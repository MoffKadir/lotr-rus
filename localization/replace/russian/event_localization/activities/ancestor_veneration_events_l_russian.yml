 ancestor_veneration.0101.t: "Почтение предков: Дурин I Бессмертный"
 ancestor_veneration.0101.desc: "В свитке говорится о [Concept('durindeathless', 'Дурине Бессмертном')|E], первом [Concept('dwarves', 'гноме')|E], который пробудился в [Glossary('Мазалабкане','mazalabkan_gloss')] под горой [Concept('gunduzbad', 'Гундузбад')|E], старшем из семи [Concept('dwarffathers', 'праотцов')|E], и первом из [Concept('longbeards', 'Длиннобородов')|E] или клана #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinI').GetID] #L Дурина#!#!. В одиночку [GetScriptedCharacterByHistoryID('lineofdurinI').GetFirstNameRegnal] путешествовал по землям, где никто не ступал, давая названия холмам и долинам в мире, который был ещё молод, как гласит [Concept('songofdurin', 'Песня Дурина')|E].\n\nСо временем, [GetScriptedCharacterByHistoryID( 'lineofdurinI' ).GetFirstName] пришёл к Зеркальному озеру, где странные звёзды венчали водную гладь - знак, по его мнению, его предназначения. Там он возвёл Камень Дурина и основал [Concept('khazaddum', 'Кхазад-дум')|E] над озером, вытесав в горе чертоги, которые стали гордостью всего гномьего рода.\n\nВ глубинах #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! он обнаружил [Glossary('митриль','metal_mithril_gloss')] и из этого редкого сокровища выковал себе шлем Дурина, королевский шлем с маской, который станет знаменитой семейной реликвией его народа. Он прожил исключительно долго для [Concept('dwarf', 'гнома')|E] и скончался за некоторое время до конца [Concept('firstage', 'Первой эпохи')|E]. Его гробница находится в глубинах Кхазад-дума."
 ancestor_veneration.0101.a: "Пусть мои деяния чтят его память."
 ancestor_veneration.0101.b: "Он понимал, что дальние дороги таят в себе скрытые богатства."
 ancestor_veneration.0101.c: "Его ремесленное мастерство поражало многих."

 ancestor_veneration.0102.t: "Почтение предков: Дурин II"
 ancestor_veneration.0102.desc: "Развёрнутый мной свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L короле Дурине II#!#!, правившем [Concept('khazaddum', 'Кхазад-думом')|E] во времена мира и могущества.\n\n[GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] обратил свой взор за пределы подгорных чертогов и установил связи с соседним королевством [Concept('eregion', 'Эрегион')|E].\n\nВ редком жесте доверия он доверил строительство Западных врат #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! как [Concept('dwarf', 'гномьим')|E], так и [Concept('elf', 'эльфийским')|E] ремесленникам, повелев #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofnarvi').GetID] #L Нарви#!#!, мастеру-ремесленнику из Кхазад-дума, и [Concept('celebrimbor', 'Келебримбору')|E], эльфийскому владыке [Concept('eregion', 'Эрегиона')|E], построить [Concept('doorsofdurin', 'Врата Дурина')|E], что способствовало крепкой дружбе между Дурином и Келебримбором.\n\nВо время своих визитов в город [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], в основном квартал [Glossary('Арост','arost_gloss')], где [GetScriptedCharacterByHistoryID('lineoffeanor10').GetFirstName] даровал Дурину [Glossary('Бар-Дурин','bar_durin_gloss')], Дурин II с удовольствием экспериментировал с дизайном топоров, совершенствуя формы, которые уравновешивали функциональность и красоту. Под руководством Келебримбора эта кульминация мастерства привела к созданию Топора Дурина - шедевра, украшенного замысловатыми узорами из [Concept('ithildin', 'итильдина')|E], выполненными самим Келебримбором. Подобно созданию Врат Дурина, этот топор навсегда ознаменовал редкий момент единения народов гномов и эльфов."
 ancestor_veneration.0102.a: "Почтим мудрость Дурина и поищем дружбы за пределами наших чертогов."
 ancestor_veneration.0102.b: "Длиннобороды не нуждались в помощи, чтобы найти свою судьбу."

 ancestor_veneration.0103.t: "Почтение предков: Дурин III"
 ancestor_veneration.0103.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIII').GetID] #L Дурине III#!#!, правителе [Concept('longbeards', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], когда [Concept('dwarves', 'гномы')|E] [Concept('khazaddum', 'Кхазад-дума')|E] поддерживали редкую дружбу с [Concept('elves', 'эльфами')|E] [Concept('eregion', 'Эрегиона')|E]. Под руководством [Concept('annatarcharacter', 'Аннатара')|E], «Несущего дары», эльфийские кузнецы под началом [Concept('celebrimbor', 'Келебримбора')|E] начали ковать [Concept('ringsofpower', 'кольца Власти')|E]. Несмотря на зловещие слухи о том, что именно [Concept('sauroncharacter', 'Саурон')|E] даровал [Concept('sevenringsofdwarves', 'кольцо Длиннобородов')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIII').GetID] #L Дурину#!#!, учёные уверены, что оно было даровано #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffeanor10').GetID] #L Келебримбором#!#!.\n\nКогда Тёмный властелин раскрыл свою истинную сущность в 1695 году [ageSA|E] и напал на [GetTitleByKey('k_eregion').GetNameNoTier], гномьи воины выступили на помощь эльфам. Однако оборона оказалась безуспешной. После падения Эрегиона в 1697 году В.Э. [Concept('doorsofdurin', 'Врата Дурина')|E] были закрыты, чтобы запечатать западный проход в [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nВ 1698 году В.Э. [GetTitleByKey('d_gundabad').GetNameNoTier] также был потерян, несмотря на ожесточённое сопротивление, и с наплывом людей с Востока и орков в этот регион стало небезопасно проходить по Гномьему тракту в Зеленолесье, что отделило [Concept('longbeards', 'Длиннобородов')|E] от их родичей в [Concept('ironhills', 'Железных холмах')|E]. [Concept('allianceofdwarvesandmen', 'Союз гномов и людей')|E], заключённый в начале Второй эпохи между #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin3').GetID] #L Фарином#!#!, внуком #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinI').GetID] #L Дурина «Бессмертного»#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgundemar1').GetID] #L Альдавини#!#! из #L [GetCultureByKey('dwergwine').GetCollectiveNoun|l]ого#! народа, долгое время был крепок. Тем не менее, после [Concept('waroftheelvesandsauron', 'войны эльфов и Саурона')|E] альянс был обескровлен тяжёлыми потерями среди [Concept('northmen', 'северян')|E], в том числе гибелью их вождя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofolmondo9').GetID] #L Фастреды#!#!. Когда буря войны утихла, [GetCultureByKey('dwergwine').GetName|l] стали малочисленными и разрозненными, и старый союз больше не мог существовать."
 ancestor_veneration.0103.a: "Вероломство Саурона не будет забыто и не останется неотмщённым."
 ancestor_veneration.0103.b: "Эльфам следовало бы быть осторожнее с чужаками с добрыми намерениями."

 ancestor_veneration.0104.t: "Почтение предков: Дурин IV"
 ancestor_veneration.0104.desc: "Свиток описывает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурина IV#!#!, правителя [Concept('khazaddum', 'Кхазад-дума')|E] и [Concept('dwarffather', 'праотца')|E] [Concept('longbeards', 'Длиннобородов')|E], который отправился на войну, когда гибель [Concept('middleearth', 'Средиземья')|E] была близка, и позднее сумел отвоевать [Concept('gundabad', 'Гундабад')|E], который был вновь потерян вскоре после его смерти. В конце [Concept('secondage', 'Второй эпохи')|E] он сражался плечом к плечу с величайшими королями [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineofamdir1').GetFirstNameNicknamedRegnal] и [elendil|E] заключили [Concept('lastalliance', 'Последний союз')|E] против Тьмы [Concept('mordor', 'Мордора')|E], с помощью [Concept('durinsfolk', 'Народа Дурина')|E]. Поразительно, но [Concept('treacheryoforn', 'Предательство Орна')|E] привело к тому, что некоторые из [Concept('ironfists', 'Железноруков')|E] встали на сторону [Concept('sauroncharacter', 'Саурона')|E] под началом короля Орна «Скупого», который тайно обменивал воинов и оружие на золото Тёмного властелина.\n\nОдин за другим пали великие короли: Орофер в Дагорладе, [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] под Барад-дуром, [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal] и Элендиль в последней битве от руки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsauron').GetID] #L Саурона#!#!. В хаосе [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] поднял [Concept('narsil', 'Нарсиль')|E] и срезал [Concept('masterring', 'Правящее кольцо')|E] с руки Саурона, развоплотив его. Дурин IV был одним из немногих королей, переживших войну.\n\nПосле этого Исильдур предрешил свою судьбу, оставив Кольцо себе, и был убит [Concept('orcs', 'орками')|E] у Андуина два года спустя, где [Concept('onering', 'Проклятие Исильдура')|E] было потеряно во времени."
 ancestor_veneration.0104.a: "Победа требует жертв. Мы должны быть готовы заплатить её цену."
 ancestor_veneration.0104.b: "Пусть павшие короли отдыхают. Мы выстоим, потому что мы одни."

 ancestor_veneration.0105.t: "Почтение предков: Дурин V"
 ancestor_veneration.0105.desc: "Свиток упоминает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinV').GetID] #L Дурина#!#! V, правителя [Concept('khazaddum', 'Кхазад-дума')|E], когда эти чертоги были в вершине славы. Под [Concept('mistymountains', 'Мглистыми горами')|E] процветали [Concept('longbeards', 'Длиннобороды')|E], добывая золото, минералы, самоцветы и [Glossary('митриль','metal_mithril_gloss')] из глубин в большем изобилии, чем когда-либо прежде, благодаря [Concept('sevenringsofdwarves', 'кольцу Длиннобородов')|E].\n\nВ то время как темные силы прежних эпох дремали, [Concept('dwarves', 'гномы')|E] трудились без страха, не зная, что однажды они снова поднимутся. Их кузницы пылали, наковальни звенели от умелого труда, а их шахты все глубже уходили в землю. Врата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! оставались закрытыми для большинства, но никто не мог усомниться в его величии. Имя [Concept('durin', 'Дурина')|E] имело вес во всех уголках [Concept('middleearth', 'Средиземья')|E].\n\nВ те годы Длиннобороды редко заглядывали за пределы своих гор, потому что в этом не было необходимости. И всё же некоторые, ободрённые огромным богатством королевства, отважились выйти за его обычные границы. Среди них был [GetScriptedCharacterByHistoryID('lineofwegdrasil1').GetFirstNameNicknamed], гном, который был очарован деревьями и их древесиной, путешествовал вдоль и поперек, чтобы узнать, какие породы дерева лучше всего подходят для ремесел [Concept('khazaddum', 'Кхазад-дума')|E]. С благословения Дурина он вернулся, привезя бревна из дальних стран, обогатив королевство резьбой по дереву, цвет и фактура которого были непохожи ни на что, что можно найти под землёй. Таким образом, даже высеченное из камня королевство [Concept('dwarrowdelf', 'Дварроудельф')|E] было затронуто живым миром наверху. Так прошло правление Дурина V, время непревзойдённого великолепия, которое никогда не повторится в последующие дни."
 ancestor_veneration.0105.a: "Стремиться к миру и процветанию - цель любого правителя."
 ancestor_veneration.0105.b: "Правление с завоеваниями бессмысленно."
 ancestor_veneration.0105.c: "Их мастерство позволило им проникнуть глубже, чем когда-либо прежде."

 ancestor_veneration.0106.t: "Почтение предков: Дурин VI"
 ancestor_veneration.0106.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурине#!#! VI, правителе [Concept('khazaddum', 'Кхазад-дума')|E] во времена заката его величия.\n\nВо времена его правления [Concept('longbeards', 'Длиннобороды')|E] процветали, а [Glossary('митрилевые','metal_mithril_gloss')] жилы были глубоки и богаты. Однако, стремясь к большему, [Concept('dwarves', 'гномы')|E] забрались туда, куда не следует, в тёмные глубины, которую не стоило тревожить.\n\nТам они пробудили ужас древнего мира — [Concept('balrog', 'балрога')|E], существо из пламени и тени. Многие бежали, но Дурин не дрогнул. Он пал в битве с тем, что гномы назовут Проклятием Дурина, и с его гибелью судьба #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! была предрешена.\n\nЕго сын, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstName] I, правил всего один год, прежде чем его тоже поглотило пламя. С его кончиной Длиннобороды покинули возлюбленный Дварроуделф, и в чертогах Кхазад-дума воцарилась великая тишина. Его внук [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstName] I основал чертог [GetTitleByKey('k_erebor').GetNameNoTier] в землях Дэйла и стал первым королём-под-Горой."
 ancestor_veneration.0106.a: "Надеюсь, я проявлю такое же мужество, когда придёт время испытаний."
 ancestor_veneration.0106.b: "К его падению привела не жадность, а мрачная случайность."

 ### ÚRI ###

 ancestor_veneration.0201.t: "Почтение предков: Ори I Покрытый шрамами"
 ancestor_veneration.0201.desc: "Когда я разворачиваю древний свиток, в нём открывается история [Concept('uriscarred', 'Ори Покрытого шрамами')|E], [Concept('dwarffather', 'праотца')|E] [Concept('firebeards', 'Огнебородов')|E] или [Concept('urisfolk', 'Народа Ори')|E], пробудившегося в [Concept('bluemountains', 'Синих горах')|E] с [Concept('dwalinwise', 'Двалином Мудрым')|E] из клана [Concept('broadbeams', 'Широкозадов')|E] в [Glossary('Зелемабкане','zelemabkan_gloss')] под горой Долмед. [GetScriptedCharacterByHistoryID( 'lineofuriI' ).GetFirstNameRegnal] был основателем гордого [Concept('nogrod', 'Ногрода')|E] (кх. Тумунзахар) и клана [GetScriptedCharacterByHistoryID('lineofuriI').GetDynasty.GetName].\n\nЯ читаю о том дне, когда он стоял под огромным столбом, рушащимся вниз, и с непреклонной силой удерживал его, чтобы защитить молодого гнома, получив своё прозвище и шрам.\n\nЕго преданность своему народу и его залам была столь глубока, что [Concept('elves', 'эльфы')|E] называли его [Glossary('Барин','barin_gloss')]. Именно во времена его правления Огнебороды предложили свои услуги [Concept('finrod', 'Финроду')|E], которого они прозвали [Glossary('Фелагунд','felagund_gloss')], приняв участие в строительстве крепости [GetTitleByKey('k_nargothrond').GetNameNoTier], где когда-то стояли древние [Concept('dwarven', 'гномьи')|E] чертоги Нулуккиздин.\n\nВ этом редком сотрудничестве для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinarfin1').GetID] #L Финрода#!#! было изготовлено знаменитое украшение - [Concept('nauglamir', 'Наугламир')|E], Ожерелье гномов, которое эльфы стали называть [Glossary('Сигиль Элу-наэт','sigil_elu_naeth_gloss')]."
 ancestor_veneration.0201.a: "Мы должны защищать свой народ, как это делал он."
 ancestor_veneration.0201.b: "Истории и шрамы не насытят нас."

 ancestor_veneration.0202.t: "Почтение предков: Ори II"
 ancestor_veneration.0202.desc: "Свиток повествует о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriII').GetID] #L Ори II#!#! из клана [Concept('firebeards', 'Огнебородов')|E], сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Трура#!#!, родившегося во времена гордыни и раздоров. Его отец отверг предложение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin2').GetID] #L короля Альвисса#!#! об убежище для Огнебородов в [Concept('khazaddum', 'Кхазад-думе')|E], восприняв это, хотя, скорее всего, непреднамеренно, как оскорбление чести и способностей Огнебородов. Половина [Concept('urisfolk', 'Народа Ори')|E] не согласилась с Труром и отправилась на восток в [GetTitleByKey('k_khazad_dum').GetNameNoTier]. Среди них был брат Трура [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal], основавший младшую ветвь рода [GetScriptedCharacterByHistoryID('lineofuriI').GetDynasty.GetName].\n\nХотя он был горд, но признал мудрость #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!, ибо, подобно [Concept('broadbeams', 'Широкозадам')|E], чертоги, за которые они цеплялись, больше не могли их поддерживать. Вместо этого Трур повёл оставшуюся часть своего народа основать новый чертог [GetTitleByKey('k_buzra_dum').GetNameNoTier] на юге [Concept('eredluin', 'Эред Луина')|E], вдали от своих родичей-Широкозадов и былой славы [Concept('nogrod', 'Ногрода')|E].\n\nНо [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] осознал безрассудность такого отчуждения. Став вторым правителем Бузра-дума, он стремился объединить не всех [Concept('dwarves', 'гномов')|E], а свой народ. Осторожными словами он восстановил связи с отчуждёнными Огнебородами. Его правление ознаменовало спокойное возвращение к родству и первые шаги к полному примирению."
 ancestor_veneration.0202.a: "Иногда народ должен стоять особняком, чтобы сохранить свою самобытность."
 ancestor_veneration.0202.b: "Чтобы добиться успеха, необходимо иметь рядом союзников."

 ancestor_veneration.0203.t: "Почтение предков: Ори III"
 ancestor_veneration.0203.desc: "Свиток повествует о правлении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriIII').GetID] #L короля Ори III#!#! из [Concept('firebeards', 'Огнебородов')|E]. Он родился в 1671 году [Concept('ageSA', 'В.Э.')|E], во времена растущего смятения. Вскоре после его рождения и кончины его собрата-[Concept('dwarffather', 'праотца')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L Двалина III#!#!, к воротам крепости его отца явилась фигура в плаще с даром - [Concept('sevenringsofdwarves', 'кольцом Огнебородов')|E], выкованным [Concept('celebrimbor', 'Келебримбором')|E] и присланным после падения [Concept('eregion', 'Эрегиона')|E], распада [Concept('allianceofdwarvesandmen', 'союза гномов и людей')|E] и опустошения [Concept('eriador', 'Эриадора')|E].\n\nКольцо было предложено его отцу, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri27').GetID] #L королю Вегдрасилю#!#!, владыке #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#!, и было принято с добрыми намерениями, хотя его назначение было неясно. Будучи молодым гномом, [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstName] видел, как двор его отца стал настороженным и скрытным, тщательно охраняя свои богатства. Эта осторожность сохранилась и после того, как Ори III принял Кольцо в наследство.\n\nВ отличие от #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriII').GetID] #L короля Ори II#!#!, который вёл дипломатию с другими [Concept('dwarf', 'гномьими')|E] крепостями, Ори III направил свои усилия внутрь своих владений, остерегаясь внешнего влияния. После его правления Кольцо стало реликвией [Concept('urisfolk', 'Народа Ори')|E], передававшейся из поколения в поколение как символ стойкости Огнебородов в непростые времена."
 ancestor_veneration.0203.a: "Несомненно, этот дар яростно оберегался."
 ancestor_veneration.0203.b: "За такими дарами часто скрываются тёмные намерения."

 ancestor_veneration.0204.t: "Почтение предков: Ори IV"
 ancestor_veneration.0204.desc: "В этом свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriIV').GetID] #L короле Ори IV#!#!, [Concept('dwarf', 'гноме')|E], которому было уже много лет, когда был заключен [Concept('warlastalliance', 'Последний союз')|E]. В отличие от своих родичей среди [Concept('durinsfolk', 'Народа Дурина')|E], Ори не выступил на войну. Веками [Concept('firebeards', 'Огнебороды')|E] держались обособленно, укорененные в гордости и памяти о старых предательствах. Однако во время правления Ори между гномьими кланами наступила мягкая оттепель. Огнебороды были воодушевлены храбростью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурина IV#!#! из [Concept('longbeards', 'Длиннобородов')|E], а некоторые даже вызвались помочь в войне против #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsauron').GetID] #L Саурона#!#!. Ори не препятствовал тем из [Concept('urisfolk', 'Народа Ори')|E], кто хотел сражаться рядом с [Concept('men', 'людьми')|E] и [Concept('elves', 'эльфами')|E], как его кузен [GetScriptedCharacterByHistoryID('lineofuri45c').GetFirstNameNicknamedRegnal], и не упрекал кузнецов, которые ковали оружие для [Concept('arnorians', 'арнорцев')|E].\n\nОри IV дожил до падения #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галада#!#!, [Concept('elendil', 'Элендиля')|E] и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforopher1').GetID] #L Орофера#!#!, а также до исчезновения [Concept('masterring', 'Правящего кольца')|E]. Правление Ори ознаменовалось не созданием новых союзов, а ослаблением древней вражды, первыми трещинами в стенах, которые долгое время оставались незыблемыми. В последние годы его правления большинство [Concept('firebeards', 'Огнебородов')|E], за исключением тех, кто принадлежал к дому [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetDynasty.GetName], вновь приняли древние #L [GetFaithByKey('faith_khazad').GetName|l]ие#! обычаи, впервые воспламенённые Двалином IV и полностью вдохновлённые деяниями [Concept('lastallianceshort', 'Войны Последнего союза')|E]."
 ancestor_veneration.0204.a: "Он доверял терпеливому росту осторожного возрождения."
 ancestor_veneration.0204.b: "Король должен сражаться, а не прятаться."

 ancestor_veneration.0205.t: "Почтение предков: Ори V, Примиритель"
 ancestor_veneration.0205.desc: "Свиток раскрывает наследие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriV').GetID] #L Ори V#!#!, известного среди [Concept('firebeards', 'Огнебородов')|E] как «Примиритель». Он жил в те времена, когда кланы [Concept('dwarven', 'гномов')|E] были разделены подозрительностью и гордыней, но его правление оказалось на редкость взвешенным и примирительным, что составляет разительный контраст с вызывающим нравом его предыдущих воплощений.\n\nСо времён [Concept('warofwrath', 'Войны Гнева')|E] в [Concept('firstage', 'Первую эпоху')|E], когда [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal] из #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#! изолировал Огнебородов от других кланов, среди [Concept('urisfolk', 'Народа Ори')|E] укоренилась замкнутость. Боль от утраты [Concept('nogrod', 'Ногрода')|E] и гордость, уязвлённая изгнанием, переросли в недоверие, которое сохранилось на протяжении эпох.\n\nОднако [GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameRegnal] увидел в родстве путь к обновлению. Благодаря дипломатии и спокойной настойчивости он вновь открыл древние пути доверия и общения между Огнебородами, [Concept('longbeards', 'Длиннобородами')|E] и [Concept('broadbeams', 'Широкозадами')|E]. Его правление ознаменовалось медленным восстановлением связей, которые когда-то считались разрушенными до невозможности. Под его руководством гномьи кланы скрепили узы, которые выдержат грядущие тёмные времена, возрождая единство и цель, разделяемые всеми детьми [Concept('mahalcharacter', 'Махала')|E]."
 ancestor_veneration.0205.a: "Только вместе мы сможем построить будущее, достойное наших предков."
 ancestor_veneration.0205.b: "Только принимая перемены, наши кланы смогут по-настоящему процветать."

 ancestor_veneration.0206.t: "Почтение предков: Ори VI, «Великодушный»"
 ancestor_veneration.0206.desc: "В этом свитке описана жизнь #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriVI').GetID] #L Ори VI «Великодушного»#!#!, который сражался бок о бок с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даином «Железностопом»#!#! в [Concept('warofdwarvesandorcs', 'Войне гномов и орков')|E], и эти двое несколько раз спасали друг друга. Брат-близнец Ори, [GetScriptedCharacterByHistoryID('lineofuri116').GetFirstNameNicknamedRegnal], был убит в этом конфликте, и эта потеря будет преследовать семью.\n\nПосле потери [Concept('erebor', 'Эребора')|E] Ори предоставил землю и материальную поддержку изгнанникам #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin83').GetID] #L Торина «Дубощита»#!#!, поселив их неподалеку от своих владений. Хотя Торин позже отправился в Эреборский поход, некоторые [Concept('longbeards', 'Длиннобороды')|E] остались жить во владении [GetTitleByKey('c_thorins_hall').GetNameNoTier] даже после его ухода. В последующие годы Ори укрепил связи с [Concept('broadbeams', 'Широкозадами')|E] и с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирданом#!#! из [Concept('lindon', 'Линдона')|E]. Благодаря этим связям #L [GetFaithByKey('faith_broadbeams').GetName|l]ое#! учение распространилось среди его народа. Хотя некоторые сопротивлялись, Ори остался верен как вере, так и своей работе с [Concept('elves', 'эльфами')|E].\n\nПосле войны северные пределы [Concept('nogrod', 'Ногрода')|E] были заселены его племянником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri122').GetID] #L Элдберком#!#!, сыном Ниратура. Хотя он был недоволен тем, что Ори выжил, когда погиб его собственный отец, эти двое уладили свое соперничество незадолго до смерти Ори, последовавшей после завершения Войны Кольца. Полное восстановление #L [GetTitleByKey('k_nogrod').GetNameNoTier]а#! останется недостижимым до возвращения Ори VII."
 ancestor_veneration.0206.a: "Его взвешенная щедрость способствовала установлению прочного мира."
 ancestor_veneration.0206.b: "Его храбрость проложила путь вперёд для нашего народа."

 ### DWÁLIN ###

 ancestor_veneration.0301.t: "Почтение предков: Двалин I Мудрый"
 ancestor_veneration.0301.desc: "Свиток повествует о [Concept('dwalinwise', 'Двалине Мудром')|E], [Concept('dwarffather', 'праотце')|E] [Concept('broadbeams', 'Широкозадов')|E] или [Concept('dwalinsfolk', 'Народа Двалина')|E], пробудившемся в [Concept('bluemountains', 'Синих горах')|E] вместе с [Concept('uriscarred', 'Ори Покрытым шрамами')|E] из клана [Concept('firebeards', 'Огнебородов')|E] в [Glossary('Зелемабкане','zelemabkan_gloss')] под горой Долмед. [GetScriptedCharacterByHistoryID( 'lineofdwalinI' ).GetFirstNameRegnal] был основателем древнего [Concept('belegost', 'Белегоста')|E] (кх. Габилгатол) и клана [GetScriptedCharacterByHistoryID('lineofdwalinI').GetDynasty.GetName].\n\nВ свитке говорится о его спокойных советах и величавой осанке; о том, как он вёл свой народ не только в труде, но и в песне, когда они высекали пещеры Менегрота для [Concept('elu_thingol', 'Тингола')|E] из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#!, под деревьями [Concept('beleriand', 'Белерианда')|E]. За это [Concept('elves', 'эльфы')|E] прозвали его [Glossary('Линнар','linnar_gloss')].\n\nБлагодаря его правлению [Concept('dwarves', 'гномы')|E] #L [GetTitleByKey('k_belegost').GetNameNoTier]а#! заслужили доверие эльфов, установив узы дружбы благодаря ремеслу. После этого гномы [Concept('bluemountains', 'Синих гор')|E] построили Гномий тракт Белерианда, которая проходила под горой Долмед и служила торговым путём на запад, к эльфам Белерианда и Дориата."
 ancestor_veneration.0301.a: "Пусть мудрость и песня направляют нас в труде."
 ancestor_veneration.0301.b: "Великолепное мастерство не имеет себе равных."

 ancestor_veneration.0302.t: "Почтение предков: Двалин II, Широкобород"
 ancestor_veneration.0302.desc: "На свитке записана история #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!, сына легендарного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#! из [Concept('belegost', 'Белегоста')|E]. После разрушений [Concept('warofwrath', 'Войны Гнева')|E], Белегост лежал в руинах. И хотя многие взывали о его восстановлении, [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName] не был королём с тщеславной гордыней. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameRegnal], сын [Concept('durindeathless', 'Дурина Бессмертного')|E], предложил своим дальним родичам убежище в [Concept('khazaddum', 'Кхазад-думе')|E] и Двалин согласился.\n\nМножество [Concept('broadbeams', 'Широкозадов')|E] последовали за ним, например [GetScriptedCharacterByHistoryID( 'lineofmazdul5' ).GetFirstNameNicknamedRegnal] из дома [GetScriptedCharacterByHistoryID( 'lineofmazdul1' ).GetDynasty.GetName], но часть осталась. Ведомые вторым сыном #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetID] #L Оином#!#!, основавшим младшую ветвь рода Двалина, они высекли новые чертоги в #L [GetTitleByKey('d_tagakhgershad').GetNameNoTier]е#! на севере [Concept('bluemountains', 'Синих гор')|E].\n\n[GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstNameRegnal], младший брат Двалина II, также остался в [Concept('bluemountains', 'Синих горах')|E]. Их отношения стали напряжёнными из-за того, что Бодруит настаивал на том, чтобы они присоединились к походу на [GetTitleByKey('k_doriath').GetNameNoTier] после инцидента с [Concept('nauglamir', 'Наугламиром')|E], на что Двалин ответил отказом, вместо этого призвав к сдержанности. После того, как [Concept('firebeards', 'Огнебороды')|E] переселились в южные Синие горы, Бодруит был одним из немногих Широкозадов, которым было разрешено посетить королевство [GetTitleByKey('k_buzra_dum').GetNameNoTier], основанное #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Труром#!#!."
 ancestor_veneration.0302.a: "Мы чтим Широкозадов, которые предпочли мудрость гордыне."
 ancestor_veneration.0302.b: "Как и Огнебороды, мы должны верить в способности нашего народа."
 ancestor_veneration.0302.c: "Следует помнить, что именно Длиннобороды открыли свои врата в тёмные времена."

 ancestor_veneration.0303.t: "Почтение предков: Двалин III"
 ancestor_veneration.0303.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L короле Двалине III#!#!, рождённом от союза двух великих линий [Concept('dwalin', 'Двалина')|E]: боковой линии Двалина, выстоявшей в [Concept('belegost', 'Белегосте')|E], и их смелых родичей, потомков #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!, которые вернулись из [Concept('khazaddum', 'Кхазад-дума')|E], чтобы вернуть свою древнюю вотчину. После переселения в конце [Concept('firstage', 'Первой эпохи')|E] некоторые [Concept('broadbeams', 'Широкозады')|E] в Кхазад-думе постепенно влились в культуру [Concept('longbeard', 'Длиннобородов')|E] и решили остаться, когда другие ушли. В то время как Широкозады поддерживали древние #L [GetFaithByKey('faith_khazad').GetName|l]ие#! пути в Кхазад-думе, воссоединение линий Двалина привело к тому, что [GetFaithByKey('faith_broadbeams').GetAdjective] стал их главной религией, не вытеснив культ кхазад.\n\nВскоре после кончины #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L Двалина III#!#! его сын [GetScriptedCharacterByHistoryID('lineofdwalin29').GetFirstNameNicknamedRegnal] получил дар, поднесённый вестником в плаще после падения [Concept('eregion', 'Эрегиона')|E] и разграбления [Concept('eriador', 'Эриадора')|E], во времена скорби и великих волнений. [Concept('sauroncharacter', 'Саурон')|E], зная, что мудрейший среди Широкозадов не был бы так легко обманут, послал [Concept('sevenringsofdwarves', 'кольцо Широкозадов')|E], выкованное [Concept('celebrimbor', 'Келебримбором')|E], в честь #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L короля Двалина III#!#!.\n\nХотя истинная природа [Concept('ringsofpower', 'Колец Власти')|E] в то время была неизвестна, позже шепотом говорили о темных намерениях, вплетённых в ремесло. В годы после его смерти Кольцо оставалось символом единства и стойкости духа [Concept('dwalinsfolk', 'Народа Двалина')|E]."
 ancestor_veneration.0303.a: "В единстве кроется сила, способная вернуть нам древнюю славу."
 ancestor_veneration.0303.b: "В таких дарах могут скрываться секреты, и доверять им легкомысленно не стоит."

 ancestor_veneration.0304.t: "Почтение предков: Двалин IV, Великодушный"
 ancestor_veneration.0304.desc: "Этот свиток посвящен #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin45').GetID] #L Двалину IV#!#!, которого помнят не за завоевания, а за его процветающий и гостеприимный двор, который был тесно связан с его родственниками среди [Concept('longbeards', 'Длиннобородов')|E] и [Concept('ironhills', 'Железных холмов')|E]. Он проводил политику открытой дружбы и дальней торговли, спонсируя караваны в [Concept('orocarni', 'Орокарни')|E] наряду с [Concept('khazaddum', 'Кхазад-думом')|E], которые привозили редкие и экзотические товары. Например, однажды он подарил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Эрейниону Гиль-галаду#!#!, верховному королю [Concept('noldor', 'нолдор')|E], золотой гобелен, сотканный из шелка [Concept('orocarni', 'Орокарни')|E], драгоценное сокровище из Вомавас Друса.\n\n[Concept('firebeards', 'Огнебородам')|E] он послал работы ремесленников из клана [Concept('stonefoots', 'Камненогов')|E], в том числе большой портрет [Concept('mahalcharacter', 'Махала')|E], изображающий семерых [Concept('dwarffathers', 'праотцов')|E], - жест доброй воли, который многие позже расценили как первую оттепель в отношениях с кланом затворников. [Concept('durinsfolk', 'Народу Дурина')|E] он завещал резную мебель из древесины Дикого леса, вырезанную в королевстве [Concept('elven', 'эльфийской')|E] королевы #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofnurwe3').GetID] #L Дардарианн#!#!. Его видение вылилось в золотой век [Concept('nelvorin', 'Нелворина')|E], место, где [Concept('dwarves', 'гномы')|E], эльфы и колонисты [Concept('dunedain', 'дунэдайн')|E] торговали свободно, без пошлин и ограничений. Хотя [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameNicknamedRegnal] родился лишь в сумерках правления Двалина IV, многие говорят, что рассказы о его щедрости произвели впечатление на юного принца, чье последующее правление несло в себе отголоски той же тихой теплоты."
 ancestor_veneration.0304.a: "Он привёл свой народ в эпоху процветания."
 ancestor_veneration.0304.b: "Он создал узы, которые защищали его народ на протяжении многих поколений."

 ancestor_veneration.0305.t: "Почтение предков: Двалин V"
 ancestor_veneration.0305.desc: "Этот свиток повествует о мрачной судьбе #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinV').GetID] #L Двалина V#!#!, последнего из королей [Concept('broadbeam', 'Широкозадов')|E], носивших [Concept('sevenringsofdwarves', 'Кольцо Широкозадов')|E]. Во время его правления из [Concept('forodwaith', 'Фородвайта')|E], где собирались силы #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul1').GetID] #L Короля-чародея#!#! из [Concept('angmar', 'Ангмара')|E], доносились темные шепоты. На востоке выстояли [Concept('arthedain', 'Артедайн')|E] и [Concept('cardolan', 'Кардолан')|E], но [Concept('rhudaur', 'Рудаур')|E] пал под натиском #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linebroccach').GetID] #L Халдара#!#!, который заключил союз с Ангмаром в обмен на власть. Хотя Халдар некоторое время правил как независимый вождь, после его гибели в битве разрозненные племена [noi_trevan|E] были быстро поглощены королевством Короля-чародя, а их землями управляли верные вожди и #L [GetCultureByKey('angmarrim').GetCollectiveNoun|l]ие#! надзиратели.\n\nИменно в это время #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdourhand17').GetID] #L Скоргрим#!#! отступил после неудачной попытки вернуть [Concept('nogrod', 'Ногрод')|E], презираемый своими родичами из числа [Concept('broadbeam', 'Широкозадов')|E] за безрассудное вторжение в древние чертоги клана. Хотя многие видели в Скоргриме растущую тьму, Двалин, всегда понимающий, принял его. Но милосердие встретило предательство, и вскоре Скоргрим убил Двалина и короля Огнебородов из #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#!, бежав на восток с обеими [Concept('dwarvenrings', 'Кольцами гномов')|E] [Concept('bluemountains', 'Синих гор')|E]. Скоргрим отдал их Королю-чародею, и тот принял кольца, даровав смерть там, где были обещания величия. Так Кольцо Широкозадов попало в руки тьмы."
 ancestor_veneration.0305.a: "Участь Двалина V показывает, как опасно принимать родство за верность."
 ancestor_veneration.0305.b: "Пусть история Двалина V укрепит наши сердца против обмана."

 ancestor_veneration.0306.t: "Почтение предков: Двалин VI, Троллебой"
 ancestor_veneration.0306.desc: "Этот свиток повествует о наследии #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinVI').GetID] #L Двалина VI#!#!, правившего во времена Бдительного мира. После падения [Concept('khazaddum', 'Кхазад-дума')|E] и гибели #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурина VI#!#! от рук Проклятия Дурина беженцы из клана [Concept('longbeard', 'Длиннобородов')|E] искали убежища среди своих родичей из [Concept('ironhills', 'Железных холмов')|E], хотя многие из этих изгнанников в конце концов осели в [Concept('lonelymountain', 'Одинокой горе')|E] под началом короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траина#!#!.\n\nДвалин взял на себя труд восстановить контакты между [Concept('broadbeams', 'Широкозадами')|E] и недавно отдалившимися Длиннобородами, понимая, что единство жизненно необходимо перед лицом такой потери. Его правление было отмечено осторожной дипломатией, способствующей восстановлению родственных связей с раздробленным кланом, все еще опасающимся прошлых ран.\n\nОднако, несмотря на его наследие искусного миротворца, большинство [Concept('dwarves', 'гномов')|E] помнят его как «Троллебоя», поскольку однажды он собственноручно сразил трех [Concept('trolls', 'троллей')|E], защищая свою свиту в провинции [GetTitleByKey('d_high_pass').GetNameNoTier] в [Concept('mistymountains', 'Мглистых горах')|E], возвращаясь с задания в [Concept('ironhills', 'Железные холмы')|E]."
 ancestor_veneration.0306.a: "Его проявление сострадания укрепило связи между родственниками."
 ancestor_veneration.0306.b: "Его доблесть в бою вдохновляла всех, кто шёл за ним."

 ### SINDRI ###

 ancestor_veneration.0401.t: "Почтение предков: Синдри I «Богатый»"
 ancestor_veneration.0401.desc: "В свитке говорится о [Concept('sindririch', 'Синдри «Богатом»')|E], [Concept('dwarffather', 'праотце')|E] [Concept('ironfists', 'Железноруков')|E], или [Concept('sindrisfolk', 'Народа Синдри')|E], который пробудился вместе с [Concept('thulinswift', 'Тулином «Стремительным»')|E] из [Concept('stiffbeards', 'Жесткобородов')|E] в [Glossary('Кхеледкхиздине','kheledkhizdin_gloss')] и основал чертог [GetTitleByKey('k_gamil_nala').GetNameNoTier] и клан [GetScriptedCharacterByHistoryID('lineofsindriI').GetDynasty.GetName]. С самых ранних дней [GetScriptedCharacterByHistoryID('lineofsindriI').GetFirstNameRegnal] проявил себя не просто как основатель. Он был ремесленником, изобретателем и мастером-кузнецом.\n\nОн обратил свою волю на скрытую природу железа, стремясь не просто выковать его, но и овладеть им. Под его руководством Железноруки стали первыми, кто придал железу долговечную прочность: инструменты, которые режут глубже, оружие, которое не теряет своей остроты, оковы, которые не выходят из строя. Эти секреты, которые они тщательно оберегали, стали основой их богатства. Вскоре восточные кланы начали приносить золото за творения Железноруков, и Синдри позволил им заплатить.\n\nЕго чертоги разбогатели от щедрот четырех кланов. Говорят, что полы в них сверкали от богатства, а его придворные лакомились фруктами и мясом, которые приносили [Concept('hisildi', 'исильди')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofnurwe2').GetID] #L Туво#!#! из дальних лесов. За это его прозвали «Богатым», ибо в ту эпоху его богатству не было равных. Но даже в своем процветании он всегда следил за своей кузницей и никогда не раскрывал всего, что знал, - привычка, которая со временем стала вызывать негодование у других восточных кланов."
 ancestor_veneration.0401.a: "Пусть наше наследие будет выгравировано в ремесле, как и его."
 ancestor_veneration.0401.b: "Пусть горят кузницы и возвышаются чертоги."

 ancestor_veneration.0402.t: "Почтение предков: Синдри II, «Позолоченный»"
 ancestor_veneration.0402.desc: "В свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriII').GetID] #L Синдри II «Позолоченном»#!#!, который правил во времена великого процветания [Concept('ironfists', 'Железноруков')|E]. Во времена Синдри II изгнанные Железноруки долгое время жили в Эред Хармале, и под его правлением чертог [GetTitleByKey('k_kheled_nala').GetNameNoTier] разросся до огромных размеров, наполненный золотом и железом.\n\nОднако Синдри не довольствовался тем, что хранил богатства за закрытыми вратами. Он спонсировал огромные усилия, направленные на то, чтобы охватить рассеянную диаспору Железноруков, которые всё ещё бродили по диким землям [Concept('rhun', 'Руна')|E], многие из которых были вынуждены присоединиться к [Concept('men', 'людским')|E] правителям, обменяв своё мастерство и силу на убежище и выживание. С помощью своих посланников и монеты Синдри сблизил этих далёких родственников, а также заложил основу для отношений с племенами людей, которые кочевали по Великой степи. С формализацией торговли и обеспечением безопасности путей богатство потекло в Кхелед-Налу.\n\nИменно во время его правления впервые был сформулирован принцип торгового нейтралитета, провозгласивший, что Железноруки не будут принимать ничью сторону в людских раздорах и не будут выбирать союзников среди них, но будут торговать со всеми на равных, пока им предлагают честную монету. Так начался золотой век Железноруков в Эред Хармале, век изобилия, который продолжался даже при его следующем воплощении."
 ancestor_veneration.0402.a: "Торговля - это само по себе ремесло, как он показал."
 ancestor_veneration.0402.b: "Подобно ему, мы будем закалять богатство ремеслом и тяжёлым трудом."

 ancestor_veneration.0403.t: "Почтение предков: Синдри III"
 ancestor_veneration.0403.desc: "В свитке рассказывается о жизни #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriIII').GetID] #L Синдри III#!#!, который правил на закате золотого века королевства [Concept('ironfists', 'Железноруков')|E] [GetTitleByKey('k_kheled_nala').GetNameNoTier] в Эред Хармал. Внук короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri29').GetID] #L Руги#!#!, впервые получившего [Concept('sevenringsofdwarves', 'Кольцо Железноруков')|E], Синдри III унаследовал королевство, объединённое торговлей и ремеслом, но стоял на пороге ещё более мрачной эпохи. Воля [Concept('sauroncharacter', 'Саурона')|E] снова пробудилась на [Concept('east', 'востоке')|E], и равнины [Concept('rhun', 'Руна')|E] склоняться под её тяжестью.\n\nКогда тень распространилась, Синдри стал первым монархом Железноруков, осторожно протянувшим руку помощи давно разделённым [Concept('dwarven', 'гномьим')|E] кланам [Concept('redmountains', 'Красных гор')|E], добиваясь возобновления древнего родства с переменным успехом, поскольку старое недоверие всё ещё сохранялось, а до полноценного союза было ещё далеко.\n\nВ эти неспокойные дни многие из диаспоры Железноруков, рассеянной по [Concept('men', 'людским')|E] королевствам, искали средства к существованию с помощью войны. Синдри, осторожный, но прагматичный, пересмотрел обычаи своих предков, разрешив такую службу при строгом условии, что не будут приноситься клятвы верности и заключаться союзы. Таким образом, принцип нейтралитета, некогда порождённый торговлей, был распространён на наёмничество."
 ancestor_veneration.0403.a: "Будем ценить мир и нейтралитет, как и когда-то делал он."
 ancestor_veneration.0403.b: "Именно его военное мастерство обеспечило ему славу."

 ancestor_veneration.0404.t: "Почтение предков: Синдри IV, «Обожжённый»"
 ancestor_veneration.0404.desc: "Свиток описывает жизнь #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriIV').GetID] #L Синдри IV#!#!, который правил из #L [GetTitleByKey('k_namagaluz').GetNameNoTier]а#! в годы после краха #L [GetTitleByKey('k_nurunkizdin').GetNameNoTier]а#!. Там [GetScriptedCharacterByHistoryID('lineofsindri107').GetFirstNameNicknamedRegnal], последний из рода #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri102').GetID] #L Орна#!#!, погиб в [Concept('dragon', 'драконьем')|E] пламени, а вместе с ним и [Concept('sevenringsofdwarves','Кольцо Железноруков')|E]. Только после этого родился Синдри IV, что положило конец проклятию, наложенному #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурином IV#!#! во времена [Concept('warlastalliance', 'Войны Последнего союза')|E] и [Concept('treacheryoforn', 'Предательства Орна')|E], что [Concept('dwarffather', 'праотец')|E] [Concept('ironfists', 'Железноруков')|E] не переродится, пока род предателя не пресечётся.\n\nСиндри вырос и стал дальновидным и решительным правителем. Хотя [GetTitleByKey('k_kheled_nala').GetNameNoTier] всё ещё была заселена, к тому времени, когда он взошёл на трон, она сильно пришла в упадок. Он приложил все усилия, чтобы восстановить чертог, но Кхелед-Налу в конечном счете постигла та же участь, что и Нурункиздин. [Concept('dragon', 'Дракон')|E], привлеченный блеском нового богатства, спустился в замок. Храбрость Синдри была достойна восхищения, но в конце концов он пал в драконьем пламени. Железноруки отомстили за него и убили чудовище, но урон, нанесённый им Кхелед-Нале, был неизлечим. Вскоре после этого Кхелед-Нала была заброшена, но имя Синдри сохранилось как того, кто нёс на себе груз длинной тени и, несмотря на это, осмеливался мечтать."
 ancestor_veneration.0404.a: "Хотя его мечты превратились в пепел, его храбрость навсегда осталась в памяти."
 ancestor_veneration.0404.b: "Он неустанно стремился вернуть процветание своему роду."

 ancestor_veneration.0405.t: "Почтение предков: Синдри V, «Странник»"
 ancestor_veneration.0405.desc: "В свитке рассказывается о путешествиях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriV').GetID] #L Синдри V#!#!, родившегося в середине [Concept('thirdage', 'Третьей эпохи')|E]. Будучи принцем, он стал свидетелем того, как тень Великой чумы прокатилась по землям, угрожая рассеянному по равнинам [Concept('rhun', 'Руна')|E] роду [Concept('ironfists', 'Железноруков')|E]. Хотя болезнь не коснулась [Concept('dwarves', 'гномов')|E], благодаря их природной стойкости к болезням и разложению, хаос угрожал их хрупким сообществам и существованию тех, кто жил среди множества [Concept('men', 'людей')|E], которые оказались гораздо более уязвимыми и были рассеяны и ослаблены.\n\nНе желая оставаться безучастным, Синдри обратился к своему отцу #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri74').GetID] #L Акулу#!#! с просьбой разыскать своих родственников, чтобы объединить разрозненные оплоты в одно целое. Даже после смерти отца он продолжал свои долгие странствия, доверив правление чертогом [GetTitleByKey('k_namagaluz').GetNameNoTier] своим братьям #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri91').GetID] #L Шону#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri92').GetID] #L Хурму#!#!. Благодаря его усилиям многие вернулись из изгнания и диаспоры, пополнив ряды своего народа и помогая восстановить залы и очаги, утраченные в мрачные времена.\n\nБеспокойный дух Синдри V стал маяком надежды, и благодаря его странствиям рассеянные Железноруки снова нашли дорогу домой."
 ancestor_veneration.0405.a: "Пусть наши стопы всегда следуют по его беспокойному пути, ища родичей и родства."
 ancestor_veneration.0405.b: "Пусть мы никогда не перестанем искать знания в неожиданных местах."

 ancestor_veneration.0406.t: "Почтение предков: Синдри VI, «Наёмник»"
 ancestor_veneration.0406.desc: "В свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriVI').GetID] #L Синдри VI#!#!, родившемся в конце [Concept('thirdage', 'Третьей эпохи')|E], когда [Concept('ironfists', 'Железноруки')|E] были рассеяны и пребывали в неуверенности. В отличие от своих предков, которые ценили богатство и единство, Синдри выбрал новый путь. Он сформировал отряд [Concept('dwarves', 'гномов')|E]-наёмников под названием «Легион Синдри», вдохновлённый происхождением [Concept('axesofnargubraz', 'Топоров Наргубраза')|E], последовавшим за [Concept('warofthelie', 'Войной лжи')|E].\n\nСреди враждующих племен [Concept('rhun', 'Руна')|E] имя Легиона одновременно внушало страх и вызывало уважение. Однако в старости Синдри вернулся в [GetTitleByKey('k_namagaluz').GetNameNoTier], обменяв свой топор на корону и предоставил Легиону право выбирать свой собственный путь. Они стали Железным легионом и странствовали как наёмники и братья по щиту, пока зов мести не охватил всех гномов. Во времена [Concept('warofdwarvesandorcs', 'Войны гномов и орков')|E] Синдри VI вернулся, чтобы возглавить свой легион. Впервые за много веков все семь кланов [Concept('dwarffathers', 'праотцов')|E] объединились, чтобы отомстить за убийство #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L короля Трора#!#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азогом «Осквернителем»#!#!.\n\nПравление Синдри VI запомнилось как время, когда имя Железноруков вновь зазвучало за пределами их гор, но не благодаря торговле или договорам, а благодаря братству воинов, которые были рядом со своими родичами как в скорби, так и в гневе."
 ancestor_veneration.0406.a: "Он следил за тем, чтобы его отряд никогда не сбивался с пути."
 ancestor_veneration.0406.b: "Наша сила заключается в единстве всех кланов, нерушимом и непреклонном."

 ### THÚLIN ###

 ancestor_veneration.0501.t: "Почтение предков: Тулин I, «Стремительный»"
 ancestor_veneration.0501.desc: "В свитке рассказывается о жизни [Concept('thulinswift', 'Тулина «Стремительного»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('stiffbeards', 'Жесткобородов')|E], который пробудился вместе с [Concept('sindririch', 'Синдри «Богатым»')|E] из [Concept('ironfists', 'Железноруков')|E] в [Glossary('Кхеледкхиздине','kheledkhizdin_gloss')] и основал чертог [kibil_tarag|E] и клан [GetScriptedCharacterByHistoryID('lineofthulinI').GetDynasty.GetName]. Своё название он получил в честь основателя, чья борода быстро стала сначала пепельной, а затем серебристой, хотя и оставалась ухоженной и пышной по своей форме.\n\nСтремительный в словах и ещё более стремительный в действиях, [GetScriptedCharacterByHistoryID('lineofthulinI').GetFirstNameRegnal] обладал несгибаемой волей и встречал каждое испытание с суровой решимостью, за что получил прозвище «Стремительный». Во время его правления страшная авария на шахте унесла жизни одного из его сыновей, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin0a').GetID] #L Туана#!#!. Охваченный горем, он похоронил мальчика под горой, положив начало традиции погребения в [Glossary('Кибилтумуне','kibiltumun_gloss')]. Только позже этот обычай приобрел свящённый вес, но его истоки кроются в скорби отца.\n\nЖесткобороды помнят его как раскаивающегося, но решительного правителя, чей шаг задавал ритм всем последующим Жесткобородам."
 ancestor_veneration.0501.a: "Пусть наш труд соответствует его ритму, быстрому и неумолимому."
 ancestor_veneration.0501.b: "Как он похоронил своего сына, так и мы будем поддерживать достоинство павших."

 ancestor_veneration.0502.t: "Почтение предков: Тулин II, «Плодовитый»"
 ancestor_veneration.0502.desc: "В этом свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinII').GetID] #L короле Тулине II «Плодовитом»#!#!, который правил в начале [Concept('secondage', 'Второй эпохи')|E] в чертоге [kibil_tarag|E]. Под его руководством связи с далёким владением [GetTitleByKey('d_kheled_dum').GetNameNoTier] укрепились, превратившись из простых поставок железа в узы, бережно поддерживаемые родичами. Он также был первым правителем [Concept('stiffbeard', 'Жесткобородов')|E], установившим дружественные отношения с племенами [Concept('forodwaith', 'Фородвайта')|E], заслужив их дружбу надёжными советами и открытой рукой. Они называли его [Glossary('Вана Исэ','vanha_isa_gloss')], из-за его возраста и множества бородачей, которые бродили по его залам.\n\nБрат Тулина II, [GetScriptedCharacterByHistoryID('lineofthulin16').GetFirstNameRegnal], был раздавлен падающей скалой в раннем возрасте. Хотя из-за этой трагедии Тулин часто старался не видеть ничего хорошего в жизни, семья была для него превыше всего. Эта преданность привела к тому, что у него появилось много детей, что было редким явлением среди [Concept('dwarven', 'гномов')|E], и чертоги Кибиль-Тарага вскоре переполнились его детьми.\n\nСреди суеты процветающего королевства, его младший сын [GetScriptedCharacterByHistoryID('secondlineofthulin1').GetFirstNameRegnal] стремился к славе и обосновался за пределами Кибиль-Тарага в чертоге [GetTitleByKey('d_murthunin').GetNameNoTier]. Жесткобороды помнят наследие Тулина II не из-за золота или оружия, а из-за силы родства."
 ancestor_veneration.0502.a: "Хотя наши родичи могут жить далеко, сила семьи объединяет нас."
 ancestor_veneration.0502.b: "Через него мы получаем напоминание о том, что стремление вовне может обогатить то, что находится внутри."

 ancestor_veneration.0503.t: "Почтение предков: Тулин III, «Непоколебимый»"
 ancestor_veneration.0503.desc: "Свиток посвящён наследию #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIII').GetID] #L Тулина III#!#!, который правил в период постоянных нападений [Concept('orcs', 'орков')|E] и [Concept('dragons', 'драконов')|E] на [Concept('redmountains', 'Красные горы')|E] во [Concept('secondage', 'Второй эпохе')|E] и был современником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L Трара III#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorIII').GetID] #L Бавора III#!#!. Когда крепости пали, а отдалённые колонии были отрезаны, Тулин отозвал всех оставшихся родичей [Concept('stiffbeard', 'Жесткобородов')|E], которых ещё не было в [Concept('kibil_tarag', 'Кибиль-Тараге')|E], в их древний дом. Это спорное в то время решение фактически привело к ликвидации нескольких небольших поселений, но сохранило безопасность и ресурсы королевской резиденции.\n\nТулин даже отказался направить войска в наступательную кампанию Трара против орочьих крепостей, что привело к длительной напряженности в отношениях с [Concept('blacklocks', 'Черновласами')|E]. Кибиль-Тараг остался нетронутым под руководством Тулина, хотя некоторые внешние укрепления были потеряны. Говорили, что пример Тулина в обороне повлиял на Бавора, когда он в конце концов прекратил наступательные действия после смерти Трара. Именно после падения [Concept('eregion', 'Эрегиона')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin56').GetID] #L Вомару#!#!, возглавлявшему [GetTitleByKey('k_thulins_folk').GetNameNoTier], было доверено [Concept('sevenringsofdwarves', 'Кольцо Жесткобородов')|E], которое они яростно защищали. Благодаря этой реликвии были обнаружены обширные серебряные жилы под Кибиль-Тарагом. В честь этого крепость была переименована в [Glossary('Кибильзахар','kibilzahar_gloss')]."
 ancestor_veneration.0503.a: "Его решимость сохранила то, что ярость могла погубить."
 ancestor_veneration.0503.b: "Хороший лидер знает, в каких битвах следует участвовать, а в каких лучше оставить всё как есть."

 ancestor_veneration.0504.t: "Почтение предков: Тулин IV, «Обугленный»"
 ancestor_veneration.0504.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIV').GetID] #L Тулине IV#!#!, который правил [Concept('kibilzahar', 'Кибильзахаром')|E] в конце [Concept('secondage', 'Второй эпохи')|E]. Во времена его правления [GetTitleByKey('k_kibilzahar').GetNameNoTier] процветал. Его слава была укреплена [Concept('sevenringsofdwarves', 'Кольцом Жесткобородов')|E], благодаря которому были обнаружены и выведены на свет огромные серебряные жилы глубоко под землей. Какое-то время, даже когда [Concept('orcs', 'орки')|E] правили северными [Concept('redmountains', 'Красными горами')|E], чертог оставался нетронутым, а его некрополь [Glossary('Кибильтумун','kibiltumun_gloss')] постоянно пополнялся богатствами.\n\nЕго великолепие оказалось губительным, поскольку бесчисленные рассказы о серебре, найденном как в добытых сокровищах, так и в облицованных серебром гробницах, привлекли внимание [Concept('dragon', 'дракона')|E]. Во времена правления #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIV').GetID] #L Тулина IV#!#! оборона Кибильзахара была впервые в истории прорвана, когда дракон обрушился на крепость, сея огонь и разрушения.\n\nТулин собрал свою королевскую гвардию и столкнулся с драконом в бою. В этой битве он встретил свой конец, и вместе с ним было уничтожено Кольцо Жесткобородов, первое из [Concept('sevenringsofdwarves', 'Семи колец гномов')|E], которое было утрачено. Хотя позже внуки Тулина [GetScriptedCharacterByHistoryID('lineofthulin75').GetFirstName] и [GetScriptedCharacterByHistoryID('lineofthulin75a').GetFirstName] убили дракона, а Кибильзахар выстоял, его давняя неуязвимость была нарушена."
 ancestor_veneration.0504.a: "Его храбрость и самопожертвование спасли наш род от гибели."  
 ancestor_veneration.0504.b: "Стремясь к огромному богатству, он поддерживал благородные традиции нашего народа."  

 ancestor_veneration.0505.t: "Почтение предков: Тулин V, «Прагматичный»"
 ancestor_veneration.0505.desc: "В этом свитке рассказывается о жизни #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinV').GetID] #L Тулина V#!#!, который правил из [Concept('kibilzahar', 'Кибильзахара')|E] в начале [Concept('thirdage', 'Третьей эпохи')|E], через несколько столетий после того, как [Concept('dragon', 'дракон')|E] прорвался в крепость и убил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIV').GetID] #L Тулина IV#!#!. Со времён правления #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIV').GetID] #L Тулина IV#!#!, [GetTitleByKey('k_kibilzahar').GetNameNoTier] остался неизменным, но его прежняя сила ослабла. Продолжающиеся нападения [Concept('orcs', 'орков')|E] и драконов с [Concept('redmountains', 'Красных гор')|E] ослабили его оборону, и его богатство серебром больше не обеспечивало его безопасности.\n\nОсознавая долгосрочный упадок крепости и растущую угрозу его выживанию, Тулин V отменил политику централизации, впервые введенную #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIII').GetID] #L Тулином III#!#!. Там, где его предок отозвал всех [Concept('stiffbeards', 'Жесткобородов')|E] в Кибильзахар во имя единства и обороны, он разрешил восстановить старые владения и основать новые поселения в регионах, удаленных от Кибильзахара, где Жесткобороды могли бы выжить, если бы сердце страны было потеряно.\n\nПосле падения Кибильзахара в последние годы Третьей эпохи несколько из этих укреплений послужили опорными пунктами для его окончательного восстановления."
 ancestor_veneration.0505.a: "Его руководство создавало возможности в трудные времена."
 ancestor_veneration.0505.b: "Его дальновидность заложила основы выживания его народа."

 ancestor_veneration.0506.t: "Почтение предков: Тулин VI, «Потерянный»"
 ancestor_veneration.0506.desc: "В свитке рассказывается о жизни #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinVI').GetID] #L Тулина VI#!#!, который правил в трудные времена для [Concept('stiffbeards', 'Жесткобородов')|E]. Родившись в изгнании после падения [Concept('kibilzahar', 'Кибильзахара')|E] от огнедышащего дракона во времена своего прадеда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin105').GetID] #L Ширана#!#!, он никогда не видел владения своих предков. В конце [Concept('thirdage', 'Третьей эпохи')|E] его правление ознаменовалось крахом [Concept('womawas_drus', 'Вомавас Друса')|E], осквернением народа Урда и растущими угрозами на [Concept('east', 'Востоке')|E]. После падения крепости изгнанные Жесткобороды основали обычаи [GetFaithByKey('faith_stiffbeards').GetAdherentNamePlural], согласно которым ни один Жесткобород не мог обрести покой, пока его останки не были возвращены в [Glossary('Кибильтумун','kibiltumun_gloss')] под #L [GetTitleByKey('k_kibilzahar').GetNameNoTier]ом#!. Чтобы сохранить тела умерших до перезахоронения, они прибегли к практике мумификации.\n\nПреисполненный непоколебимой решимости, Тулин VI посвятил свою жизнь подготовке к отвоеванию Кибильзахара. Жесткобороды убили множество меньших [Concept('dragons', 'драконов')|E], при помощи своих легендарных щитов, известных тем, что они отражали множество нападений на их потерянный дом, обратились за помощью к затворникам-[Concept('hisildi', 'исильди')|E] из Дикого леса и создали множество точек соприкосновения в войне за возвращение Кибильзахара. Хотя Тулин не дожил до возвращения крепости, его сыновья и внуки возглавили последнюю кампанию. После отвоевания останки Тулина были возвращены одними из первых и положены рядом с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin0a').GetID] #L Туаном#!#!, для которого Кибильтумун был впервые возведён в [Concept('yearofthetreesage', 'Годы Древ')|E]."
 ancestor_veneration.0506.a: "Он вёл свой народ через самые трудные дни и строил всё к их возвращению."
 ancestor_veneration.0506.b: "Он ободрил сломленный народ, подготовив его к грядущей войне."

 ### THRÁR ###

 ancestor_veneration.0601.t: "Почтение предков: Трар I Гордый"
 ancestor_veneration.0601.desc: "В свитке записана история [Concept('thrarproud', 'Трара Гордого')|E], [Concept('dwarffather', 'праотца')|E] [Concept('blacklocks', 'Черновласов')|E] или [Concept('thrarsfolk', 'Народа Трара')|E], пробудившегося у [Concept('redmountains', 'Красных гор')|E] вместе с [Concept('bavorcold', 'Бавором Холодным')|E] из клана [Concept('stonefoots', 'Камненогов')|E], в сводчатых глубинах [Glossary('Барузкхиздина','baruzkhizdin_gloss')].\n\nХотя [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameRegnal] был смелым и властным, а [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameRegnal] - спокойным и размеренным, их пути были тесно связаны. Вместе их сильные стороны определили первые дни существования Черновласов и Камненогов, и эта связь сохранится еще долго после их смерти. Громким, рокочущим голосом и с гордостью Трар основал чертог [GetTitleByKey('k_nargubraz').GetNameNoTier] и клан [GetScriptedCharacterByHistoryID('lineofthrarI').GetDynasty.GetName].\n\nОн стремился не только к богатству, но и к величию, превосходящему золото. Под его смелой властью [Concept('blacklocks', 'Черновласы')|E] процветали, пока великие бедствия после его кончины не заставили их рассеяться по дальним уголкам мира, основывая чертоги везде, где горы могли их приютить.\n\nАвари назвали его [Glossary('Друином','druin_gloss')], а истерлинги - Садалом, «Грубым». История запомнила его как Трара - бесстрашного и всегда решительного."
 ancestor_veneration.0601.a: "Пусть наши деяния звучат громче его голоса."
 ancestor_veneration.0601.b: "Даже гордыня должна уступить мудрости."

 ancestor_veneration.0602.t: "Почтение предков: Трар II Южный король"
 ancestor_veneration.0602.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarII').GetID] #L Траре II#!#!, который покинул чертог [GetTitleByKey('k_nargubraz').GetNameNoTier], которым правил его дядя, [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstName], после того как умер его отец [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstName] IV.\n\nВоинство [Concept('blacklocks', 'Черновласов')|E] последовало за своим [Concept('dwarffather', 'праотцом')|E] на юг, где он основал чертог [GetTitleByKey('e_bizaruldum').GetNameNoTier] на камнях, заложенных более древними руками.\n\nТрар основал это королевство не завоеванием, а единством. Он женился на [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], дочери #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorII').GetID] #L Бавора#!#! II из клана [Concept('stonefoots', 'Камненогов')|E], который сам стал первым вассалом и северным королём Бизарулдума благодаря этому союзу. Черновласы стали править южными пределами Бизарулдума, со столицей в Тумунамахале, приняв титул Южных королей.\n\nЧерез первого сына Трара II, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar21').GetID] #L Лони#!#!, его род будет править Бизарулдумом в течение многих веков, вплоть до времён [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E]. Его второй сын, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstName], отправился дальше на юг и основал чертог [GetTitleByKey('k_mablad_dum').GetNameNoTier]."
 ancestor_veneration.0602.a: "Он строил со смыслом. Так же поступим и мы."
 ancestor_veneration.0602.b: "Как он объединял кланы, так и я буду заключать новые договоры."

 ancestor_veneration.0603.t: "Почтение предков: Трар III, Окровавленный"
 ancestor_veneration.0603.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L Траре III Окровавленном#!#! из клана [Concept('blacklocks', 'Черновласов')|E], который правил на закате [Concept('secondage', 'Второй эпохи')|E], когда [Concept('orcs', 'орки')|E] с севера начали наступать на [Concept('orocarni', 'Орокарни')|E].\n\nКогда над #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]ом#! нависла растущая угроза, он возглавил великую военную экспедицию на север, нанеся глубокий удар по захваченным врагом землям и сняв напряжение со многих [Concept('dwarven', 'гномьих')|E] владений.\n\nОднако он был рад обнаружить, что [GetScriptedCharacterByHistoryID('lineofbavor20').GetFirstNameNicknamedRegnal], сын Бавора III, разделял его убеждение, что безопасность гномов заключается в том, чтобы нанести удар первыми, а не ждать за воротами. Друхар стал одним из главных военачальников Трара во время войны.\n\nПоследний поход Трара принёс короткую передышку, но дорогой ценой. Сам Трар погиб до конца кампании, и хотя он сохранил сердце своего королевства, несколько меньших владений были потеряны в сражениях. В то время как большинство [Concept('dwarves', 'гномов')|E] отступили в более безопасные чертоги, [GetScriptedCharacterByHistoryID('lineofgorovod3').GetFirstNameNicknamedRegnal], один из генералов Трара, и самые преданные ему воины остались, чтобы продолжить борьбу с орками и [Concept('goblins', 'гоблинами')|E].\n\nВ ходе смуты, которая последовала в последующих поколениях, [GetScriptedCharacterByHistoryID('lineofthrar35').GetFirstNameRegnal], возглавлявший [GetTitleByKey('e_thrars_folk').GetNameNoTier], принял [Concept('sevenringsofdwarves', 'Кольцо Черновласов')|E], дар из сомнительных рук, который обещал силу в условиях растущей неопределённости."
 ancestor_veneration.0603.a: "Решительное лидерство Трара заслуживает похвалы."
 ancestor_veneration.0603.b: "Он был мудр, чтобы действовать, когда этого требовал момент."

 ancestor_veneration.0604.t: "Почтение предков: Трар IV, Король-на-три-дня"
 ancestor_veneration.0604.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIV').GetID] #L Трару IV#!#!, сыну #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar51').GetID] #L Фуллы VII#!#! [GetScriptedCharacterByHistoryID('').GetFirstNameNicknamedRegnal]. Его правление началось с бедствий и закончилось огнём. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], искусный, но тщеславный кузнец, выковал новую реликвию  - меч для своего сына-[Concept('dwarffather', 'праотца')|E] [Concept('thrarsfolk', 'Народа Трара')|E], Думсухерсар. Это был шедевр Фуллы, выкованный с помощью [Concept('sevenringsofdwarves', 'кольца Черновласов')|E] и позаимствованного [Concept('sevenringsofdwarves', 'кольца Камненогов')|E] на пальцах, что расширило его возможности.\n\nОднако через несколько дней после завершения работы над клинком на [GetTitleByKey('e_bizaruldum').GetNameNoTier] сошли не один, а три [Concept('dragons', 'дракона')|E], привлечённые [Concept('dwarven', 'гномьими')|E] сокровищницами двух кланов. Фулла и его стражи ранили драконов, но были уничтожены их пламенем. [Concept('sevenringsofdwarves', 'Кольца гномов')|E] были потеряны, хотя Думсухерсар выстоял.\n\nРазгневанный смертью отца, Трар собрал войска и успешно расправился с драконами, но умер на третий день своего правления. Не оставив наследников, кроме дальних кузенов среди Камненогов, последовала горькая [Concept('successionofbizaruldum', 'вражда')|E]. Неудавшееся притязание королевской линии Наргубраза в конечном счёте привело к тому, что [GetScriptedCharacterByHistoryID('lineofbavor42').GetFirstNameRegnal] из [Concept('stonefoots', 'Камненогов')|E] стал новым правителем. [Concept('bavorsfolk', 'Народа Бавора')|E] счёл Думсухерсар проклятым, и он был отвергнут и перешёл к южным родичам Трара в #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]е#!, которым правил [GetScriptedCharacterByHistoryID('thirdlineofthrar31').GetFirstNameNicknamedRegnal]."
 ancestor_veneration.0604.a: "Если того потребует долг, я тоже подвергнусь большой опасности."
 ancestor_veneration.0604.b: "Жаль, что такие произведения мастерства потеряны для времени."

 ancestor_veneration.0605.t: "Почтение предков: Трар V, Восстановитель"
 ancestor_veneration.0605.desc: "В свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarV').GetID] #L Траре V#!#!, который восстал из пепла разрушенного королевства. Когда горы #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]а#! изверглись в юности Трара в 1004 году [Concept('thirdage', 'Третьей эпохи')|E], мало кому удалось спастись. Выжили только те, кто находился на западной и восточной окраинах, в то время как семьи, оказавшиеся в центре, погибли в аду, включая родителей Трара. Сам Трар выжил только потому, что в то время выполнял княжеские обязанности в западных землях.\n\nВыжившие жители запада присоединились к нему, и он отвел их в безопасное место, в западную шахтерскую колонию [Concept('blacklock', 'Черновласов')|E] [GetTitleByKey('c_tuktazn_an').GetNameNoTier]. Выжившие с востока нашли убежище в шахтерской колонии [GetTitleByKey('d_nu_mekhem').GetNameNoTier] под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofkhodul61').GetID] #L Кходула#!#!, в пределах #L [GetTitleByKey('k_luzna_dum').GetNameNoTier]а#!. Тем временем [Concept('orcs', 'орки')|E] и [Concept('goblins', 'гоблины')|E], которые долгое время были постоянной помехой в горах, воспользовались возможностью для вторжения. Возглавляемые грозным военачальником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofulkhash1').GetID] #L Улкауром#!#!, они перебили разрозненных выживших и преследовали остатки беглецов, хотя нескольким беженцам удалось выжить.\n\nПосле некоторого периода консолидации восточные и западные владения [Concept('dwarven', 'гномов')|E] вновь подверглись нападению. Именно тогда Улкаур был, наконец, убит самим Траром V, но многочисленные конфликты привели к тяжелым потерям. Обеспечив своему народу плацдарм в Желтых горах, Трар не смог воссоединиться с остатками войск на востоке, отрезанными врагом, которые в конечном счете погибли в результате этого. Ободренный трудностями, он перестроился вместе с выжившими жителями запада, создав убежище, в котором его народ мог выжить, что в последние годы его жизни привело к строительству чертога [GetTitleByKey('k_barazimab_ul').GetNameNoTier]."
 ancestor_veneration.0605.a: "Амбиции должны иногда уступать место стабильности."
 ancestor_veneration.0605.b: "Стойкость мало что значит без силы для её защиты."

 ancestor_veneration.0606.t: "Почтение предков: Трар VI, Доблестный"
 ancestor_veneration.0606.desc: "На свитке написано имя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarVI').GetID] #L Трара VI Доблестного#!#!, правившего в [Concept('thirdage', 'Третьей эпохе')|E], когда над его народом нависла угроза.\n\nХотя юг уже давно отвернулся от него, Трар сплотил [Concept('blacklocks', 'Черновласов')|E] на войну против [Concept('orcish', 'орочьего')|E] владычества, гноящегося в разрушенном #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]е#!. Однако его сила заключалась не только в оружии, но и в дипломатии, ибо он, используя проницательные советы и непоколебимую убежденность, заключил союз с [GetTitleByKey('k_koronande').GetNameNoTier].\n\nВместе они отразили вторжение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul4').GetID] #L Джи-Индура#!#!, вернувшегося бога-короля Мумакана, и тех, кто последовал за ним, принявших [GetFaithByKey('faith_indur').GetAdjective|l]. Благодаря сопротивлению Трара завоевательные амбиции [Concept('nazgul', 'назгул')|E] были пресечены, бог-король был вынужден задержаться в регионе гораздо дольше, чем намеревался, а республика Коронандэ устояла перед его натиском.\n\nТаково наследие Трара VI: непокорность, единство и не сломленная страхом воля."
 ancestor_veneration.0606.a: "Во времена тьмы единство - это оружие, обеспечивающее выживание."
 ancestor_veneration.0606.b: "Единство ценно, но сила оружия - это то, что обеспечивает победу."

 ### BAVÓR ###

 ancestor_veneration.0701.t: "Почтение предков: Бавор I, «Холодный»"
 ancestor_veneration.0701.desc: "В этом свитке описана жизнь [Concept('bavorcold', 'Бавора «Холодного»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('stonefoots', 'Камненогов')|E], который пробудился вместе с [Concept('thrarproud', 'Траром «Гордым»')|E] из [Concept('blacklocks', 'Черновласов')|E] в [Concept('redmountains', 'Красных горах')|E], в сводчатых глубинах [Glossary('Барузкхиздина','baruzkhizdin_gloss')]. В то время как [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameRegnal] был прямолинеен и действовал быстро, [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameRegnal] был тихим и рассудительным, известным своими спокойными, сдержанными манерами и тем, что говорил редко, но когда говорил, то с большим весом.\n\nВ начале своего правления он высек подземные чертоги [GetTitleByKey('k_baraz_lagil').GetNameNoTier], известные своим красным камнем и богатыми золотыми жилами, и основал клан [GetScriptedCharacterByHistoryID('lineofbavorI').GetDynasty.GetName]. Живущие неподалеку [Concept('avari', 'авари')|E] дали ему имя [Glossary('Маллин','malln_gloss')] и поддерживали мирные отношения с его народом. Кроме того, во время правления Бавора [GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] основал Гильдию ювелиров, заложив традицию Камненогов в области ювелирного искусства и орнамента.\n\nХотя Бавор и Трар отличались по нраву, их сотрудничество на раннем этапе заложило основу для общего наследия Черновласов и Камненогов. Их владения были отдалены, но их союз сохранялся на протяжении поколений."
 ancestor_veneration.0701.a: "Его спокойный нрав создавал прочные и долговечные союзы."
 ancestor_veneration.0701.b: "Его заботливая рука обеспечивала богатство и порядок на протяжении многих поколений."

 ancestor_veneration.0702.t: "Почтение предков: Бавор II, «Северный король»"
 ancestor_veneration.0702.desc: "В этом свитке записаны деяния #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorII').GetID] #L Бавора II «Северного короля»#!#! из [Concept('stonefoots', 'Камненогов')|E], которые пришли на юг в первые дни #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]а#! для поддержки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarII').GetID] #L Трара II#!#! из [Concept('blacklocks', 'Черновласов')|E]. Хотя Бавор был уже стар, когда Трар переродился, он принес с собой мудрость, силу и родственные узы.\n\nЕго дочь [GetScriptedCharacterByHistoryID('lineofbavor14').GetFirstNameNicknamedRegnal] вышла замуж за Трара, и он стал «Первым вассалом», королём-на-севере и Бизарулдума, что является высоким титулом, хотя он никогда не стремился к известности. В то время как Трар стремился к величию и носил высший титул в качестве назначенного правителя королевства, Бавор был равным ему советником, спокойно направляя свой народ к единству.\n\nГоворят, что когда Бавор прибыл, Трар рассмеялся и заявил, что так и должно быть: два клана и два друга идут рука об руку. Ходят слухи, что Бавор сухо заметил, что у него не было выбора, чтобы Трар не бросился очертя голову навстречу глупой опасности, которая привела бы к большому горю. Их партнерство легло в основу раннего Бизарулдума, в котором один не доминировал над другим, и всё формировалось благодаря их различиям и общему доверию. Сила их союза пережила их обоих."
 ancestor_veneration.0702.a: "Верный советчик строит самые грандиозные планы."
 ancestor_veneration.0702.b: "Титулы меркнут, но истинная мудрость остаётся неизменной."

 ancestor_veneration.0703.t: "Почтение предков: Бавор III, «Управитель»"
 ancestor_veneration.0703.desc: "В этом свитке рассказывается о правлении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorIII').GetID] #L Бавора III «Управителя»#!#! из [Concept('stonefoots', 'Камненогов')|E], который правил #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]ом#! в отсутствие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L Трара III#!#!. В то время как Трар проводил десятилетний поход в северных [Concept('redmountains', 'Красных горах')|E], Бавор управлял королевством и был жизненно важен для обеспечения притока богатств и припасов на север, как для восстановления королевств, так и для снабжения марширующих армий. Говорят, что там, где наступали армии [Concept('blacklock', 'Черновласов')|E], каменщики [Concept('stonefoot', 'Камненогов')|E] не отставали от возведения укреплений и восстановления разрушенных залов.\n\nХотя Бавор был осторожным правителем, его сын [GetScriptedCharacterByHistoryID('lineofbavor20').GetFirstNameNicknamedRegnal] разделял убеждение Трара в том, что [Concept('dwarves', 'гномы')|E] должны первыми нанести удар по своим врагам. Когда началась война, Друхар принял командование в качестве одного из главных генералов Трара. Несмотря на различия в подходах, и отец, и сын проявили непоколебимую убежденность в защите своего народа, каждый из которых использовал разные средства для обеспечения безопасности Камненогов. Когда, наконец, Трар пал и война в основном утихла, именно Бавор сохранил крепости в неприкосновенности, возможно, вдохновлённый примером #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L Тулина III#!#! - непоколебимого защитника своих родовых чертогов, отстраивая чертоги, возобновляя союзы и направляя королевство к более мирным дням. По отдельности недостатки обоих [Concept('dwarffathers_pluralshort', 'праотцов')|E] могли разрушить все, за что они боролись. Вместе они выстояли.\n\nПоколения спустя, после падения [Concept('eregion', 'Эрегиона')|E], в своем стремлении снискать расположение [Concept('dwarven', 'гномов')|E] и расширить своё влияние среди них, [Concept('sauroncharacter', 'Саурон')|E] даровал [Concept('sevenringsofdwarves','Кольцо Камненогов')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavor26').GetID] #L Глиму#!#!, возглавлявшему [GetTitleByKey('k_bavors_folk').GetNameNoTier], которое Камненоги сохранили как реликвию своего народа."
 ancestor_veneration.0703.a: "Победа куётся не только мечами."
 ancestor_veneration.0703.b: "Его знания помогали королевству в трудные времена."

 ancestor_veneration.0704.t: "Почтение предков: Бавор IV «Единый король»"
 ancestor_veneration.0704.desc: "Этот свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorIV').GetID] #L Баворе IV «Едином короле»#!#!, родившемся через много лет после смерти #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIV').GetID] #L Трара IV#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar51').GetID] #L Фуллы VII#!#!, в королевстве, всё ещё отмеченном [Concept('dragon', 'драконьим')|E] пламенем, гражданской войной и разрушением [Concept('sevenringsofdwarves', 'Кольца Черновласов')|E] и [Concept('sevenringsofdwarves', 'Кольца Камненогов')|E].\n\nВ [Concept('successionofbizaruldum', 'Кризисе престонаследия Бизарулдум')|E], начатом столетиями ранее при #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofthrar33').GetID] #L Брали#!#! из #L [GetTitleByKey('k_nargubraz').GetNameNoTier]а#! и потомках рода [Concept('thrar', 'Трара')|E], не давал покоя королевству. Однако лишь много лет спустя, во время долгого и стабильного правления Бавора IV, эти притязания перестали активно выдвигаться. Будучи королём как северного, так и южного #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]а#! по праву крови Бавор унаследовал раздробленные земли, раздираемые многолетними междоусобицами.\n\nТам, где Трар IV смело и с рвением шел вперед, Бавор IV отличался сдержанным терпением и непоколебимой решимостью. Он провел свой народ через эпоху уединения и тщательного восстановления, работая над укреплением разорванных союзов и восстановлением разрушенных владений. Хотя многие [Concept('blacklocks', 'Черновласы')|E] всё ещё жили в Бизарулдуме, их присутствие оставалось источником напряженности после [Concept('successionofbizaruldum', 'Кризиса престонаследия Бизарулдум')|E]. Бавор встретил этот вызов мудро и дипломатично, заложив основу для прочного единства между Черновласами и [Concept('stonefoots', 'Камненогами')|E]."
 ancestor_veneration.0704.a: "Он восстановил то, что разрушила гордыня."
 ancestor_veneration.0704.b: "Он привёл израненную державу к прочному миру."

 ancestor_veneration.0705.t: "Почтение предков: Бавор V, «Благословенный»"
 ancestor_veneration.0705.desc: "В этом свитке описывается правление #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorV').GetID] #L короля Бавора V «Благословенного»#!#!, который правил примерно в первом тысячелетии [Concept('thirdage', 'Третьей эпохи')|E]. Его правление ознаменовалось эпохой мира и процветания для его народа. [Concept('dragons', 'Драконы')|E] [Concept('redmountains', 'Красных гор')|E] дремали, угроза [Concept('orcs', 'орков')|E] на время исчезла, и вторая империя Локхас Друса достигла своего расцвета, связанная с #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]ом#! дружбой и торговлей.\n\nВпервые за много поколений Бавар смог позволить себе обратиться к художественным и философским занятиям. Осознав свою уединённую натуру, он посвятил себя творчеству, создавая шедевры из камня, красок и туши. Хотя он не снискал славы на войне, его время, благословлённое Махалом, запомнилось мудростью и мастерством."
 ancestor_veneration.0705.a: "Мир - это сокровище, которое питает душу."
 ancestor_veneration.0705.b: "Благодаря мастерству и мудрости мы выживаем не по годам."

 ancestor_veneration.0706.t: "Почтение предков: Бавор VI"
 ancestor_veneration.0706.desc: "В свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorVI').GetID] #L Баворе VI#!#!, рождённом в эпоху испытаний и потрясений во время [Concept('warofthelie', 'Войны лжи')|E], конфликта, который разделил [Concept('stonefoots', 'Камненогов')|E] и [Concept('blacklocks', 'Черновласов')|E]. Именно его отец [GetScriptedCharacterByHistoryID('lineofbavor84').GetFirstName] первым открыл врата #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]а#!, приняв #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetID] #L Рона «Изгнанника»#!#! и изгнанников #L [GetTitleByKey('k_nargubraz').GetNameNoTier]а#!, которые позже станут [Concept('axesofnargubraz', 'Топорами Наргубраза')|E]. Со временем, Бавор проявил великодушие, позволив выжившим Черновласам Наргубраза, обманутым [Concept('sauroncharacter', 'Сауроном')|E], воссоединиться со своими собратьями в Бизарулдуме.\n\nУнаследовав своему отцу, Бавор столкнулся с тенью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul3').GetID] #L Дендра-Двара#!#! из Уава. [Concept('nazgul', 'Назгул')|E] уже давно отвоевал острова у угасающей второй империи Локхас Друса, чья власть была практически уничтожена. Когда старых друзей стало меньше, а торговля прекратилась, он провёл Камненогов через эпоху нищеты, сохранив то, что оставалось, благодаря терпеливому руководству и решительным действиям."
 ancestor_veneration.0706.a: "Его топор оставался острым, готовый встретить тьму сталью."
 ancestor_veneration.0706.b: "Он твёрдой рукой нёс бремя будущего своего народа."


 # Ancestor Veneration Start Event

 ancestor_veneration.0001.t: "Область внимания"
 ancestor_veneration.0001.desc: "Когда все мои гости прибыли и мой [GetCourtPositionType('chronicler_court_position').GetName()] завершает кое-какие приготовления, я отправляюсь в архив. Меня ждут связки свитков, гораздо больше, чем я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] прочесть за всю свою жизнь. В архивах хранятся долгие истории [Concept('dwarves', 'гномов')|E].\n\nГлавные из них - рассказы о семи [Concept('dwarffathers', 'праотцах')|E] и их воплощениях, которые, как считается, перерождаются, пока каждый из них не проживёт семь жизней.\n\nНо есть и другие, которые прославились среди семи кланов, будь то благодаря чести или позору."
 ancestor_veneration.0001.a: "Воплощения Дурина «Бессмертного»..."
 ancestor_veneration.0001.a.tt: "Вы изучите жизненный путь воплощений [Concept('durindeathless', 'Дурина «Бессмертного»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('longbeards', 'Длиннобородов')|E]."
 ancestor_veneration.0001.b: "Воплощения Ори «Покрытого шрамами»..."
 ancestor_veneration.0001.b.tt: "Вы изучите жизненный путь воплощений [Concept('uriscarred', 'Ори «Покрытого шрамами»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('firebeards', 'Огнебородов')|E]."
 ancestor_veneration.0001.c: "Воплощения Двалина «Мудрого»..."
 ancestor_veneration.0001.c.tt: "Вы изучите жизненный путь воплощений [Concept('dwalinwise', 'Двалина «Мудрого»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('broadbeams', 'Широкозадов')|E]."
 ancestor_veneration.0001.d: "Воплощения Синдри «Богатого»..."
 ancestor_veneration.0001.d.tt: "Вы изучите жизненный путь воплощений [Concept('sindririch', 'Синдри «Богатого»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('ironfists', 'Железноруков')|E]."
 ancestor_veneration.0001.e: "Воплощения Тулина «Стремительного»..."
 ancestor_veneration.0001.e.tt: "Вы изучите жизненный путь воплощений [Concept('thulinswift', 'Тулина «Стремительного»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('stiffbeards', 'Жесткобородов')|E]."
 ancestor_veneration.0001.f: "Воплощения Трара «Гордого»..."
 ancestor_veneration.0001.f.tt: "Вы изучите жизненный путь воплощений [Concept('thrarproud', 'Трара «Гордого»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('blacklocks', 'Черновласов')|E]."
 ancestor_veneration.0001.g: "Воплощения Бавора «Холодного»..."
 ancestor_veneration.0001.g.tt: "Вы изучите жизненный путь воплощений [Concept('bavorcold', 'Бавора «Холодного»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('stonefoots', 'Камненогов')|E]."
 ancestor_veneration.0001.h: "Прочие прославленные гномы..."
 ancestor_veneration.0001.h.tt: "Вы изучите жизненные пути прочих великих гномов из всех семи кланов."

 ancestor_veneration.0011.t: "Воплощения Дурина «Бессмертного»"
 ancestor_veneration.0011.desc: "Первый из [Concept('dwarffathers', 'праотцов')|E], [Concept('durindeathless', 'Дурин «Бессмертный»')|E], был создан [Concept('mahalcharacter', 'Махалом')|E] во время [Concept('dwarfcreation', 'сотворения гномов')|E] под северными отрогами [Concept('mistymountains', 'Мглистых гор')|E], до пробуждения [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. Он был прародителем [Concept('longbeards', 'Длиннобородов')|E].\n\nРассказы о его перевоплощениях многочисленны, и я поражаюсь тому, как его дух сохранился во все времена."
 ancestor_veneration.0011.a: "Обратимся к рассказам о подвигах Дурина..."
 ancestor_veneration.0011.b: "С другой стороны..."

 ancestor_veneration.0012.t: "Воплощения Ори «Покрытого шрамами»"
 ancestor_veneration.0012.desc: "Один из [Concept('dwarffathers', 'праотцов')|E], [Concept('uriscarred', 'Ори «Покрытый шрамами»')|E], был создан [Concept('mahalcharacter', 'Махалом')|E] во время [Concept('dwarfcreation', 'сотворения гномов')|E] и пробудился на [Concept('west', 'западе')|E] вместе с [Concept('dwalinwise', 'Двалином «Мудрым»')|E], до пробуждения [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. Он был прародителем [Concept('firebeards', 'Огнебородов')|E].\n\nКакие хроники могут существовать о его повторных жизнях и как его сущность выдержала прошедшие эпохи?"
 ancestor_veneration.0012.a: "Пришло время рассказать о деяниях Ори..."
 ancestor_veneration.0012.b: "С другой стороны..."

 ancestor_veneration.0013.t: "Воплощения Двалина «Мудрого»"
 ancestor_veneration.0013.desc: "Один из [Concept('dwarffathers', 'праотцов')|E], [Concept('dwalinwise', 'Двалин «Мудрый»')|E], был создан [Concept('mahalcharacter', 'Махалом')|E] во время [Concept('dwarfcreation', 'сотворения гномов')|E] и пробудился на [Concept('west', 'западе')|E] вместе с [Concept('uriscarred', 'Ори «Покрытым шрамами»')|E], до пробуждения [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. Он был прародителем [Concept('broadbeams', 'Широкозадов')|E].\n\nЯ не могу не задаваться вопросом, какие истории рассказывают о его воплощениях и как его дух сохранялся на протяжении эпох."
 ancestor_veneration.0013.a: "Пришло время раскрыть хроники Двалина..."
 ancestor_veneration.0013.b: "С другой стороны..."

 ancestor_veneration.0014.t: "Воплощения Синдри «Богатого»"
 ancestor_veneration.0014.desc: "Один из [Concept('dwarffathers', 'праотцов')|E], [Concept('sindririch', 'Синдри «Богатый»')|E], был создан [Concept('mahalcharacter', 'Махалом')|E] во время [Concept('dwarfcreation', 'сотворения гномов')|E] и пробудился на [Concept('east', 'востоке')|E] вместе с [Concept('thulinswift', 'Тулином «Стремительным»')|E], до пробуждения [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. Он был прародителем [Concept('ironfists', 'Железноруков')|E].\n\nЯ ловлю себя на том, что размышляю об истории его воплощений и о стойкости его души."
 ancestor_veneration.0014.a: "Обратимся к историям о подвигах Синдри..."
 ancestor_veneration.0014.b: "С другой стороны..."

 ancestor_veneration.0015.t: "Воплощения Тулина «Стремительного»"
 ancestor_veneration.0015.desc: "Один из [Concept('dwarffathers', 'праотцов')|E], [Concept('thulinswift', 'Тулин «Стремительный»')|E], был создан [Concept('mahalcharacter', 'Махалом')|E] во время [Concept('dwarfcreation', 'сотворения гномов')|E] и пробудился на [Concept('east', 'востоке')|E] вместе с [Concept('sindririch', 'Синдри «Богатым»')|E], до пробуждения [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. Он был прародителем [Concept('stiffbeards', 'Жесткобородов')|E].\n\nИсторий о его многочисленных жизнях, несомненно, предостаточно, и я удивляюсь, как его дух остаётся непоколебимым на протяжении эпох."
 ancestor_veneration.0015.a: "Обратим наш взор к наследию Тулина..."
 ancestor_veneration.0015.b: "С другой стороны..."

 ancestor_veneration.0016.t: "Воплощения Трара «Гордого»"
 ancestor_veneration.0016.desc: "Один из [Concept('dwarffathers', 'праотцов')|E], [Concept('thrarproud', 'Трар «Гордый»')|E], был создан [Concept('mahalcharacter', 'Махалом')|E] во время [Concept('dwarfcreation', 'сотворения гномов')|E] и пробудился на [Concept('east', 'востоке')|E] вместе с [Concept('bavorcold', 'Бавором «Холодным»')|E], до пробуждения [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. Он был прародителем [Concept('blacklocks', 'Черновласов')|E].\n\nЛегенды о его воплощениях восхищают меня, как и стойкость его духа во времени."
 ancestor_veneration.0016.a: "Истории о приключениях Трара ждут..."
 ancestor_veneration.0016.b: "С другой стороны..."

 ancestor_veneration.0017.t: "Воплощения Бавора «Холодного»"
 ancestor_veneration.0017.desc: "Один из [Concept('dwarffathers', 'праотцов')|E], [Concept('bavorcold', 'Бавор «Холодный»')|E], был создан [Concept('mahalcharacter', 'Махалом')|E] во время [Concept('dwarfcreation', 'сотворения гномов')|E] и пробудился на [Concept('east', 'востоке')|E] вместе с [Concept('thrarproud', 'Траром «Гордым»')|E], до пробуждения [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. Он был прародителем [Concept('stonefoots', 'Камненогов')|E].\n\nЯ часто размышляю над историями, связанными с его многочисленными воплощениями, и о силе его несгибаемого духа."
 ancestor_veneration.0017.a: "Пришло время раскрыть легенду Бавора..."
 ancestor_veneration.0017.b: "С другой стороны..."

 ancestor_veneration.0018.t: "Прославленные гномы"
 ancestor_veneration.0018.desc: "Помимо сказаний о семи [Concept('dwarffathers', 'праотцах')|E], в исторических хрониках рассказывается о многих других [Concept('dwarves', 'гномах')|E], имеющих большое значение для всех семи кланов. Воины, ремесленники, короли и исследователи, чьи деяния, будь то честь, мудрость или тёмные делишки, отзываются эхом в эпохах.\n\nИх жизни и наследие оставили глубокий след в гномьей истории, определив судьбу их народа как великим, так и незаметным образом."
 ancestor_veneration.0018.a: "Я изучу жизнеописания великих гномов из семи кланов..."
 ancestor_veneration.0018.b: "С другой стороны..."

 ancestor_veneration.0040.t: "Настройка оборудования"
 ancestor_veneration.0040.host: "Мы ждём прибытия остальных гостей, и мои слуги уже начали приготовления. Учёные отправляются на поиски древних свитков, а мы тем временем расставляем наше оборудование в гостевых комнатах и архивах.\n\n"
 ancestor_veneration.0040.guest: "Мы ждём прибытия остальных гостей, и [host.GetTitledFirstName] приступает к приготовлениям, не теряя времени даром. [host.GetHerHis|U] учёные отправляются на поиски древних свитков, расставляя наше оборудование в наших покоях и архивах.\n\n"
 ancestor_veneration.0040.standard: "Каменные скрижали уже готовы для свитков наших предков. Скоро начнётся почитание..."
 ancestor_veneration.0040.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] совершенно не подозревает по мой план — [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis]."
 ancestor_veneration.0040.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] скоро прибудет, и мой план [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis] наконец-то исполнится."
 ancestor_veneration.0040.a: "Уже скоро."

 #Travelling to Archives
 ancestor_veneration.0041.t: "$activity_ancestor_veneration$: $travel_start_event.1000.t$"
 ##Ancestor Veneration
 ancestor_veneration.0041.desc_ancestor_veneration: "[Select_CString(host.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] проводит [ROOT.Char.GetInvolvedActivity.GetShortName] в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] и нам пришло время отправиться в путь."
 ancestor_veneration.0041.desc_ancestor_veneration_negative: "Мне придётся быть [Select_CString(ROOT.Char.IsFemale, 'осторожной', 'осторожным' )] в этой поездке. [host.GetTitledFirstNameNoTooltip] не слишком заслуживает доверия, чтобы подпускать [host.GetHerHis] так близко."
 ancestor_veneration.0041.desc_ancestor_veneration_positive: "Я с нетерпением жду возможности проводить больше времени с [Select_CString(host.IsFemale, 'ней', 'ним' )]."
 ancestor_veneration.0041.desc_ancestor_veneration_default: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] с гордостью представлять дом [ROOT.Char.GetHouse.GetName]."
 ancestor_veneration.0041.desc_ancestor_veneration_outro_standard: "\n\nЭто должно быть интересное путешествие, если мероприятие будет организовано должным образом."
 ##My Ancestor Veneration
 ancestor_veneration.0041.desc_my_ancestor_veneration: "Я провожу [ROOT.Char.GetInvolvedActivity.GetShortName] в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] и пришло время отправиться в путь."
 ancestor_veneration.0041.desc_my_ancestor_veneration_archivist: "Наконец-то появился шанс воздать дань уважения моим предкам."
 ancestor_veneration.0041.desc_my_ancestor_veneration_humble: "Я с нетерпением жду возможности провести время в окружении древних текстов."
 ancestor_veneration.0041.desc_my_ancestor_veneration_arrogant: "Я не сомневаюсь, что скоро вернусь домой, [Select_CString(ROOT.Char.IsFemale, 'овеянная', 'овеянный' )] славой."
 ancestor_veneration.0041.desc_my_ancestor_veneration_outro_standard: "\n\nЭто правда, что нет ничего лучше старого доброго похода в архив!"

 ancestor_veneration.0042.t: "Придворный летописец"
 ancestor_veneration.0042.desc.intro: "Мои изыскания вот-вот начнутся, а [GetCourtPositionType('chronicler_court_position').GetName()] всё ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 ancestor_veneration.0042.desc.hates_candidate_a: "Как ни противно это признавать, [host.Custom('InsultAdjective')] [chronicler_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 ancestor_veneration.0042.desc.candidate_a: "Лучше всех на эту должность подходит [chronicler_candidate_1.GetName], и [chronicler_candidate_1.GetSheHe] явно [Select_CString(chronicler_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 ancestor_veneration.0042.desc.nepotism: "Впрочем, [chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надёжный кандидат."
 ancestor_veneration.0042.desc.enthusiasm: "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] , похоже, твёрдо [Select_CString(chronicler_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )] проявить себя, хоть [chronicler_candidate_3.GetSheHe] и не такой хороший кандидат, как [chronicler_candidate_1.GetFirstNameNoTooltip]."
 ancestor_veneration.0042.desc.outro: "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 ancestor_veneration.0042.a: "[chronicler_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."
 ancestor_veneration.0042.b: "[chronicler_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(chronicler_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 ancestor_veneration.0042.c: "[chronicler_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(chronicler_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 ancestor_veneration.0042.d: "Мне никто не нужен."

 ancestor_veneration.0043.t: "Антиквар"
 ancestor_veneration.0043.desc.intro: "Мои изыскания вот-вот начнутся, а [GetCourtPositionType('antiquarian_court_position').GetName()] всё ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 ancestor_veneration.0043.desc.hates_candidate_a: "Как ни противно это признавать, [host.Custom('InsultAdjective')] [antiquarian_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 ancestor_veneration.0043.desc.candidate_a: "Лучше всех на эту должность подходит [antiquarian_candidate_1.GetName], и [antiquarian_candidate_1.GetSheHe] явно [Select_CString(antiquarian_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 ancestor_veneration.0043.desc.nepotism: "Впрочем, [antiquarian_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надёжный кандидат."
 ancestor_veneration.0043.desc.enthusiasm: "[antiquarian_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твёрдо [Select_CString(antiquarian_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [antiquarian_candidate_3.GetSheHe] и не такой хороший кандидат, как [antiquarian_candidate_1.GetFirstNameNoTooltip]."
 ancestor_veneration.0043.desc.outro: "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 ancestor_veneration.0043.a: "[antiquarian_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."
 ancestor_veneration.0043.b: "[antiquarian_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(antiquarian_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 ancestor_veneration.0043.c: "[antiquarian_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(antiquarian_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 ancestor_veneration.0043.d: "Мне никто не нужен."

 ancestor_veneration.0050.t: "Конец изысканий"
 ancestor_veneration.0050.desc: "Усталость застилает мне глаза, а угли в камине тлеют тускло. Как быстро пролетели часы. Я аккуратно сворачиваю потрёпанные свитки и откладываю их в сторону. С усталым вздохом я выпрямляюсь и готовлюсь продолжить свои обязанности [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )]."
 ancestor_veneration.0050.a: "Возвращаясь к правлению, я понесу с собой ношу деяний предков."

 ancestor_veneration.0060.t: "Конец изысканий"
 ancestor_veneration.0060.desc.intro: "Наша работа подходит к концу, и мои учёные складывают свои книги и пакуют свои перья, готовые уйти. Они составили"
 ancestor_veneration.0060.desc.standard: "великолепный писменный и иллюстрированный сборник из различных источников, которые мы смогли собрать воедино."
 ancestor_veneration.0060.desc.outro: "\n\nЧто мне с ним делать? Где лучше хранить его: в этой библиотеке или в моей коллекции?"
 ancestor_veneration.0060.a: "Оставить его на хранение архивариусам, они обогатят свою библиотеку."
 ancestor_veneration.0060.a.tt: "Книги будет оставлены."
 ancestor_veneration.0060.b: "Возьму его с собой, конечно! Я покажу его всем домочадцам!"
 ancestor_veneration.0060.b.tt: "Вы возьмёте книгу с собой."
 ancestor_veneration.0060.c: "Я возьму это с собой, спасибо."
 ancestor_veneration.0060.d: "Я думаю, мне больше нравится другая."

 ancestor_veneration.0063.t: "Конец работы"
 ancestor_veneration.0063.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(host.IsFemale, 'умерла', 'умер' )]. [host.GetHerHis] изыскания подходят к концу.\n\nКогда притихшие гости уходят, я молюсь, чтобы попав в [ROOT.Char.GetFaith.PositiveAfterLife], [host.GetFirstName] [Select_CString(host.IsFemale, 'встретила', 'встретил' )] там такой же радушный приём от [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], как [host.GetSheHe] [Select_CString(host.IsFemale, 'приняла', 'принял' )] нас в своей компании."
 ancestor_veneration.0063.a: "Это был такой вдохновляющий день!"
 ancestor_veneration.0063.a.tt: "#F Ну, знаете... пока [host.GetSheHe] не [Select_CString(host.IsFemale, 'умерла', 'умер' )].#!"

 ancestor_veneration.0064.desc: "Поскольку ныне я [Select_CString(ROOT.Char.IsFemale, 'застряла', 'застрял' )] за решёткой, моё грандиозное начинание будет отменено. О, все те часы, которые я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] на подготовку... Впустую!"
 ancestor_veneration.0064.a: "Нет хозяина, нет исследования."

 ancestor_veneration.0065.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(host.IsFemale, 'попала', 'попал' )] в неволю, а [host.GetHerHis] грандиозное начинание подошло к концу. Как же не повезло!"

 ancestor_veneration.0070.t: "Досрочное завершение исследования"
 ancestor_veneration.0070.desc: "[Select_CString(host.IsFemale, 'Моя предшественница', 'Мой предшественник' )], [host.GetNameRegnal], [Select_CString(host.IsFemale, 'покинула', 'покинул' )] своё бренное тело в ходе организации исторических изысканий. К сожалению, [host.GetSheHe] [host.GetDeathReason].\n\n"
 ancestor_veneration.0070.desc.entourage: "$activity_system.1010.desc.entourage$"
 ancestor_veneration.0070.desc.ruler: "[Select_CString(host.IsFemale, 'Покойная', 'Покойный' )] [host.GetTitleAsName] не [Select_CString(host.IsFemale, 'заслуживала', 'заслуживал' )] такой смерти."
 ancestor_veneration.0070.a: "$activity_system.1010.a$"
 ancestor_veneration.0070.tt: "[GetActivityType('activity_feast').GetName|U] [Select_CString(host.IsLocalPlayer, '', 'Персонажа ' )][host.GetShortUINamePossessiveOrMy|U][Select_CString(host.IsLocalPlayer, 'его персонажа', '' )] отменяется."

 ancestor_veneration.0071.t: "Бедная делегация"
 ancestor_veneration.0071.desc: "Не могу поверить. Несмотря на все мои приглашения и приготовления, ни один гость не появился, чтобы присоединиться к моей исследовательской группе.\n\nНеважно! Я буду наслаждаться всеми этими книгами в одиночестве, а эхо шагов в библиотеке — это всё, что мне нужно!"
 ancestor_veneration.0071.a: "Неужели я действительно так [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]?"
 ancestor_veneration.0071.b: "Я чувствую некоторое облегчение."

 #ancestor_veneration.0003.t: "В архивы"
 #ancestor_veneration.0003.desc: "[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] ведёт меня в нижние залы, где воздух сух и неподвижен. Полки с бухгалтерскими книгами и потрепанными свитками занимают всю комнату, на каждой из них хранятся обрывки давно забытых воспоминаний.\n\nНе говоря ни слова, [realm_priest.GetSheHe] начинает изучать печати и пометки, двигаясь с лёгкостью [Select_CString(realm_priest.IsFemale, 'той', 'того' )], кто точно знает, где искать. Вскоре [realm_priest.GetSheHe] находит то, что [realm_priest.GetHerHim] нужно, и протягивает мне свиток.\n\nЯ беру его и сажусь. Рукопись состарилась, края стали хрупкими, но слова остались чёткими."
 #ancestor_veneration.0003.a: "Прочитать его, не отвлекаясь."


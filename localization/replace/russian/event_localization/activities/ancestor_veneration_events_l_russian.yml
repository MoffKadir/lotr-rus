 ancestor_veneration.0110.t: "Почтение предков: Трор, Король-под-Горой"
 ancestor_veneration.0110.desc: "Свиток озаглавлен именем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L короля Трора#!#!. В его юности [Concept('longbeards', 'Длиннобороды')|E] жили в [Concept('greymountains', 'Серых горах')|E], но когда его отец [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameRegnal] и брат [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstNameRegnal] были убиты [Concept('drake', 'змеем')|E], Трор привёл свой народ обратно в [Concept('erebor', 'Эребор')|E], восстановив покинутое королевство #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траина#!#!. Его младший брат [GetScriptedCharacterByHistoryID('lineofdurin88').GetFirstNameRegnal] основал крепость в [Concept('ironhills', 'Железных холмах')|E], где выстоял его род. Чертоги Эребора сияли великолепием, усиленным [Concept('arkenstone', 'Аркенстоном')|E], найденным в его глубинах. Но гордыня навлекла на себя опасность, когда Смауг «Ужасный» явился, привлеченный сокровищами, и изгнал [Concept('dwarves', 'гномов')|E].\n\nЛишённый дома, но не сломленный, Трор попытался вернуть трон своих предков, прихватив с собой только меч и последние осколки своей чести. Его сопровождал один-единственный спутник, его старый друг [GetScriptedCharacterByHistoryID('lineofnar1').GetFirstNameNicknamedRegnal]. Прежде чем уйти, он передал [Concept('sevenringsofdwarves', 'Кольцо Длиннобородов')|E] своему сыну #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin82').GetID] #L Траину#!#!, сказав: «Храни это в тайне и в неприкосновенности!» Затем он один вошёл в [Concept('khazaddum', 'Кхазад-дум')|E], не обращая внимания на предупреждения Нара. Там он был убит #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азогом «Осквернителем»#!#!, который обезглавил его и вырезал руны «АЗОГ» на его голове. Нар наблюдал за происходящим издалека и был отправлен обратно живым с жестоким посланием Азога. Нар вернулся в горе, неся весть о совершенном злодеянии. Хотя Трор пал, его смерть разожгла пламя, которое привело к [Concept('warofdwarvesandorcs', 'Войне гномов и орков')|E]."
 ancestor_veneration.0110.a: "Благодаря его богатству наш народ был непоколебим и горд."
 ancestor_veneration.0110.b: "Его путь породил ярость гномов, которую невозможно было подавить."

 ancestor_veneration.0111.t: "Почтение предков: Траин II"
 ancestor_veneration.0111.desc: "В свитке рассказывается о непростом пути #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin82').GetID] #L Траина#!#!. После того, как его отец [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstName] был убит #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азогом «Осквернителем»#!#! в Азанулбизаре, Траин поднял знамёна возмездия, вернувшись из своего изгнания в #L [GetTitleByKey('k_dunland').GetNameNoTier]е#!. Собравшись вместе, семь кланов [Concept('dwarven', 'гномов')|E] начали ожесточенное наступление от [Concept('khazaddum', 'Кхазад-дума')|E] до [Concept('gundabad', 'Гундабада')|E]. Главными спутниками Траина были его сыновья [GetScriptedCharacterByHistoryID('lineofdurin83').GetFirstName] и [GetScriptedCharacterByHistoryID('lineofdurin84').GetFirstName], [GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameRegnal] из [Concept('firebeards', 'Огнебородов')|E] и [GetScriptedCharacterByHistoryID('lineofsindriVI').GetFirstNameRegnal] из Железноруков. Хотя гномы, в конце концов, одержали победу на кровавом поле Азанулбизара и [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName] был обезглавлен #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даином «Железностопом»#!#! у врат #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! в качестве справедливого возмездия, их победа досталась им дорогой ценой. Фрерин был среди убитых.\n\nНе имея королевства, которое можно было бы вернуть, Траин увёл свой народ в изгнание в [Concept('bluemountains', 'Cиние горы')|E], где [GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameRegnal] представил им убежище. Там он правил, лишённый короны и беспокойный, обременённый воспоминаниями об [Concept('erebor', 'Эреборе')|E]. Он носил последнее из [Concept('sevenringsofdwarves', 'Колец гномов')|E], которое помутило его рассудок. Терзаемый муками, он исчез на востоке. В подземельях #L [GetTitleByKey('d_amon_lanc').GetNameNoTier]а#! [Concept('sauroncharacter', 'Тень')|E] захватила его и завладела [Concept('dwarvenring', 'Кольцом гномов')|E]. Забытый и сломленный, он был найден при смерти [Concept('gandalfcharacter', 'Гэндальфом')|E], которому он доверил ключ и карту - знаки, которые должны были привести его сына Торина обратно в Эребор."
 ancestor_veneration.0111.a: "Благодаря порядку и подготовке мы превращаем вызов в триумф."
 ancestor_veneration.0111.b: "Благодаря терпению и союзам мы выстоим."

 ancestor_veneration.0112.t: "Почтение предков: Торин II Дубощит"
 ancestor_veneration.0112.desc: "В свитке упоминается [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], сын #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin82').GetID] #L Траина#!#!. Чтобы отвоевать [Concept('erebor', 'Эребор')|E], он отправился в поход с двенадцатью [Concept('dwarven', 'гномами')|E], вором-[Concept('hobbit', 'хоббитом')|E] и [Concept('gandalfcharacter', 'волшебником')|E], преодолев множество опасностей на пути к [Concept('lonelymountain', 'Одинокой горе')|E]...\n\nКогда Смауг был повержен, не [Concept('dwarves', 'гномы')|E], а [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstNameNicknamed] сразил чудовище великой чёрной стрелой.\n\nБогатства Эребора были отвоёваны, но когда [Concept('men', 'люди')|E] и [Concept('elves', 'эльфы')|E] пришли требовать свою долю, Торин захлопнул врата Эребора. Его своеволие привело к осаде, которую прорвало лишь прибытие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даина «Железностопа»#!#! с воинами из [Concept('ironhills', 'Железных холмов')|E]. Только неожиданное нападение [Concept('goblins', 'гоблинов')|E] и варгов предотвратило кровопролитие между Свободными народами, заставив их объединиться против внезапной угрозы.\n\nНесмотря на героическую жертву своих племянников #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin86').GetID] #L Фили#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin87').GetID] #L Кили#!#!, защищавших своего короля в [Concept('battle_of_the_five_armies', 'Битве Пяти воинств')|E], Торин вскоре умер, осознав, что некоторые вещи важнее золота. Он был похоронен с [Glossary('Оркристом','orcrist_gloss')] и заветным [Concept('arkenstone', 'Аркенстоном')|E]."
 ancestor_veneration.0112.a: "Его отвага не скоро будет забыта."
 ancestor_veneration.0112.b: "Моё наследие будет ещё более значительным."

 ancestor_veneration.0113.t: "Почтение предков: Нарви из Мории"
 ancestor_veneration.0113.desc: "Свиток, который я разворачиваю, повествует о [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], мастере-ремесленнике, возвысившемся во времена славы [Concept('khazaddum', 'Кхазад-дума')|E]. Заключив неожиданный союз с [Concept('celebrimbor', 'Келебримбором')|E], [Concept('elven', 'эльфийским')|E] владыкой [Concept('eregion', 'доходом')|E]Эрегиона, Нарви исполнил приказ #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L Дурина#!#! II, создав могучие [Concept('doorsofdurin', 'Врата Дурина')|E], величественный вход, охранявший западные врата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#!.\n\nЕго узы с эльфийским мастером остаются легендарными, являясь символом сотрудничества между двумя гордыми народами. Вместе они создали шедевр не только мастерства, но и дружбы, которая выдержала время. На вратах рунами Феанора в [Concept('beleriand', 'белериандском')|E] стиле было высечено следующее:\n\n#help [Glossary('Эннин Дурин аран Мориа: пэдо мэллон а минно. Им Нарви хаин эхант: Келебримбор о Эрегионе теитант и фиу хин.','durins_door_gloss')]#!\n\nКак только я заканчиваю читать, мне приходит в голову мысль: что ещё осталось от наследия Нарви?"
 ancestor_veneration.0113.a: "Мы восстановим дружбу, которая когда-то связывала Нарви и эльфов."
 ancestor_veneration.0113.b: "Врата Дурина служили бесценной защитой королевства."

 ancestor_veneration.0114.t: "Почтение предков: Горин I, Первооткрыватель Нординбада"
 ancestor_veneration.0114.desc: "Свиток передо мной содержит записи о путешествии #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linegorin0').GetID] #L Горина#!#!#, первого сего имени, чьи шаги привели его вглубь северных пустошей в те дни, когда [Concept('longbeards', 'Длиннобороды')|E] покинули [Concept('erebor', 'Эребор')|E], крепость, основанную #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траином I#!#!, чтобы последовать за #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin75').GetID] #L Торином I#!#! в [Concept('greymountains', 'Серые горы')|E]. Среди тех переселенцев был Горин, который увидел скрытое озеро [Glossary('Азан-зарам','azan_zaram_gloss')], неподвижное и освещённое звёздами в сильную стужу, и там он высек первые залы [Concept('nordinbad', 'Нординбада')|E].\n\nВ это время многие из [Concept('durinsfolk', 'Народа Дурина')|E] всё ещё трудились в этом краю, но рок приближался. Из Увядшей пустоши пришли ледяные змеи, и в своей ярости они убили #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin79').GetID] #L Даина I#!#! и его сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin80').GetID] #L Фрора#!#!. В последующие горькие годы Серые горы были оставления, их владения разрушены. Лишь Нординбад выстоял, и его жители прижались к горе, как когда-то их прародитель.\n\nСудьба ли привела Горина к этому тайному озеру или нечто иное? Как бы то ни было, именно благодаря ему наследие Длиннобородов смогло сохраниться на севере, когда всё остальное поглотила тьма."
 ancestor_veneration.0114.a: "Его мужество живёт в наших сердцах и камне."
 ancestor_veneration.0114.b: "Горин был глупцом, поселившись в этом забытом месте."

 ancestor_veneration.0115.t: "Почтение предков: Бойк «Храбрая душа»"
 ancestor_veneration.0115.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbravesoul11').GetID] #L Бойке#!#!, основателе рода, которая выстояла в [Concept('ironhills', 'Железных холмах')|E] по сей день, хотя в сносках признаётся, что история приукрашена. Там говорится об эпохе, когда наши отцы, опьянённые богатством, зашли слишком далеко и пробудили ужас, порождённый пламенем, демона древнего мира. Согласно легенде, чудовище заковало [Concept('dwarves', 'гномов')|E] в огненные цепи, пощадив только Бойка, которому он велел принести сокровища, чтобы сдержать его гнев.\n\nОн бросил вызов демону, предложив только свои лучшие творения. Когда демон пришёл в ярость, Бойк и демон сражались с неослабевающей яростью. С помощью алмаза, яркого, как солнце, и своего молота он вогнал самоцвет в череп чудовища, разрушив его власть и избавив свой народ от гибели.\n\nС того дня девиз «Богатство внутри души» был принят домом Бойка, которому они придерживаются по сей день. Однако легенда была основана не на рассказе самого Бойка, а на записях его правнука, [GetScriptedCharacterByHistoryID('lineofbravesoul17').GetFirstNameNicknamedRegnal], первого правителя владения [GetTitleByKey('c_boicstead').GetNameNoTier]. Он назвал своего собственного сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbravesoul19').GetID] #L Бойком#!#! в честь легендарного предка. Таким образом, миф обрёл форму, сотканный с гордостью и целеустремленностью, и сохранился на протяжении многих поколений."
 ancestor_veneration.0115.a: "Пусть храбрость Бойка определяет наш путь."
 ancestor_veneration.0115.b: "Да сравнимся мы с его потомками в наследии ремесла."

 ancestor_veneration.0116.t: "Почтение предков: Роа, Хранительница воронов"
 ancestor_veneration.0116.a.desc: "Свиток упоминает о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofroa').GetID] #L Роа «Хранительницы воронов»#!#!, знаменитой посланницы [Concept('khazaddum', 'Кхазад-дума')|E] из клана [Concept('longbeard', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], известной своими долгими путешествиями по [Concept('dwarf', 'Гномьему')|E] тракту [Concept('greenwoodshort', 'Зеленолесья')|E] между Кхазад-думом и [Concept('ironhills', 'Железными холмами')|E] в эпоху сгущающейся тьмы. Она была первой, кто понял речь воронов, которую когда-то считали простым подражанием, и научила их вестрону, навыку, который они с тех пор передают своим сородичам. Благодаря ее усилиям птицы стали быстрыми, зоркими и надежными посланцами Длиннобородов между отдалёнными владениями."
 ancestor_veneration.0116.desc.erebor.settled: "\n\nСпустя долгое время после жизни Роа, в [Concept('thirdage', 'Третьей эпохе')|E], когда [GetTitleByKey('c_ravenhill').GetNameNoTier] у [Concept('lonelymountain', 'Одинокой горы')|E] была впервые заселена, её прозвище обрело новую жизнь. Хранитель воронов стал почётной придворной должностью среди [Concept('longbeards', 'Длиннобородов')|E], которые жили там, доверенным лицом, присматривавшим за говорящими птицами и передававшим важные сообщения. Хотя сменились поколения, ее имя стало легендой и должностью."
 ancestor_veneration.0116.b.desc: "\n\nХотя Роа и не была правительницей или воительницей, её наследие продолжало жить в гонцах с черными перьями, которые пересекали горы и леса еще долго после ее кончины."
 ancestor_veneration.0116.a: "Она показала, что дипломатия может летать как на крыльях, так и на словах."
 ancestor_veneration.0116.b: "Все знания начинаются с того, что мы слушаем."

 ancestor_veneration.0117.t: "Почтение предков: Они I, Искатель рек"
 ancestor_veneration.0117.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuni19').GetID] #L Они I#!#!, которого помнят как основателя #L [GetTitleByKey('c_kheledul').GetNameNoTier]а#!, торгового порта [Concept('dwarves', 'гномов')|E] из [Concept('eredluin', 'Эред Луин')|E]. Его предки в [Concept('khazaddum', 'Кхазад-думе')|E] почитались как инженеры-гидравлики, прокладывая акведуки и цистерны из необходимости и безопасности под кронами гор. Однако в сердце Они зародилось не осторожность, а любопытство. Там, где они использовали воду, чтобы выжить, он искал её не по нужде, а по возможности.\n\nВ года, последовавшие за гибелью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L короля Дурина VI#!#! от руки Проклятия Дурина, когда гномы #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! покинули свои древние чертоги и укрылись в [Concept('greymountains', 'Серых горах')|E], возглавляемые внуком Дурина VI #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траином#!#!, Они обратился не к камню или самоцвету, а к водам [Concept('bluemountains', 'Синих гор')|E], где основал гавань Кхеледул на границах реки Лун.\n\n[Concept('elves', 'Эльфы')|E] #L [GetTitleByKey('e_lindon').GetNameNoTier]а#! назвали это глупостью, а многие из нашего народа - безумием. Однако со временем торговля процветала от истоков реки в Синих горах до ее устья в заливе Лун, и гномы свободно торговали со своими эльфийскими соседями и многими другими."
 ancestor_veneration.0117.a: "Мы никогда не приручали воду. Пусть наши родичи остаются связанными с камнем."
 ancestor_veneration.0117.b: "Его стремление было благородным, но странным оно остаётся до сих пор."
 ancestor_veneration.0117.c: "Он был прав! Место гнома - у воды!"

 ancestor_veneration.0118.t: "Почтение предков: Вигхар «Путник»"
 ancestor_veneration.0118.desc: "Свиток повествует о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linewili5').GetID] #L Вигхара «Путника»#!#!. Во времена тьмы и раздоров, когда на севере бушевал [Concept('angmar', 'Ангмар')|E], а путники рассказывали о мраке в [Concept('greenwood', 'Зеленолесье')|E], он оставался непоколебим. Из своего чертога у [Concept('lonelymountain', 'Одинокой горы')|E] он следил не за сокровищами и не за крепостью, а за самой тропой - давно проторенным путём, связывающим [Concept('khazaddum', 'Кхазад-дум')|E] с [Concept('ironhills', 'Железными холмами')|E].\n\nИзвестная как Старая лесная тропа у [Concept('dwarves', 'гномов')|E] и [Glossary('Мен-и-Наугрим','men_i_naugrim_gloss')] у [Concept('elves', 'эльфов')|E], она была спасительной линией родства и торговли через опасные земли. Там, где другие видели только опасность, Вигхар видел долг. Он патрулировал её границы, восстанавливал каменную кладку и охранял пути. Через лесной мрак и горные перевалы он шел не ради славы, а ради блага всех родичей.\n\nИ хотя многие в его время боялись наступающей тьмы, его решимость не ослабевала. После того как другие ушли в глубь и стали прятаться, Путник остался - непоколебимый страж древней тропы."
 ancestor_veneration.0118.a: "Его самоотверженность и труд служат примером для других."
 ancestor_veneration.0118.b: "Поддерживать дороги? Вряд ли это верх амбиций гнома." 

 ancestor_veneration.0119.t: "Почтение предков: Лони Перебежчик"
 ancestor_veneration.0119.desc: "Свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin641').GetID] #L Лони#!#!, младшем сыне #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin62').GetID] #L Вирвира#!#!, рождённом под тенью задолго до того, как он отбросил свою собственную.\n\nКогда их отец умер, его старший брат, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin64').GetID] #L Фьолсвитур#!#!, унаследовал чертог [khazaddum|E]. Однако #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin641').GetID] #L Лони#!#! считал, что трон должен был принадлежать ему - по заслугам, если не по рождению, и его амбиции не позволяли так презирать его.\n\nОн действовал быстро, и так же быстро потерпел неудачу. Его попытка захватить трон превратила родственников во врагов. Изгнанный и опозоренный вместе с товарищем по заговору #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linestiling3').GetID] #L Вили#!#!, он бежал на север, где среди давно заброшенных пещер высек себе твердыню, размышляя о мести.\n\nЕго вторая попытка получить власть закончилась не лучше - клинком или предательством, никто не может сказать. Однако его имя продолжают произносить с гневом и благоговением. Ведь даже предатель может высечь свою историю в камне гномьей памяти."
 ancestor_veneration.0119.a: "Его коварство обернулось безрассудством. Пусть его имя станет предостережением."
 ancestor_veneration.0119.b: "Его гордость стоила ему всего, но его амбиции были достойны похвалы."

 ancestor_veneration.0120.t: "Почтение предков: Реджин, Наездник барана"
 ancestor_veneration.0120.desc: "Свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofregin').GetID] #L Реджине#!#! из [Concept('ironhills', 'Железных холмов')|E], чьё юное мужество привело его ко двору, где он встретил [GetScriptedCharacterByHistoryID('lineofbori35a').GetFirstNameNicknamedRegnal], дочь дворянина из [Concept('longbeard', 'Длиннобородов')|E] Железных холмов, в конце [Concept('secondage', 'Второй эпохи')|E]. Его усилия принесли ему больше проблем, чем триумфа, и наконец его сюзерен [GetScriptedCharacterByHistoryID('lineofnarin35').GetFirstNameNicknamedRegnal], устав от его выходок, велел ему привести дикого барана с диких склонов в качестве дани.\n\nИзраненный множеством неудачных попыток, Реджин, наконец, вернулся не с привязанным зверем, а верхом на могучем баране. Это деяния не имело равных. Впечатлённый [GetScriptedCharacterByHistoryID('lineofnarin35').GetFirstName] поручил ему обучить своих родичей искусству одомашнивания коз и баранов, пообещав Реджину дать своё благословение на брак.\n\nС этого дня бараны Железных холмов начали служить скакунами и тянули колесницы, их сила придала Длиннобородам новые силы. Дух неповиновения и смелости Реджина отзывается эхом в каждом грохочущём натиске."
 ancestor_veneration.0120.a: "Пусть каждый наездник познает бесстрашный дух Реджина."
 ancestor_veneration.0120.b: "Пусть каждый натиск баранов будет чтить смелость Реджина."

 ancestor_veneration.0121.t: "Почтение предков: Траин I"
 ancestor_veneration.0121.desc: "На свитке указано имя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траина I#!#!, который правил [Concept('longbeards', 'Длиннобородами')|E] после падения [Concept('khazaddum', 'Кхазад-дума')|E]. Когда [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal] и его сын [GetScriptedCharacterByHistoryID('lineofdurin73').GetFirstNameRegnal] были убиты Проклятием Дурина, пробуждённым [Concept('dwarves', 'гномами')|E] от долгого сна под #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]ом#!, Длиннобороды были вынуждены покинуть свой древний дом. Траин, которому тогда было сорок семь лет, стал [Concept('king', 'королём')|E] [Concept('durinsfolk', 'Народа Дурина')|E] и повёл свой народ на восток от разрушенных чертогов их отцов.\n\nМного лет они скитались в изгнании, пока в 1999 году [Concept('thirdage', 'Третьей эпохи')|E] Траин не основал новую державу под [Concept('lonelymountain', 'Одинокой горой')|E]. Там он основал королевство-под-Горой, и в его глубинах был обнаружен [Concept('arkenstone', 'Аркенстон')|E], позже известный как Сердце Горы. Под властью Траина [Concept('erebor', 'Эребор')|E] окреп и процветал, вновь став центром ремесла и торговли.\n\nТраин правил более двух веков, дольше всех из известных потомков Дурина, за исключением самого #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinI').GetID] #L Дурина «Бессмертного»#!#!. Однако королевство, которое он основал, недолго оставалось средоточием власти Народа Дурина, так как его наследник [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameRegnal] позже переселил свой народ в [Concept('greymountains', 'Серые горы')|E], в поисках более широких чертогов и более богатых рудных жил."
 ancestor_veneration.0121.a: "Он провёл Длиннобородов через изгнание и трудности."
 ancestor_veneration.0121.b: "Он вёл новые чертоги к процветанию."

 ancestor_veneration.0122.t: "Почтение предков: Торин I"
 ancestor_veneration.0122.desc: "Свиток озаглавлен именем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin75').GetID] #L Торина#!#!, который стал [Concept('king', 'королём')|E] [Concept('longbeards', 'Длиннобородов')|E] в 2190 году [Concept('ageTA', 'Т.Э.')|E], сменив своего отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траина#!#!. Хотя [Concept('erebor', 'Эребор')|E] процветал под властью его семьи, Торин узнал, что другие [Concept('longbeards', 'Длиннобороды')|E], в том числе выжившие из [Concept('khazaddum', 'Кхазад-дума')|E], не осевшие в Эреборе, и некоторые из [Concept('ironhills', 'Железных холмов')|E], обосновались в [Concept('greymountains', 'Серых горах')|E], привлечённые обещаниями богатых рудных жил и ранее неисследованных территорий. В последние годы Третьей эпохи связи между #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]ом#! и Железными холмами значительно уменьшились, так как [Concept('dwarf', 'Гномий')|E] тракт в [Concept('mirkwood', 'Лихолесье')|E] пришёл в упадок, и передвигаться по нему стало небезопасно.\n\nВ 2210 году Т.Э. Торин повёл свой народ на север от Эребора к Серым горам, объединившись с разрозненными родичами. Там они основали крепости, исследовали дикие земли и восстановили единство [Concept('durinsfolk', 'Народа Дурина')|E]. Под руководством Торина сила и численность Длиннобородов возросли, а отношения с Железными холмами были полностью восстановлены."
 ancestor_veneration.0122.a: "Он воссоединил разрозненных родичей, восстановив узы между Народом Дурина."
 ancestor_veneration.0122.b: "Он вернул себе утраченное богатство, обеспечив процветание после падения Кхазад-дума."

 ancestor_veneration.0123.t: "Почтение предков: Грор"
 ancestor_veneration.0123.desc: "Свиток озаглавлен именем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin88').GetID] #L Грора#!#!, младшего сына короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin79').GetID] #L Даина#!#!, родившегося в 2563 году [Concept('ageTA', 'Т.Э.')|E] в [Concept('greymountains', 'Серых горах')|E]. На протяжении всей его юности [Concept('dwarves', 'гномы')|E] неоднократно подвергались нападениям [Concept('dragons', 'драконов')|E], а в 2589 году его отец и брат [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstNameRegnal] были убиты ледяными змеями, среди многих других жертв этих нападений, что побудило большую часть [Concept('durinsfolk', 'Народа Дурина')|E] покинуть Серые горы. Грор повёл своих верных последователей на восток, обосновавшись среди гномов [Concept('ironhills', 'Железных холмов')|E] и став их правителем, в то время как его старший брат [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstNameRegnal] правил [Concept('erebor', 'Эребором')|E] как наследник Даина I.\n\nКогда позже Смауг изгнал Трора из Эребора, он отказался от предложенного Грором убежища и в конце концов отправился в [GetTitleByKey('k_khazad_dum').GetNameNoTier], где он был убит #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азогом «Осквернителем»#!#!. Услышав это, Грор отправил войско во главе со своим сыном #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin89').GetID] #L Наином#!#!, чтобы помочь в [Concept('warofdwarvesandorcs', 'Войне гномов и орков')|E]. Наин пал от рук Азога, как и Трор перед Восточными вратами Мории, но внук Грора [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamed], хотя по гномьим меркам он был ещё совсем юным, отомстил за них обоих, сразив Азога, и обеспечил победу [Concept('longbeards', 'Длиннобородов')|E]. Грор умер вскоре после окончания Войны гномов и орков, и ему наследовал его внук Даин, оставив после себя стабильное королевство и народ, окрепший в трудные времена."
 ancestor_veneration.0123.a: "Его народ, непоколебимый, уничтожал тех, кто их провоцировал."
 ancestor_veneration.0123.b: "Благодаря единству и целеустремленности родичи сплотились против своих врагов."

 ancestor_veneration.0124.t: "Почтение предков: Фрерин"
 ancestor_veneration.0124.desc: "Свиток озаглавлен именем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin84').GetID] #L Фрерина#!#!, младшего брата #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin83').GetID] #L Торина «Дубощита»#!#!. Хотя он был ещё молод, он проявил себя как свирепый воин во время [Concept('warofdwarvesandorcs', 'Войны гномов и орков')|E], похода, в ходе которого [Concept('durinsfolk', 'Народ Дурина')|E] зачистил [Concept('orcish', 'орочьи')|E] твердыни в [Concept('mistymountains', 'Мглистых горах')|E], включая [Concept('gundabad', 'Гундабад')|E]. Кульминацией противостояния стала битва при Азанулбизаре, в которой [Concept('orcs', 'орки')|E] были окончательно разгромлены после смерти #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азога «Осквернителя»#!#!.\n\nПоначалу гномы радовались своим победам и гибели многих сыновей Азога, один из которых был убит топором Фрерина, который долгое время приносил им горе. Но цена была высока. Среди павших были несколько членов дома #L [GetScriptedCharacterByHistoryID('lineofdurinI').GetDynasty.GetName]а#!: сам Фрерин, затем второй в очереди на трон Дурина, [GetScriptedCharacterByHistoryID('lineofdurin89').GetFirstNameNicknamed], отец #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даина#!#!, и [GetScriptedCharacterByHistoryID('lineofdurin94').GetFirstName], отец #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin95').GetID] #L Балина#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin96').GetID] #L Двалина#!#!. Тяжелые потери вынудили [Concept('longbeards', 'Длиннобородов')|E] оставить все надежды на возвращение [Concept('khazaddum', 'Кхазад-дума')|E], поскольку Проклятие Дурина было непреодолимым. Находясь так далеко от своих чертогов, гномы не могли похоронить своих умерших и были вынуждены кремировать их. Из-за кровопролития началась длительная вражда между домами Дурина и [GetScriptedCharacterByHistoryID('linepreazog1').GetDynasty.GetName], разгоревшаяся во имя мести и памяти."
 ancestor_veneration.0124.a: "Народ Дурина выстоял вместе, родичи и союзники объединились."
 ancestor_veneration.0124.b: "Народ Дурина неустанно сражался с великим сопротивлением."

 ancestor_veneration.0125.t: "Почтение предков: Даин II «Железностоп»"
 ancestor_veneration.0125.desc: "На свитке выведено имя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даина «Железностопа»#!#!, храброго, преданного и неукротимого короля. Впервые он прославился во времена [Concept('warofdwarvesandorcs', 'Войны гномов и орков')|E], когда отомстил за своего отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin89').GetID] #L Наина#!#!, обезглавив #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азога «Осквернителя»#!#! в Азанулбизаре, когда он был ещё совсем юным по гномьим меркам. В [Concept('battle_of_the_five_armies', 'Битве Пяти воинств')|E] он выступил из [Concept('ironhills', 'Железных холмов')|E], чтобы помочь своему кузену #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin83').GetID] #L Торину «Дубощиту»#!#!, защищая [Concept('erebor', 'Эребор')|E] бок о бок с [Concept('men', 'людьми')|E] и [Concept('elves', 'эльфами')|E]. Когда Торин пал, Даин стал королём-под-Горой.\n\nГоды спустя [Concept('nazgul', 'назгул')|E], эмиссар [Concept('sauroncharacter', 'Саурона')|E], предложил [Concept('sevenringsofdwarves', 'Кольцо Длиннобородов')|E] в обмен на сведения о [Concept('hobbit', 'хоббите')|E] и [Concept('onering', 'некой мелочи')|E]. Даин оставил предложение без ответа. Его благоразумие дало Свободным народам время узнать правду, и по его приказу [GetScriptedCharacterByHistoryID('lineofdurin100').GetFirstName] и [GetScriptedCharacterByHistoryID('lineofdurin99').GetFirstName] отправились на Совет [Concept('elrondshort', 'Эльронда')|E], приведя в движение события, которые привели к созданию Братства Кольца.\n\nВо время Войны на севере, в возрасте 253 лет, в то время, когда немногие гномы ещё могли носить оружие, не говоря уже о том, чтобы использовать его в бою, Даин возглавил оборону [Concept('lonelymountain', 'Одинокой горы')|E]. Там он сразил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhuz189').GetID] #L Хуз-Маргоза#!#! из истерлингов, союзников Саурона, и погиб, защищая своего павшего друга #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdale51').GetID] #L Бранда#!#!, короля #L [GetTitleByKey('k_dale').GetNameNoTier]а#!, но не раньше, чем уничтожил бесчисленные силы противника. Три войны подвергли его испытанию, и в каждой из них он сберёг род #L [GetScriptedCharacterByHistoryID('lineofdurinI').GetDynasty.GetName]а#! и Свободные народы. Из его наследия родилось пророчество о том, что из рода Даина произойдёт Дурин VII, последнее воплощение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinI').GetID] #L Дурина «Бессмертного»#!#! и будущий король [Concept('longbeards', 'Длиннобородов')|E]. [GetScriptedCharacterByHistoryID('lineofgandalf').GetFirstName] позже сказал, что потеря Даина была одной из величайших, которые когда-либо знали гномы."
 ancestor_veneration.0125.a: "Его предвидение привело к падению зла."
 ancestor_veneration.0125.b: "Его мужество и мощь приводили лишь к победам в битвах."

 ancestor_veneration.0126.t: "Почтение предков: Фарин I"
 ancestor_veneration.0126.desc: "В свитке рассказывается о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin3').GetID] #L Фарина#!#!, внука #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinI').GetID] #L Дурина «Бессмертного»#!#!. В начале [Concept('secondage', 'Второй эпохи')|E] [Concept('firebeards', 'Огнебороды')|E] и [Concept('broadbeams', 'Широкозады')|E] поселились в [Concept('khazaddum', 'Кхазад-думе')|E] после [Concept('warofwrath', 'Войны Гнева')|E], по приглашению его отца. Чертоги были переполнены беженцами, а запасы продовольствия и материальных ценностей истощались из-за возросшей нужды. Чтобы обеспечить будущее сосуществование с гордыми Огнебородами, опасающимися помощи Длиннобородов, Фарин женился на #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5b').GetID] #L Арнине#!#!, сестре #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Трура#!#! из #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofuri1').GetID] #L Барина#!#!.\n\nДлиннобороды были распространены по всему северу, начиная с #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! в самом сердце [Concept('mistymountains', 'Мглистых гор')|E] до их северных чертогов в [Concept('gundabad', 'Гундабаде')|E] и на восток за [Concept('anduinvale', 'Долиной Андуина')|E] в [Concept('ironhills', 'Железных холмах')|E]. И всё же их численность была меньше, чем угроза, нависшая над ними. [Concept('orcs', 'Орки')|E], которыми когда-то повелевал [Concept('morgothcharacter', 'Моргот')|E], но которые теперь бежали из опустошенного [Concept('angband', 'Ангбанда')|E] и остались без единого предводителя, совершали безжалостные набеги. В отсутствие полководца эти враги были жестоки, необузданны и безрассудны. Фарин понимал, что для выживания потребуются союзы.\n\nЗатем он встретился с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgundemar1').GetID] #L Альдавини#!#! из #L [GetCultureByKey('dwergwine').GetCollectiveNoun|l]ого#! народа, [Concept('northmen', 'северян')|E], с которыми гномы мирно сосуществовали, и вместе они заключили [Concept('allianceofdwarvesandmen', 'союз гномов и людей')|E], соглашение о взаимопомощи и защите. [GetCultureByKey('dwergwine').GetName] поставляли продовольствие и оказывали помощь в обмен на гномье оружие и мастерство. Это было сосуществование, основанное на необходимости, но подкрепленное дальновидностью и честью. Благодаря этим узам гномы и [Concept('men', 'люди')|E] нашли общий язык, и редкое сосуществование продлилось несколько столетий."
 ancestor_veneration.0126.a: "Благодаря совместному труду укрепляется родство."
 ancestor_veneration.0126.b: "Союзники могут прийти из самых неожиданных мест."

 ancestor_veneration.0127.t: "Почтение предков: Фрерин I"
 ancestor_veneration.0127.desc: "В свитке рассказывается о правлении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin8').GetID] #L Фрерина#!#!, отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L Дурина II#!#! и [Concept('king', 'короля')|E] [Concept('longbeards', 'Длиннобородов')|E] в [Concept('khazaddum', 'Кхазад-думе')|E]. Во время его правления шахтёры #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! обнаружили первые крупные залежи [Concept('mithril', 'митриля')|E] под Великими шахтами. Это был металл, легкий и гибкий, но более прочный, чем закаленная сталь, и, казалось, светящийся изнутри. Хотя его следы были известны ещё со времён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinI').GetID] #L Дурина «Бессмертного»#!#!, никогда прежде не было обнаружено такого изобилия. Фрерин постановил, что ничто из этого не должно продаваться за пределами их владений, считая это даром [Concept('mahalcharacter', 'Махала')|E], который должен принадлежить лишь его собственному народу.\n\nИ всё же весть об этом чуде невозможно было утаить. Говорили, что слухи о чудесном металле дошли до [Concept('celebrimbor', 'Келебримбора')|E] из [Concept('houseoffeanor', 'дома Феанора')|E], чьё желание увидеть его и обменять послужило толчком к основанию [Concept('eregion', 'Эрегиона')|E]. Даже [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstNameRegnal], верховный король [Concept('noldor', 'нолдор')|E] в [Concept('lindon', 'Линдоне')|E], слышал эти истории, но в отличие от #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffeanor10').GetID] #L Келебримбора#!#!, он не действовал в спешке. Хотя во времена Фрерина от эльфов не было послов, их любопытство было возбуждено, и в последующий период правления это удивление переросло в дружбу и торговлю."
 ancestor_veneration.0127.a: "Он копал глубоко и благоразумно держал свою находку при себе."
 ancestor_veneration.0127.b: "Нам стоит охранять наши сокровища, как это когда-то делал Фрерин."

 ### FIREBEARDS ###

 ancestor_veneration.0210.t: "Почтение предков: Тельхар из Ногрода"
 ancestor_veneration.0210.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаре#!#!, мастере-кузнеце из [Concept('nogrod', 'Ногрода')|E] и ученике #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgamilzirak').GetID] #L Гамиля#!#! Зирака. Среди его величайших творений - [Concept('angrist', 'Ангрист')|E], кинжал, разрезающий металл, словно дерево, который #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Берен#!#! использовал, чтобы срезать [Concept('silmaril', 'сильмариль')|E] с короны [Concept('morgothcharacter', 'Моргота')|E]; [Concept('narsil', 'Нарсиль')|E], легендарный меч, с которым [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] выступил против [Concept('sauroncharacter', 'Саурона')|E] и [Concept('dragon_helm_of_dor_lomin', 'Драконий шлем Дор-ломина')|E], созданный для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!, владыки [Concept('belegost', 'Белегоста')|E].\n\nАзагал подарил шлем [Concept('maedhros', 'Маэдросу')|E], когда принц [Concept('houseoffeanor', 'дома Феанора')|E] спас его из засады [Concept('orc', 'орков')|E], но шлем оказался слишком тяжёлым и большим для [Concept('elf', 'эльфа')|E]. Даже [Concept('men', 'люди')|E] не могли носить его, и только у #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador1').GetID] #L Хадора#!#! и некоторых его потомков хватило сил носить его.\n\nЕго работы несли в себе силу, историю и легенду в равной степени. Наследие Тельхара - это то, что вызывает память и почтение."
 ancestor_veneration.0210.a: "Тельхар был прежде всего легендарным ремесленником."
 ancestor_veneration.0210.b: "Наследие Тельхара - это прежде всего великие победы."
 ancestor_veneration.0210.c: "Тельхар понимал, что знание предшествует мастерству."

 ancestor_veneration.0211.t: "Почтение предков: Наугладур"
 ancestor_veneration.0211.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri3').GetID] #L Наугладуре#!#! из [Concept('nogrod', 'Ногрода')|E], гордом короле, правившем, когда жадность превратила родственников в клятвопреступников. Когда [Concept('elu_thingol', 'Элу Тингол')|E] из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! потребовал [Concept('nauglamir', 'Наугламир')|E], перекованный из [Concept('silmaril', 'Сильмариля')|E], [Concept('dwarves', 'гномы')|E], изготовившие его, отказали ему. Возжелав оставить его у себя, они заявили, что только #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinarfin1').GetID] #L Финрод#!#! достоин его. Тингол знал, что они ищут Сильмариль, и высмеял их:\n\n#help «Как смеете вы, представители низшей расы, требовать что-либо от меня, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe1').GetID] #L Элу Тингола#!#!, повелителя [Concept('beleriand', 'Белерианда')|E], кто начал свою жизнь у вод Куивиэнена задолго до пробуждения [Concept('dwarffathers','ваших низкорослых предков')|E]?»#!\n\nГномы убили Тингола и забрали сокровище. Двое убийц сбежали в Ногрод, заявив о предательстве. Разгневанный Наугладур двинулся на Менегрот, разграбил Дориат и завладел его сокровищами, не вняв совету #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinII').GetID] #L Двалина II#!#!, который предупредил о печалях, которые последуют за этим. Однако его триумф был недолгим. У Сарн-Атрада Наугладура настигли [Concept('men', 'люди')|E] и [Concept('elves', 'эльфы')|E] [Concept('greenwoodshort', 'Зеленолесья')|E]. Убитый #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Береном#!#!, он проклял сокровища со своим предсмертным вздохом. Все они были брошены в реку Аскар, кроме [Glossary('Наугламира','nauglamir_gloss')], который Берен отдал #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe2').GetID] #L Лутиэн#!#!, носившей его до конца своих дней."
 ancestor_veneration.0211.a: "Те, кто ищет слишком многого, могут потерять всё, что им дорого."
 ancestor_veneration.0211.b: "Сильные имеют право брать то, что считают достойным."

 ancestor_veneration.0212.t: "Почтение предков: Кхатза, «Дозорный»"
 ancestor_veneration.0212.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetID] #L Кхатзе «Дозорном»#!#!, основателе [GetFaithByKey('faith_firebeards').GetAdjective] и одном из [Concept('dwarven', 'гномьих')|E] кузнецов, бежавших из Дориата после убийства [Concept('elu_thingol', 'Элу Тингола')|E]. Он не принимал участия в убийстве, но стоял в стороне и наблюдал за происходящим, и, по словам некоторых, был очарован светом [Concept('nauglamir', 'Наугламира')|E]. Оказавшись среди своих родичей, Кхатза недолго хранил молчание.\n\nОн говорил часто и убежденно, утверждая, что гномы были преданы, что Тингол первым нарушил доверие и презрел их род. Его слова, горькие и непоколебимые, вызвали гнев среди [Concept('firebeards', 'Огнебородов')|E]. Когда его сюзерен [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstNameNicknamedRegnal] услышал его рассказ, он собрал войско и двинулся на Менегрот, обрушив месть на Дориат. Через некоторое время после [Concept('warofwrath', 'Войны Гнева')|E], когда Ногрод был уничтожен, Огнебороды разделились. Кхатза и [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameNicknamedRegnal] отправились на юг, и те, кто следовал его учению, стали известны как [Glossary('мазаликан','mazalikan_gloss')]. Другие, которых возглавил брат Трура [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal], вместо этого решили придерживаться старых обычаев и поселились в [Concept('khazaddum', 'Кхазад-думе')|E].\n\nНаследие Кхатзы сохранилось: глубокая подозрительность к [Concept('elves', 'эльфам')|E] и чужакам, вера в самостоятельность и гордая, хотя и надломленная, идентичность Огнебородов."
 ancestor_veneration.0212.a: "Его стойкость заставила многих усомниться в старых связях и искать новый путь."
 ancestor_veneration.0212.b: "Кхатза был прав, чужакам нельзя доверять!"

 ### BROADBEAMS ###

 ancestor_veneration.0310.t: "Почтение предков: Азагал из Белегоста"
 ancestor_veneration.0310.desc: "В потрепанном временем свитке рассказывается о доблестных деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!, владыки [Concept('belegost', 'Белегоста')|E] и отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L Двалина#!#! II. Признанный среди [Concept('broadbeams', 'Широкозадов')|E], его дружба с [Concept('noldor', 'нолдор')|E] укрепила его преданность [Concept('mahalcharacter', 'Махалу')|E], которого нолдор считали близким другом и наставником. Их почитание [Concept('yavannacharacter', 'Яванны')|E] побудило некоторых Широкозадов начать исповедовать [GetFaithByKey('faith_broadbeams').GetAdjective], веру, подчеркивающую почтение ко всем дарам земли. Азагал заключил союз с [Concept('maedhros', 'Маэдросом')|E] из [Concept('houseoffeanor', 'дома Феанора')|E], после того как [Concept('elven', 'эльфийский')|E] принц спас его из [Concept('orc', 'орочьей')|E] засады на гномьем тракте в [Concept('beleriand', 'Белерианде')|E]. В благодарность Азагал подарил ему [Concept('dragon_helm_of_dor_lomin', 'Драконий шлем Дор-ломина')|E], шедевр, созданный #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаром#!#! из [Concept('nogrod', 'Ногрода')|E].\n\nСвиток заканчивается [Glossary('Нирнаэт Арноэдиад','nirnaeth_arnoediad_gloss')], в которой Азагал и его воины противостояли ужасному [Concept('dragon', 'дракону')|E] Глаурунгом. Сражённый в схватке, Азагал на последнем издыхании вонзил кинжал в брюхо Глаурунга, тяжело ранив его и заставив дракона и его выводок отступить в [Concept('angband', 'Ангбанд')|E]. Гномы унесли тело Азагала, напевая погребальную песнь, двигаясь торжествуенной процессией, и никто не осмелился напасть на них."
 ancestor_veneration.0310.a: "Доблесть Азагала вдохновляет нас на подвиги."
 ancestor_veneration.0310.b: "Как он создавал узы, так и нам стоит."
 ancestor_veneration.0310.c: "Азагал возвысился в своё время. В своё время я превзойду его."

 ancestor_veneration.0311.t: "Почтение предков: Бодруит"
 ancestor_veneration.0311.desc: "В этом свитке идёт речь о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L Бодруите#!#!, втором сыне #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#! из [Concept('belegost', 'Белегоста')|E] и младшем брате #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinII').GetID] #L Двалина II#!#!. В юности он провёл много лет в королевстве [Concept('firebeard', 'Огнебородов')|E] [Concept('nogrod', 'Ногроде')|E], укрепляя связи братских кланов. Говорят, что он считался близким другом короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri3').GetID] #L Наугладура#!#!. В результате, когда произошёл инцидент с [Concept('nauglamir', 'Наугламиром')|E] и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe1').GetID] #L король Элу Тингол#!#! был убит, он настойчиво убеждал своего брата и правителя присоединиться к войскам Ногрода и выступить в поход на [GetTitleByKey('k_doriath').GetNameNoTier].\n\nОднако Двалина было нелегко подтолкнуть к войне, и он мог предвидеть надвигающуюся трагедию. Белегост убеждал Ногрод проявить сдержанность, но, тем не менее, Наугладур двинулся на Дориат и вскоре был убит в засаде. Эти события вызвали раскол между братьями, вспыльчивым, энергичным Бодруитом и серьёзным, сдержанным Двалином, и со временем заставили Бодруита принять пути [GetFaithByKey('faith_broadbeams').GetAdherentNamePlural].\n\nПосле того, как Двалин II решил увести большую часть своего народа в [Concept('khazaddum', 'Кхазад-дум')|E], Бодруит решил остаться в [Concept('bluemountains', 'Синих горах')|E] со своим младшим племянником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetID] #L Глонаром#!#!. Говорят, что он был одним из немногих [Concept('broadbeams', 'Широкозадов')|E], которых всё ещё приветствовал [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal] в королевстве [GetTitleByKey('k_buzra_dum').GetNameNoTier], основанном после [Concept('warofwrath', 'Войны Гнева')|E]."
 ancestor_veneration.0311.a: "Он старался сохранить важнейшие связи между братскими кланами."
 ancestor_veneration.0311.b: "Он призывал своих родичей сражаться за то, что он считал правильным."

 ancestor_veneration.0312.t: "Почтение предков: Скоргрим Суровая Рука"
 ancestor_veneration.0312.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdourhand0').GetID] #L Скоргриме Суровой Руке#!#!, рождённом в незначительном дворянском роду [Concept('broadbeam', 'Широкозадов')|E], но преисполненном жажды куда большей, чем позволяло его происхождение.\n\nВ юности он стремился вернуть [Concept('nogrod', 'Ногрод')|E], призвав под свои знамёна отчаянных и смелых. Но чертоги #L [GetTitleByKey('k_nogrod').GetNameNoTier]а#! не могли дать ни золота, ни славы, а шёпот его сородичей вскоре превратился в презрение. Сердце Скоргрима ожесточилось, и он подчинился, когда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul1').GetID] #L Король-чародей#!#! приказал ему принести [Concept('dwarvenrings', 'Кольца гномов')|E] из [Concept('bluemountains', 'Синих гор')|E].\n\nЧтобы добиться расположения, он предал не одного, а двух королей: #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin61').GetID] #L Двалина V#!#!, убитого по ложному миру, и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriV').GetID] #L Ори V#!#!, убитого на тайном совете. Завладев кольцами обеих кланов, он бежал в [Concept('angmar', 'Ангмар')|E] в поисках обещанной награды - места пробуждения [Concept('durin', 'Дурина')|E], [Concept('gundabad', 'Гундабада')|E].\n\nНо обещание Короля-чародея на деле оказалось предательством. Скоргрим и те немногие, кто еще был ему верен, были убиты, положив конец его ненасытному честолюбию."
 ancestor_veneration.0312.a: "Настоящее величие можно заслужить, а не украсть."
 ancestor_veneration.0312.b: "Хотя его происки провалились, его хитрость определила ход истории."

 ancestor_veneration.0313.t: "Почтение предков: Эльдран I, Первый Седобородый"
 ancestor_veneration.0313.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofeldran1').GetID] #L Эльдрану «Первому Седобородому»#!#!, почтенному основателю Седобородых, который прошёл через камень и снег, чтобы взойти на гору Долмед, под которой в [Glossary('Зелемабкане','zelemabkan_gloss')] по воле [Concept('mahalcharacter', 'Махала')|E] изначально пробудились [Concept('uriscarred', 'Ори «Покрытый шрамами»')|E] из клана [Concept('firebeards', 'Огнебородов')|E] и [Concept('dwalinwise', 'Двалин «Мудрый»')|E] из клана [Concept('broadbeams', 'Широкозадов')|E].\n\nИменно [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName] первым приложил руку к камню во [Concept('secondage', 'Второй эпохе')|E], чтобы воздвигнуть монастырь на горе Долмед, ещё более освятив гору как обитель для тех, кто овладел искусством Песни камня.\n\nВ честь [Concept('dwarffathers', 'праотцов')|E] Эльдран созвал первых Седобородых на гору Долмед, вырезав тысячу ступеней, чтобы паломники могли подняться по ним в смирении. Там, в камнях, до сих пор звучит эхо священных песен, которым обучал их Махал."
 ancestor_veneration.0313.a: "Однажды мы пройдём тысячу ступеней в память о нём."
 ancestor_veneration.0313.b: "С трудом приобретенное мастерство владения оружием может оказаться столь же ценным, как и любые другие знания."

 ### IRONFISTS ###

 ancestor_veneration.0410.t: "Почтение предков: Орн, «Скупой»"
 ancestor_veneration.0410.desc: "В этом свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri102').GetID] #L Орне «Скупом»#!#!, чья жадность чуть не погубила [Concept('ironfists', 'Железноруков')|E]. После [Concept('akallabeth', 'Акаллабет')|E] на чертог [GetTitleByKey('k_kheled_nala').GetNameNoTier] обрушились разрушения. [GetScriptedCharacterByHistoryID('lineofsindri100').GetFirstNameRegnal] был завален обломками, своды уцелели, но были уязвимы, а Железноруки рассеяны, многие из них поселились на равнинах [Concept('rhun', 'Руна')|E]. Из пепла восстал его сын Орн, принц жадности и обмана. Чтобы отстроить чертог, он заключил сделку с [Concept('sauroncharacter', 'Сауроном')|E], обменяв воинов на [Glossary('митриль','metal_mithril_gloss')] и золото. Уведя своих сторонников на войну, он оставил вместо себя своего сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri104').GetID] #L Булдина#!#!, под предлогом торговой миссии в [Concept('rhun', 'Рун')|E]. Так было положено начало [Concept('treacheryoforn', 'Предательству Орна')|E]. Говорят, что после раскрытия двуличия Железноруков, [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] проклял потомков Орна, заявив, что их [Concept('dwarffather', 'праотец')|E], [Concept('sindri', 'Синдри')|E], больше не переродится среди Железноруков, пока существует его род.\n\nВ Эред Хармале Железноруки возвели на трон #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri52').GetID] #L Трелина#!#!, потомка #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri37').GetID] #L Трелина#!#!, который основал чертог [GetTitleByKey('k_namagaluz').GetNameNoTier], где Железноруки начали всё заново. Булдин, носивший [Concept('sevenringsofdwarves','Кольцо Железноруков')|E], был изгнан вместе со своими сторонниками и бежал на северо-запад, в отдаленную шахтёрскую колонию [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. Там они изгнали поселившихся там дворян Железноруков, создав для себя неприступное убежище. Со временем на Нурункхиздин сошёл [Concept('dragon', 'дракон')|E], привлечённый рассказами о сокровищах. Он поглотил крепость и её жителей, что привело к пресечению рода Орна и уничтожению Кольца Железноруков."
 ancestor_veneration.0410.a: "Его судьба предупреждает нас: никакая монета не искупит душу, отданную тьме."
 ancestor_veneration.0410.b: "Пусть память удержит нас от пути, который когда-то проложила его гордыня."

 ancestor_veneration.0411.t: "Почтение предков: Трис, «Миротворица»"
 ancestor_veneration.0411.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri0csister').GetID] #L Трис «Миротворице»#!#!, родившейся в роду [Concept('sindri', 'Синдри')|E] в чертоге [GetTitleByKey('k_gamil_nala').GetNameNoTier]. Под властью её отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri0b').GetID] #L Кхолана#!#!, [Concept('ironfists', 'Железноруки')|E] процветали, но с удачей пришла чрезмерная самоуверенность. Когда другие кланы приблизились к секретам железа, её брат [GetScriptedCharacterByHistoryID('lineofsindri0c').GetFirstNameNicknamedRegnal] нарушил древние соглашения и силой отобрал богатое железом владение [GetTitleByKey('d_kheled_dum').GetNameNoTier] у [Concept('stiffbeards', 'Жесткобородов')|E] и убил его правителя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin0cbrother').GetID] #L Телеуса#!#!. В ответ Жесткобороды, [Concept('blacklocks', 'Черновласы')|E] и [Concept('stonefoots', 'Камненоги')|E] объединились в лигу, прекратили торговлю и сами раскрыли секреты. Когда Железноруки требовали торговли или угрожали войной, лига требовала возмещения ущерба.\n\nТак началась [Concept('warofiron', 'Железная война')|E]. В конечном счёте, Железноруки потерпели сокрушительное поражение, сильно недооценив противника, и большинство из них были изганы в Эред Хармал, а все три брата Трис погибли на войне. Это позволило ей править тем, что осталось от их народа, и её восхождение ознаменовало беспрецедентный момент - она стала первой [Concept('dwarven', 'гномьей')|E] королевой в истории. Долгое время выступавшая против войны, она заключила мир с тремя другими восточными кланами, изгнанные Железноруки сочли этот поступок бесчестием. После ее смерти, ей наследовал её сын [GetScriptedCharacterByHistoryID('lineofdhrim1').GetFirstNameNicknamedRegnal], который не принадлежал к роду Синдри. В последующие годы королевская резиденция Железноруков перешла к изгнанному #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri0e').GetID] #L Орану#!#!, сыну Тревора, который основал чертог [GetTitleByKey('k_kheled_nala').GetNameNoTier] вместе со многими другими изгнанниками."
 ancestor_veneration.0411.a: "Её правление доказало, что мир, каким бы горьким он ни был, может скрепить то, что разрушила гордыня."
 ancestor_veneration.0411.b: "Из её горя мы можем почерпнуть то, чему не смогла научить гордость."

 ancestor_veneration.0412.t: "Почтение предков: Тахм"
 ancestor_veneration.0412.desc: "В свитке рассказывается о жизни #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftahm').GetID] #L Тахма#!#!, ремесленника из [Concept('ironfist', 'Железноруков')|E]. В годы после [Concept('warlastalliance', 'Войны Последнего союза')|E], когда многие Железноруки, разрозненные из-за разрушения своих владений, искали работу среди [Concept('conceptracemen', 'людей')|E], Тахм был среди них. Его странствия привели его в [Concept('khy', 'Кхай')|E], где [GetScriptedCharacterByHistoryID('lineofmythra').GetFirstName], которую помнят и как королеву, и как богиню, долго искала корону, которая понравилась бы ей. Многие мастера пытались её сделать, но ни у кого не получилось. Тахм предстал перед её двором, заявив, что превзойдет людских ювелиров, но в течение многих лет ему это не удавалось.\n\nПосле семи лет безуспешных попыток Тахму в руки попал изумруд редчайшего качества. Из него он изготовил простой обруч из золота и серебра, украшенный этим камнем. Когда королева получила его, она, наконец, осталась довольна, и свидетели клялись, что изумруд испускал слабый свет. После ее смерти или предполагаемого вознесения кольцо потускнело и больше никогда не сияло. Тахм оставался у неё на службе до конца её правления, изготовив множество драгоценных камней, клинков и украшений, которые стали фамильными реликвиями древнего Кхая. После смерти королевы он ушел, и его судьба неизвестна. В последующие годы его работы переходили из рук в руки, многие из них были утрачены, хотя фрагменты все еще фигурируют в старых сказаниях.\n\nВ некоторых источниках его восхваляют как мастера редкого мастерства, чьи работы сохранились после его смерти. Другие отмечают, что стремление к славе привело его к положению, которое многие сочли слишком близким к божественному."
 ancestor_veneration.0412.a: "Его творения показывают, что мастерство может возвысить имя того, кто превзошёл своё время."
 ancestor_veneration.0412.b: "Его история предупреждает, что гордость за свои творения может вывести любого за рамки дозволенного."

 ### STIFFBEARDS ###

 ancestor_veneration.0510.t: "Почтение предков: Хевдрок, Герой"
 ancestor_veneration.0510.desc: "Этот свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhevdrok').GetID] #L Хевдроке#!#!, известного среди [Concept('stiffbeards', 'Жесткобородов')|E] [Concept('redmountains', 'Красных гор')|E]. Во [Concept('secondage', 'Второй эпохе')|E], вскоре после [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E], когда Жесткобороды получили [Concept('ringofpower', 'Кольцо Власти')|E]. Как только были обнаружены серебряные залежи [Concept('kibilzahar', 'Кибильзахара')|E], чертога Жесткобородов, их королевство привлекло внимание великих [Concept('dragons', 'драконов')|E] из дебрей. Никто не был так жесток, Везнарух, Гибельное пламя, ослепший на один глаз из-за стрелы.\n\nВо время одного из нападений Везнаруха [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstName] выступил против него. Хотя он не был одинок, его мужество не имело равных. Когда другие выпускали стрелы, которые не могли пронзить шкуру дракона, он взобрался на разрушенную крепость и ударил глубоко в крыло змея. Дракон пал, оторвал руку Хевдрока и скрылся в руинах. Тем не менее Хевдрок вновь выступил в бой. Полуслепой зверь высмеял оторванную руку Хевдрока, не подозревая о том, что он всё ещё держал в руке секиру, пока Хевдрок не отрубил череп дракона и не умер.\n\nЕго родня доставила его в [Glossary('Кибильтумун','kibiltumun_gloss')] под #L [GetTitleByKey('k_kibilzahar').GetNameNoTier]ом#!, единственное место, из которого по поверьям Жесткобородов [Concept('mahalcharacter', 'Махал')|E] направляет умерших в свои Чертоги. Там он был захоронен с королевскими почестями, символом неповиновения и преданности древнему чертогу Жесткобородов."
 ancestor_veneration.0510.a: "Наши легенды рождаются из доблести и силы."
 ancestor_veneration.0510.b: "Он ударил незаметно там, где другие не могли."

 ### BLACKLOCKS ###

 ancestor_veneration.0610.t: "Почтение предков: Рон, Изгнанник"
 ancestor_veneration.0610.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetID] #L Роне#!#!, дальнем потомке второй линии [Concept('thrar', 'Трара')|E] и предводителе изгнанников #L [GetTitleByKey('k_nargubraz').GetNameNoTier]а#! в [Concept('warofthelie', 'Войне лжи')|E]. На протяжении десятилетий порча распространялась по мере того, как король [GetScriptedCharacterByHistoryID('secondlineofthrar73').GetFirstNameNicknamedRegnal] и его младшие сыновья попали под тень [Concept('sauroncharacter', 'Саурона')|E], в то время как старший сын [GetScriptedCharacterByHistoryID('secondlineofthrar75').GetFirstNameNicknamedRegnal] сопротивлялся. После смерти Бормула в 2440 году [ageTA|E] Бохур правил недолго, прежде чем был убит своими братьями, что привело к гражданской войне.\n\nРон увел тех, кто не был верен Саурону, в изгнание в [GetTitleByKey('e_bizaruldum').GetNameNoTier], создав воинство, связанное жаждой мести. Наргубраз, объединившись с Руартаром, вел беспощадную войну, пока Белый маг [Concept('sarumancharacter', 'Саруман')|E] не объединил разрозненные силы ближе к концу конфликта. Вместе с монархами [Concept('stonefoot', 'Камненогов')|E] и [Concept('blacklocks', 'Черновласами')|E] Бизарулдума, изгнанниками Наргубраза и [Concept('men', 'людьми')|E] Локхас Друса коалиция Сарумана разгромила ставленника тени в 2459 году Т.Э. Саурон бежал, первая итерация Руартара рухнула, а Наргубраз был запечатан.\n\nПосле завершения конфликта Рон стал первым владыкой [Concept('axesofnargubraz', 'Топоров Наргубраза')|E]. Его наследие сохраняется благодаря непоколебимой решимости и благородному происхождению, так как его сын [GetScriptedCharacterByHistoryID('lineofbarukodlig3').GetFirstNameNicknamedRegnal] женился на дочери #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofthrar75').GetID] #L Акула#!#!, объединив их притязания и укрепив их право на власть."
 ancestor_veneration.0610.a: "Топор помнит, когда кровь забывает."
 ancestor_veneration.0610.b: "Не все, кто сбился с пути, заслуживают искупления."

 ancestor_veneration.0611.t: "Почтение предков: Горовод, Убийца гоблинов"
 ancestor_veneration.0611.desc: "В свитке рассказывается мрачная история о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgorovod3').GetID] #L Гороводе «Убийце гоблинов»#!#!, безжалостном воине [Concept('blacklocks', 'Черновласов')|E], который сражался под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L короля Трара III#!#!. Его ненависть к [Concept('goblins', 'гоблинам')|E] зародилась не на поле боя, а в детстве, когда он беспомощно наблюдал, как они забрали жизнь его сестры #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgorovod4').GetID] #L Гумис#!#! во время налёта на северных границах. В юности Горовод всегда был застенчив, но с того дня он жил жаждой мести и отказывался когда-либо снимать шлем. Он присоединился к походам Трара не ради почестей или золота, а чтобы увидеть, как прольется кровь гоблинов.\n\nКогда войска #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]а#! вернулись домой, Горовод этого не сделал. Он задержался в северных глубинах, выслеживая боевые отряды и охраняя заброшенные перевалы, еще долго после того, как королевство покинуло его. Когда до него дошла ложная весть о гибели Трара, его ярость вспыхнула с новой силой, и он исчез во тьме, преследуя последние отголоски войны.\n\nВ последнем бою, оказавшись в меньшинстве и получив увечья в нижних туннелях, он приказал своим товарищам завалить проход позади него. В одиночку он удерживал оборону, пока обвал не решил его судьбу. Ни одна могила не носит его имени, но в глубоких местах, где обитают гоблины, легенда о нем остается предостережением."
 ancestor_veneration.0611.a: "Некоторые традиции высечены кровью, а не на камне."
 ancestor_veneration.0611.b: "Его ярость принесла мир там, где никто не осмеливался его искать."

 ### STONEFOOTS ###

 ancestor_veneration.0710.t: "Почтение предков: Забад, Ювелир"
 ancestor_veneration.0710.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofzabad').GetID] #L Забаде#!#! из [Concept('stonefoots', 'Камненогов')|E], который в [Concept('firstage', 'Первую эпоху')|E], во времена правления [Concept('bavorcold', 'Бавора «Холодного»')|E], в древние дни [GetTitleByKey('k_khazad_madur').GetNameNoTier], основал Гильдию ювелиров и выковал украшения непревзойдённой красоты. Пока [Concept('ironfists', 'Железноруки')|E] богатели благодаря своему мастерству кованого железа, Камненоги завоевали богатство и славу благодаря искусству изготовления драгоценностей. Произведения Забада, известные своим экстравагантным блестящим ремеслом, были оценены не только его родичами, но и другими Свободными народами.\n\nЗабад нарушил множество [Concept('dwarven', 'гномьих')|E] обычаев в стремлении к художественному мастерству. Под его руководством Камненоги стали излюбленными партнёрами [Concept('elven', 'эльфийского')|E] короля [GetScriptedCharacterByHistoryID('lineofnurwe2').GetFirstName] из [Concept('hisildi', 'исильди')|E], который торговал мелкими изделиями из дерева и другими товарами с поверхности за сокровища Камненогов. Этот круговорот товаров принёс редкие красители и пигменты в руки Камненогов, вызвав улучшение их навыков в искусстве фрески и живописи, с мастерством, которое соперничало с их ювелирным делом.\n\nХотя его знания и мастерство принесли богатство его роду, величайшее наследие Забада - это дух искусства, который Камненоги с гордостью поддерживают по сей день."
 ancestor_veneration.0710.a: "Пусть наши руки почитают его память в ремесле."
 ancestor_veneration.0710.b: "Его сокровища не будут забыты."

 ancestor_veneration.0711.t: "Почтение предков: Бофор, «Строитель мостов»"
 ancestor_veneration.0711.desc: "Свиток посвящен #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbhofor').GetID] #L Бофору «Строителю мостов»#!#!, мастеру-строителю, чьи творения получили признание в меняющиеся времена. Хотя королевство [GetTitleByKey('e_bizaruldum').GetNameNoTier] было основано в единстве королей #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarII').GetID] #L Трара II#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorII').GetID] #L Бавора II#!#!, держава была разделена между их кланами. [Concept('bavorsfolk', 'Народ Бавора')|E] правил Северным королевством, [Concept('thrarsfolk', 'Народ Трара')|E] - Южным, и они часто вступали в браки, чтобы укрепить свои узы.\n\nДаже когда Черновласы раскололись, сыновья Трара II правили порознь: один остался в Бизарулдуме, другой основал [GetTitleByKey('k_mablad_dum').GetNameNoTier] в обширных [Concept('yellowmountains', 'Жёлтых горах')|E]. Тем временем, королевством [GetTitleByKey('k_nargubraz').GetNameNoTier] по-прежнему правили потомки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofthrar1').GetID] #L Харваты#!#!. В это время разлуки была начата работа по объединению. По приказу #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar21').GetID] #L Даона#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavor16').GetID] #L Дурама#!#! Бофор и каменщики из кланов [Concept('stonefoots', 'Камненогов')|E] и [Concept('blacklocks', 'Черновласов')|E] возвели Мост единства через великую центральную реку Бизарулдума, соединив братские столицы [GetTitleByKey('k_tumunamahal').GetNameNoTier] и [GetTitleByKey('k_khazad_madur').GetNameNoTier].\n\nВ честь этого союза был учрежден великий праздник, который отмечался поколениями. Великий город Тисулэ на середине моста, где сходились Север и Юг. Там, в большом зале, часто собирался объединенный совет Черновласов и Камненогов, чтобы обсудить дела королевства."
 ancestor_veneration.0711.a: "Камень может выветриться, но братские узы вечны."
 ancestor_veneration.0711.b: "Пусть наши следующие творение возвышаются так же гордо, как мост Бофора."

 ancestor_veneration.0712.t: "Почтение предков: Шисен, «Дегустатор»"
 ancestor_veneration.0712.desc: "В свитке записан [GetScriptedCharacterByHistoryID('lineofshisen').GetFirstNameNicknamedRegnal], чья жизнь пришлась на первые годы [Concept('thirdage', 'Третьей эпохи')|E]. После смерти #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIV').GetID] #L Трара IV#!#! династия [Concept('blacklock', 'Черновласов')|E] в #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]е#! пресеклась, трон перешёл к [Concept('stonefoots', 'Камненогам')|E]. Камненоги правили крепко, хотя их взоры были обращены внутрь себя. Тем не менее, их [Concept('king', 'король')|E], [GetScriptedCharacterByHistoryID('lineofbavor52').GetFirstNameNicknamedRegnal], внук #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorIV').GetID] #L Бавора IV#!#!, мало заботился о делах за пределами своего двора, даже когда во время его правления разразилась [Concept('warlastalliance', 'Война Последнего союза')|E], наполнив свои залы бесконечными пирами. Гур стал таким большим, что едва влезал на свой трон.\n\nСреди подданных Гура был и Шисен, ремесленник, который стремился к совершенству в кулинарии. То, что началось с изучения пивоваренного дела у Черновласов, превратилось в стремление к вкусу и общению. Он путешествовал по [Concept('redmountains', 'Красным горам')|E], пробуя копчёное мясо среди [Concept('ironfists', 'Железноруков')|E], коренья среди [Concept('stiffbeards', 'Жесткобородов')|E] и травы восточных [Concept('men', 'людских')|E] племён, смешивая их обычаи в блюдах редкой гармонии.\n\nКогда новости о его мастерстве достигли двора, прожорливый король призвал его утолить голод, который не могло утолить никакое ремесло. Шисен служил ему много лет, пока однажды его сюзерен, огромный в размерах и аппетите, не подавился на очередном грандиозном пиру. Он снова отправился в путь в поисках знаний о продуктах питания. Его путешествие началось в мире и закончилось изобилием, но его ремесло сохранилось, связав народы Красных гор памятью и едой. Там, где Гильдия ювелиров расширила кругозор в области ремесел, Шисен расширил его в области искусного использования продуктов питания и получения удовольствия от них."
 ancestor_veneration.0712.a: "Благодаря изобилию он укрепил и свой очаг, и свою державу."
 ancestor_veneration.0712.b: "Воздержание за столом может принести больше, чем когда-либо принесёт снисходительность."
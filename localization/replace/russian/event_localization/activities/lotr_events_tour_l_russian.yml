 lotr_tour_events.0100.t: "Роскошный ужин"
 lotr_tour_events.0100.desc: "Ужин в самом разгаре, когда я смотрю через стол, за которым в качестве [Select_CString(visiting_liege.IsFemale, 'почётной гостьи', 'почётного гостя' )] сидит [visiting_liege.GetName]. Я поднимаю свой бокал, готовясь произнести достойный тост за всех присутствующих здесь гостей, и вскоре все взгляды устремляются на меня.\n\nТщательно подбирая слова, я начинаю с того, что благодарю всех за то, что пришли, и хвалю качество еды и напитков, приготовленных моими верными слугами. Затем я делаю драматическую паузу для большего эффекта, готовясь завершить свою речь..."
 lotr_tour_events.0100.a: "...словами надежды и веселья."
 lotr_tour_events.0100.b: "...подчеркнув великую доблесть, которой обладает [visiting_liege.GetName]!"

 lotr_tour_events.0101.t: "Высокие стены и сильные руки"
 lotr_tour_events.0101.desc: "Осматривая территорию моего двора, [visiting_liege.GetName] следует за мной к внешним стенам владения. Отсюда всем открывается великолепный вид на окружающие земли, и я позабочусь о том, чтобы мой [Concept('liege', 'сюзерен')|E] [Select_CString(visiting_liege.IsFemale, 'увидела', 'увидел' )], насколько хорошо укреплена оборона.\n\n[Concept('elves', 'Эльфы')|E] не вступают в войну без веской причины, но у наших врагов нет таких сомнений. [Concept('orcs', 'Орки')|E] склонны к набегам, как и некоторые из людей, перешедших на службу к Тёмному властелину."
 lotr_tour_events.0101.a: "Наше бдение никогда не ослабнет, мой сюзерен."
 lotr_tour_events.0101.b: "Нам нужна помощь в восстановлении этих оборонительных сооружений."

 lotr_tour_events.0102.t: "Воспоминание о давно минувших днях"
 lotr_tour_events.0102.desc: "Празднество в самом разгаре, и [visiting_liege.GetName] следует за мной, прогуливаясь по территории празднества, впитывая впечатления от всех различных мероприятий и веселья, которые здесь проходят.\n\nКак и рядом с центральной площадкой, [visiting_liege.GetFirstName], похоже, весьма [Select_CString(visiting_liege.IsFemale, 'впечатлена', 'впечатлен' )] пьесой, повествующей о героических деяниях из Первой эпохи, таких как доблесть [Concept('elves', 'эльфов')|E], которые выдержали многие нападения [Concept('morgothcharacter', 'Моргота')|E]."
 lotr_tour_events.0102.a: "У нас всё ещё есть сила, подобная силе героев древности."
 lotr_tour_events.0102.b: "Такое представление должно пройти по всей державе!"

 lotr_tour_events.0500.t: "Песни у камина"
 lotr_tour_events.0500.desc: "Пока ужин в самом разгаре, музыканты и певцы стоят у большого камина, украшающего пиршественный зал, и исполняют множество замечательных песен. Я замечаю, что [stop_host_scope.GetName] сидит напротив за столом и с волнением наблюдает за выступлениями.\n\nКогда заканчивается очередная песня, я на мгновение прерываю трапезу и, убедившись, что [stop_host_scope.GetFirstName] слушает, я..."
 lotr_tour_events.0500.a: "...объявляю, что следующую песню спою [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 lotr_tour_events.0500.b: "...благодарю [stop_host_scope.GetHerHis] за организацию таких приятных торжеств."

 lotr_tour_events.0501.t: "Бдительный дозор"
 lotr_tour_events.0501.desc: "Когда мы осматриваем территорию владений, которыми правит [stop_host_scope.GetName], нас подводят к внешним укреплениям прибежища. Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] видеть, что за всеми подходами к поселению наблюдают хорошо расставленные часовые, а [stop_host_scope.GetFirstName] заверяет меня, что ещё больше скрытых стражей находятся вне поля зрения.\n\n«У меня на сердце становится легче, удостоверившись, что ваши земли хорошо защищены, [stop_host_scope.getFirstNam]«», - говорю я и продолжаю, добавляя..."
 lotr_tour_events.0501.a: "«...Никакое зло не проскочит мимо вашего бдительного дозора»."
 lotr_tour_events.0501.b: "«...Я вложусь в восстановление ваших оборонительных сооружений»."
 
 lotr_tour_events.0502.t: "Великолепное представление"
 lotr_tour_events.0502.desc: "Культурное празднество начинает достигать своего апогея, когда [stop_host_scope.GetName] осторожно ведёт меня к центральной площади, где установлена сцена. Когда мы подходим ближе, я вижу, что на ней разыгрывается пьеса, изображающая различные события из Первой эпохи.\n\nНа сцене разыгрывается представление, рассказывающее о доблести [Concept('elves', 'эльфов')|E], которые на протяжении многих веков защищали свои земли от бесчисленных нападок [Concept('morgothcharacter', 'Моргота')|E]. В конце пьесы [stop_host_scope.GetFirstName] поворачивается ко мне с довольным видом. «Вам понравилось выступление?», - спрашивает [stop_host_scope.GetSheHe], и я отвечаю..."
 lotr_tour_events.0502.a: "«Это было действительно чудесно»."
 lotr_tour_events.0502.b: "«Эту пьесу нужно ставить по всей державе!»"
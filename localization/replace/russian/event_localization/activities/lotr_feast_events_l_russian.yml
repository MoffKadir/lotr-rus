l_russian:

 orc_feast_0001_orc_trigger: "На пиршестве присутствует подходящий орк" 

 lotr_feast.0001.t: "Орочье пойло"
 lotr_feast.0001.desc: "Пир утомляет, и меня уже почти одолевает сон, как вдруг [orc_participant.GetFirstName] подходит ко мне с большим кожаным бурдюком, наполненным какой-то жидкостью.\n\n«Я [Select_CString(orc_participant.IsFemale, 'принесла', 'принёс' )] вам особое варево! Попробуйте!», - кричит мне [orc_participant.GetFirstNameNoTooltip] и при этом громко хохочет.\n\nПоначалу мне трудно сглотнуть, горло словно горит... но потом по телу разливается приятное ощущение тепла, и вдруг я чувствую новую силу и энергию в мышцах. Всего одной капли варева было достаточно, чтобы мне захотелось пробежать круг по чертогу."
 lotr_feast.0001.a: "[orc_participant.GetFirstNameNoTooltip], налей мне ещё!"
 lotr_feast.0001.b: "Этого мне было достаточно."

 empowered_by_orc_brew_1_modifier: "Освежающее орочье пойло"
 empowered_by_orc_brew_1_modifier_desc: "Этот персонаж освежился сомнительной [Concept('orcish','орочьей')|E] выпивкой."
 empowered_by_orc_brew_2_modifier: "Бодрящее орочье пойло"
 empowered_by_orc_brew_2_modifier_desc: "Этот персонаж взбодрился сомнительной [Concept('orcish','орочьей')|E] выпивкой."
 empowered_by_orc_brew_3_modifier: "Придающее сил орочье пойло"
 empowered_by_orc_brew_3_modifier_desc: "Этот персонаж испытал прилив сил от сомнительной [Concept('orcish','орочьей')|E] выпивки."
 empowered_by_orc_brew_4_modifier: "Ошеломляющее орочье пойло"
 empowered_by_orc_brew_4_modifier_desc: "Этот персонаж перебрал сомнительной [Concept('orcish','орочьей')|E] выпивки."

 exempt_from_balrog_struggle: "Передышка от Морийской борьбы"
 exempt_from_balrog_struggle_desc: ""

 lotr_feast.0050.t: "Вызов через стол"
 lotr_feast.0050.desc: "На середину стола кладут массивный, пропитанный грогом сочный кусок мяса. Прежде чем я успеваю потянуться за ним, тяжёлая, покрытая шрамами рука опускается на стол, пригвоздив добычу к дереву. Я поднимаю глаза и вижу, как [orc_potential_rival.GetFirstName] скалится сквозь кривые зубы, в [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] глазах горит явный вызов.\n\n«Это для [Select_CString(orc_potential_rival.IsFemale, 'настоящей воительницы', 'настоящего воина' )]», - рычит [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )] достаточно громко, чтобы за соседними столами воцарилась тишина. «Не для [Select_CString(ROOT.Char.IsFemale, 'той', 'того' )], кто тратит больше времени на чистку доспехов, чем на заточку клинка. Если, конечно, ты не думаешь, что у тебя хватит сил отнять это у меня?»"
 lotr_feast.0050.a: "У тебя слишком большой язык для личинки! Встань и дерись!"
 lotr_feast.0050.b: "Ешь досыта. Мне не нравятся объедки."

 lotr_feast.0051.t: "Перевёрнутый стол"
 lotr_feast.0051.desc: "С глухим грохотом [orc_potential_rival.GetFirstName] встаёт и опрокидывает весь пиршественный стол, разбрасывая кости, миски и кубки.\n\n«Еда протухла!», - вопит [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )]. «Даже гоблин не стал бы есть эти помои! Тот, кто это устроил, заслуживает того, чтобы с него содрали кожу!»\n\n[Select_CString(orc_potential_rival.IsFemale, 'Её', 'Его' )] взгляд встречается с моим. Зал ожидает реакции. Хранить молчание было бы трусостью. Ответить - значит пролить кровь."
 lotr_feast.0051.a: "Ты оскорбляешь МОЙ пир? Повтори это ещё раз, червяк!"
 lotr_feast.0051.b: "Разрядить обстановку. Сегодня сломанный стол не стоит проломленного черепа."

 lotr_feast.0052.t: "Громкое враньё"
 lotr_feast.0052.desc: "Сквозь рёв орков и треск ломающихся костей я слышу, как [orc_potential_rival.GetFirstName] выкрикивает ложь обо мне — утверждает, что я [Select_CString(ROOT.Char.IsFemale, 'бежала', 'бежал' )] с поля боя, [Select_CString(ROOT.Char.IsFemale, 'пряталась', 'прятался' )] за спинами рабов, [Select_CString(ROOT.Char.IsFemale, 'крала', 'крал' )] добычу.\n\nЗал смеётся. Они любят слухи больше, чем свежее мясо. Если я не отвечу на это, слухи распространятся. Если я отвечу... может начаться потасовка."
 lotr_feast.0052.a: "Встань и посмотри мне в лицо, [Select_CString(orc_potential_rival.IsFemale, 'лгунья', 'лгун' )] - я вырежу правду на твоей шкуре!"
 lotr_feast.0052.b: "Пусть болтает. Слова не могут ранить меня."
 lotr_feast.0052.positive.t: "Истина через силу"
 lotr_feast.0052.positive.desc: "Вы прищемили лживый язык и восстановили свою честь."
 lotr_feast.0052.negative.t: "Равнодушие к перешёптываниям"
 lotr_feast.0052.negative.desc: "Вы проигнорировали слухи, но они беспрепятственно распространились по залу."

 lotr_feast.0053.t: "Прожжённое хвастовство"
 lotr_feast.0053.desc: "Пиршественные костры жарко пылают, и [orc_potential_rival.GetFirstName] хвастается деяниями, которые *явно* украдены из моих собственных побед.\n\n«Я сразил десятерых врагов одним ударом!» - кричит [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )], размахивая жирной костью, как клинком.\n\nНесколько орков бросают взгляды в мою сторону. Они знают правду, но они также жаждут крови."
 lotr_feast.0053.a: "Ты [Select_CString(orc_potential_rival.IsFemale, 'посмела', 'посмел' )] украсть МОЮ славу? Я выжгу эту ложь на твоей шкуре!"
 lotr_feast.0053.b: "Пусть болтает. Мне не нужно кричать, чтобы самоутвердиться."
 lotr_feast.0053.positive.t: "Возвращённая слава"
 lotr_feast.0053.positive.desc: "Вы опровергли ложное хвастовство и заслужили уважение."
 lotr_feast.0053.negative.t: "Украденная слава"
 lotr_feast.0053.negative.desc: "Вы оставили без внимания лживое хвастовство, и ваше молчание стоило вам чести."

 lotr_feast.0054.t: "Танец оскорблений"
 lotr_feast.0054.desc: "В центре пиршественного зала образуется кольцо орков. [Select_CString(orc_potential_rival.IsFemale, 'Одна', 'Один' )] из них выходит вперёд - [orc_potential_rival.GetFirstName], конечно же, — хлопает в ладоши, топает ногами, распевает грубые куплеты о моём происхождении и запахе моего военного лагеря.\n\nТолпа взрывается смехом. Это орочий танец оскорблений — наполовину насмешка, наполовину вызов. Если я выйду на сцену, скорее всего, прольётся кровь."
 lotr_feast.0054.a: "Я выйду в круг и поджарю [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] заживо словами!"
 lotr_feast.0054.b: "Пусть лают, как гоблины. Я не стану отвечать."
 lotr_feast.0054.positive.t: "Слова подобны лезвиям"
 lotr_feast.0054.positive.desc: "Вы ответили на каждое оскорбление и унизили своих противников."
 lotr_feast.0054.negative.t: "Безмолвная цель"
 lotr_feast.0054.negative.desc: "Вы ушли, и круг насмехается над вашим тихим отступлением."

 lotr_feast.1000.t: "Подходящий момент"
 lotr_feast.1000.desc: "Я прохожу мимо, пока [listening_elf.GetName] и [attentive_elf.GetName] увлечены беседой друг с другом. Поблизости много других гостей, и несколько голов поворачиваются в мою сторону. Я понимаю, что это может быть хорошей возможностью произнести речь, чтобы вселить [Concept('hope', 'надежду')|E] в слушателей, но смогу ли я так быстро подобрать нужные слова?"
 lotr_feast.1000.a: "Я точно знаю, что сказать..."
 lotr_feast.1000.b: "Нет, время сейчас неподходящее..."
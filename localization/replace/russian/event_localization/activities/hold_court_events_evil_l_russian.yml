l_russian:

 ### An Orcish Bard ###
 hold_court_evil.0001.t: "Варварские песни: "
 hold_court_evil.0001.t.song1: "$hold_court_evil.0001.t$Где есть кнут"
 hold_court_evil.0001.t.song2: "$hold_court_evil.0001.t$В Гоблин-град"
 hold_court_evil.0001.t.song3: "$hold_court_evil.0001.t$Башни-Клыки"
 hold_court_evil.0001.t.song4: "$hold_court_evil.0001.t$Гоблин Грета"
 hold_court_evil.0001.t.song5: "$hold_court_evil.0001.t$За синие горы, за белый туман"
 hold_court_evil.0001.t.song6: "$hold_court_evil.0001.t$Червей несут они в Изенгард"
 hold_court_evil.0001.t.song7: "$hold_court_evil.0001.t$Забавные мелочи"
 hold_court_evil.0001.desc.start: "К моему трону приближается фигура в капюшоне. Гость резко откидывает капюшон и оказывается, что под ним скрывался [orc|El]!\n\n«Слыш суда, дурачьё! Меня кличут [oddbard.GetFirstNameNicknamed]! [Select_CString(oddbard.IsFemale, 'Заявилась', 'Заявился' )] я тута, шоб показать как астёр мой езык!»\n\nЭтим, пожалуй, можно было бы объяснить потрёпаный вид и мерзкий запах [Select_CString(oddbard.IsFemale, 'гостьи', 'гостя' )]... Ко всеобщему ужасу, «бард» начинает своё выступление, а инструментом [Select_CString(oddbard.IsFemale, 'ей', 'ему' )] служит корявая дубина, которой, по видимому, также можно сносить черепа:"
 hold_court_evil.0001.desc.song1: "\n\n#V «Мы не хотим сегодня на войну!\nНо владыка плети говорит «НЕТ НЕТ НЕТ!» \nМы маршируем вот уже весь день, всю ночь, весь день!\nТам где есть кнут, там есть и путь!»#!"
 hold_court_evil.0001.desc.song2: "\n\n#V «Цап, хвать!\nИ все назад!\nВ АД, В АД, В АД, В АД — В ГОБЛИН-ГРАД!\nВ АД, В АД, В АД, В АД — В ГОБЛИН-ГРАД!\nВ АД, В АД, В АД, В АД — В ГОБЛИН-ГРАД!\nВ АД, В АД, В АД, В АД — В ГОБЛИН-ГРАД!»#!"
 hold_court_evil.0001.desc.song3: "\n\n#V «Ты стоишь в эпицентре бури.\nСделай шаг! И вот ты умер...\nТы стоишь у подножья Клыков\nПод взором... КРАСНОГО ОКАААА!»#!"
 hold_court_evil.0001.desc.song4: "\n\n#V «Карманный енот с ножом и загребущими руками!\nОна зажжёт костёр-другой, карман набитый контрабандой!\nПрислужница демонов, кутила днём и ночью!\nСпросите у своей ватаги кто-ж здесь самый лучший, хором они ответят:\n...Гоблин Грета!»#!"
 hold_court_evil.0001.desc.song5: "\n\n#V «За синие горы, за белый туман...\nВ пещеры и норы уйдёт караван...\nЗа быстрые воды уйдём до восхода...\nЗа грогом крепчайшим из сказочных стран...»#!"
 hold_court_evil.0001.desc.song6: "\n\n#V «Червей несут они в Изенгард!\nГард, гард, гард, гард.\nЧервей несут они в Изенгард!\nГард, гард, га-гард, гард».#!"
 hold_court_evil.0001.desc.song7: "\n\n#V «Пятнадцать птиц на ветвях качались,\nПод ветром перья у них трепыхались.\nНо крыльев – увы! – не досталось пташкам.\nКак же снова вспорхнуть бедняжкам?\nПокончим с ними каким путём?\n Зажарим? Сварим? Съедим сырьём?»#!"
 hold_court_evil.0001.desc.end: "\n\nКогда ужасно громкое и нескладное выступление наконец завершается после того, что казалось вечностью, я с облегчением вздыхаю. [Select_CString(oddbard.IsFemale, 'Та', 'Тот' )], кто секунду назад [Select_CString(oddbard.IsFemale, 'пытала', 'пытал' )] мой разум ожидает моей реакции:\n\n«Ищо нада? Ищо магу»."
 hold_court_evil.0001.a: "СТРАЖА!"
 hold_court_evil.0001.toast.at: "«Барду» удаётся сбежать!"
 hold_court_evil.0001.b: "Очень даже...неплохо."
 hold_court_evil.0001.toast.bt: "[Select_CString(oddbard.IsFemale, 'Она', 'Он' )] всё продолжает и продолжает..."
 hold_court_evil.0001.c: "Прошу! Я отдам что угодно, лишь бы это прекратилось!"
 hold_court_evil.0001.d: "Ну, это было... воодушевляюще?"
 hold_court_evil.0001.dt: "Вас по-своему вдохновило это варварское издевательство над музыкой"
 hold_court_evil.0001.e: "Какая сладкая песнь! Вы точно должны присоединиться к моему двору!"
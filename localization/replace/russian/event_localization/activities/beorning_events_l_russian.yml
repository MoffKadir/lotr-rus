 # Skinchanger events
 beorning.0001.t: "Медовое происшествие"
 beorning.0001.desc: "Я просыпаюсь от звука знакомого голоса, кто-то возбуждённо пытается ворваться в комнату.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Кто-то напал на нас ночью! Ульи разорваны на куски! Соты разбросаны по всему двору! Пчёлы в ярости! Нужно...»"
 beorning.0001.a: "Открыть дверь"
 beorning.0001.b: "Отвернуться и спать дальше"

 beorning.0002.t: "Медовое происшествие"
 beorning.0002.desc: "[advisor.GetFirstNameNoTooltip] входит в комнату. После нескольких секунд непрекращающихся разглагольствований [advisor.GetSheHe] внезапно замолкает, глядя на меня с разинутым ртом. Я пытаюсь проследить за взглядом и вижу, что всё моё тело покрыто пятнами мёда, раздавленными пчёлами и волдырями от укусов. Прикусив губу от изумления, я понимаю, что и рот мой покрыт чем-то сладким и маслянистым.\n\nЯ смотрю как [advisor.GetFirstNameNoTooltip] пятится из комнаты, заикаясь от извинений."
 beorning.0002.a: "Ну, это было неловко..."

 beorning.0003.t: "Медовое происшествие"
 beorning.0003.desc: "Постепенно меня осеняет, что это один из тех случаев, когда моя животная форма поддаётся первобытному зову, а я теряю контроль. Прежде чем с кем-то говорить, стоит, пожалуй, прибрать тот беспорядок, который я [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] после себя."
 beorning.0003.a: "Сначала мне нужно навести здесь порядок"
 beorning.0003.toast.a.success: "Получено свойство!"

 beorning.0011.t: "Налёт в горах"
 beorning.0011.desc: "Прежде чем мне удаётся кого-то увидеть, я чувствую их запах. С предгорий доносится смрад грязи и спёкшейся крови. Я следую за этим запахом, чувствуя, как во мне растёт гнев - и голод. Вскоре я слышу их: резкий хохот и крики, лязг железа и стали.\n\nЯ продираюсь через заросли, подбираясь к опушке. Облака расходятся и солнце освещает окрестности. Теперь я вижу их, собравшихся вокруг потрескивающего костра, - десяток горных гоблинов, спорящих на своём гортанном наречии. Вышли ли они на охоту за дичью или же готовятся к налёту на окрестные поселения?"
 beorning.0011.a: "Попытаться сразить гоблинов"
 beorning.0011.a.success: "Вам удаётся уничтожить свору гоблинов"
 beorning.0011.a.failure: "В ходе нападения вы получаете ранение"
 beorning.0011.toast.a.failure: "Ранение"
 beorning.0011.b: "Попытаться прогнать гоблинов"
 beorning.0011.b.success: "Вам удаётся отогнать гоблинов назад, в горы"
 beorning.0011.b.failure: "В ходе нападения вы получаете ранение"
 beorning.0011.toast.b.failure: "Ранение"
 beorning.0011.c: "Напасть на вожака гоблинов"
 beorning.0011.c.success: "Вы обезглавили вожака гоблинов"
 beorning.0011.c.failure: "В ходе нападения вы получаете ранение"
 beorning.0011.toast.c.failure: "Ранение"
 beorning.0011.d: "Отступить!"

 beorning.0012.t: "Налёт в горах"
 beorning.0012.desc: "Они не ожидают нападения в такой близости к горам. Я оказываюсь среди них прежде, чем они успевают понять, что произошло. Я полностью отдаюсь своей животной ярости, круша врагов направо и налево, разрывая их на части зубами. Кто-то пытается бежать. Я преследую их. Они умирают."
 beorning.0012.a: "Граааа!"

 beorning.0013.t: "Налёт в горах"
 beorning.0013.desc: "Они не ожидают нападения в такой близости к горам. Я оказываюсь среди них прежде, чем они успевают понять, что произошло. Я полностью отдаюсь своей звериной ярости и рву врагов на части. Свора гоблинов разбегается в стороны в панике."
 beorning.0013.a: "Граааа!"

 beorning.0014.t: "Налёт в горах"
 beorning.0014.desc: "Теперь, когда с ними покончено, я возвращаюсь назад, в долину. Голова предводителя орочьей шайки всё ещё зажата в моей челюсти. Уже завтра она окажется на пике перед моими чертогами: это не только трофей, но и предупреждение."
 beorning.0014.a: "Граааа!"

 beorning.0021.t: "Потерянная родина"
 beorning.0021.desc: "Меня тянуло сюда, как это часто случается. Зов, перед которым невозможно устоять. Я медленно бреду по склонам холмов, пересекаю предгорья, поднимаюсь в горные долины. На своём пути я встречаю многих зверей, но они не бегут от меня. Они чувствуют мои намерения.\n\nНаконец, я вскарабкиваюсь на утёс, что нависает над долиной. Пусть я [Select_CString(ROOT.Char.IsFemale, 'родилась и выросла', 'родился и вырос' )] в низинах, но я чувствую, что именно здесь, в горах — мой дом. Дом моих предков. Это в моей крови. Я вглядываюсь в луну, а она, кажется, вглядывается в ответ. Она стала свидетелем всей истории моего народа. Может однажды она увидит и то, как они исполнят своё предназначение. Они прогонят наших врагов и вернут свою гористую родину."
 beorning.0021.a: "[Select_CString(ROOT.Char.IsFemale, 'Достойна', 'Достоин' )] ли я своих предков?"
 beorning.0021.a.success: "Они гордились бы мной"
 beorning.0021.a.failure: "Я лишь жалкая тень своей династии"
 beorning.0021.toast.a.success: "Получено большое количество признания!"
 beorning.0021.toast.a.failure: "Получено малое количество признания!"

 beorning.0022.t: "Потерянный дом"
 beorning.0022.desc: "Вдали я вижу первые проблески рассвета цвета охры. Пора возвращаться в долину. Я неохотно прихожу в себя от грёз и начинаю спускаться вниз по склону. Но я знаю, что моё возвращение сюда также неизбежно как восход солнца. Однажды... быть может... я вернусь навсегда."
 beorning.0022.a: "Вернуться домой"

 beorning.0031.t: "Каррок"
 beorning.0031.desc: "Весь долгий вечер я [Select_CString(ROOT.Char.IsFemale, 'бороздила', 'бороздил' )] пределы моих владений. В своём зверином облике я могу преодолевать огромные расстояния за одну ночь. Эта ночь не стала исключением. И всё таки, есть ещё одно местечко, которое я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы посетить до возвращения в чертоги и в человеческий облик.\n\nЯ проношусь через брод, не преминув схватить пастью рыбу, что оказалась не в том месте не в то время. Добравшись до островка в центре реки, я вскакиваю по крутым ступенькам. Добравшись до вершины, я осматриваюсь по сторонам.\n\nНа востоке лежит Великий лес. Плотное переливающееся одеяло тумана, что струится меж деревьями, освещено лунным светом. К северу и югу Великая река диких земель извивается, через долину уходя к землям, о которых я знаю лишь понаслышке. На западе лежат Мглистые горы. Силуэты острых пиков-осколков вздымаются в лунном свете.\n\nЯ понимаю, что покуда я патрулирую эти земли, моим врагам здесь не бывать. Моему народу нечего бояться."
 beorning.0031.a: "Обратить взор на восток (Великий лес)"
 beorning.0031.b: "Повернуть на запад (Мглистые горы)"

 beorning.0041.t: "Внезапная стрела"
 beorning.0041.desc: "У умения по желанию превращаться в громадного медведя есть свои преимущества... и недостатки.\n\nГлавное преимущество в том, что я могу патрулировать свои владения в облике гигантского зверя с невероятной силой. Обычно это служит отличным сдерживающим фактором для непрошенных гостей. Если я всё же встречаю реального врага, будь то [orc|El], варг или недобрый человек, не малы шансы того, что я раздавлю их в труху: такова моя звериная мощь.\n\nЕсть, конечно, и проблема. Порой мои собственные люди могут спутать меня с... медведем. Разумеется, слухи ходят, но мои люди достаточно умны, чтобы не распространяться в приличном обществе. Они понимают, что единственное, что важно для меня — их безопасность. Но в моих землях и настоящие медведи — не редкость, а посему периодически они вредят посевам, грабят ульи и иногда забредают в чей нибудь дом. Поэтому я стараюсь не заходить в деревни, ведь там, по понятным причинам, местные не всегда мне рады. Сегодня мне повстречался пастух со своей отарой."
 beorning.0041.a: "Постоять за себя"
 beorning.0041.a.success: "Жизнь преподносит вам урок"
 beorning.0041.a.failure: "Вас ранит стрела"
 beorning.0041.toast.a.success: "Могучий, но раненый медведь"
 beorning.0041.toast.a.failure: "Раненый медведь"
 beorning.0041.b: "Поспешно удалиться"

 beorning.0042.t: "Внезапная стрела"
 beorning.0042.desc: "Нередко в зверином облике я не до конца себя контролирую. Иногда это может привести к неприятным последствиям. Этот раз не стал исключением.\n\nПастух взвизгивает в ужасе и драпает изо всех ног. Внезапно, однако, набравшись смелости, он разворачивается, держа в руке лук. В мгновение ока я ощущаю острую боль. Стрела глубоко вонзается мне в бедро.\n\nУтром боль будет нестерпимой, а придворному врачу придётся объяснять, откуда взялась рана..."
 beorning.0042.a: "Ай."

 beorning.0043.t: "Внезапная стрела"
 beorning.0043.desc: "Когда я поспешно отступаю, то слышу издевательский смех пастуха: «Ха! Медведи не такие уж и страшные...»"
 beorning.0043.a: "Нужно не забыть повысить налоги с этого пастуха"

 beorning.9000.t: "Домой, к очагу"
 beorning.9000.desc: "Я вновь принимаю человеческий облик, но знаю, что зверь сидит глубоко внутри..."
 beorning.9000.a: "Вернуться в человеческое обличье"
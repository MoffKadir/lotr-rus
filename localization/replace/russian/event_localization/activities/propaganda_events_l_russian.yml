 # Propaganda Start Event

 propaganda.0001.t:0 "История, которую стоит рассказать"
 propaganda.0001.desc:0 "Я размышляю об огромных пространствах земли и коренном населении [Concept('middleearth', 'Средиземья')|E], которыми правили древние [Concept('adunai', 'адунайцы')|E], до [Concept('akallabeth', 'Акаллабет')|E]. Если я хочу восстановить эту давно утраченную славу, крайне важно, чтобы все в моём королевстве осознали своё место подданных превосходящих адунай.\n\nТаким образом, по моему указу, все градоправители и художники в моих владениях и владениях моих вассалов должны будут культивировать покорность в моем королевстве. Это будет сделано путём пересказа истории мира и места адунайцев в нём.\n\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сосредоточить свои усилия на подходящем повествовании."
 propaganda.0001.a:0 "О Кастамире и гибели Гондора"
 propaganda.0001.b:0 "О адунайцах в Умбаре"
 propaganda.0001.c:0 "О Тар-Минастире и освобождении людей"
 propaganda.0001.d:0 "О славе Семи земель"
 propaganda.0001.e:0 "У меня есть более неотложные дела"

 propaganda.0050.t:0 "Конец моей работы"
 propaganda.0050.desc:0 "Мои глаза тяжелы, а свеча горит слабо. Мой канцлер дремлет рядом со мной на стуле, и я могу сказать, что нам обоим пора заканчивать работу и отпраздновать её за бокалом вина и жареной бараниной."
 propaganda.0050.a:0 "Пора отправить нашу работу моим надёжным агентам"

 # Of Castamir and the ruin of Gondor

 propaganda.0010.t:0 "Семена Распри"
 propaganda.0010.desc:0 "В былые дни [Concept('adunai', 'адунайцы')|E] [Concept('gondor', 'Гондора')|E] правили с великой силой, которую им дало наследие [westernesse|E]. Их города были огромны, их крепости сильны, их войска превосходны, и их владычество было неоспоримо. Как бы ни были они глупы, они всё равно оставались адунайцами - и потому их божественным правом было направлять и править Срединными людьми Гондора. Увы, глупость наших северных сородичей возобладала, когда они сбились с пути, отказавшись от своего высокого наследия в обмен на временные преимущества.\n\nЭти заблуждающиеся и наивные глупцы сбились с пути, смешав свою кровь с кровью простых людей [Concept('middleearth', 'Средиземья')|E]. Это случилось, когда король Валакар из Гондора в 1250 году [Concept('thirdage', 'Третьей Эпохи')|E] решил жениться на дочери варварского короля из [Concept('rhovanion', 'Рованиона')|E], стремясь подчинить себе этот жестокий, но могущественный народ. Так в Гондоре родился принц, наследник его древнего трона, который был воспитан в захолустье Средиземья, не думая о высокой утонченности и благородстве своих предков.\n\n\nТаким образом, кровь безродных обитателей Эндора просочилась в королевский род и вельмож Гондора. Когда король Валакар состарился, вместо него воцарился его сын Эльдакар. По сути, это был первый король смешанной крови в Гондоре. Как неоднократно показывало прошлое, чтобы стабильность и процветание сохранились для всех народов, адунайцы должны править без разногласий и вмешательства Срединных Людей."
 propaganda.0010.a:0 "Адунайские правители должны лучше знать, чем осквернять свою кровь"
 propaganda.0010.b:0 "Король, выросший в соломенном сарае, никогда не сможет править королевством из мрамора"
 propaganda.0010.c:0 "Войска Гондора развалились из-за пренебрежения"


 propaganda.0011.t:0 "Королевство в смятении"
 propaganda.0011.desc:0 "Во время правления Эльдакара королевство постигло бедствие, от которого оно не оправилось до сих пор. Все началось с того, что Эльдакар назначил так называемых дворян из [Concept('rhovanion_kingdom', 'королевства Рованион')|E] на властные и ответственные посты. Король также позволил, чтобы на его королевские указы и законы влияли желания и пожелания недостойных [Concept('northmen', 'северян')|E], пришельцев, чуждых [Concept('gondor', 'Гондору')|E] и его народу. Эта некомпетентность явно была результатом того, что его наследие затуманило благородные и праведные суждения [westernesse|E]. Правление этого хамоватого короля привело к целому ряду печальных и фатальных событий для всего народа Гондора.\n\n\nКазна короны была расхищена. При дворе короля завелась коррупция, в которой участвовали карманники и воры. Города и замки начали разрушаться, а зодчие королевства забыли древнее искусство [Concept('numenorean', 'нуменорского')|E] каменного дела. Люди во всех вотчинах голодали, и наступили великие страдания. Если бы не король, получивший от своего отца некоторую долю [Concept('adunai', 'адунайского')|E] наследия и компетентности, всё королевство Гондор, несомненно, было бы полностью потеряно из-за бесхозяйственности."
 propaganda.0011.a:0 "Вот почему подданные адунай должны подчиняться нашим требованиям."
 propaganda.0011.b:0 "Несомненно, кровь Анадунэ должна всегда побеждать - ради всеобщего блага."
 propaganda.0011.c:0 "Позволить Срединным людям обладать властью... кощунство"

 propaganda.0012.t:0 "Упрямый король"
 propaganda.0012.desc:0 "Во времена правления Эльдакара старая мудрость, принесенная с Запада, была оставлена. Народ [Concept('Гондора', 'Гондора')|E] нашел свое спасение в троюродном брате короля, Кастамире Спасителе, капитане кораблей и праведном правителе Пеларгира.\n\nКастамир был человеком сильной крови, что проявлялось в его благородной стати, мудрости и железной воле делать то, что было необходимо для блага всех [Concept('conceptracemen', 'людей')|E]. Народ Гондора сплотился вокруг него, чтобы свергнуть короля Эльдакара, который к этому времени был известен как Король-тиран.\n\nСначала Кастамир пытался действовать дипломатическим путһм. Он попросил Эльдакара образумиться и представил ряд стратегий и указов, которые должны были улучшить положение королевства. Король пришёл в ярость от этой просьбы, и его варварское воспитание взяло верх; он начал резню невинных подданных королевства, взывающих к правителю с мудростью [westernesse|E] - к Кастамиру. Затем он под страхом смерти изгнал Кастамира из города [osgiliath|E]. Кастамир покинул город и отправился в Пеларгир, где разработал план спасения королевства"
 propaganda.0012.a:0 "Таким образом, было получено неоспоримое доказательство того, что все люди нуждаются в адунайских наставниках"
 propaganda.0012.b:0 "Если бы только Эльдакар прислушался, Гондор был бы спасён."
 propaganda.0012.c:0 "Кастамир должен был убить Эльдакара и всех его варварских сторонников в тот же день."

 propaganda.0013.t:0 "Падение Тирана"
 propaganda.0013.desc:0 "Кастамир не терял времени даром. Он собрал большую армию из самых благородных и праведных людей [Concept('gondor', 'Гондора')|E] и двинулся на [osgiliath|E], где Эльдакар прятался в своем тронном зале. Спаситель попытался взять столицу и свергнуть тирана, пощадив при этом город и жизни его жителей. Однако король не захотел этого делать.\n\nЭльдакар бросил жизни своих воинов и поджёг город, пытаясь остановить добродетельное нападение Кастамира. Осгилиат, Звёздная Цитадель, жемчужина Гондора, был подожжен. Его великие мосты были разрушены, а Башня Камня рухнула в реку [anduin|E].\n\n\nНесмотря на превосходящую силу короля Эльдакара и его желание опуститься до аморальной и беспринципной тактики в битве - Кастамиру все же удалось победить Тирана. В своей трусости Эльдакар бежал на север к своим сородичам в [rhovanion|E]. Захваченный в плен сын и наследник Эльдакара, Орнендиль, поклялся принести смерть и разрушение всему Гондору в ответ на восстание народа. К несчастью, мерзкий принц был убит во время попытки побега, жестоко расправившись с одним из своих стражников.\n\nПо просьбе народа Кастамир был коронован королем Гондора. Во время его правления города были отстроены, голод и болезни были искоренены, и народ ликовал. Никогда со времен [Concept('numenor', 'Нуменора')|E] королевство [Concept('adunaic', 'адунайцев')|E] не видело такого процветания"
 propaganda.0013.a:0 "Кастамир был великим полководцем, мастером адунайского военного дела."
 propaganda.0013.b:0 "Кастамир немедленно разработал планы по восстановлению прекрасного Осгилиата."
 propaganda.0013.c:0 "То происшествие с попыткой побега было удачным."

 propaganda.0014.t:0 "Возвращение Тирана и падение Праведника"
 propaganda.0014.desc:0 "После десяти лет процветания в [Concept('gondor', 'Гондоре')|E] свергнутый тиран вернулся с огромной армией бродячих разбойников и варваров. В его подчинении были и Срединные люди королевства, обращенные ко злу подкупом, принуждением и обещанием собственных вотчин в Гондоре. Эльдакар вторгся в пределы Гондора под покровом ночи при помощи предательских дозорных из [Concept('northmen', 'северян')|E] [Concept('calenardhon', 'Каленардона')|E].\n\n\nКастамир слишком поздно узнал о надвигающейся угрозе, и у него было мало времени, чтобы собрать свои силы. Тем не менее, как всегда благородный и исполнительный король, Кастамир гордо выехал с небольшим отрядом своих лучших людей навстречу угрозе.\n\n\nНа переправе через Эруи произошла великая битва, в которой силы короля Кастамира были значительно превосходящими. В тот день пролилось много крови лучших [Concept('adunaic', 'адунайских')|E] воинов, и [Concept('gondorian', 'гондорское')|E] руководство был навеки искалечено. Когда Праведный король был побежден и обезоружен бесчестными наёмниками, Эльдакар убил его, а его лишённые предводителя сторонники были вынуждены отступить обратно в Пеларгир, Тиран шёл за ними по пятам.\n\n\nОсада продолжалась целый год, и жители города сильно страдали от голода. Кастахер, сын Кастамира, принял самоотверженное решение сесть на корабли и отплыть в [umbar|E], чтобы снять осаду и доставить припасы осаждённому населению. И по сей день потомки Кастамира укрываются в Умбаре, ожидая подходящего момента, чтобы вернуть свое право первородства и освободить гондорский народ."
 propaganda.0014.a:0 "С того дня Гондором управляли люди меньшей крови."
 propaganda.0014.b:0 "За каждого адунайского воина, потерянного Кастамиром, были уничтожены десять воинов меньшей крови."
 propaganda.0014.c:0 "Вы должны довериться мне, [Select_CString(ROOT.Char.IsFemale, 'одной из немногих наследниц', 'одному из немногих наследников' )] Анадунэ."

 # Of the Adûnai in Umbar

 propaganda.0020.t:0 "Времена варваров"
 propaganda.0020.desc:0 "Немногие королевства в [middleearth|E] имеют такую богатую и бурную историю, как [umbar|E]. Великий город-гавань и королевство, Умбар считался нецивилизованным захолустьем, малонаселённым непокорными [Concept('conceptracemen', 'людьми')|E] до того, как мореплаватели из [anadune|E] навели здесь порядок. Подобно более ранним гаваням Лонд Даэр в Энедвайте и более позднему Пеларгиру на [Concept('anduin', 'Андуине')|E], Умбар стал базой, откуда [Concept('adunaic', 'адунайское')|E] влияние распространилось по [Concept('harad', 'Хараду')|E].\n\nИзвестно, что Умбар был впервые открыт [Concept('adunai', 'адунайцами')|E] в 835 году [Concept('secondage', 'Второй Эпохи')|E]. Алдарион, сын короля Тар-Менельдура из [Concept('numenor', 'Нуменора')|E], едва избежал кораблекрушения во время исследовательского путешествия с тремя кораблями, и его выбросило на берег в этом естественном глубоководном заливе. После этого открытия адунайцы прибыли в Умбар в качестве наставников и друзей местного населения. В то время местные жители еще не знали, какими великими благами одарят их Люди Запада."
 propaganda.0020.a:0 "Корабли адунайцев произвели большое впечатление на харадрим. Призовите моих корабельных мастеров!"
 propaganda.0020.b:0 "Куда бы они ни отправлялись, они всегда становились наставниками и владыками среди людей."
 propaganda.0020.c:0 "Они всегда знали, как превратить отбросы в цивилизованных граждан."

 propaganda.0021.t:0 "Унижение Тёмного Властелина"
 propaganda.0021.desc:0 "Именно в [Concept('umbar', 'Умбаре')|E], где была могучая нерукотворная гавань, последний король [anadune|E], Ар-Фаразон Золотой, высадился в 3256 году [Concept('secondage', 'Второй Эпохи')|E], чтобы бросить вызов [Concept('sauroncharacter', 'Саурону')|E]. Пуста и безмолвна была земля под серповидной луной, когда Морской Король ступил на берег. Семь дней он шел со знаменем и трубой. Затем он послал глашатаев и велел Саурону явиться к нему и поклясться ему в верности. Умбар и впредь оставался символом [Concept('adunaic', 'адунайской')|E] гордости.\n\nУвидев, как [sauronthedarklordcharacter|E] покорился Королю, люди Умбара, да и всего [Concept('harad', 'Харада')|E], поняли, что в верности [anadune|E] кроется и их собственное спасение. Поэтому они полностью приняли [Concept('adunai', 'адунайцев')|E] как своих владык и повелителей, и от этого их существование стало лучше. За несколько лет Умбар стал гордым пристанищем и оплотом адунайцев, его жители стали просвещенными и наделенными ремеслами и знаниями [westernesse|E]."
 propaganda.0021.a:0 "Даже Тёмному Властелину пришлось склониться перед мощью адунай."
 propaganda.0021.b:0 "Титул Тёмного Властелина принадлежит нам... Вернее: Светлого Властелина?"
 propaganda.0021.c:0 "Ах... Стать свидетелем такой военной силы."

 propaganda.0022.t:0 "Адунайский золотой век"
 propaganda.0022.desc:0 "После [Concept('akallabeth', 'Акаллабет')|E] [umbar|E] остался в руках [adunai|El], по сути являясь королевством-в-изгнании наряду с северными так называемыми королевствами «[Concept('faithful', 'Верных')|E]» [arnor|E] и [gondor|E]. Однако, в отличие от них, Умбар был пристанищем для благородных [Concept('kingsmen', 'Людей Короля')|E]. Умбарские адунай оставались верны своему потерянному королю и человеческой расе.\n\nТак что завистливые [adoratorsofthewhitetree|El] на севере стали называть истинно верных Людей Короля «чёрными [Concept('numenoreans', 'нуменорцами')|E]», - порочащий термин, придуманный предательскими друзьями эльфов. Несмотря на клеветническое отношение северных отступников к умбарским адунай, народы [haradrim|El] в Умбаре процветали под властью своих благосклонных повелителей. Умбар превратился в шумный мегаполис, наполненный купцами и товарами со всего [Concept('middleearth', 'Средиземья')|E].\n\nНа протяжении веков в Умбаре сменилось несколько королей, как адунайских, так и харадрим. В ходе нескольких войн и конфликтов власть переходила от гондорцев к истинным адунайцам и харадрим. Повторяющаяся картина этих смен власти на протяжении долгого времени очень ясна. Под пятой [Concept('gondorians', 'гондорцев')|E] народ был угнетён, под властью владык из харадрим город был как корабль без руля, но под властью истинных адунай город и народ процветали."
 propaganda.0022.a:0 "Все три королевства должны быть объединены под властью одного потомка адунай."
 propaganda.0022.b:0 "Пусть нас называют чёрными нуменорцами, но мы всё ещё истинные адунай."
 propaganda.0022.c:0 "Лев не интересуется мнением овец."

 propaganda.0023.t:0 "Жестокость друзей эльфов"
 propaganda.0023.desc:0 "В дни проклятых [Concept('shipkings', 'Морских Королей')|E], [gondor|E] захватил великую гавань, и её жители, как гордые [adunai|El], так и верные [haradrim|El], сильно страдали под игом захватчиков. Оккупация Умбара [Concept('adoratorsofthewhitetree', 'последователями Белого Древа')|E] завершилась в 1448 году [Concept('thirdage', 'Третьей Эпохи')|E].\n\nПосле [Concept('kinstrife', 'Распри Родичей')|E], вызванной безрассудством свергнутого короля-тирана Эльдакара, сыновья Кастамира Спасителя прибыли в Умбар со многими адунайцами и большей частью гондорского флота. Там, в Умбаре, они создали прибежище для всех врагов короля и независимое от его короны владычество. Умбар оставался в конфликте с Гондором на протяжении многих человеческих жизней.\n\nВ 1634 году правнуки Кастамира, Ангамайтэ и Сангахьяндо, отправились в набег, пытаясь вернуть своё право первородства: Пеларгир. Король из рода [Concept('elendili', 'Элендиля')|E], Минардиль, потерпел поражение и был убит во время доблестного набега. После долгого зализывания ран и хотя инцидент был почти забыт, коварный правнучатый племянник короля Минардиля использовал эту стычку как предлог, чтобы снова занять Умбар, 176 лет спустя, и казнить большую часть его адунайского населения в ужасающем проявлении жестокости. Гондорский двор тогда решил, что дом Кастамира угас, но это было не так."
 propaganda.0023.a:0 "Кассимириони имеют более верные притязания, чем нынешние правители Гондора."
 propaganda.0023.b:0 "Ангамайтэ и Сангахьяндо были великими адунайскими полководцами."
 propaganda.0023.c:0 "Хотя они мудры и миролюбивы, адунайцы знают, как вести войну."

 propaganda.0024.t:0 "Наследники Кастамира Великого"
 propaganda.0024.desc:0 "И вот, мы добрались до нашего времени, спустя три тысячи лет в [Concept('thirdage', 'Третью Эпоху')|E]. [umbar|E] сейчас является домом для множества культур и вероисповеданий. Умбарцы из числа [Concept('kingsmen', 'Людей Короля')|E] и Азрияманой, а также мардруканцев, харондорим и джелут, обосновавшиеся здесь для торговли. Умбар поистине гостеприимен для всех народов.\n\nНо все же власть все еще находится в праведных и твердых руках династии Кастамириони, через благородный дом Кассимириони. Дом, который всё ещё гордится своим [Concept('adunaic', 'адунайским')|E] наследием. В их членах, очевидно, всё ещё течёт адунайская кровь и мудрость - именно поэтому Умбар находится на вершине славы.\n\n\nИх флоты восстановлены, армейские командиры и королевские гвардейцы хорошо экипированы, торговля развивается, а новые союзы, несомненно, принесут большую пользу. Под сильным руководством адунайцев королевство Умбар вновь станет величайшим королевством-в-изгнании, соперничая с [anadune|E] былых времен. [haradrim|E] нужно лишь покориться, и они будут направлены к величию"
 propaganda.0024.a:0 "Много культур и вероисповеданий, да, но всё ещё под руководством адунай."
 propaganda.0024.b:0 "Все люди в моем королевстве должны стремиться к превосходству адунай. Несите дань!"
 propaganda.0024.c:0 "Только будучи смышлёными и стратегическими, адунай смогут господствовать."

 # Of Tar-Minastir and the emancipation of the Men

 propaganda.0030.t:0 "Средиземье в огне"
 propaganda.0030.desc:0 "Почти век спустя после того, как [sauroncharacter|E] выковал [onering|E], над всем [Concept('middleearth', 'Средиземьем')|E] разразилась война. Все Свободные народы к востоку от реки Изен были порабощены и принуждены к покорности и рабству. Каторжный труд, суровые наказания и непосильные требования дани от владычества [Concept('mordor', 'Мордора')|E] уничтожили свободу и счастье, которыми они наслаждались прежде. [Concept('conceptracemen', 'Люди')|E] Средиземья оплакивали свои страдания и взывали о помощи. Но помощь не приходила - [Concept('dwarves', 'гномы')|E] прятались в своих горах, а [Concept('elves', 'эльфы')|E] оставались в своих святилищах.\n\n\nВ 1695 году [Concept('secondage', 'Второй Эпохи')|E] войска Мордора пересекли реку Изен. Намерения [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E] были очевидны: подчинить себе оставшиеся бастионы Свободных народов на севере Средиземья. Войска эльфов [Concept('eregion', 'Эрегиона')|E] и [Concept('lindon', 'Линдона')|E] присматривали за своими землями. [Concept('longbeards', 'Длиннобороды')|E] из [Concept('eriador', 'Эриадора')|E] захлопнули свои врата перед мольбами людей. Второрождённые были полностью покинуты, как и люди к востоку от Изена."
 propaganda.0030.a:0 "Только адунай должны иметь право владеть такими Кольцами."
 propaganda.0030.b:0 "Саурон использовал свою дань во зло - я [Select_CString(ROOT.Char.IsFemale, 'другая', 'другой' )]."
 propaganda.0030.c:0 "Эльфы и гномы всегда будут равняться на своих."

 propaganda.0031.t:0 "Мужество Анадунэ"
 propaganda.0031.desc:0 "После падения [Concept('eregion', 'Эрегиона')|E], большая часть [Concept('eriador', 'Эриадора')|E] попала под власть [Concept('sauroncharacter', 'Саурона')|E]. Саурон сжёг поселения, а также леса Энедвайта и Минхириата, чтобы изгнать [Concept('elves', 'эльфов')|E] и [Concept('conceptracemen', 'людей')|E] из лесов. Даже гордые [Concept('adunaic', 'адунайские')|E] поселенцы вдоль Лебедяни были осаждены [Concept('orcs', 'орками')|E] и налётчиками.\n\n\nПравящий король [anadune|E], Тар-Минастир с яростью и беспокойством наблюдал за развитием событий в Эриадоре. Не только потому, что его подданные вдоль Лебедяни подверглись нападению, но и потому, что он чувствовал отеческую ответственность за [Concept('conceptracemen', 'людей')|E] [Concept('middleearth', 'Средиземья')|E]. Так началась попытка освободить Средиземье от влияния Зла доблестными силами Анадунэ.\n\nНа сбор войск королевства и подготовку флота ушел год. В сборах участвовала вся Анадунэ. Военные припасы были собраны в щедром регионе Андустар. Корабли были укреплены древесиной из Хьярростара. Адунайские конные разведчики и гонцы собрали своих лучших лошадей из Митталмара. Бесчисленные полки самых искусных воинов, Тириста н'Тар-Аран и знаменитые Стальные луки, были собраны в гавани Роменны. Адунайцы были призваны со всех уголков островного королевства, и число их было поистине велико. Доспехи их были крепки, мечи остры, а знамёна горды"
 propaganda.0031.a:0 "Какое зрелище должно быть при таком сборище."
 propaganda.0031.b:0 "Адунайская доблесть, ей нет равных..."
 propaganda.0031.c:0 "Генералы Анадунэ, должно быть, были гениями логистики."

 propaganda.0032.t:0 "Прибытие воинства Запада"
 propaganda.0032.desc:0 "Воинство Тар-Минастира прибыло к берегам [Concept('eriador', 'Эриадора')|E] в течение года после объявления сбора. Командиром [Concept('adunaic', 'адунайского')|E] воинства был один из величайших адмиралов короля: Кирьятур. Адмирал достиг берегов [Concept('middleearth', 'Средиземья')|E] в 1700 году [Concept('secondage', 'Второй Эпохи')|E]. Воинство было разделено на три армии. Первая высадилась в древнем королевстве высоких эльфов [Concept('lindon', 'Линдона')|E]. Даже могущественные на тот момент [Concept('elves', 'эльфы')|E] были в трепете перед приходом [anadune|E] и повесили головы в стыде и смущении, ибо им было ясно, что время адунайского господства в Средиземье близко.\n\n\nВторая часть войска поплыла вверх по Лебедяни, также известной как река Гватло, и высадилась в гавани Виньялондэ, позже известной как Лонд Даэр. Последняя армия высадилась на юге у Пеларгира. При виде адунайских войск возрадовались [Concept('conceptracemen', 'люди')|E] Средиземья. Их мучениям и горю был положен конец. Наконец-то началось их освобождение благородными адунайскими мечами."
 propaganda.0032.a:0 "Корабельщики королевства должны послушать это!"
 propaganda.0032.b:0 "Другие расы Средиземья зависели от адунайцев."
 propaganda.0032.c:0 "Вероломные эльфы и гномы, зачем их спасать?"

 propaganda.0033.t:0 "Битва при Гватло"
 propaganda.0033.desc:0 "Битва при Гватло была решающим сражением войны, которая положила конец власти [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E] на многие века и обеспечила процветание всех [Concept('conceptracemen', 'людей')|E] в [middleearth|E].\n\nКак только [Concept('adunai', 'адунайцы')|E] высадились на берегах, они начали свои атаки на безжалостные орды [Concept('sauroncharacter', 'Саурона')|E]. [Concept('orcs', 'Орки')|E], тролли, разбойники и волки - силы зла были поистине ужасающими. Однако им не было равных среди доблестных адунайцев. После того как их выбили из гаваней [Concept('mithlond', 'Митлонда')|E] и они понесли тяжелые потери у брода Сарн, силы Врага перегруппировались в Тарбаде на реке Гватло, преследуемые адунайцами. Тогда второй отряд адунайцев, плывший вверх по реке, напал на Тёмного Властелина с тыла. В битве Саурон и его войска были полностью разбиты.\n\nОставшиеся в живых едва спаслись, но на них снова напало третье войско адунайцев в восточной части [Concept('calenardhon', 'Каленардона')|E]. Тогда остатки армий Тёмного Властелина были полностью уничтожены. Сам Саурон спасся лишь с отрядом телохранителей, чтобы бежать обратно в [mordor|E]."
 propaganda.0033.a:0 "Славная война, скоро у нас самих должна быть такая."
 propaganda.0033.b:0 "Такие победы возможны, только если армия идет на жертвы."
 propaganda.0033.c:0 "Люблю звук мечей, вытягиваемых из ножен по утрам."

 propaganda.0034.t:0 "Заслуженное превосходство"
 propaganda.0034.desc:0 "Таким образом, освобождение [Concept('middleearth', 'Средиземья')|E] было завершено. Все Свободные народы воздали почести своим освободителям - высшим [adunai|El]. Все [Concept('conceptracemen', 'люди')|E], а также [Concept('elves', 'эльфы')|E] и [Concept('dwarves', 'гномы')|E], обязаны адунай за свободу, которую они обрели со [Concept('secondage', 'Второй Эпохи')|E] по сей день.\n\nБез адунайцев и их доблести, военного превосходства и благородных намерений, мир был бы навсегда окутан тьмой. Люди Средиземья так же радовались приходу адунайцев, как и плакали, когда те садились на корабли и отправлялись домой. Многие умоляли адунайцев остаться, ибо их жизнь стала безопаснее и свободнее благодаря благодатному присутствию [anadune|E].\n\nИстинно, остров соответствовал названию Йозаян, не только потому, что сам остров был даром для адунай, но и потому, что адунайцы острова были ещё большим даром для мира людей. К великой радости всех людей, с тех пор адунай посещали Средиземье ещё чаще, чем прежде, и создали еще большие гавани и бастионы, откуда оберегали жизни и земли Срединных людей."
 propaganda.0034.a:0 "Адунай любимы всеми."
 propaganda.0034.b:0 "И так оно и было, никто не мог сравниться с нашей мощью."
 propaganda.0034.c:0 "Адунай были мудры, защищая Средиземье."

 # The Glory of the Seven Lands

 propaganda.0040.t:0 "Исследования и открытия"
 propaganda.0040.desc:0 "В 1251 году [Concept('secondage', 'Второй Эпохи')|E] Ардулион, лорд-капитан флота короля Тар-Анариона из [anadune|E], приплыл в богатую дельту, известную как Этир Ароньярин, в юго-западной части [Concept('middleearth', 'Средиземья')|E]. Он вошёл в регион, известный сегодня как Семь Земель, Тани-Хазад.\n\nВ этих неизведанных странах Ардулион обнаружил прекрасный ландшафт, благословленный хорошей погодой и захватывающими видами. С северо-востока до крайнего юго-запада Семи Земель тянутся [Concept('yellowmountains', 'Желтые горы')|E], Эред Меллин, которые были самой очевидной и поразительной особенностью новооткрытых земель. Горы, конечно, представляли собой внушительное препятствие, но их южное расположение и преобладающая погода смягчали воздух в их низовьях, а плодородные долины предлагали исключительные почвы и комфорт. Здесь, в радиусе нескольких миль, Ардулион мог встретить все - от высушенных саванн и жарких джунглей до ледяного холода.\n\n\nНет никаких сомнений в том, что эта земля созрела для сбора урожая природных ресурсов. Одиннадцатый король [anadune|E], Тар-Анарион, приказал [Concept('adunai', 'адунайцам')|E] обуздать эти земли во имя своего королевства. Взамен люди [westernesse|E] должны были обеспечить развитие и просвещение этих земель"
 propaganda.0040.a:0 "Адунайцы - непревзойденные моряки и мореплаватели."
 propaganda.0040.b:0 "Их жажда исследований сделала их мудрейшими из людей."
 propaganda.0040.c:0 "Сбор ресурсов сделал адунайцев хозяевами Средиземья."

 propaganda.0041.t:0 "Призыв о помощи"
 propaganda.0041.desc:0 "Вскоре после составления карты недавно достигнутых земель, [adunai|El] обнаружили, что земли населены множеством конкурирующих народов. Некоторые из них, такие как дикие, низкорослые чайалла, строгие адена, примитивные дрел и пел, очевидно, жили в этих краях с ранних лет [Concept('secondage', 'Второй Эпохи')|E]. Другие, например воинственные седери, были пришлыми. Подавляющим общим знаменателем всех этих новоявленных людей была их неразвитость и примитивность.\n\nКоренные жители, тяжело переживая вторжение седери, призвали [Concept('adunai', 'адунайцев')|E] защитить их. Безжалостное племя, к которому присоединились несколько недовольных туземцев, не могло сравниться с силой и знаниями [Concept('adunaic', 'адунайских')|E] мореплавателей. Вскоре после открытия этих земель побережье заполонили адунайские корабли с колонистами, желающими основать поселения и помочь местному населению.\n\nПервой колонией, которую Ардулион основал по приказу своего короля, был Лонд Анарион. Несколько радикальных седери и их союзников выразили протест против поселенцев, но могущественные мореплаватели легко отмахнулись от них. Вскоре после этого Лонд Анарион стал главным прибежищем, рынком и источником древесины для местных адунайских поселенцев, а также будущих адунайских авантюристов, заинтересованных юго-западом [Concept('middleearth', 'Средиземья')|E]."
 propaganda.0041.a:0 "При необходимости местные жители должны быть защищены нашим мечом."
 propaganda.0041.b:0 "Адунайцам не было равных в их красноречии."
 propaganda.0041.c:0 "Дань с подданных - вот что сделало цивилизацию реальностью."

 propaganda.0042.t:0 "Усмирение и возвышение народа"
 propaganda.0042.desc:0 "[adunai|E] ответили на мольбу коренных жителей о руководстве. Для Высоких [Concept('conceptracemen', 'людей')|E] [anadune|E] и их потомков было и остается естественным указывать местным народам путь к величию. История всегда показывала, что, как только Срединные люди подчиняются мудрости и правлению адунайцев, их разум просветляется, а бремя становится легче нести.\n\nКак ни были милостивы адунай, они сжалились над коренными народами и решили возвысить их. От Дрела на самом юге до границ [Concept('anbalkumagan', 'Ан-Балкумагана')|E] на севере, все коренные народы Семи Земель были возвышены и цивилизованы гордыми адунайцами. Несмотря на то, что люди [westernesse|E] были мирными, они не были слабыми. У них было много внутренних конфликтов, которые нужно было утихомирить, и много бунтовщиков, которых нужно было искоренить.\n\nОднако после того, как [haradrim|El] научились уважать могущество своих владык, они быстро полюбили мудрость и развитие, которые принесли адунайцы. Не было сомнений, что приход Запада стал великим благом для всех народов. В последующие десятилетия крепкие руки и бдительные глаза колонистов принесли в эти земли стабильность и порядок. Народы, которые до прихода адунайцев соперничали и боролись за власть, теперь процветали благодаря новым законам, новым ремеслам и торговле между собой."
 propaganda.0042.a:0 "Местные жители научились любить и уважать своих новых хозяев."
 propaganda.0042.b:0 "Все потомки коренных жителей обязаны своей жизнью адунайцам"
 propaganda.0042.c:0 "Возможно, адунай обошлись с ними слишком легко?"

 propaganda.0043.t:0 "Княжество Миренорэ"
 propaganda.0043.desc:0 "К 2386 году [Concept('secondage', 'Второй Эпохи')|E] юго-западные земли были заполнены несколькими гаванями, внутренними городами и крепостями, построенными [adunai|El]. При условии подчинения [Concept('adunaic', 'адунайским')|E] законам и обычаям, коренным жителям было разрешено жить в этих поселениях.\n\nВозвышение коренных жителей было завершено, и народы Семи Земель стали непостижимо более цивилизованными по сравнению со своими предками, которые ничего не знали о благословенном народе [anadune|E] до того, как Тар-Анарион открыл их страны. Теперь эти земли были объединены в княжество Миренорэ, известное сегодня как Зимратани, Драгоценная Страна, на нашем любимом адунайском языке.\n\n\nЭти земли были названы так из-за огромного разнообразия климатов и богатства природных ресурсов. Моря кипели жизнью, почва была плодородной, а [Concept('yellowmountains', 'Желтые горы')|E] сверкали драгоценными минералами, металлами и, наконец, чудесными драгоценностями. Со временем Миренорэ стал вотчиной Анадунэ. Стало обычаем передавать вотчину Миренорэ одному из младших детей короля. Этот обычай, к сожалению, закончился во время правления Ар-Сакалтора в 2312 году Второй Эпохи."
 propaganda.0043.a:0 "Разнообразие климатов, должно быть, приносило чудесную пищу."
 propaganda.0043.b:0 "Возможно, ему следовало быть независимым, а не просто вотчиной."
 propaganda.0043.c:0 "Адунайцы были образцовыми строителями."

 propaganda.0044.t:0 "Раскол Миренорэ"
 propaganda.0044.desc:0 "Увы, к ужасу подданных, обычай передавать объединенное княжество Миренорэ родственникам короля прервался внезапно. Это изменение было вызвано смертью племянника Ар-Сакалтора, Эр-Имразора, который в то время был правящим принцем Миренорэ. В отличие от большинства [Concept('adunaic', 'адунайских')|E] царственных особ, у Эр-Имразора было исключительное число детей - шесть сыновей и восемь дочерей.\n\n\nПринц Имразор нечаянно заложил основы нынешней олигархии в виде семи владений Тани-Хазада. Он разделил своё княжество на равные части для каждого из своих шести сыновей и восьми дочерей.\n\nПосле его смерти дети принца враждовали друг с другом. Каждый трактовал его завещание по-своему и каждый хотел получить мантию принца всех владений, чтобы внова основать княжество.\n\n\n[haradrim|E] дрожали от страха, когда их адунайские владыки вступали в войну, как дети, пугающиеся ссор между родителями. А [Concept('conceptracemen', 'люди')|E] боялись, что они могут потерять своих защитников и наставников и вернуться к своему примитивному и варварскому образу жизни."
 propaganda.0044.a:0 "Многодетность действительно обеспечивает престолонаследие."
 propaganda.0044.b:0 "Харадрим всегда будут нуждаться в адунай, которые будут направлять их."
 propaganda.0044.c:0 "Иногда приходится отстаивать своё право силой."

 propaganda.0045.t:0 "Восстановление Тани-Хазада"
 propaganda.0045.desc:0 "Спасение перепуганных [haradrim|El] из владений пришло благодаря благородным деяниям семи младших детей Эр-Имразора. Многие говорят, что семеро младших были самыми мудрыми из всего рода, наделһнными мудростью и ответственностью, которыми могут обладать только истинные [adunai|El].\n\nОни знали, что для того, чтобы защитить население и гордые убежища и города, построенные их собственными предками-[adunai|El], они должны сделать общее дело. Семь младших детей объединились и создали союз под названием Вальдакли. После нескольких лет войны Вальдакли разгромили последнего из своих соперников в великой морской и сухопутной битве при Онпу Миспир.\n\nИх победа закрепила олигархический союз, который и по сей день правит Семью Землями, также известными как Тани-Хазад. С тех пор и до [Concept('thirdage', 'Третьей Эпохи')|E] харадрим Тани-Хазада процветали под защитой и руководством самых южных адунайских правителей. Владения успешно противостояли нескольким угрозам со стороны Мумакана и [Concept('anbalkumagan', 'Ан-Балкумагана')|E]. С тех пор адунайские Вальдакли ведут своих подданных к безопасности и процветанию."
 propaganda.0045.a:0 "Адунайцы могут быть столь же хитрыми, сколь благородными и мудрыми."
 propaganda.0045.b:0 "Местные жители, должно быть, были напуганы войной адунайцев."
 propaganda.0045.c:0 "Достойные адунайцы выслеживали своих врагов до последнего."
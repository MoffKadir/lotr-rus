 pilgrimage.5840.t: "Сокрытый город на верхушках деревьев"
 pilgrimage.5840.desc: "Сначала я думаю, что мой проводник меня подвёл, мы уже должны были добраться до Саиртиудаборга. Но тут он подаёт сигнал, и вдруг я понимаю, что мы уже стоим под Сокрытым городом! С новым интересом я присматриваюсь к верхушкам деревьев вокруг меня - кажется, в ветвях почти каждого большого дерева есть скрытые тропинки! Хитроумная сеть скрытых платформ, соединенных искусными мостиками и веревочными дорожками, удерживается в воздухе благодаря сочетанию искусной плотницкой работы и древних деревьев самого леса.\n\nМного часов спустя я сижу в таверне, установленной на краю древнего дуба. Моё паломничество увенчалось успехом, и долгие часы ходьбы окупились. Теперь мне нужно спланировать свои следующие действия."
 pilgrimage.5840.c: "Какое место! Возможно, я смогу купить какие-нибудь редкие травы поблизости."
 pilgrimage.5840.ctt: "Вы приобретаете множество редких трав, которые можно найти только в Лихолесье на ближайшем рынке."
 pilgrimage.5840.d: "Я попрошу совета у Лесного мудреца."
 pilgrimage.5840.dtt: "Вы решаете заглянуть в близлежащие леса Росгобеля, надеясь наткнуться на [Concept( 'sageofthewoods', 'Лесного мудреца' )|E]."


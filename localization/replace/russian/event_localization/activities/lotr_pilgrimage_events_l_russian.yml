l_russian:
 pilgrimage.1100.t.ulmo: "$pilgrimage_header$ Пламя Улмо"
 pilgrimage.1100.t.stormking: "$pilgrimage_header$ Пламя Повелителя бурь"

 lotr_pilgrimage.0001.t: "#L [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetAdjective]ое#! сияние"
 lotr_pilgrimage.0001.desc: "Я стою перед главным входом в [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], настоящее чудо эльфийского рода. На мгновение я замолкаю, когда моя свита собирается позади меня. Будет ли это хорошим поводом для того, чтобы такое величественное зрелище зажгло новую надежду в их сердцах? Или я воспользуюсь сияющей аурой этого святилища ради мелочных целей?"
 lotr_pilgrimage.0001.a: "Пока [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] держится, [Concept('hope', 'надежда')|E] ещё есть."
 lotr_pilgrimage.0001.b: "Не будем задерживаться - нас ждёт святилище."

 lotr_pilgrimage.0002.t: "Прогулка по лесу"
 lotr_pilgrimage.0002.desc: "Я и моя свита бродили по лесным тропинкам во владении [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] уже довольно давно, и я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что определённая атмосфера уныния затмевает любое веселье и песни. Призывая к короткому отдыху на уединенной поляне, я обращаюсь к присутствующим [Concept('elves', 'эльфам')|E].\n\nЕсли я хочу вдохновить их и возродить [Concept('hope', 'надежду')|E] в их сердцах, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно подбирать слова. С другой стороны, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы сказать каждому из них ободряющие слова, укрепив своё положение в их глазах."
 lotr_pilgrimage.0002.a: "Я произнесу слова о [Concept('hope', 'надежде')|E], озаряющей их путь."
 lotr_pilgrimage.0002.b: "Я скажу ободряющие слова своим слугам."

 pilgrimage.3005.t: "$pilgrimage_header$ Темный Властелин грядёт"
 pilgrimage.3005.desc: "Когда моя группа проходит через небольшой город, я замечаю толпу людей, заполняющую рыночную площадь. В центре [doomsayer.GetWomanMan] стоит на перевёрнутой тележке с рыбой и дико кричит всем, кто будет слушать.\n\n«Конец близок! Легионы Тёмного Властелина маршируют, чтобы обречь всех нас на гибель! [ROOT.Char.GetFaith.PantheonTerm] покинули нас! Покайтесь, говорю я, покайтесь, иначе вы будете прокляты на целую вечность!\n\nВстревоженные горожане нервно шепчутся друг другу, опасаясь слов предвестника рока."
 pilgrimage.3005.a: "Нет, пока у меня есть дыхание в моём теле."
 pilgrimage.3005.a.flavor: "Только когда последний Верный падёт, его победа будет полной."
 pilgrimage.3005.b: "Мы идём дальше, не слушайте [doomsayer.GetHerHis]."
 pilgrimage.3005.c: "[Select_CString(doomsayer.IsFemale, 'Эта', 'Этот' )] [doomsayer.GetWomanMan] явно [Select_CString(doomsayer.IsFemale, 'сошла', 'сошёл' )] с ума #EMP#! Сбросьте [doomsayer.GetHerHis] вниз!"

 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.a.adunaic: "Я [Select_CString(ROOT.Char.IsFemale, 'прошла и испытала', 'прошёл и испытал' )] доказательство нашего величия."

 # LOTR 
 pilgrimage.5701.t: "Барад-дур"
 pilgrimage.5701.desc.sauron: "Слуги [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] со всего мира пробираются через пепельные равнины Горгорота, чтобы взглянуть на Барад-дур. Будь то тишина или толпы проклятых слуг Тьмы, это место внушает жуткий трепет, сила Тьмы пронизывает сам воздух.\n\nМои ноги дрожат, когда я иду, благоговение и ужас смешиваются в сердце такой ужасающей мощи."
 pilgrimage.5701.a: "Такой ужас..."
 pilgrimage.5701.b: "Слава Тёмному Властелину!"

 pilgrimage.5702.t: "Саммат Наур"
 pilgrimage.5702.desc.evil: "В глубине бушующего жара Ородруина находится Саммат Наур, Гибельная Щель. \n\nЖара для меня почти невыносима, но я всё равно иду вперёд. Здесь находятся кузни бога, в которых творились ужасные и великие вещи. \n\nЗдесь нет стражи и ещё меньше гостей - немногие отважились бы на такое пекло. Но когда я смотрю на почерневшие и заколдованные кузни в сердце вулкана, меня охватывает благоговейный трепет."
 pilgrimage.5702.a: "Роковая гора."
 pilgrimage.5702.a.cynical: "Роковая гора... подходящее имя."

 pilgrimage.5703.t.faithful: "Минас Итиль"
 pilgrimage.5703.t.evil: "Колдовской Город"
 pilgrimage.5703.desc.evil: "Бывший город [Concept( 'isildur', 'Исильдура' )|E] давно преобразился. Его каменные стены теперь светятся бледно-зелёным цветом смерти, а за подходами наблюдают грозные статуи. Сюда приходят те, кто желает изучить пути Моргула, колдовство тёмное и нечестивое. В конце концов, это удаётся немногим, но даже несмотря на это, это земля божественного ужаса. Я овладеваю своим ужасом и вхожу."

 pilgrimage.5705.t: "Великий порт Пеларгира"
 pilgrimage.5705.t.faithful: "Эйтель Улу"
 pilgrimage.5705.desc.adunaic: "Прибыв на корабле, я наконец ступаю в гавань Пеларгира. Вся моя команда, хотя многие из них буйны и задиристы, молча смотрят на огромную гавань, пристань королевских кораблей. \n\nПеларгир, о Пеларгир, эта чудесная гавань, куда стекаются чудеса со всего Средиземья! Мы вернули ему адунайские корни и традиции, которыми он когда-то так дорожил. Теперь путешественники всего мира должны признать, что адунайцы - величайшая из рас людей, и их подвиги не имеют себе равных - Пеларгир среди них занимает первое место. \n\nВеликий король Кастамир некогда дорожил Пеларгиром и мудро пытался восстановить наследие Анадунэ- но нимрузири из [Concept( 'gondor', 'Гондора' )|E] очернили его, и его род был изгнан. Однако в наш век мы, немногие верные адунайцы, вернули себе Пеларгир, раз и навсегда доказав свое превосходство над поклонниками Белого древа. \n\nДолгое время мы стоим в благоговении перед городом, участвуя в веселье и удовольствиях, как и подобает нам. Однако в конце концов пришло время возвращаться. Взяв курс, мы возвращаемся домой, оставляя позади великую гавань Пеларгира."
 pilgrimage.5705.desc.faithful: "Когда я вхожу в [tol_aerhir|E] под руководством одного из главных хранителей мудрости, я чувствую, что мне оказана большая честь быть [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из немногих, кого когда-либо пускали в гроты [eithel_ulmo|E]. \n\nМой проводник ведет меня через чудесные гроты, созданные и спроектированные самим [ulmocharacter|E], всё глубже и глубже вниз, через кажущиеся бесконечными пещеры, пока я не достигаю тяжёлой усиленной сталью двери; Вход в источник [eithel_ulmo|E]. \n\nКогда я вхожу в комнату, я чувствую на себе пристальный взгляд, и все же мне становится спокойнее. Плеск волн о берег становится все громче и ритмичнее, а мое дыхание - одним целым с приливами и отливами. \n\nПока я размышляю о проблемах, с которыми столкнулись я и мои подданные, ко мне приходят внезапные озарения и осознания, подобных которым я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'испытывала', 'испытывал' )]. \n\nПокидая комнату и возвращаясь в Тол Аэрхир, я могу только заключить, что сам [ulmocharacter|E], должно быть, дал мне совет..."
 pilgrimage.5705.a.adunaic: "Тысячи парусов..."
 pilgrimage.5705.a.faithful: "Это долгий путь вниз."

 pilgrimage.5706.t: "Черная гавань Умбара"
 pilgrimage.5706.desc.adunaic: "Я сворачиваю паруса своего корабля, приближаясь к причалам великой гавани Умбара. Даже мой могучий корабль кажется лишь крошечной игрушечной лодкой среди почтенных башен и сооружений адунайской каменной кладки.\n\nВысадившись на пирсе в южной части гавани, я взираю на великолепные дворцы морских владык древней Анадунэ. В глубине города я вижу остатки Тарма Тар Калион - память о последнем великом короле Анадунэ, Ар-Фаразоне. Смогу ли я привести наш народ к тем же высотам?\n\nЯ продолжаю идти по оживленным улицам Рыночного квартала и наблюдаю за выцветшими статуями великих умбарских королей прошлого - среди них я вижу Херумора, Фуинура и даже самого праведного короля Кастамира.\n\nС заходом солнца я возвращаюсь на свой корабль, [Select_CString(ROOT.Char.IsFemale, 'полная', 'полный' )] надежд и амбиций на будущее. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что милостью древних адунайских королей я подниму наш народ на новые высоты. Однажды мои наследники будут ходить по улицам Умбара, глядя на статуи по моему подобию."
 pilgrimage.5706.a: "Я [Select_CString(ROOT.Char.IsFemale, 'прошла и узрела', 'прошёл и узрел' )] доказательства нашего величия."
 pilgrimage.5706.b: "$pilgrimage.4001.b$"

 pilgrimage.5707.t: "Тарикет ан-Харат"
 pilgrimage.5707.desc: "Моя свита и я, измученные, прибываем в Тарикет ан-Харат на лошадях. Когда я иду по холмистым полям, моё изнеможение внезапно заканчивается, когда я бросаю взгляд на величественные стены Задан ан-Адун — жемчужину Тарикет ан-Харата.\n\nВозвышаясь над стенами, я вижу великолепный произведение адунайской каменной кладки, замечательная крепость красного цвета. Я вхожу в город через главные ворота. Блуждая по мощеным улицам, я осматриваю безупречную каменную кладку города. Несомненно, это доказательство того, что Анбалукхори — истинные потомки Анадунэ.\n\nНаконец я вхожу в стены самой Красной цитадели. Внутри внушительной цитадели находится престол Анбалукхори. Залы задрапированы помпезными произведениями искусства, а во многих залах крепости гордо выставлены роскошные товары и реликвии старой Анадунэ.\n\nПокидая город и направляясь домой, я размышляю о многих великих адунай, верных Людям Короля, которые правили из этого центра власти в древние времена."
 pilgrimage.5707.a: "Я [Select_CString(ROOT.Char.IsFemale, 'прошла и узрела', 'прошёл и узрел' )] доказательства нашего величия."
 pilgrimage.5707.b: "$pilgrimage.4001.b$"

 pilgrimage.5708.t: "Хазадж Толлин"
 pilgrimage.5708.desc: "Ах, Хазадж Толлин... Первое адунайское поселение в Беллакаре, основанное адунайцами в ранние годы Второй Эпохи во время правления девятого короля Анадунэ, славного Тар-Суриона.\n\nЯ слезаю с коня и часами гуляю по городу, восхищаясь Аркой Кириандура за городскими воротами. Я вспоминаю того, в честь кого получила название эта арка; почтенный адунайский капитан, открывший побережье Беллакара и основавший Хазадж Толлин. Я осматриваю замысловатые детали на поверхности арки, которая, в отличие от остального города, осталась нетронутой после того, как огромные волны Акаллабет захлестнули это место.\n\nВеликолепная каменная кладка моих предков – поистине зрелище, достойное созерцания. Я закрываю глаза и размышляю о благородных деяниях моих предков – об основании этого поселения, о покорении и последующем возвеличивании харадрим. Меня переполняет чувство гордости и благоговения, когда я сажусь на коня и покидаю пределы города."
 pilgrimage.5708.a: "Я [Select_CString(ROOT.Char.IsFemale, 'прошла и узрела', 'прошёл и узрел' )] доказательства нашего величия."
 pilgrimage.5708.b: "$pilgrimage.4001.b$"

 pilgrimage.5709.t: "Великая гавань Корлеи"
 pilgrimage.5709.desc.adunaic: "Я прибываю в Корлейскую гавань на лодке. Залив, ведущий в гавань, изобилует всевозможными кораблями, как большими, так и малыми, — торговыми кораблями, рыбацкими лодками всех размеров, военными судами и, наконец, претенциозными прогулочными кораблями для отдыха, пришвартованными у причала в районе знати.\n\nКорлея — это плавильный котел местных культур, но под всем этим сбродом я вижу архитектуру и точеную лепнину адунайского ремесла. Я ощущаю гордое наследие адунаим, исследуя закоулки и закоулки города. Корлея когда-то была гордым и справедливым городом самых преданных древних Людей Короля.\n\nЯ брожу по разным районам до заката, прежде чем решить вернуться на свой корабль, чтобы хорошенько выспаться. Мои мечты переносят меня в ближайшее будущее Корлеи, находящейся под твёрдым контролем Людей Короля. Я вижу силуэт царственной адунайской фигуры, восседающей на корлейском троне, в то время как народ ликует. Силуэт напоминает мне... меня. Сон напряжённый, но я чувствую себя спокойно."
 pilgrimage.5709.a.adunaic: "Я [Select_CString(ROOT.Char.IsFemale, 'прошла и узрела', 'прошёл и узрел' )] доказательства нашего величия."
 pilgrimage.5709.b: "$pilgrimage.4001.b$"
 pilgrimage.5809.desc.neutral: "Я прибываю в Корлейскую гавань на корабле. Залив, ведущий в гавань, изобилует всевозможными кораблями, как большими, так и малыми, — торговыми кораблями, рыбацкими лодками всех размеров, военными судами и, наконец, претенциозными прогулочными кораблями для отдыха, пришвартованными у причала в районе знати.\n\nКорлея — это плавильный котел местных культур, но влияние [Concept( 'numenorean', 'нуменорской' )|E] архитектуры всё ещё заметно. Я чувствую возраст каменных зданий, исследуя закоулки города.\n\nЯ гуляю по различным районам до захода солнца, прежде чем решить вернуться на свой корабль, чтобы хорошенько выспаться."

 pilgrimage.5710.t: "Великий город Бозиша-Дар"
 pilgrimage.5710.desc: "Ранним утром я прибываю в Великий город Бозиша-Дар, известный в просторечии как Суровый порт. На городских рынках уже кипит жизнь, и слышно, как торговцы расхваливают свои товары на дюжине языков по всему городскому центру. В гавани можно услышать, как крупные торговцы обсуждают свои обычные дела и жалуются на пошлины и пиратов. В верхнем городе богатейшие дворяне и купеческие семьи живут в своих больших дворцах.\n\nРая — земля многих народов и верований, и здесь можно найти святилища самых разных [Concept( 'haradric', 'харадрийских' )|E] божеств."
 pilgrimage.5710.a.greedy: "Здесь монета отличает королей от нищих."
 pilgrimage.5710.a.generous: "Те, у кого нет денег, не могут здесь процветать."

 pilgrimage.5801.t: "Святыня Имразора"
 pilgrimage.5801.desc: "Прибыв на лодке, я наконец замечаю бухту, в которой покоится [imrazor|E], родоначальник принцев [Concept( 'dol_amroth', 'Дол Амрота' )|E] и, согласно легенде, муж [Concept( 'elven', 'эльфийской' )|E] девы. Даже с такого расстояния я чувствую благоухающий аромат древа [oiolaire_tree|El], которыми издавна славится эта бухта. \n\nПричалив к скрытому пирсу, я высаживаюсь. У входа в бухту надо мной нависает чье-то присутствие. Оно взвешивает мои намерения. Через мгновение это чувство проходит, и я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] войти в бухту. Легенды гласят, что [uinencharacter|E] наблюдает за этим святым местом; была ли это её сила? \n\nВойдя, я вижу великолепное зрелище: [oiolaire_tree|El] возвышается над множеством других деревьев, окружающих впечатляющий мавзолей, покрытый цветами, и всё освещается лучами солнца. Над ним возвышается поразительная статуя, должно быть, самого [Concept( 'imrazor', 'Имразора' )|E]! \n\nПользуясь моментом, чтобы засвидетельствовать свое почтение, я неохотно покидаю бухту и возвращаюсь на свой корабль. Я никогда не забуду того, что [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], и не забуду запах [oiolaire|El]."

 pilgrimage.5803.t: "Минас Тирит"
 pilgrimage.5803.t.faithful: "Миндоллуин, Священная гора"
 pilgrimage.5803.desc.faithful: "$pilgrimage.4001.desc$"
 pilgrimage.5803.desc.adunaic: "$pilgrimage.4001.desc$"

 pilgrimage.5804.t: "Ортанк"
 pilgrimage.5804.desc.generic_good: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )]. Я смотрю вверх на внушительную чёрную башню [orthanc|E], которая стоит высокая и неустрашимая. У огромного каменного кольца [Concept( 'isengard', 'Изенгарда' )|E] меня приглашают войти. \n\nМеня приглашают побродить по спокойным, прекрасным [Concept( 'numenorean', 'нуменорским' )|E] садам. За ними ухаживают множество садовников, и это яркий букет жизни, здесь можно найти множество видов деревьев и растений. Я уделяю некоторое время рыбалке у реки [isengard|E], а затем меня подвели к самому [Concept( 'orthanc', 'Ортанку' )|E]."
 pilgrimage.5804.desc.saruman_good: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )]. Я смотрю вверх на внушительную чёрную башню [orthanc|E], которая стоит высокая и неустрашимая. У огромного каменного кольца [Concept( 'isengard', 'Изенгарда' )|E] меня приглашают войти. \n\nМеня приглашают побродить по спокойным, прекрасным [Concept( 'numenorean', 'нуменорским' )|E] садам. За ними ухаживают множество садовников, и это яркий букет жизни, здесь можно найти множество видов деревьев и растений. Я уделяю некоторое время рыбалке у реки [isengard|E], а затем меня подвели к самому [Concept( 'orthanc', 'Ортанку' )|E].\n\nТам меня приветствует хранитель [Concept( 'isengard', 'Изенгарда' )|E]. Вместе мы удаляемся в комнату, расположенную в глубине [Concept('orthanc', 'чёрной башни')|E], где проводим много часов, беседуя и обсуждая дела. Я прошу совета по многим вопросам, и мой хозяин обдумывает их, прежде чем предложить свои собственные советы и ответы. В конце концов, мы отправляемся ужинать. Вино и солёная свинина, которые они предлагают, особенно хороши."
 pilgrimage.5805.desc.postents: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )]. Я смотрю вверх на внушительную чёрную башню [orthanc|E], которая, даже после стольких испытаний за свою долгую историю, стоит высокая и непоколебимая. Там, где раньше было огромное каменное кольцо, защищавшее её, теперь лишь груда развалин - вечное напоминание о силе [Concept( 'ents', 'энтов' )|E]. \n\nХотя впечатляющих садов [Concept( 'numenorean', 'нуменорских' )|E] садов [Concept( 'isengard', 'Изенгарда' )|E] больше нет, [ents|El] оставили после своего завоевания много зелени - Древесные сады [Concept( 'orthanc', 'Ортанка' )|E]. После своей победы [ents|El] принялись за работу, чтобы вдохнуть жизнь в разорённую землю. К концу своего труда [ents|El] посадили новый внушительный лес. \n\nСады, поляны и жизнь теперь простираются по всей земле. Некогда запруженная река течёт пологим ручьём, впадающим в озеро, посреди которого возвышается [orthanc|E]. Хотя башня для меня недоступна, я улучаю момент, чтобы прогуляться и насладиться творениями [Concept( 'ents', 'энтов' )|E]. \n\nЯ не забуду, что даже если зло подвергает всё вокруг порче, как в [Concept( 'isengard', 'Изенгарде' )|E], оно всегда может быть исцелено."
 pilgrimage.5804.desc.evil: "Я прибываю как раз ко времени. Спешившись, я вглядываюсь в громадный оплот [Concept( 'orthanc', 'Ортанка' )|E] - Кольцо [Concept( 'isengard', 'Изенгарда' )|E]. Огромная каменная стена в форме кольца. Пристальные глаза взирают на меня с зубчатых стен, и я отождествляю себя с криком. Широко открыв глаза, стражники быстро приказывает открыть ворота. \n\nВходя, я первым делом обращаю внимание на массивную башню [orthanc|E]. Огромная и устрашающая, её размеры делают её видимой с большого расстояния. Там, где раньше была зелень из огромных [Concept( 'numenorean', 'нуменорских' )|E] садов, теперь лишь мёртвая почва и огромные литейные цеха, в которые бесконечно подаётся топливо, чтобы поддерживать вращение механизмов промышленности. \n\nПока я брожу по [Concept( 'isengard', 'Изенгарду' )|E], я стараюсь запомнить кое-что из увиденного. [orthanc|E] сам по себе интересен для исследования, хотя я [Select_CString(ROOT.Char.IsFemale, 'побывала', 'побывал' )] только на первом этаже.зучения; хотя у меня остался только первый этаж. Это искусно сделанное, впечатляющее строение внутри, так и снаружи. \n\nВ конце концов я решаю покинуть [isengard|E]. Бросив взгляд на затянутое  смогом небо над [Concept( 'orthanc', 'Ортанком' )|E], я отъезжаю, отправляясь домой."

 lotr_pilgrimage.0001.t: "#L [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetAdjective]ое#! сияние"
 lotr_pilgrimage.0001.desc: "Я стою перед главным входом в [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], настоящее чудо эльфийского рода. На мгновение я замолкаю, когда моя свита собирается позади меня. Будет ли это хорошим поводом для того, чтобы такое величественное зрелище зажгло новую надежду в их сердцах? Или я воспользуюсь сияющей аурой этого святилища ради мелочных целей?"
 lotr_pilgrimage.0001.a: "Пока [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] держится, [Concept('hope', 'надежда')|E] ещё есть."
 lotr_pilgrimage.0001.b: "Не будем задерживаться - нас ждёт святилище."
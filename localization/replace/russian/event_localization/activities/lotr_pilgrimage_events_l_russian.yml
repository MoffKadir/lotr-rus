 pilgrimage.8404.t: "Великий дворец Амруна"
 pilgrimage.8404.desc: "Наконец я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до Великого дворца Амруна, сердца культуры [haradrim|El] в Ближнем Хараде. Городские улицы, по которым я иду, полны торговцев и солдат, но по мере продвижения к самому дворцовому комплексу я поражаюсь его прочности - хотя он явно задуман как административный центр, он также укрепляет грозную оборону."

 pilgrimage.8405.t: "Оазис Мазжарата"
 pilgrimage.8405.desc: "Мой караван наконец-то прибыл в оазис Мазжарата, одно из единственных мест отдыха в суровом Море Дюн.\n\nПока я и мои люди освежаемся у фонтана, я размышляю обо всем, что должно было случиться, чтобы [ROOT.Char.GetFaith.PantheonTerm] привели меня сюда, в этот момент времени."

 pilgrimage.8406.t: "Дэйл"
 pilgrimage.8406.desc: "Наконец я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до ворот [Concept( 'dale', 'Дэйла' )|E]. Этот [Concept( 'northron', 'северный' )|E] город - один из крупнейших в [Concept( 'rhovanion', 'Рованионе' )|E]. Вскоре я попадаю на «Рынок чудес», большую городскую площадь, где торговцы и мастера предлагают множество товаров - город славится своими мастерами и изготовителями игрушек.\n\nЯ размышляю обо всем, что должно было случиться, чтобы [ROOT.Char.GetFaith.PantheonTerm] привели меня сюда, в этот момент времени."

 pilgrimage.8407.t: "Озёрный город"
 pilgrimage.8407.desc: "Наконец я и моя свита прибыли в Озёрный город. Известный под полным названием «Эсгарот на Долгом озере», этот [Concept( 'northron', 'северный' )|E] город примечателен тем, что построен полностью из дерева и покоится на деревянных столбах, утопленных в дне Долгого озера.\n\nЯ размышляю обо всем, что должно было случиться, чтобы [ROOT.Char.GetFaith.PantheonTerm] привели меня сюда, в этот момент времени."
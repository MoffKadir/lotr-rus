 # Tier 1 (Phase 1)

 evil.3100.t: "Путь колдовства"
 evil.3100.desc.intro: "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )]"
 evil.3100.desc.a:1 "изучить основы"
 evil.3100.desc.b:1 "отточить своё мастерство"
 evil.3100.desc.c:1 "полностью овладеть исскуством"
 evil.3100.desc.end:1 "тёмного колдовства. Следующие шаги потребуют подготовки и напряжённых поисков тёмного знания и того, кто достаточно искусен, чтобы научить меня, но ещё не поздно повернуть назад.\n\nЕсли я сверну с этого пути сейчас, это погубит мою решимость стать [Select_CString(ROOT.Char.IsFemale, 'колдуньей', 'колдуном' )]."
 evil.3100.a: "Я начну свои изыскания в поисках тёмных знаний."
 evil.3100.a.tt: "Вы станете [Select_CString(ROOT.Char.IsFemale, 'начинающей колдуньей', 'начинающим колдуном' )]."
 evil.3100.b: "Не стоит заходить так далеко и подстёгивать судьбу."
 evil.3100.b.tt: "Вы отказываетесь становиться [Select_CString(ROOT.Char.IsFemale, 'начинающей колдуньей', 'начинающим колдуном' )]."
 evil.3100.experience: "Вы продолжаете изыскания, чтобы научиться колдовству. (Получены очки задания колдовства)"


 evil.3101.t: "В поисках тёмных знаний"
 evil.3101.desc: "В поисках тёмных знаний о колдовстве передо мной открыто множество путей. Возможно, мне удастся найти мастера-колдуна, который научит меня своим путям, а может быть, в державе есть какой-то скрытый фолиант, из которого я смогу [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] научиться необходимому пониманию мира."
 evil.3101.a: "Я попытаюсь убедить, чтобы [master.GetTitledFirstName] [Select_CString(master.IsFemale, 'научила', 'научил' )] меня этим тёмным знаниям."
 evil.3101.a.tt: "Вы пытаетесь убедить [Select_CString(master.IsFemale, 'эту колдунью', 'этого колдуна' )] обучить вас."
 evil.3101.b: "Прочесать окрестности в поисках фолиантов тёмных знаний."
 evil.3101.b.tt: "Вы тратите годы на поиски, что негативно сказывается на вашем отсутствии в державе."
 evil.3101.c: "Разослать учёных на поиски фолиантов тёмных знаний в окрестностях."
 evil.3101.c.tt: "Эти учёные практикуют тёмные пути вашей веры; их поиски занимают годы, но они не оставляют вас в стороне от правления вашим королевством."
 evil.3101.d: "Мне лучше не лезть в такие дела."
 evil.3101.d.tt: "Вы прекращаете изыскания тёмных знаний, необходимых для становления [Select_CString(ROOT.Char.IsFemale, 'колдуньей', 'колдуном' )]."


 evil.3110.t: "В поисках тёмных знаний: [Select_CString(master.IsFemale, 'Наставница', 'Наставник' )]"
 evil.3110.desc: "Не секрет, что мастер колдовства [master.GetTitledFirstName] [Select_CString(master.IsFemale, 'приняла', 'принял' )] [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] и долго [Select_CString(master.IsFemale, 'училась', 'учился' )], чтобы стать [Select_CString(master.IsFemale, 'колдуньей', 'колдуном' )].\n\nМне нужно найти способ заставить [master.GetHerHis] научить меня всему, что [master.GetSheHe] знает о запретных знаниях."
 evil.3110.a: "Если [master.GetTitledFirstName] оценит меня, я стану [master.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'ученицей', 'учеником' )]."
 evil.3110.a.tt: "Вы попытаетесь подружиться мастером колдовства, и [master.GetSheHe] поделится с вами своими тёмными знаниями."
 evil.3110.a.t: "Дружба отвергнута"
 evil.3110.b: "За могущество приходится платить, и я могу себе это позволить, а [master.GetTitledFirstName] не сможет отказаться."
 evil.3110.b.tt: "Вы пытаетесь подкупить мастера колдовства за тёмные знания."
 evil.3110.c: "Я схвачу [master.GetHerHis] и вырву тёмные знания."
 evil.3110.c.tt: "Вы пытаетесь похитить мастера колдовства. В вашей темнице, [master.GetShortUINameNoTooltip] расскажет вам всё, так или иначе."
 evil.3110.d: "Должен быть другой путь."
 evil.3110.d.tt: "Выбрать другой вариант поиска тёмных знаний."

 evil.3111.t: "В поисках тёмных знаний: [Select_CString(master.IsFemale, 'Наставница', 'Наставник' )]"
 evil.3111.desc: "[master.GetTitledFirstName] [Select_CString(master.IsFemale, 'приняла', 'принял' )] вас и начнёт обучение."

 evil.3111.a: "Приступим."
 evil.3111.a.tt: "Мастер [master.GetFirstNameNoTooltip] начинает ваше обучение"

 evil.3112.t: "В поисках тёмных знаний: [Select_CString(master.IsFemale, 'Наставница', 'Наставник' )]"
 evil.3112.1.desc: "[master.GetTitledFirstName] отвергает ваши монеты."
 evil.3112.2.desc: "[master.GetTitledFirstName] принимает вашу взятку, но не вас в качестве [Select_CString(ROOT.Char.IsFemale, 'ученицы', 'ученика' )]."
 evil.3112.a: "Проклятие, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попробовать другой путь."
 evil.3112.a.tt: "Вы возвращаетесь к выбору пути для поиска тёмных знаний."
 evil.3112.b: "Без наставника на этом мои изыскания закончатся."

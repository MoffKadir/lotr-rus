 # Tier 1 (Phase 1)

 evil.3100.t:0 "Путь колдовства"
 evil.3100.desc.intro:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )]"
 evil.3100.desc.a:1 "изучить основы"
 evil.3100.desc.b:1 "отточить своё мастерство"
 evil.3100.desc.c:1 "полностью овладеть исскуством"
 evil.3100.desc.end:1 "тёмного колдовства. Следующие шаги потребуют подготовки и напряжённых поисков тёмного знания и того, кто достаточно искусен, чтобы научить меня, но ещё не поздно повернуть назад.\n\nЕсли я сверну с этого пути сейчас, это погубит мою решимость стать [Select_CString(ROOT.Char.IsFemale, 'колдуньей', 'колдуном' )]."
 evil.3100.a:0 "Я начну свои изыскания в поисках тёмных знаний."
 evil.3100.a.tt:0 "Вы станете [Select_CString(ROOT.Char.IsFemale, 'начинающей колдуньей', 'начинающим колдуном' )]."
 evil.3100.b:0 "Не стоит заходить так далеко и подстёгивать судьбу."
 evil.3100.b.tt:0 "Вы отказываетесь становиться [Select_CString(ROOT.Char.IsFemale, 'начинающей колдуньей', 'начинающим колдуном' )]."
 evil.3100.experience:0 "Вы продолжаете изыскания, чтобы научиться колдовству. (Получены очки задания колдовства)"


 evil.3101.t:0 "В поисках тёмных знаний"
 evil.3101.desc:0 "В поисках тёмных знаний о колдовстве передо мной открыто множество путей. Возможно, мне удастся найти мастера-колдуна, который научит меня своим путям, а может быть, в державе есть какой-то скрытый фолиант, из которого я смогу [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] научиться необходимому пониманию мира."
 evil.3101.a:0 "Я попытаюсь убедить, чтобы [master.GetTitledFirstName] [Select_CString(master.IsFemale, 'научила', 'научил' )] меня этим тёмным знаниям."
 evil.3101.a.tt:0 "Вы пытаетесь убедить [Select_CString(master.IsFemale, 'эту колдунью', 'этого колдуна' )] обучить вас."
 evil.3101.b:0 "Прочесать окрестности в поисках фолиантов тёмных знаний."
 evil.3101.b.tt:0 "Вы тратите годы на поиски, что негативно сказывается на вашем отсутствии в державе."
 evil.3101.c:0 "Разослать учёных на поиски фолиантов тёмных знаний в окрестностях."
 evil.3101.c.tt:0 "Эти учёные практикуют тёмные пути вашей веры; их поиски занимают годы, но они не оставляют вас в стороне от правления вашим королевством."
 evil.3101.d:0 "Мне лучше не лезть в такие дела."
 evil.3101.d.tt:0 "Вы прекращаете изыскания тёмных знаний, необходимых для становления [Select_CString(ROOT.Char.IsFemale, 'колдуньей', 'колдуном' )]."


 evil.3110.t:0 "В поисках тёмных знаний: [Select_CString(master.IsFemale, 'Наставница', 'Наставник' )]"
 evil.3110.desc:0 "Не секрет, что мастер колдовства [master.GetTitledFirstName] [Select_CString(master.IsFemale, 'приняла', 'принял' )] [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] и долго [Select_CString(master.IsFemale, 'училась', 'учился' )], чтобы стать [Select_CString(master.IsFemale, 'колдуньей', 'колдуном' )].\n\nМне нужно найти способ заставить [master.GetHerHis] научить меня всему, что [master.GetSheHe] знает о запретных знаниях."
 evil.3110.a:0 "Если [master.GetTitledFirstName] оценит меня, я стану [master.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'ученицей', 'учеником' )]."
 evil.3110.a.tt:0 "Вы попытаетесь подружиться мастером колдовства, и [master.GetSheHe] поделится с вами своими тёмными знаниями."
 evil.3110.a.t:0 "Дружба отвергнута"
 evil.3110.b:0 "За могущество приходится платить, и я могу себе это позволить, а [master.GetTitledFirstName] не сможет отказаться."
 evil.3110.b.tt:0 "Вы пытаетесь подкупить мастера колдовства за тёмные знания."
 evil.3110.c:0 "Я схвачу [master.GetHerHis] и вырву тёмные знания."
 evil.3110.c.tt:0 "Вы пытаетесь похитить мастера колдовства. В вашей темнице, [master.GetShortUINameNoTooltip] расскажет вам всё, так или иначе."
 evil.3110.d:0 "Должен быть другой путь."
 evil.3110.d.tt:0 "Выбрать другой вариант поиска тёмных знаний."

 evil.3111.t:0 "В поисках тёмных знаний: [Select_CString(master.IsFemale, 'Наставница', 'Наставник' )]"
 evil.3111.desc:0 "[master.GetTitledFirstName] [Select_CString(master.IsFemale, 'приняла', 'принял' )] вас и начнёт обучение."

 evil.3111.a:0 "Приступим."
 evil.3111.a.tt:0 "Мастер [master.GetFirstNameNoTooltip] начинает ваше обучение"

 evil.3112.t:0 "В поисках тёмных знаний: [Select_CString(master.IsFemale, 'Наставница', 'Наставник' )]"
 evil.3112.1.desc:0 "[master.GetTitledFirstName] отвергает ваши монеты."

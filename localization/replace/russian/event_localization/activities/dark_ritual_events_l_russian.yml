 fell_beast_mount_modifier_desc: "Этому персонажу удалось приручить крылатую тварь. #emphasis Это было крылатое существо: если и птица, то самая большая из живущих на земле, чёрная, лоснящаяся, без перьев, с гигантскими крыльями-перепонками меж длинных ороговевших пальцев, зловонная донельзя. Должно быть, эта тварь принадлежала древнему миру.#!"

 drake_mount_modifier: "Наездник змея"
 drake_mount_modifier_desc: "Этому персонажу удалоось приручить огненного змея. #emphasis Змеи — бесплодная помесь [Concept('dragon', 'дракона')|E] с крылатой тварью. И хотя размерами и интеллектом они существенно уступают своим величавым предкам (таким как Смауг Золотой, Глаурунг или Анкалагон Черный), они сохранили способность дышать огнём, а потому на поле боя представляют силу, с которой нельзя не считаться.#!"


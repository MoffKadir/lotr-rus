l_russian:

 activity_dark_ritual: "Призыв: [ROOT.GetCharacter.GetFaith.PantheonTerm]"
 activity_dark_ritual_owner: "Чародей"
 activity_dark_ritual_name: "Призыв: [ROOT.GetCharacter.GetFaith.PantheonTerm]"

 evil.0001.t: "Тёмный ритуал"
 evil.0001.desc: "Пришло время утвердить собственную волю в [middleearth|E]. Вы многим пожертвовали ради [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] и за эти годы вам открылись многие тайны древнего искусства колдовства и магии.\n\nВы готовитесь к проведению темного ритуала, чтобы призвать сущности, известные как [ROOT.GetCharacter.GetFaith.PantheonTerm], но сначала предстоит выбрать место для его проведения."
 evil.0001.a: "Святыня во владении [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], что расположилась в месте силы."
 evil.0001.a.tt: "Эффект ритуала будет сильнее, а риск – меньше."
 evil.0001.b: "В лесной чащобе, необитаемое место в границах моих земель."
 evil.0001.b.tt: "Эффект ритуала будет сильнее, но риск высок."
 evil.0001.c: "[ROOT.GetCharacter.GetFaith.PantheonTerm]дадут мне совет в моих покоях во владении [home_location.GetBaseNameNoTierNoTooltip]."
 evil.0001.c.tt: "Ритуалу не достичь полной силы, но опасность вам не грозит."
 evil.0001.d: "Хотя, если подумать, я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 evil.0001.d.tt: "Вы не будете проводить ритуал."

 evil.0010.t: "Тёмный ритуал: Место силы"
 evil.0010.desc: "[ROOT.GetCharacter.GetFaith.PantheonTerm] здесь сильны и вы должны выбрать место, которое наиболее соответствует вашим планам."
 evil.0010.a: "Мрачные покои во владении [holy_site_1.GetNameNoTierNoTooltip]."
 evil.0010.a.tt: "После проведения тёмного ритуала в этом священном месте перерыв в занятии будет сокращён."
 evil.0010.b: "Сумрачный храм во владении [holy_site_2.GetNameNoTierNoTooltip]."
 evil.0010.b.tt: "В этом священном месте затраты благочестия снижены."
 evil.0010.c: "Тёмный алтарь во владении [holy_site_3.GetNameNoTierNoTooltip]."
 evil.0010.c.tt: "Это священное место увеличивает вероятность критического успеха."
 evil.0010.d: "В другой раз, в другом месте."
 evil.0010.d.tt: "Вы выбираете другое место."
 evil.0010.e: "Хотя, если подумать, я еще не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 evil.0010.e.tt: "Вы не будете проводить ритуал."

 evil.0011.t: "Тёмный ритуал: Место силы"
 evil.0011.desc: "$evil.0010.desc$"
 evil.0011.a: "В глубокой ночи во владении [holy_site_4.GetNameNoTierNoTooltip]."
 evil.0011.a.tt: "При проведении тёмного ритуала в этом священном месте вы заплатите не благочестием, а золотом."
 evil.0011.b: "Ближе к вечеру во владении [holy_site_5.GetNameNoTierNoTooltip]."
 evil.0011.b.tt: "В этом священном месте вероятность провала снижена."
 evil.0011.c: "Может где-то ещё."
 evil.0011.c.tt: "Вы выберете другое место."
 evil.0011.d: "Хотя, если подумать, я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 evil.0011.d.tt: "Вы не будете проводить ритуал."

 evil.0012.t: "Тёмный ритуал: Выбор заклинания"
 evil.0012.desc: "Вам предстоит выбрать заклинание для проведения тёмного ритуала."
 evil.0012.a: "#emphasis Призыв орды #."
 evil.0012.a.tt: "Призвать войска или персонажей ко двору."
 evil.0012.b: "#emphasis Ритуал призыва #."
 evil.0012.b.tt: "Призвать на службу тёмных духов."
 evil.0012.c: "#emphasis Наложить заклинание: Заклинание силы #."
 evil.0012.c.tt: "Начать ритуал и наложить заклинание."
 evil.0012.d: "#emphasis Ремесло: Тёмные артефакты #."
 evil.0012.d.tt: "Ритуал будет сосредоточен на создании уникального тёмного артефакта."
 evil.0012.e: "Может стоит выбрать ещё что-то."
 evil.0012.e.tt: "Вы выберете другое заклинание."
 evil.0012.f: "Хотя, если подумать, я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 evil.0012.f.tt: "Вы не будете проводить ритуал."

 evil.0013.t: "Тёмный ритуал: Выбор заклинания"
 evil.0013.desc: "$evil.0012.desc$"
 evil.0013.a: "#emphasis Наложить заклинание: Дома скорби #."
 evil.0013.a.tt: "Заклинание, доступное только назгул."
 evil.0013.b: "#emphasis Наложить заклинание: Пронзание и срыв покровов #."
 evil.0013.b.tt: "Начните ритуал и прочитайте заклинание. Отныне ваша судьба неясна."
 evil.0013.c: "#emphasis Наложить заклинание: Вторая тьма #."
 evil.0013.c.tt: "Начните ритуал и наложите проклятье на соседнюю державу."
 evil.0013.d: "Может, стоит выбрать ещё что-то."
 evil.0013.d.tt: "Вы поразмыслите о другом заклинании."
 evil.0013.e: "Хотя, если подумать, я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 evil.0013.e.tt: "Вы не будете проводить ритуал."

 evil.0014.t: "Призыв орды"
 evil.0014.desc: "Постараетесь ли вы найти тех, чьи сердца нечисты, тех, кто будет рад оставить свои скитания и присоединиться к вашему делу?\n\nОбратитесь ли вы к тем, кто уже собрался под ваши знамена, чтобы воодушевить их на новые сражения?\n\nОтыщете ли вы самых сильных и тёмных созданий в [middleearth|E], чтобы они возглавили ваши войска, разделив с вами часть величия?"
 evil.0014.a: "Призыв орды."
 evil.0014.a.tt: "Привлечь на свою сторону войска"
 evil.0014.b: "Метка войны."
 evil.0014.b.tt: "Отметьте свои войска символом власти"
 evil.0014.c: "Собрать вождей."
 evil.0014.c.tt: "Отыщите могучего воина, который поведёт ваши войска"
 evil.0014.d: "Это не совсем то, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]..."
 evil.0014.d.tt: "Вы выберете другое заклинание"

 evil.0015.t: "Ритуал призыва"
 evil.0015.desc: "Древние духи наводят ужас на эти земли. Их злоба неизмерима.\n\nВы откроете для себя темный путь некромантии и призыва древних ужасов.\n\nПозволите ли вы этим злым силам бесконтрольно сеять хаос по свету, или сможете обуздать их, заставив служить собственным мрачным целям?"
 evil.0015.a: "Воскрешение мёртвых."
 evil.0015.a.tt: "Поднимите войско мертвецов, которому не нужна провизия"
 evil.0015.b: "Призвать Стражей."
 evil.0015.b.tt: "Защитите свою твердыню непроницаемым взором Стражей"
 evil.0015.c: "Призвать создание Тьмы."
 evil.0015.c.tt: "Получите власть над существом из древнего мира"
 evil.0015.d: "Это не совсем то, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]..."
 evil.0015.d.tt: "Вы выберете другое заклинание"
 evil.0015.e: "Призвать Стражей Абрахана."
 evil.0015.e.tt: "Собрать Стражей Абрахана"

 evil.0016.t: "Заклинание силы"
 evil.0016.desc: "Тех, кому собственноручно удалось изменить реальность, можно счесть по пальцам. Тех, кто выжил – ещё меньше. Благодаря темному договору и проклятому ритуалу вы можете примкнуть к их числу.\n\nВерно следуя учениям [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] вы достигли мощи, с которой никто не сможет сравниться.\n\nКакое же великое заклинание вы наложите следующим?"
 evil.0016.a: "Разверзнуть землю."
 evil.0016.a.tt: "Достигните недр своей земли, разожгите огни горнил и готовьтесь к войне"
 evil.0016.b: "Источник тёмной жизненной силы."
 evil.0016.b.tt: "Продлите свою жизнь ценой чужой души"
 evil.0016.c: "Слова силы."
 evil.0016.c.tt: "Сломите оборону своего врага (НЕОБХОДИМО НАХОДИТЬСЯ В СОСТОЯНИИ ВОЙНЫ)"
 evil.0016.d: "Это не совсем то, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]..."
 evil.0016.d.tt: "Вы выберете другое заклинание"

 evil.0017.t: "Тёмные артефакты"
 evil.0017.desc: "Как великие мастера прошлого, что ковали могущественные реликвии и крепкое оружие, вы попробуете создать магический предмет, что позволит вам достичь своих целей и покрыть себя славой.\n\nЧто же вы создадите теперь?"
 evil.0017.a: "Выковать моргульское оружие."
 evil.0017.a.tt: "Создайте моргульское оружие для себя и своих воинов"
 evil.0017.b: "Это не совсем то, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]..."
 evil.0017.b.tt: "Вы выберете другое заклинание"
  
 evil.0018.t: "Дома скорби"
 evil.0018.desc: "В тёмных глубинах Барад-дура, [Concept('minasmorgul', 'Минас Моргула')|E] и [Concept('dolguldur', 'Дол Гулдура')|E] сокрыты Дома скорби, где даже смерть не дарует полного освобождения. Замученные и обессиленные души здесь оказались в паутине сил зла.\n\nЗдесь царит воплощённое страдание, пытка доведенная до совершенства. Охрипший в вечной агонии хор создает аккомпанемент, внушающий ужас даже храбрейшим из людей. В этих проклятых залах [nazgulcharacter|El] предаются самым извращённым ритуалам и темнейшим планам."
 evil.0018.a: "Неустанное преследование."
 evil.0018.a.tt: "Увеличить силу происков"
 evil.0018.b: "Чёрное дыхание."
 evil.0018.b.tt: "Наложить проклятие на своих врагов"
 evil.0018.c: "Темное восстановление"
 evil.0018.c.tt: "Вернуться к жизни"
 evil.0018.d: "Это не совсем то, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]..."
 evil.0018.d.tt: "Вы выберете другое заклинание"

 evil.0019.t: "Пронзание и срыв покровов"
 evil.0019.desc: "Не все заклинания грозностью и мощью. Иногда эффективнее всего деяния скрытные и молчаливые — словно кинжал в ночи. Пронзите разум своих врагов, притворитесь их другом, узнайте кто строит козни за вашей спиной. Отбросьте физическую облик и встретьте своих врагов в новом обличье."
 evil.0019.a: "Посланник Тьмы."
 evil.0019.a.tt: "Покажите миру другое лицо. Предстаньте другом Свободных народов"
 evil.0019.b: "Смена облики."
 evil.0019.b.tt: "Примите новый облик, полный могущества и власти. Сокрушите своих врагов на поле боя!"
 evil.0019.c: "Раскрыть тайны."
 evil.0019.c.tt: "Раскройте происки, направленные против вас"
 evil.0019.d: "Это не совсем то, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]..."
 evil.0019.d.tt: "Вы выберете другое заклинание"

 evil.0020.t: "Вторая тьма"
 evil.0020.desc: "Слишком долго земли ваших врагов процветали в богатстве, а их поля колосились урожаем. Они позабыли ужасы мира, давным давно не ощущая обжигающего холода, не слыша скрипучего смеха, который несёт с собой опустошение и болезни. Ночи поглощают дни, а солнце гаснет под неукротимой яростью Тьмы.\n\nНелегко совладать с этими древними первобытными ужасами. Удастся ли вам укротить их и использовать в собственных целях?"
 evil.0020.a: "Наслать тьму."
 evil.0020.a.tt: "Накрыть земли врагов чернейшими тучами, вселяя ужас в их сердца"
 evil.0020.b: "Лютая зима."
 evil.0020.b.tt: "Наслать на врагов пронизывающий зимний холод"
 evil.0020.c: "Чума."
 evil.0020.c.tt: "Высвободить болезнь, которая уничтожит всё живое на своем пути"
 evil.0020.d: "Это не совсем то, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]..."
 evil.0020.d.tt: "Вы выберете другое заклинание"

 evil.0021.t: "Тёмный ритуал: Ужасная трагедия!"
 evil.0021.desc: "Как такое возможно!?\n\nНеужели силы зла покинули меня!?"
 evil.0021.a: "Ритуал завершился критическим провалом"

 evil.0022.t: "Темный ритуал: Заклинание провалилось!"
 evil.0022.desc: "По крайней мере со мной ничего не случилось..."
 evil.0022.a: "Ритуал провалился"

 evil.0023.t: "Тёмный ритуал: Успех!"
 evil.0023.a: "Ритуал прошёл успешно"
 evil.0023.horde.a.desc: "Они приходят из-за темных и мрачных холмов. Воины, что готовы сражаться с вашим именем на устах.\n\nКогда вы оглядываете собравшееся воинство, вас наполняет мрачное удовлетворение собственным мастерством тёмной магии. Движением руки вы создали легионы!"
 evil.0023.horde.b.desc: "Ваши войска послушно ожидают начертания последних символов силы. Теперь, когда их нагрудники украшает ваш символ — руны силы и могущества, они будут сражаться вдвое упорнее, чем раньше!"
 evil.0023.horde.c.desc: "Воитель мрачного коварства и выдающейся силы стоит перед вами, а у его ног лежит окровавленное тело.\n\n«Я услышал ваш зов, [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель' )], и явился, чтобы предложить свой клинок! Этой жертвой я приношу свою клятву верности».\n\nКогда ваши войска в бой поведёт столь сильный воин, они станут сражаться с таким остервенением, какого ещё не испытывали."
 evil.0023.summon.a.desc: "Они поднимаются из глубоких могил. Хладные и трясущиеся мертвецы, чьими телами теперь управляют тёмные духи, что служат вам, хватаются за свои мечи. Но и без меча эти умертвия вселяют смертельный ужас в ваших врагов!"
 evil.0023.summon.b.desc: "Последнее произнесенное на Чёрном наречии слово знаменует завершение печати. Стражи у ваших врат теперь запечатаны и готовы к вечной службе. Их сила защитит вас там, где не справятся каменные стены."
 evil.0023.summon.c.desc: "Из облаков доносится скрежещущий вопль, вслед за которым чёрным вихрем появляется чудовище. Ужасная тварь — очередной прислужник самого Темного Властелина! Обладающее несравненной скоростью и силой, это чудовище послужит неподдельным знаком милости темных сил."
 evil.0023.powerspell.a.desc: "От ваших слов земля с треском разверзается. Вскоре из этих разломов мрачным потоком польются вооруженные до зубов полчища. Размер вашего ополчения увеличился, без единой капли усилий!"
 evil.0023.powerspell.b.desc: "Вы обратились к самым греховным и богохульным деяниям. Вы привязали одного из своих придворных к тёмному алтарю, и приступили к наложению заклинания, которое вскоре практически превращается в протяжный вой, сотрясающий стены.\n\nВздрогнув в последний раз, они осыпаются к вашим ногам. Вас охватывает странное пьянящее ощущение, словно вам довелось испить лучшего из вин. Вдруг вы ощущаете обновление, словно помолодели, стали живее и сильнее!\n\nВы разворачиваетесь и устремляетесь вперед, оставляя позади увядшую оболочку на алтаре. Вашим слугам придётся здесь прибраться."
 evil.0023.powerspell.c.desc: "Темные слова силы, сходя с ваших уст, предстают укреплениями противника в вашем сознании. Вы видите каждый камень, что формирует их стены, вы ощущаете землю, на которой эти камни сложены. Собрав свою волю в кулак, вы произносите разрушающие слова, слова уничтожения и опустошения. Вы слышите грохот, с которым стены вашего противника падают перед вашей мощью."
 evil.0023.craft.a.desc: "Моргульский клинок... мрачное оружие, которое нелегко выковать. Холодный на ощупь клинок покрыт тёмными рунами. Он внушает тревогу и страх в сердца тех, кому довелось увидеть его. Он был выкован в крови и страданиях, а рукоять его вырезана из кости. Это орудие способно сломить даже самых стойких."
 evil.0023.lamentation.a.desc: "Страх — самое сильное оружие. Доведённые до ужаса люди сделают всё, что им велено, только чтобы избежать зловещей судьбы... как же, всё таки, это просто."
 evil.0023.lamentation.b.desc: "Скрытно перемещаясь в тени, вы находите свою цель. Воздух вокруг похолодел от одного лишь вашего присутствия. Вы устремляетесь к своей цели. Этой ночью вам не нужно оружие, одного касания достаточно, чтобы обезвредить военачальника и обескровить его армию. Очередная жертва Чёрного дыхания."
 evil.0023.lamentation.c.desc: "Я вернулся из тьмы бессилия. Чтобы вновь служить своему хозяину. От этой службы не освободиться. Даже после смерти."
 evil.0023.treachery.a.desc: "Уловки и обаяние, добродушная улыбка и приветствие в каждом движении. Ложь и притворство — всего лишь орудие, которое позволит вам застать ваших врагов врасплох. Тем не менее, орудие весьма надежное. Надежда на сближение с вами — непростительная ошибка, которую им уж точно не стоило допускать... Пускай они расслабятся, поддавшись вашему кажущемуся добродушию. Ваше время скоро придёт."
 evil.0023.treachery.b.desc: "Оказаться в шкуре другого — весьма необычное ощущение. Ваша былая форма — ничто по сравнению с новой. Громада мышц, покрытая шерстью. Устрашающее существо, словно оборотень из легенд [Concept( 'firstage', 'Первой Эпохи' )|E]. Такое могущество в ваших руках! Великая сила в вашем теле! Да поберегутся ваши враги — вы выходите на охоту за дичью покрупнее..."
 evil.0023.treachery.c.desc: "Во тьме вы видите силуэты всех своих врагов, а их уловки становятся вам очевидны. Наконец вы разгадываете все их замыслы, все их ухищрения и происки против вас. Недоброжелатели могут быть даже при вашем дворе! Вы полны решимости наказать предателей..."
 evil.0023.darkness.a.desc: "Темное облако поднимается ввысь и устремляется вперед. Своей тенью оно накроет посевы и подорвет дух людей. Из тьмы восстанут проклятые и порочные воины, которым суждено посеять хаос, куда бы они не отправились."
 evil.0023.darkness.b.desc: "Сначала подули холодные ветры. Затем пришел снег, а с ним глубокое отчаяние, что высасывает желание жить и действовать. Ваши враги ослаблены настолько, что с трудом переживают пронзающий холод. Они и думать не смеют о том, чтобы напасть на вас! Вы непрестанно хохочете, согреваясь теплом очага и мыслями о том, сколько невыносимых страданий вам удалось принести своим врагам."
 evil.0023.darkness.c.desc: "Всё начинается, как и водится, неспешно, с мелочей. Сегодня один из придворных валится от усталости, завтра другой не просыпается утром. Кажется, что в этом нет ничего особенного, ведь таков естественный ход вещей. Но наступает переломный момент. Один за другим, дворы ваших соперников трепещут в ужасе. Придворные отгораживаются друг от друга тяжелыми дверьми, панически пытаясь спастись от чумы, от проклятия, что поразило их. Такой раздор вам, конечно, только на руку..."
 evil.0023.horde.a: "Войска готовы!"
 evil.0023.horde.b: "Метка войны начертана!"
 evil.0023.horde.c: "Служите мне и станьте частью моей судьбы!"
 evil.0023.summon.a: "Восстаньте и служите мне!"
 evil.0023.summon.b: "Пред взором стражей ни одной живой душе не войти в мои владения!"
 evil.0023.summon.c: "Скакун, достойный [Select_CString(ROOT.Char.IsFemale, 'своей наездницы', 'своего наездника' )]!"
 evil.0023.powerspell.a: "Земля разверзается с грохотом!"
 evil.0023.powerspell.b: "Твоя душа принадлежит мне!"
 evil.0023.powerspell.c: "Древняя магия обратит эти стены в пыль."
 evil.0023.craft.a: "Моргульские клинки уничтожат моих врагов!"
 evil.0023.lamentation.a: "Я не успокоюсь, пока не завершу начатое."
 evil.0023.lamentation.b: "Неужели ты не поверишь в смерть, пока не переступишь через её порог?"
 evil.0023.lamentation.c: "Я стану сильнее чем когда либо!"
 evil.0023.treachery.a: "Каждый будет считать меня своим другом!"
 evil.0023.treachery.b: "Никому не совладать со мной!"
 evil.0023.treachery.c: "Предатели! Глупцы! Ничто не ускользнет от моего взора!"
 evil.0023.darkness.a: "Вторая тьма приближается!"
 evil.0023.darkness.b: "Выступите сейчас и вам не добраться до моих стен живыми."
 evil.0023.darkness.c: "Дует поветрие, что несет смерть."

 evil.0024.t: "Темный ритуал: Критический успех!"
 evil.0024.a: "Ритуал прошёл с оглушительным успехом"
 evil.0024.horde.a.desc: "Они приходят из-за темных и мрачных холмов. Бесчисленные воины, что готовы сражаться с вашим именем на устах.\n\n Когда вы оглядываете собравшееся воинство, вас наполняет мрачное удовлетворение собственным мастерством черной магии. Движением руки вы создали легионы!"
 evil.0024.horde.b.desc: "Ваши войска послушно ожидают начертания последних символов силы. Теперь, когда их нагрудники украшает ваш символ — руны силы и могущества, они будут сражаться вдвое упорнее, чем раньше!"
 evil.0024.horde.c.desc: "Воители мрачного коварства и выдающейся силы стоят перед вами, кровные братья, что готовы служить вам.\n\n«Мы услышали ваш зов, [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель' )], и явились, чтобы предложить свои клинки! Узрите же дары, которые мы принесли!"\n\nК вашим ногам они бросают кошель золота и мёртвое тело — вашего давнего противника. Вы удовлетворенно ухмыляетесь, а затем киваете в знак согласия. Когда ваши войска в бой поведут столь сильные воины, они станут сражаться с таким остервенением, какого еще не испытывали."
 evil.0024.summon.a.desc: "Они поднимаются из глубоких могил. Хладные и лихорадочные мертвецы, чьими телами теперь управляют темные духи, что служат вам, хватаются за свои мечи. Но и без меча эти умертвия вселяют смертельный ужас в ваших врагов!"
 evil.0024.summon.b.desc: "Последнее произнесенное на чёрном наречии слово знаменует завершение печати. Стражи у ваших врат теперь запечатаны и готовы к вечной службе. Их сила защитит вас там, где не справятся каменные стены."
 evil.0024.summon.c.desc: "Из облаков доносится грозный рев и нечто опускается словно ураганный ветер. Змей услышал ваш зов, а ваши придворные падают ниц в восхищении его величием. Но вы стоите прямо и гордо, уверенные в собственных силах. Вы — хозяин этого существа, и оно об этом знает. Взобравшись на его спину, вы ощущаете собственное могущество. Вы готовы создать королевство, даже ценой огня и крови."
 evil.0024.summon.e.desc: "$guard_of_abrakhan_flavor$"
 evil.0024.powerspell.a.desc: "От ваших слов земля с треском разверзается. Вскоре из этих разломов мрачным потоком польются вооруженные до зубов полчища. Размер вашего ополчения увеличился, без единой капли усилий!"
 evil.0024.powerspell.b.desc: "Вы обратились к самым греховным и богохульным деяниям. Вы привязали одного из своих придворных к тёмному алтарю, и приступили к чтению заклинания, которое вскоре практически превращается в протяжный вой, сотрясающий стены.\n\nВздрогнув в последний раз, они осыпаются к вашим ногам. Вас охватывает странное пьянящее ощущение, словно вам довелось испить лучшего из вин. Вдруг вы ощущаете обновление, словно помолодели, стали живее и сильнее!\n\nВы разворачиваетесь и устремляетесь вперед, оставляя позади увядшую оболочку на алтаре. Вашим слугам придётся здесь прибраться."
 evil.0024.powerspell.c.desc: "Тёмные слова силы, сходя с ваших уст, предстают укреплениями противника в вашем сознании. Вы видите каждый камень, что формирует их стены, вы ощущаете землю, на которой эти камни сложены. Собрав свою волю в кулак, вы произносите разрушающие слова, слова уничтожения и опустошения. Вы слышите грохот, с которым стены вашего противника падают перед вашей мощью."
 evil.0024.craft.a.desc: "Моргульский клинок... мрачное оружие, которое нелегко выковать. Холодный на ощупь клинок покрыт тёмными рунами. Он внушает тревогу и страх в сердца тех, кому довелось увидеть его. Он был выкован в крови и страданиях, а рукоять его вырезана из кости. Это орудие способно сломить даже самых крепких духом."
 evil.0024.lamentation.a.desc: "Страх — самое сильное оружие. Доведенные до ужаса люди сделают всё, что им велено, только чтобы избежать зловещей судьбы... как же, всё таки, это просто."
 evil.0024.lamentation.b.desc: "Скрытно перемещаясь в тени, вы находите свою цель. Воздух вокруг похолодел от одного лишь вашего присутствия. Вы устремляетесь к своей цели. Этой ночью вам не нужно оружие, одного касания достаточно, чтобы обезвредить военачальника и обескровить его армию. Очередная жертва Чёрного дыхания."
 evil.0024.lamentation.c.desc: "Я вернулся из тьмы бессилия. Чтобы вновь служить своему хозяину. От этой службы не освободиться. Даже после смерти."
 evil.0024.treachery.a.desc: "Уловки и обаяние, добродушная улыбка и приветствие в каждом движении. Ложь и притворство — всего лишь орудие, которое позволит вам застать ваших врагов врасплох. Тем не менее, орудие весьма надежное. Надежда на сближение с вами — непростительная ошибка, которую им уж точно не стоило допускать... Пускай они расслабятся, поддавшись вашему кажущемуся добродушию. Ваше время скоро придёт."
 evil.0024.treachery.b.desc: "Оказаться в шкуре другого — весьма необычное ощущение. Ваша былая форма — ничто по сравнению с новой. Громада мышц, покрытая шерстью. Устрашающее существо, словно оборотень Первой Эпохи. Это было так просто, так естественно. Словно вы оказались дома, там, где вам и место.\n\nТакое могущество в ваших руках! Великая сила в вашем теле! Да поберегутся ваши враги — вы выходите на охоту за дичью покрупнее..."

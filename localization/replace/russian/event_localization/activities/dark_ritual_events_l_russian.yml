 fell_beast_mount_modifier_desc:0 "Этому персонажу удалось приручить крылатую тварь. #emphasis Это было крылатое существо: если и птица, то самая большая из живущих на земле, чёрная, лоснящаяся, без перьев, с гигантскими крыльями-перепонками меж длинных ороговевших пальцев, зловонная донельзя. Должно быть, эта тварь принадлежала древнему миру.#!"

 drake_mount_modifier:0 "Наездник змея"
 drake_mount_modifier_desc:0 "Этому персонажу удалоось приручить огненного змея. #emphasis Змеи — бесплодная помесь дракона с крылатой тварью. И хотя размерами и интеллектом они существенно уступают своим величавым предкам (таким как Смауг Золотой, Глаурунг или Анкалагон Черный), они сохранили способность дышать огнём, а потому на поле боя представляют силу, с которой нельзя не считаться.#!"

 words_of_power_modifier:0 "Тлетворные слова силы"
 words_of_power_modifier_desc:0 "Тёмные слова на проклятом наречьи вырвут душу из этих земель, не оставив камня на камне."

 watchers_modifier:0 "Призрачные стражи"
 watchers_modifier_desc:0 "Ужасные духи, что неустанно несут свою стражу внутри этих статуй, создают невидимую нерушимую стену, поддерживаемую одной лишь их волей."

 cracks_of_the_earth_modifier:0 "Разверзнутая земля"
 cracks_of_the_earth_modifier_desc:0 "Земля дрожит и разверзается, а из её недр появляется могучее воинство."

 nazgul_pursue_modifier:0 "Преследование добычи"
 nazgul_pursue_modifier_desc:0 "Этот персонаж преследует свою цель и не остановится, пока её не достигнет."
 nazgul_great_pursue_modifier:0 "Преследует добычу"
 nazgul_great_pursue_modifier_desc:0 "Этот персонаж преследует свою цель и не остановится, пока ее не достигнет."

 black_breath_modifier:0 "Жертва Чёрного дыхания"
 black_breath_modifier_desc:0 "Этот персонаж находится под влиянием недуга, вызванного его встречей с назгул."

 ambassador_of_darkness_modifier:0 "Посланник Тьмы"
 ambassador_of_darkness_modifier_desc:0 "Под милым обликом, что служит лишь маскировкой, скрываются мои истинные намерения."

 shapeshifter_modifier:0 "Оборотень"
 shapeshifter_modifier_desc:0 "Этот персонаж принимает чудовищную форму, наделённую страшной силой."

 dark_vitality_modifier:0 "Темная сила"
 dark_vitality_modifier_desc:0 "В ходе мрачнейшего ритуала этот персонаж похитил жизненные силы другого, чтобы продолжить свое тлетворное существование."

 morgul_weapons:0 "Моргульское вооружение"
 morgul_weapons_desc:0 "Оружие более грозное, чем самый страшный яд. Клинок, проникнув в плоть, исчезает, оставляя рану, что никогда не заживёт."

 abnormal_winter_modifier:0 "Модификатор лютой зимы"
 abnormal_winter_modifier_desc:0 "Невероятно холодная и продолжительная зима не выпускает эти земли из своей леденящей хватки. Персонажи получают штрафы к скорости передвижения и эффективности рыцарей."

 abnormal_winter_character_modifier:0 "Модификатор лютой зимы"
 abnormal_winter_character_modifier_desc:0 "Невероятно холодная и продолжительная зима сковывает льдом окрестности, останавливая целые воинства."

 darkness_modifier:0 "Зловещая тьма"
 darkness_modifier_desc:0 "На эти земли наложено страшное проклятие. Чёрные как смоль облака окутали небеса и погрузили сердца живущих под ними в глубокую скорбь."

 the_plague_modifier:0 "Тёмные недуги"
 the_plague_modifier_desc:0 "Тлетворная пагуба собирает свой мрачный урожай в этих землях. Персонажи обладают случайным шансом получения заболевания."

 savage_rampage_modifier:0 "Ярость дикарей"
 savage_rampage_modifier_desc:0 "Призванная тёмным колдуном армия дикарей сеет разруху в этих землях."

 failed_mark_modifier:0 "Метка боли"
 failed_mark_modifier_desc:0 "Попытка воодушевить войска закончилась полным отторжением."

 undead_attack_modifier:0 "Непокорные мертвецы"
 undead_attack_modifier_desc:0 "Неупокоенные мертвецы пробудились и повставали из своих могил, чтобы обратиться против каждой живой души в этих землях, невзирая на знамёна."

 fell_beast_attack_modifier:0 "Необузданные крылатые твари"
 fell_beast_attack_modifier_desc:0 "Эти земли превратились в охотничьи угодья крылатых тварей."

 foult_modifier:0 "Дрожь и тряска"
 foult_modifier_desc:0 "Эти земли страдают от аномальных землетрясений."

 failed_vitality_modifier:0 "Иссякший источник темной силы"
 failed_vitality_modifier_desc:0 "Пытаясь высосать жизненные силы другого, этот персонаж попросту опустошил себя!"

 morgul_wound_modifier:0 "Собственная рана от моргульского клинка"
 morgul_wound_modifier_desc:0 "Как вообще можно было умудриться пораниться!?"

 nazgul_fail_modifier:0 "Дрожь назгул"
 nazgul_fail_modifier_desc:0 "Этот назгул был искажён тёмной магией, поскольку попытался вырваться за пределы собственных возможностей."

 revealed_intentions_modifier:0 "Раскрытые намерения"
 revealed_intentions_modifier_desc:0 "Жалкие попытки этого персонажа выдать себя за того, кем он не является, никого не убедили. Хуже того, некоторым удалось догадаться о его тёмных намерениях."

 broken_bones_modifier:0 "Угасающее тело"
 broken_bones_modifier_desc:0 "Тело этого персонажа не выдержало попытки выйти за пределы собственных возможностей. Теперь ему придётся столкнуться с последствиями."

 magic_sickness_modifier:0 "Магическая порча"
 magic_sickness_modifier_desc:0 "Этот персонаж безуспешно пытался подчинить мир вокруг своей воле."

 searching_dark_knowledge_modifier:0 "В поисках тёмного знания"
 searching_dark_knowledge_modifier_desc:0 "Этот персонаж находится в поисках тёмного знания."

 studying_dark_arts_modifier:0 "Изучение тёмных искусств"
 studying_dark_arts_modifier_desc:0 "Этот персонаж погружён в изучение тёмных тайн колдовства."

 sorcery_connoisseur_modifier:0 "Знаток колдовства"
 sorcery_connoisseur_modifier_desc:0 "Этот персонаж является экспертом в области теории тёмных искусств."

 searching_shadow_library_modifier:0 "В поисках Библиотеки теней"
 searching_shadow_library_modifier_desc:0 "Этот персонаж ведёт тщетные поиски Библиотеки теней."

 killed_a_graug_modifier:0 "Одолел грауга"
 killed_a_graug_modifier_desc:0 "Голова грауга послужит этому персонажу достойным трофеем."

 lost_shadow_library_modifier:0 "Потерян в Библиотеке теней"
 lost_shadow_library_modifier_desc:0 "Этот персонаж изучает бесчисленные тома в лабиринтах Библиотеки теней."

 assemble_the_warchiefs.success:0 "Трое [Concept( 'knight', 'рыцарей' )|E] присоединяются к вашему [Concept( 'court', 'двору' )|E]"
 assemble_the_warchiefs.critical_success:0 "Четверо [Concept( 'knight', 'рыцарей' )|E] присоединяются к вашему [Concept( 'court', 'двору' )|E]"

 nazgul_restoration_modifier:0 "Восстановление назгул"
 nazgul_restoration_modifier_desc:0 "Вы накладываете заклинание, которое восстанавливает ваши жизненные силы"
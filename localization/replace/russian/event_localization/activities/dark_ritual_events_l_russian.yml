 assemble_the_warchiefs.critical_success: "Четверо [Concept( 'knight', 'рыцарей' )|E] присоединяются к вашему [Concept( 'court', 'двору' )|E]"

 nazgul_restoration_modifier: "Восстановление назгул"
 nazgul_restoration_modifier_desc: "Вы накладываете заклинание, которое восстанавливает ваши жизненные силы"
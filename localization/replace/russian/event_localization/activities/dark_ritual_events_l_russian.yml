 nazgul_pursue_modifier: "Преследование добычи"
 nazgul_pursue_modifier_desc: "Этот персонаж преследует свою цель и не остановится, пока её не достигнет."
 nazgul_great_pursue_modifier: "Преследует добычу"
 nazgul_great_pursue_modifier_desc: "Этот персонаж преследует свою цель и не остановится, пока ее не достигнет."

 black_breath_modifier: "Жертва Чёрного дыхания"
 black_breath_modifier_desc: "Этот персонаж находится под влиянием недуга, вызванного его встречей с назгул."

 ambassador_of_darkness_modifier: "Посланник Тьмы"
 ambassador_of_darkness_modifier_desc: "Под милым обликом, что служит лишь маскировкой, скрываются мои истинные намерения."

 shapeshifter_modifier: "Оборотень"
 shapeshifter_modifier_desc: "Этот персонаж принимает чудовищную форму, наделённую страшной силой."

 dark_vitality_modifier: "Темная сила"
 dark_vitality_modifier_desc: "В ходе мрачнейшего ритуала этот персонаж похитил жизненные силы другого, чтобы продолжить свое тлетворное существование."

 morgul_weapons: "Моргульское вооружение"
 morgul_weapons_desc: "Оружие более грозное, чем самый страшный яд. Клинок, проникнув в плоть, исчезает, оставляя рану, что никогда не заживёт."

 abnormal_winter_modifier: "Модификатор лютой зимы"
 abnormal_winter_modifier_desc: "Невероятно холодная и продолжительная зима не выпускает эти земли из своей леденящей хватки. Персонажи получают штрафы к скорости передвижения и эффективности рыцарей."

 abnormal_winter_character_modifier: "Модификатор лютой зимы"
 abnormal_winter_character_modifier_desc: "Невероятно холодная и продолжительная зима сковывает льдом окрестности, останавливая целые воинства."

 darkness_modifier: "Зловещая тьма"
 darkness_modifier_desc: "На эти земли наложено страшное проклятие. Чёрные как смоль облака окутали небеса и погрузили сердца живущих под ними в глубокую скорбь."

 the_plague_modifier: "Тёмные недуги"
 the_plague_modifier_desc: "Тлетворная пагуба собирает свой мрачный урожай в этих землях. Персонажи обладают случайным шансом получения заболевания."

 savage_rampage_modifier: "Ярость дикарей"
 savage_rampage_modifier_desc: "Призванная тёмным колдуном армия дикарей сеет разруху в этих землях."

 failed_mark_modifier: "Метка боли"
 failed_mark_modifier_desc: "Попытка воодушевить войска закончилась полным отторжением."

 undead_attack_modifier: "Непокорные мертвецы"
 undead_attack_modifier_desc: "Неупокоенные мертвецы пробудились и повставали из своих могил, чтобы обратиться против каждой живой души в этих землях, невзирая на знамёна."

 fell_beast_attack_modifier: "Необузданные крылатые твари"
 fell_beast_attack_modifier_desc: "Эти земли превратились в охотничьи угодья крылатых тварей."

 foult_modifier: "Дрожь и тряска"
 foult_modifier_desc: "Эти земли страдают от аномальных землетрясений."

 failed_vitality_modifier: "Иссякший источник темной силы"
 failed_vitality_modifier_desc: "Пытаясь высосать жизненные силы другого, этот персонаж попросту опустошил себя!"

 morgul_wound_modifier: "Собственная рана от моргульского клинка"
 morgul_wound_modifier_desc: "Как вообще можно было умудриться пораниться!?"

 nazgul_fail_modifier: "Дрожь назгул"
 nazgul_fail_modifier_desc: "Этот назгул был искажён тёмной магией, поскольку попытался вырваться за пределы собственных возможностей."

 revealed_intentions_modifier: "Раскрытые намерения"
 revealed_intentions_modifier_desc: "Жалкие попытки этого персонажа выдать себя за того, кем он не является, никого не убедили. Хуже того, некоторым удалось догадаться о его тёмных намерениях."

 broken_bones_modifier: "Угасающее тело"
 broken_bones_modifier_desc: "Тело этого персонажа не выдержало попытки выйти за пределы собственных возможностей. Теперь ему придётся столкнуться с последствиями."

 magic_sickness_modifier: "Магическая порча"
 magic_sickness_modifier_desc: "Этот персонаж безуспешно пытался подчинить мир вокруг своей воле."

 searching_dark_knowledge_modifier: "В поисках тёмного знания"
 searching_dark_knowledge_modifier_desc: "Этот персонаж находится в поисках тёмного знания."

 studying_dark_arts_modifier: "Изучение тёмных искусств"
 studying_dark_arts_modifier_desc: "Этот персонаж погружён в изучение тёмных тайн колдовства."

 sorcery_connoisseur_modifier: "Знаток колдовства"
 sorcery_connoisseur_modifier_desc: "Этот персонаж является экспертом в области теории тёмных искусств."

 searching_shadow_library_modifier: "В поисках Библиотеки теней"
 searching_shadow_library_modifier_desc: "Этот персонаж ведёт тщетные поиски Библиотеки теней."

 killed_a_graug_modifier: "Одолел грауга"
 killed_a_graug_modifier_desc: "Голова грауга послужит этому персонажу достойным трофеем."

 lost_shadow_library_modifier: "Потерян в Библиотеке теней"
 lost_shadow_library_modifier_desc: "Этот персонаж изучает бесчисленные тома в лабиринтах Библиотеки теней."


 #############################
 ##### Northmen Religion #####
 #############################
 northmen_religion: "Северянск"
 northmen_religion_desc: "[Concept('northmen', 'Северяне')|E] из [Concept('rhovanion', 'Рованиона')|E], дальние родичи дома Хадора, долгое время находились под влиянием дружбы с [Concept('dwarves', 'гномами')|E] и [Concept('woodelves', 'лесными эльфами')|E], а также под воздействием союзов, которые они заключали с [Concept('gondor', 'Гондором')|E]."
 northmen_religion_adj: "Верования северян"
 northmen_religion_adherent: "Северянин"
 northmen_religion_adherent_plural: "Северяне"

 faith_northmen: "Фреаструанск"
 faith_northmen_adj: "Фреастру"
 faith_northmen_adherent: "Фреастрист"
 faith_northmen_adherent_plural: "Фреастристы"
 faith_northmen_old: "Старо-фреаструанск"
 faith_northmen_old_adj: "Старо-фреастру"
 faith_northmen_old_adherent: "Старо-фреастрист"
 faith_northmen_old_adherent_plural: "Старо-фреастристы"
 faith_northmen_desc: "Древняя религия [Concept('northmen', 'северян')|E] уходит корнями в пантеон Фреа, которых [Concept('numenoreans', 'нуменорцы')|E] отождествляли с [valargods|E]. Фреа переводится примерно как «Великие», в число которых входят следующие:\nАфодфреа, Воин\nАйлгра, Владычица очага,\nБомья, Владыка охоты, также известный как [bemacharacter|E]\nБлостма, дикая дева\nНефреа, Несущий смерть\nНеорт, Владыка вод\nУрдур, Владычица небес\nВакша, Мать-земля\nВолкенфреа, Владыка воздуха\n\nВсе эти божественные духи вместе управляют миром и учат [conceptmankind|El] жить."

 faith_woodmen: "Видуманнск"
 faith_woodmen_adj: "Видуманнас"
 faith_woodmen_adherent: "Видуманн"
 faith_woodmen_adherent_plural: "Видуманна"
 faith_woodmen_old: "Старо-видуманнск"
 faith_woodmen_old_adj: "Старо-видуманнас"
 faith_woodmen_old_adherent: "Старовидуманн"
 faith_woodmen_old_adherent_plural: "Старовидуманны"
 faith_woodmen_desc: "Видуманна исповедуют примитивную веру, уходящую корнями в лес, который обеспечивает их всем необходимым. В первую очередь являются последователями [Concept('bemacharacter', 'Бэмы')|E], как лесовики называют [valargods|E] [oromecharactershort|E]. \nДавным-давно лесовики отделились от своих сородичей с равнин, и поселились в [greenwoodshort|E]. С временем их образ поклонения изменился под влиянием [lasgalendrimelves|El]. Известно, что они относятся к природе с большим благоговением и считают своим священным долгом защищать дикие леса [Concept('mirkwood', 'Лихолесья')|E].\n\nВ последнее время многие из них стали считать [Concept('radagastcharacter', 'Радагаста')|E] своим духовным предводителем из-за его сильной связи с природой, хотя он крайне редко, если вообще когда-либо, принимает участие в каких-либо обрядах."

 faith_dale: "Кельдуинск"
 faith_dale_adj: "Кельдуинский обряд"
 faith_dale_adherent: "Кельдуинион"
 faith_dale_adherent_plural: "Кельдуинионы"
 faith_dale_desc: "Находясь под долгим влиянием соседних [Concept('dwarves', 'гномов')|E] из [Concept('erebor', 'Эребора')|E] и [Concept('elves', 'эльфов')|E] из [Concept('greenwoodshort', 'Зеленолесья')|E], [Concept('northmen', 'северяне')|E] [Concept('dale', 'Дэйла')|E] демонстрируют наименьшее [Concept('gondorian', 'гондорское')|E] влияние из всех [Concept('northmen', 'северных')|E] верований. \n\nРелигия Кельдуина и нагорий Дэйла, как правило, вращается вокруг двух [valargods|E] - [aulecharacter|E] и [oromecharactershort|E], хотя они известны [Concept('dalemen', 'дэйлцам')|E] под именами Махал и Таурон. Таурон, охотник и мастер лука, - покровитель воинов и охотников, которые бродят по сельским угодьям Кельдуина. Махал - покровитель ремесленников, торговцев и городов, составляющих ядро процветания Кельдуина. Хотя все [valargods|E] почитаются, именно эти двое наиболее дороги народу Кельдуина."

 faith_dorwinion: "Альденитск"
 faith_dorwinion_adj: "Альденизм"
 faith_dorwinion_adherent: "Альденит"
 faith_dorwinion_adherent_plural: "Альдениты"
 faith_dorwinion_desc: "Вера жителей [Concept('dorwinion', 'Дорвиниона')|E] уходит корнями в древнее благословение, полученное их землёй, когда трое из [Concept('entwives', 'Жён энтов')|E] решили сделать своей обителью низовья реки Кельдуин. Эти трое, известные как Земные девы, были названы посланницами Альдены, Матери-земли, дарующей щедрости земли. Под их влиянием земли [Concept('dorwinion', 'Дорвиниона')|E] стали процветающими и плодородными, и даже спустя долгое время после их исчезновения жители [Concept('dorwinion', 'Дорвиниона')|E] остаются преданными последователями их учений о бережном, но щедром возделывании земли. Хотя они знают о других [valargods|E] через [Concept('entwives', 'Жён энтов')|E], [avari|E] и [Concept('dwarves', 'гномов')|E], ни одного из них они не любят так сильно и яростно, как [Concept('yavannacharactershort', 'Йаванну')|E], которую они называют Альденой."

 faith_blue_sect: "Фискаркинск"
 faith_blue_sect_adj: "Фискаркин"
 faith_blue_sect_adherent: "Фискаркин"
 faith_blue_sect_adherent_plural: "Фискаркин"
 faith_blue_sect_desc: "Фискаркин, что на древнем языке [Concept('rhovanion', 'Рованиона')|E] означает «Рыбье племя», - морской культ, возникший, когда мореходы, рыбаки и купцы внутренного [Concept('seaofrhun', 'Моря Рун')|E] стали почитать [ulmocharacter|E], которого они знают как Неорта, а также само Внутреннее море выше других [valargods|E].\n\nГлубоко под волнами Морской Владыка благословляет водных существ и посылает своих чешуйчатых слуг, чтобы они направляли и питали людей. Поэтому рыбу часто используют для гадания, а к мелким рыбьим божествам обращаются за помощью и советом. Среди верующих [Concept('northmen', 'северян')|E] они в основном известны своей суеверностью, поскольку тех, кто отправляется в плавание при неблагоприятном предзнаменовании, наверняка ожидает мрачная судьба."
 bluesect_religious_head_title: "Верховный призыватель моря"
 bluesect_religious_head_title_name: "Синий Совет"
 bluesect_priest: "Призыватель моря"
 bluesect_priest_plural: "Призыватели моря"

 ### Rohirric Faiths ###
 faith_rohirric: "Рохиррийск"
 faith_rohirric_adj: "Рохиррийский обряд"
 faith_rohirric_adherent: "Рохиррим"
 faith_rohirric_adherent_plural: "Рохиррим"
 faith_rohirric_desc: "В [Concept('rohan', 'Рохане')|E] превыше всего почитаются [valargods|E] [oromecharactershort|E] и [yavannacharactershort|E], известные [rohirrim|El] как [bemacharacter|E] и [foldewyncharacter|E]. Бэма покровительствует всадникам, охотникам, военному делу и лошадям, а Фолдвин почитается как владычица очага, урожая, деторождения, искусства ткачества и врачевания."

 faith_rohan_orome: "Бэмск"
 faith_rohan_orome_adj: "Эоред Бэмы"
 faith_rohan_orome_adherent: "Всадник"
 faith_rohan_orome_adherent_plural: "Всадники"
 faith_rohan_orome_desc: "Эоред [Concept('bemacharacter', 'Бэмы')|E] относится к тем среди [rohirrim|El], кто сосредоточен исключительно на Великом Всаднике. Они верят, что [bemacharacter|E] ведёт тех, кто пользуется его благосклонностью, на великие охоты, не имеющие себе равных в землях смертных. Приверженцы этой секты - одни их самых воинственных среди [rohirrim|El], желающие лишь доказать свою силу в оружии и верховой езде. Охоты, пиры и боевые подвиги - обычное дело в братствах этих людей."

 faith_rohan_yavanna: "Фолдвинск"
 faith_rohan_yavanna_adj: "Поля Фолдвин"
 faith_rohan_yavanna_adherent: "Последователь Фолдвин"
 faith_rohan_yavanna_adherent_plural: "Последователи Фолдвин"
 faith_rohan_yavanna_desc: "В более оседлых землях [Concept('rohan', 'Рохана')|E] [foldewyncharacter|E] стала преобладать над [Concept('bemacharacter', 'Бэмой')|E]. Её материнская забота о земле и полях находят последователей повсюду, а фермеры обращаются к ней за благословением урожая. По всей стране проходят большие празднества и ярмарки урожая, люди радуются щедрости матери-земли и матери [foldewyncharacter|E]."

 ### Framling Faiths ###
 faith_framling: "Лиффреанск"
 faith_framling_adj: "Лиффреанский обряд"
 faith_framling_adherent: "Последователь Бэмы"
 faith_framling_adherent_plural: "Последователи Бэмы"
 faith_framling_desc: "За время долгой изоляции те немногие из [eothed|El], что остались в верховьях [Concept('anduinvale', 'Долины Андуина')|E], из-за нужды превратились в закалённый народ. На суровом севере древняя ключевая фигура [Concept('bemacharacter', 'Бэмы')|E] вобрала в себя множество других традиционных богов [Concept('northmen', 'северян')|E] и представлений о [valargods|E], став если не единственным, то основным богом, к которому обращают молитвы.\n\nЛюбящий свой народ, суровый к тем, кто угрожает ему, Повелитель Коней бдителен и непоколебим как хранитель Севера."
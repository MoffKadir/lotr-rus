 ### Bellakarean Religion ###
 bellakari_religion: "Беллакарск"
 bellakari_religion_desc: "Земли древней [Concept('bellakarean', 'Беллакарской')|E] лиги являются домом для многих конфессий, сформировавшихся в результате эволюции и реакции на слияние [Concept('numenorean', 'нуменорского')|E] и [Concept('haradric', 'харадского')|E] наследия."
 bellakari_religion_adj: "Беллакарские верования"
 bellakari_religion_adherent: "Беллакарец"

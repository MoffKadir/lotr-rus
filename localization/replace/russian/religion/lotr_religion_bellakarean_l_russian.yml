 faith_infinite_wisdom:0 "Катхасаптск"
 faith_infinite_wisdom_adj:0 "Катхасапта"
 faith_infinite_wisdom_adherent:0 "Катхасаптон"
 faith_infinite_wisdom_adherent_plural:0 "Катхасаптони"
 faith_infinite_wisdom_desc:0 "Катхасапта, или «Бесконечная мудрость», относится к синкретичной вере, основанной Зимребалом, первым королём [Concept('bellakar', 'Беллакара')|E]. [zimrebal|E] хотел объединить своё королевство, сблизив две крупнейшие религиозные группы - [Concept('numenorean', 'нуменорский')|E] эруизм и коренной пантеон белланаруд и бозишнаруд. Для этого он объединил монотеизм [eru|E] с древними культами харадрим.\n\nКолир были объявлены теми самыми Силами, которых [adunai|El] назвали [avaloigods|E]. [zimrebal|E] также утверждал, что возлюбленная богиня луны Ладнока, которую нуменорцы приравнивали к [Concept('vardacharactershort', 'Варде')|E], была той, кто дал ему поручение и источником его божественного мандата. Он объединил нуменорские и белланарудские религиозные календари и создал новую святыню по подобию [Concept('meneltarma', 'Менельтармы')|E] на [Concept('izindutarik', 'Изиндутарике')|E]. Здесь короли Беллакара могли возносить молитвы от имени Верных к [Concept('erutheone', 'Единому')|E], а во время праздника Первых плодов совершать обряды для своей покровительницы Ладноки наряду с обрядами [eru|E]. Таким образом они почитали оба наследия своей королевства.\n\nЭтот синкретизм не устроил в полной мере ни одну из половин королевства: более ревностные [faithful|E] утверждали, что вера была запятнана «богохульствами южан» (в частности с поклонением Ладноке одновременно с Эру, пусть и раз в год), а [haradrim|El], в свою очередь, были оскорблены тем, что нуменорцы вновь принизили их богиню Ладноку, покровительницу человечества. Однако со временем этот синкретизм был принят большинством подданных [Concept('bellakar', 'Беллакара')|E], хотя традиционные культы харадрим и нуменорские обряды всё ещё сохраняются наряду с ним."

 faith_conservative_eruism:0 "Эру-бенск"

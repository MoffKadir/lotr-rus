 faith_conservative_eruism_desc:0 "Хотя многие из [Concept('erutheone', 'беллакарцев')|E] приняли пути Катхасапты или откровения Изиндубета в своём поклонении [Concept('erutheone', 'Единому')|E], остаются те, кто держится за то, что они считают чистой, незамутнённой [Concept('numenorean', 'нуменорской')|E] традицией религии, незапятнанной [Concept('haradric', 'харадским')|E] богохульством, которую приняли их сородичи. \n\nС потерей рода [Concept('elrosshort', 'Эльроса')|E] и [Concept('meneltarma', 'Менельтармы')|E], на которых можно было вознести молитвы к [Concept('erutheone', 'Эльросу')|E], последователи Эру-бен пришли к выводу, что каждый человек имеет право взывать и держать ответ перед Единым. [tumakveh|E] могут возносить молитвы на Изиндутарике от имени всех [Concept('faithful', 'Верных')|E] [Concept('bellakar', 'Беллакара')|E], но каждый из числа Верных также имеет это право. [erutheone|E] слушает всех своих детей, а не только тех, кто носит золотые короны на высоких вершинах."
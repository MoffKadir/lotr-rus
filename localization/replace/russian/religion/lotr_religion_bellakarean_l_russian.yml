 faith_old_bellakarean: "Беллакарск"
 faith_old_bellakarean_adj: "Беллакарский обряд"
 faith_old_bellakarean_adherent: "Беллакарец"
 faith_old_bellakarean_adherent_plural: "Беллакарцы"
 faith_old_bellakarean_desc: "С потерей [Concept('numenor', 'Нуменора')|E] и [Concept('meneltarma', 'Менельтармы')|E] духовная основа старого [Concept('numenorean', 'нуменорского')|E] культа распалась. В его отсутствие бывшим колониям [Concept('middleearth', 'Средиземья')|E] пришлось приспосабливаться и решать, как двигаться дальше. Для верующих [Concept('bellakar', 'Беллакара')|E] ответ был очевиден. Их старый стиль поклонения был явно недостаточен - в конце концов, разве даже земли Верных не пострадали от гнева волн? Слишком скромные и сдержанные, считали они, их места для поклонений были немногочисленные, что позволило народу сбиться с пути и забыть о природе божественного и мира. Уже смешавшись и переняв влияние от своих родичей и подданных-[haradrim|El], беллакарцы принялись за дальнейшее внедрение своих обрядов, возводя в некоторых местах официальные дома поклонения, за которыми присматривали жрецы, чьей обязанностью было правильным образом передавать и соблюдать учения [Concept('erutheone', 'Единого')|E] и [valargods|E]."

 faith_path_of_wisdom: "Батан ан-изиндийск" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj: "Батан ан-Изинди"
 faith_path_of_wisdom_adherent: "Изиндитон" #Faithful Scion
 faith_path_of_wisdom_adherent_plural: "Изиндитони"
 faith_path_of_wisdom_desc: "[Glossary('Батан ан-Изинди','batan_an_izindi_gloss')] - религия откровения, начало которой положил Имратор из Нарик-Задана, запомнившийся истории как Пророк Изиндубет. Конфессия подчёркивает превосходство [Concept('eruiluvatar', 'Эру Илуватара')|E] над всеми живыми существами, даже над [kolirgods|E]. Колир следует призывать и упоминать, но их удел - подчинение [Concept('erutheone', 'Единому')|E] - то, о чём помнят, чтобы в своём ревностном почитании Колир не вытеснить [Concept('erutheone', 'Единого')|E], который их создал.\n\nСчитается, что изиндубет получил свои откровения на великой горе Уруд ан-Хибиль после пяти дней созерцания. В своём откровении изиндубет понял, что должное место Илуватара и его почитание постепенно выхолащиваются традициями [haradrim|El], пытающимися внедрить [Glossary('Катхасапту','kathasaptha_gloss')]. Так они попытались вернуться к более чистому и сосредоточенному на созерцании пути веры, и так родился Батан ан-Изинди. Только короли на Изиндутарике или самые благочестивые из верных должны поклоняться [Concept('erutheone', 'Единому')|E] в молитвах - все остальные должны молчать о его имени в знак почтения и совершать обряды, обращенные только к Колиру. Изиндубету было дано разрешение проповедовать по всему Беллакару, и многие прислушались к его словам.\n\nДо сих пор он сохранил свою простую, но сильную веру, стремясь не навязывать слово Эру мечом, а усердно благовествовать, в тесном единении с верховными королями [Concept('bellakar', 'Беллакара')|E] и Катхасапты. Однако, когда тьма или нечестивцы осмеливаются посягнуть на священные земли праведных, Воинство праведников встаёт на борьбу во имя Всеотца.\n\n#TOLKIENQUOTE «Единый, которого адунайцы называют Эру, Тумаквэ считают Бесконечным-в-мудрости - Он послал меня, чтобы я возвестил Батан ан-Изинди, Путь истины, тем, кто возжелает внять моим словам».#!\n\n#QUOTEDCHARACTER - изиндубет Имратор после спуска с горы Уруд ан-Хибиль" #Matt note: its either “religion of revelation” or “revolutionary religion”.
 path_of_wisdom_head_title: "Изиндубет" #The title Imrathôr of Narîk-Zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)
 path_of_wisdom_head_title_name: "Изиндизанда Эрухиним" #House of the Faithful Children of Eru
 path_of_wisdom_priest_male: "Саптан" #Wise Man/Wizard
 path_of_wisdom_priest_male_plural: "Саптани"
 path_of_wisdom_bishop: "Тарик-Саптан" #Pillar of the Wiseman
 path_of_wisdom_bishop_plural: "Тарики-Саптан" #Pillars of the Wiseman

 faith_infinite_wisdom: "Катхасаптск"
 faith_infinite_wisdom_adj: "Катхасапта"
 faith_infinite_wisdom_adherent: "Катхасаптон"
 faith_infinite_wisdom_adherent_plural: "Катхасаптони"
 faith_infinite_wisdom_desc: "[Glossary('Катхасапта','kathasaptha_gloss')] относится к синкретичной вере, основанной Зимребалом, первым королём [Concept('bellakar', 'Беллакара')|E]. [zimrebal|E] хотел объединить своё королевство, сблизив две крупнейшие религиозные группы - [Concept('numenorean', 'нуменорский')|E] эруизм и коренной пантеон белланаруд и бозишнаруд. Для этого он объединил монотеизм [eru|E] с древними культами харадрим.\n\n[kolirgods|E] были объявлены теми самыми Силами, которых [adunai|El] назвали [avaloigods|E]. [zimrebal|E] также утверждал, что возлюбленная богиня луны Ладнока, которую нуменорцы приравнивали к [Concept('vardacharactershort', 'Варде')|E], была той, кто дал ему поручение и источником его божественного мандата. Он объединил нуменорские и белланарудские религиозные календари и создал новую святыню по подобию [Concept('meneltarma', 'Менельтармы')|E] на [Concept('izindutarik', 'Изиндутарике')|E]. Здесь короли Беллакара могли возносить молитвы от имени Верных к [Concept('erutheone', 'Единому')|E], а во время праздника Первых плодов совершать обряды для своей покровительницы Ладноки наряду с обрядами [eru|E]. Таким образом они почитали оба наследия своей королевства.\n\nЭтот синкретизм не устроил в полной мере ни одну из половин королевства: более ревностные [faithful|E] утверждали, что вера была запятнана «богохульствами южан» (в частности с поклонением Ладноке одновременно с Эру, пусть и раз в год), а [haradrim|El], в свою очередь, были оскорблены тем, что нуменорцы вновь принизили их богиню Ладноку, покровительницу человечества. Однако со временем этот синкретизм был принят большинством подданных [Concept('bellakar', 'Беллакара')|E], хотя традиционные культы харадрим и нуменорские обряды всё ещё сохраняются наряду с ним."

 faith_conservative_eruism: "Эру-бенск"
 faith_conservative_eruism_adj: "Эру-бен"
 faith_conservative_eruism_adherent: "Эрухин"
 faith_conservative_eruism_adherent_plural: "Эрухини"
 faith_conservative_eruism_desc: "Хотя многие из [Concept('erutheone', 'беллакарцев')|E] приняли пути [Glossary('Катхасапты','kathasaptha_gloss')] или откровения Изиндубета в своём поклонении [Concept('erutheone', 'Единому')|E], остаются те, кто держится за то, что они считают чистой, незамутнённой [Concept('numenorean', 'нуменорской')|E] традицией религии, незапятнанной [Concept('haradric', 'харадским')|E] богохульством, которую приняли их сородичи.\n\nС потерей рода [Concept('elrosshort', 'Эльроса')|E] и [Concept('meneltarma', 'Менельтармы')|E], на которых можно было вознести молитвы к [Concept('erutheone', 'Эльросу')|E], последователи Эру-бен пришли к выводу, что каждый человек имеет право взывать и держать ответ перед Единым. [tumakveh|E] могут возносить молитвы на Изиндутарике от имени всех [Concept('faithful', 'Верных')|E] [Concept('bellakar', 'Беллакара')|E], но каждый из числа Верных также имеет это право. [erutheone|E] слушает всех своих детей, а не только тех, кто носит золотые короны на высоких вершинах."
 faith_old_bellakarean_desc:0 "С потерей [Concept('numenor', 'Нуменора')|E] и [Concept('meneltarma', 'Менельтармы')|E] духовная основа старого [Concept('numenorean', 'нуменорского')|E] культа распалась. В его отсутствие бывшим колониям [Concept('middleearth', 'Средиземья')|E] пришлось приспосабливаться и решать, как двигаться дальше. Для верующих [Concept('bellakar', 'Беллакара')|E] ответ был очевиден. Их старый стиль поклонения был явно недостаточен - в конце концов, разве даже земли Верных не пострадали от гнева волн? Слишком скромные и сдержанные, считали они, их места для поклонений были немногочисленные, что позволило народу сбиться с пути и забыть о природе божественного и мира. Уже смешавшись и переняв влияние от своих сородичей и подданных-[haradrim|El], беллакарцы принялись за дальнейшее внедрение своих обрядов, возводя в некоторых местах официальные дома поклонения, за которыми присматривали жрецы, чьей обязанностью было правильным образом передавать и соблюдать учения [Concept('erutheone', 'Единого')|E] и [valargods|E]."

 faith_path_of_wisdom:0 "Батан ан-Изиндийск" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj:0 "Батан ан-Изинди"
 faith_path_of_wisdom_adherent:0 "Изиндитон" #Faithful Scion
 faith_path_of_wisdom_adherent_plural:0 "Изиндитони"
 faith_path_of_wisdom_desc:0 "Батан ан-Изинди, что с адунайского означает «Путь мудрости», - религия откровения, начало которой положил Имратор из Нарик-Задана, запомнившийся истории как Пророк Изиндубет. Конфессия подчёркивает превосходство [Concept('eruiluvatar', 'Эру Илуватара')|E] над всеми живыми существами, даже над [valargods|E]. Колир ([ainurgods|E]) следует призывать и упоминать, но их удел - подчинение [Concept('erutheone', 'Единому')|E] - то, о чём помнят, чтобы в своём ревностном почитании Колир не вытеснить [Concept('erutheone', 'Единого')|E], который их создал.\n\nСчитается, что Изиндубет получил свои откровения на великой горе Уруд ан Кхибиль после пяти дней созерцания. В своём откровении Изиндубет понял, что должное место Илуватара и его почитание постепенно выхолащиваются традициями [haradrim|El], пытающимися внедрить Катхасапту. Так они попытались вернуться к более чистому и сосредоточенному на созерцании пути веры, и так родился Батан ан-Изинди. Только короли Изиндутарика или самые благочестивые из верных должны поклоняться [Concept('erutheone', 'Единому')|E] в молитвах - все остальные должны молчать о его имени в знак почтения и совершать обряды, обращенные только к Колиру. Изиндубету было дано разрешение проповедовать по всему Беллакару, и многие прислушались к его словам. \n\nДо сих пор он сохранил свою простую, но сильную веру, стремясь не навязывать слово Эру мечом, а усердно благовествовать, в тесном единении с верховными королями [Concept('bellakar', 'Беллакара')|E] и Катхасапты. Однако, когда тьма или нечестивцы осмеливаются посягнуть на священные земли праведных, Воинство праведников встаёт на борьбу во имя Всеотца. \n\n#TOLKIENQUOTE «Единый, которого адунайцы называют Эру, Тумаквэ считают Бесконечным-в-мудрости - Он послал меня, чтобы я возвестил Батан ан-Изинди, Путь истины, тем, кто возжелает внять моим словам».#! \n\n#QUOTEDCHARACTER - Имратор Изиндубет после спуска с горы Уруд ан-Хибиль" #Matt note: its either “religion of revelation” or “revolutionary religion”.
 path_of_wisdom_head_title:0 "Изиндубет" #The title Imrathôr of Narîk-Zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)
 path_of_wisdom_head_title_name:0 "Изиндизанда Эрухиним" #House of the Faithful Children of Eru

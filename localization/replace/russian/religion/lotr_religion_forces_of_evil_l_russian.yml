 faith_marketcher_desc: "С тех пор, как первые [Concept('goblins', 'гоблины')|E] прокрались в восточные [Concept('yellowmountains', 'Жёлтые горы')|E], много веков назад, они знали одну истину: внешний мир - это темница. Под палящим солнцем и проклятыми звёздами раскинулось царство ужасающих дайянушу - злобных духов, стремящихся подчинить себе волю живых.\n\nНеобходимы постоянные ритуалы, чтобы держать дайянушу в узде. Выбираются особенно острые сталагмиты, на которых выгравированы защитные руны. Затем жертвы кладутся на эти острия, и их кровь стекает по каждой тщательно вырезанной линии. Самые сложные из этих ритуалов могут включать в себя кровавую мозаику, узоры которой столь же замысловаты, сколь и ужасны."


 #######################
 orcish_religion: "Оркск"
 orcish_religion_adj: "Орочьи верования"
 orcish_religion_desc: "Орки, не находящиеся под влиянием Темного Властелина, исповедуют самые разные верования, но обычно в них преобладают общие черты - сила и безжалостная жестокость."
 orcish_religion_adherent: "Орк"
 orcish_religion_adherent_plural: "Орки"

 way_of_strength: "Пардахунукск"
 way_of_strength_adj: "Пардахунук"
 way_of_strength_adherent: "Орк"
 way_of_strength_adherent_plural: "Орки"
 way_of_strength_desc: "Пардахунук называют тех [Concept( 'orcs', 'орков' )|E], кто отверг власть [Concept( 'darklord', 'Тёмного Властелина' )|E] и возжелал занять его место. Это не совсем религия, а скорее неотёсанная философия, рождённая инстинктом и злобой.\n\nЕё основополагающим тезисом является право сильного, который подчиняет слабого. Нет такого дна, на которое не опустился бы орк, возжелавший стать себе начальником и захватить власть. Со временем даже сильнейший ошибается и погибает от клинка противника. Тогда новый орк займёт его место, карабкаясь ввысь по черепам. И цикл начинается вновь. Этот цикл извечен и орки будут блюсти его до скончания веков."

 cult_of_the_ulukai: "Улукайск"
 cult_of_the_ulukai_adj: "Культ Улукая"
 cult_of_the_ulukai_adherent: "Культист Улукай"
 cult_of_the_ulukai_adherent_plural: "Культисты Улукай"
 cult_of_the_ulukai_desc: "Когда [gundabad|E] пал перед полчищами [Concept( 'orcs', 'орков' )|E], их лидер нёс при себе Улукай, крупный чёрный камень, одно из величайших сокровищ, что хранились в закромах [Concept( 'angband', 'Ангбанда' )|E]. От камня исходит аура, походящая на атмосферу тронного зала Ангбанда и самого Тёмного Властелина [Concept( 'morgothcharacter', 'Моргота' )|E]. Он излучает свет, извращённый долгими годами правления Тёмного Властелина. По праву владения этим каменем, Скорг, первый вождь Гундабада, назвал себя Ашдурбуком (Единоличным правителем) Севера. Тьма льнёт ко тьме, а сила тянется к силе. Сила Скорга возросла под влиянием камня, как возросла и его жестокость. Орки боялись и почитали его. Владеть Улукаем – значит отдать себя воле тьмы, нести благословение и бремя правления одновременно. Когда Скорга похоронили в глубоких гробницах Гундабада, он унёс Улукай с собой в могилу. Тому, кто хочет заполучить мантию Ашдурбука, придётся в одиночку спустятся в недра горы и вновь явить камень свету.\n\nПозднее Улукай и гробница Скорга были утеряны. Вместе с ними ушли в историю культ Улукай и Скорг - первый Ашдурбук."
 cult_of_the_ulukai_faith_head: "Ашдурбук"

 faith_balrog_cult: "Гхашулск"
 faith_balrog_cult_adj: "Культ Тёмного Пламени"
 faith_balrog_cult_adherent: "Гхашул"
 faith_balrog_cult_adherent_plural: "Гхашули"
 faith_balrog_cult_desc: "В глубинах [Concept( 'moria', 'Мории' )|E] многие из местных [Concept( 'goblins', 'гоблинов' )|E] приняли грубую форму огнепоклонничества, вероятно, вдохновлённую Проклятием Дурина, балрогом, который иногда бродит по их разрушенным залам. Примитивные ритуалы Гхашули («Служителей Пламени») сильно различаются между племенами, но основная философия одинакова - [orcs|El] по природе своей стремятся служить сильнейшему существу, а Тёмное Пламя, всепоглощающая сила огня, очевидно, является сильнейшим существом из всех. Возможно, поклоняясь ему, можно умиротворить Ходящее-Пламя, избежать его гнева или даже добиться его благосклонности.\n\nПроклятие Дурина, похоже, не замечает своего почитания со стороны местных обитателей и действует скорее как сила природы, чем как божество."

 faith_deep_cult: "Глубинск"
 faith_deep_cult_adj: "Культы Глубин"
 faith_deep_cult_adherent: "Культист Глубин"
 faith_deep_cult_adherent_plural: "Культисты Глубин"
 faith_deep_cult_desc: "В тёмных глубинах, далеко под землёй, некоторые [goblins|El] стали поклоняться теням и тем, кто в них таится. Это неслышимые шёпоты, преследующие вас в темноте, слабый ветерок, из-за которого волосы встают дыбом и силуэты, едва заметные в уголках глаза. Вблизи их влияние едва ощутимо, но чем глубже в них погружаться, тем сильнее оно становится. Их владения - непроницаемая тьма в глубинах мира, где их сила наиболее велика.\n\nПоследователи глубин часто избегают света, поскольку он мешает другим чувствам. Они упиваются своей паранойей, которую пестуют в течение жизни, проведённой в вечной тьме."

 faith_goblin_town: "Велико-толстякск"
 faith_goblin_town_adj: "Культ Великого Толстяка"
 faith_goblin_town_adherent: "Толстый культист"
 faith_goblin_town_adherent_plural: "Толстые культисты"
 faith_goblin_town_desc: "Среди мелких и сгорбленных гоблинов Мглистых гор существует почитание сильных и сытых. В частности, они благоговеют перед мифическим «Великим Толстяком», представителем их расы. Огромный в обхвате и размерах, его сила превосходит силу тролля, и он богаче, чем король гномов. Все гоблины восхищаются им и хотят быть похожими на него. Служить ему - значит познать изобилие, а противостоять ему - познать голод."

 dragon_cult: "Драконск"
 dragon_cult_adj: "Драконьи культы"
 dragon_cult_adherent: "Драконий культист"
 dragon_cult_adherent_plural: "Драконьи культисты"
 dragon_cult_desc: "В отдалённых уголках [Concept('greymountains', 'Серых гор')|E] [orcs|El] со временем стали поклоняться обитающим там [Concept( 'dragons', 'драконам' )|E] из страха и почтения к их силе. Верования отдельных культов сильно различаются из-за их изолированности, но большинство из них объединяет следующее: драконы - это тираны из плоти и пламени, которым суждено править миром, и они сожгут всех, кто им противостоит. Популярность этих культов то росла, то падала, но с упадком и исчезновением последних Великих драконов в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E], они начали терять популярность."

 volcano_cult: "Улхашск"
 volcano_cult_adj: "Воинство Улхаша"
 volcano_cult_adherent: "Улхашул"
 volcano_cult_adherent_plural: "Улхашули"
 volcano_cult_desc: "[Concept('orcs', 'Орки')|E] [Concept('yellowmountains', 'Желтых гор')|E] с большим почтением и страхом относятся к огненным горам, которыми усеяны эти земли. По их рассказам, эти огненные горы впервые воздвиг бог войны Улхаш в качестве оружия для уничтожения своих извечных врагов, мерзких [Concept('dwarves', 'гномов')|E]. Хотя его пламя нанесло великий удар по [Concept('blacklocks', 'Черновласам')|E], разрушив их горный дом, Улхаш был убит до того, как одержал окончательную победу.\n\nГоры, благословленные Улхашом, теперь дики и непредсказуемы, и они готовы уничтожить детей Улхаша, как и их извечных врагов. Улхашули регулярно приносят жертвы этим вершинам, чтобы либо временно утихомирить пламя, либо ускорить их извержение, а более набожные вдыхают вулканический дым в надежде обрести пророческое озарение. Улхашули верят, что при достаточном количестве жертв каждая гора однажды вспыхнет огнем, уничтожив гномов и навсегда притушив проклятое солнце в небе."

 orc_spider_cult: "Энанагоснийск" #MERP prodigy of Ungoliant. Legend blended with Ungoliant's
 orc_spider_cult_adj: "Культ Энанагосни"
 orc_spider_cult_adherent: "Культист Энанагосни"
 orc_spider_cult_adherent_plural: "Культисты Энанагосни"
 orc_spider_cult_desc: "В самых темных уголках [Concept('yellowmountains', 'Желтых гор')|E] пища часто бывает скуднее света. Здешние орки говорят об Энанагосни, древней богине-паучихе, обладающей страшной злобой. Говорят, что Энагосни вырезала первые туннели под горой и выпила наполняющий их свет. Она породила первые тени и тем самым дала [Concept('orcs', 'оркам')|E] дом. Хотя еды было мало, она научила первых культистов плести паутину и делать ловушки. Однако, несмотря на все свои дары, богиня-паучиха непостоянна. Она съела множество орков, всех, кого смогла поймать, и, испытывая все больший голод, вышла за пределы туннелей, чтобы полакомиться внешним миром. Хотя культисты Энанагосни боятся ее возвращения, они все же почитают ее учение."


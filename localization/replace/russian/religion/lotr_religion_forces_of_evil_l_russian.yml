 melkoric_religion: "Мелькорск"
 melkoric_religion_adj: "Мелькоризм"
 melkoric_adherent: "Мелькорист"
 melkoric_adherent_plural: "Мелькористы"
 melkoric_religion_desc: "Поклонение Мелькору, самому могущественному из Айнур, самопровозглашённому Старшему Королю Арды."

 dark_worship: "Тёмн"
 dark_worship_adj: "Поклонение Тьме"
 dark_worship_adherent: "Слуга тьмы"
 dark_worship_adherent_plural: "Слуги тьмы"
 dark_worship_desc: "Поклонение Тьме – изначальная первобытная вера, которую Моргот вложил в сердца людей в Хильдориэне. Её в равных долях можно описать как поклонение и страх.\n\nВ основе своей же это всепоглощающий ужас, страх перед Тьмой, Смертью, от которой человека может освободить лишь Моргот, ведь он могущественнее, чем смерть и её владыки.\n\nПоклонение Тьме не породило других богов помимо Тёмного Властелина, а альтернативой его правлению стала лишь Пустота."

 melkorite: "Мульхерхильск"
 melkorite_adj: "Мульхерили"
 melkorite_adherent: "Дитя Мульхера"
 melkorite_adherent_plural: "Дети Мульхера"
 melkorite_desc: "[mulkhercharacter|E] создал [conceptmankind|El] по своему образу и подобию, сильное, прекрасное и бессмертное. Кроме того, он создал мир для их обитания. Но мерзкие [avaloigods|E], завидуя трудам [Concept( 'mulkhercharacter', 'Мульхера' )|E] и его благородству, украли бессмертие у человечества. Ускользнув в свою страну-крепость на далёком западе, они сотворили [eledaim|E] по своему образу и подобию, как Мульхер сотворил человечество. Таким образом, Авалой узурпировали законное место человечества со своими марионетками, и со временем это предательство низвергло самого Мульхера, изгнав его за пределы мира. Но Великий Владыка вернётся, а несправедливости мира будут исправлены, лжеучители свергнуты, и эра господства человечества наконец наступит.\n\nПоклонение [Concept( 'morgothcharacter', 'Морготу' )|E] было привнесено в [numenor|E] через предательство [Concept( 'sauroncharacter', 'Саурона' )|E]. Оно стало публично приниматься только после капитуляции Саурона. Саурон стал его Верховным жрецом в Великом храме [Concept( 'armenelos', 'Арменелоса' )|E], исповедуя тёмное искупление богобоязненным [Concept( 'numenoreans', 'нуменорцам' )|E]. После [Concept( 'akallabeth', 'Акаллабет' )|E] культ сохранился в некоторых южных [Concept( 'adunaic', 'адунайских' )|E] колониях [Concept( 'middleearth', 'Средиземья' )|E], хотя к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] он почти вымер."

 commands_of_szrel: "Сзрелитск"
 commands_of_szrel_adj: "Воля Сзрела"
 commands_of_szrel_adherent: "Последователь Сзрела"
 commands_of_szrel_adherent_plural: "Последователи Сзрела"
 commands_of_szrel_desc: "Религия тирании Сзрелдор зародилась как жестокое извращение традиционного пантеона Руна Сзрелом «Жестоким», человеком, созданным по образу и подобию людей Моргота. Со временем традиции пантеона были разрушены. На смену им пришли ритуалы темных жертвоприношений, упивающиеся причинением мук и боли. \n\nПосле правления многих поколений тиранов последователи Сзрела больше не почитали никаких богов, кроме самой пустоты. Жестокие объятия которой самые ревностные последователи стремятся избежать, совершая все большие акты тирании, чтобы однажды связаться с Властелином Тьмы.\n\nПоклонение Тьме не допускает никаких богов, кроме Тёмного Властелина, и только Пустота является альтернативой его правлению."

 #########################
 ### Sauronic Religion ###
 #########################
 sauronic_religion: "Сауронск"
 sauronic_religion_adj: "Поклонение Саурону"
 sauronic_religion_desc: "После того как [morgothcharacter|E] был заточён в [Concept( 'void', 'Пустоте' )|E] в конце [Concept('warofwrath', 'Войны Гнева')|E], [sauroncharacter|E] оказался самым могущественным из его лейтенантов, кому удалось уйти от правосудия Валар. Сначала он позиционировал себя как наследника Моргота, а затем и вовсе представлялся богом равным (если не превосходящим) по силе Морготу."
 sauronic_religion_adherent: "Сауронит"
 sauronic_religion_adherent_plural: "Саурониты"

 lidless_eye: "Всевидяще-окск"
 lidless_eye_adj: "Культ Всевидящего Ока"
 lidless_eye_adherent: "Слуга Всевидящего Ока"
 lidless_eye_adherent_plural: "Слуги Всевидящего Ока"
 lidless_eye_desc: "В безопасности стен своей [Concept( 'mordor', 'мордорской' )|E] крепости, Тёмный Властелин видит всё. Его взгляд пронзает облака и тени, землю и плоть. Всевидящее Око, объятое пламенем. Он — Бог [Concept( 'middleearth', 'Средиземья' )|E], все должны почитать его: [sauroncharacter|E] Великий, Владыка Земли!\n\nОфициальная государственная религия империи Саурона, Культ Всевидящего Ока, имеет много названий, но все его варианты вращаются вокруг подчинения и признания божественной власти Саурона, Владыки Земли. Его таинства совершаются через [Concept( 'sorcerer', 'колдунов' )|E]-жрецов, обученных моргульским искусствам, а верховным жрецом культа является кастелян Барад-дура, [Concept('themouthofsauronshort', 'Голос Саурона')|E]."
 lidless_eye_faith_head: "Тёмный Властелин"

 sons_of_sauron: "Шакбурздагск"
 sons_of_sauron_adj: "Шакбурздаги"
 sons_of_sauron_adherent: "Отпрыск Тёмного Властелина"
 sons_of_sauron_adherent_plural: "Отпрыски Тёмного Властелина"
 sons_of_sauron_desc: "Эпоха людей подошла к концу. Пришло время [Concept( 'orcs', 'орков' )|E]! \n\n[orcs|E] [Concept( 'mordor', 'Мордора' )|E], живущие под властью [Concept( 'sauroncharacter', 'Саурона' )|E], с ненавистью смотрят на прочие [conceptraces|El], желая завладеть их землями и богатствами. Мир по праву должен принадлежать оркам, поскольку они сильнее всех! Шакбурздаги можно рассматривать как более грубое, примитивное продолжение культа Всевидящего Ока, к которому орки обычно возвращаются, когда предоставлены сами себе."

 red_eye_cult: "Наукдшу-Файск"
 red_eye_cult_adj: "Наукдшу-Фай"
 red_eye_cult_adherent: "Культист Наукдшу-Фай"
 red_eye_cult_adherent_plural: "Культисты Наукдшу-Фай"
 red_eye_cult_desc: "Взор Великого Ока — это источник мудрости, горнило понимания, книга, в которой сокрыты тайны глубинной магии! Низшие орки съеживаются и ломаются под его горящим светом, но мы принимаем его во всей его славе! Мы недостойны его взгляда, но мы можем заслужить эту привелегию. Мы должны работать усерднее, прибегая ко всё более великой магии, ковать все более мощное оружие для свершения воли Ока! Наукдшу-Фай (Культ Багрового Ока) — это орочья группа, одержимая [Concept( 'sorcery', 'колдовством' )|E] и «благословением» быть пронзённым взглядом Великого Ока. За подобные маниакальные бредни более здравомыслящие (пусть и по орочьим меркам) сородичи вытеснили их в горы. Организованные особенно ревностным орком-шаманом, который завладел небольшими обрывками колдовских текстов, они хотят доказать [Concept( 'sauroncharacter', 'Саурону' )|E] свою ценность, в надежде, что он благословит их и признает их учение."

 faith_angmar_evil: "Зимне-королевск" # Alternatively, Murazîran
 faith_angmar_evil_adj: "Культ Короля Зимы" # Murazîran
 faith_angmar_evil_adherent: "Слуга Короля Зимы" # Murazîran
 faith_angmar_evil_adherent_plural: "Слуги Короля Зимы" # Murazîrans
 faith_angmar_evil_desc: "В зимних землях прежде всего следует оказывать уважение и почтение Королю. Он повелевает вьюгой и дикими животными, и только мольбы и повиновение могут умиротворить его и предотвратить беду. Все остальные боги должны склониться перед ним, ибо его власть явна и очевидна.\n\nКульт [Concept( 'witchkingshort', 'Короля-чародея' )|E] [Concept( 'angmar', 'Ангмара' )|E] был религиозным орудием в обеспечении подчинения его королевства. Король Зимы (также известный как Муразира) - воплощённый бог-король мира, повелевающий стихиями и природными силами мира. Он был добавлен в ангмарримский пантеон значительно позднее. Лёд и буря - его вотчина, и все остальные боги подчинены ему. Суровый и требовательный, единственный способ избежать его гнева - преданно служить ему."

 #######################

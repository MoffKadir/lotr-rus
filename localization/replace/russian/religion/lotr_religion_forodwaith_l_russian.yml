 faith_angmar_balsha_desc: "В начале [Concept('secondage', 'Второй эпохи')|E] среди народа земли, позже ставшей известной как [Concept('angmar', 'Ангмар')|E], появился мудрец. Происходивший из семьи, бежавшей от бедствия на [Concept('west', 'запад')|E], о котором до сих пор мало кто говорил, этот человек, Балша, очень много говорил о богах и их деяниях. Хотя они всегда верили в могущественных духов, именно учения и истории Балши придали ангмарринскому пантеону его целостную форму."


 faith_westward_waves_desc: "Когда в древности, в дни после восхода Солнца, в [Concept('beleriand', 'Белерианд')|E] пришли первые [Concept('men', 'люди')|E], некоторые из них прибыли в северо—восточные области, где жили сыновья [Concept('feanor', 'Феанора')|E] - это были истерлинги. Некоторые из них восхищались [Concept('elves', 'эльфами')|E], с которыми они были связаны, полагая, что их целью в достижении самых западных берегов [Concept('middleearth', 'Средиземья')|E] было помочь эльфам в их начинаниях и войнах против Тьмы. Убежденные, что символическая волна всегда уносила их на запад, они относились к природе — и к воде в частности — с благоговением, сохраняя при этом очень сильное чувство верности и справедливости.\n\nГлавными среди них были Бор и его сыновья, которые отказались от предложения [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] предать [Concept('noldor', 'нолдор')|E] в битве Бесчисленных Слёз."


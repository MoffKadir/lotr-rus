 #faith_lossoth_desc: "The ancient set of beliefs which dominate the shores of the broader bay of Forochel, Tasapaino Ympyrä can be roughly translated to 'Perfect Balance in the World', the central notion being that the world has a natural balance, which all should strive to maintain. \n\nEverything has its place within Ympyrä - almost all, anyway. Some things, such as orcs, trolls, dragons and other unnatural creatures are held to be Ulkopuolesta, 'from outside'. Such creatures are held to originate from outside the natural order, and as such, should be excised from it wherever possible."


 faith_whale_cult_desc: "[Glossary('Теспра мереййэ','tespra_mereija_gloss')] является ответвлением более широкой лоссотской веры. Хотя они разделяют большинство догматов более широкой религии, мерейэт уделяют особое внимание морю и его хранителям — китам — как хранителям мирового равновесия. Главным из них является Амумерен Исэ, дух океана в облике Великого кита.\n\nКаждый год широко празднуется возвращение китов в залив Форохель, поскольку к ним относятся с величайшим почтением. Считается, что киты управляют временами года, лунным циклом и различными другими природными явлениями. Если лоссоты становятся жадными в течение одного года, равновесие нарушается: на следующий год китов становится меньше, и наступает голод. Таким образом, гармония должна сохраняться всегда."


 faith_angmar_azira_desc: "В суровом мире каждый должен быть готов к ужасным поступкам, чтобы обеспечить выживание и процветание своего рода. В этом мире все равны, и только глупцы отрицают это. Таково учение Азиры, агрессивного и беспринципного бога войны. Есть место чести и даже доброте, но только благожелательность победителя обеспечивает их. Радуйтесь честным проявлениям человеческой натуры и товариществу, которое можно найти в битве, ибо через конфликт раскрывается истинная природа человечества."
 

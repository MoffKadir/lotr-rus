 faith_lossoth_desc: "Древняя система, господствующая на берегах более широкого залива Форохель, [Glossary('Теспра испимрэ','tespra_yspymra_gloss')], основана на представлении о том, что в мире существует естественный баланс, который каждый должен стремиться поддерживать.\n\nВ Испимрэ всему есть своё место, во всяком случае, почти всему. Некоторые существа, такие как [Concept('orcs', 'орки')|E], [Concept('trolls', 'тролли')|E], [Concept('dragons', 'драконы')|E] и другие неестественные существа, считаются [Glossary('оккоспир','okkospyr_gloss')]. Считается, что такие существа происходят из-за пределов естественного порядка вещей, и поэтому их следует уничтожать везде, где это возможно."


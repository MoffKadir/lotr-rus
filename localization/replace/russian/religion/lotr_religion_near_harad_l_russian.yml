 ### Faiths of Harad ###
 faith_haruze: "Кхаз-грамазск"
 faith_haruze_adj: "Культ Кхаз-грамаза"
 faith_haruze_adherent: "Кхазграмит"
 faith_haruze_adherent_plural: "Кхазграмиты"
 faith_haruze_desc: "В суровых пустынях [Concept( 'nearharad', 'Ближнего Харада' )|E] возносят хвалу змеиному королю ночи — Кхаз-грамазу. Его считают защитником [Concept( 'harad', 'Харада' )|E] и народов, проживающих здесь. Он ведёт неустанную войну с извращённой жестокостью народов моря и их своенравным богом Малициамом."

 faith_jelut: "Гурзилийск"
 faith_jelut_adj: "Путь Гурзила"
 faith_jelut_adherent: "Гурзиликан"
 faith_jelut_adherent_plural: "Гурзиликаны"
 faith_jelut_old: "Старо-гурзилийск"
 faith_jelut_old_adj: "Старый гурзилизм"
 faith_jelut_old_adherent: "Старогурзиликан"
 faith_jelut_old_adherent_plural: "Старогурзиликаны"
 faith_jelut_desc: "Под палящим солнцем пустыни ничто не вечно, а уверенности в завтрашнем дне не сыскать. Верить здесь можно лишь в свет Гурзила, что каждый день показывается в небе. И хотя подчас его взгляд обжигающе суров, его постоянное присутствие дарует спокойствие и утешение путникам и их длинным караванам на пути по бескрайним пустыням Харада. Пусть изменяется мир и рассыпаются в прах империи, но пока путь Гурзила остаётся неизменным, жив и его народ."

 faith_lurmsakun: "Макуссетск"
 faith_lurmsakun_adj: "Культ Макуссет"
 faith_lurmsakun_adherent: "Макуссит"
 faith_lurmsakun_adherent_plural: "Макусситы"
 faith_lurmsakun_old: "Старо-макуссетск"
 faith_lurmsakun_old_adj: "Старый культ Макуссет"
 faith_lurmsakun_old_adherent: "Старомакуссит"
 faith_lurmsakun_old_adherent_plural: "Старомакусситы"
 faith_lurmsakun_desc: "В жизни небольшого народа Лурмсакун постоянным присутствие ощущается бог смерти и пророчеств. Ещё на раннем этапе существования своего общества, Лурмсакун столкнулись с агрессией и нападками вариагов [Concept( 'khand', 'Кханда' )|E]. Им быстро пришлось свыкнуться с мыслью о смертности и конечности бытия. Но к пущему удивлению, это представление привело к возникновению веры, которую даже в далёком [Concept( 'gondor', 'Гондоре' )|E] считают «духовно просвещенной». Последователи Макуссет осознали собственную смертность и смирились с изменчивостью мира.\n\nВместо того, чтобы тщетно пытаться отвратить неизбежное, последователи Владыки Смерти избрали иной путь. Они стараются прожить достойную и наполненную смыслом жизнь, даже если таковая будет коротка. Смерть нужно приветствовать как доброго друга, тогда и она ответит тем же. Она гарантирует вам спокойный и долгий сон, где тщеты мира живых не будут вас беспокоить."

 faith_chelkar: "Нади-маньск"
 faith_chelkar_adj: "Пантеон Нади-манье"
 faith_chelkar_adherent: "Амедан"
 faith_chelkar_adherent_plural: "Амеданы"
 faith_chelkar_desc: "Древнее верование [haradrim|El], которое существовало ещё до роста влияния [Concept( 'sauroncharacter', 'Саурона' )|E]. Его последователи поклонялись целому пантеону богов под предводительством Нади-манье, Владыки ветров. Находясь на сопряжении империй, это верование оказалось чрезвычайно устойчивым и способным к адаптации. Оно переняло многие аспекты верований [Concept( 'numenor', 'Нуменора' )|E], [Concept( 'rhun', 'Руна' )|E], и [Concept( 'khand', 'Кханда' )|E].\n\nВ поздней [Concept( 'thirdage', 'Третьей Эпохе' )|E] эта конфессия стала неугодным меньшинством и преследовалась адептами веры в змеиного короля Кхаз-грамаза."

 ### Faiths of the Dune Sea ###
 faith_sanbaiz: "Санбайзитск"
 faith_sanbaiz_adj: "Культ Санбайза"
 faith_sanbaiz_adherent: "Санбайзит"
 faith_sanbaiz_adherent_plural: "Санбайзиты"
 faith_sanbaiz_old: "Старо-санбайзитск"
 faith_sanbaiz_old_adj: "Старый культ Санбайза"
 faith_sanbaiz_old_adherent: "Старосанбайзит"
 faith_sanbaiz_old_adherent_plural: "Старосанбайзиты"
 faith_sanbaiz_desc: "Бог-паук Санбайз - покровитель ведьм, воров, отступников, предателей и убийц. Тёмные ритуалы, заговоры, происки и интриги являются нормой для племён, поддерживающих обряды Повелителя пауков в глубинах Моря Дюн. Даже среди тех, кто служит тьме, есть некая... тревога, касающаяся тех, кто следует за Великим пауком. Они не знают стыда, свободно выставляют напоказ свои козни, наслаждаясь великой игрой ума. Они относятся к жизни с легкомыслием, граничащим с насмешкой, и живут по принципу «если можешь избежать наказания - сделай это».\n\nСанбайзиты возникли среди некоторых племён на северо-востоке Моря Дюн сравнительно недавно. Эти шабаши утверждают что тёмным таинствам их научила женщина, известная как «Мать теней». Миф о ней пересказан в «Сказании о [Concept('the_girl_and_the_spider', 'Девушке и Пауке')|E]», хотя детали сильно разнятся от племени к племени. Уникально то, что в их племенной иерархии женщины занимают более высокое положение, чем мужчины. В их тайных убежищах нередки убийства, которые воспринимаются как хитроумный вызов жестокости мира."

 faith_arani: "Шашмехитск"
 faith_arani_adj: "Культ Шашмеха"
 faith_arani_adherent: "Шашмехит"
 faith_arani_adherent_plural: "Шашмехиты"
 faith_arani_old: "Старо-шашмехитск"
 faith_arani_old_adj: "Старый культ Шашмеха"
 faith_arani_old_adherent: "Старошашмехит"
 faith_arani_old_adherent_plural: "Старошашмехиты"
 faith_arani_desc: "В глубине Моря Дюн существует множество культов и традиций бога-скорпиона Шашмеха. Для многих племён, живущих в этих бесплодных дюнах, он потеснил Повелителя ветров, как предводителя традиционного пантеона [haradrim|El]. Он - покровитель кочевников и караванщиков, пытающихся пересечь его бескрайние пустоши.\n\nШашмеха часто изображают в виде титанического скорпиона, покоящегося глубоко под Морем Дюн. Когда он дышит, начинаются сильнейшие песчаные бури. Когда он шевелится, дюны сдвигаются и поглощают тех, кто неосторожно ступает по ним. \n\nШашмех часто изображается как великий противник Гурзила, который ступает по небу и чей свет неустанно сжигает пески. Святилища Шашмеха часто строят из выброшенных панцирей огромных скорпионов, обитающих в Море Дюн, которые дают тень и защиту. Сами гигантские скорпионы считаются священными орудиями воли Шашмеха."

 faith_legends_of_harwan: "Харванитск"
 faith_legends_of_harwan_adj: "Легенда о Харване"
 faith_legends_of_harwan_adherent: "Харванит"
 faith_legends_of_harwan_adherent_plural: "Харваниты"
 faith_legends_of_harwan_desc: "Культы [Concept('nearharad', 'Ближнего Харада')|E] так же бесчисленны, как пески пустыни, - это великая какафония различных верований и преданий. По сравнению с традициями, возвышающими одного бога или божественный порядок над другим, верующие этих культов редко посвящают себя одному божеству или системе верований, часто поклоняясь многим одновременно, несмотря на то, что чужеземцам может показаться противоречивым. Теология культов и их взгляды на божественное не очень последовательны, но связующей нитью является представление о божествах как о гранях или божественных представлениях аспектов жизни. Храмы, которыми усеяна земля, - это места для общения верующих с духами, как великими, так и малыми, и в них часто можно увидеть огромных идолов, возведённых в форме животных, которые, как считается, воплощают сущность бога или богини."

 faith_teachings_of_the_tirael: "Тираэлитск"
 faith_teachings_of_the_tirael_adj: "Учения Тираэль"
 faith_teachings_of_the_tirael_adherent: "Тираэлит"
 faith_teachings_of_the_tirael_adherent_plural: "Тираэлиты"
 faith_teachings_of_the_tirael_old: "Старотираэлитск"
 faith_teachings_of_the_tirael_old_adj: "Старые учения Тираэль"
 faith_teachings_of_the_tirael_old_adherent: "Старотираэлит"
 faith_teachings_of_the_tirael_old_adherent_plural: "Старотираэлиты"
 faith_teachings_of_the_tirael_desc: "Когда [Concept('conceptracemen', 'люди')|E] впервые ступили на землю, которая в последующие дни станет известна как «[harad|E]», она была суровой, но справедливой в своей мере. И всё же самым губительным для [Concept('conceptrace', 'расы')|E] людей был свет солнца, которое над ними, казалось, горело жарче, чем где-либо на востоке. Поэтому многие из людей этого региона искали места, где можно было бы укрыться от его палящего взора, и селились в тёмных пещерах и ущельях, скрываясь и опасаясь его гнева. Однако через некоторое время к ним пришла некая группа странников, которые, узнав об их бедственном положении, предложили им лечь спать. Они так и сделали, а ночью странники разбудили их и предложили подняться и присоединиться к ним. К своему удивлению, они обнаружили, что луна и звёзды сияют нежным светом, а красоты, которые они не могли видеть раньше, затмили палящий взор солнца. Так ночь освободили людей, и в великой радости они танцевали со странниками на ветру, навсегда запомнившимся им как Тираэль. После этого люди больше не боялись солнца, зная, что его гнев угаснет, и грелись в свете луны и звёзд. Когда земля становилась всё более жестокой, а солнце - всё более жарким, эти учения луны и звёзд стали цениться всё больше."
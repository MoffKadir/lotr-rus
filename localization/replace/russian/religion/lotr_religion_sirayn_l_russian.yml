l_russian:
 sirayn_religion: "Тайитск"
 sirayn_religion_adj: "Тайитизм"
 sirayn_religion_desc: "Пантеистическая тайитская религия в Сирайне в конечном счете озабочена индивидуальным спасением, которое может быть достигнуто благодаря личной преданности любому из множества божеств. Чтобы попасть в загробный мир, один или несколько богов должны быть достаточно довольны вашим поведением в жизни, чтобы заступиться за вас."
 sirayn_religion_adherent: "Тайит"
 sirayn_religion_adherent_plural: "Тайиты"

 faith_taimaraud: "Таймародск"
 faith_taimaraud_adj: "Культ Таймарода"
 faith_taimaraud_adherent: "Таймародит"
 faith_taimaraud_adherent_plural: "Таймародиты"
 faith_taimaraud_desc: "В тайитском пантеоне Таймарод традиционно известен как бог мертвых, судья душ и покровитель магистратов и законотворцев. Под влиянием [Concept('ringwraith', 'кольценосца')|E] [Concept('khorahil', 'Хорахила')|E], культ Таймарода был превращен в орден убийц, сформированный для обеспечения лояльности подданных [Concept('stormhost', 'Грозового воинства')|E].\n\nТаймародиты вселяют страх в сердца всех обитателей Ормальского залива, ибо Бог смерти требует, чтобы каждый его последователь каждый год забирал для него жизнь. В противном случае они вынуждены отдать свою собственную жизнь в качестве компенсации. Этот страх настолько велик, что они получили название Тайб, что означает «отвращающий взгляд», из-за суеверия, что любого, кто посмотрит на представителя этого падшего ордена, постигнет ужасная участь, и это суеверие часто оказывалось правдой."

 faith_lalit: "Лалитск"
 faith_lalit_adj: "Культ Лалит"
 faith_lalit_desc: "Лалит - богиня домашнего очага и покровительница трактирщиков. Хотя Лалит популярна во всем Сирайне, лишь немногие считают ее главной богиней или ищут в ней спасения. Те, кто обращается к Лалит, известны своим состраданием и щедростью, всегда готовы протянуть руку помощи тем, кто в ней нуждается. Часто эти последователи строят в своих домах дополнительные свободные комнаты, чтобы принимать путников и нуждающихся, когда им некуда обратиться.\n\nВ конце Третьей эпохи поклонение Лалит было наиболее сильно сосредоточено в западной части Сирайна, особенно среди купеческих общин Повы."
 faith_lalit_adherent: "Лалитит"
 faith_lalit_adherent_plural: "Лалититы"

 faith_mirsaya: "Мирсайянск"
 faith_mirsaya_adj: "Культ Мирсайи и Сирсис"
 faith_mirsaya_desc: "Мирсайя и Сирсис - тайитские богини потопа и реки соответственно. Изначально Мирсайя была единственной главой тайитского пантеона, но во время многочисленных кризисов поздней Второй эпохи поклонение ей угасло. К Третьей эпохе ее храмы стали святынями не только для нее одной, но и для ее старшей дочери Сирсис, которая в древности сама не имела храмов. В своих святых местах они поклоняются обеим, получая подношения и молитвы в равной степени, как мирсайиты молятся о спокойных течениях и своих живительных водах.\n\nСамый известный мирсайитский праздник - фестиваль Мирсайи, когда верующие купаются в реке Сиреша и воспевают хвалу Мирсайе и Сирсис."
 faith_mirsaya_adherent: "Мирсайит"
 faith_mirsaya_adherent_plural: "Мирсайиты"

 faith_markur: "Маркуритск"
 faith_markur_adj: "Мудрость Маркура"
 faith_markur_adherent: "Маркурит"
 faith_markur_adherent_plural: "Маркуриты"
 faith_markur_desc: "Маркур, бог диких земель, обитает в глубинах Сара Баск. Он щедр и добр, но быстро отказывается от своей благосклонности, если его дары используются не по назначению. Его жрецы проводят время в медитациях на природе, чтобы приблизиться к божественному."

 faith_shyra: "Ширанск"
 faith_shyra_adj: "Культ Ширы"
 faith_shyra_adherent: "Ширит"
 faith_shyra_adherent_plural: "Шириты"
 faith_shyra_desc: "В пантеоне Тайи есть два бога войны - Керур и Шира. Если Керур - бог благородных воинов, то Шира - богиня катастрофы и ярости. С горящими глазами, верхом на злобной львице, Шира убивает своих врагов в ужасном безумии, и укротить ее может только ее любовник Винаякам.\n\nПоклонники Ширы известны своей жаждой крови. Свирепые до крайности, Ширани исповедуют, что бороться только ради борьбы - это добродетель. Хотя официальных праздников или молитв, связанных с поклонением Шире, не существует, многие воины Ширани распевают в ее честь ужасающие «песни меча», когда вступают в бой."

 faith_vinaleem: "Виналимск"
 faith_vinaleem_adj: "Почитание Виналим"
 faith_vinaleem_aherent: "Виналиман"
 faith_vinaleem_adherent_plural: "Виналимани"
 faith_vinaleem_desc: "Виналим - богиня любви во всех ее проявлениях, ассоциируется с плотскими удовольствиями и плодородием. Покровительница любовников и куртизанок, ее последователи, как правило, моложе, чем почитатели большинства тайитских божеств, и иногда их клеймят как легкомысленных гедонистов. Тем не менее, исторически сложилось так, что она имеет значительное число поклонников благодаря приятному характеру поклонения, которого она требует.\n\nХрамы Виналим красочно оформлены, и в них часто обитает священное животное богини - павлин."

 faith_sirayn_garauda: "Гарауданск"
 faith_sirayn_garauda_adj: "Культ Гарауды"
 faith_sirayn_garauda_adherent: "Гараудан"
 faith_sirayn_garauda_adherent_plural: "Гараудани"
 faith_sirayn_garauda_desc: "Чаще всего Гарауду изображают в виде огромного барана, а иногда и в виде человека с бараньей головой, он является отцом овец и коз. Ему поклоняются все пастухи домашних животных, включая верблюдов, лошадей и буйволов, и в первую очередь принимают подношения в виде шерстяных изделий.\n\nХотя когда-то Гарауда был главным богом западного Сирайна, а его поклонение распространялось даже на Море Дюн, его популярность неуклонно падает на протяжении Третьей эпохи."

 faith_yom: "Йомск"
 faith_yom_adj: "Обряды Йом"
 faith_yom_aherent: "Йоман"
 faith_yom_adherent_plural: "Йомани"
 faith_yom_desc: "Ткачиха снов, мать магии, сестра сна, Йом, как говорят, благословляет своих приверженцев потусторонними силами. К ней обращаются мстительные и отчаявшиеся жители Сирайна в трудную минуту.\n\nНа протяжении Третьей эпохи поклонение Йом часто распространялось как реакция на чужеземную власть в Сирайне. Многие йомани считают кхайское и линерийское влияние враждебным и стремятся очистить от него Сирайн."

 faith_num: "Нумск"
 faith_num_adj: "Учения Нума"
 faith_num_aherent: "Нуман"
 faith_num_adherent_plural: "Нумани"
 faith_num_desc: "Нум, бог знания, покровительствует ученым, ученикам и писцам. Ни одна другая тайитская вера не хранит письменные писания Тарат Балазайн так сильно, как последователи Нума. Для нумани сам процесс обучения священен.\n\nИх частые поиски скрытого смысла в текстах, а также их зачастую сомнительные претензии на просветление создали им репутацию высокомерных среди других тайитов. Они неуклонно отстаивают закон Сирайна, изложенный в священных писаниях, и их рвение часто служит оплотом против наступающих миссионеров."

 faith_ulokan: "Улоканийск"
 faith_ulokan_adj: "Кредо Улокана"
 faith_ulokan_adherent: "Улоканит"
 faith_ulokan_adherent_plural: "Улоканиты"
 faith_ulokan_desc:0 "Улокан, Отец бурь, повелитель океанов, - тайитский покровитель моряков и тех, кто живёт на побережье. Хотя его последователи относятся к Улокану с большим уважением, они боятся его гнева - яростных штормов, которые топят корабли и опустошают побережья.\n\nКогда те, кто придерживается этой веры, берущей начало в Кхае, встречают последователя Улокана, он часто оказывается очень похожим на Уздаву, и кхайские правители иногда пытались сикретизировать их обоих, но без особого успеха."
 faith_hillmen_desc: "[Glossary('Дилэас а синнсэр','dileas_a_sinnsear_gloss')] почитают [Glossary('айл-леаган','ail_leagan_gloss')], которые, по их мнению, следят за делами живых и влияют на них. Почитание семьи и поддержание святынь и гробниц своих предков имеют первостепенное значение. Пренебрежение этим долгом не только демонстрирует презрение к живым, но и навлекает на себя возмездие мертвых, лишая их защиты от Великих духов.\n\nБлагочестивые и мудрые отказываются от служения Великим духам света и тьмы, считая их в лучшем случае безразличными к жизни и горестям [Concept('mankind', 'человечества')|E], а чаще - явно злобными по отношению к ним. Те, кто кажется добрым, действуют так, чтобы манипулировать смертными, а не из альтруизма. Напротив, только поддерживая святилища предков и принося им жертвы, человек может жить свободным от опасного влияния Великих духов, поскольку предки охраняют его от потустороннего мира и даруют свои благословления."


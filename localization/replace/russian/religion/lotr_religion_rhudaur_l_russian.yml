 faith_hillmen_desc: "[Glossary('Дилэас а синнсэр','dileas_a_sinnsear_gloss')] почитают [Glossary('айл-леаган','ail_leagan_gloss')], которые, по их мнению, следят за делами живых и влияют на них. Большое значение имеет почитание семьи, поддержание святынь и гробниц предков. Пренебрежение этим не только показывает пренебрежение к живым, но и навлекает на них возмездие мёртвых и лишает их защиты от Великих духов.\n\nБлагочестивые и мудрые отказываются от служения Великим духам света и тьмы, считая их в лучшем случае безразличными к жизни и горестям [Concept('mankind', 'человечества')|E], а чаще - явно злобными по отношению к ним. Те, кто кажется добрым, действуют так, чтобы манипулировать людьми, а не из альтруизма. Скорее, только поддерживая святилища предков и принося им жертвы, человек может жить без опасного влияния Великих духов, поскольку предки охраняют его от потустороннего мира и благословляют его."


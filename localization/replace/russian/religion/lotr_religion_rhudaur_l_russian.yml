 faith_westmen_old_adherent_plural: "Стародилэас до синнсэр ан иар"
 faith_westmen_desc: "[Glossary('Дилэас до синнсэр ан иар','dileas_do_sunnsear_an_iar_gloss')] почитают [Glossary('айл-леаган','ail_leagan_gloss')] не только [noi_trevan|E], но и [Glossary('иарфер','iarfer_gloss')]. Сохраняется важность соблюдения обрядов, посвященных их собственным предкам, но не меньшее или даже большее значение придается почитанию предков иарфер, поскольку они признают предков иарфер Великими духами, которых боялся их народ.\n\nКогда иарфер привнесли тех, кого Ной Треван назвали бы [Glossary('айнфер','ainfer_gloss')], в том числе [Glossary('рай-эртол','rhai_erthol_gloss')] [Glossary('валфер','valfer_gloss')] и более слабых [Glossary('рай-эртол','rhai_erthol_gloss')] [Glossary('мефер','mefer_gloss')], которых они ошибочно посчитали своими предками. Это привело к тому, что различные фигуры в теологии [Concept('dunedain', 'дунэдайн')|E] синхронизировались с важными фигурами из их истории, и это лишь некоторые из выдающихся примеров, включающих [Glossary('Эйла','eil_gloss')], [Glossary('Тиг Морада','tigh_moradh_gloss')] и [Glossary('Элана','elan_gloss')]."
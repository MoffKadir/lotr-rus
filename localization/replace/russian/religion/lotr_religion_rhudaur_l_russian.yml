 faith_westmen_desc: "[Glossary('Дилэас до синнсэр ан иар','dileas_do_sunnsear_an_iar_gloss')] почитают [Glossary('айл-леаган','ail_leagan_gloss')] не только среди [noi_trevan|E], но и [Glossary('иарфер','iarfer_gloss')]. Они соблюдают обряды, посвящённые своим собственным предкам, но придают такое же — или даже большее — значение почитанию других предков, которых они считают очень Великими духами, которых когда-то боялся их народ.\n\nКогда иарфер привнесли тех, кого Ной Треван назвали бы [Glossary('айнфер','ainfer_gloss')], в том числе [Glossary('рай-эртол','rhai_erthol_gloss')] [Glossary('валфер','valfer_gloss')] и более слабых [Glossary('рай-эртол','rhai_erthol_gloss')] [Glossary('мефер','mefer_gloss')], которых они ошибочно считали своими предками, что привело в движение синкретизм в рамках теологии [Concept('dunedain', 'дунэдайн')|E], отождествляя различные фигуры предков с ключевыми героями своей истории, и это лишь некоторые из выдающихся примеров, включающих [Glossary('Эйла','eil_gloss')], [Glossary('Тиг Морада','tigh_moradh_gloss')] и [Glossary('Элана','elan_gloss')]."
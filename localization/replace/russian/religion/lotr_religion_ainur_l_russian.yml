 faith_ainur_desc:0 "Сам [iluvatar|E] доверил [ainurgods|E] управлять Миром и повелевать Детьми Эру. И хотя это не всегда удаётся лучшим образом, Айнур стремятся не посрамить ожиданий создателя, править по чести и справедливости.\n\nАтарафелун — одно из немногих известных слов языка валарин, на котором говорят [Concept('powersgods', 'Силы')|E]. Те, кто не принадлежат Айнур, не могут на нём говорить. Вольно это слово можно перевести как «Помазанный мир», мир [ardaconcept|E], созданный Айнур в [Concept('greatsong', 'Великой песне')|E], под руководством [Concept('eruiluvatar', 'Эру Илуватара')|E]."
 faith_corsair_desc: "Среди суеверных моряков побережья Умбара ходит поверье о двух могучих духах великого моря, известное как Азрийаманой. Малициам — повелитель глубин. Суровый повелитель, капризный и своевольный. Может показаться, что его действия хаотичны: в одну минуту он ваш дорогой друг, а в другую — ваш злейший враг. Его супруга Юнинэз, повелительница тихих вод, является силой, сдерживающей его темперамент, но по сути остается духом более слабым. Именно к ней обращаются моряки, делая свои подношения, а пираты традиционно оборудуют корабли святилищами, посвящёнными обоим великим духам: Малициаму и Юнинэз.\n\nСамо верование местных [Concept( 'numenorean', 'нуменорцев' )|E] (а в последствии [Concept( 'black_numenorean', 'Чёрных нуменорцев' )|E] и [dunedain|El]), господствовавших в [Concept( 'umbar', 'Умбаре' )|E] над местным населением, происходит из искажённого слияния страха [haradrim|El] перед богом моря (Малициамом) и нуменорского поклонения [maiargods|E], [ulmocharacter|E], [ossecharacter|E] и [uinencharacter|E]."


 faith_kings_men_castamir_desc: "Новые [Concept('kingsmen', 'Люди Короля')|E] - одна из самых странных групп, возникших в пост-[Concept('gondor', 'гондорском')|E] [Concept('umbar', 'Умбаре')|E]. Возникнув в конце [Concept('thirdage', 'Третьей эпохи')|E], новые Люди Короля были основаны Кассимири после того, как они обосновались в городе Умбар.\n\nНовые Люди Короля представляют собой смесь [Concept('numenorean', 'нуменорской')|E] религиозной структуры, основанной как на [Concept('dunedain', 'дунэдайнской')|E], так и на [Concept('adunaic', 'адунайской')|E] её интерпретации, и местных [Concept('haradrim', 'харадримских')|E] культов. Это уникальное сочетание означает, что в Умбаре всем правит король-жрец, и бросать ему вызов - ересь, поскольку он является толкователем божественного и проводником их силы. Это также позволяет королям легко менять религию, отражая либо ее более нуменорские, либо харадримские аспекты, чтобы умиротворить наиболее буйных подданных, придавая религии большую и столь необходимую гибкость."


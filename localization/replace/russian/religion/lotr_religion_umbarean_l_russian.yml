 faith_castamiri_creed_desc: "Появившись после долгого изгнания, Кредо Кастамира было разработано одноименной династией. Опираясь на древние нуменорские традиции божественной королевской власти, они включили в него множество традиций и церемоний своих коренных подданных - харадронцев. Кредо просто, но в результате весьма эффективно. Король, происходящий от богов и героев древности, является их посредником, коронованным ими и наделенным правом править миром смертных вместо них. Бросить вызов законному королю - ересь, а помочь ему - праведность.\n\nПоследователи Кредо заявляют о преемственности с древними традициями Нуменора и Гондора до Распри, но их синкретизм с исконными харадронскими традициями привел к тому, что многие относятся к таким заявлениям со скептицизмом."


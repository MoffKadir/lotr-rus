 faith_garauda_old_adherent_plural: "Старограудиты"
 faith_garauda_desc: "Личность бога Граудина долгие годы остаётся камнем преткновения для учёных мужей. Он — покровитель коз. И хотя в общей космологии [haradrim|El] едва ли можно встретить упоминания о нём, культ Гарауды остаётся одним из самых долгоживущих верований Дальнего Харада. На самом деле он является измененным образом из Сирайна, апроприированным харадрим, живущими в тяжелых условиях в каменистых землях на юго-западе Моря Дюн. Однако если в Сирайне культ находился в упадке и вскоре полностью исчез, в Хараде ему удалось сохраниться. Он оказался так же стоек к изменениям и невзгодам, как козы, на которых зиждется благополучие народов Аукуаг и Карсаг. Простота жизни его последователей, устойчивость и гостеприимство по отношению к чужакам снискали огромную популярность в суровых землях Харада."

 ### Bellakar ###
 faith_ishtra: "Иштрийск"
 faith_ishtra_adj: "Культ Иштры"
 faith_ishtra_adherent: "Иштрит"
 faith_ishtra_adherent_plural: "Иштриты"
 faith_ishtra_desc: "Иштра, богиня любви и утренней звезды, считается третьей по старшинству в пантеоне [haradrim|El]. Она занимает место после своей сестры Ладноки и их отца Нади-манье, Владыки ветров. В великой схватке между своей сестрой Ладнокой и богом солнца Ватрой, она предпочитает держать осторожный нейтралитет. Неприязнь и распри как между богами, так и среди [Concept( 'conceptracemen', 'людей' )|E], приносят ей лишь боль. Всем сердцем она мечтает вернуться в давние времена, когда мир был возможен и все жили в достатке. Но амбиции Ватры неукротимы. Поэтому Иштра, отстранившись от противостояния, учит людей тому, как важны любовь и сострадание по отношению друг к другу. Если боги не могут договориться о мире, то пусть мир царит хотя-бы среди людей."

 faith_ladnoca: "Ладнокск"
 faith_ladnoca_adj: "Культ Ладноки"
 faith_ladnoca_adherent: "Ладнокиец"
 faith_ladnoca_adherent_plural: "Ладнокийцы"
 faith_ladnoca_desc: "Ладнока является второй по важности богиней пантеона [haradrim|El], уступая лишь своему отцу, Владыке ветров Нади-манье, королю богов. Она является богиней-матерью человечества и вместе со своим отцом ответственна за сохранение космического равновесия и мирской справедливости. Она является женой Ватры, но связь между ними давно нарушена. В своих неуёмных амбициях и жажде власти Ватра убил Нади-манье и задумал повелевать всеми небесами в одиночку. Но Ладнока объединила пантеон в противовес ему. Так, в разрушительной битве, дом богов на земле был уничтожен, а сами они остались лишь духами, что ярко горят на небе. С тех пор, они кружатся в своём непрекращающемся небесном танце, никому из них не удается склонить чашу весов. Жгучая ярость Ватры опаляет земли [Concept( 'harad', 'Харада' )|E], и лишь Ладнока дарует земле тень, облегчающую страдания [Concept('conceptmankind', 'человечества')|E]. Дар ночи и сна — её спасительная жертва, что оберегает от палящего жара дня.\n\nУчёные [dunedain|El] считают, что Ладнока может быть искажённым представлением о слиянии [Concept( 'vardacharactershort', 'Варды' )|E], [estecharacter|E], [ariencharacter|E] и [Concept( 'tilioncharacter', 'Тилиона' )|E] в женском обличье."

 faith_iunast: "Юнастск"
 faith_iunast_adj: "Культ героя Юнаста"
 faith_iunast_adherent: "Юнастец"
 faith_iunast_adherent_plural: "Юнастцы"
 faith_iunast_desc: "Легендарный народный герой [haradrim|El] из дальних земель, [GetScriptedCharacterByHistoryID( 'lineiunast1' ).GetFirstName] является олицетворением доблести и силы [Concept('conceptracemen', 'людей')|E]. Его путешествие, переданное в [Concept('legend_of_iunast', 'Легенде о Юнасте')|E], является одним из самых важных основополагающих мифов [Concept('farharad', 'Дальнего Харада')|E] и, таким образом, неотъемлемой частью их религии.\n\nНа протяжении [Concept('thirdage', 'Третьей Эпохи')|E] вокруг [Concept('bayoftulwang', 'залива Тулванг')|E] возникло множество культов, посвящённых поклонению герою Юнасту. Ладнока и другие боги часто играют более отстранённую роль в их обрядах, и на практике молитвы чаще всего посвящаются самому Юнасту, а также различным местным героям. Его последователи часто посвящают себя борьбе со злом и противостоянию правлению тиранов. Испытания боевого мастерства - обычное дело для паствы Юнаста."

 ### Ray ###
 faith_ray: "Кат-полозайск"
 faith_ray_adj: "Кат-Полозай"
 faith_ray_adherent: "Дитя Богов"
 faith_ray_adherent_plural: "Дети Богов"
 faith_ray_desc: "В [Concept( 'ray', 'Рае' )|E] сохранён древний божественный труд [haradrim|El], Кат-Полозай. В ранние дни мира, им управляли боги, восседавшие в своих просторных чертогах на вершинах величественных гор. В те дни мир был зелен и богат растительностью, а Нади-манье наблюдал со склонов гор. Но со временем Ватра принёс смерть и разрушение в дом богов, сравняв горы с землёй и убив Нади-манье. Физические тела богов были утрачены в битве, а сами они стали бесплотными духами. Тогда Ладнока созвала всех богов. Даже те, кто прежде прислушивался к Ватре, объединили с ней силы и помогли свергнуть Ватру.\n\nИх связывали брачные узы и клятва верности, а по сему, несмотря на всю свою злобу и гнев, они не могли навредить друг другу. Тогда Ватра обратил свой взор на земли, что были приданым Ладноки. На месте, где раньше простирались огромные леса и пахотные земли, теперь уцелели только бесплодные пустыни. Ладноке удалось спасти лишь клочком земли от его гнева. Её слезы увлажнили земли [Concept( 'ray', 'Раи' )|E], и в этих землях остатки [Concept( 'conceptmankind', 'человечества' )|E] вновь смогли объединиться. [iunast|E] был из их числа. Ему удалось то, что не смогла свершить Ладнока: он изгнал Ватру. Он освободил человечество от тирании Ватры, но испепеленные земли никогда не забудут его гнева. Затем Ладнока усыновила Юнаста, который занял своё место среди богов."

 faith_vatra: "Аудрат-ватранск"
 faith_vatra_adj: "Аудрат Ватра"
 faith_vatra_adherent: "Прислужник Ватры"
 faith_vatra_adherent_plural: "Прислужники Ватры"
 faith_vatra_desc: "Ватра, бог огня и солнца. В традиционной космологии [haradrim|El], он является великим мятежником, противником Ладноки, амбициозным и своевольным богом, который убил Владыку ветров. Но его прислужники трактуют историю иначе. Согласно Ватраз-центричной версии великого эпоса, бог солнца был назначенным наследником Нади-манье, когда тот отправился в путешествие, чтобы присоединиться к остальным богам в ином мире. Это было естественное наследование в рамках Божественных поколений. Но Ладнока, оскорбленная тем, что вместо неё родной отец предпочёл её мужа, стала распространять недовольство в рядах пантеона, чтобы поднять восстание против законного короля.\n\nИстория заканчивается в традиционном ключе — Ватра терпит поражение в своём восстании, однако его последователи считают это трагедием, а не триумфом. Они верят, что однажды бог солнца вернёт своё законное место и посрамит тех в пантеоне, кто восстал против него, не исключая и его жены. Только тогда восторжествует божественный миропорядок и мир воцарится во всех землях людей. Солнце и луна прекратят своё вечное противостояние, а страдания людей канут в лету.\n\nАудрат Ватра уже долгое время используется [Concept( 'sauroncharacter', 'Сауроном' )|E] для достижения собственных целей."

 faith_tulwang: "Кираб-сарадск"
 faith_tulwang_adj: "Культ Кираб-Сарада"
 faith_tulwang_adherent: "Кираб-Сарада"
 faith_tulwang_adherent_plural: "Кираб-Сарада"
 faith_tulwang_desc: "Культ Кираб-Сарада — религиозное течение, характерное для [haradrim|El] Тулванга и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Его основополагающие положения изложены в священном тексте с аналогичным названием. Документ сохранился с начала [Concept( 'secondage', 'Второй Эпохи' )|E]. Книга в деталях описывает многочисленных богов и духов, населяющих всё в мире. Автор избирает крайне негативный подход к смерти и жизни после смерти. Посмертие, согласно этому тексту, серо и уныло, и хотя там нет места страданиям, радости после смерти также не сыскать. Лишь тишина и единение с собственными мыслями, пока человек не будет готов слиться с бездной.\n\nИменно поэтому адепты данной религии так бояться Тулими, бога смерти. Они движимы неукротимой волей к жизни, а также стремлением достичь как можно большего до дня своей смерти. Популярность Ватры в последние годы серьёзно возросла. Многие верят, что богу солнца, возможно, известен секрет бессмертия, способ избежать чертогов уныния."


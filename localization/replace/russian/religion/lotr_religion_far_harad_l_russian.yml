 #faith_kanra_desc: "In his time of dominance over Abrakhân, the [goldenkingshort|E] raised a dreadful temple to his patron, the great god [zigur|E]. Though he has long been absent, the Cult of Zigûr has endured, melding with the memory of the legendary Golden King into a mythos of a terrifying god-king, who demands tribute in blood and treasure for his temples and halls.\n\nIn spite of this, the people of Kanrâ also retain belief in a mythopoeic, great bird of the Kanrâ mountains, an ancient sign of protection and safety. It is said to be a guardian and guide to their forefathers of old."
 faith_kanra_desc: "В древние времена воды жизни текли по всему миру, и те, кто пил из них, обретали вечную жизнь. Но пришла беда, и воды затерялись в глубинах земли: соль и песок - все, что осталось тем, кто был наверху, и безжалостное солнце - судья для них.\n\nБесчисленные поколения прошли в отчаянии, и та вода, которую удалось найти, была соленой и грязной по сравнению с той, что была потеряна. Никто не мог найти ее, затерянную в земле, недоступной для людей. По крайней мере, до прихода Бадхаркана.\n\nСуровый и требовательный, казалось, рожденный самой пустыней, он погрузился глубоко под землю. Спустя много лет он нашел затерянные воды, испил из них и обрел вечную жизнь. Вернувшись на поверхность, он выбрал избранных людей и привел их в свое подземное царство, где жизнь была легкой, пища - обильной, а вода текла свободно.\n\nТем, кто остался, он дал закон, соблюдение которого гарантировало, что однажды он заберет и их в благословенные земли. Грешников же он обличил, постановив, что они должны трудиться на сборе соли и добыче воды для праведников. Таким образом, верующие стараются вести праведную жизнь по указу Неземного короля, чтобы не впасть в немилость за растрату его благословений, которые все еще всплывают на поверхность."
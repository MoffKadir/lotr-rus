 ### East Harad ###
 faith_arysis: "Расаянск"
 faith_arysis_adj: "Культ Расаяны"
 faith_arysis_adherent: "Расаянит"
 faith_arysis_adherent_plural: "Расаяниты"
 faith_arysis_desc: "Хотя традиционно Расаян считается одной из менее значимых богинь пантеона [Concept( 'haradric', 'харадрим' )|E], её почитание укоренилось в Арисисе. Она является покровительницей рек, куда и приходят её последователи. Они стремятся смыть с себя грехи и дурные поступки, исповедуясь друг другу в кругу членов общины. Воды рек гостеприимны ко всем желающим, не взирая на их убеждения или социальное положение.\n\nВоды рек являются священными для почитателей Расаян, поскольку являются проводником её божественной силы. Вода — источник жизни, а посему должна оберегаться, сохраняясь в чистоте."

 ### Aukar ###

l_russian:

 # Dwarven Eru Patron
 tenet_primacy_of_sulladad_name: "Главенство Сулладада"
 tenet_primacy_of_sulladad_desc: "В этой [Concept('dwarven', 'гномьей')|E] конфессии [Concept('eruiluvatar', 'Эру Илуватар')|E], которого они называют [Glossary('Суллададом','sulladad_gloss')], является главным объектом поклонения и почитания превыше всех остальных, а не [Glossary('Махал','mahal_gloss')], что типично для большая часть гномьих обрядов." #Old desc:В этой конфессии [Concept('eruiluvatar', 'Эру Илуватару')|E], Всеотцу и [Concept('creation', 'творцу')|E] всего сущего, поклоняются превыше всех остальных. Верующие отвергают почитание [Concept('valargods', 'валар')|E] и [Concept('maiargods', 'майар')|E], считая, что только Эру сформировал мир и всё, что в нем находится. Размешление, смирение и повиновение Его замыслу - главные добродетели, и все вещи оцениваются по их гармонии с истинной [Concept('musicoftheainur', 'Музыкой')|E].

 # Ainur Patrons
 tenet_primacy_of_manwe_name: "Главенство Манвэ"
 tenet_primacy_of_manwe_desc: "Вала [manwecharactershort|E] является источником вдохновения и почитания в этой конфессии, и в ней воздаётся внимание справедливому владычеству и строгим сводам правления. Верные последователи произносят свои молитвы вслух, зная, что ветры понесут их мольбы [Concept('elderkingcharacter', 'Старшему Королю')|E] в его дворце [ilmarin|E]." #Old Desc: Манве Сулимо, Старший Король, является верховным правителем всей Арды, наместником Эру в воплощенном мире и Повелителем Дыхания Арды. Ветры, воздух и птицы его слуги, и его присутствие ощущается везде, где дуют четыре ветра. Его дворец, Ильмарин, стоит на вершине Таникветиля, где четыре ветра доносят до его ушей все, что говорят на Арде. Говорят, что из всех Айнур он ближе всего к разуму Илуватара. Как Старший Король, он является естественным покровителем королей и праведных правителей.
 tenet_primacy_of_varda_name: "Главенство Варды"
 tenet_primacy_of_varda_desc: "Валиэ [vardacharactershort|E] имеет великое значение в этой конфессии. Последователи этой конфессии глубоко любят звёзды и являются ревностными врагами Тьмы." #Old Desc: Варда Элентари жена Манве, королева Айнур, та, что сотворила звезды, самая любимая Валар среди Эльдар. Прекрасна вне всяких слов, свет ее владения, и везде где свет звезд сияет она видит со своего трона во дворце Ильмарин на Таникветиле. С самого начала она была самым непримиримым врагом Моргота, и она очень остро воспринимает истинную природу других. Само упоминание ее имени проклятие для зла, и она больше всех среди сил призывается на помощь в тяжелые времена. Среди всех Сил она, можно сказать, является истинной покровительницей любого, кто решительно противостоит потоку Тьмы.
 tenet_primacy_of_ulmo_name: "Главенство Улмо"
 tenet_primacy_of_ulmo_desc: "Вала [ulmocharacter|E] обладает величайщим почтением в этой конфессии. Жители берегов и мореплаватели уверены в своей защите под присмотром Улмо." #Old Desc: Ульмо владыка морей и вод Арды. Его сила обитает в океанах и реках, и он наиболее глубоко обучен искусству музыки, и говорят, что эхо Музыки Айнур можно услышать в глубинах океана. Он редко участвует в совете Сил, предпочитая свои подводные владения. Из всех Сил он острее всего чувствует боль Детей в своих водах, и только одна из Сил никогда не покидала их. Он друг и покровитель прежде всего тем, кто живет рядом с его владениями, прибрежным народам, рыбакам и морякам.
 tenet_primacy_of_yavanna_name: "Главенство Йаванны"
 tenet_primacy_of_yavanna_desc: "Валиэ [yavannacharactershort|E] занимает важное место в этой конфессии, с упором на гармоничное сосуществование с природой и её культивацию. Сквозь процветание и изобилие земли, поклонники Йаванны находят подлинную радость и славят свою покровительницу." #Old Desc: Йаванна Кементари – Королева Земли, Дарующая Плоды, - в ее владениях находится все, что растет. Она создала Два Древа после разрушения Светильников, сделанных ее мужем, Ауле, и от ее мольбы о защите ее растений родились Онодрим. Йаванна - это Сила, ответственная за щедрость полей, и она радуется выращиванию растений. Она отчаивается в их уничтожении, считая их своими детьми, хотя и неохотно признает, что Дети, приходящие в их владения, будут делать это. Она является покровительницей фермера и всех сельскохозяйственных рабочих.
 tenet_primacy_of_aule_name: "Главенство Аулэ"
 tenet_primacy_of_aule_desc: "Вала [aulecharacter|E] занимает ключевое место в этой конфессии, и приверженцы этой веры чувствуют глубокую связь с землёй. Ремесленники и творцы пользуются большим уважением, а стремление к знаниям горит неутолимым огнём среди последователей Аулэ." #Old Desc: Кузнец Ауле - величайший мастер Айнур, тот, кто заложил основы земли и поднял горы. Он радуется созданию вещей, но не ищет их господства, радуясь сотрудничеству и учению других. Минералы и драгоценности земли это его замысел, украшение великого творения. Ауле покровитель, учитель и друг всех, кто желает творить без разрушения и господства, владыка ремесленников и строителей.
 tenet_dwarffathers_name: "Гномьи праотцы"
 tenet_dwarffathers_desc: "В этой конфессии [Concept('mahalcharacter', 'Махал')|E] почитается как Создатель, который [Concept('dwarfcreationmade', 'сотворил')|E] [Concept('dwarves', 'гномов')|E] в отдалённых уголках мира. Величайшими среди его творений являются семь [Concept('dwarffathers', 'праотцов')|E], перворожденные в своем роде и основатели семи гномьих кланов. Из этого священного источника берет начало традиция поклонения предкам, благодаря которой сохраняется память о кланах и поддерживается их единство."
 doctrine_parameter_sacred_mining: "[GetActivityType('activity_mining').GetName] после завершения приносит [piety_i][piety|El]"
 doctrine_parameter_mining_traits_more_pious: "[trait|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] считается [piety_i][Concept('pious', 'благочестивым')|E]"
 doctrine_parameter_smith_traits_more_pious: "[trait|EU] «[GetTrait('lifestyle_artifact_crafting').GetName( GetNullCharacter )]» считается [piety_i][Concept('pious', 'благочестивым')|E]"
 tenet_primacy_of_the_feanturi_name: "Главенство Фэантури"
 tenet_primacy_of_the_feanturi_desc: "В этой конфессии почитаются [Concept('valargods', 'валар')|E] [Glossary('Фэантури','feanturi_gloss')] [Concept('mandoscharacter', 'Мандос')|E], [Concept('irmocharactershort', 'Ирмо')|E] и их сестра [Concept('niennacharacter', 'Ниэнна')|E], иногда вместе с их супругами, [Concept('vairecharacter', 'Вайрэ')|E] и [Concept('estecharacter', 'Эстэ')|E]. Роль каждого валар в духовных вопросах подчёркивается выше любой другой: Мандос - в пророчествах и в отношении умерших; Ирмо - в сновидениях и духовном исцелении; Ниэнна - в духовной силе, выносливости и мудрости; Вайрэ - в памяти; и Эстэ - в духовном отдыхе."
 tenet_primacy_of_nienna_name: "Главенство Ниэнны"
 tenet_primacy_of_nienna_desc: "Валиэ [niennacharacter|E] определяет взгляд на мир, поощряя сострадание, доброту и щедрость в этой конфессии. Если миру суждено пережить горе, то мы исцелим его, живя в любви и в счастье." #Old Desc: Ниенна Нури, Госпожа Милосердия, - это плакальщица, которая плачет о мире и его страданиях. В ней есть способность быть стойкой в горе, мужественной в горе и понимать, что такая боль естественна, и что те, кто страдает, должны быть утешены. В ней есть жалость и надежда, которые изменяют мир, жалость, которую более пресыщенные назвали бы глупостью, жалость и надежда, которые продолжают верить, что есть добро, которое можно найти и искупить даже в глубокой тьме. Она - утешительница скорбящих и умерших, защитница осужденных. Все, кто страдает, находятся под ее опекой, и те, кто следует за ней, берут на себя такое же тяжелое бремя.
 tenet_primacy_of_irmo_name: "Главенство Ирмо"
 tenet_primacy_of_irmo_desc: "Вала [irmocharactershort|E], также известный как [loriencharacter|E], глубоко любим и почитаем в этой конфессии. В ответ на благочестие верующих, Ирмо благословляет их видениями своих исцеляющих садов, где утомлённые могут обрести покой." #Old Desc: Ирмо Феантури, более известный как Лориен Мечтатель, Повелитель Желаний, - владыка Садов Лориена и проводник снов и видений. Его сады это место отдыха для исцеления и спасения от бед и страданий мира, и хотя они редки, их могут найти лишь немногие благословенные среди Людей и Эльфов. Ирмо покровитель духов и снов, но принимает в свои сады всех, кто нуждается в отдыхе и исцелении.
 tenet_primacy_of_mandos_name: "Главенство Мандоса"
 tenet_primacy_of_mandos_desc: "Вала [mandoscharacter|E] всегда присутствует в тенях рядом с последователями это конфессии. Несмотря на то, что Мандос является только покровителем мёртвых, его последователи обращаются к нему за помощью в понимании видений, что им непостижимы." #Old Desc: Намо Феантури, более известный как Мандос Судьбоносец, является повелителем Залов Мертвых и предсказателем Судьбы. Из всех Сил Нано наиболее ясно видит Песню во всей ее полноте, возможное будущее и смутные времена судьбы, которые связывают Арду воедино. Он самая мрачная из Сил и говорит редко, и обычно только по велению Манве, своего короля. Мандос покровительствует только мертвым, но те, кто обладает могучим предвидением, могут почувствовать небольшое родство с Судьбоносцем и тяжким грузом, который он несет.
 tenet_primacy_of_este_name: "Главенство Эсте"
 tenet_primacy_of_este_desc: "Валиэ [estecharacter|E] в этой конфессии - тихое утешение того, что ошибки мира могут быть заглажены, а все раны - исцелены временем и усилиями. Целители пользуются большим уважением среди верующих." #Old Desc: Эсте Кроткая  жена Ирмо, и с ним она великая целительница Валар. В ней есть сила исцелять раны и усталость мира, хотя она не может исцелить сердце, которое не желает исцеляться. Она добра в своих манерах, желая исправить ошибки мира и положить конец его обидам. Она покровительница целителей.
 tenet_primacy_of_vaire_name: "Главенство Вайрэ"
 tenet_primacy_of_vaire_desc: "Валиэ [vairecharacter|E] в этой конфессии вдохновляет верующих в их стремлении понять и извлечь уроки из истории." #Old Desc: Вайре жена Намо или Мандоса, и на нее возложена задача записать всю историю Арды, от начала до конца, через ее плетения. Залы Мандоса задрапированы этими гобеленами, и залы становятся все больше по мере того, как История растет во времени и глубине. Сама она не вмешивается в Историю, а значит, и в жизнь живых, но хранители знаний и ученые обращаются к ней за вдохновением и руководством.
 tenet_primacy_of_orome_name: "Главенство Оромэ"
 tenet_primacy_of_orome_desc: "Вала [oromecharactershort|E] оказывает сильное влияние в этой конфессии и последователи подражают Великому Всаднику. Охота и верховая езда приобрели почти священное значение среди верующих." #Old desc:Ороме Алдарон, Великий Всадник, повелитель диких зверей, охоты, лошадей, всадников и собак. Он радуется охоте, как на зверей, так и на зло. Он один бродил по Средиземью во время Сна Йаванны, и он нашел первых Эльдар в его конце и привел их в Валинор. Он страшен в своем гневе, и его рог вселяет ужас во все зло, которое слышит его. Те, кто слышат его, знают, что им пришел конец, ибо никто не может избежать лука Ороме, если он взял его, чтобы сразить зло. Он покровитель всадников и охотников, дорогой друг лучников и врагов Тьмы.
 tenet_primacy_of_tulkas_name: "Главенство Тулкаса"
 tenet_primacy_of_tulkas_desc: "Вала [tulkascharactershort|E] в этой конфессии вдохновляет дух соперничества, и верующие восхищаются демонстрацией силы и скорости. Борьба является популярным развлечением, как и состязания в силе." #Old Desc: Тулкас Астальдо был последним из Айнур, спустившихся в Арду, чтобы помочь своим сородичам в их войне против Черного Врага. Тулкас наслаждается подвигами доблести и силы, такими как борьба и бой. Но при всем своем воинственном поведении он далеко не ужасен; он от души смеется как в спорте, так и на войне. Он выносливый друг, медлительный на гнев, но и медлительный на прощение. К нему не следует обращаться за советом, ибо он живет в настоящем, не помня уроков прошлого. Он покровительствует воинам и тем, кто занимается спортом и состязаниями в силе.
 tenet_primacy_of_vana_name: "Главенство Ваны"
 tenet_primacy_of_vana_desc: "Валиэ [vanacharacter|E] в этой конфессии вдохновляет молодых своей вечной юностью. Среди тех, кто чтит Вану, существует вера, что каждому поколению отведено своё естественное время, и попытки противиться этому вредят как молодым, так и старым." #Old Desc: Вана жена Оромэ и младшая сестра Йаванны. В садах Ваны, за живой изгородью из боярышника, всегда цветут цветы и поют птицы; там находится Кулуллин, сосуд с золотой росой Лаурелин. У Ваны золотые волосы. После гибели Древ и появления Луны и Солнца, Вана остригла волосы, чтобы соткать из них паруса и сплести снасти корабля Солнца. Из волос Ваны сплетен также Ильверан, мост, по которому Валар, после Сокрытия Валинора, могли приходить в Средиземье.
 tenet_primacy_of_nessa_name: "Главенство Нэссы"
 tenet_primacy_of_nessa_desc: "Валиэ [nessacharacter|E] в этой конфессии вдохновляет дух праздности и радости. Подражая Нэссе, верующие радостно танцуют, принимая полноту жизни и дар мира под бой барабана." #Old Desc: Танцовщица Несса - жена Тулкаса и сестра Ороме. Она быстроногая, как олень, и танцует без равных, танцуя с Эльдар на равнинах Валимара. Она и те, кто поклоняется ей, радуются миру и празднику, танцу и барабану.

 # Free Peoples Tenets
 tenet_elven_meditation_name: "Благодать Перворождённых" #placeholder
 tenet_elven_meditation_desc: "[elves|E] - первые и старшие из Детей Илуватара, считающиеся самыми прекрасными и мудрыми среди народов [Concept('ardaconcept', 'Арды')|E]. Они очень трепетно относятся к природе и жизни и считают своим долгом защищать её."  #placeholder
 tenet_birthright_eldar_name: "Право первородства эльдар"
 tenet_birthright_eldar_desc: "[eldar|E], первые и старшие из Детей Илуватара, стоят на страже естественного порядка мира. Они должны быть учителями - и, если потребуется, судьями - Последышей. Они не должны покидать земли, где родились, и своё право первородства."
 tenet_great_song_name: "Восхищение Великой песни"
 tenet_great_song_desc: "Среди [Concept('avari', 'авари')|E] [Concept('greatsong', 'Великая песня')|E] издавна имела гораздо большее значение, чем среди их родичей из [Concept('eldar', 'эльдар')|E]. В некоторых обычаях авари почитание Великой песни вылилось в серию ритуалов в её честь."
 doctrine_parameter_characters_are_better_court_musicians: "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] лучше проявляют себя в [Concept('court_position', 'должности')|E] «#high [GetCourtPositionType('court_musician_court_position').GetName]#!»"
 doctrine_parameter_pious_court_musicians: "[SelectLocalization( HasDlcFeature( 'royal_court' ), 'doctrine_parameter_pious_court_musicians_has_dlc', 'doctrine_parameter_pious_court_musicians_no_dlc' )]"
 doctrine_parameter_pious_court_musicians_has_dlc: "Открывает [Concept('court_position', 'должность')|E] «#V [GetCourtPositionType('court_musician_court_position').GetName]#!» на один [Concept('title_tier', 'уровень')|E] раньше\n$EFFECT_LIST_BULLET$[Concept('court_position', 'Придворная должность')|E] «#V [GetCourtPositionType('court_musician_court_position').GetName]#!» увеличивает ежемесячный прирост [piety_i][Concept('piety', 'благочестия')|E]"
 doctrine_parameter_pious_court_musicians_no_dlc: "" # Intentionally empty

 tenet_workshops_of_the_maker_name: "Мастерские Создателя"
 tenet_workshops_of_the_maker_desc: "У [Concept('mahalcharacter', 'Махала')|E] было множество мастерских, в которых он работал, когда мир был молод. В некоторых из них были погружены в сон семь [Concept('dwarffathersshort', 'праотцов')|E], а другие сохранились, ибо Создатель трудился во многих землях, чтобы подготовить их к приходу народов, наделённых речью. Эти мастерские имеют огромное духовное значение, и инструменты, которые он оставил в них, считаются священными реликвиями, достоянием нашего народа."
 tenet_druedain_isolation_name: "Изоляция друэдайн"
 tenet_druedain_isolation_desc: "У друатов нет желания расширяться или завоёвывать земли других народов. Они довольны своей жизнью, живут в общении с природой и окружающими их духами. Однако они будут жестоко сражаться, чтобы защитить свои леса и свои дома, так что встречайте их отравленные стрелы на свой страх и риск!"
 tenet_gift_of_men_name: "Дар Людей"
 tenet_gift_of_men_desc: "Такова природа [Concept( 'men', 'людей' )|E] - умирать и уходить за пределы мира, открывать то, что лежит за его пределами, и создавать новые вещи. Таково провидение, данное нам [Concept( 'eruiluvatar', 'Эру Илуватаром' )|E], и мы обладаем уникальной благословенной способностью выбирать время нашего ухода в мире, а не в отчаянии. Давайте отложим наши короны и передадим скипетр нашим детям в полноте их дней. Мы должны попрощаться, но не в печали, уверенные в благосклонности [eru|E] и в том, что в Конце мы воссоединимся."
 tenet_memory_of_akallabeth_name: "Память об Акаллабет"
 tenet_memory_of_akallabeth_desc: "Ничто из того, что мы делаем, никогда не сравнится с великолепием расцвета [Concept( 'numenor', 'Нуменора' )|E], но в нашей памяти он стоит неподвижно, прекрасный и светлый. Уроки [Concept( 'akallabeth', 'Акаллабет' )|E] никогда не будут забыты, пока существуют [Concept( 'realms_in_exile', 'королевства-в-изгнании' )|E]."
 doctrine_parameter_lotr_numenor_blood_bonuses: "[Concept( 'traits', 'Свойства' )|E] [Concept( 'bloodofnumenor', 'нуменорской крови' )|E] дают дополнительные бонусы к приросту [Concept( 'piety', 'благочестия' )|E] и [Concept( 'legitimacy', 'легитимности' )|E]"
 tenet_bellakari_syncretism_name: "Беллакарский синкретизм"
 tenet_bellakari_syncretism_desc: "Говорят ли они Иштра или Нэсса, Аром или [oromecharactershort|E], ясно одно, что мы обращаемся к одной и той же Силе. Народ [Concept( 'bellakar', 'Беллакара' )|E] не будет разделён разногласиями в [Concept( 'faith', 'вере' )|E], ведь мы рассказываем одну и ту же историю, лишь на разных языках."
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism: "Считает, что все [faiths|El] с доктриной #high Беллакарский синкретизм#! — $hostility_astray_tooltippable$."

 tenet_cult_of_saints_name: "Культ святых"
 tenet_cult_of_saints_desc: "Эта [Concept( 'faith', 'вера' )|E] чтит святых. Эти великие праведные мужчины и женщины благословлены самим [Concept('erutheone', 'Единым')|E] и творят великие чудеса во имя Его. Они пользуются большим почитанием за свою преданность."

 tenet_seasonal_festivities_name: "Сезонные празднества"
 tenet_jultyde_name: "Йёль"
 tenet_yuletide_name: "Йоль"
 tenet_midwinter_name: "Праздник середины зимы"
 tenet_seasonal_festivities_desc: "Народы [Concept('westlands', 'земель Запада')|E] празднуют различные сезонные празднества, часто с различными традициями в разных регионах."
 tenet_jultyde_desc: "[Concept('northmen', 'Северяне')|E] [Concept('rhovanion', 'Рованиона')|E] известны своей любовью к Йёлю - празднику середины зимы, который отмечается в честь наступления нового года.\n\nЧто может принести больше радости, чем общение с семьей и соседями? Дружеские узы отмечаются общими церемониями вручения подарков, а всех, кто ищет убежища от холода на улице, ждут у тёплого очага."
 tenet_yuletide_desc: "В начале своей истории [Concept('hobbits', 'хоббиты')|E] часто взаимодействовали с [Concept('northmen', 'северянами')|E], а когда они пришли в [Concept('eriador', 'Эриадор')|E], то принесли с собой праздник середины зимы - Йоль.\n\nЧто может принести больше радости, чем общение с семьей и соседями? Дружеские узы отмечаются общими церемониями вручения подарков, а всех, кто ищет убежища от холода на улице, ждут у тёплого очага."
 tenet_midwinter_desc: "Многие народы по всем [Concept('westlands', 'землям Запада')|E] отмечают тот или иной праздник середины зимы, чтобы встретить новый год.\n\nЧто может принести больше радости, чем общение с семьей и соседями? Дружеские узы отмечаются общими церемониями вручения подарков, а всех, кто ищет убежища от холода на улице, ждут у тёплого очага."
 doctrine_parameter_lotr_unlock_yuletide_activity: "Открывает [Concept('activity', 'занятие')|E] «[GetActivityType('activity_yule').GetName]»"

 # People of Darkness Tenets
 tenet_sacred_waters_name: "Священные воды"
 tenet_sacred_waters_desc: "Вода - великий источник жизни. Вода очищает тела и души. Наш народ признаёт её неотъемлемую природу и отдаёт ей должное почтение."
 tenet_long_vengeance_name: "Долгая месть"
 tenet_long_vengeance_desc: "На наш народ давно охотятся сильные - наши земли отнимают, наши дети становятся рабами, угнетаемые кнутом и ошейником. Что ж, довольно! Боги стоят с нами, и наш час наконец настал. Наша месть, давно готовящаяся, наконец-то свершится! Оттесним наших врагов, пока всякое зло не будет отомщено, всякое беззаконие не будет отплачено трижды - наш народ будет свободен и будет процветать!"
 tenet_slave_raiding_name: "Набеги за рабами"
 tenet_slave_raiding_desc: "Можно обрести огромное богатство, совершая набеги за рабами. Разграбим и воспользуемся слабостями других и тем укрепим себя!"
 doctrine_parameter_raiding_active_desc: "Последователи могут устраивать [raids|El] и заработать богатство и славу, грабя вражеские земли."
 tenet_pirate_traditions_name: "Пиратские традиции"
 tenet_pirate_traditions_desc: "Йо-хо, йо-хо, пиратская жизнь по мне! \n\nС незапамятных времен наш народ выходил в море в поисках добычи и грабежа. Мы - ужас в открытом море, и везде, где наши паруса видны, все дрожат от страха."
 doctrine_parameter_pirate_traditions_active_desc: "Воспринимает прочие [Concept( 'faiths', 'конфессии' )|E] с этим [Concept( 'trait', 'свойством' )|E] как [Concept( 'astray', 'заблудших' )|E]."
 tenet_chelkar_revolt_name: "Наследие Великого восстания"
 tenet_chelkar_revolt_desc: "Много лет назад народ Хелкара восстал в защиту старых обычаев против тирании харузов и их Короля-змея. По сей день они продолжают сохранять суровую бдительность, и каждый хелкарец знает свой долг перед верой."
 tenet_unforgetting_name: "Мстительность"
 tenet_unforgetting_desc: "Мы не забудем тех, кто причинил нам обиду. И пусть сменится бессчётное количество поколений, мы не простим."
 tenet_unquiet_waters_name: "Беспокойные воды"
 tenet_unquiet_waters_desc: "Тёмные воды мира вселяют страх. Недремлющее зло таится в этих глубинах."
 tenet_blood_of_the_ancestors_name: "Кровь предков"
 tenet_blood_of_the_ancestors_desc: "Наши предки взирают на нас с загробного мира, наставляют и указывают нам путь. Мы должны уважать и чтить их за это."
 tenet_ancestor_worship_scions_of_anadune_name: "Отпрыски Анадунэ"
 tenet_ancestor_worship_scions_of_anadune_desc: "Великолепие и мощь [anadune|E] были непревзойденными, и даже спустя века после [akallabeth|E] ее наследие продолжает жить в ее детях. Мы - преемники этого наследия, и мы будем чтить наших предшественников должным образом."
 tenet_ancestor_worship_scions_of_westernesse_name: "Отпрыски Вестернессе"
 tenet_ancestor_worship_scions_of_westernesse_desc: "Благодать и великолепие [westernesse|E] были непревзойденными, и даже спустя долгое время после его разложения и [Concept('downfall', 'Низвержения')|E] мы не забудем урок этой трагедии. Наше наследие - это Верные и их борьба с растущей тьмой, и мы будем чтить их за храбрость перед лицом преследований."
 tenet_right_of_the_hall_name: "Право чертога"
 tenet_right_of_the_hall_desc: "Те, кто переступают порог этого зала, будь то друзья или враги, удостаиваются чести войти с тем же миром, с которым пришли."

 tenet_adunaic_birthright_name: "Право первородства адунай"
 tenet_adunaic_birthright_desc: "[adunai|E] - отпрыски величайшего народа, который когда-либо видел этот мир, были рождены со славным предназначением. Всё [middleearth|E] — наше наследие, распоряжаться которым мы вольны по собственному желанию, и под нашим владычеством она будет процветать. Пусть все осознают и примут эту истину."
 tenet_adunaic_mandate_name: "Мандат адунай"
 tenet_adunaic_mandate_desc: "[adunai|E] по своей природе стоят выше всех [Concept('men', 'людей')|E] [Concept('middleearth', 'Средиземья')|E], им поручено упорядочить мир во имя всеобщего блага. Однако это высокое положение налагает на них ответственность: править справедливо, хотя и сурово; направлять и возвышать тех, кто ниже нас; проявлять милосердие, сдержанность и терпение."
 doctrine_parameter_adunaic_propaganda_active_desc: "Последователи могут улучшить свои [skills|El] и влиять на историю, путём #high поддержки адунайской пропаганды#!"
 doctrine_parameter_conversion_buff_adunai_religion: "Скорость обращения [Concept('counties', 'графств')|E], исповедующих #L [GetReligionByKey('adunai_religion').GetName|l]ие#! [Concept('religion', 'конфессии')|E]: #P +30%#!"
 doctrine_parameter_conversion_nerf_outside_numenorean_group: "Скорость обращения [Concept('counties', 'графств')|E], не входящих в [Concept('heritage_group', 'группу')|E] #V [Concept('numenorean', 'нуменорского')|E]#! наследия: #N -50%#!"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_BIRTHRIGHT_PENALTY_MODIFIER: "[councillor.GetFaith.GetAdjective] — [GetFaithDoctrine('tenet_adunaic_birthright').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_MANDATE_PENALTY_MODIFIER: "[councillor.GetFaith.GetAdjective] — [GetFaithDoctrine('tenet_adunaic_mandate').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_BIRTHRIGHT_BONUS_MODIFIER: "[councillor.GetFaith.GetAdjective] — [GetFaithDoctrine('tenet_adunaic_birthright').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_MANDATE_BONUS_MODIFIER: "[councillor.GetFaith.GetAdjective] — [GetFaithDoctrine('tenet_adunaic_mandate').GetBaseName]"

 tenet_dune_covens_name: "Ведьмовские ковены" #juke note: set up to be used as a generic witch coven tenet
 tenet_dune_covens_desc: "Мир устроен загадочным образом, таит в себе множество тайн и странных сил. Отправляться на поиски этих сил, учиться у тени и наслаждаться ею — естественное желание."
 doctrine_parameter_summon_witch_active: "Персонажей со [Concept('trait','свойством')|E] «[GetTrait('witch').GetName( GetNullCharacter )]» можно пригласить к вашему двору через [decision|El]."
 tenet_pathtreaders_name: "Великий путь"
 tenet_pathtreaders_desc: "Как солнце проходит свой путь по небосводу, так и мы должны следовать своему собственному. Путешествие – это возможность испытать мир во всем его великолепии, а потому это ещё и путь поклонения."
 doctrine_parameter_lotr_traveler_rewards: "Свойство «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]» даёт дополнительные бонусы"
 tenet_corsairs_name: "Сыновья берегов" #placeholder
 tenet_corsairs_desc: "На берегах [Concept( 'belegaer_sea', 'Белегаэра' )|E] многие вынуждены обратиться к пиратству, чтобы прокормить свою семью. Жизнь пирата на открытом море — сурова. Но великие возможности открыты тем, кто умеет стремительно наносить удар и так же стремительно ускользать в тени."
 doctrine_parameter_faith_can_raid_overseas: "Открывает возможность устраивать [Concept('raid', 'налёты' )|E] по морю, если вам уже доступны [Concept('raid', 'налёты' )|E]"
 doctrine_parameter_lotr_extra_raid_loot: "Вы получаете 20% от добычи [Concept('piety', 'благочестием')|E] во время [Concept( 'raiding', 'налётов' )|E]"
 doctrine_parameter_lotr_harder_to_convert: "Сложнее [Concept( 'demand_conversion', 'требовать обращения' )|E] от приверженцев"

 tenet_tamska_main_name: "Андзи Тамскул" # The Tamska System
 tenet_tamska_main_desc: "[tamska|E], или Великие королевы, - законные правительницы нашего народа, назначенные божественной властью. Наделенные божественной сущностью, они всегда будут вести наш народ по пути к спасению, поскольку являются воплощениями самих богов. Посредством ритуалов и церемоний тамскиты отдают дань уважения Тамске, ища ее руководства и благословения во всех аспектах жизни. Наша вера глубоко вплетена в ткань нашего общества, формируя наши обычаи, традиции и коллективную идентичность как народа, объединенного под божественной властью Великих королев."
 doctrine_parameter_lotr_tamska_hof: "[temporal_head_of_faith|E] использует особый [succession_law|El] «[GetLaw('tamska_elective_succession_law').GetName]»."
 lotr_faith_conversion_cost_conversion_blocked_tamska_hof: "Вы - [tamska|E] и выбранная [faith|El] не имеет [Concept('core_tenet', 'догмата')|E] «[GetFaithDoctrine('tenet_tamska_main').GetBaseName]»"
 lotr_faith_creation_blocked_tamska_hof: "Вы - [tamska|E] и новая [faith|El] не имеет [Concept('core_tenet', 'догмата')|E] «[GetFaithDoctrine('tenet_tamska_main').GetBaseName]»"
 doctrine_parameter_lotr_hold_court_piety_reward: "Проведение придворных приёмов даёт дополнительную награду в виде [Concept('piety', 'благочестия')|E]"
 hold_court_gain_piety_tooltip: "Вы получите [piety|El]"

 tenet_sirayn_syncretism_name: "Тайитский пантеон"
 tenet_sirayn_syncretism_desc: "Ни один из богов долины Сиреша не является более значимым, чем другой. Хотя каждый человек может посвятить себя определённому божеству, в основе своей мы все разделяем одну и ту же [Concept('faith', 'веру')|E]."
 doctrine_parameter_hostility_override_tenet_sirayn_syncretism: "Все [Concept('faiths', 'конфессии')|E] с [Concept('core_tenet', 'догматом')|E] «[GetFaithDoctrine('tenet_sirayn_syncretism').GetBaseName]» воспринимаются как $hostility_astray_tooltippable$."
 doctrine_parameter_unlock_tayee_shrine_decision: "Разблокировано [Concept('decision', 'решение')|E] #V $decision_sponsor_tayee_holy_building$#!"

 tenet_vidavan_name: "Видаван"
 tenet_vidavan_desc: "[Concept('vidavan', 'Видаван')|E] - это набор реформ, введённых Дахна Просветителем после падения третьей династии Кхая, называемой Тёмной, которые строго запрещали поклонение или почитание Затожда или Ангримайна в любой форме.\n\nКроме того, закон реформировал автокефальное поклонение старому пантеону, сформировав Конференцию божественных рангов для регулирования поклонения под конечной властью ариэнитского духовенства. Эта организация состояла из первосвященников различных традиционных кхайских культов, входящих в империю Кхай, а также требовала от них рукоположения в ариэнитское духовенство (или получения от него особого разрешения), чтобы в их рядах не могло процветать поклонение Затожда.\n\nТрадиционные жертвоприношения животных также были строго регламентированы и сокращены, а упор делался на личные обязательства и молитвы. Несмотря на то, что реформы не смогли полностью подавить автономию традиционных культов, они кардинально изменили религию в последующие годы, усилив роль духовенства и милитаризовав её последователей."
 doctrine_parameter_easier_to_convert_faith_in_same_religion: "Упрощённое обращение [Concept('counties', 'графств')|E] в [Concept('faith', 'конфессию')|E] той же [Concept('religion', 'религии')|E]"
 lotr_vidavan_faith_conversion_desc: "Ваша [Concept('faith', 'конфессия')|E] имеет [Concept('core_tenet', 'догмат')|E] «[GetFaithDoctrine('tenet_vidavan').GetBaseName]»"

 tenet_spread_the_light_name: "Распространение света"
 tenet_spread_the_light_desc: "Это хорошо и прекрасно - владеть собой, жить честно и нравственно, не поддаваться порче и контролировать свои порывы. Но если это не сопровождается готовностью бросить вызов тьме и злу в окружающем мире, то в конечном итоге всё это пустое.\n\nВнутри каждого горит истинный свет, ожидающий, чтобы его раздули в маяк, который увидит весь мир. Идите вперёд, несите свет - и не бойтесь тьмы."
 doctrine_parameter_can_evangelize: "Можно проповедовать конфессию"

 tenet_communal_celebrations_name: "Общинные празднования"
 tenet_communal_celebrations_desc: "Вкусную пищу, вино и приятные вещи лучше всего делить с друзьями. Репутация хозяина зависит от богатства его стола и щедрости подарков."

 # Forces of Evil Tenets
 tenet_dark_tower_subjugation_name: "Преклонение перед Тёмной Башней"
 tenet_dark_tower_subjugation_desc: "Тёмная Башня взимает высокую цену со всех, кто живёт в [Concept('empire', 'империи')|E] [Concept('sauronthedarklordcharacter', 'Тёмного Властелина Саурона')|E] - все должны заплатить по заслугам во исполнение замыслов Великого Ока!"

 tenet_orcish_infighting_name: "Орочьи междоусобицы"
 tenet_orcish_infighting_desc: "[Concept( 'orcish', 'Орочье' )|E] общество - отвратительная и жестокая штука. Сильные поднимаются на вершину, но даже тогда они не могут спать спокойно, потому что их подчинённые постоянно ищут способ уничтожить их. [Concept( 'orcs', 'Орки' )|E] грабят, совершают набеги и уничтожают, не в силах по настоящему создать что-то своё, своих злейших врагов."
 tenet_melkor_worship_name: "Культ Мелькора"
 tenet_melkor_worship_desc: "Да здравствует [melkorcharacter|E], законный владыка всего творения! Принесём жертву во имя Его, чтобы он вознаградил нас бесконечной жизнью в кругах мира."
 tenet_encroaching_shadow_name: "Надвигающаяся Тень"
 tenet_encroaching_shadow_desc: "Тени поглощают всё во времени... королевства, воспоминания, радость. Их натиск неутомим и безмолвен, медленно изматывая врагов, как вода скалу. А иногда они погружают своих врагов во тьму разом, гасят всякий свет и всякую надежду."
 tenet_dark_worship_syncretism_name: "Поклонение Тьме"
 tenet_dark_worship_syncretism_desc: "Поклонение Тьме, или «Мориайстал» на квенья, «Дунгортист» на синдарине и «Бошфай» на мелкианском, был продолжающимся почитанием на протяжении веков [Concept( 'men', 'людьми' )|E], [Concept( 'orcs', 'орками' )|E] и тёмными существами, а также в любой форме шаманских саг, культов и святилищ Тёмного Властелина как великого богоподобного существа. Упомянутый Тёмный Властелин рассматривался как высшее проявление власти, часто в крайне тиранической манере."
 tenet_dragon_boshfai_name: "Бошфай-дракон"
 tenet_dragon_boshfai_desc: "Бошфай-дракон или «почитание», - это обряды некоторых [Concept('orcish', 'орочьих')|E] племён. Эти орки обычно живут вокруг и защищают логово могущественного [Concept('dragon', 'дракона')|E] и платят ему дань, взамен они получают защиту от его теней, ибо кто окажется настолько глуп, чтобы нападать на земли, где обитает могущественный дракон?"

 tenet_deep_worship_name: "Безымянный страх"
 tenet_deep_worship_desc: "В глубине гномьих чертогов мир грызут безымянные твари. Обитать в кромешной тьме - значит досконально знать этот страх и всецело принять его."

 tenet_desperate_wards_name: "Обереги отчаяния"
 tenet_desperate_wards_marketcher_name: "Вытравленные метки"
 tenet_desperate_wards_desc: "Во все времена злые силы нападают на наш народ, стремясь манипулировать им и контролировать его. Только при тщательном создании защитных оберегов верующие могут быть защищены от ужасов, которые существуют за нашими стенами."

 tenet_offbrand_tulkas_name: "Священная борьба" # Not too happy with the name but we can change it idk
 tenet_offbrand_tulkas_desc: "Выживание - это постоянная борьба с природой, врагами и самим миром. Но эта изначальная истина - не трагедия, из-за которой стоит расстраиваться, а фундаментальная и ценная часть существования: благодаря огромным усилиям каждый может преодолеть невзгоды и оказаться на вершине.\n\nНа практике вызовы и дружеские состязания - обычное явление для этой веры, хотя порой они могут становиться жаркими и ожесточенными. Повторяющаяся тема «Бога борьбы», похоже, в значительной степени вдохновлена идеями [valagod|E] [Concept( 'tulkascharactershort', 'Тулкаса' )|E]."
 # Other LOTR Tenets
 tenet_gold_veneration_name: "Почитание золота"
 tenet_gold_veneration_desc: "Последователи этой веры убеждены, что золото имеет божественное начало и достойно почитания и вожделения. Они копят и ревностно хранят свое золото, позволяя лишь тем, кто разделяет их взгляды, взглянуть на свои великие сокровища, в которых, как они верят, обитают частицы божественного."
 doctrine_parameter_piety_loss_from_gifts_active: "Последователи теряют [piety|El], посылая [gifts|El] и передавая [artifacts|El]"

 NEED_MORE_HOLY_SITES: "Вы должны напрямую владеть как минимум тремя [Concept( 'holy_sites', 'священными местами' )|E]."

 faith_dark_drel_old_adherent: "Старороанит"
 faith_dark_drel_old_adherent_plural: "Старороаниты"
 faith_dark_drel_desc: "Культ Ро, преданные последователи которого известны как роаниты, почитает загадочного духа Ро, возвышая его власть над тьмой и душами над всеми остальными божествами. В тенистых глубинах своей веры роаниты ищут общения со своим почитаемым божеством под руководством местных колдунов. Эти духовные наставники, владея знаниями древних ритуалов и используя галлюциногенные растения, проводят пылкие церемонии, во время которых верующие погружаются в хаотичные и какофоничные обряды.\n\nВ клубящемся тумане этих собраний роаниты стремятся установить более глубокую связь с Ро, вбирая в себя шёпот теней и тайны души. Громкими заклинаниями и неистовыми танцами они стремятся укрепить узы, связывающие их с богом теней, опираясь на его силу, чтобы ориентироваться в хитросплетениях бытия.\n\nВ пылу своей преданности роаниты оказываются окутаны пеленой недоверия со стороны других конфессий полуострова [thanihazad|E]. Их исключительная сосредоточенность на боге теней в сочетании с неортодоксальными практиками делает их загадочными в глазах соседей и бросает тень неуверенности на их репутацию. Поэтому, отправляясь за пределы родных земель, роаниты часто считают необходимым скрывать свою веру, чтобы не столкнуться с предрассудками или преследованиями со стороны тех, кто относится к их верованиям с подозрением."

 faith_pel: "Алавардийск"
 faith_pel_adj: "Двойственность Алаварди"
 faith_pel_adherent: "Алавардит"
 faith_pel_adherent_plural: "Алавардиты"
 faith_pel_desc: "Вера алавардитов в первую очередь почитает двойных богов алавов: Алава, капризного бога, олицетворяющего огонь и свет, и Арди, благосклонную богиню, олицетворяющую землю и растения, как главные фигуры в их обширном пантеоне.\n\nВлияние этих духов-близнецов то усиливается, то ослабевает. Иногда они гармонично сочетаются, когда лучистое солнце питает жизнь из плодородных объятий Арди, а иногда вступают в конфликт, когда огненная сила поглощает всё, что взрастила Арди.\n\nХотя верующие в основном отдают предпочтение Арди за ее питающую сущность, они вынуждены почитать Алава из глубоко запрятанного страха навлечь на себя его гнев. Таким образом, они воздают почести обоим божествам, стремясь умиротворить Алава и в то же время греться в объятиях Арди.\n\nХотя они гораздо менее популярны, на местах поклоняются и другим второстепенным божествам, таким как Кутамаджи, дикий дух воды, и Рохо, повелитель тьмы и душ."

 faith_good_pel: "Кутамаджийск"

 faith_adena_adherent_plural: "Кадангариты"
 faith_adena_desc: "Верующие Кадангар известны тем, что почитают своих божеств в образе величественных змей. Среди их разнообразного пантеона одна фигура занимает главенствующее положение: Кадангар, рогатая змея, богиня, правящая сферами зачатия и рождения.\n\nНа протяжении всей их яркой традиции прославленные подвиги Кадангар воспеваются в богатом устном наследии, часто переплетаясь с мифом о Кодомаре, грозном божестве морских змей, управляющем бурными морями и штормами."

 faith_drel: "Худу-кайск"
 faith_drel_adj: "Квадрархия Худу-Кай"
 faith_drel_adherent: "Последователь Худу-Кай"
 faith_drel_adherent_plural: "Последователи Худу-Кай"
 faith_drel_desc: "Последователи Худу-Кай почитают величественных четверых духов природы, известных под общим названием Худу-Кай: Ардо, королеву земли; Алаво, короля неба; Коджомо, повелителя ветра и воды; и Ро, хранителя тьмы и душ.\n\nСогласно их верованиям, поддержание гармонии между этими четырьмя великими духами имеет первостепенное значение, поскольку любое нарушение может вызвать их гнев и обрушить на землю бедствия."

 faith_dark_drel: "Роанитск"
 faith_dark_drel_adj: "Культ Ро"
 faith_dark_drel_adherent: "Роанит"
 faith_dark_drel_adherent_plural: "Роаниты"

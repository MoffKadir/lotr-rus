 faith_good_pel_old_adherent: "Старокутамаджит"
 faith_good_pel_old_adherent_plural: "Старокутамаджиты"
 faith_good_pel_desc: "Культ Кутамаджи, хотя и сравнительно небольшой, процветает рядом с [Concept('elves','эльфами')|E]-куинд из великих рощ и черпает мудрость из учений аталенийской веры. В основе их верований лежит уникальная интерпретация аталенийских принципов, преломленная через призму их собственного почитания Кутамаджи, первобытного духа воды и исцеления.\n\nЧерпая вдохновение в спокойных глубинах озер и рек, протекающих через их земли, кутамаджиты воспринимают Кутамаджи как благодетельную силу, олицетворяющую успокаивающий бальзам воды и омолаживающую силу исцеления. В своей повседневной жизни они стремятся подражать питательной сущности Кутамаджи, поддерживая гармонию в своих общинах и заботясь о благополучии тела и духа.\n\nКраеугольным камнем их веры являются регулярные празднества, во время которых на мерцающую поверхность озер и рек бросают подношения из благоухающих цветов и символических жетонов, уносимых нежными течениями в качестве благословения духу вод."
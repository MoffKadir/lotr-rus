 ### Faiths of Khy ###

 # Reformed Sun Faith
 faith_arienism: "Ариэнск"
 faith_arienism_adj: "Сияние Ариэн"
 faith_arienism_adherent: "Ариэнист"
 faith_arienism_adherent_plural: "Ариэнисты"
 faith_arienism_desc: "Культ Ариэн, известный также как культ Ариэн-Азиэ, является реформированным вариантом традиционного кхайского солнцепоклонничества. Если в традиционной азиэнской практике первостепенное значение придается преодолению тьмы внутри себя и последующему обучению других, то ариэнизм гораздо более решительно заявляет о необходимости борьбы с тьмой в большом мире.\n\nПоскольку свет солнца освещает весь мир, долг верующих - не только преодолевать свою собственную внутреннюю тьму и тьму в своей общине, но и агрессивно искать тьму везде, где она может скрываться. Следует отметить, что это не догматическое требование, чтобы все стали ариэнистами - действительно, ариэнистское вероучение признает множество «праведных обрядов» среди народов мира. Но в отношении неправедных практик ариэнское вероучение требует, чтобы верующие пылали праведным и ревностным светом, разрушая и уничтожая разложение тьмы везде, где бы они его ни обнаружили." #Established by the Blue Wizards, the Cult of Arien was built upon existing solar worship within Khy, to provide unity and stability. Dominant in highly populated areas around Khy’s central river.

 # Unreformed Sun Faith
 faith_azianic: "Азианск" # Traditional faith of Khy, as established by Azmaran the Sage in the early second age
 faith_azianic_adj: "Сияние Азиэ"
 faith_azianic_adherent: "Азианэ"
 faith_azianic_adherent_plural: "Азиана"
 faith_azianic_desc: "Поклонение богине солнца Азиэ, установленное в древние времена Озмараном Мудрецом, азианские верующие возносят свои хвалы солнцу, хранителю и матери человечества.\n\nазианцы считают, что солнце является последним источником незапятнанного Света, все человеческие души исходят из него и должны вернуться в него. Но физический мир омрачен тенью, и это пятно даже на душе — только те, кто овладевает собой и противостоит грехам мира, могут встать на путь к истоку всего. Однако не все, кто поступает так, оставляют мир, а вместо этого выбирают остаться или даже вернуться и родиться заново, чтобы вести других по пути праведности. До того дня, когда тьмы и отчаяния больше не будет, а свет человеческого сердца затмит любую тень."

 # Tîlanik: Moon-Cult
 faith_tilanik: "Тиланитск"
 faith_tilanik_adj: "Пример Тиланика"
 faith_tilanik_adherent: "Тиланит"
 faith_tilanik_adherent_plural: "Тиланиты"
 faith_tilanik_desc: "По сравнению со своей сестрой-близнецом, свет Тиланика слабее, его недостаточно, чтобы полностью изгнать тьму мира. Но это не повод для стыда, говорят верующие.\n\nИбо Тиланик исказил себя из любви к своей сестре, приняв на себя разрушительные удары Тьмы, когда она попыталась помешать восхождению Рассвета. Если бы это удалось, то, возможно, уничтожило бы обоих божеств, а также рассеянный изначальный свет, который они с таким трудом собирали со всех концов земли, в то время как другие боги вели войну с Тьмой. Наконец, увидев угрозу, Тиланик поспешно поднялся и бросился между своей сестрой и всей мощью Тьмы, сдерживая её в течение шести дней. На седьмой день его сестра восстала, возродившись в Неослабевающем Свете, и её гнев обратил тьму в бегство. Но жертва Тиланика обошлась дорого - его собственный свет померк, а облик покрылся шрамами. Таким образом, его свет стал бледно-серебристым по сравнению с великолепным золотом его сестры, и ему не хватало силы, которой обладала она. Но он остаётся непоколебимым в своём долге, несмотря на свою слабость, и странствует по небу, даже когда его сестре пора отдыхать.\n\nТаким образом, последователи Тиланика проповедуют дисциплину, самопожертвование, добрые дела и милосердие. В конце концов, если бог мог многим пожертвовать ради блага других, то, конечно, люди могут пожертвовать столь малым?"

 # Mythra: Light and Justice Cult
 faith_mythra: "Митранск"
 faith_mythra_adj: "Правосудие Митры"
 faith_mythra_adherent: "Митрабандэ"
 faith_mythra_adherent_plural: "Митрабанда"
 faith_mythra_old: "Старомитранск"
 faith_mythra_old_adj: "Старое правосудие Митры"
 faith_mythra_old_adherent: "Старомитрабандэ"
 faith_mythra_old_adherent_plural: "Старомитрабанда"
 faith_mythra_desc: "Правосудие Митры, как широко известно, относится к поклонению (в зависимости от того, кого вы спросите) богине/святой Митре. Считается, что она правит областями света, истины и справедливости, и достигла известности во времена, задолго до возникновения Кхайской империи. Она была известна как законодательница, ее волосы были золотыми, как рассвет, и все, кто представал перед ней, ощущали ее правосудие, как лучи света.\n\nВ более поздней кхайской теологии она трактовалась как одна из главных служительниц Азиэ-Ариэн, посланная направлять людей (поскольку сама великая богиня не могла явиться лично). Однако до сих пор не утихают споры - была ли она воплощенным божеством, подчиненным богине-солнцу, или просто человеком, получившим от нее благословение, живой святой?\n\nКакой бы ни была истина, она остается важной фигурой в духовной жизни кхайцев."

 # Iarandel: Earendil/Morningstar Cult, founded with Numenorian Influence
 faith_iarandel: "Яранделитск"
 faith_iarandel_adj: "Свет Ярандела"
 faith_iarandel_adherent: "Яранделит"
 faith_iarandel_adherent_plural: "Яранделиты"
 faith_iarandel_desc: "Хотя поклонение солнцу и луне, Азиэ и Тиланику, издавна стояло выше всех остальных в Кхае, они не единственные почитаемые боги и, более того, не единственные светочи этого мира.\n\nИбо когда солнце и луна отсутствуют и всё окутано тьмой, остаются звезды. И величайшим из них является свет Утренней звезды, которую на древнем языке называют Ярандел. Вестник и страж Азиэ, Арандель когда-то был простым смертным, в жилах которого текла кровь бессмертных. От него произошел великий король людей и множество других народов.\n\nИз-за любви к ним он рисковал жизнью и судьбой, оставив позади своих сыновей, бросая вызов глубочайшей тьме, чтобы спасти прикованные к богам звезды. Ради своей жертвы он превзошел все, к чему стремятся люди, но у пропасти повернул назад. Он занял свое место среди звезд, отказавшись от возвращения к изначальному свету, чтобы быть путеводным маяком даже в часы глубочайшей тьмы."

 # Hitaspa: Sky Cult of Cly
 faith_hitaspa: "Гитаспск"
 faith_hitaspa_adj: "Свобода Гитаспы"
 faith_hitaspa_adherent: "Гитаспабандэ"
 faith_hitaspa_adherent_plural: "Гитаспабанда"
 faith_hitaspa_desc: "Небо - это черное полотно для многих верований Кхая, но для последователей Гитаспы оно является тем, что наиболее достойно поклонения.\n\nСын самого Асруты, брат-близнец Ангримайна и повелитель-отец Азиэ и Тиланика, Гитаспа когда-то правил богами, но после восстания брата против света он отступил, позволив замыслу своих детей победить силы их дяди и добиться успеха. Теперь его дочь и сын правят со своих мест в небе, а он стоит рядом с ними, давая мудрые советы и даря свой свет, когда они путешествуют по небу каждый день и каждую ночь."

 # Uzdâva: Sea-Cult
 faith_uzdava: "Уздавийск"
 faith_uzdava_adj: "Волны Уздавы"
 faith_uzdava_adherent: "Уздавадэ"
 faith_uzdava_adherent_plural: "Уздавада"
 faith_uzdava_desc: "Хотя в Кхае поклонение Азиэ и Тиланику стоит на первом месте, они не единственные силы мира - есть и земные силы, связанные с миром и управляющие людьми. Одной из таких сил является Уздава, владыка моря и хозяин приливов и отливов.\n\nВ древнейшем из кхайских сказаний говорится, что когда-то Уздава был демоном, вторым по могуществу среди затожда, а его братом был Акшатра, Повелитель бурь. Но когда он сражался в великом восстании Ангримайна, он сразился с Анахитой, богиней земли, и десять дней и ночей земля тряслась, а моря бушевали. Но в конце концов Уздава был повержен Анахитой и ждал смертельного удара.\n\nНо вместо этого она протянула руку. Уздава, которого Ангримайн учил, что боги не проявляют милосердия, был поражен и с тех пор стал твердым союзником слуг Ашруты.\n\nИ хотя Уздава искуплен, он по-прежнему гневлив и капризен, и моря отражают его настроение - в один день они могут быть бурными, а на следующий - спокойными. Но он служит праведности, и поэтому последователи Уздавы проповедуют искупление - если тот, кто так далеко ушел от света, может вернуться к нему, то каждый заслуживает второго шанса.\n\nПоследователи Уздавы также уникальны в Кхае своими эксцентричными практиками - они совершают водные роды, чтобы их боль частично принял на себя Владыка морей. Кроме того, они следят, изучают и молятся луне и приливам, ибо, по их словам, Уздава и Тиланик стали закадычными друзьями, и каждый день они вместе бороздят волны."

 # Ajmo and Vohuma: Cult of Crafts and Wisdom
 faith_ajmo: "Аймонск"
 faith_ajmo_adj: "Мудрость Аймо-Вохумы"
 faith_ajmo_adherent: "Аймобандэ"
 faith_ajmo_adherent_plural: "Аймобанда"
 faith_ajmo_old: "Староаймонск"
 faith_ajmo_old_adj: "Старая мудрость Аймо-Вохумы"
 faith_ajmo_old_adherent: "Староаймобандэ"
 faith_ajmo_old_adherent_plural: "Староаймобанда"
 faith_ajmo_desc: "Истина бесконечно изменчива, и в тех, кто может её побороть, заключена высшая власть. Аймо - бог-хитрец, существо мудрое и проницательное - если вы сможете уловить его и разглядеть его ложь. Он бог мастерства, и его ловкие обманы связывали многих затожда. Однажды он даже отвлек гнев Индары от Пелепелплу, вызвав демона на три игры в каэли, выиграл все три и освободил город от ее бедствий.\n\nПоследователи Аймо следуют традициям своего повелителя, ценя мастерство рук и языка. Они представляют собой небольшую секту среди жителей Ормала, но их часто можно встретить на рынках и в балхьянских залах для дебатов, и они вносят значительный вклад в богатство и управление этим краем."

 # Anahita and Manah: Fertility/Health Cult
 faith_anahita: "Анахитск"
 faith_anahita_adj: "Благословения Анахиты-Маны"
 faith_anahita_adherent: "Анахитафрид"
 faith_anahita_adherent_plural: "Анахитафрида"
 faith_anahita_desc: "Анахита - источник благословений - для здоровья, для полей, для плодородия. Ее присутствие наиболее ощутимо вокруг озера Юлхаим в $k_mejhanir$е, где деревья хьяна даруют исцеление тем, кто находится на берегу. Поклонение Анахите, всегда популярное на юго-западе Кхая, смешалось с харшандаттским культом Онтеи и меджанским почитанием Манаха, делая больший акцент на любви и здоровье.\n\nНекоторые направления культа Анахиты также наделяют ее титулом «Мать человечества», в отличие от традиционной кхайской теологии, которая отводит эту роль Азиэ-Ариэн. Это объясняется верой в то, что хотя Азиэ-Ариэн и создала души человечества, они были бы бессильны и бесполезны, если бы Анахита не создала для них тела из глины.\n\nТрадиционное духовенство Кхая с опаской смотрит на некоторые более муранийские элементы культа Анахиты, но даже когда другие традиционные культы исчезают, благословение Анахиты остается, что свидетельствует о ее адаптивности и привлекательности."

 # Fravâd: War Cult
 faith_fravad: "Фравадск"
 faith_fravad_adj: "Страх Фравада"
 faith_fravad_adherent: "Фравадэ"
 faith_fravad_adherent_plural: "Фравада"
 faith_fravad_old: "Старофравадск"
 faith_fravad_old_adj: "Старый страх Фравада"
 faith_fravad_old_adherent: "Старофравадэ"
 faith_fravad_old_adherent_plural: "Старофравада"
 faith_fravad_desc: "Фравад - опасный бог, ибо он дик в своей ярости, и его гнев не знает друзей. Однако в гневе он силен, и если его правильно направить, его сила сокрушит всех врагов.\n\nПоклонение Фраваду возникло в разоренных войной землях балхьядского пограничья, где он был принят отчаявшимся населением. Его культ также можно было встретить во многих войсках по всему Кхаю, пока видаванские реформы не пресекли эту практику. Поклонники Фравада верят, что с помощью соответствующих молитв и жертвоприношений его жажда крови может быть подавлена до тех пор, пока не придет время сразиться с врагами."

 # Zatozda: Fire and Ash Cult
 faith_zatozda: "Затожданск"
 faith_zatozda_adj: "Пепельные обряды Затожда"
 faith_zatozda_adherent: "Затождахир"
 faith_zatozda_adherent_plural: "Затождахира"
 faith_zatozda_desc: "Хотя они признают тех же богов, что и другие кхайские обряды, Пепельный обряд считает их неэффективными и вместо этого сосредотачивается на поклонении затожда. Считающиеся демонами в традиционной кхайской теологии, даже Пепельный обряд считает их опасными божествами - но могущественными и не полностью злыми. Пакты крови, огня, жертвоприношений и пепла могут связать их соглашениями и согласием, позволяя верующим использовать их падшую силу, хотя только благодаря этим пактам можно было удержать тьму на расстоянии.\n\nОни отдавали себя и других в жертву огню, телом и душой, в обрядах, которые считались оскверняющими священное пламя Азиэ. Пепельный обряд, несмотря на его древнее хайзульское происхождение, считается глубоко еретическим для большинства кхайцев.\n\nВ то время как мужчины служили этим пактам в качестве воинов, женщины вели религиозную жизнь, их слово было законом, а суждения - окончательными. Самыми страшными и любимыми из них были Королевы пламени - род верховных жриц, которые, как говорят, связали затожда в своих душах, получив неземную мудрость и тайное могущество, с помощью которого они могли вести и защищать свой народ.\n\nПосле падения Хайзулы Пепельный обряд столкнулся со значительным упадком, и в конце концов был изгнан в горы у Врат Кхая, а затем и вовсе уничтожен, а его жертвенные алтари разбиты и низвергнуты."

 # Angrimâyn: Darkness Cult
 faith_angrimayn: "Ангримайнск"
 faith_angrimayn_adj: "Тьма Ангримайна"
 faith_angrimayn_adherent: "Затождэ"
 faith_angrimayn_adherent_plural: "Затожда"
 faith_angrimayn_desc: "Поклонение Ангримайну и Затожда, о котором долгое время говорили лишь тихим шепотом, противоречит основной кхайской религии.\n\nВладыка тьмы внушает страх другим, но смертные затожда видят истину: тьма - это сила. Ангримайн увидел победу, которую может принести тьма по сравнению со скудостью света, и тьма поглотила всех. Последователи Азиэ утверждают, что победили Ангримайна, но они ошибаются, ибо его правление ждет избранного дня, в который все обратится во тьму, превосходящую все, что когда-либо видели прежде.\n\nПока смертные затожда ждут этого дня, они лежат, зная о тьме, царящей в небесах, тенях, глубинах, земле, войне и смерти, и собирают силы своего повелителя.\n\nХотя он черпает вдохновение в Пепельном обряде и считает себя его преемником, практики Тьмы Ангримайна были разработаны, чтобы быть равными и противоположными Сиянию Ариэн."

 # Bay of Ormal pirate faith
 faith_ormal_pirate: "Апайрабандск"
 faith_ormal_pirate_adj: "Братство Апайрабанда"
 faith_ormal_pirate_adherent: "Апайрабандэ"
 faith_ormal_pirate_adherent_plural: "Апайрабанда"
 faith_ormal_pirate_desc: "Грозные апайрабанда бороздят щедрые воды Ормальского залива в поисках сокровищ - как из многочисленных торговых флотов, пересекающих его воды, так и спрятанных в бесчисленных искусных гробницах на его берегах. Они не принадлежат ни к какому конкретному королевству и питают отвращение только к своим братьям и к богатствам, которых здесь великое множество. Балхьядейцы, анарикейцы, линерийцы, кодианцы и многие другие, ориентируясь на звезды в небе, плывут вперед, держа курс на другой берег бескрайнего синего океана.\n\nХотя, пожалуй, было бы неправильно говорить о том, что практикующие «поклоняются» богам Кхая или любым другим, в повседневной жизни члены братства обращаются к именам как богов, так и демонов. Среди богов они особенно любят призывать Азиэ, Уздаву и Аймо, среди демонов - Эйсмаду Соблазнительницу и Акшатру Повелителя бурь, поскольку их владения имеют большое значение, а об Ангримайне даже они говорят лишь испуганным шепотом."
 faith_hakimian:0 "Хакимитск"
 faith_hakimian_adj:0 "Хакимизм"
 faith_hakimian_adherent:0 "Хакимит"
 faith_hakimian_adherent_plural:0 "Хакимиты"
 faith_hakimian_desc:0 "Хакимиты - это те люди с юга и востока, которые наиболее чётко сохранили правду о рассвете людей - и об их падении. Пока эдайн шли на запад, обретая просвещение и истину, тех, кто отказался от своих грехов, но остался на востоке, было мало. Падшие собратья считали их фанатиками, теми, кто отрицал богов и разрушал их храмы. Жестоко преследуемые, они скрывались и были забыты. Даже Мудрые, если они вообще знали о них, считали их мифом, утешительной сказкой о том, что не весь Восток и Юг погрузился во тьму зла или невежества.\n\nНемногие - очень немногие - из хакимитов выстояли, их тяготы были неизмеримы, а страдания многочисленны. Но их вера была их оплотом и путеводной звездой, несмотря на то, что все их собратья отрицали её и называли фанатиками. Хакимиты по-прежнему верны этой надежде, что однажды Голос снова заговорит с ними."


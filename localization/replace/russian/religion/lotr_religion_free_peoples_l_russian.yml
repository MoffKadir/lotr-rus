 hakimian_religion:0 "Хакимитск"
 hakimian_religion_adj:0 "Хакимизм"
 hakimian_religion_desc:0 "С древних времён среди людей Тьмы на юге и востоке ходят слухи о давно забытом вероучении. Оно уходит корнями в древний Голос, некогда говоривший с человечеством на заре его развития, который они затем отбросили в сторону ради Великого Человека. Этот Голос они окрестили Хакима, «Тот, Кто Говорил», и не забыли его осуждения за своё падение. Те немногие, кто помнит эту истину, втайне и часто безуспешно пытаются покаяться и вести честную и благородную жизнь. Возможно, однажды они снова услышат голос Хакимы."

 southern_orcish_religion: "Южно-оркск"
 southern_orcish_religion_adj: "Южно-оркские верования"
 southern_orcish_religion_desc: "Расположенные вдали от Тёмных властелинов с севера, орки далёкого юга сохранили лишь тень той памяти. Их пантеоны наполнены мириадами тёмных духов и демонов, достойных как почтения, так и страха."
 southern_orcish_religion_adherent: "Орк"
 southern_orcish_religion_adherent_plural: "Орки"

 volcano_cult: "Улхашск"
 volcano_cult_adj: "Воинство Улхаша"
 volcano_cult_adherent: "Улхашул"
 volcano_cult_adherent_plural: "Улхашули"
 volcano_cult_desc: "[Concept('orcs', 'Орки')|E] [Concept('yellowmountains', 'Желтых гор')|E] с большим почтением и страхом относятся к огненным горам, которыми усеяны эти земли. По их рассказам, эти огненные горы впервые воздвиг бог войны Улхаш в качестве оружия для уничтожения своих извечных врагов, мерзких [Concept('dwarves', 'гномов')|E]. Хотя его пламя нанесло великий удар по [Concept('blacklocks', 'Черновласам')|E], разрушив их горный дом, Улхаш был убит до того, как одержал окончательную победу.\n\nГоры, благословленные Улхашом, теперь дики и непредсказуемы, и они готовы уничтожить детей Улхаша, как и их извечных врагов. Улхашули регулярно приносят жертвы этим вершинам, чтобы либо временно утихомирить пламя, либо ускорить их извержение, а более набожные вдыхают вулканический дым в надежде обрести пророческое озарение. Улхашули верят, что при достаточном количестве жертв каждая гора однажды вспыхнет огнем, уничтожив гномов и навсегда притушив проклятое солнце в небе."

 orc_spider_cult: "Энанагоснийск" #MERP prodigy of Ungoliant. Legend blended with Ungoliant's
 orc_spider_cult_adj: "Культ Энанагосни"
 orc_spider_cult_adherent: "Культист Энанагосни"
 orc_spider_cult_adherent_plural: "Культисты Энанагосни"
 orc_spider_cult_desc: "В самых темных уголках [Concept('yellowmountains', 'Желтых гор')|E] пища часто бывает скуднее света. Здешние орки говорят об Энанагосни, древней богине-паучихе, обладающей страшной злобой. Говорят, что Энагосни вырезала первые туннели под горой и выпила наполняющий их свет. Она породила первые тени и тем самым дала [Concept('orcs', 'оркам')|E] дом. Хотя еды было мало, она научила первых культистов плести паутину и делать ловушки. Однако, несмотря на все свои дары, богиня-паучиха непостоянна. Она съела множество орков, всех, кого смогла поймать, и, испытывая все больший голод, вышла за пределы туннелей, чтобы полакомиться внешним миром. Хотя культисты Энанагосни боятся ее возвращения, они все же почитают ее учение."

 faith_marketcher: "Дайянушск"
 faith_marketcher_adj: "Обряды Дайянушу"
 faith_marketcher_adherent: "Ритуалист"
 faith_marketcher_adherent_plural: "Ритуалисты"
 faith_marketcher_desc: "С тех пор, как первые [Concept('goblins', 'гоблины')|E] прокрались в восточные [Concept('yellowmountains', 'Жёлтые горы')|E], много веков назад, они знали одну истину: внешний мир - это темница. Под палящим солнцем и проклятыми звёздами раскинулось царство ужасающих дайянушу - злобных духов, стремящихся подчинить себе волю живых.\n\nНеобходимы постоянные ритуалы, чтобы держать дайянушу в узде. Выбираются особенно острые сталагмиты, на которых выгравированы защитные руны. Затем жертвы кладутся на эти острия, и их кровь стекает по каждой тщательно вырезанной линии. Самые сложные из этих ритуалов могут включать в себя кровавую мозаику, узоры которой столь же замысловаты, сколь и ужасны."

 faith_murghuri: "Мургурулийск"
 faith_murghuri_adj: "Повеления Мургури"
 faith_murghuri_adherent: "Мургурул"
 faith_murghuri_adherent_plural: "Мургурули"
 faith_murghuri_desc: "Среди [Concept('orcs', 'орков')|E] Жёлтых гор приглушённым шёпотом рассказывают истории о Мургури, демоне, обладающем древней силой. То тут, то там бродит он, скрытый покровом самой тёмной ночи, собирая слуг, которые будут следовать его тёмным приказам. Те, кто отвергает Мургури, обречены на порабощение и смерть, в то время как те, кто присоединяется к его воинству, подвергаются грабежу и получают мистические дары.\n\nМургурули - это уникальный случай случайного синкретизма, поклонение «Мургури», по сути, представляет собой слияние двух отдельных сауронических культов, посвященных [Concept('ringwraith', 'кольценосцам')|E] [Concept('khorahil', 'Хорахилу')|E] и Джи-Индуру. Хотя объединение этих двух религий в единую веру ни в коем случае не было намеренным, их слияние в конечном счете пошло на пользу интересам Саурона в регионе, позволив одному из назгул воспользоваться преимуществами, достигнутыми другим."

 faith_peltripper: "Праукибзурск"
 faith_peltripper_adj: "Праукиб-кай"
 faith_peltripper_adherent: "Праукибзу"
 faith_peltripper_adherent_plural: "Праукибзур"
 faith_peltripper_desc: "Сказания о демонах и духах издавна распространялись среди суеверных [Concept('orcs', 'орков')|E] и [Concept('goblins', 'гоблинов')|E] далёкого Юга. Хотя точные качества этих существ варьируются от племени к племени и от рассказа к рассказу, они почти повсеместно считаются злобными существами, умиротворяемыми только актами невероятного насилия или щедрой данью.\n\nБольшинство культов сходятся во мнении, что величайшая дань уважения, которую можно воздать, - это славно погибнуть в бою, и эта вера породила уникальное отношение среди верующих. Приверженцы стремятся заслужить легендарную смерть или, за исключением этого, добыть достаточно добычи, чтобы насытить ненасытные аппетиты своих непостоянных богов."
 commands_of_szrel_desc: "Религия тирании Сзрелдор зародилась как жестокое извращение традиционного пантеона Руна Сзрелом «Жестоким», человеком, созданным по образу и подобию людей Моргота. Со временем традиции пантеона были разрушены. На смену им пришли ритуалы темных жертвоприношений, упивающиеся причинением мук и боли. \n\nПосле правления многих поколений тиранов последователи Сзрела больше не почитали никаких богов, кроме самой пустоты. Жестокие объятия которой самые ревностные последователи стремятся избежать, совершая все большие акты тирании, чтобы однажды связаться с Властелином Тьмы.\n\nПоклонение Тьме не допускает никаких богов, кроме Тёмного Властелина, и только Пустота является альтернативой его правлению."
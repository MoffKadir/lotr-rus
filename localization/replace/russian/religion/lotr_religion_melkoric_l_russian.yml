 melkorite_desc: "[mulkhercharacter|E] создал [conceptmankind|El] по своему образу и подобию, сильное, прекрасное и бессмертное. Кроме того, он создал мир для их обитания. Но мерзкие [avaloigods|E], завидуя трудам [Concept( 'mulkhercharacter', 'Мульхера' )|E] и его благородству, украли бессмертие у человечества. Ускользнув в свою страну-крепость на далёком западе, они сотворили [eledaim|E] по своему образу и подобию, как Мульхер сотворил человечество. Таким образом, Авалой узурпировали законное место человечества со своими марионетками, и со временем это предательство низвергло самого Мульхера, изгнав его за пределы мира. Но Великий Владыка вернётся, а несправедливости мира будут исправлены, лжеучители свергнуты, и эра господства человечества наконец наступит.\n\nПоклонение [Concept( 'morgothcharacter', 'Морготу' )|E] было привнесено в [numenor|E] через предательство [Concept( 'sauroncharacter', 'Саурона' )|E]. Оно стало публично приниматься только после капитуляции Саурона. Саурон стал его Верховным жрецом в Великом храме [Concept( 'armenelos', 'Арменелоса' )|E], исповедуя тёмное искупление богобоязненным [Concept( 'numenoreans', 'нуменорцам' )|E]. После [Concept( 'akallabeth', 'Акаллабет' )|E] культ сохранился в некоторых южных [Concept( 'adunaic', 'адунайских' )|E] колониях [Concept( 'middleearth', 'Средиземья' )|E], хотя к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] он почти вымер."


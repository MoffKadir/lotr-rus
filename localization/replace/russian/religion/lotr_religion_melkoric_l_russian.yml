 dark_worship_desc: "Поклонение Тьме – изначальная первобытная вера, которую Моргот вложил в сердца людей в Хильдориэне. Её в равных долях можно описать как поклонение и страх.\n\nВ основе своей же это всепоглощающий ужас, страх перед Тьмой, Смертью, от которой человека может освободить лишь Моргот, ведь он могущественнее, чем смерть и её владыки.\n\nПоклонение Тьме не породило других богов помимо Тёмного Властелина, а альтернативой его правлению стала лишь Пустота."


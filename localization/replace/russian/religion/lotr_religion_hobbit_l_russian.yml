 faith_hobbit_adj: "Очаг и урожай"
 faith_hobbit_adherent: "Любитель очага и урожая"
 faith_hobbit_adherent_plural: "Любитель очага и урожая"
 faith_hobbit_desc: "[Concept('hobbits', 'Хоббиты')|E] и люди Бри ведут простую, общинную жизнь, основанную на благодарности, гостеприимстве и уюте домашнего очага.\n\nХоббиты - суеверный народ, у которого есть много легенд о [Concept('trolls', 'троллях')|E], духах природы и феях, но их размышления редко затрагивают более важные вопросы. Наиболее образованные из них, если и говорят о высшей силе, то, вероятно, говорят о [Concept('yavannacharactershort', 'Йаванне')|E]. Именно она обеспечивает обильные урожаи и богатство полей.\n\nТочно так же среди людей Бри [Concept('eruiluvatar', 'Эру Илуватар')|E] почитается как Единый Создатель, но редко упоминается или вызывается вслух. Священное находится в зависимости от времени года: буханки хлеба, свежевыжатый сидр и подношения из полевых цветов возлагаются на простые стоячие камни общины. Из соседнего Шира люди Бри переняли такие традиции, как любовь к фестивалям времён года, обмен маленькими резными подарками и пение проникновенных праздничных стихов.\n\nВ совокупности эти общие обряды подчеркивают глубокое уважение к природным циклам и укрепляют связи как между хоббитами, так и между людьми Бри. Их совместные празднования способствуют прочному чувству принадлежности, гармонии и взаимной доброжелательности в обеих общинах."
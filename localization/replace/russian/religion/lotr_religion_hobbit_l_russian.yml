 faith_hobbit: "Очаго-урожайск" #Placeholder until we get a better idea?
 faith_hobbit_adj: "Очаг и урожай"
 faith_hobbit_adherent: "Любитель очага и урожая"
 faith_hobbit_adherent_plural: "Любитель очага и урожая"
 faith_hobbit_desc: "[Concept('hobbits', 'Хоббиты')|E], бримены и все [Concept('men', 'люди')|E], живущие в этом регионе, ведут простую, общинную жизнь, основанную на благодарности, гостеприимстве и уюте домашнего очага.\n\nХоббиты - суеверный народ, у которого есть много легенд о [Concept('trolls', 'троллях')|E], духах природы и феях, но их размышления редко затрагивают более важные вопросы. Наиболее образованные из них, если и говорят о высшей силе, то, вероятно, говорят о [Concept('yavannacharactershort', 'Йаванне')|E]. Именно она обеспечивает обильные урожаи и богатство полей.\n\nТочно так же среди брименов и других народов региона [Concept('eruiluvatar', 'Эру Илуватар')|E] почитается как Единый Создатель, но редко упоминается или вызывается вслух. Священное находится в зависимости от времени года: буханки хлеба, свежевыжатый сидр и подношения из полевых цветов возлагаются на простые стоячие камни общины. Из соседнего [Concept('shire', 'Шира')|E] они переняли такие традиции, как любовь к фестивалям времён года, обмен маленькими резными подарками и пение проникновенных праздничных стихов.\n\nВ совокупности эти общие обряды подчеркивают глубокое уважение к природным циклам и укрепляют связи как между хоббитами, так и между людьми Бри. Их совместные празднования способствуют прочному чувству принадлежности, гармонии и взаимной доброжелательности среди общин."

 faith_hobbit_wandering: "Путе-странствийск"
 faith_hobbit_wandering_adj: "Пути странствий"
 faith_hobbit_wandering_adherent: "Скиталец"
 faith_hobbit_wandering_adherent_plural: "Скитальцы"
 faith_hobbit_wandering_desc: "В древности [Concept('hobbits', 'хоббиты')|E] Глухомани вели кочевой образ жизни. Хотя временами они становились оседлыми, они не были привязаны к какому-либо конкретному участку земли и отправлялись в путь, когда им это было удобно. В поисках безопасных убежищ и плодородных полей кочевники забредали в далёкие края.\n\nПути странствий - это неформальный набор обычаев, закреплённых в устной традиции, которые способствуют безопасному поведению скитальцев на протяжённых дорогах [Concept('rhovanion', 'Рованиона')|E] и [Concept('eriador', 'Эриадора')|E]. Никогда не будучи догматичными, эти обряды в высшей степени практичны в своём применении, культивируясь многими поколениями во время путешествий по опасным землям.\n\nНесмотря на то, что после заселения [Concept('shire', 'Шира')|E] Пути странствий были в значительной степени заброшены, особенно смелые хоббиты, как известно, предпочитали странствия в поисках приключений в далёких землях."
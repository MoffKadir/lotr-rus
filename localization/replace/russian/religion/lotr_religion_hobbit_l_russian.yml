 hobbit_religion_desc: "[Concept('hobbits', 'Хоббиты')|E], бримены и все [Concept('men', 'люди')|E], живущие в этом регионе, хотя и принадлежат к разным культурам, ведут простой, общинный образ жизни, основанный на благодарности, гостеприимстве и домашнем тепле. Все они почитают времена года, но никто из них не исповедует организованную религию. Их фестивали времён года, обмен небольшими подарками и праздничные песни объединяют их в общем уважении к природным циклам и способствуют прочной гармонии и доброжелательности между обоими народами."

 faith_degom_old_adherent: "Стародегомверта"
 faith_degom_old_adherent_plural: "Стародегомвертэ"
 faith_degom_desc: "Дегом Мать родила человечество, и теперь в своём милосердии она приютила их и помогала им. От неё исходят здоровье и урожай, и она заслуживает почитания и защиты.\n\nРазвившись в плодородных речных землях Кхая, культисты Дегом придают первостепенное значение земному, и приписывают свои обильные урожай и умеренный климат помощи Дегом."

 faith_codya: "Лейсск"
 faith_codya_adj: "Лейсевертэ"
 faith_codya_adherent: "Верта"
 faith_codya_adherent_plural: "Вертэ"
 faith_codya_desc: "В Кодья традиционное поклонение нарнским духам и богам слилось с локхавскими обычаями. От них произошло простое поклонение богам домашнего очага, которые защищают или вселяются в дом, лавку или корабль. Это просто факт жизни, который следует вознаграждать или умиротворять молитвами и небольшими жертвами, но он имеет небольшое космическое значение. Небесами и землей управляют логикой и рассудком, и требуется детальное изучение, чтобы понять их основные принципы работы, независимые от влияния человека или бога."
 

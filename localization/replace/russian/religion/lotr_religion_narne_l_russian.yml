 faith_eropye_adj: "Эропье"
 faith_eropye_adherent: "Нарн"
 faith_eropye_adherent_plural: "Нарнэ"
 faith_eropye_old: "Староэропьенск"
 faith_eropye_old_adj: "Староэропье"
 faith_eropye_old_adherent: "Старонарн"
 faith_eropye_old_adherent_plural: "Старонарнэ"
 faith_eropye_desc: "Эропье - это божественный баланс и гармония природы, творения и разрушения. Пример этого - Дегом и Дьевос, земля и небо. Дегом сотворил мир, и из него родилось человечество. Ее супруга Дьевос теперь правит с небес, и разорвет мир в свой последний день, вновь вобрав человечество в божественные объятия. До этого времени их дети должны жить в спокойной гармонии, изучая и ухаживая за миром и его обитателями, смертными и духом."

 faith_jeiwos: "Джейвосск"
 faith_jeiwos_adj: "Джейвос-пете"
 faith_jeiwos_adherent: "Джейверта"
 faith_jeiwos_adherent_plural: "Джейвертэ"
 faith_jeiwos_desc: "Джейвос Отец правит небесами и землей, направляя и защищая своих детей. Правление Его праведно и справедливо, и на него повлиять через прозорливость и прозрение. Он призывает свой народ к гостеприимству, щедрости и разуму, потому что никто не должен избегать других своих братьев.\n\nСреди элинсийцев холмов преобладал поклонение вечно присутствующему небу, и его призвание к мудрости и гостеприимству сильно повлияло на его образ жизни."


 ### Leofring Fae Court###
 faith_fey_court: "Фэй-дворск"
 faith_fey_court_adj: "Двор Фэй Фолдвин"
 faith_fey_court_adherent: "Последыш" #Corrupted idea from the elvish term
 faith_fey_court_adherent_plural: "Последыши"
 faith_fey_court_old: "Старо-фэйск"
 faith_fey_court_old_adj: "Старый Двор Фэй"
 faith_fey_court_old_adherent: "Старопоследыш"
 faith_fey_court_old_adherent_plural: "Старопоследыши"
 faith_fey_court_desc: "Обряды леофрингов вращаются вокруг короля и королевы Фэй, [Concept('bemacharacter', 'Бэмы')|E] и [foldewyncharacter|E]. Бэма всегда был другом человечества, научил леофрингов верховой езде и подарил им свои стада. Он добр и быстро прощает, хотя часто рассеян и отстранён. Пока Бэма странствует вдали, его жена Фолдвин, могущественная сама по себе, правит Фэй из своего двора звёздного света.\n\nЖивущие в туманных лесах леофринги считают, что Фолдвин переменчива, горда и не скоро прощает ошибки [Concept('conceptmankind', 'человечества')|E]. Её благосклонность опасна, хотя она и щедра при даровании; ведь немногие возвращаются из её леса прежними. Жрицы молятся перед Фэй за людей, надеясь заслужить её благосклонность, а не гнев. Говорят, что если она разгневается, люди уйдут в туман, заколдованные, и их больше никогда не увидят."

 faith_midde_court: "Срединно-дворск"
 faith_midde_court_adj: "Срединный Двор"
 faith_midde_court_adherent: "Среднеброды"
 faith_midde_court_adherent_plural: "Среднеброды"
 faith_midde_court_old: "Старо-дворск"
 faith_midde_court_old_adj: "Старый Срединный Двор"
 faith_midde_court_old_adherent: "Старосреднеброд"
 faith_midde_court_old_adherent_plural: "Старосреднеброды"
 faith_midde_court_desc: "Большинство верующих леофрингов посвящают свою духовную энергию исключительно возвеличиванию одного из двух дворов Фэй, но есть и те, кто отвергает эту дихотомию.\n\nВместо того чтобы рассматривать Благое и Неблагое как диаметральные противоположности, они считают их обоих неотъемлемым отражением человеческой природы, как тёмных, так и светлых, и одно не может существовать без присутствия другого.\n\nПриверженцы этого мировоззрения называют себя «Среднебродами» и стремятся найти путь к равновесию и компромиссу между враждующими племенами, надеясь однажды увидеть королеву Фэй и тёмных Фэй примирёнными и объединёнными в один «Срединный Двор»."

 faith_withered_court: "Увядше-дворск"
 faith_withered_court_adj: "Увядающий Двор"
 faith_withered_court_adherent: "Тень"
 faith_withered_court_adherent_plural: "Тени"
 faith_withered_court_old: "Староувядше-дворск"
 faith_withered_court_old_adj: "Старый Увядший Двор"
 faith_withered_court_old_adherent: "Старотень"
 faith_withered_court_old_adherent_plural: "Старотени"
 faith_withered_court_desc: "Когда-то король тёмных Фэй правил в сумерках, не уступая своему брату [Concept('bemacharacter', 'Бэме')|E]. Его правление было единоличным, но справедливым из чертогов под холмами. Но его сила была не такой, как у его брата, и он сам и его народ зачахли, а его чертоги, некогда прекрасные и зелёные, превратились в запустение. Тёмные Фэй снова встали в грозном облике, злобно глядя на живых, которые процветали, пока они увядали. \n\nТеперь тьма исходит от этого холма, удушающая злоба на всех, кто осмелится приблизиться к нему. Беспокойные Фэй подверглись порче и приняли искажённые формы. Костлявые руки тянутся вперёд, чтобы схватить живых и забрать их жизнь себе. Успокоить их можно только с помощью великих жертвоприношений, чтобы злость их ужасного короля не обрушилась на нас, и мы не погибли."

 faith_red_sect: "Красно-сектск"
 faith_red_sect_adj: "Раударкин"
 faith_red_sect_adherent: "Ридкин"
 faith_red_sect_adherent_plural: "Ридкин"
 faith_red_sect_desc: "Раударкин («Красная секта») - апокалиптический рованийский культ, возникший после Войны гномов и драконов. После своего основания она быстро обрела небольшое, но радикальное число последователей среди выживших дэйлцев. Они придерживаются фаталистического взгляда на жизнь и верят, что однажды драконы снова проснутся и уничтожат мир людей. \n\nОни так и не превратились в значительную силу и остаются редким явлением, однако в тавернах и у костров рассказывают множество историй об этих культистах в красных одеждах и масках. Хотя в этих историях часто фигурирует зло, тёмная магия и ритуалы, раударкины в большинстве своём - пассивная группа, которая празднует свою любовь к жизни, пока может."

 faith_nefrea: "Нефрэанск"
 faith_nefrea_adj: "Присутствие Нефрэа"
 faith_nefrea_adherent: "Раб"
 faith_nefrea_adherent_plural: "Рабы"
 faith_nefrea_desc: "Жизнь на Севере суровая и холодная. Его жители долгое время страдали от притеснений орочьих владык из Гундабада, скудного урожая с твердой почвы и зловещего вездесущего холода. Несущий Смерть подстерегает каждый миг. Он непредсказуем, капризен и несправедлив, и самое большее, на что могут надеяться его рабы, - это то, что он пройдет мимо них в другой раз. Обряды и молитвы служат не для того, чтобы призвать защиту их божества, а для того, чтобы защитить их от его леденящего взгляда. \n\nПодавленные самой жизнью, рабы Нефрэа стали мрачными и пессимистичными, в них смешались древние воспоминания о Морготе и Мандосе, смерти и роке. У них мало друзей и, конечно, нет никакой охраняющей силы, иначе зачем бы Несущему Смерть так их преследовать?"
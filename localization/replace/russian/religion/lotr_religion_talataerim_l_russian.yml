 faith_logath_old_adherent: "Старое дитя Децимайя"
 faith_logath_old_adherent_plural: "Старые дети Децимайя"
 faith_logath_desc: "Простым языком, Децимайя для народа логат это «родители», выступающие краеугольными камнями их верования. Для логат два духа являются ключевыми, хотя существует их значительно больше. Этот Лильра, мать-богиня человечества, божественный матриарх, а также её муж, Малик. Вместе они создали мир: Лильра мудростью своей наставляла и направляла энергию Малика. Когда свершились их труды, они избрали отдых, оставив мир своим бесчисленным детям, среди которых человечество — лишь один."

 faith_kerkassk: "Керкасскийск"
 faith_kerkassk_adj: "Керкасскизм"
 faith_kerkassk_adherent: "Керкасскиец"
 faith_kerkassk_adherent_plural: "Керкасскийцы"
 faith_kerkassk_desc: "Бог равнин [Concept('rhun', 'Руна')|E], Керкасск, является стражем мёртвых, защитником против зловредных духов, верховным божеством истерлингов Руна. Истерлинги Руна считают, что физический и духовный миры неразрывно связаны, а действия в одном мире оказывают существенное влияние на другой. Последователи Керкасска уверены, что он ведёт постоянную войну в мире духов, защищая их в противостоянии с тщеславными Силами запада и их последователями. Но для того, чтобы войны духовного мира увенчались успехом, дети Руна должны объединиться в мире физическом, совместно показать отвагу и готовность довериться видению Керкасска. Его видение материализуется с помощью жрецов, а также редкие случаи его проявления в мире физическом.\n\nИ хотя они давным давно погибли, [Concept('dragons', 'драконы')|E] не склоняют головы даже после смерти, сражаясь против запада на стороне Керкасска. По этой причине драконы считаются символом мощи и несогласия, несгибаемости и бескомпромиссности пред лицом даже самого сильного противника.\n\nВера в Керкасска происходит из степей Руна в 1400-х годах, когда среди народов игат и йориаг нарастали чувства глубокой неприязни и слабости после решительных кампаний Ромендакиля II."

 ### Khand ###
 faith_khandish_sauronic: "Тумракийск"
 faith_khandish_sauronic_adj: "Тумракизм"
 faith_khandish_sauronic_adherent: "Тумракиец"
 faith_khandish_sauronic_adherent_plural: "Тумракийцы"
 faith_khandish_sauronic_desc: "В землях [Concept('khand', 'Кханда')|E] лишь один истинный бог стоит превыше всех других, и имя ему Тумраки. Конечно, могут существовать и другие духи различной силы, но нет среди них истинного бога, никто из них не заслуживает жертв, чести, восхваления и превознесения. Только Тумраки.\n\nИ Тумраки выбрал народ Кханда нести своё знамя. Вариаги — избранный народ, благословлённый Тумраки, чьим наставлениям они безукоризненно внимают. Они несут имя его во все уголки земли.\n\nПопав под влияние Саурона, некогда могучий древний пантеон Кханда был почти полностью вычеркнут из истории. Вместо него, Саурон-Тумраки правит балом, направляю духовную жизнь воинственных вариагов. Тех, кому в прошлом удавалось объединить кланы вариагов, называли «Худриаг-ата». В представлении жителей Кханда они считались полубогами, благословлёнными самим Тумраки и несущими в себе его божественную искру."


 faith_easterling_war: "Маладумитск"
 faith_easterling_war_adj: "Культ Маладума"
 faith_easterling_war_adherent: "Послушник Маладума"
 faith_easterling_war_adherent_plural: "Послушники Маладума"
 faith_easterling_war_old: "Старо-маладумитск"
 faith_easterling_war_old_adj: "Старый культ Маладума"
 faith_easterling_war_old_adherent: "Старый послушник Маладума"
 faith_easterling_war_old_adherent_plural: "Старые послушники Маладума"
 faith_easterling_war_desc: "Маладум, древний бог войны истерлингов. Прародитель [Concept('dragons', 'драконов')|E], который величайшими доблестями считает силу и славу, добытую в завоевании. Бог войны суров, но справедлив в своих деяниях. Каждый, кто живёт с мечом в руке и от меча умирает, оказывается в его вотчине и отвечает пред ним. Считается что он, в отличии от других богов, может призвать достойных воинов в свои чертоги, где они будут пировать, тренироваться и всячески готовиться к предстоящей Великой Битве. И когда этот день наступит, лишь самым сильным будет доверено править.\n\nОчередная местная религия, которую [sauroncharacter|E] подстроил под свои нужды и цели. Чаще всего последователями культа Маладума являются теджин и балхот."

 #faith_easterling_shadow: "Кор-шархайгунск"
 #faith_easterling_shadow_adj: "Культ Кор-Шархайгуна"
 #faith_easterling_shadow_adherent: "Последователь Кор-Шархайгуна"
 #faith_easterling_shadow_adherent_plural: "Последователи Кор-Шархайгуна"
 #faith_easterling_shadow_desc: "У истерлингов Кор-Шархайгун считался древним богом тьмы, смерти и судьбы. Среди всех богов он является самым опасным: он озадачен тем, как его сородичи борются за дом среди звёзд, при том что лишь ему ведома истина. Со временем каждый из них предстанет перед Кор-Шархайгуном и пройдёт во тьму, оказавшись в бездне, из которой всё сущее и вышло.\n\nДо тех пор, он с наслаждением то хвалит, то карает: так переменчивы его настроения. Подчас он мудр и добр. Кор-Шархайгун одаривает достойных наставлениями и мудростью, предсказывая грядущее. Но иногда он жесток и тщеславен. Он считает этот эфемерный и смертный мир лишь игрушкой в своих руках, где лишь страсти человечества представляют какой-то интерес."
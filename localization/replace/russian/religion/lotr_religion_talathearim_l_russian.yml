 faith_nurniag_desc:0 "Окружающие Море Нурна с трёх сторон, нурниаги составляют высшую касту в Мордоре. Они пируют на завоеваниях Саурона, который поставляет им рабов, необходимых для работы на их огромных плантациях. Если Тёмный Властелин не ведёт войну, нередко молодые и авантюрные аристократы-нурниаги возглавляют отряды работорговцев, стремясь добиться богатства и личной славы. \n\nВ религиозном плане нурниаги - одна из самых ортодоксальных групп империи Саурона, поклоняющаяся ему через своеобразный вариант культа Всевидящего Ока. Они почитают его как короля и бога и приписывают ему плодородие чёрной почвы Нурна. Они приносят ему щедрую дань со своих обширных плантаций, добытую из окровавленных трупов своих легионов рабов."


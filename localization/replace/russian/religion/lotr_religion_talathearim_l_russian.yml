 faith_easterling_war_desc:0 "Маладум, древний бог войны истерлингов. Прародитель [Concept('dragons', 'драконов')|E], который величайшими доблестями считает силу и славу, добытую в завоевании. Бог войны суров, но справедлив в своих деяниях. Каждый, кто живёт с мечом в руке и от меча умирает, оказывается в его вотчине и отвечает пред ним. Считается что он, в отличии от других богов, может призвать достойных воинов в свои чертоги, где они будут пировать, тренироваться и всячески готовиться к предстоящей Великой Битве. И когда этот день наступит, лишь самым сильным будет доверено править.\n\nОчередная местная религия, которую [sauroncharacter|E] подстроил под свои нужды и цели. Чаще всего последователями культа Маладума являются теджин и балхот."


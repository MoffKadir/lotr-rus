 faith_easterling_shadow_desc:0 "У истерлингов Кор-Шархайгун считался древним богом тьмы, смерти и судьбы. Среди всех богов он является самым опасным: он озадачен тем, как его сородичи борются за дом среди звёзд, при том что лишь ему ведома истина. Со временем каждый из них предстанет перед Кор-Шархайгуном и пройдёт во тьму, оказавшись в бездне, из которой всё сущее и вышло.\n\nДо тех пор, он с наслаждением то хвалит, то карает: так переменчивы его настроения. Подчас он мудр и добр. Кор-Шархайгун одаривает достойных наставлениями и мудростью, предсказывая грядущее. Но иногда он жесток и тщеславен. Он считает этот эфемерный и смертный мир лишь игрушкой в своих руках, где лишь страсти человечества представляют какой-то интерес."

 faith_logath:0 "Децимайск"
 faith_logath_adj:0 "Культ Децимайя"

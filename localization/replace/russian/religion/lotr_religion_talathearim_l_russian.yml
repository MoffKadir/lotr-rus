 faith_kerkassk_desc:0 "Бог равнин [Concept('rhun', 'Руна')|E], Керкасск, является стражем мёртвых, защитником против зловредных духов, верховным божеством истерлингов Руна. Истерлинги Руна считают, что физический и духовный миры неразрывно связаны, а действия в одном мире оказывают существенное влияние на другой. Последователи Керкасска уверены, что он ведёт постоянную войну в мире духов, защищая их в противостоянии с тщеславными Силами запада и их последователями. Но для того, чтобы войны духовного мира увенчались успехом, дети Руна должны объединиться в мире физическом, совместно показать отвагу и готовность довериться видению Керкасска. Его видение материализуется с помощью жрецов, а также редкие случаи его проявления в мире физическом.\n\nИ хотя они давным давно погибли, [Concept('dragons', 'драконы')|E] не склоняют головы даже после смерти, сражаясь против запада на стороне Керкасска. По этой причине драконы считаются символом мощи и несогласия, несгибаемости и бескомпромиссности пред лицом даже самого сильного противника.\n\nВера в Керкасска происходит из степей Руна в 1400-х годах, когда среди народов игат и йориаг нарастали чувства глубокой неприязни и слабости после решительных кампаний Ромендакиля II."

 faith_rhun_pantheistic:0 "Рунск"
 faith_rhun_pantheistic_adj:0 "Пантеон Руна"
 faith_rhun_pantheistic_adherent:0 "Рунец"
 faith_rhun_pantheistic_adherent_plural:0 "Рунцы"
 faith_rhun_pantheistic_desc:0 "Своими корнями древние верования [Concept('rhun', 'Руна')|E] уходят в широкий пантеон богов и духов, которых приносили с собой мигрирующие волны народов со всего мира. По этой причине местные верования достаточно многообразны и многолики, а в отдельных регионах отдают предпочтение конкретным духам и божествам.\n\nОднако в центре религии зиждется божественный пантеон, в котором двоё богов считаются прародителями: Кор-Шархайгун, бог тьмы, и Хур-Ирига, бог света. Они существуют независимо друг от друга, но пришли в этот мир одновременно. Однако их предпочтения несколько разнятся: Кор-Шархайгун предпочитает спокойствие и вечный сон в то время как Хур-Ирига мечтает наполнить космос музыкой и светом, эмоциями и движением. Их видение мира нередко сталкивалось в первородной бездне, что и привело к появлению остальных богов, а как следствие и самого мира, который породила их общая переплетённая воля. В последний день создания мира божественная пара впала в глубокий сон, а почти все их силы были потрачены. С этих пор всем живым существам приходиться выбирать между видениями Кор-Шархайгуна и Хур-Ириги, если им не удаётся найти третий путь...\n\nВ их отсутствие мир оставлен в руках их бесчисленных детей, к которым относятся как другие боги и духи, так и смертные. С тех самых пор во всём сущем переплетены свет и тьма, в той или иной мере. Одно не может существовать без другого. Это неоспоримо, как неоспоримо бытие."

 faith_rhun_araw_triumvirate:0 "Аравск"
 faith_rhun_araw_triumvirate_adj:0 "Триумвират Арава"
 faith_rhun_araw_triumvirate_adherent:0 "Аравит"
 faith_rhun_araw_triumvirate_adherent_plural:0 "Аравиты"
 faith_rhun_araw_triumvirate_desc:0 "Арав и его сыновья, Паэл и Вадан, издавна почитаются в культурах равнин центральной части [Concept( 'middleearth', 'Средиземья' )|E].\n\nАрав - верховный охотник, учивший людей своим умениям и распространивший по всему миру своих Быков, на которых охотятся люди и от которых получают процветание. Его сыновья - мастера охоты в их понимании: Паэл - непревзойдённый лучник, а Вадан - наездник, не уступающий своему величественному отцу."

 faith_phaon_afod:0 "Фаон-афодск"
 faith_phaon_afod_adj:0 "Наследие Фаон-Афода"
 faith_phaon_afod_adherent:0 "Фаонит"
 faith_phaon_afod_adherent_plural:0 "Фаониты"
 faith_phaon_afod_desc:0 "Не все контакты между истерлингами и [Concept('northmen', 'северянами')|E] заканчивались кровопролитием и ненавистью. Торговля, совместное существование и даже любовь оказались возможными. Когда такое происходит, столкновение умов и вероисповеданий почти неизбежно. В частности, истерлинги стали считать древнего бога [Concept('northmen', 'северян')|E] Афодфреа тем же, что и их собственный бог Фаон, бог Солнца, Лета и Отцовства. Фаон и Афодфреа воплощали в себе воина и позитивную мужскую энергию - силу защищать, направлять и лидировать. Культ Фаон-Афода стал средством объединения двух общин, заимствовав обряды и традиции у каждой из них.\n\nК сожалению, по мере того, как влияние [Concept('sauroncharacter', 'Саурона')|E] вновь усиливалось, истерлинги и северяне вновь стали непримиримыми врагами, а вместе с ними и культ Фаон-Афода исчез из памяти."


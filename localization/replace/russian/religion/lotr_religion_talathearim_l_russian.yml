 faith_nurn_slave_adherent_plural:0 "Снага"
 faith_nurn_slave_desc:0 "Вера, навязанная угнетённому и порабощённому народу [daen|El] из Нурна, поклонение Шакбурзу - это культ ужасного и жестокого бога, карающего мерзкий и грешный народ за грехи их предков. За отсутствие веры, за бунт и вражду против него они вынуждены вечно трудиться во славу Его. Только это останавливает Его руку и позволяет им существовать в Его мире."


 #########################

 sauronic_religion: "Сауронск"
 sauronic_religion_adj: "Поклонение Саурону"
 sauronic_religion_desc: "После того как [morgothcharacter|E] был заточён в [Concept( 'thevoid', 'Пустоте' )|E] в конце [Concept('warofwrath', 'Войны Гнева')|E], [sauroncharacter|E] оказался самым могущественным из его лейтенантов, кому удалось уйти от правосудия Валар. Сначала он позиционировал себя как наследника Моргота, а затем и вовсе представлялся богом равным (если не превосходящим) по силе Морготу."
 sauronic_religion_adherent: "Сауронит"
 sauronic_religion_adherent_plural: "Саурониты"

 lidless_eye: "Всевидяще-окск"
 lidless_eye_adj: "Культ Всевидящего Ока"
 lidless_eye_adherent: "Слуга Всевидящего Ока"
 lidless_eye_adherent_plural: "Слуги Всевидящего Ока"
 lidless_eye_desc: "В безопасности стен своей [Concept( 'mordor', 'мордорской' )|E] крепости, Тёмный Властелин видит всё. Его взгляд пронзает облака и тени, землю и плоть. Всевидящее Око, объятое пламенем. Он — Бог [Concept( 'middleearth', 'Средиземья' )|E], все должны почитать его: [sauroncharacter|E] Великий, Владыка Земли!\n\nОфициальная государственная религия империи Саурона, Культ Всевидящего Ока, имеет много названий, но все его варианты вращаются вокруг подчинения и признания божественной власти Саурона, Владыки Земли. Его таинства совершаются через [Concept( 'sorcerer', 'колдунов' )|E]-жрецов, обученных моргульским искусствам, а верховным жрецом культа является кастелян Барад-дура, [Concept('themouthofsauronshort', 'Голос Саурона')|E]."
 lidless_eye_faith_head: "Тёмный Властелин"

 faith_nurniag: "Нурнско-окск"
 faith_nurniag_adj: "Нурнский культ Ока"
 faith_nurniag_adherent: "Надсмотрщик"
 faith_nurniag_adherent_plural: "Надсмотрщики"
 faith_nurniag_desc: "Властвуя над [Concept('nurn', 'Нурном')|E], нурниаги, приверженцы нурнского культа Ока, являются одними из самых преданных слуг [Concept('lordofmordor', 'Владыки Мордора')|E] среди людей. Они пируют на плодах его завоеваний, которые дают им рабов для работы на их обширных плантациях. Когда он не ведёт войну, молодые и предприимчивые приверженцы этой тёмной веры отправляются в набеги за рабами, чтобы поклониться своему повелителю и обеспечить славу и благополучие себе и своим семьям.\n\nДля тех, кто исповедует эту веру, плодородие земель Нурна - это его дар, пепел его личной кузни [Concept('orodruin', 'Ородруин')|E], смешивающийся с водами, которые собрались в котловине, вырытой им лично. Он их король и бог, и они приносят ему щедрые подношения, достаточные для того, чтобы прокормить его огромные войска, добытые из окровавленных трупов их легионов рабов."

 faith_nurn_slave: "Шакбурзийск"
 faith_nurn_slave_adj: "Иго Шакбурза"
 faith_nurn_slave_adherent: "Снага"
 faith_nurn_slave_adherent_plural: "Снага"
 faith_nurn_slave_desc: "Насильственно навязанное преимущественно [Concept('daen', 'даэнским')|E] рабам [Concept('nurn', 'Нурна')|E], «поклонение» [Concept('shakhburz', 'Шакбурзу')|E], как их учили называть его, - это поклонение воплощенному богу жестокости, который наказывает мерзких и грешных людей за грехи их предков. Из-за своего неверия, из-за своего бунта и борьбы против него они вынуждены вечно трудиться во славу его. Это все, что удерживает его руку от их полного уничтожения, все, что удерживает их от полного уничтожения за их преступления против его «славы».\n\nНесмотря на это глубокое и систематическое угнетение, у немногих избранных все еще теплится надежда, что когда-нибудь они смогут освободиться от бремени, которое они несут."

 sons_of_sauron: "Шакбурздагск"
 sons_of_sauron_adj: "Шакбурздаги"
 sons_of_sauron_adherent: "Отпрыск Шакбурза"
 sons_of_sauron_adherent_plural: "Отпрыски Шакбурза"
 sons_of_sauron_desc: "#I «Век людей окончен, пришло время орков!»#!\n\n[Concept('orcs', 'Орки')|E] [Concept('mordor', 'Мордора')|E], испытавшие на себе власть великой и ужасной силы [Concept('shakhburz', 'Шакбурза')|E], относятся ко всем остальным [Concept('conceptraces', 'расам')|E] с ненавистью, желая, чтобы их земли и богатства перешли к ним. По их представлениям, мир по праву принадлежит роду орков, поскольку они самые сильные, величайшие из тех, кто служит Шакбурзу.\n\nОбряды шакбурздаги представляют собой более грубую, примитивную форму государственного культа Мордора, к которому ортодоксальные орки вынуждены были вернуться без надлежащего #italic руководства#!."

 red_eye_cult: "Наукдшу-файск"
 red_eye_cult_adj: "Наукдшу-фай"
 red_eye_cult_adherent: "Культист Наукдшу-фай"
 red_eye_cult_adherent_plural: "Культисты Наукдшу-фай"
 red_eye_cult_desc: "Взор Великого Ока — это источник мудрости, горнило понимания, книга, в которой сокрыты тайны глубинной магии! Низшие орки съеживаются и ломаются под его горящим светом, но мы принимаем его во всей его славе! Мы недостойны его взгляда, но мы можем заслужить эту привелегию. Мы должны работать усерднее, прибегая ко всё более великой магии, ковать все более мощное оружие для свершения воли Ока! Наукдшу-фай (Культ Багрового Ока) — это орочья группа, одержимая [Concept( 'sorcery', 'колдовством' )|E] и «благословением» быть пронзённым взглядом Великого Ока. За подобные маниакальные бредни более здравомыслящие (пусть и по орочьим меркам) сородичи вытеснили их в горы. Организованные особенно ревностным орком-шаманом, который завладел небольшими обрывками колдовских текстов, они хотят доказать [Concept( 'sauroncharacter', 'Саурону' )|E] свою ценность, в надежде, что он благословит их и признает их учение."

 faith_angmar_evil: "Муразирск" # Alternatively, Murazîran
 #faith_angmar_evil_adj: ""
 faith_angmar_evil_adj: "Культ Короля Зимы" # Murazîran
 faith_angmar_evil_adherent: "Слуга Короля Зимы" # Murazîran
 faith_angmar_evil_adherent_plural: "Слуги Короля Зимы" # Murazîrans
 faith_angmar_evil_desc: "В зимних землях прежде всего следует оказывать уважение и почтение Королю. Он повелевает вьюгой и дикими животными, и только мольбы и повиновение могут умиротворить его и предотвратить беду. Все остальные боги должны склониться перед ним, ибо его власть явна и очевидна.\n\nКульт [Concept( 'witchkingshort', 'Короля-чародея' )|E] [Concept( 'angmar', 'Ангмара' )|E] был религиозным орудием в обеспечении подчинения его королевства. Король Зимы (также известный как Муразира) - воплощённый бог-король мира, повелевающий стихиями и природными силами мира. Он был добавлен в ангмарримский пантеон значительно позднее. Лёд и буря - его вотчина, и все остальные боги подчинены ему. Суровый и требовательный, единственный способ избежать его гнева - преданно служить ему."
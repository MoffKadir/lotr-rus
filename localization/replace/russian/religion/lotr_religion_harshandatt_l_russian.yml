l_russian:
 harshandatt_religion: "Харшандаттск"
 harshandatt_religion_adj: "Харшандаттские верования"
 harshandatt_religion_desc: "Дуалистическая по своей природе религиозная практика в Харшандатте сосредоточена вокруг двух конфликтующих групп богов - светлого пантеона Анхура и тёмного пантеона Садеха. Через их благословение Нхазад получает мандат на правление в качестве бога-короля среди людей."
 harshandatt_religion_adherent: "Харшандаттит"
 harshandatt_religion_adherent_plural: "Харшандаттиты"

 faith_nhazadh: "Нхазадск"
 faith_nhazadh_adj: "Мандат Нхазад"
 faith_nhazadh_adherent: "Нхазадит"
 faith_nhazadh_adherent_plural: "Нхазадиты"
 faith_nhazadh_desc: "Ортодоксальная харшандатская вера подчёркивает божественность Нхазада превыше всех остальных аспектов практики. Нхазад - не просто король, благословленный богами, но сам полноправный живой бог, и каждое его слово - божественный закон.\n\nНхазад понимается как воплощённый божественный сын Саатх, его отец Анхур или брат Садех, посланный править верующими человечества."

 faith_sadeh: "Revelation of Sâdeh"
 faith_sadeh_adj: "Sâdehan"
 faith_sadeh_adherent: "Revealed"
 faith_sadeh_adherent_plural: "Revealed"
 faith_sadeh_desc: "The followers of Sâdeh do not plead for guidance, they submit to it. Sâdeh, called the Mirror of Heaven and the Architect of Truth, is the divine rebel who cast down the old order not to destroy it, but to perfect it. Where others saw chaos, he saw opportunity; where others worshipped light, he asked who held the torch. He speaks through sacred decrees and iron-bound laws, proclaiming a new covenant of order built upon ambition, dominion, and spiritual union.\n\nTo the Revealed, power is a sign of divine favour, and law is a holy weapon. Those who climb do so with his blessing, provided they remake the world in his image. Some among them willingly offer their bodies to his will, becoming vessels of divine presence, anointed by possession, reshaped by his touch. These few are not prophets but instruments, carrying out the will of the one true lawgiver, whose commands are written in storm and blood."

 faith_saath: "Саатитск"
 faith_saath_adj: "Сыновья Саатх-Солнца"
 faith_saath_adherent: "Саатит"
 faith_saath_adherent_plural: "Саатиты"
 faith_saath_desc: "Нхазады Меджанийского королевства пытались примирить веру Харшандатта с верой имперских кхайцев. Ассоциируя власть богини Саатх над временами года со светом солнца, они рассуждали о том, что она, по сути, одно и то же с Ариэн-Азиэ, которой так дорожили кхайцы. Важно отметить, что эта ассоциация не снижала легитимности божественного правления Нхазада над Харшандаттом, поскольку именно Саатх всегда претендовала на божественное происхождение от Нхазада, даже в периоды господства Садеха."

 faith_anhur: "Анхуритск"
 faith_anhur_adj: "Культ Анхура"
 faith_anhur_adherent: "Анхурит"
 faith_anhur_adherent_plural: "Анхуриты"
 faith_anhur_desc: "Культ Анхура, стремившийся примирить разрозненные верования Харшандатта и Сирайна, отказался от божественности Нхазада в пользу спасительной теологии Сирайна. Популяризированный среди недовольного нуарского крестьянства, в определенной степени дистанцированный от древних муранийских обычаев, монолатрический культ Анхура, тем не менее, продолжал хранить классический свод писаний Харшандатта, не менее правильный, чем Тарат Барзайн Сирайна, при условии его метафорической интерпретации. Эта ересь, конечно, возмущала Нхазада, что только еще больше укрепляло его расположение к тем, кто хотел жить без правления самозваного бога среди людей."

 faith_harackt: "Характийск"
 faith_harackt_adj: "Стражи гробниц"
 faith_harackt_adherent: "Хранитель гробницы"
 faith_harackt_adherent_plural: "Хранители гробницы"
 faith_harackt_desc: "Среди обездоленных муранийцев Харшандатта в холмах зародилось странное поверье. Основанные мудрецом Характом во времена Меджанийского королевства, Стражи гробниц свято чтут древние могилы своих предков, охраняя их сокровища и защищая их секреты. Хранители гробниц верят, что когда-нибудь их древние короли возродятся среди верующих и вновь поведут свой народ к величию. До этого дня долг Стражей гробниц - наблюдать и ждать, надеясь, что вскоре их надежды оправдаются и их народ будет восстановлен."

 faith_nuar: "Нуаритск"
 faith_nuar_adj: "Нуаризм"
 faith_nuar_adherent: "Слышащий"
 faith_nuar_adherent_plural: "Слышащие"
 faith_nuar_desc: "Все народы Харшандатта почитают реку Нуар, ибо она приносит жизнь и изобилие. Однако у некоторых это почитание заходит еще дальше. Когда традиционные пантеоны Харшандатта потерпели крах, а земля вновь разделилась в раздорах, народ Нуара нашел утешение в реке, и она заняла первое место в их сердцах. Для Слышащих река - создатель и самый дорогой друг, утешение и убежище от злобы дня. Река слышит их мольбы, и к ней возвращаются мудрость и безопасность. Они считают, что река была первой в мире, от нее исходит все, и к ней все вернется, река вечна во всех бедах. Как река течет вечно, так и ее народ спокойно живет рядом со своим другом и защитником, довольствуясь тем, что в конце концов все проходит."

 faith_yashar: "Яшаранск"
 faith_yashar_adj: "Ученики Яшара"
 faith_yashar_adherent: "Яшарит"
 faith_yashar_adherent_plural: "Яшариты"
 faith_yashar_desc: "Ученики Яшара почитают божественную руку Яшара, Мироустроителя, который создал первые инструменты и научил смертных строить, связывать и исцелять. Среди верующих каждый акт создания священен, а каждый деяние починки - священный обряд. Ремесленники и целители считаются не просто мастерами, а служителями божественного замысла, чинящими то, что было сломано, будь то плоть, камень или душа.\n\nХотя Яшар не является ни светлым, ни темным, многие верят, что когда-то он был слугой Анхура, который отвернулся от божественных распрей, чтобы ходить среди смертных и показывать им, как создавать мир своими руками. Его храмы - это тихие залы труда и обучения, где поют молотки и перевязываются раны, а его поклонники ищут не славы или господства, а гармонии в своем ремесле и служения обществу."

 faith_taharru: "Тахарранск"
 faith_taharru_adj: "Орден Тахарру"
 faith_taharru_adherent: "Писарь"
 faith_taharru_adherent_plural: "Писари"
 faith_taharru_desc: "Орден Тахарру посвящает себя поиску знаний и сохранению истины. Его приверженцы верят, что Тахарру когда-то был посланником Анхура, одаренным идеальной памятью и поручившим ему записывать деяния богов и людей. Для его последователей мудрость священна, а написанное слово - вместилище божественной памяти. Написанное сохраняется, даже когда рушатся империи и меняют русло реки.\n\nПисцы содержат великие скриптории и тайные библиотеки по всему Харшандатту, сохраняя не только священные тексты, но и истории, открытия и законы старого мира. Во времена войны или безумия их часто преследуют за истины, которые они хранят, но их роль хранителей равновесия и порядка почитают даже враги.\n\nПисать - значит противостоять распаду, а знать - значит приближаться к божественному."

 faith_nakhurta: "Нахуртанск"
 faith_nakhurta_adj: "Дети Нахурта"
 faith_nakhurta_adherent: "Watcher"
 faith_nakhurta_adherent_plural: "Watchers"
 faith_nakhurta_desc: "Nakhurta, the Cloaked One, was once the lioness of the hearth, a guardian goddess of warmth and kin. But the old tales speak of how the dark god Sâdeh, whose attentions she had spurned, slew her cubs and bound her in chains beneath the mountains, where she howled for a thousand years in isolation and shadow. When she rose again, it was not as she had been, but as a dark force sharpened by sorrow and fire. No longer merely a protector, she became a memory that could not be erased, a vengeance that could not be reasoned with.\n\nTo her faithful, Nakhurta is the soul of Harshandatt made manifest: beaten, scarred, but unbroken. Her worship is quiet but absolute, found in hidden shrines, etched in worn cloth, and sworn in blood. She does not forget. She does not forgive. In every generation she raises those who will endure the yoke, learn the names of the guilty, and one day, reclaim what was taken. For to honour Nakhurta is to swear never again to be chained, never again to be silent, and never again to let the innocent die."

 faith_sened: "Cult of Senêd"
 faith_sened_adj: "Senêdic"
 faith_sened_adherent: "Stormbound"
 faith_sened_adherent_plural: "Stormbound"
 faith_sened_desc: "The dark god Senêd is the storm given will, the wind given voice, the fury of heaven made flesh. Once a mortal commander, raised to undeath and exalted by the dark gods, the Storm-Lord led the conquest that shattered the Old Kingdom and drowned its cities beneath thunder and ash. His followers believe that storm and ruin are not curses, but the natural order, and that the sky must break for a new world to rise.\n\nTo the Stormbound, domination is divine. The strong must seize the weak, just as the lightning rends the sky. In the howling gale, they hear Senêd’s call: to break chains not for freedom, but to forge new ones. His worshippers burn away the old to make room for the inevitable, believing resistance to be foolish and memory to be weakness. In their rites, they summon storms, offer blood at the shore, and exalt the raw, cleansing chaos of conquest.\n\nWhere Senêd walks, no roots are left unuprooted, and no law but his will remains."
l_russian:
 harshandatt_religion: "Харшандаттск"
 harshandatt_religion_adj: "Харшандаттские верования"
 harshandatt_religion_desc: "Дуалистическая по своей природе религиозная практика в Харшандатте сосредоточена вокруг двух конфликтующих групп богов - светлого пантеона Анхура и тёмного пантеона Садеха. Через их благословение Нхазад получает мандат на правление в качестве бога-короля среди людей."
 harshandatt_religion_adherent: "Харшандаттит"
 harshandatt_religion_adherent_plural: "Харшандаттиты"

 faith_nhazadh: "Нхазадск"
 faith_nhazadh_adj: "Мандат Нхазад"
 faith_nhazadh_adherent: "Нхазадит"
 faith_nhazadh_adherent_plural: "Нхазадиты"
 faith_nhazadh_desc: "Ортодоксальная харшандатская вера подчёркивает божественность Нхазада превыше всех остальных аспектов практики. Нхазад - не просто король, благословленный богами, но сам полноправный живой бог, и каждое его слово - божественный закон.\n\nНхазад понимается как воплощённый божественный сын Саатх, его отец Анхур или брат Садех, посланный править верующими человечества."

 faith_sadeh: "Садехитск"
 faith_sadeh_adj: "Пантеон Садеха"
 faith_sadeh_adherent: "Садехит"
 faith_sadeh_adherent_plural: "Садехиты"
 faith_sadeh_desc: "Поклонение тёмному пантеону Садеха впервые распространилось в Харшандатте после крушения Старого королевства во Вторую эпоху, в немалой степени благодаря памяти о слишком недавних нападениях назгул Хорахиля. Обращаясь к тёмным богам, многие пытались присвоить себе титул Нхазада, используя вероломство Садеха, хитрость посланника Кирдьяту, коварную тьму Льяуна, пенную ярость Телеара или злобное колдовство бога бури Сенекда. Снова и снова темный пантеон поднимал свою уродливую голову в Харшандатте, предвещая гибель многих королевств."

 faith_saath: "Саатитск"
 faith_saath_adj: "Сыновья Саатх-Солнца"
 faith_saath_adherent: "Саатит"
 faith_saath_adherent_plural: "Саатиты"
 faith_saath_desc: "Нхазады Меджанийского королевства пытались примирить веру Харшандатта с верой имперских кхайцев. Ассоциируя власть богини Саатх над временами года со светом солнца, они рассуждали о том, что она, по сути, одно и то же с Ариэн-Азиэ, которой так дорожили кхайцы. Важно отметить, что эта ассоциация не снижала легитимности божественного правления Нхазада над Харшандаттом, поскольку именно Саатх всегда претендовала на божественное происхождение от Нхазада, даже в периоды господства Садеха."

 faith_anhur: "Анхуритск"
 faith_anhur_adj: "Культ Анхура"
 faith_anhur_adherent: "Анхурит"
 faith_anhur_adherent_plural: "Анхуриты"
 faith_anhur_desc: "Культ Анхура, стремившийся примирить разрозненные верования Харшандатта и Сирайна, отказался от божественности Нхазада в пользу спасительной теологии Сирайна. Популяризированный среди недовольного нуарского крестьянства, в определенной степени дистанцированный от древних муранийских обычаев, монолатрический культ Анхура, тем не менее, продолжал хранить классический свод писаний Харшандатта, не менее правильный, чем Тарат Барзайн Сирайна, при условии его метафорической интерпретации. Эта ересь, конечно, возмущала Нхазада, что только еще больше укрепляло его расположение к тем, кто хотел жить без правления самозваного бога среди людей."

 faith_harackt: "Характийск"
 faith_harackt_adj: "Стражи гробниц"
 faith_harackt_adherent: "Хранитель гробницы"
 faith_harackt_adherent_plural: "Хранители гробницы"
 faith_harackt_desc: "Среди обездоленных муранийцев Харшандатта в холмах зародилось странное поверье. Основанные мудрецом Характом во времена Меджанийского королевства, Стражи гробниц свято чтут древние могилы своих предков, охраняя их сокровища и защищая их секреты. Хранители гробниц верят, что когда-нибудь их древние короли возродятся среди верующих и вновь поведут свой народ к величию. До этого дня долг Стражей гробниц - наблюдать и ждать, надеясь, что вскоре их надежды оправдаются и их народ будет восстановлен."

 faith_nuar: "Нуаритск"
 faith_nuar_adj: "Нуаризм"
 faith_nuar_adherent: "Слышащий"
 faith_nuar_adherent_plural: "Слышащие"
 faith_nuar_desc: "Все народы Харшандатта почитают реку Нуар, ибо она приносит жизнь и изобилие. Однако у некоторых это почитание заходит еще дальше. Когда традиционные пантеоны Харшандатта потерпели крах, а земля вновь разделилась в раздорах, народ Нуара нашел утешение в реке, и она заняла первое место в их сердцах. Для Слышащих река - создатель и самый дорогой друг, утешение и убежище от злобы дня. Река слышит их мольбы, и к ней возвращаются мудрость и безопасность. Они считают, что река была первой в мире, от нее исходит все, и к ней все вернется, река вечна во всех бедах. Как река течет вечно, так и ее народ спокойно живет рядом со своим другом и защитником, довольствуясь тем, что в конце концов все проходит."
 faith_mumathumur_desc: "Древнейшая вера в Мумакане, муматумуризм, поклоняется богу с тем же именем, Муматумуру. Почитаемый как «Верховный творец, Владыка и Отец людей и Повелитель земли», он считается королём богов. В его власть входит как награждать, так и наказывать. Он не из мягких богов, сурово наказывая тех, кто восстаёт или идёт против его воли. Однако он вознаграждает тех, кто следует за ним и соблюдает его приказы и заповеди, даруя власть, почести и положение в обществе. Великие мумакил считаются его священными животными — кроткими и очень сильными, пока не впадают в ярость, и тогда никто не может противостоять им, а леса топчутся под ногами.\n\nСреди верующих в Амава считается, что суровость Муматумура была смягчена милосердием и терпением Амава — то ли из-за его опыта воплощения, то ли потому, что он действует как божественный заступник между человечеством и Первым королём."


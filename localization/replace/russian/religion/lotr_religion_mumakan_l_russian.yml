 faith_sederi_desc: "Культ Аскуру Худари почитает грозное божество, известное как Худари, Бог борьбы. Согласно их священным устным преданиям, Худари вывел их из под гнёта Тантурака, разорвав оковы тирании с помощью своих верных слуг, Кинн-лай. Вместе они отправились за грозные [Concept('yellowmountains', 'Жёлтые горы')|E], чтобы найти убежище в сказочных «свободных западных землях».\n\nХарактер Худари схож с [valagod|El] [Concept('tulkascharacter', 'Тулкасом')|E], он воплощает в себе стойкость, упорство и несгибаемый дух, необходимые для преодоления невзгод, что делает его маяком надежды и вдохновения для преданных последователей."


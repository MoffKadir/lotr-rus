 faith_mubadar_desc: "Среди некоторых воинов Джи-Индура возник ещё более экстремальный культ, почитающий Мубадара, повелителя войны и разрушения, главного слуги Джи-Индура. Его приверженцы верят, что при надлежащей подготовке, церемонии и жертвоприношении они могут стать проводниками воли Мубадара, навлекая его гнев и гибель на своих врагов в битве. Вымазанные маслами и краской, бесстрашные перед лицом опасности, берсерки Мубадара являются самым грозным оружием на полях сражений юга. В то время как они клянутся своим воинственным образом жизни и силой, которую он приносит, те, с кем они сталкиваются, утверждают, что это всего лишь уловка для удовлетворения их садистских похотей."
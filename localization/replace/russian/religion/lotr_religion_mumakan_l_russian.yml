 faith_indur_desc: "Индуризм получил свое название от Джи-Индура, второго короля-бога Мумакана, который утверждал (и многие верили), что был вторым пришествием короля-бога Амава. Индур, как и Амав до него, объединил людей под властью сильного и могущественного короля. Но там, где Амав славился своей радостью и щедростью, Индур был резок и краток, заявляя, что глубоко разочарован раздорами и раздорами среди своего народа. Он воссоединил Мумакан впервые после Амава, провозгласив, что поведет их к новой славной эпохе, объединённых под эгидой завоевания и военного кодекса.\n\nИсторически претензия на статус Индура как наследника Амава сильно оспариваемый. Хотя Индур снова объединил разрозненные племена, его агрессивные кампании по расширению империи своего народа во всех направлениях в конечном итоге вызвали гнев [Concept( 'numenor', 'Нуменора' )|E], а точнее Ар-Фаразона, который сокрушил империю в битве при Корлане. После этого Индур исчез, и многие разочаровались в его словах и верованиях, несмотря на его долгое правление, и больше не называли его вновь пришедшим Амавом. Однако эта вера возродится в Третью Эпоху."


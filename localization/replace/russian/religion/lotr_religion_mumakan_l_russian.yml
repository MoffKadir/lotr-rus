 faith_amba_desc: "Амба была младшей дочерью Амава, гордой и храброй, которая предпочитала меч любому мужу. Отправившись к своему могущественному отцу, она потребовала у него собственное королевство, в котором она могла бы быть сама себе хозяйкой. Он подарил ей остров Амуджичи при условии, что она убьет огромного морского змея с тем же именем, который охранял его воды. Вооруженная лишь маленьким кинжалом, она отправилась в путь и сражалась со зверем семь дней и ночей, прежде чем, наконец, он был побежден, и его огромное тело послужило мостом в ее новую страну. Ее новое королевство было защищено, другие женщины-единомышленницы присоединились к ней и построили матриархальное и воинственное общество, где ее последователи подражают ее примеру: жестокие, независимые и самодостаточные."


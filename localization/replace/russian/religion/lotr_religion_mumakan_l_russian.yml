 faith_uvag_desc: "С тех пор, как они стали народом Жёлтых гор, жизнь дреним всегда была тесно связана с ними. Появление из недр [Concept('goblins', 'гоблинов')|E] из племени Высекателей меток, которых дреним стали называть Оваг, оказало глубокое влияние на их духовные практики.\n\nПод покровом ночи оваги похищали скот дреним, а иногда и людей, оставляя после себя таинственные знаки, вырезанные на камнях. Будучи суеверным народом, дреним ассоциировали оваг с замученными духами своих предков, которые были обречены бродить по миру в телесных телах по ночам. Чтобы отразить нападения, дреним построили на своих холмах собственные каменные сооружения, оставляя жертвенных животных в качестве даров для проклятых. Когда они возвращались утром, животных уже не было, а на камнях виднелись свежие отметины. Таким образом, дреним достигли определенного симбиоза с «оваг», которые научились распознавать своих [Concept('mannish', 'людских')|E] покровителей и с радостью сжигали деревни любых чужаков, осмелившихся ступить на их земли."


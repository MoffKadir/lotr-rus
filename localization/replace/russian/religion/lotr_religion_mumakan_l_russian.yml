 faith_degi_desc: "Далеко на востоке от Шайна обитатели джунглей прониклись глубоким почтением к своей родной местности, отказавшись от грандиозных космических пантеонов чужаков. Им принадлежит сам лес, которого они называют Деги, их бог, суровый, но справедливый повелитель. Несмотря на опасности джунглей и угрозы извне, он совершенствует и испытывает свой народ, считая тех, кто выживет, достойными его благословения и щедрости его владений. Много тайн хранит его королевство, знания о животных и растениях, земле и небе, недоступные тем, кто окажется достойным. Он требует небольшого поклонения, но спокойного признания, ибо простое перенесение его испытаний - уже достаточное почтение."


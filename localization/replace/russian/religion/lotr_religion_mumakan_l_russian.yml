 faith_tyar_desc: "В северных землях Душеры традиционный мумаканский пантеон был вытеснен культом Тьяры. Владыка гор и Дарующий богатства, он покровительствует всем, кто творит, будь то кузнецы, фермеры или матери. Он дарует мастерство и богатство тем, кто обращается к нему в его святилищах на склонах, благословляя их труды или урожай, но стоит его гневу разгореться, как холмы извергнут огонь и поразят все без разбора."


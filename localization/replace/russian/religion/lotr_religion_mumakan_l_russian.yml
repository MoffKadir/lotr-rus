 faith_hathor_desc: "Хатор-Воин - защитник и спаситель своего народа. Будучи великим и могущественным, он также добр и милосерден, ибо он спас хаторим из глубин т`много моря и укрыл их от Акавы, перенеся из смертоносных вод на свою землю. Там он приютил их и обеспечил всем необходимым, предоставив защиту густых джунглей и руководство тех, кто впервые узнал эту землю. Теперь, находясь в безопасности в объятиях могущественного Хатора, его народ стремится подражать его силе, мужеству и стойкости, зная, что, что бы ни случилось, они в безопасности, под защитой своего неукротимого Хатора."


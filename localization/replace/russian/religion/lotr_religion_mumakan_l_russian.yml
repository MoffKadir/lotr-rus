 faith_buradwa_desc: "Аканали всегда боялись моря, считая его капризным и изменчивым, способным быстро погубить тех, кого оно когда-то вскормило. И все же некоторые жители Шайна живут на его берегах и в какой-то мере научились понимать его. Они говорят о нескольких духах, обитающих в волнах, и из их споров и умиротворения проистекает постоянно меняющееся настроение моря. Акава, повелитель бурь и волн, - величайший из них, но он мало заботится о людях и морских обитателях и не отвечает ни на молитвы, ни на просьбы. Тем, кто находится на берегу, лучше обратиться за помощью к его более доброму брату Бурадве, повелителю дождя, который прислушается к тем, кто взывает к нему о помощи, посылая нежные дожди и легкий ветерок. Они могли бы также обратиться к Янгье, жене Акавы, ибо ей принадлежат морские звери и прибрежные растения, изобилие жизни среди бурлящих волн. Хотя океан остается неспокойным, он таит в себе не только страх, но и возможности, если Бурадва дарует спокойствие своим стадам, а $mumakan_god_yangya$ - своим."


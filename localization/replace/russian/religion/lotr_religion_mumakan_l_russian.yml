 faith_mumakil_desc: "Когда аканали впервые пересекли [Concept('yellowmountains', 'Жёлтые горы')|E], они обнаружили, что были не единственными обитателями этих земель. Могучие мумакил жили на юге в сумеречные времена и бродили повсюду, они были повелителями равнин и джунглей. Аканали признали их мудрость и силу, объявив великих зверей посланцами богов, коронующими королей.\n\nОднако немногие видели истину - мумакил были не просто посланниками и вестниками, но самими богами, гораздо мудрее и непоколебимее любого человека или духа. Обладая древней памятью, непревзойденной физической силой и удивительным пониманием речи всех людей и животных, мумакил взяли этих немногих верующих под свою защиту, наставляя их на путь истинный на своей новой земле и передавая им мудрость древних времен. В сотрудничестве и почтении эти люди процветали, потому что мумакил помогали им собирать урожай и создавать очаги, рассказывали истории и пели песни в течение короткого счастливого периода юности мира.\n\nВ более поздние времена два племени отдалились друг от друга, и все больше и больше людей видели в мумакил не более чем животных, которых можно эксплуатировать, вынуждая их против своей воли воевать и разрушать их королевства. Тем не менее, некоторые из них все еще почитают древних владык и считают заковывание в цепи или убийство любого мумака тяжким преступлением, пытаясь сохранить ту любовь и руководство, которые когда-то существовали между ними."


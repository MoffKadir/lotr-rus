 faith_duraki_desc: "Возникшая среди долго угнетаемых народов Юсакана, культ дораки придаёт большое значение духам, которых они называют «дораки». Для других это боги войны, охоты или силы, но для своих почитателей они олицетворяют независимость, свободу и уверенность в себе. В их число, как правило, входят Худари, дарующий силу, Мубада, воин, и их вождь Лакаба, повелитель охоты и покровитель мятежников и справедливости. К ним некоторые добавляют Мубадара, несущего разрушение, и Акунара, духа ярости, считая их менее утончённые аспекты важными для истинного сохранения свободы.\n\nСила и руководство этих духов разрывают цепи их последователей и даруют защиту от тех, кто может попытаться снова подчинить их себе. Неудивительно, что их почитание распространилось среди угнетенных и обездоленных народов Мумакана, ибо доблесть дораки всегда горит светом для тех, кто находится во тьме."


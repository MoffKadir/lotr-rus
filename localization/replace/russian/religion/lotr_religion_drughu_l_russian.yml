 ### Honnin ###
 faith_honnin:0 "Онуанск"
 faith_honnin_adj:0 "Обряды Ону"
 faith_honnin_adherent:0 "Ону"
 faith_honnin_adherent_plural:0 "Онуи"
 faith_honnin_desc:0 "Древние верования народа Хоннин, основанные на историческом уважении к духам земли, что когда-то населяли в большом числе земли [Concept( 'ray', 'Раи' )|E]: Нермир и Тавари. И хотя этих духов не видели уже многие годы, знания о богах, полученные от них, остались.\n\nВ древних храмах монахи-шаманы из орденов Ону возносят хвалу многочисленным богам. К наиболее почитаемым из них относятся Сузуш, Хика и Ару-Байто."

 faith_beffraen:0 "Беффраэнск"
 faith_beffraen_adj:0 "Беффраэнский обряд"
 faith_beffraen_adherent:0 "Беффраэн"
 faith_beffraen_adherent_plural:0 "Беффраэны"
 faith_beffraen_desc:0 "Вера беффраенов очень похожа на их народ - скрытный, замкнутый и циничный. Беффраены уважают духов, но не любят их, и многие проводят свои обряды только для того, чтобы умиротворить их. Они считают, что духи так же быстро навредят им, как и помогут, поэтому обращаться к ним следует только с большой осторожностью."
 faith_beffraen_old:0 "Старо-беффраэнск"
 faith_beffraen_old_adj:0 "Старо-беффраэнский обряд"
 faith_beffraen_old_adherent:0 "Старо-беффраэн"
 faith_beffraen_old_adherent_plural:0 "Старо-беффраэны"
 faith_beffraen_old_desc:0 "Вера беффраенов очень похожа на их народ - скрытный, замкнутый и циничный. Беффраены уважают духов, но не любят их, и многие проводят свои обряды только для того, чтобы умиротворить их. Они считают, что духи так же быстро навредят им, как и помогут, поэтому обращаться к ним следует только с большой осторожностью."

 faith_chaialla:0 "Хайалск"
 faith_chaialla_adj:0 "Хайалский обряд"
 faith_chaialla_adherent:0 "Хайалит"
 faith_chaialla_adherent_plural:0 "Хайалиты"
 faith_chaialla_desc:0 "Вера народа хайала - это гобелен, сотканный из запутанных нитей анимизма, органичной системы верований, глубоко укоренившейся в их связи с природой. В этой неофициальной религии почитание духов, обитающих в каждом предмете, в каждом существе, пронизывает их повседневную жизнь.\n\nДля хайала земля - это не просто почва и камень, а живая, дышащая сущность, за которой наблюдает бесплотное присутствие Королевы Земли. Ее владения почитаются и поддерживаются с непоколебимой преданностью, что побуждает хайала осторожно ступать по земле, чтобы не нарушить хрупкий баланс ее королевства.\n\nВ своих уединенных пещерах на склонах холмов хайала собираются, чтобы вознести молитвы и подношения духам, ища гармонии и руководства в своем существовании. Охота и убийство животных для них - табу, поскольку они понимают, что такие действия не только нарушат природный порядок, но и вызовут гнев Королевы Земли, чьим заступничеством они очень дорожат."

 faith_yataligan:0 "Гура-банск" #Juke note: pretty much placeholder, Yat. Gûra-ban = Extended Family, from New Notion
 faith_yataligan_adj:0 "Гура-бан"
 faith_yataligan_adherent:0 "Гура-бан"
 faith_yataligan_adherent_plural:0 "Гура-бан"
 faith_yataligan_desc:0 "Гура-бан (ят. «Великая семья») - вера ятали-ган. Они почитают широкий круг духов природы, чаще всего изображаемых в виде резьбы на деревянных и каменных стелах. Величайшим из этих духов, хотя и редко почитаемым в повседневном обряде, является сам Сара Баск - великий тропический лес, внутри которого все остальные существуют в кажущейся парадоксальной «гармоничной борьбе».\n\nЖрецы Гура-бан, известные как говорящие-с-дождем, также служат целителями своей общины, а их знания в области травяных лекарств не имеют себе равных. Согласно легенде, отчаявшиеся сирайнцы иногда отправлялись с больными родственниками в опасный поход через лес в надежде найти говорящего-с-дождем. Утверждается даже, что некоторые сирайнские короли нанимали говорящего в качестве личного лекаря."



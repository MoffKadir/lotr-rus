 faith_yataligan_desc: "Гура-бан (ят. «Великая семья») - вера ятали-ган. Они почитают широкий круг духов природы, чаще всего изображаемых в виде резьбы на деревянных и каменных стелах. Величайшим из этих духов, хотя и редко почитаемым в повседневном обряде, является сам Сара Баск - великий тропический лес, внутри которого все остальные существуют в кажущейся парадоксальной «гармоничной борьбе».\n\nЖрецы Гура-бан, известные как говорящие-с-дождем, также служат целителями своей общины, а их знания в области травяных лекарств не имеют себе равных. Согласно легенде, отчаявшиеся сирайнцы иногда отправлялись с больными родственниками в опасный поход через лес в надежде найти говорящего-с-дождем. Утверждается даже, что некоторые сирайнские короли нанимали говорящего в качестве личного лекаря."


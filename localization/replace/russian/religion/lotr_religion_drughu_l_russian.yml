 faith_beffraen_desc: "Вера беффраенов очень похожа на их народ - скрытный, замкнутый и циничный. Беффраены уважают духов, но не любят их, и многие проводят свои обряды только для того, чтобы умиротворить их. Они считают, что духи так же быстро навредят им, как и помогут, поэтому обращаться к ним следует только с большой осторожностью."


 faith_chaialla_desc: "Вера народа хайала - это гобелен, сотканный из запутанных нитей анимизма, органичной системы верований, глубоко укоренившейся в их связи с природой. В этой неофициальной религии почитание духов, обитающих в каждом предмете, в каждом существе, пронизывает их повседневную жизнь.\n\nДля хайала земля - это не просто почва и камень, а живая, дышащая сущность, за которой наблюдает бесплотное присутствие Королевы Земли. Ее владения почитаются и поддерживаются с непоколебимой преданностью, что побуждает хайала осторожно ступать по земле, чтобы не нарушить хрупкий баланс ее королевства.\n\nВ своих уединенных пещерах на склонах холмов хайала собираются, чтобы вознести молитвы и подношения духам, ища гармонии и руководства в своем существовании. Охота и убийство животных для них - табу, поскольку они понимают, что такие действия не только нарушат природный порядок, но и вызовут гнев Королевы Земли, чьим заступничеством они очень дорожат."


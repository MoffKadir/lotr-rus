 faith_druedain_adherent_plural:0 "Друат"
 faith_druedain_desc:0 "Друаты ведут простой образ жизни, но принять их просто за глупость было бы большой ошибкой. Друаты видят [powersgods|E] во всём, что их окружает, - в камнях, деревьях и животных, и поэтому очень уважают их. Почитание этих младших духов так же важно, как и восхваление [Concept( 'erutheone', 'Единого' )|E] и Сил, и во многом это глубокое уважение сформировало всё общество друатов."

 white_hand_cult_desc: "Поднимается новая сила. Старшие Дни минули. Средние Дни подходят к своему завершению. Наступают Дни Молодых. И именно [sarumancharacter|E] должен привести эту новую эпоху к миру и процветанию. Он единственный, кто обладает мудростью достаточной, чтобы упорядочить мир.\n\nНесомненно, Культ Белой Длани — это не столько религия, сколько политическая философия, идеология, которая подчеркивает неспособность обычных правителей должным образом упорядочить как собственную жизнь, так и жизни своего народа. Они нуждаются в проводнике, и как одному из Мудрых, эта роль по праву принадлежит Саруману, величайшему из [istariconcept|E].\n\nПоследователи Белой Длани вперемешку состоят из [Concept( 'conceptracemen', 'людей' )|E] и урук-хай, объединённых общей целью – привести всё [middleearth|E] под владычество Сарумана. Их легко узнать по грубо нарисованному на щитах и доспехах символу Белой Длани. У самых рьяных последователей этот символ и вовсе вытатуирован на лбу, спине или груди.\n\nКонкретные верования последователей Белой Длани могут серьёзно разниться. Многие исповедуют религию из чисто прагматических соображений, в душе веря, что Саруман – лишь жалкое подобие истинного Тёмного Властелина, но есть и те, кто искренно верует, что Белая Длань принесёт спасение всем без исключения."
 k_the_white_hand: "Совет Белой Длани"


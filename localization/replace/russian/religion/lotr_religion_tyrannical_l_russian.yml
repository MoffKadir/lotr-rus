 faith_dwarven_balrog_cult_desc: "Последователи Харушу Кхузру (или Пламени Ярости) считают, что [balrog|El] из [Concept( 'moria', 'Мории' )|E] - это не демон, а пламя земли, обретшее форму, посланник [Concept( 'mahalcharacter', 'Махала' )|E]! Верующие считают, что балрог стал карой за изнеженность и праздность древних королей [Concept('khazaddum', 'Кхазад-дума')|E].\n\nЕсли верные последователи примут его приговор и покаются, он пощадит их и принесёт [Concept('dwarves', 'гномам')|E] невиданное процветание. Им остаётся лишь принять его власть и верно служить ему..."
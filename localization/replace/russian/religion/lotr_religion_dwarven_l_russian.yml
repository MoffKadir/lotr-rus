  ### Dwarven Religion ### 
 dwarven_religion: "Гномск"
 dwarven_religion_desc: "[dwarves|E] в особой мере поклоняются и боготворят [valagod|E] [aulecharacter|E], своего создателя, но не забывают и о роли остальных [valargods|E]."
 dwarven_religion_adj: "Гномы"
 dwarven_religion_adherent: "Гном"
 dwarven_religion_adherent_plural: "Гномы"

 faith_khazad: "Кхазадск"
 faith_khazad_adj: "Кхазад"
 faith_khazad_adherent: "Кхазад"
 faith_khazad_adherent_plural: "Кхазад"
 faith_khazad_desc: "Древние верования [Concept( 'dwarves', 'гномов' )|E], связанные с поклонением [Concept( 'mahalcharacter', 'Махалу' )|E], их создателю и отцу. Они также с глубоким трепетом относятся к своей истории и чести семьи, сохраняют память о своих предках, возводят грандиозные усыпальницы и мавзолеи, чтобы вернуться в землю, из которой они и вышли.\n\nГномы верят, что после смерти [mahalcharacter|E] созывает их в удалённые чертоги, чтобы ожидать Последней Битвы, после которой они, бок о бок с ним перестроят мир, заняв достойное место среди Детей [Concept( 'iluvatar', 'Эру' )|E]."

 faith_eastern_khazad: "Мазару-махалск"
 faith_eastern_khazad_adj: "Мазару Махал"
 faith_eastern_khazad_adherent: "Омзир"
 faith_eastern_khazad_adherent_plural: "Омзири"
 faith_eastern_khazad_desc: "Как и их западные родичи, восточные кланы [Concept('dwarven', 'гномов')|E] почитают [Concept('valagod', 'вала')|E] [Concept('aulecharacter', 'Аулэ')|E], известного им как [Concept('mahalcharacter', 'Махал')|E]. Интересным отличием от традиции является то, что последователи Мазару Махала, [Glossary('омзири','omziri_gloss')], также считают, что по всему [Concept('middleearth', 'Средиземью')|E] можно найти различные мастерские Махала, где он работал, когда мир был молод. Они верят, что каждое из мест пробуждения [Concept('dwarffathers', 'праотцов')|E] входит в число этих мастерских, и что их существует еще больше.\n\nОни также считают, что если были мастерские, то должны были быть и инструменты. Такие инструменты почитаются как священные реликвии их создателя и являются семейными реликвиями не только домов, но и целых владений и кланов, передаваемыми из поколения в поколение с почтением. Что из них настоящие реликвии, а что - подделки, являлось предметом споров между кланами с незапамятных времен."

 faith_gold_worship: "Крове-создательск"
 faith_gold_worship_adj: "Кровь Создателя"
 faith_gold_worship_adherent: "Дитя Золота"
 faith_gold_worship_adherent_plural: "Дети Золота"
 faith_gold_worship_desc: "Золото. Это прекрасное, удивительное вещество. Один только его блеск является неоспоримым доказательством его значимости, его несравненной ценности. \n\nНо это гораздо больше, чем просто металл. Это кровь [Concept('mahalcharacter', 'Махала')|E], текущая в жилах земли, которая является его чертогами, скрытыми от глаз тех, кто видит только поверхность вещей, а не истину. Она достойна уважения, нет, почитания! Её следует хранить и оберегать, не распространяя среди недостойных и не знающих. Пусть у них будут серебряные и медные монеты - но золото... оно по праву принадлежит лишь детям Махала, которые одни понимают его истинную ценность."

 faith_firebeards: "Кхатза-зулск" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world
 faith_firebeards_adj: "Кхатза-зул"
 faith_firebeards_adherent: "Мазаликан" # 'They who continue to remember'
 faith_firebeards_adherent_plural: "Мазаликан"
 faith_firebeards_desc: "Последователи «[Glossary('Кхатза-зул','khathza_zul_gloss')]» - это те [firebeards|E], которые помнят каждый проступок (мнимый или настоящий), совершённый по отношению к их клану. Они живут в глубинах Бузра-Дума, в самом сердце крепости непокорного пламени, где находятся Закатные пещеры. Эти [Glossary('мазаликан','mazalikan_gloss')] известны своей жёсткой неуклонной приверженностью изначальным учениям [Concept('mahalcharacter', 'Махала')|E].\n\nБудь то [elves|El] [Concept('lindon', 'Линдона')|E] за утаивание [Concept('nauglamir', 'Наугламира')|E], драгоценного ожерелья, созданного гномами Ногрода из [Concept('silmaril', 'Сильмариля')|E]. Жена их создателя [yavannacharacter|E], наславшая своих диких и необузданных [Concept('ents', 'энтов')|E] на расправу с [Concept('firebeards', 'Огнебородами')|E], отнявшими ожерелье у эльфов Дориата, или даже их сородичи. Те, кто не считают мебелхагов виновными, виноваты не меньше, чем любой эльф."

 faith_broadbeams: "Кемнел-месемск" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'
 faith_broadbeams_adj: "Кемнел-месем"
 faith_broadbeams_adherent: "Базунал" # 'Those who garden, harvest, cultivate', whether gold or jewels
 faith_broadbeams_adherent_plural: "Базунали"
 faith_broadbeams_desc: "[Concept('dwarves', 'Гномьи')|E] кланы [Concept('bluemountains', 'Синих гор')|E] с незапамятных времён жили рядом с [Concept('elves', 'эльфами')|E] [Concept('beleriand', 'Белерианда')|E], а затем и [Concept('lindon', 'Линдона')|E]. Взаимодействие, влияние и даже дружба были неизбежны, и [broadbeams|E] многие [firebeards|E] развили из этих бесед более глубокое понимание природы их отца и создателя [Concept('mahalcharacter', 'Махала')|E] «Творца» и его жены [Concept('yavannacharacter', 'Йаванны')|E] «Королевы Земли». \n\nВ то время как все [dwarves|El] с уважением и почтением относятся к щедротам камня, величию живой породы и великолепию пещер, полных самоцветов, лишь немногие из них по-настоящему почитают другие блага, которые может даровать земля, - зелень и растения.\n\nТе, кто следуют учению [Glossary('Кемнел-месем','kemnel_mesem_gloss')], [Glossary('базунали','bazunal_gloss')] с глубоким уважением относятся ко всем дарам земли, будь то бесценные драгоценности или обычные растения, понимая, что все они связаны в великой песне земли."   

 faith_stiffbeards: "Ид-Ахлатск" # 'The Tombs of Divine Strength' 
 faith_stiffbeards_adj: "Ид-Ахлат Дараг"
 faith_stiffbeards_adherent: "Мабиратаднун" # 'They who remain'
 faith_stiffbeards_adherent_plural: "Мабиратаднун"
 faith_stiffbeards_desc: "Все [Concept('dwarven', 'гномьи')|E] кланы верят в легендарные Чертоги [Concept('mahalcharacter', 'Махала')|E]. Священное место в [Concept('valinor', 'Валиноре')|E], предназначенное для детей [Concept('mahalcharacter', 'Махала')|E], в котором они будут дожидаться конца мира и потом отстроят его вместе со своим создателем. Последователи [Glossary('Ид-Ахлат Дараг','id_ahlath_darag_gloss')], «Божественной Гробницы», считают, что эти чертоги - место зарождения семи праотцов гномьих кланов. \n\nВ основном практикуется [Concept('stiffbeards', 'Жесткобородами')|E] на крайнем севере. Все [Glossary('мабиратаднун','mabiratadnun_gloss')] возвращают своих усопших на родину своего клана независимо от расстояния. Это привело к необычайному упрямству и оседлости [Concept('stiffbeards', 'Жесткобородов')|E]. Почти все члены клана Тулина Стремительного оставались в своих домах с самого рассвета. Те немногие, кто бежал от бесчисленных полчищ врагов с севера, должны в последний раз вернуться домой."

 faith_blacklocks: "Ид-Ахабанск" # Eternal Vengeance
 faith_blacklocks_adj: "Кхатза Хубнел" #Id-Ahabân The Revengers
 faith_blacklocks_adherent: "Топор Наргубраза"
 faith_blacklocks_adherent_plural: "Топоры Наргубраза"
 faith_blacklocks_desc: "Месть - это всё. В давние времена издалека прибыли посланники с дарами в виде двух колец для [Concept('blacklocks', 'Черновласов')|E] и [Concept('stonefoots', 'Камненогов')|E]. Посланник сказал, что кольца - это дары могущественного властелина детям [Concept('mahalcharacter', 'Махала')|E], знаки уважения, вечной дружбы и помощи. Он обещал, что кольца укрепят их дары и королевства. Однако кольца оказались лишь отравленными чашами, притягивающими драконье пламя и [successionofbizaruldum|E]. \n\nЭтих [Concept('blacklocks', 'Черновласов')|E], известных как «Топоры Наргубраза», знают и боятся по всему [Concept('middleearth', 'Средиземью')|E]. Заклятые враги [Concept('sauroncharacter', 'Саурона')|E] и его приспешников, они поклялись никогда не возвращаться в свой дома, пока эта обида не будет вычеркнута. Безграничная гордыня [Concept('thrar', 'Трара')|E] будет удовлетворена только тогда, когда всё, что построил Саурон, будет полностью уничтожено. Только тогда его дух и дети обретут покой в чертогах своего создателя Махала, чтобы пробудиться в конце дней и заново отстроить Арду под его руководством."


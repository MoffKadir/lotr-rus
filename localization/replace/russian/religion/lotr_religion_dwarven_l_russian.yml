 ### Dwarven Religion ### 
 dwarven_religion: "Гномск"
 dwarven_religion_desc: "[dwarves|E] в особой мере поклоняются и боготворят [valagod|E] [aulecharacter|E], своего создателя, но не забывают и о роли остальных [valargods|E]."
 dwarven_religion_adj: "Гномы"
 dwarven_religion_adherent: "Гном"
 dwarven_religion_adherent_plural: "Гномы"

 faith_khazad: "Кхазадск"
 faith_khazad_adj: "Кхазад"
 faith_khazad_adherent: "Кхазад"
 faith_khazad_adherent_plural: "Кхазад"
 faith_khazad_desc: "Древние верования [Concept( 'dwarves', 'гномов' )|E], связанные с поклонением [Concept( 'mahalcharacter', 'Махалу' )|E], их создателю и отцу. Они также с глубоким трепетом относятся к своей истории и чести семьи, сохраняют память о своих предках, возводят грандиозные усыпальницы и мавзолеи, чтобы вернуться в землю, из которой они и вышли.\n\nГномы верят, что после смерти Махал созывает их в удалённые чертоги, чтобы ожидать Последней Битвы, после которой они, бок о бок с ним перестроят мир, заняв достойное место среди Детей [Concept( 'iluvatar', 'Эру' )|E]."

 faith_eastern_khazad: "Мазару-махалск"
 faith_eastern_khazad_adj: "Мазару Махал"
 faith_eastern_khazad_adherent: "Омзир"
 faith_eastern_khazad_adherent_plural: "Омзири"
 faith_eastern_khazad_desc: "Как и их западные родичи, восточные кланы [Concept('dwarven', 'гномов')|E] почитают [Concept('valagod', 'вала')|E] [Concept('aulecharacter', 'Аулэ')|E], известного им как [Concept('mahalcharacter', 'Махал')|E]. Интересным отличием от традиции является то, что последователи Мазару Махала, [Glossary('омзири','omziri_gloss')], также считают, что по всему [Concept('middleearth', 'Средиземью')|E] можно найти различные мастерские Махала, где он работал, когда мир был молод. Они верят, что каждое из мест пробуждения [Concept('dwarffathers', 'праотцов')|E] входит в число этих мастерских, и что их существует еще больше.\n\nОни также считают, что если были мастерские, то должны были быть и инструменты. Такие инструменты почитаются как священные реликвии их создателя и являются семейными реликвиями не только домов, но и целых владений и кланов, передаваемыми из поколения в поколение с почтением. Что из них настоящие реликвии, а что - подделки, являлось предметом споров между кланами с незапамятных времен."

 faith_firebeards: "Кхатза-зулск" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world
 faith_firebeards_adj: "Кхатза-зул"
 faith_firebeards_adherent: "Мазаликун" # 'They who continue to remember'
 faith_firebeards_adherent_plural: "Мазаликан"
 faith_firebeards_desc: "Последователи «[Glossary('Кхатза-зул','khathza_zul_gloss')]» - это те [firebeards|E], которые помнят каждый проступок (мнимый или настоящий), совершённый по отношению к их клану. Они живут в глубинах Бузра-Дума, в самом сердце крепости непокорного пламени, где находятся Закатные пещеры. Эти [Glossary('мазаликан','mazalikan_gloss')] известны своей жёсткой неуклонной приверженностью изначальным учениям [Concept('mahalcharacter', 'Махала')|E].\n\nБудь то [elves|El] [Concept('lindon', 'Линдона')|E] за утаивание [Concept('nauglamir', 'Наугламира')|E], драгоценного ожерелья, созданного гномами Ногрода из [Concept('silmaril', 'Сильмариля')|E]. Жена их создателя [yavannacharacter|E], наславшая своих диких и необузданных [Concept('ents', 'энтов')|E] на расправу с [Concept('firebeards', 'Огнебородами')|E], отнявшими ожерелье у эльфов Дориата, или даже их сородичи. Те, кто не считают мебелхагов виновными, виноваты не меньше, чем любой эльф."

 faith_broadbeams: "Кемнел-месемск" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'
 faith_broadbeams_adj: "Кемнел-месем"
 faith_broadbeams_adherent: "Базунал" # 'Those who garden, harvest, cultivate', whether gold or jewels
 faith_broadbeams_adherent_plural: "Базунали"
 faith_broadbeams_desc: "[Concept('dwarves', 'Гномьи')|E] кланы [Concept('bluemountains', 'Синих гор')|E] с незапамятных времён жили рядом с [Concept('elves', 'эльфами')|E] [Concept('beleriand', 'Белерианда')|E], а затем и [Concept('lindon', 'Линдона')|E]. Взаимодействие, влияние и даже дружба были неизбежны, и [broadbeams|E] многие [firebeards|E] развили из этих бесед более глубокое понимание природы их отца и создателя [Concept('mahalcharacter', 'Махала')|E] и его жены [Concept('yavannacharacter', 'Йаванны')|E] ([khuzdul_short|E] [Glossary('Каминзадбуна','kaminzadbuna_gloss')]). \n\nВ то время как все [dwarves|El] с уважением и почтением относятся к щедротам камня, величию живой породы и великолепию пещер, полных самоцветов, лишь немногие из них по-настоящему почитают другие блага, которые может даровать земля, - зелень и растения.\n\nТе, кто следуют учению [Glossary('Кемнел-месем','kemnel_mesem_gloss')], [Glossary('базунали','bazunal_gloss')] с глубоким уважением относятся ко всем дарам земли, будь то бесценные драгоценности или обычные растения, понимая, что все они связаны в великой песне земли."   

 faith_ironfists: "Озбих-озилск"
 faith_ironfists_adj: "Озбих Озил"
 faith_ironfists_adherent: "Озбиран"
 faith_ironfists_adherent_plural: "Озбирани"
 faith_ironfists_desc: "Созданная в изгнании после [Concept('warofiron', 'Железной войны')|E], вера [Glossary('Озбих Озил','ozbih_ozil_gloss')] родилась среди разрозненных [Concept('ironfists', 'Железноруков')|E], которые потеряли свои дома, родичей и даже память о том, что когда-то было.\n\nЗа время своих долгих скитаний Железноруки пришли к выводу, что память - это их единственное истинное богатство. Многие из [Glossary('озбирани','ozbirani_gloss')] вели зашифрованные дневники на [Concept('khuzdul', 'кхуздуле')|E], записывая то, что они потеряли, и то немногое, что у них еще оставалось. Со временем эти записи превратились в архивы, а в более богатых владениях - в полноценные библиотеки. Среди разрозненного народа истории передавались в устной традиции с помощью [Glossary('озохлитнан','ozokhlitnan_gloss')], когда нести такое бремя было невозможно.\n\nИз этой потребности помнить выросло почтение к [Concept('vairecharacter', 'Вайрэ')|E] (кх. [Glossary('Бебанукнар','bebanuknar_gloss')]), которая сохраняет всё таким, каким оно было, без каких-либо предпочтений или упущений. Хотя эти верующие по-прежнему чтут [Concept('mahalcharacter', 'Махала')|E], именно Вайрэ говорит об их борьбе.\n\nДля верующих забвение - это предательство. Не помнить об этом - значит бесчестить умерших. Память - это наследие, и только то, что помнят, остается в живых."

 faith_stiffbeards: "Ид-ахлатск" # 'The Tombs of Divine Strength' 
 faith_stiffbeards_adj: "Ид-Ахлат Дараг"
 faith_stiffbeards_adherent: "Мабиратаднун" # 'They who remain'
 faith_stiffbeards_adherent_plural: "Мабиратаднан"
 faith_stiffbeards_desc: "Все [Concept('dwarven', 'гномьи')|E] кланы верят в легендарные Чертоги [Concept('mahalcharacter', 'Махала')|E]. Священное место в [Concept('valinor', 'Валиноре')|E], предназначенное для детей [Concept('mahalcharacter', 'Махала')|E], в котором они будут дожидаться конца мира и потом отстроят его вместе со своим создателем. Последователи [Glossary('Ид-Ахлат Дараг','id_ahlath_darag_gloss')], «Божественной Гробницы», считают, что эти чертоги - место зарождения семи праотцов гномьих кланов. \n\nВ основном практикуется [Concept('stiffbeards', 'Жесткобородами')|E] на крайнем севере. Все [Glossary('мабиратаднан','mabiratadnan_gloss')] возвращают своих усопших на родину своего клана независимо от расстояния. Это наиболее отчётливо видно во время торжественных паломничеств в [Glossary('Кибильтумун','kibiltumun_gloss')], великий некрополь в пределах [Glossary('Кибильзахара','kibilzahar_gloss')], где поколения умерших покоятся в усыпанных серебряными прожилками гробницах. Это привело к необычайному упрямству и оседлости [Concept('stiffbeards', 'Жесткобородов')|E].\n\nПочти все члены клана Тулина Стремительного оставались в своих домах с самого рассвета. Те немногие, кто бежал от бесчисленных полчищ врагов с севера, должны в последний раз вернуться домой."

 faith_blacklocks: "Кхатза-хубнелск" # Eternal Vengeance
 faith_blacklocks_adj: "Кхатза Хубнел" #Id-Ahabân The Revengers
 faith_blacklocks_adherent: "Ид-Ахабун" # They who avenge
 faith_blacklocks_adherent_plural: "Ид-Ахабан" # They who avenge
 faith_blacklocks_desc: "#italic «Пойте, о горы. Пойте о ярости сыновей [Concept('thrar', 'Трара')|E] и о великом возмездии. Пойте о Лжи и пролитой крови родичей, которая не успокоится, пока [Concept('sauroncharacter', 'Лжец')|E] и его творения не будут уничтожены».#!\n\nПосле [Concept('warofthelie', 'Войны лжи')|E] Наргубраз был запечатан, и многие [Concept('blacklocks', 'Черновласы')|E] выступили в поход. Ибо они пролили кровь своего рода, запятнав саму землю и чертоги своих предков. Только после того, как они раскаются в своих грехах, а Лжец и все его творения будут уничтожены, мертвые смогут, наконец, упокоиться с миром. Таково кредо [Glossary('Ид-Ахабан','id_ahaban_gloss')], также известных как [Concept('axesofnargubraz', 'Топоры Наргубраза')|E], заклятых врагов Саурона. Ибо он обманул их и навлек на них горе, и теперь они, в свою очередь, принесут горе всем, кто хотел бы оказать ему помощь."

 faith_allfather_dwarf: "Амдару-суллададск" # Mercy of the All-father
 faith_allfather_dwarf_adj: "Амдару Сулладад"
 faith_allfather_dwarf_adherent: "Мамаддарун"
 faith_allfather_dwarf_adherent_plural: "Мамаддаран" # They who have mercy
 faith_allfather_dwarf_desc: "Редкий оккультный обряд среди [Concept('dwarves', 'гномов')|E], [Glossary('Амдару Сулладад','amdaru_sulladad_gloss')], в первую очередь сосредоточен не на почитании [Concept('mahalcharacter', 'Махала')|E], как это принято среди них, а самого [Glossary('Сулладада','sulladad_gloss')].\n\nВерующие делают особый акцент на том, что Махал в одиночку не смог сотворить гномов - и что, когда Сулладад открыл ему это, он в отчаянии отправился уничтожать свои творения, подавленный и разочарованный, как в себе, так и в них. Только по милости Сулладада гномы были спасены от уничтожения, ибо он увидел в несовершенном творении нечто доброе и достойное спасения.\n\nТаким образом, [Glossary('мамаддаран','mammadaran_gloss')] обладают огромным терпением, считая, что несовершенства нормальны во всём. Милосердие и всепрощение - главные добродетели, ибо только благодаря им можно надеяться на восстановление разрушенного мира. Не с ненавистью, а видя красоту даже в разрушенных вещах."

 faith_gold_worship: "Крове-создательск"
 faith_gold_worship_adj: "Кровь Создателя"
 faith_gold_worship_adherent: "Дитя Золота"
 faith_gold_worship_adherent_plural: "Дети Золота"
 faith_gold_worship_desc: "Золото. Это прекрасное, удивительное вещество. Один только его блеск является неоспоримым доказательством его значимости, его несравненной ценности. \n\nНо это гораздо больше, чем просто металл. Это кровь [Concept('mahalcharacter', 'Махала')|E], текущая в жилах земли, которая является его чертогами, скрытыми от глаз тех, кто видит только поверхность вещей, а не истину. Она достойна уважения, нет, почитания! Её следует хранить и оберегать, не распространяя среди недостойных и не знающих. Пусть у них будут серебряные и медные монеты - но золото... оно по праву принадлежит лишь детям Махала, которые одни понимают его истинную ценность."



 faith_feanturi: "Фэантурийск"
 faith_feanturi_adj: "Троица Фэантури"
 faith_feanturi_adherent: "Последователь Фэантури"
 faith_feanturi_adherent_plural: "Последователи Фэантури"
 faith_feanturi_desc: "Эта конфессия почитает [Glossary('Фэантури','feanturi_gloss')] превыше всего — [Concept('mandoscharacter', 'Мандоса')|E], [Concept('loriencharacter', 'Лориэна')|E] и их сестру [Concept('niennacharacter', 'Ниэнну')|E]. Иногда супруги Мандоса и Лориэна, [Concept('vairecharacter', 'Вайрэ')|E] и [Concept('estecharacter', 'Эстэ')|E], также считаются Фэантури, что возводит троицу в пентархию в упомянутой практике.\n\nИх почитают за их влияние и руководство в вопросах эфемерных и бестелесных, в вопросах разума и духа. К этим [Concept('powersgods', 'Силам')|E] действительно обращаются верующие, надеясь постичь истины о том, что является духовным, и достичь просветления, которого нельзя найти в физическом мире.\n\nФизическая форма, хотя и является даром, не считается необходимой для верующих, и многие из них считают угасание равнозначным даром.\n\nВерующие считают [Concept('hallsofmandos', 'Чертоги Мандоса')|E] священной землёй, безопасным царством духа, удалённым от остального физического мира, включая [Concept('valinor', 'Валинор')|E]."

 faith_penni: "Линналенск"
 faith_penni_adj: "Ти Линнален оФаламмара"
 faith_penni_adherent: "Линна"
 faith_penni_adherent_plural: "Линнай"
 faith_penni_desc: "Живя среди низших фей и духов, [Concept('penni', 'пенни')|E] выработали в некотором роде уникальный взгляд на мир, известный как [Glossary('Линнален','lhinnalen_gloss')]. Делая упор на представление о мире как о воплощенной Песне, пенни стремятся к просветлению, пытаясь воспринимать и осмысливать Музыку. Они считают, что, поступая таким образом, можно найти свое место в [Concept('greatsong', 'Великой песне')|E] и таким образом достичь мира и безмятежности, независимо от того, что должно произойти. Это одновременно позволяет им больше доверять ходу событий в мире, а также в некотором роде смириться с этим — если мир уже создан, то зачем тщетно бороться с ним? Что будет, то будет — это было предопределено с самого начала, от первой строфы до финального послесловия."

 faith_cuind: "Аталенийск"
 faith_cuind_adj: "Аталенизм"
 faith_cuind_adherent: "Атален"
 faith_cuind_adherent_plural: "Аталени"
 faith_cuind_desc: "Аталенийская вера, которой дорожат [Concept('elves', 'эльфы')|E]-[Concept('cuind', 'куинд')|E], - это безмятежный гобелен, переплетённый с почитанием [Concept('eru', 'Эру')|E] и уважаемых [Concept('valargods', 'Валар')|E], с особой преданностью, воздаваемой [Concept('estecharacter', 'Эстэ')|E]. В этой священной традиции [Concept('elves', 'эльфы')|E]-куинд находят глубокую духовную самореализацию через искусство врачевания, стремясь облегчить боль и усталость, которые терзают их родичей и окружающий их мир.\n\nЭсте, кроткая хранительница покоя и омоложения, занимает заветное место в сердцах верующих, служа им путеводной звездой в их стремлении облегчить страдания и укрепить гармонию. Вдохновленные ее безмятежным присутствием, самые почитаемые святыни [Concept('elves', 'эльфов')|E]-куинд расположились среди спокойных озер под сенью деревьев, где шепот воды вторит успокаивающему шепоту целительного прикосновения Эсте.\n\nВ своих зеленеющих святилищах [Concept('elves', 'эльфы')|E]-куинд принимают участие в неформальных обрядах и радостных праздниках, сплетая воедино общинные фестивали и уединенные медитации в знак почтения к своим божественным покровителям. С помощью этих ритуалов они стремятся к гармоничному существованию, стараясь свести к минимуму боль и конфликты и одновременно взращивая узы родства и спокойствия, которые определяют их благородную веру."

 faith_kinnlai_tree: "Древохранительск" # To be translated to Kenni-lamm
 faith_kinnlai_tree_adj: "Воспоминания джунглей" # To be translated to Kenni-lamm
 faith_kinnlai_tree_adherent: "Древохранитель" # To be translated to Kenni-lamm
 faith_kinnlai_tree_adherent_plural: "Древохранители" # To be translated to Kenni-lamm
 faith_kinnlai_tree_desc: "Живость мира природы издавна вдохновляла [Concept('kinnlai', 'кинн-лай')|E]. Они считают, что великолепие [Concept('eruthecreator', 'Создателя')|E] можно найти в хитросплетениях многих систем жизни, и нигде они не являются такими сложными и многочисленными, как в жизни джунглей, которые доминируют на Крайнем Юге. Многочисленные деревья этого региона, покрывающие его с востока на запад густым пологом, являются живым свидетельством того, что деревья помнят и передают истории прошлых лет. Самые старые из этих деревьев бережно хранятся и за ними тщательно ухаживают.\n\nПотеря этих старейшин - трагедия, и преднамеренная вырубка одного из них считается тяжким деянием. Некоторые деревья должны пасть, это часть цикла всей жизни, но бессмысленное разрушение как памяти, так и сложной экосистемы, которая отражает замысел создателя, должно быть сурово наказано."

 faith_kinnlai_martial: "Астальд-макталск"
 faith_kinnlai_martial_adj: "Астальд Мактал"
 faith_kinnlai_martial_adherent: "Ученик Астальд Мактала"
 faith_kinnlai_martial_adherent_plural: "Ученики Астальд Мактала"
 faith_kinnlai_martial_desc: "В древние времена [Concept('elves', 'эльфы')|E] подверглись нападению слуг [Concept('morgothcharacter', 'Моргота')|E] и были загнаны в глубины самого пекла. Но в конце концов [Concept('powersgods', 'Силы')|E] выступили вперёд и одержали победу, заковав зло в цепи и освободив эльфов от его тени. Приверженцы помнят рассказы об [Concept('astald_maktal', 'Астальд Мактале')|E], доблестном воине, чей смех обратил зло в бегство, а сила сокрушила армии. Верный друг, он радуется подвигам и силе, быстрым действиям и жизни ради каждого дня.\n\nУченики Астальд Мактала стремятся подражать пути своего учителя. Борьба рассматривается как сакральное занятие, а также как распространенный способ разрешения споров. Игры и другие состязания в мастерстве и силе составляют основу ритуала и культуры. Согласно легенде, благочестивые ученики могут даже побороться со своим наставником (хотя досадно, что это происходит во сне, видениях или наяву) или с одним из его старших учеников, и из этих предполагаемых поединков возникла уникальная школа безоружного боя."



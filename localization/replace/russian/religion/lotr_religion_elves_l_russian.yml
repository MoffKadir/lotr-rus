 elven_religion_adherent:0 "Эльф"
 elven_religion_adherent_plural:0 "Эльфы"

 faith_eldar:0 "Эльдавайтальск"
 faith_eldar_adj:0 "Эльдавайталэ"
 faith_eldar_adherent:0 "Эльда"
 faith_eldar_adherent_plural:0 "Эльдар"
 faith_eldar_desc:0 "Верования [eldar|El] ([quenya|El]: Эльдавайталэ) смотрятся мрачно и не подразумевают храмов и показного поклонения. У [valargods|E] они узнали о божественной природе мира и [ainulindale|E]. Они уважают и почитают [powersgods|E], и иногда призывают их на помощь, но не боготворят их, не молятся им. Молитвы могут быть адресованы лишь [Concept( 'erutheone', 'Единому' )|E], а имя его слишком священно, чтобы поминать его всуе."

 faith_nandorin:0 "Даэта-тауронск"
 faith_nandorin_adj:0 "Даэта Таурон"
 faith_nandorin_adherent:0 "Тауронист"
 faith_nandorin_adherent_plural:0 "Тауронисты"
 faith_nandorin_desc:0 "Несмотря на то, что им не удалось проделать путь до конца, [elves|El] нандор из [Concept( 'greenwoodshort', 'Зеленолесья' )|E], [Concept( 'lorien', 'Лориэна' )|E] и [Concept( 'anduinvale', 'Долины Андуина' )|E] всё же отправились в [greatjourney|E]. Во время своего длительного перехода они повстречали лишь одного из представителей [Concept( 'powersgods', 'Сил' )|E] - [Concept( 'tauroncharacter', 'Таурона' )|E], Великого Всадника, Охотника. Он бдительно оберегал их, говорил с ними, направлял их в путешествии на запад.\n\nИ пусть они слышали и о других Силах, Таурон занимал особое место в пантеоне нандор, уступая лишь Эльберет, Королеве звёзд.\n\nВ своей духовной жизни нандор обзавелись традициями проведения священной охоты и празднеств, в которых отражалась охота Таурона в ту пору, когда мир был юн."

 faith_moriquendi: "Мориквендийск"
 faith_moriquendi_adj: "Мориквенди"
 faith_moriquendi_adherent: "Мориквенде"
 faith_moriquendi_adherent_plural: "Мориквенди"
 faith_moriquendi_desc: "[Concept('moriquendielves', 'Мориквенди')|E] - это те эльфы, которые остались во тьме Средиземья, предпочтя свету [Concept('valinor', 'Валинора')|E] мир под звёздами. Отвергнув призыв [Concept('valargods', 'валар')|E] покинуть [Concept('cuivienen', 'Куивиэнен')|E], они не почитают [Concept('ainurgods', 'айнур')|E] так же, как [Concept('caliquendielves', 'калаквенди')|E], вместо этого обращая свою преданность в основном к [Concept('iluvatar', 'Илуватару')|E].\n\nКак правило, при взгляде со стороны они не религиозны, почти не прибегают к таинствам или молитвам, просто с благодарностью принимают участие в творении Илуватара, через которое он открывается им, а не через учение или догматы."


 #Elven Faiths localization
 faith_eldar: "Эльдавайтальск"
 faith_eldar_adj: "Эльдавайталэ"
 faith_eldar_adherent: "Эльда"
 faith_eldar_adherent_plural: "Эльдар"
 faith_eldar_desc: "Верования [eldar|El] ([quenya|El]: Эльдавайталэ) смотрятся мрачно и не подразумевают храмов и показного поклонения. У [valargods|E] они узнали о божественной природе мира и [ainulindale|E]. Они уважают и почитают [powersgods|E], и иногда призывают их на помощь, но не боготворят их, не молятся им. Молитвы могут быть адресованы лишь [Concept( 'erutheone', 'Единому' )|E], а имя его слишком священно, чтобы поминать его всуе."

 faith_arimaite_creed: "Аримайтелийск" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'
 faith_arimaite_creed_adj: "Кредо Аримайтелиэ"
 faith_arimaite_creed_adherent: "Аримайтеквэн"
 faith_arimaite_creed_adherent_plural: "Аримайтелиэ"
 faith_arimaite_creed_desc: "#TOLKIENQUOTE «В Куивинэн сладко бежали воды под незамутнёнными звездами, а вокруг лежали широкие земли, по которым мог ходить свободный народ. Там они лежат и ждут нас, которые по своей глупости оставили их».#!\n\nХотя это не совсем религия, «Кредо Аримайтелиэ», как его прозвали некоторые более поздние учёные, представляло собой определённое направление мысли нолдор, особенно нолдор в изгнании. Оно названо так из-за философии его приверженцев - что благодаря их мастерству, величайшему из всех Детей Эру, мир обогатится и станет блаженным, а сами они станут по-настоящему свободными.\n\nЭти эльфы считают, что, хотя Валар могут править Аманом, Средиземье - право первородства эльдар. Это земли, в которых они пробудились и над которыми [eru|E] назначил им власть, и где они могут создать королевства, действительно принадлежащие им. Эльдар не должны прятаться в Валиноре, не выполнив своего предназначения. Они должны построить королевства в Средиземье, восстановив его из руин и обогатив своими знаниями до великих высот. Их руками всё Средиземье может стать таким же прекрасным, как Валинор.\n\nТакие эльфы не потерпят господства никого, кроме себя, и с ожесточением отвергнут любую мысль о том, что судьба эльдар в их родных землях обречена на угасание. Они считают подобные высказывания проявлением отчаяния и покорности, которым нужно противостоять, продолжая идти вперёд, несмотря на неудачи. Другим расам они могут показаться суровыми, ведь они очень горды, но при этом они не неразумны и не жестоки. Они просто уверены в правильности своей миссии."

 faith_nandorin: "Даэта-тауронск"
 faith_nandorin_adj: "Даэта Таурон"
 faith_nandorin_adherent: "Тауронист"
 faith_nandorin_adherent_plural: "Тауронисты"
 faith_nandorin_desc: "Несмотря на то, что им не удалось проделать путь до конца, [elves|El] нандор из [Concept( 'greenwoodshort', 'Зеленолесья' )|E], [Concept( 'lorien', 'Лориэна' )|E] и [Concept( 'anduinvale', 'Долины Андуина' )|E] всё же отправились в [greatjourney|E]. Во время своего длительного перехода они повстречали лишь одного из представителей [Concept( 'powersgods', 'Сил' )|E] - [Concept( 'tauroncharacter', 'Таурона' )|E], Великого Всадника, Охотника. Он бдительно оберегал их, говорил с ними, направлял их в путешествии на запад.\n\nИ пусть они слышали и о других Силах, Таурон занимал особое место в пантеоне нандор, уступая лишь Эльберет, Королеве звёзд.\n\nВ своей духовной жизни нандор обзавелись традициями проведения священной охоты и празднеств, в которых отражалась охота Таурона в ту пору, когда мир был юн."

 faith_moriquendi: "Мориквендийск"
 faith_moriquendi_adj: "Мориквенди"
 faith_moriquendi_adherent: "Мориквенде"
 faith_moriquendi_adherent_plural: "Мориквенди"
 faith_moriquendi_desc: "[Concept('moriquendielves', 'Мориквенди')|E] - это те эльфы, которые остались во тьме Средиземья, предпочтя свету [Concept('valinor', 'Валинора')|E] мир под звёздами. Отвергнув призыв [Concept('valargods', 'валар')|E] покинуть [Concept('cuivienen', 'Куивиэнен')|E], они не почитают [Concept('ainurgods', 'айнур')|E] так же, как [Concept('caliquendielves', 'калаквенди')|E], вместо этого обращая свою преданность в основном к [Concept('iluvatar', 'Илуватару')|E].\n\nКак правило, при взгляде со стороны они не религиозны, почти не прибегают к таинствам или молитвам, просто с благодарностью принимают участие в творении Илуватара, через которое он открывается им, а не через учение или догматы."


 ### Elven Religion ### 
 elven_religion: "Эльфийск"
 elven_religion_desc: "Как правило, [elves|El] не возводят храмов и не обучают священнослужителей, однако предпочитают более комплексный и устойчивый подход к поклонению, взывая к помощи [valargods|E]. Очень и очень редко они произносят имя [Concept( 'erutheone', 'Единого' )|E], поскольку считают, что оно слишком священно, чтобы поминать его всуе."

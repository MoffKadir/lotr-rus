 faith_penni: "Линналенск"
 faith_penni_adj: "Линнален"
 faith_penni_adherent: "Линналенист"
 faith_penni_adherent_plural: "Линналенисты"
 faith_penni_desc: "Живя среди низших фей и духов, [Concept('penni', 'пенни')|E] выработали в некотором роде уникальный взгляд на мир. Делая упор на представление о мире как о воплощенной Песне, пенни стремятся к просветлению, пытаясь воспринимать и осмысливать Музыку. Они считают, что, поступая таким образом, можно найти свое место в [Concept('greatsong', 'Великой песне')|E] и таким образом достичь мира и безмятежности, независимо от того, что должно произойти. Это одновременно позволяет им больше доверять ходу событий в мире, а также в некотором роде смириться с этим — если мир уже создан, то зачем тщетно бороться с ним? Что будет, то будет — это было предопределено с самого начала, от первой строфы до финального послесловия."

 faith_arimaite_creed:0 "Аримайтелийск" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'
 faith_arimaite_creed_adj:0 "Кредо Аримайтелиэ"
 faith_arimaite_creed_adherent:0 "Аримайтеквэн"
 faith_arimaite_creed_adherent_plural:0 "Аримайтелиэ"
 faith_arimaite_creed_desc:0 "#TOLKIENQUOTE «В Куивинэн сладко бежали воды под незамутнёнными звездами, а вокруг лежали широкие земли, по которым мог ходить свободный народ. Там они лежат и ждут нас, которые по своей глупости оставили их».#!\n\nХотя это не совсем религия, «Кредо Аримайтелиэ», как его прозвали некоторые более поздние учёные, представляло собой определённое направление мысли нолдор, особенно нолдор в изгнании. Оно названо так из-за философии его приверженцев - что благодаря их мастерству, величайшему из всех Детей Эру, мир обогатится и станет блаженным, а сами они станут по-настоящему свободными.\n\nЭти эльфы считают, что, хотя Валар могут править Аманом, Средиземье - право первородства эльдар. Это земли, в которых они пробудились и над которыми [eru|E] назначил им власть, и где они могут создать королевства, действительно принадлежащие им. Эльдар не должны прятаться в Валиноре, не выполнив своего предназначения. Они должны построить королевства в Средиземье, восстановив его из руин и обогатив своими знаниями до великих высот. Их руками всё Средиземье может стать таким же прекрасным, как Валинор.\n\nТакие эльфы не потерпят господства никого, кроме себя, и с ожесточением отвергнут любую мысль о том, что судьба эльдар в их родных землях обречена на угасание. Они считают подобные высказывания проявлением отчаяния и покорности, которым нужно противостоять, продолжая идти вперёд, несмотря на неудачи. Другим расам они могут показаться суровыми, ведь они очень горды, но при этом они не неразумны и не жестоки. Они просто уверены в правильности своей миссии."

 faith_cuind:0 "Аталенийск"
 faith_cuind_adj:0 "Аталенизм"
 faith_cuind_adherent:0 "Атален"
 faith_cuind_adherent_plural:0 "Аталени"
 faith_cuind_desc:0 "Аталенийская вера, которой дорожат [Concept('elves', 'эльфы')|E]-куинд, - это безмятежный гобелен, переплетённый с почитанием Эру и уважаемых Валар, с особой преданностью, воздаваемой Эсте. В этой священной традиции [Concept('elves', 'эльфы')|E]-куинд находят глубокую духовную самореализацию через искусство врачевания, стремясь облегчить боль и усталость, которые терзают их родичей и окружающий их мир.\n\nЭсте, кроткая хранительница покоя и омоложения, занимает заветное место в сердцах верующих, служа им путеводной звездой в их стремлении облегчить страдания и укрепить гармонию. Вдохновленные ее безмятежным присутствием, самые почитаемые святыни [Concept('elves', 'эльфов')|E]-куинд расположились среди спокойных озер под сенью деревьев, где шепот воды вторит успокаивающему шепоту целительного прикосновения Эсте.\n\nВ своих зеленеющих святилищах [Concept('elves', 'эльфы')|E]-куинд принимают участие в неформальных обрядах и радостных праздниках, сплетая воедино общинные фестивали и уединенные медитации в знак почтения к своим божественным покровителям. С помощью этих ритуалов они стремятся к гармоничному существованию, стараясь свести к минимуму боль и конфликты и одновременно взращивая узы родства и спокойствия, которые определяют их благородную веру."

 faith_kinnlai:0 "Астальд-макталск"
 faith_kinnlai_adj:0 "Астальд Мактал"
 faith_kinnlai_adherent:0 "Ученик Астальд Мактала"
 faith_kinnlai_adherent_plural:0 "Ученики Астальд Мактала"
 faith_kinnlai_desc:0 "В древние времена [Concept('elves', 'эльфы')|E] подверглись нападению слуг [Concept('morgothcharacter', 'Моргота')|E] и были загнаны в глубины самого пекла. Но в конце концов [Concept('powersgods', 'Силы')|E] выступили вперёд и одержали победу, заковав зло в цепи и освободив эльфов от его тени. Приверженцы помнят рассказы об [Concept('astald_maktal', 'Астальд Мактале')|E], доблестном воине, чей смех обратил зло в бегство, а сила сокрушила армии. Верный друг, он радуется подвигам и силе, быстрым действиям и жизни ради каждого дня.\n\nУченики [Concept('astald_maktal', 'Астальд Мактала')|E] стремятся подражать пути своего учителя. Борьба рассматривается как сакральное занятие, а также как распространенный способ разрешения споров. Игры и другие состязания в мастерстве и силе составляют основу ритуала и культуры. Согласно легенде, благочестивые ученики могут даже побороться со своим наставником (хотя досадно, что это происходит во сне, видениях или наяву) или с одним из его старших учеников, и из этих предполагаемых поединков возникла уникальная школа безоружного боя."


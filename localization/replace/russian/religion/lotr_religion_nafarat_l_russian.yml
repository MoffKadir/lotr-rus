 faith_kanra_desc:0 "В те времена, когда [goldenkingshort|E] правил Абраханом, он воздвиг ужасающий храм в честь своего покровителя — [Concept( 'zigur', 'Зигура' )|E]. И хотя сам он давно канул в лету, культ Зигура устоял. Его догматы слились воедино с памятью о Золотом короле, образовав новую систему верований: жуткий божественный правитель, что требует дани кровью и богатствами для украшения своих храмов и чертогов.\n\nНесмотря на это, последователи Канры также сохранили свою веру в гигантскую мифическую птицу, что обитает в Канрийских горах. Эта птица издревле служит знаком защиты и гарантом безопасности. Считается, что в давние времена эта птица была защитником и проводником для их предков."


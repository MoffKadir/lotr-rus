l_russian:

 ### RINGS OF POWER ### 

 nenya_name: "Нэнья"
 nenya_description: "Кольцо Твёрдости и Кольцо Воды, [nenya|E] была выкована из [Concept( 'mithril', 'митриля' )|E] и украшена белым камнем. Обычно его не было видно, но открывшись, оно сияет ярким светом, словно звезда, надетая на палец. Оно наделено силой сохранения, защиты и сокрытия от злых сил.\n\nКольцо было передано Галадриэль, позволив ей увеличить собственные силы и сохранить [lothlorien|E] незапятнанным временем. Там, в [middleearth|E], хранился образ [Concept( 'aman', 'Амана' )|E], и это было одно из самых сильных королевств [Concept( 'elves', 'эльфов' )|E]."

 vilya_name: "Вилья"
 vilya_description: "Кольцо Воздуха, самое могущественное из [Concept( 'threeringsofelvesshort', 'Трёх колец' )|E], Вилья выполнена из золота и украшена сапфиром, мягко светящимся внутренним светом. Кольцо кроет в себе идею исцеления и восстановления мира от искажения.\n\nПервоначальным его владельцем был Гиль-галад, но затем оно перешло к [Concept( 'elrondshort', 'Эльронду' )|E]. Во владениях [Concept('vilya', 'Вильи')|E] разносится эхо целительной силы [Concept( 'valinor', 'Валинора' )|E], которая помогла сохранить Имладрис на протяжении всей [Concept( 'thirdage', 'Третьей Эпохи' )|E]."

 narya_name: "Нарья"
 narya_description: "Красное Кольцо или Кольцо Огня, [narya|E] представляет из себя золотое кольцо с огранённым рубином. Помимо общего для всех колец противодействия угасанию эльфов, Нарья также внушает надежду и вдохновляет других сопротивляться тирании. Первоначально его носил Гиль-галад, но затем он передал кольцо Кирдану. Дольше всех кольцом владел [gandalfcharacter|E].\n\nЕсть версия, что изначально [celebrimbor|E] хотел сам носить кольцо [narya|E].\n\n#TOLKIENQUOTE «Великие труды и опасности ждут тебя. И, чтобы не показался тебе свой долг слишком тяжким — возьми это Кольцо — и оно поможет тебе. Теперь же оно должно послужить более благородной цели: воспламенению мужества в сердцах» — Кирдан Корабел Гэндальфу"

 one_ring_name: "Единое Кольцо"
 one_ring_description: "#TOLKIENQUOTE «И Одно - Властелину на чёрном престоле»#!\n\n[onering|E], [masterring|E], [rulingring|E]: у Единого Кольца, что правит всеми, есть множество имён. [sauroncharacter|E] выковал его в огне Роковой горы. В него он вложил всю свою злобу и жестокость и желание властвовать над всем живым. Оно увеличивает внутренние силы своего владельца, но кроет в себе опасность для всех кроме [Concept( 'sauroncharacter', 'Саурона' )|E], поскольку является его частью. Лишь он может поистине владеть им.\n\nВсе [ringsofpower|E], включая [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] и [nineringsofmenshort|E] связаны с судьбой Единого Кольца. Если оно будет уничтожено, их силы тоже иссякнут. Уничтожить его можно только в сердце владений [Concept('sauroncharacter', 'Саурона')|E], в недрах Роковой горы. Столь крошечная вещица...\n\n#S Одно Кольцо, чтоб править всеми, Оно главнее всех, Оно соберёт всех вместе и заключит во Тьме.#!"

 witchking_ring_name: "Ори, кольцо Короля-чародея"
 khamul_ring_name: "Ором, кольцо Кхамула"
 goldenking_ring_name: "Саптан, кольцо Золотого короля"
 yi_indur_ring_name: "Джуру, кольцо Джи-Индура"
 blindsorceror_ring_name: "Мэбат, кольцо Слепого колдуна"
 mauhoshat_ring_name: "Нитир, кольцо Мауосхата"
 dendra_dwar_ring_name: "Сакхла, кольцо Дендра-Двара"
 ren_iey_ring_name: "Кханто, кольцо Жэнь-Ея"
 uvatha_ring_name: "Адаш, кольцо Оваты"
 ring_of_men_description: "@warning_icon!#T Не доверяйте своим чувствам: магия [Concept('ringsofpower', 'Колец Власти')|E] меняется в зависимости от расы владельца.#!\n\n#TOLKIENQUOTE «Девять - смертным, чей выверен срок и удел».#!\n\nВыкованные в [Concept( 'eregion', 'Эрегионе' )|E], Девять считались [Concept( 'greaterrings', 'Великими Кольцами' )|E], в связи с чем и были привязаны к воле [Concept( 'onering', 'Единого Кольца' )|E]. Уже давно позабыто в чём было их истинное предназначение, но на пальцах [Concept( 'conceptracemen', 'людей' )|E] они даруют волшебные силы, позволяют управлять чужой волей и продлевают жизнь своего владельца.\n\n[sauroncharacter|E] передал кольца девяти королям и правителям людей, и с их помощью были созданы могущественные королевства. Но со временем тела кольценосцев износились, а после них остались только изувеченные умертвия, жуткие ужасающие создания — [nazgulcharacter|El]."

 ring_of_longbeards_name: "Кольцо Длиннобородов"
 ring_of_firebeards_name: "Кольцо Огнебородов"
 ring_of_broadbeams_name: "Кольцо Широкозадов"
 ring_of_dwarves_description: "@warning_icon!#T Не доверяйте своим чувствам: магия [Concept('ringsofpower', 'Колец Власти')|E] меняется в зависимости от расы владельца.#!\n\n#TOLKIENQUOTE «Семь - для гномов, царящих в подгорном просторе».#! \n\nВыкованные в [Concept( 'eregion', 'Эрегионе' )|E], Семь считались [Concept( 'greaterrings', 'Великими Кольцами' )|E], в связи с чем и были привязаны к воле [Concept( 'onering', 'Единого Кольца' )|E]. Уже давно позабыто в чём было их истинное предназначение, но на пальцах [Concept('dwarves', 'гномов')|E] они даруют долгую жизнь и большие богатства, а также усиливают алчность своих владельцев.\n\nИх было семь, по одному на главу каждого гномьего рода. И хотя одни считают, что кольца были подарены гномам их эльфийскими друзьями, другие уверены, что их даровал [sauronthedarklordcharacter|E], чтобы контролировать и развращать детей [aulecharacter|E]."


 ### HISTORICAL ARTIFACTS ###

 ## Maiar ##

 sword_of_manwe_name: "Меч Манвэ"
 sword_of_manwe_description: "Клинок [manwecharactershort|E], известный как [Glossary('Намалкассэ','namalcasse_gloss')], оружие [Concept('elderkingcharacter', 'Старшего Короля')|E], [valagod|E] [manwecharactershort|E]. Пылающее, как молния, обретшая форму, оно является воплощением последней роли [Concept('elderkingcharacter', 'Старшего Короля')|E] как судьи и исполнителя Закона. В древние времена, когда им орудовал сам [manwecharactershort|E], целые армии падали под его яростью, рассыпаясь и увядая, как листья перед могучей бурей.\n\nЭтот клинок не упоминался вплоть до Войны Гнева, когда стал владеть глашатай [manwecharactershort|E], [eonwecharacter|E], который орудовал клинком вместо своего господина. Именно этим клинком был сражён [morgothcharacter|E] и закован в цепи, дабы предстать перед [Concept('elderkingcharacter', 'Старшим Королём')|E] в [Glossary('Маханаксаре','mahanaxar_gloss')]. Если он снова понадобится перед Концом, он вновь послужит орудием суда над всеми, кто пытается исказить или уничтожить Закон и Порядок [eru|E].\n\n#TOLKIENQUOTE Но когда наконец случилось то, что врата [utumno|E] пали и своды его чертогов были разрушены, а [melkorcharacter|E] укрылся в самом глубоком убежище из его подземелий. Видя, что все потеряно для него на сей раз, он внезапно послал оттуда [Concept('balrogs', 'балрогов')|E], последних из его слуг, кто уцелел; и они хлынули на стяг Манвэ огненной волной. Но пламя их угасил ветер гнева Манвэ, и поразила их молния его меча; и наконец, Мелькор остался один.#!"

 ## Wizards ##

 ring_saruman_name: "Кольцо Сарумана"
 ring_saruman_description: "[ringsofpower|E] были созданы во [Concept( 'secondage', 'Вторую Эпоху' )|E] [Concept( 'elves', 'эльфами' )|E] [Concept( 'eregion', 'Эрегиона' )|E], под руководством [Concept( 'annatarcharacter', 'Аннатара' )|E]. Наверняка [sarumancharacter|E] из [istariconcept|E], ученик [aulecharacter|E], не уступает силой [Concept( 'sauroncharacter', 'Саурону' )|E]? Доказательством этому служит то, что он впервые за [Concept( 'thirdage', 'Третью Эпоху' )|E] выковал новое [Concept('ringofpower', 'Кольцо Власти')|E]."

 staff_saruman_name: "Посох Сарумана"
 staff_saruman_description: "Посох [Concept( 'sarumancharacter', 'Сарумана' )|E] Белого, первого из [istariconcept|E] и главы [Concept('whitecouncil', 'Белого Совета')|E]. Навершие этого длинного гладкого чёрного посоха увенчана сферой, которая помогает [Concept('wizard', 'волшебнику')|E] направлять свои силы."

 staff_gandalf_the_grey_name: "Посох Гэндальфа Серого"
 staff_gandalf_the_grey_description: "Посох [Concept('gandalfcharacter', 'Гэндальфа')|E] Серого, третьего из [istariconcept|E], члена [Concept('whitecouncil', 'Белого Совета')|E]. Деревянный посох, увенчанный белым камнем."

 glamdring_name: "Гламдринг"
 glamdring_description: "[Glossary('Гламдринг','glamdring_gloss')] был полуторным мечом, выкованным для Тургона, короля эльфов Гондолина во времена [Concept('firstage', 'Первой Эпохи')|E]. Выкованный из лучшей [Concept('noldorin', 'нолдорской')|E] стали, он сияет голубым светом, как живой лёд, когда враги находятся рядом."
 glamdring_description_gandalf: "После падения Гондолина меч был утерян на долгие 6000 лет, но затем его отыскал и пустил в дело маг Гэндальф."

 staff_radagast_the_brown_name: "Посох Радагаста Бурого"
 staff_radagast_the_brown_description: "Посох [Concept('radagastcharacter', 'Радагаста')|E] Бурого, одного из пяти [istariconcept|E], прибывших в [middleearth|E]. Он известен своим покровительством великим лесам и населяющим их животным. Его мало заботят дела простых [Concept( 'conceptracemen', 'людей' )|E] и [Concept( 'elves', 'эльфов' )|E], но он прекрасно разбирается в растениях, птицах и зверях леса. Деревянный посох, увенчанный зелёным камнем."

 staff_alatar_the_blue_name:0 "Посох Алатара Синего"
 staff_alatar_the_blue_description:0 "Посох [Concept('alatarcharacter', 'Алатара')|E] Синего, второго из [Concept('istariconcept', 'истари')|E], прибывших в [Concept('middleearth', 'Средиземье')|E]. Сделан из белого дерева, испещрённый рунами и инкрустирован изумрудным камнем."

 staff_pallando_the_blue_name:0 "Посох Палландо Синего"
 staff_pallando_the_blue_description:0 "Посох [Concept('pallandocharacter', 'Палландо')|E] Синего, пятого из [Concept('istariconcept', 'истари')|E], прибывших в [Concept('middleearth', 'Средиземье')|E]. Выточен из тёмного дерева с синей вставкой на вершине."

 ## Palantir ##

 palantir_description: "Один из семи «[Concept('seeingstones', 'Видящих Камней')|E]», привезенных в [middleearth|E] [Concept( 'elendil', 'Элендилем' )|E] и его сыновьями. Их создателем является [feanor|E] из народа [noldorelves|El]. [Concept( 'elves', 'Эльфы' )|E] подарили эти камни [Concept( 'numenor', 'нуменорцам' )|E]. Большинство камней были взаимосвязаны и могли использоваться для коммуникации на огромных расстояниях. С их помощью также можно было наблюдать за далекими событиями. Таким образом они предлагали своим владельцам существенные преимущества, хотя и не без риска, если один из палантиров оказывался в руках могущественного врага."

 palantir_minasanor_name: "Палантир Минас Анора"
 palantir_minasanor_description: "\n\nПалантир Анора - [Concept('gondorian', 'гондорский')|E] [Concept('palantirone', 'палантир')|E], хранившийся в [Concept('minastirith', 'Минас Тирите')|E], и назван в честь древнего названия города: [minasanor|E]."

 palantir_orthanc_name: "Палантир Ортанка"
 palantir_orthanc_description: "\n\nИзгнанники из [Concept('numenor', 'Нуменора')|E] возвели башню [orthanc|E] на северных границах королевства [gondor|E] и поместили палантир в эту нерушимую крепость."

 palantir_elostirion_name: "Палантир Элостириона"
 palantir_elostirion_description: "\n\nЭтот [Concept('stone', 'камень')|E] направлен на запад, в сторону Верховного камня в башне Аваллонэ в [toleressea|E], по протяжению Прямого Пути. Из-за этого он не может быть использован для связи с другими шестью камнями Средиземья. [elendil|E] смог с его помощью обратиться на запад через море и узреть [undyinglands|E]; но не смог увидеть [numenor|E], ибо тот был навеки погребён под морскими волнами."

 palantir_minasithil_name: "Палантир Минас Итиля"
 palantir_minasithil_description: "\n\n[Concept('stone', 'Камень')|E] [Concept('minasithil', 'Минас Итиля')|E] был захвачен и доставлен в [mordor|E] после того как город [Concept('isildur', 'Исильдура')|E] пал пред мощью [Concept('witchkingshort', 'Короля-чародея')|E]."

 palantir_amonsul_name: "Палантир Амон Сула"
 palantir_amonsul_description: "\n\n[Concept('stone', 'Камень')|E] Амон Сула был потерян в заливе Форохель вместе с [Concept('palantirone', 'палантиром')|E] Аннуминаса."

 palantir_annuminas_name: "Палантир Аннуминаса"
 palantir_annuminas_description: "\n\n[Concept('stone', 'Камень')|E] Аннуминаса был потерян в заливе Форохель вместе с [Concept('palantirone', 'палантиром')|E] Амон Сула."

 palantir_osgiliath_name: "Палантир Осгилиата"
 palantir_osgiliath_description: "\n\n[Concept('stone', 'Камень')|E] [Concept('osgiliath', 'Осгилиата')|E] был потерян в [Concept('anduin', 'Андуине')|E] во время [Concept('kinstrife', 'Распри Родичей')|E]."


 ## Elven ##

 galadriel_mirror_name: "Зеркало Галадриэль"
 galadriel_mirror_description: "В [Glossary('Карас Галадон','caras_galadhon_gloss')], сердце [Concept( 'lothlorien', 'Лотлориэна' )|E], в тайном саду сокрыто Зеркало Галадриэль. #TOLKIENQUOTE «По моему слову Зеркало может открыть многое. Одним оно покажет их затаенные желания, другим — совершенно неожиданные вещи. Если предоставить Зеркалу свободу, даже я не буду знать, что оно покажет. Оно показывает прошлое, настоящее и даже возможное будущее. Но что именно оно покажет — неизвестно даже мудрейшим».#!"

 elessar_name: "Элессар"
 elessar_description: "Зелёный самоцвет, известный как [Glossary('Элессар','elessar_gloss')], был изготовлен в [elderdays|E] в городе Гондолин для прекрасной дочери верховного короля Тургона Идриль Келебриндал. Когда она уплыла за [greatsea|E] вместе с Туором, то оставила камень их сын Эарендилю Мореходу, который носил его на груди, когда плыл к берегам Эльдамара.\n\nРассказывают, что когда [mithrandircharacter|E] ступил на землю в [Concept( 'greyhavens', 'Серых Гаванях' )|E], он привёз зелёный камень с собой и подарил его леди Галадриэль.\n\nСчитается, что [Glossary('Элессар','elessar_gloss')] значительно усиливает целительные способности своего владельца."

 narn_name: "Лэ о детях Хурина"
 narn_description: "«Се! Как тьмы властителя златой дракон\n\nнавлек разоренье на королевства, ныне утраченные,\n\nлишь духом доблестные из [Concept( 'conceptracemen', 'людей' )|E] иль [Concept( 'elves', 'эльфов' )|E]\n\nосилят судьбу - единственно в смерти.\n\n\n Доныне в скорби поют они о сыне Хурина,\n\nчьи сплелись бедственно злополучья тенёта\n\nс Ниниэль кручиной - се имена преплачевные».\n\nЭта прекрасно украшенная рукопись содержит одно из первейших изданий [Glossary('Нарн и Хин Хурин','narn_i_chin_hurin_gloss')], написанное для двора Элу Тингола, короля Дориата."

 leithian_name: "Лэ о Лейтиан"
 leithian_description: "«Прощай, земля; твой сладкий плен\n\nВовеки будь благословен:\n\nВедь здесь, под Солнцем и Луной\n\nСияла дивной красотой\n\nТы, Лутиэн Тинувиэль —\n\nСвет утра, звездная метель!»\n\nПер. С. Лихачёвой.\n\nЭта прекрасно украшенная рукопись содержит одно из первейших изданий [Glossary('Лэ о Лейтиан','leithian_gloss')], написанное для двора Элу Тингола, короля Дориата."

 aranthel_and_ungoldagnir_name: "Арантель и Унголдагнир"
 aranthel_and_ungoldagnir_description: "[Glossary('Арантель','aranthel_gloss')] и [Glossary('Унголдагнир','ungoldagnir_gloss')], парные клинки Трандуила, короля эльфов [Concept( 'greenwood', 'Зеленолесья' )|E], подарок от леди Галадриэль из [Concept( 'lothlorien', 'Лотлориэна' )|E], полученный в знак дружбы. Они были выкованы кузнецами [noldorelves|El] в кузнях Галадриэль, украшены рунами силы и уникальным сочетанием мотивов [sindarelves|El] и лесных эльфов. Оно символизировало смешанное происхождение [Concept('woodlandrealm', 'Лесного королевства')|E]."

 crown_woodland_realm_name: "Корона Лесного королевства"
 crown_woodland_realm_description: "Корона соткана из ветвей и ягод. Корона Лесного королевства меняется вместе со сменой сезонов, с гибелью и возрождением леса и наступлением нового года."
  
 legolas_childhood_sledge_name: "Детские санки принца Леголаса"
 legolas_childhood_sledge_description: "Этот простой щит, оснащённый ручным тормозом, был любимой игрушкой принца Леголаса, когда он был эльфингом. Зимой он часами катался по снежным склонам Арадринда, и все помнят памятный случай, когда он решил спуститься на них по главной дворцовой лестнице.\n\nКогда юный принц перерос её, он оставил санки во дворце своего отца, который хранит их как память о радостных минутах, проведённых вместе."

 necklace_of_girion_name: "Ожерелье Гириона"
 necklace_of_girion_description: "Ожерелье Гириона — великолепное украшение, изначально принадлежавшее Гириону, правителю Дэйла. Ожерелье было украшено пятью сотнями изумрудов, зелёных как трава."

 hadhafang_name: "Хадхафанг"
 hadhafang_description: "«Меч Идриль из Гондолина, дочери Тургона и матери Эарендиля. На лезвии меча выгравированы руны «[Glossary('Аэн эстар Хадхафанг и хатол хен, танд арод дан и танг ан и арвен','aen_estar_hadhafang_gloss')]». По некоторым версиям этот прекрасный меч был выкован самим Маэглином перед его падением. После того как Идриль отправилась на [Concept('westaman', 'запад')|E] вместе в Туором, клинок был передан её сыну, который не брал меч в свои странствия. Со временем он оказался во владении [Concept( 'elrondshort', 'Эльронда' )|E], внука Идриль, который сражался им в [Concept('warofwrath', 'Войне Гнева')|E] и после неё»."

 silver_harp_name: "Серебряная арфа"
 silver_harp_description: "Простая дорожная арфа, выполненная из серебра. Этот незатейливый инструмент стал невольным свидетелем бесчисленных исторических событий. [maglor|E] создал её с расчётом на то, что она будет использоваться верхом. Со временем она перешла к [Concept( 'elrondshort', 'Эльронду' )|E], когда он и [elrosshort|E] воссоединились с Гиль-галадом."

 silmaril_name: "Сильмариль"
 silmaril_description: "Один из трёх [Concept('silmarils', 'сильмарилей')|E], камней непревзойденной красоты и могущества. [feanor|E] создал их оболочку из твердого вещества — [Glossary('силимы','silima_gloss')], подобного алмазу. От этого вещества камни и получили свое название. Внутри камней пылала частичка Света Валинора от [Concept('twotrees', 'двух Древ')|E]. После их падения [silmarils|El] стали единственным остатком немеркнущего первозданного света.\n\nПрекрасные без меры, непостижимой ценности, они вызывали всеобщее восхищение и желание. Большая часть великих историй и трагедий [Concept('firstage', 'Первой Эпохи')|E] связана с их созданием и последующей кражей [Concept('morgothcharacter', 'Морготом')|E], что послужило толчком к [Concept('oathoffeanor', 'Клятве Феанора')|E]. В конце концов, три камня были разделены: один нашёл своё место на небе, другой - в сердце земли, а последний - в водных глубинах. \n\nГоворят, что в Последние дни [feanor|E] вновь соберёт их, разобьёт и их светом восстановит [Concept('twotrees', 'два Древа')|E]."

 athrad_gillith_harp_name: "Арфа Атрада Гиллита"
 athrad_gillith_harp_description: "Эта изысканная арфа необычной формы принадлежит Лантиру по прозвищу «[Glossary('Атрад Гиллит','athrad_gillith')]», королю [penni|El] из [Concept('nelornieth', 'Нелорниэта')|E] и величайшему певцу к востоку от [Concept('themountains', 'Гор')|E].\n\nС ней он сочинил эпос «[Glossary('Атрад Гиллит','athrad_gillith')] и пауки из [Concept('lasgalen', 'Ласгалена')|E]», мистическую балладу о странствиях своего народа к нынешнему дому."

 hyandolire_name: "Хьяндолирэ"
 hyandolire_description: "Во время смуты в [Concept('valinor', 'Валиноре')|E] [feanor|E] выковал каждому из своих [Concept('sonsoffeanorshort', 'сыновей')|E] по клинку на случай беды. Хотя клинки были относительно не украшены, немногие из них могли сравниться с этими шедеврами металлургии. Каждый клинок тонко различался, чтобы соответствовать сильным и слабым сторонам каждого сына. \n\nКлинком [Concept('maglor', 'Маглора')|E] был [Glossary('Хьяндолирэ','hyandolire_gloss')]. Это название было связано с его великим голосом и его силой, и казалось, что он поёт, рассекая воздух. Это одно из немногих принадлежностей Маглора, сохранившихся у него даже после окончания [Concept('firstage', 'Первой Эпохи')|E], и единственный из известных уцелевших клинков [Concept('feanor', 'Феанора')|E]."

 ringil_name: "Рингиль"
 ringil_description: "[Glossary('Рингиль','ringil_gloss')], выкованный в [Concept('valinor', 'Валиноре')|E] [Concept('fingolfin', 'Финголфином')|E] во время подготовки к [Concept('exileofthenoldor', 'Изгнанию нолдор')|E], по преданию, сверкал как лёд под утренним солнцем. Он сослужил верховному королю [noldorelves|El] хорошую службу в его войнах с [Concept('morgothcharacter', 'Морготом')|E] до Дагор Браголлах.\n\nВидя то, что считал полной гибелью своего народа, Финголфин поскакал в [angband|E], чтобы сразиться с Чёрным Врагом в одиночном бою. Хотя он семь раз тяжело ранил его, король [noldo|El] в конце концов пал под ударами Гронда, Молота Подземного Мира.\n\nЕго вместе с останками Финголфина принёс в Гондолин Торондор, король орлов. Хотя кровь [Concept('morgothcharacter', 'Моргота')|E] сделала клинок хрупким и непригодным для боя, он был сохранён Тургоном как реликвия, а Туор спас его из руин Гондолина."

 rop_name: "Удивительная история о Кольцах Власти"
 rop_description: "Эта книга с прекрасным тиснением содержит великую серию рассказов о [Concept( 'secondage', 'Второй Эпохе' )|E] [Concept( 'middleearth', 'Средиземья' )|E], в частности о создании [Concept( 'ringsofpower', 'Колец Власти' )|E], [Concept( 'elves', 'эльфах' )|E] и [Concept( 'numenorean', 'нуменорцах' )|E]. Тщательно иллюстрированная и снабжённая великолепными иллюстрациями, эта книга, несомненно, требует больших затрат.\n\nНазванная «Удивительная история о Кольцах Власти» и известная также как «[Glossary('Ньяриэ и Турекормарон','nyarie_i_turecormaron_gloss')]», она не похожа ни на одно другое произведение, относящееся к той эпохе. Многое в ней противоречит известным фактам эпохи, а также странная одержимость альтернативным вариантом леди Галадриэль. Временная шкала искажена и сжата, что делает её практически бесполезной для перекрестных ссылок на исторические события. В книге много странных отступлений, например, значительные разделы посвящены обществу кочевых и удивительно нелюдимых [Concept('halflings', 'полуросликов')|E]. \n\nОна утверждает, что знает о происхождении [Concept( 'mithril', 'митриля' )|E] и о способах создания [Concept('ringsofpower', 'Колец Власти')|E], хотя эти сведения были опровергнуты теми [Concept( 'dwarves', 'гномами' )|E] и [Concept('elves', 'эльфами')|E], которые слышали о ней. Автор утверждает, что разбирается в политике позднеимперского [Concept( 'numenor', 'Нуменора' )|E], но при этом заявляет, что Нуменорской империи не существовало до возвышения Ар-Фаразона.\n\nВ частности, произведение рисует большинство эльфов как крайне некомпетентных, начиная с политики Верховного короля Эрейниона Гиль-галада, ярости и высокомерия леди Галадриэль, и заканчивая тем, что лорд [celebrimbor|E] - начинающий ремесленник, которого нужно научить, что такое сплав. [elrondshort|E] Полуэльф изображается как мелкий лорд, не годящийся в советники, и клятвопреступник.\n\nЭта книга печально известна большинству известных учёных как «Книга лжи», поскольку в ней почти не содержится ничего путного. Её авторы утеряны для истории, но некоторые предполагают, что это работа самого [Concept( 'sauroncharacter', 'Саурона' )|E] - или, по крайней мере, тех, кто был у него в подчинении. Ведь кто ещё может извлечь выгоду из такого грубого искажения правды истории? "

 aeglos_name: "Аэглос"
 aeglos_description: "[Glossary('Аэглос','aeglos_gloss')] - копьё верховного короля Гиль-галада, которого очень боялись враги. Выкованный из лучшей [Concept('noldorin', 'нолдорской')|E] стали, он сияет голубым светом, как живой лёд, когда враги находятся рядом."
 aeglos_description_thirdage: " Король орудовал им в последней великой битве [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], сражаясь с самим [Concept( 'sauronthedarklordcharacter', 'Тёмным Властелином' )|E] перед Барад-дуром. Хотя он пал, убитый прикосновением огненной руки [Concept('sauroncharacter', 'Саурона')|E], [Glossary('Аэглос','aeglos_gloss')] уцелел и позже хранился в [Concept( 'imladris', 'Имладрисе' )|E]."

 pearl_of_ereinion_name: "Жемчужина Эрейниона"
 pearl_of_ereinion_description: "Этот идеально белый жемчуг гладок и безупречен. Он мягко мерцает в свете дня и тускло отражает лунный и звездный свет после наступления ночи. \n\nЭта жемчужина была одним из сокровищ, найденных на берегах острова Балар, где когда-то обитали [falathrim|El] после разграбления их гаваней Бритомбара и Эглареста. Говорят, что именно эта жемчужина была подарена Владыке Гаваней молодым Эрейнионом во время его пребывания на острове. \n\nКогда Гиль-галад не вернулся из [Concept('mordor', 'Мордора')|E] после окончания [Concept('warlastalliance', 'Войны Последнего союза')|E], Кирдан хранил жемчужину своего друга как память о последнем верховном короле [Concept('lindon', 'Линдона')|E]."

 galadriel_phial_name:0 "Фиал Галадриэль"
 galadriel_phial_description:0 "Фиал Галадриэль - подарок эльфийской королевы Галадриэль Фродо Бэггинсу, позволяющий прогонять тьму. Фиал Галадриэль - это хрустальный фиал, наполненный водой из фонтана Галадриэль, в котором заключена часть света звезды Эарендиля: [Concept('twotrees', 'Два Древа')|E] [Concept('valinor', 'Валинора')|E], которая была сохранена в [Concept('silmarils', 'Сильмарилях')|E] задолго до рождения Эарендиля."

 ## Dwarven ##

 key_of_erebor_name: "Ключ Эребора"
 key_of_erebor_description: "Ключ [Concept('erebor', 'Эребора')|E] - это небольшой серебряный ключ с длинным стержнем. С его помощью открыли тайную дверь в [Concept('lonelymountain', 'Одинокую гору')|E], которая проявлялась только в День Дурина."

 arkenstone_name: "Аркенстон"
 arkenstone_description: "Аркенстон — величественный драгоценный камень, что был найден в недрах [Concept('lonelymountain', 'Одинокой горы')|E] в годы правления Траина I. Его благоговейные потомки окрестили камень «Сердцем Горы»."

 cache_of_mithril_name: "Запас митриля"
 cache_of_mithril_description: "#TOLKIENQUOTE [mithril|E]! Все люди желают заполучить его. Этот металл можно было ковать, как медь, и полировать, как стекло; И гномы могли сделать из него металл, легкий и, тем не менее, более твердый, чем закаленная сталь. Его красота была похожа на красоту обычного серебра, но красота митриля не тускнела.#!"

 barazanthual_name: "Баразантуал"
 barazanthual_description: "[Glossary('Баразантуал','barazanthual_gloss')] - уникальный красный топор, которым владел король [Concept('erebor', 'Эребора')|E] Даин. Этот топор был одним из лучших оружий, когда-либо созданных гномьим королевством, и его по праву боялись все его враги."

 orcrist_name: "Оркрист"
 orcrist_description: "[Glossary('Оркрист','orcrist_gloss')] - эльфийский меч из Гондолина, спутник [Glossary('Гламдринга','glamdring_gloss')], возможно, изначально принадлежавший #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofecthelion').GetID] #L Эктелиону из дома Фонтанов#!#!#!. Выкованный из лучшей [Concept('noldorin', 'нолдорской')|E] стали, он сияет голубым светом, как живой лёд, когда враги находятся рядом."
 orcrist_description_thorin: "Спустя тысячи лет он перешёл к Торину II Дубощиту во время [Concept('erebor', 'Эреборского')|E] похода."

 axe_of_durin_name: "Топор Дурина"
 axe_of_durin_description: "Топор [Concept('durin', 'Дурина')|E] был драгоценной реликвией [Concept('dwarven', 'гномьего')|E] клана [Concept('durinsfolk', 'Народа Дурина')|E]. Этот топор принадлежал Дурину III, который стал свидетелем падения [Concept( 'eregion', 'Эрегиона' )|E] и сражался с войсками [Concept( 'sauroncharacter', 'Саурона' )|E], защищая беженцев. Выкованный из прекрасной гномьей стали, искусно украшенный [Concept('mithril', 'митрилем')|E] и рунами силы, начертанными из [Concept('ithildin', 'итильдина')|E] его другом [Concept('celebrimbor', 'Келебримбором')|E], он, как считается, никогда не теряет своей остроты."
 axe_of_durin_description_balrog: "\n\nТопор Дурина был утерян, когда Дурин VI был убит балрогом в [Concept('khazaddum', 'Кхазад-думе')|E]."

 durins_helm_name: "Шлем Дурина"
 durins_helm_description: "Шлем [Concept('durin', 'Дурина')|E] - корона и шлем с забралом, выкованные Дурином I Бессмертным для себя после открытия [Concept('mithril', 'митриля')|E] в [Concept('khazaddum', 'Кхазад-думе')|E]. Он лёгок, словно капюшон, когда его носят на голове, но на его полированной поверхности нет одной царапины."
 durins_helm_description_balrog: "\n\nДурин VI был в этом шлеме, когда был убит балрогом в [Concept('khazaddum', 'Кхазад-думе')|E]."

 cursed_sword_of_blacklocks_name: "Думсухерсар" #Gloss
 cursed_sword_of_blacklocks_description: "Выкованный Фуллой VII «Пламенной рукой», Думсухерсар был выкован из звёздного металла, имеющего пепельный вид, но содержащего скрытый огонь. Он должен был стать знамением новой эпохи для [Concept('dwarves', 'гномов')|E] Бизарулдума и реликвией дома Трара. Его творение имело для него такое значение, что Фулла VII носил [Concept('greaterrings', 'кольца')|E] двух [Concept('dwarven', 'гномьих')|E] кланов, пока ковал её - своё собственное и позаимствованное у своих родичей - [Concept('stonefoots', 'Камненогов')|E]. На это ушли недели мучительной работы без сна. Но в конце концов он выковал, возможно, величайший меч, когда-либо созданный гномами Востока.\n\nНо это стало предзнаменованием гибели, ибо через несколько дней после завершения работы на Бизарулдум обрушились не один, а три [Concept('dragons', 'дракона')|E]. Они жаждали богатств величайшей твердыни Востока, сокровищ двух кланов. Удивление [Concept('dwarves', 'гномов')|E] было полным, ведь до тех пор ни один дракон не осмеливался заходить так далеко на юг, как Ройсури. Фулла VII храбро сразился с одним из драконов сам, окружив его королевской гвардией. С кольцами на пальцах и Думсухерсаром в руках он нанес дракону глубокие раны, но был испепелен вместе с двумя кольцами. Лишь Думсухерсар уцелел в пламени дракона. Его сын Трар IV сплотил [Concept('blacklocks', 'Черновласов')|E] и Камненогов, отомстив за отца и уничтожив драконов. Однако он погиб в битвах, и таким образом королевский род Трара пресёкся в Бизарулдуме. После этого Камненоги вернули Думсухерсар, но сочли клинок проклятым. Его создание, похоже, привело к полному разорению того, что когда-то было величайшим из твердынь Востока. Из-за начавшейся [Concept('successionofbizaruldum', 'вражды')|E] с младшей ветвью Черновласов из Наргубраза, Камненоги Бизарулдума решили отправить клинок южным родичам Трара в Жёлтых горах. Там он стал реликвией их рода и остался у них на хранении.\n\nПозднее среди гномов Бизарулдума возникла народная легенда, гласящая, что «Древний род вновь обретёт власть, когда Молот Севера перекуёт клинок горя, очистив его золотом»."

 trusty_boots_name: "Верные сапоги"
 trusty_boots_description: "Пара поношенных, но хорошо сохранившихся сапог, которые Арган, «Топор, который ходит», носил во многих своих путешествиях.\n\n«Эти сапоги созданы для ходьбы», - говорил гном из клана [Concept('blacklock', 'Черновласов')|E]. Так оно и было, они верно служили Аргану в его путешествиях по [Concept('middleearth', 'Средиземью')|E]."

 ## Mordor & Nazgûl ## 

 skull_earnur_name: "Череп Эарнура"
 skull_earnur_description: "Череп Эарнура, последнего [Concept( 'gondorian', 'гондорского' )|E] короля из линии Анариона. После победы над [Concept( 'witchking', 'Королём-чародеем' )|E] Ангмара в [Concept( 'arnor', 'Арноре' )|E], гордый принц Эарнур возвратился в [gondor|E] разочарованным, что ему не удалось сразиться с [Concept( 'ringwraith', 'Кольценосцем' )|E] в бою один на один. Потому, когда Король-чародей проявил себя вновь, встав во главе [nazgulcharacter|El] и захватив [minasithil|E], бросив вызов королю, Эарнур не смог устоять и отправился в путь, чтобы лично сразиться с [Concept('witchking', 'Королем-чародеем')|E]. С тех пор никому из ныне живущих не довелось его увидеть. Теперь его череп украшает жуткие залы [Concept('minasmorgul', 'Минас Моргула')|E], служа свидетельством человеческой гордыни и её последствий."

 sauron_defying_thunder_name: "Саурон, Усмиряющий Гром"
 sauron_defying_thunder_description: "Богато украшенный вышивкой гобелен, изображающий [Concept( 'sauroncharacter', 'Саурона' )|E], стоящего на вершине серебряного купола храма [Concept( 'melkorcharacter', 'Мелькора' )|E] в [Concept( 'armenelos', 'Арменелосе' )|E], бросающего вызов [valargods|E] и усмиряющего гром. Эти события произошли незадолго до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], но [sauronthedarklordcharacter|E] по прежнему считает это одним из своих величайших достижений. Гобелен был соткан в Руне, после того, как Барад-дур был отстроен."

 vasa_name: "Васа"
 vasa_description: "[Glossary('Васа','vasa_gloss')], чудовищная булава [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] [Concept( 'sauroncharacter', 'Саурона' )|E], копия булавы, которой он сражался во время [Concept( 'warlastalliance', 'Войны Последнего cоюза' )|E] и смертельно ранил [Concept( 'elendil', 'Элендиля' )|E] Высокого. Вдохновением для булавы, конечно, послужил Гронд, Молот Подземного Мира, оружие [Concept( 'morgothcharacter', 'Моргота' )|E]. До Войны Гнева он был хозяином и повелителем [Concept('sauroncharacter', 'Саурона')|E]."

 morgul_blade_name: "Моргульский клинок"
 morgul_blade_description: "Этот клинок был выкован в мрачных кузнях [Concept('minasmorgul', 'Минас Моргула')|E], зачарован могущественными заклинаниями смерти и разрушения. [nazgulcharacter|E] предпочитают использовать это оружие против тех, кого хотят превратить в своих слуг. После успешного удара клинок сломается, а осколки, оставшиеся в теле жертвы медленно но верно окажутся в её сердце. Если не успеть предпринять решительных действий, то жертва умрёт и вскоре превратится в умертвие, слугу [Concept( 'ringwraith', 'Кольценосцев' )|E]. При этом не существует средства, которое полностью исцелило бы рану, нанесённую таким клинком. Помочь может разве что путешествие в [undyinglands|E]."

 helm_witchking_name: "Шлем-корона Короля-чародея"
 helm_witchking_description: "Шлем, принадлежавший [Concept( 'witchkingshort', 'Королю-чародею' )|E], владыке [nazgulcharacter|E], Черному Капитану [Concept( 'sauronthedarklordcharacter', 'Тёмного властелина' )|E]. Его выковали из черного железа в древних кузнях [Concept('angmar', 'Ангмара')|E]."

 helm_khamul_name: "Шлем Кхамула"
 helm_khamul_description: "Рогатый шлем [Concept( 'khamul', 'Кхамула' )|E]. Изначально это был прекрасный образец древнего боевого шлема [womawas_drus|E], но время и близость к [Concept('ringwraith', 'Кольценосцу')|E] сделали его таким же чёрным и осквернённым, как и сам [nazgulcharacter|El]."

 scythe_of_khamul_name: "Коса Кхамула"
 scythe_of_khamul_description: "Коса [Concept('khamulshort', 'Кхамула')|E], грубо выкованная из сломанных эльфийских клинков, захваченных во время разграбления [Concept('lorien', 'Лориэна')|E] и [Concept('lasgalen', 'Ласгалена')|E]. Восемь футов в длину, с жестоким зазубренным острием, это одновременно грозное оружие и мрачный символ жестоких завоеваний своего владельца."

 mask_goldenking_name: "Маска Золотого короля"
 mask_goldenking_description: "Золотая маска [Concept( 'goldenkingshort', 'Золотого короля' )|E], одного из [nazgulcharacter|El], повелителя Абрахана. Маска из чистого золота, богато украшенная орнаментами служит символом его богатства и предмет устрашения как слуг, так и врагов."

 hame_of_the_vampire_name: "Крыло вампира"
 hame_of_the_vampire_description: "Накидка, пошитая из крыша гигантской летучей мыши"


 ## Mountain Orc ## 

 ulukai_name: "Улукай"
 ulukai_description: "[Glossary('Улукай','ulukai_gloss')] - проклятый орочий артефакт, нечестивый драгоценный камень. Считается, что он был создан после того, как один из трёх камней-[Concept('silmaril', 'сильмарилей')|E] был украден у [Concept('morgothcharacter', 'Моргота')|E]. Но драгоценность разочаровала Моргота, ибо не могла заменить ему утраченное, ибо драгоценность, казалось, поглощала свет, а не давала его. Разгневанный и озлобленный, Темный Властелин бросил ее в хранилища Ангбанда, и она стала одним из немногих артефактов, спасённых после окончания Войны Гнева орками, бежавшими на восток во время разрушения Железного пекла. Он был утерян во время Северной войны с народом Дурина, но был вновь найден Скоргом, первым повелителем орков [Concept('gundabad', 'Гундабада')|E], во время разграбления Гундабада.\n\nСогласно поверью, в камне содержится крупица тёмной души Моргота или какая-то часть его сил. Орк, владеющий [Glossary('Улукаем','ulukai_gloss')] считается достойным править и решать судьбу северных земель [Concept('middleearth', 'Средиземья')|E] в качестве [Glossary('Ашдурбука','Ashdurbuk_gloss')]."

 bellowers_horn_name: "Рог трубача"
 bellowers_horn_description: "Этот рог сделан из самого кончика бивня мумака, убитого вождём Газдуфом в одиночном бою.\n\nПозже выяснилось, что «одиночный бой» на самом деле означал бег на большой скорости, преследуемый разъяренным олифантом, пока у зверя не иссякла выносливость. После этого он был пронзен градом копий.\n\nРог безупречен. Когда в него дуют, звук его оглушителен. Лёгкие вождя Газдуфа обладают силой, которая редко встречается среди его народа."

 ## Hobbits ##

 sting_name: "Жало"
 sting_description_preBilbo: "Жало было эльфийским коротким мечом, изготовленным в Гондолине во времена [Concept( 'firstage', 'Первой Эпохи' )|E]. Его клинок светится голубым светом в присутствии [Concept('orcs', 'орков')|E], как и все клинки, изготовленные нолдорскими кузнецами [Concept('beleriand', 'Белерианда')|E]."
 sting_description_Bilbo: "Жало было эльфийским коротким мечом, изготовленным в Гондолине во времена [Concept('firstage', 'Первой Эпохи')|E]. Бильбо Бэггинс обнаружил Жало в 2941 году T.Э. в логове троллей и использовал его во время [Concept('erebor', 'Эреборского')|E] похода. Позже он передал его своему наследнику Фродо Бэггинсу."

 red_book_of_westmarch_name: "Алая книга Западных пределов"
 red_book_of_westmarch_description: "Первая Алая книга была написана хоббитом Бильбо Бэггинсом в виде дневника и повествовала о его [Concept( 'erebor', 'Эреборском' )|E] походе, который он назвал #italics «Туда и обратно»#!. В ней он также собрал эльфийские предания, находясь на покое в [Concept( 'rivendell', 'Ривенделле' )|E]. Позже он передал книгу своему родственнику и наследнику Фродо Бэггинсу."

 mithril_mail_name: "Митрилевая кольчуга Бильбо Бэггинса"
 mithril_mail_description: "Эта митрилевая кольчуга, лёгкая как пёрышко, но более прочная, чем сталь, была подарена Бильбо Бэггинсу Торином Дубощитом после отвоевания [Concept( 'ereborrealmshort', 'Эребора' )|E]. В давние времена она была изготовлена из [Concept( 'mithril', 'митриля' )|E], а её небольшой размер намекает на то, что она, вероятно, была сделана для юного эльфийского принца.\n\n[gandalfcharacter|E] всегда шутил, что она, вероятно, стоит дороже, чем всё в Шире вместе взятое."


 ## Gondor ##

 stewards_rod: "Жезл наместника"
 stewards_rod_description: "Жезл наместника является символом власти человека, занимающего эту должность. Жезл белого цвета без лишних украшений символизирует их роль в служении королям [Concept( 'gondor', 'Гондора' )|E], а также дарованное им право говорить от имени всего народа. Вступая в должность каждый наместник клялся «хранить жезл и управлять во имя короля, до его возвращения»."

 crown_of_gondor_name: "Корона Гондора"
 crown_of_gondor_description: "Считается, что первоначально корона [Concept( 'gondor', 'Гондора' )|E] была простым [Concept('numenorean', 'нуменорским')|E] шлемом, который [Concept('numenorean', 'нуменорские')|E] короли носили во время [Concept('battleofdagorlad', 'Битвы при Дагорладе')|E]. Поскольку вместе со смертью Анариона был уничтожен и его шлем, шлем [Concept( 'isildur', 'Исильдура' )|E] использовался для коронации королей [Concept('gondor', 'Гондора')|E]. Во времена правления Атанатара II Алькарина его шлем был заменен на корону, украшенную драгоценностями. Форма короны напоминала древний боевой шлем."
 crown_of_gondor_description_stewards: "\n\nПрежде чем принять вызов [Concept('witchking', 'Короля-чародея')|E], Эарнур оставил Корону Гондора на могиле короля Эарниля II в Усыпальнице, где она и осталась после его поражения, ожидая возвращения Короля. Никто из Правящих наместников не решился потревожить Крылатую Корону, ревностно охраняя её до возвращения линии Анариона."

 throne_of_gondor_name: "Трон Гондора"
 throne_of_gondor_description: "Этот высокий трон из белого мрамора является престолом королей [Concept( 'gondor', 'Гондора' )|E]. В годы правления [Concept( 'elendil', 'Элендиля' )|E] в [Concept( 'osgiliathcity', 'Осгилиате' )|E] было два трона для двух сыновей, Анариона и [Concept( 'isildur', 'Исильдура' )|E]. После его смерти, а также смерти Анариона в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E], [isildur|E] отправился на север, в [arnor|E] оставив бразды правления в руках Менельдиля."
 throne_of_gondor_description_kinstrife: "\n\nТрон оставался в Осгилиате в лучшие годы [Concept( 'southernkingdom', 'Южного королевства' )|E], пока не последовали [kinstrife|E] и разрушение столицы. Тогда короли перенесли двор и трон в [minastirith|E]."
 throne_of_gondor_description_stewards: "\n\nПосле исчезновения последнего короля, Эарнура, который принял вызов [Concept('witchking', 'Короля-чародея')|E], престол оставался незанят, ожидая возвращения короля. Никто из Правящих наместников не решился восседать на троне, ревностно охраняя его до возвращения линии Анариона."

 black_chair_stewards_name: "Чёрное кресло наместников"
 black_chair_stewards_description: "Черное кресло наместников у подножья королевского трона — престол, с которого Правящие наместники королевства [gondor|E] несли свою службу со дней последнего короля. Простое чёрное кресло без излишеств символизирует непоколебимую верность линии Анариона и их неизменную власть над [Concept( 'southernkingdom', 'Южным королевством' )|E]."
 black_chair_replica_description: "Черное кресло наместников у подножья королевского трона — престол, с которого Правящие наместники королевства [gondor|E] несли свою службу со дней последнего короля. Простое черное кресло без излишеств символизирует непоколебимую верность линии Анариона и их неизменную власть над [Concept( 'southernkingdom', 'Южным королевством' )|E]. Когда возвратился король Арагорн, верный наместник, снявший с себя полномочия, получил эту неотличимую копию в качестве награды. Это кресло наместник заберёт с собой, где бы он ни правил, кроме крепости [minastirith|E], где установлен и используется его подлинник."

 mithrellas_talisman_name: "Талисман Митреллас"
 mithrellas_talisman_description: "По преданию, этот медальон содержит прядь волос эльфийки Митреллас, жены [Concept('imrazor', 'Имразора')|E] из [Concept('dol_amroth', 'Дол Амрота')|E]. Прядь сохранена в неразрушимом кристалле."

 lindalf_name: "Линдальф"
 lindalf_description: "[Glossary('Линдальф','lindalph_gloss')], фамильное копьё князей Дол Амрота. Его древко украшено серебряной гравировкой в виде лебедя, с глазами выложенными сапфирами. Копьё было выковано для Галадора из [Concept('dol_amroth', 'Дол Амрота')|E], сына [Concept('imrazor', 'Имразора')|E] и легендарного бельфалатринского рыцаря."

 swan_shield_name: "Лебединый щит"
 swan_shield_description: "Этот каплевидный щит из посеребренной стали был выкован для одного из рыцарей Бельфаласа. Его взял с собой в битву Маратар, Мстительный Лебедь, когда возглавил карательную экспедицию против морских налётчиков из [Concept('enedhwaith', 'Энедвайта')|E]."
 swan_shield_description_wotr: "После долгого похода по дебрям прибрежных равнин западного Энедвайта предводитель дерзких налетчиков был убит Маратаром в одиночном бою. По возвращении в Бельфалас щит был возвращен в княжеский арсенал. В последующие века многие рыцари Дол Амрота использовали этот знаменитый щит, пока он не был утерян в одном из многочисленных пограничных конфликтов на юге Харондора."

 mace_of_anarion_name: "Булава Анариона"
 mace_of_anarion_description: "Тяжёлая булава, принадлежавшая Анариону, королю [Concept('gondor', 'Гондора')|E]. Она инкрустирована посеребренной сталью и имеет острые края по всему периметру навершия. Эфес прекрасно сбалансирован для использования в бою. Эта булава особенно эффективна для сокрушения доспехов и щитов."
 mace_of_anarion_description_angmar: "После гибели Анариона при осаде Барад-дура его булава стала наследственной реликвией южного королевства, которой по традиции владел наследник гондорского престола."
 mace_of_anarion_description_wotr: "Когда род королей пресёкся, булава Анариона была передана Морским владыкам Пеларгира и до сих пор хранится как регалия в их великом чертоге."

 horn_gondor_name: "Великий рог Гондора"
 horn_gondor_description: "Рог был создан ещё до пресечения династии королей [Concept('gondor', 'Гондора')|E]. Тогда Ворондиль Охотник, отец Мардиля [Glossary('Воронвэ','voronwe_gloss')], загнал дикого быка [Glossary('Арава','araw_gloss')] в далеких степях Руна. Предания гласят, что если протрубить в этот рог где угодно в старых границах [Concept('gondor', 'Гондора')|E], зов не останется без ответа. Великий рог является реликвией дома наместников и, как правило, передаётся первенцу."

 watch_chronicle_name: "Хроники Мордорского дозора"
 watch_chronicle_description: "Здесь описаны история и деяния Мордорского дозора, основанного [Concept('isildur', 'Исильдуром')|E] перед тем, как он покинул королевство [gondor|E]. Здесь перечислены имена и титулы командующих Дозора, а также описаны важные события, произошедшие за время его существования."

 ## Arnor ##

 ring_barahir_name: "Кольцо Барахира"
 ring_barahir_description: "Гордыми были его слова, и взоры все упали на кольцо,\nибо поднял он его высоко, и сверкнули в нём зеленые камни\nизработанные нолдор в Валиноре. А было это кольцо подобием двух змиев\nс смарагдовыми глазами\nа их головы венчала корона из золотых цветов:\nодна змея поддерживала корону, другая пожирала.\nЭто был знак Финарфина и его рода.\n\nЭто кольцо было изготовлено в [Concept( 'valinor', 'Валиноре' )|E] и передано королём Нарготронда, Финродом Фелагундом Барахиру, отцу Берена, в знак вечной дружбы после того как Барахир спас его от армии [Concept( 'orc', 'орков' )|E] в ходе Дагор Браголлах, которую вели во время [Concept( 'firstage', 'Первой Эпохи' )|E] против [Concept( 'morgothcharacter', 'Моргота' )|E]. Оно стало реликвией дома Андуниэ в королевстве [numenor|E], а затем и династии [Concept( 'isildur', 'Исильдура' )|E]."

 shards_of_narsil_name: "Обломки Нарсиля"
 shards_of_narsil_description: "Обломки [Concept('narsil', 'Нарсиля')|E], меча [Concept('elendil', 'Элендиля')|E]. Меч был выкован Тельхаром из [Concept('nogrod', 'Ногрода')|E] в «незапамятные времена». Со временем он оказался в Нуменоре, а затем стал фамильным оружием династии властителей Андуниэ. Он был спасён [Concept('elendil', 'Элендилем')|E] при [Concept('downfall', 'Низвержении')|E] Нуменора. Меч считался неразрушимым, и немногим удавалось устоять перед его мощью, пока сам [sauroncharacter|E] не разбил его на осколки. Но даже обломком Нарсиля [Concept('isildur', 'Исильдуру')|E] удалось срезать Кольцо с руки [Concept('sauroncharacter', 'Саурона')|E]. Согласно пророчеству, когда [sauroncharacter|E] вернётся вновь, [narsil|E] будет перекован."

 narsil_name: "Нарсиль"
 narsil_description: "PLACEHOLDER"

 anduril_name: "Андуриль"
 anduril_description: "[imladris|E] — родина эльфов-кузнецов, что перековали обломки [Concept( 'narsil', 'Нарсиля' )|E], легендарного меча, которым владел [elendil|E]. Гномья работа Тельхара из [Concept('nogrod', 'Ногрода')|E] была лишь улучшена. «[flameofthewest|E]» символизирует вновь обретённую силу [dunedain|El]."

 sceptre_of_annuminas_name: "Скипетр Аннуминаса"
 sceptre_of_annuminas_description: "Скипетр Аннуминаса - жезл из [Concept('mithril', 'митриля')|E], который изначально был символом власти лордов Андуниэ в [Concept('numenor', 'Нуменоре')|E]. Он пережил [downfallofnumenor|E] и хранился у королей [Concept('northernkingdom', 'Северного королевства')|E], пока оно существовало."
 sceptre_of_annuminas_description_secession: "После разделения Северного королевства он передавался из поколения в поколение королям [Concept('arthedain', 'Артедайна')|E]."
 sceptre_of_annuminas_description_fall: "Когда последний король, Арведуи, погиб в 1975 году Т.Э., скипетр хранился в [Concept('rivendell', 'Ривенделле')|E]."

 elendilmir_elendil_name: "Элендильмир Элендиля"
 elendilmir_elendil_description: "Звезда [Concept('elendil', 'Элендиля')|E] - благородный белый самоцвет в форме звезды, вставленный в [Concept('mithril', 'митрилевую')|E] фибулу. Она датируется первыми веками [Concept('numenor', 'Нуменора')|E] и принадлежала Сильмариэн, дочери короля Тар-Элендиля.\n\nЭмблемой королевства [arnor|E] была звезда, символизирующая [Glossary('Гиль-Эстель','gil_estel_gloss')], Звезду Эарендиля."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.

 elendilmir_valandil_name: "Элендильмир Валандиля"
 elendilmir_valandil_description: "Оригинальная Звезда [Concept('elendil', 'Элендиля')|E] представляла собой благородный белый самоцвет в форме звезды, вставленный в [Concept('mithril', 'митрилевую')|E] фибулу. Копия была изготовлена эльфийскими кузнецами [Concept('rivendell', 'Ривенделла')|E] для Валандиля, сына [Concept('isildur', 'Исильдура')|E], после того, как оригинал был утерян вместе с [Concept('isildur', 'Исильдуром')|E] на [Concept('gladdenfields', 'Ирисных полях')|E].\n\nЭмблемой королевства [arnor|E] была звезда, символизирующая [Glossary('Гиль-Эстель','gil_estel_gloss')], Звезду Эарендиля."
 elendilmir_valandil_description_secession: "После разделения Северного королевства он передавался из поколения в поколение королям [Concept('arthedain', 'Артедайна')|E]."
 elendilmir_valandil_description_fall: "Когда последний король, Арведуи, погиб в 1975 году Т.Э., звезда хранилась в [Concept('rivendell', 'Ривенделле')|E]."

 dunachar_name: "Дунакарн"
 dunachar_description: "[Glossary('Дунакарн','dunacharn_gloss')] когда-то был эльфийским мечом, носившим тогда имя «[Glossary('Ортадэль','orthadel_gloss')]». Как меч перешёл во владение [dunedain|El] [Concept('arnor', 'Арнора')|E], было утеряно в потоках времени. Клинок был перекован в королевских арсеналах Форноста, и во время [Concept('angmar_wars', 'Ангмарских войн')|E] им орудовали многие сильные воители. \n\nПосле падения [Concept('arthedain', 'Артедайна')|E] Дунакарн стал клинком Следопытов, служа им в защите [Concept('eriador', 'Эриадора')|E] от многих опасностей, которые теперь угрожают северным землям."

 gorthagnir_name: "Гортагнир"
 gorthagnir_description: "[Glossary('Гортагнир','gorthagnir_gloss')] - кинжал, выкованный для капитана личной гвардии Арведуи на последних этапах [Concept('angmar_wars', 'Ангмарских войн')|E]. Это один из легендарных могильных клинков, способных убивать умертвий, сыгравший решающую роль во многих последующих сражениях. И клинок, и его владелец приобрели грозную репутацию, но во время последней битвы Аратан Тармакилин был убит [Concept('witchking', 'Королём-чародеем')|E], защищая своего короля Арведуи. \n\nПосле падения [Concept('arthedain', 'Артэдайна')|E] Гортагнир стал оружием и символом рода Тармакилин и следопытов в целом. Потомки капитана нашли клинок после битвы и стали хранить его как стражи [Concept('eriador', 'Эриадора')|E] в честь своего предка. С годами только самые достойные наследники получали привилегию владеть этим древним клинком, чтобы защищать свой народ и наследие."
 gorthagnir_description_wotr: "После смерти последнего представителя рода Тармакилин Гортагнир перешёл к их родичам - оружие принял на хранение стойкий следопыт Севера Хальбарад."

 ## Rohan & Dunland ##

 tapestry_ride_eorl_name: "Полотно с Походом Эорла"
 tapestry_ride_eorl_description: "Полотно, сотканное из серебряных и золотых нитей, на котором изображен Поход Эорла Юного, который спешил на подмогу наместникам королевства [gondor|E]. Полотно было изготовлено по заказу его сына, короля [Concept( 'riddermark', 'Риддермарка' )|E] Брего, чтобы стать украшением только возведённого Золотого чертога Медусельд."

 herugrim_name: "Хэругрим"
 herugrim_description: "[Glossary('Хэругрим','herugrim_gloss')] - меч королей [Concept('rohan', 'Рохана')|E], происхождение которого можно отследить ещё до Фреалафа (2759 – 2798 годы Т.Э.), первого короля второй линии дома Эорла."

 guthwine_name: "Гутвине"
 guthwine_description: "[Glossary('Гутвине','guthwine')] - фамильный меч дома Эофора. Передан Эофору его отцом, королём Брего, когда тот достиг совершеннолетия, и многие защищали Истфолд с этим мечом в руках."

 horn_mark_name: "Горн Марки"
 horn_mark_description: "Серебряный рог [Concept('dwarf', 'гномьей')|E] работы. Зелёная перевязь украшена выгравированными всадниками, чьи ряды тянутся от кончика до раструба. Великолепные руны покрывали его. По преданию, заслышав звук горна, враги трепетали, а союзники испытывали прилив сил, собираясь вокруг трубящего. Этот горн стал фамильной ценностью правящей династии королевства [rohan|E], хотя изначально оказался здесь благодаря Эорлу Юному, который привёз его с севера. Ранее он был добыт в логове дракона Скаты, убитого Фрамом, правителем [Concept( 'eothed', 'эотеод' )|E]."

 wulf_fang_name: "Волчий Клык"
 wulf_fang_description: "Этот длинный меч, выкованный в Вестфолде, был заказан владыкой Фрекой для своего сына Вульфа. Меч был выкован к его совершеннолетию, а в рукоять вмонтирована часть его детского тренировочного меча."
 wulf_fang_description_post_LW: "\n\nОн стал реликвией короля Вульфа, [Concept('dunlending', 'дунландца')|E], которому удалось отбить земли своего народа у [Glossary('форгойл','forgoil_gloss')]. Но Вульфа постигла преждевременная кончина от руки Фреалафа из [Concept('rohan', 'Рохана')|E], а [Concept('dunlendings', 'дунландцы')|E] вновь лишились земель своих предков."

 wrothblada_name: "Ротблада"
 wrothblada_description: "Дарованный магом [Concept('sarumancharacter', 'Саруманом')|E] повелителю эотеод Фрумгару, этот меч перешёл к его сыну и наследнику Фраму, когда Фрумгар был убит драконом Скатой. Исполнив клятву мести, Фрам овладел Ротбладой, когда убил Скату и покончил с угрозой, которую дракон представлял для северных земель."

 helm_of_nordinbad_name: "Шлем Нординбада"
 helm_of_nordinbad_description: "Этот тяжёлый шлем гномьей конструкции выкован одним из кузнецов Нординбада в дар владыке Фрамлингов. Он стал реликвией их дома, но из-за своего веса редко использовался в бою."

 ## Bellakar ##

 branch_name: "Зеленая ветвь Ойолайрэ"
 branch_description: "Небольшая ветвь благоухающего древа [oiolaire|El] с затонувшего [Concept( 'numenor', 'Нуменора' )|E]. Привезённая и сохранённая в первозданном виде Исилитором из [Concept('numenor', 'Нуменора')|E], чьи потомки ещё долгие годы правили Корлеей."

 niluzagar_name: "Нилюзагар"
 niluzagar_description: "Родовой меч династии [tumakveh|E] — [Glossary('Нилюзагар','niluzagar_gloss')] отличается богатой историей и довольно таинственным происхождением. Клинок был изготовлен в конце [Concept( 'secondage', 'Второй Эпохи' )|E] беллакарскими мастерами. Он обладает всеми признаками [Concept('numenorean', 'нуменорского')|E] мастерства. В то же время, слегка изогнутая форма клинка говорит об определённом влиянии скимитаров, характерных для [Concept( 'harad', 'харадрим' )|E]. Сторонники традиционного подхода уверяют, что клинок был отлит для Загартора, лорда Нильюлони, и использовался им в боях [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], однако взгляды учёных разделились. Часть из них считает, что меч изготовили для властителей Нарык-Задана, а другие утверждают, что это лишь ритуальный меч главы [baitha|E], символизирующий его власть над народами королевства [bellakar|E].\n\nКакой бы ни была правда, ко времени правления второго короля, Абарузора, меч уже был в руках династии [tumakveh|E], что очевидно из портретов того времени. Меч был утерян в катастрофе на Поле Чёрной Смерти во время вторжения теджин, полностью пропав из хода истории почти на целый век. Только в 952 году Т.Э. он был вновь обнаружен в руинах Хоама солдатами Беллакара, которые грабили город. Меч остается мощным символом выносливости и упорства [tumakveh|E]."

 book_baitha_name: "Книга Байта'н-Кадир"
 book_baitha_description: "Несмотря на освобождение Хазадж Толлин от оккупации теджин, ряд районов города превратился в руины. В процессе восстановления рабочие обнаружили фундамент древнего Великого чертога [baitha|E]. Под толстым слоем песка обнаружился люк, ведущий в библиотеку или то, что от неё осталось. Судя по виду, библиотека была старше, чем [downfallofnumenor|E]. Большинство свитков превратились в пыль, но ворох свитков всё же уцелел. Это были манускрипты, написанные на тонком пергаменте — хартия [baitha|E], написанная самим Тар-Кирьятаном из королевства [numenor|E]. Хартия была переплетена кожей и украшена золотом и теперь представляла собой внушительный том, содержащий подробную историческую справку об истории королевства [bellakar|E], законах и принципах управления."

 ring_macilion_name: "Кольцо Масилиона"
 ring_macilion_description: "После того, как [bellakar|E] пришёл на помощь [Concept( 'elendil', 'Элендилю' )|E] в борьбе с [Concept( 'sauronthedarklordcharacter', 'Сауроном' )|E], верховный король  [dunedain|El] подарил Загартору из Нильюлони это кольцо, назвав его на эльфийском языке [Glossary('Масилионом','macilion_gloss')] из [Glossary('Исиллондэ','isillonde_gloss')], и этим жестом он признал южное королевство братской верной землёй, свободной от скверны [Concept( 'kingsmen', 'Людей короля' )|E]. [elendil|E] дал слово, что если [Concept('bellakar', 'Беллакару')|E] когда-нибудь понадобится помощь [Concept('gondor', 'Гондора')|E], то Загартор и его наследники должны будут лишь вручить кольцо королю [Concept('gondor', 'Гондора')|E] со словами: «[Glossary('Масилион','macilion_gloss')] из [Glossary('Исиллондэ','isillonde_gloss')] просит тебя вернуть долг [Concept('elendil', 'Элендиля')|E]»."


 ## Near Harad, Umbar & Dune Sea ##

 throne_of_castaher_name: "Трон Кастахера"
 throne_of_castaher_description: "Трон Кастахера — трон, который сын Узурпатора установил для себя после изгнания в [umbar|E], по итогам [Concept( 'kinstrife', 'Распри Родичей' )|E]. Прошлым владельцем этого трона был [Concept('gondorian', 'гондорский')|E] губернатор, но Кастахер покрыл его толстым слоем золота, награбленного в прибрежных городах королевства [gondor|E]. Преданный забвению в одном из многочисленных подвалов Умбара после завоевания Гондора, трон вновь отыскали и восстановили, вложив в это немало средств и усилий династии Кассимириони. Этим они стремились продемонстрировать свое родство с легендарным Кастамиром. Надо сказать, что сам по себе трон достаточно безвкусен, но вкусам пиратского королевства-в-изгнании вполне себе соответствует."

 spear_sealord_name: "Эфальзагар-ан-Азархор"
 spear_sealord_description: "Копье, добытое в путешествиях на далёкий восток, [Glossary('Эфальзагар-ан-Азархор','ephalzagar_an_azarkhor_gloss')] было оружием, которым владел Буродапан из [Concept( 'umbar', 'Умбара' )|E]. Со временем это экзотическое оружие стало верным способом опознать Буродапана при первой встрече, а также символом его мастерства как величайшего бойца и мореплавателя [Concept('umbar', 'Умбара')|E] той эпохи."

 serpent_headdress_name: "Змеиный наголовник"
 serpent_headdress_description: "Древние легенды [Concept( 'harad', 'харадрим' )|E] повествуют о великом короле древности, который носил дар Кхаз-грамаза, головной убор, сделанный из живых змей. Стоило ему обозлиться на кого-то, никто не мог устоять пред его взглядом. После восхождения на трон Харузана, король Суладан заказал изготовление величественного наголовника, выполненного в форме гнезда гадюк, чтобы увековечить древнюю легенду и вдохновить свой народ на великие подвиги."

 scorpion_sting_name: "Жало скорпиона"
 scorpion_sting_description: "Это копьё было обнаружено Рудомиром в пещере, сокрытой под песками Моря Дюн. Он наткнулся на присыпанный вход во время охоты на антилопу. Как оно там оказалось — неизвестно, но качество работы выдаёт руку непревзойденного мастера, на класс выше кузнецов Коаноз. Король-скорпион нарёк копьё «Жалом скорпиона», в собственную честь."

 naluzor_name: "Налузор"
 naluzor_description: "[Glossary('Налузор','naluzor')] - посох из чёрной жилы, созданный для Чёрного визиря в Мордоре и наделённый колдовской силой. Поистине страшный символ власти и темной мощи, с помощью которой повергают врагов Саурона."

 wave_reaper_name: "Жнец волн"
 wave_reaper_description: "Эта алебарда моряка была на вооружении у пиратских владык флота Теней. Она относительно легкая, что делает ее идеальной для использования в морских боях."

 ## Tedjin ##

 bones_batou_joche_name: "Мощи Бату Хочэ"
 bones_batou_joche_description: "Останки легендарного катаджа теджин, который завоевал почти весь северный [bellakar|E] в начале Третьей Эпохи. Впервые они были обнаружены катаджем Хоам-Тувом несколько сотен лет спустя, во время его собственного похода на [Concept('bellakar', 'Беллакар')|E]. Победоносный катадж захоронил останки рядом со своим дворцом в ходе великолепной церемонии. Однако мощам Бату Хочэ не суждено было упокоиться в [Concept('bellakar', 'Беллакаре')|E] навечно. Его останки были второпях выкопаны теджин из могилы и вывезены вскоре после падения Каджаджара в ходе реконкисты законных хозяев Беллакара. Мощи удавалось сохранить в целости многим поколениям. Даже на закате Третьей Эпохи они остаются значимым символом могущества народа теджин."

 shield_malador_name: "Щит Маладора"
 shield_malador_description: "Этот щит защищал в бою Маладора, верховного маршала Маладума и основателя Теджинской конфедерации. Он украшен гербом дома Тезидж и священными символами Маладума."


 ## Bozisha & Storm Host ## 

 cloak_ancient_ones_name: "Накидка Древних"
 cloak_ancient_ones_description: "Когда-то Древние населяли эти джунгли, обучая народ хоннин своему языку и ремеслу. Они давно исчезли, но память о них осталась в песнях и историях народа, что населяет самые дебри местных джунглей. Считается, что эта накидка была изготовлена Древними для вождя народа хоннин. И хотя она усеяна заплатками, частичка магии в ней остаётся и по сей день."

 silver_sword_name: "Серебряный меч Юнаста"
 silver_sword_description: "Давно запертый и забытый в оружейной Высокой твердыни Катри, этот серебряный меч выглядит довольно поношенным и старым. Согласно легенде, он некогда принадлежал ни кому иному как Юнасту, великому герою [Concept( 'harad', 'харадрим' )|E]."

 heart_vatra_name: "Сердце Ватры"
 heart_vatra_description: "В годы правления [Glossary('Ватры Аколу','vatra_acolu_gloss')] крестьянин нашел этот желтый алмаз в неглубокой шахте и принес королю в качестве дара. Заклинатели повсеместно утверждали, что этот камень является благословением бога солнца Ватры, а потому его прозвали «Сердцем Ватры»."

 storms_wrath_name: "Сараззам" # Trig - Continue glossing here
 storms_wrath_description: "Легендарный клинок Повелителя бурь [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Меч [Concept( 'numenorean', 'нуменорского' )|E] образца, который принадлежал Зимрубару (898-1147 годы Т.Э.). Хотя заявляется, что этот меч принадлежал первому Повелителю бурь, а выкован был в Нуменоре, вероятнее всего его изготовление датируется ранней [Concept( 'thirdage', 'Третьей Эпохи' )|E], а качество ковки выдает руку мастера из королевства [bellakar|E]."


 ## Rhovanion ##

 skull_bolg_name: "Череп Больга"
 skull_bolg_description: "Больг, сын Азога, командовал орочьей ордой во время Битвы Пяти Воинств. Во время битвы он был раздавлен Беорном, который склонил чашу весов в сторону людей, эльфов и гномов. Беорн забрал голову Больга в качестве трофея и фамильного артефакта, а также как предупреждение оркам Мглистых гор, что им не стоит соваться в его чертоги и приближаться к кому-бы то ни было под его защитой."

 telperion_chalice_name: "Кубок Телпериона"
 telperion_chalice_description: "На этой серебряной чаше присутствует клеймо [noldorelves|El], мастеров по работе с серебром из [Concept( 'lindon', 'Линдона' )|E]. Он образует пару со своим близнецом, Кубком Лаурелин. По форме они напоминают [twotrees|E] [Concept( 'valinor', 'Валинора' )|E]: золотую [laurelin|E] и серебряный [telperion|E]."
 telperion_chalice_description_oropher: "\n\nОрофер из [Concept( 'greenwood', 'Зеленолесья' )|E] получил кубок в дар от верховного короля Гиль-галада вместе с золотым аналогом в качестве дипломатического подарка перед [Concept( 'warlastalliance', 'Войной Последнего союза' )|E]."
 telperion_chalice_description_dorwinion: " Король Трандуил в свою очередь подарил набор кубков владыке [Concept( 'dorwinion', 'Дорвиниона' )|E], как символ вечной дружбы между их народами.\n\nОни выполнены в форме [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'valinor', 'Валинора' )|E]: [laurelin|E] в золоте и [telperion|E] в серебре. С тех самых пор Кубок Телпериона служил символом королевской власти в Дорвинионе, а также использовался в ритуалах в честь Алдены, Матери-Земли (так местные называли [Concept( 'yavannacharacter', 'Йаванну' )|E]). Хотя кубок Телпериона удалось доставить ко двору владыки Дорвиниона, лодка, на которой транспортировали Кубок Лаурелин, пошла ко дну на реке Кельдуин. Её поиски ни к чему не привели."

 bard_bow_name: "Лук Барда"
 bard_bow_description: "Этот прочный тисовый лук, изначально обычный боевой лук, когда-то принадлежал Барду Убийце Дракона.\n\nПеред тем, как он был коронован королем и основал [dale|E] на руинах города, уничтоженного драконьим огнем, он использовал этот лук, чтобы стрелять в Смауга Золотого. После того как он опустошил свой колчан, он наконец пронзил его сердце счастливой гномьей черной стрелой, спасённой его предками из руин Дэйла.\n\nСейчас лук украшен богатой росписью в виде пылающих драконов, нарисованных красным и золотым цветом вдоль его древка."


 ## Rhûn and Khand ##

 throne_ovatha_name: "Трон Оваты"
 throne_ovatha_description: "Этот великолепный трон из экзотического розового дерева, украшенный резьбой и инкрустацией из слоновой кости, бычьих рогов и золота, изображающий сцены охоты и войны, был заказан последним правителем Кханда Оватой IX.\n\nХотя его потомки не смогли удержать власть над беспокойными племенами, трон остается престижной реликвией и напоминанием всем о том, что его владелец претендовал на власть над всеми вариагами."

 crown_bountig_name: "Корона Бунтига"
 crown_bountig_description: "Выкованная из железа и золота, корона Бунтига относительно не украшена и проста, лишь с небольшими украшениями. Некоторые говорят, что железо в ней было выковано из переплавленного копья Оваты VIII из Кханда, хотя эти слухи никогда не были подтверждены. Оно служит символом правителя Медлошукайна и его законной власти над своим народом."

 ## Thani-Hazad ##

 witness_of_restraint_name: "Явление Сдержанности"
 witness_of_restraint_description: "«Явление Сдержанности» - небольшая золотая булава - родовое оружие, издавна передаваемое из поколения в поколение между адунайскими владыками Урулони, но они редко пускали её в дело. На первый взгляд она напоминает скипетр и является скорее символом их власти, чем настоящим оружием.\n\nНазвание булавы служит напоминанием властителям: хотя они правят и могут прибегать к силе для поддержания власти, сдержанность должна быть их первым инстинктом. Если злоупотреблять властью слишком часто и беспечно, их власть, подобно позолоте булавы, может износиться, оставив лишь железную сердцевину, которая будет ржаветь."

 narunuphkaran_name: "Нарунуфкаран"
 narunuphkaran_description: "Нарунуфкаран, или «Разрубатель глупцов», - могучий топор, излюбленное оружие владык Холзорета. С двойным остриём, с мощным дубовым древком, он, предположительно, был изготовлен [Concept( 'dwarves', 'гномами' )|E] из клана Черновласов во время первых столкновений Ан-Балкумагана и Балан-лай.\n\nЭто тяжёлое оружие, выкованное для [Concept( 'numenorean', 'нуменорского' )|E] воина, и предназначено для двуручной хватки, что делает владельца более уязвимым. Но в результате удар, нанесённый этим оружием, почти всегда смертелен и лишь немногие доспехи способны выдержать столь мощные удары."

 the_grand_concordant_name: "Великий конкордат"
 the_grand_concordant_description: "Мирный договор, оборонительный пакт, свод законов - всем этим является Великий конкордат. Составленный после долгих переговоров между семью младшими детьми Имразора после их победы в гражданских войнах, последовавших за его смертью, Великий конкордат учреждал Балан-лай, определял, как будут разделены земли бывшего княжества, а также обычаи и правила, по которым принцы будут править и отчитываться друг перед другом. Было создано восемь прекрасно оформленных документа - по одной для каждого из семи детей и одна для отправки в Нуменор для хранения, записи и одобрения Скипетром (которое было получено).\n\nНаписанный на пергаменте и переплетённый тонкой кожей, на передней обложке было выведены золотые руны тенгвара: «Великий конкордат детей Имразора», с припиской: «содержащий соглашения, границы и законы, которыми будут связаны их наследственные владения». Каждый экземпляр был подписан семью новоиспечёнными принцами и принцессами в знак одобрения. На обратной стороне каждой копии были оставлены пустые страницы, на которых можно было записать будущие поправки (например, более поздний Запрет на объединение)."

 ### ADVENTURE ARTIFACTS ###

 ## Adventure Trinkets ##

 mumak_ring_name: "Кольцо в форме головы мумака"
 mumak_ring_description: "Это тяжелое золотое кольцо выполнено в форме головы мумака — одного из легендарных гигантских слоноподобных животных Дальнего [Concept( 'harad', 'Харада' )|E]. Глаза его сделаны из двух гранатов. Многие считают, что это кольцо слишком броское, но вам оно кажется довольно изящным."

 gondorian_figurine_name: "Гондорская фигурка"
 gondorian_figurine_description: "Вдоль старых дорог [Concept( 'gondor', 'Гондора' )|E] нередко можно заметить монумент его былому величию — многочисленные руины. В одних таких развалинах отыскали фигурку Тар-Мириэль, последней королевы [Concept( 'numenor', 'Нуменора' )|E] и защитницы [Concept( 'faithful', 'Верных' )|El]."

 belt_buckle_name: "Бронзовая пряжка"
 belt_buckle_description: "Блестящая бронзовая ременная пряжка. Практичная, но лишённая украшений. Предметы такого стиля нередко встречаются в экипировке как [Concept( 'rohan', 'роханских' )|E], так и дунландских солдат."

 horse_brooch_name: "Брошь в виде конской головы"
 horse_brooch_description: "Кованная железная фибула в форме конской головы. Подобные часто носят северяне [Concept('rhovanion', 'Рованиона')|E]."

 chain_necklace_name: "Серебряная эльфийская цепочка"
 chain_necklace_description: "Эта простая, но элегантная серебряная цепочка выполнена в эльфийском стиле. Плавные цветочные мотивы переходят один в другой. Хотя такие изделия не являются редкостью для эльфов, у чужаков их встретишь нечасто."

 orc_bauble_name: "Орочья побрякушка"
 orc_bauble_description: "Этот грубый но блестящий стеклянный шар совершенно точно [Concept( 'orc', 'орочьей' )|E] работы. На нём виден знак Багрового Ока. Шар скорее всего был частью боевого штандарта."

 electrum_nugget_name: "Электрумовый самородок"
 electrum_nugget_description: "Этот необычайно крупный самородок электрума был привезён вашим искателем приключений из богатых минералами регионов Беллакара."

 dale_toy_name: "Игрушка из Дэйла"
 dale_toy_description: "Эту искусно вырезанную и украшенную деревянную игрушку приобрели на знаменитой ярмарке игрушек в Дэйле."

 dale_brooch_name: "Гномья брошь"
 dale_brooch_description: "Это серебряная гномья брошь была привезена с ярмарки Дэйла."

 lizard_hide_name: "Шкура «дракона»"
 lizard_hide_description: "Эта чешуйчатая шкура, описанная вашим искателем приключений как шкура грозного дракона, на самом деле не больше собачьей. Вы подозреваете, что она принадлежит крупной ящерице."


 ## Adventure Common ##

 numenorean_figurine_name: "Нуменорская фигурка"
 numenorean_figurine_description: "Изящная фигурка, вырезанная из камня, побитая временем. Её обнаружили в давно забытых [Concept( 'numenorean', 'нуменорских' )|E] руинах. Её удивительная реалистичность — дань уважения древним [Concept( 'numenorean', 'нуменорским' )|E] мастерам и их уникальным умениям."

 numenorean_helm_name: "Нуменорский шлем"
 numenorean_helm_description: "Древний крылатый шлем, подобных которому в [middleearth|E] не видели давно. Последние находки датируются годами Угасания после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]. И хотя в бой его больше не наденешь, шлем, покрытый уникальной гравировкой все ещё остаётся прекрасной реликвией прошлого."

 numenorean_shield_name: "Нуменорский щит"
 numenorean_shield_description: "Этот древний потемневший щит украшен гербом королей древнего королевства [numenor|E], которое на сегодняшний день утеряно на дне морском. Он был найден в руинах древнего [Concept( 'numenorean', 'нуменорского' )|E] арсенала и восстановлен в былом великолепии хранителем древностей."

 numenorean_steelbow_name: "Нуменорский стальной лук"
 numenorean_steelbow_description: "[Concept( 'numenorean', 'Нуменорский' )|E] стальной лук был легендарным оружием [dunedain|El]. [Concept( 'numenorean', 'Нуменорский' )|E] стальной лук стал редкостью во времена [Concept( 'thirdage', 'Третьей Эпохи' )|E], но некоторые [Concept( 'adunaic', 'адунайские' )|E] семьи до сих пор хранят старые стальные луки, ревностно оберегая их как семейную реликвию. Другие луки иногда находят на заброшенных заставах и в оружейных складах, хотя и в крайне плачевном состоянии."

 guard_citadel_helm_name: "Шлем стража Цитадели"
 guard_citadel_helm_description: "В этом [Concept( 'mithril', 'митрилевом' )|E] крылатом шлеме легко угадывается образ шлемов элиты [Concept( 'gondorian', 'гондорской' )|E] армии: Стражи Цитадели. Эти шлемы считаются реликвиями древнего [Concept( 'numenor', 'Нуменора' )|E], ценным наследием и защитой, используемой в бою. Ещё большую ценность этому артефакту придаёт тот факт, что образцы подобных шлемов за пределами стен [Concept( 'minastirith', 'Минас Тирита' )|E] можно сосчитать по пальцам одной руки."

 statue_of_pharazon_name: "Статуя Позолоченного короля"
 statue_of_pharazon_description: "Эта древняя [Concept('numenorean', 'нуменорская')|E] статуя изображает Ар-Фаразона Золотого. Во время его правления было воздвигнуто множество подобных статуй. И хотя большинство из них было разрушено или снесено после [Concept('downfallofnumenor', 'Низвержения Нуменора')|E], некоторые сохранились в южных колониях. Следы золотой краски до сих пор можно заметить в области подмышек."

 white_tree_branch_name: "Ветвь Белого Древа"
 white_tree_branch_description: "Эта белая ветвь является частью Белого Древа [Concept( 'gondor', 'Гондора' )|E] в [Concept( 'minastirith', 'Минас Тирите' )|E], символа державы и отростка Нимлота, который происходит от [Concept( 'valinor', 'валинорского' )|E] [Concept( 'telperion', 'Телпериона' )|E]. В королевских землях срывание ветвей этого дерева карается смертью."

 dagger_westernesse_name: "Кинжал из Вестернессэ"
 dagger_westernesse_description: "Этот клинок, мастерски изготовленный [dunedain|El] [Concept('arnor', 'Арнора')|E], украшен чарами, которые якобы делают его не ржавеющим, острым и смертельным для слуг Тьмы. Так ли это на самом деле, неизвестно, но это по-прежнему очень хорошо сделанный клинок."

 ranger_star_name: "Северная звезда"
 ranger_star_description: "Эту серебряную фибулу, украшенную лучевой звездой, обычно носят Следопыты-[dunedain|El] Севера. Вероятно, владелец потерял её, сражаясь с [Concept('orcs', 'орками')|E] или троллями в дебрях."

 northron_horn_name: "Нортронский рог"
 northron_horn_description: "Этот древний рог, украшенный серебром считается реликвией времён Эорла Юного, когда последний ответил на зов [Concept( 'gondor', 'Гондора' )|E] и привёл [eothed|El] на подмогу."

 northron_fibula_name: "Нортронская фибула"
 northron_fibula_description: "Древняя серебряная фибула, выполненная в форме коня, скачущего по полю из зелёной эмали. В фибуле очевидна работа нортрон, а сама она кажется весьма и весьма старой, хоть и превосходно сохранившейся."

 mundburgian_shield_name: "Мундбургский щит"
 mundburgian_shield_description: "Эта серебряная с золотом фибула украшена Древом и Звёздами [Concept( 'gondor', 'Гондора' )|E]. Её выдают каждому новобранцу, присоединяющемуся к Мундбургскому эореду. Этот элитный кавалерийский отряд состоит исключительно из [Concept( 'northmen', 'северян' )|E] [Concept( 'rohan', 'Рохана' )|E] и Долин [Concept( 'anduin', 'Андуина' )|E]. Они служат в [Concept( 'gondorian', 'гондорской' )|E] армии какое-то время, прежде чем вернуться домой, на родину."

 elven_rope_name: "Моток эльфийской верёвки"
 elven_rope_description: "Этот моток лёгкой серебристой верёвки был изготовлен [Concept( 'elves', 'эльфами' )|E] [Concept( 'lothlorien', 'Лотлориэна' )|E] из хитлайна. И хотя кажется, что ничего особенного в ней нет, она чрезвычайно прочна, а иногда мерещится, что она таинственным образом повинуется воле владельца. Ни одному созданию зла не удаётся к ней прикоснуться, поскольку хитлайн обжигает злые руки."

 elven_brooch_name: "Эльфийская брошь"
 elven_brooch_description: "Эта искусно выполненная брошь носит знак [Concept('elven', 'эльфийского')|E] ремесленника, поскольку ни человеку, ни [Concept( 'orcs', 'орку' )|E] не под силу создать что-то столь же простое и одновременно очаровательное. Она сделана в форме листа и, вероятнее всего, была изготовлена в [Concept( 'lothlorien', 'Лотлориэне' )|E] или [mirkwood|E]."

 lembas_bread_name: "Хлебцы лембас"
 lembas_bread_description: "Лембас, также известный как [Concept('elves', 'эльфийский')|E] путлиб, может месяцами не черстветь, если не раскрывать листьев, в которые он завёрнут. Способен помочь продержаться в тяжелый день, полный физических усилий. Считается, что рецепт был передан эльфам Дориата [meliancharacter|E]."

 elven_cape_name: "Эльфийский плащ"
 elven_cape_description: "Этот плащ, сшитый лесными [Concept('elves', 'эльфами')|E], скорее всего был изготовлен в [Concept( 'lothlorien', 'Лотлориэне' )|E] или [mirkwood|E]. Сложно с ходу определить его цвет, поскольку он меняется в зависимости от освещения. Иногда она сливается с камнем, иногда с землёй или лесом. По видимому, она позволяет носящему её скрываться в окружающей обстановке."

 miruvor_name: "Фляга мирувора"
 miruvor_description: "Этот хрустальный сосуд содержит мирувор, стимулирующий напиток из [Concept( 'imladris', 'Имладриса' )|E]. Один единственный глоток укрепит и тело и дух, даруя сил уставшим и надежды отчаявшимся."

 noldorin_tools_name: "Набор нолдорских инструментов"
 noldorin_tools_description: "Эти молоток и клещи изысканной формы с выгравированными рунами [Concept('tengwar', 'тенгвара')|E] - явно работа [Concept('noldorelves', 'нолдорских')|E] кузнецов."

 eregion_gem_name: "Самоцвет из Эрегиона"
 eregion_gem_description: "Этот изысканный белый самоцвет горит необычным внутренним огнём. Должно быть, это работа знаменитых [Concept('noldorelves', 'нолдорских')|E] кузнецов [Concept('eregion', 'Эрегиона')|E]."

 statue_of_varda_name: "Статуя Варды"
 statue_of_varda_description: "Эта эльфийская статуя [Concept('vardacharacter', 'Варды')|E] невероятно реалистична. Ее взгляд следует за всеми в комнате, и вы можете поклясться, что краем глаза видели, как она слегка поворачивает голову."

 dwarven_tools_name: "Набор гномьих инструментов"
 dwarven_tools_description: "Эти прочный молот и клещи имеют искусную форму с выгравированными рунами [Concept('cirth', 'кирта')|E] - явно работа [Concept('dwarven', 'гномьих')|E] кузнецов."
 
 mahal_figurine_name: "Фигурка Махала"
 mahal_figurine_description: "Эта небольшая золотая фигурка, отлитая в сложном геометрическом стиле, излюбленном [Concept('dwarven', 'гномьими')|E] художниками, представляет собой изображение [Concept('mahalcharacter', 'Махала')|E] с его традиционными атрибутами: бородой и кузнечным молотом."

 stonesinger_tablet_name: "Скрижаль каменных певцов"
 stonesinger_tablet_description: "На этой тяжёлой каменной скрижали вырезаны руны [Concept('cirth', 'кирта')|E]. Текст звучит музыкально и богато и вызывает незнакомые отголоски, когда его читают вслух. К сожалению, смысл остаётся скрытым для тех, кто не понимает кхуздул, тайный язык [Concept('dwarves', 'гномов')|E]."

 windlance_bolt_name: "Снаряд стреломёта"
 windlance_bolt_description: "Изобретение клана [Concept('longbeards', 'Длиннобородов')|E], [Concept('dwarven', 'гномий')|E] стреломёт представлял собой особый тип баллисты, предназначенный для стрельбы большими металлическими стрелами (отсюда и название). Эти стрелы были необычайно тяжёлыми и прочными, способными пробивать камень или стальные доспехи. Ни одно человеческое копьё не могло сравниться с его пробивной силой. Оно требовало такой силы, поскольку это было оружие, созданное с одной целью - пробивать чешую и убивать [Concept('dragons', 'драконов')|E].\n\nГномы долго враждовали со [Concept('drakes', 'змеями')|E], и нигде так яростно, как на далёком севере и в [Concept('greymountains', 'Серых горах')|E]. Хотя не все драконы летают, многие умели, и гномы, невысокие, но изобретательные, вскоре изобрели оружие, поражающее врагов с небес - стреломёты. Из-за силы, с которой они метали снаряды, стреломёты были большими и громоздкими, но хорошо служили в качестве средства защиты.\n\nЭто снаряд одного из такого орудия - он, очевидно, применялся в бою и остаётся достаточно тяжёлым, чтобы человек мог использовать его как дубинку, если придать нужную форму."

 mumak_rider_insignia_name: "Инсигния наездника на мумаке"
 mumak_rider_insignia_description: "Этот отличительный знак в виде головы мумака, выполненный из слоновой кости, является инсигнией наездников на мумакил, элитного отряда и братства. Они предоставляют свои услуги и своих мумакил по всему [Concept( 'harad', 'Хараду' )|E]. Статус наездника является величайшей честью для молодых людей. Эта привилегия предоставляется только лучшим из лучших."

 emblem_of_ladnoca_name: "Эмблема Ладноки"
 emblem_of_ladnoca_description: "Это серебряное украшение, выполненное в форме луны, является эмблемой Ладноки, богини луны и звёзд. Ей поклоняются по всему [Concept( 'harad', 'Хараду' )|E] в том числе и за то, что она помогает направлять караваны по однообразным пейзажам пустыни своим прохладным светом. Эта сторона [valagod|El] [Concept( 'vardacharactershort', 'Варды' )|E] часто противопоставляется Ватре: беспощадно обжигающему солнцу."

 flask_of_grog_name: "Фляга грога"
 flask_of_grog_description: "Эта фляга содержит грог, излюбленный среди [Concept( 'orcs', 'орков' )|E] напиток. Сущая гадость. Тем не менее, он воодушевляет их в бой и способствует процессу заживления ран. Напиток является основным способом расслабления для слуг [Concept( 'sauroncharacter', 'Саурона' )|E]. Орки, однако, и разговаривать не будут с теми, кто отказывается от их «лекарства»."

 orc_whip_name: "Орочья плеть"
 orc_whip_description: "Эта плеть является стандартным инструментом десятников в армиях [Concept( 'mordor', 'Мордора' )|E]. Эти [Concept( 'orcs', 'орки' )|E] свободно используют её против бедолаг, которым довелось попасть под горячую руку. На концах плети ещё можно увидеть и даже почуять засохшую орочью кровь."

 dunlending_torc_name: "Дунландское ожерелье"
 dunlending_torc_description: "Это тяжелое ожерелье из чистого золота является символом высокого статуса среди дунландских племён. Конкретно это искусно выточенное ожерелье с гравировкой скорее всего принадлежало высокопоставленному вождю. Вероятно, в кургане его очень не хватает."

 dorwinrim_chalice_name: "Чаша дорвинрим"
 dorwinrim_chalice_description: "Эта искусно выгравированная чаша происходит из [Concept( 'dorwinion', 'Дорвиниона' )|E], что у моря Рун. Зачастую она используется в церемониях вина, которые проводят в честь Алдены, Матери-Земли. Так местные называют [Concept( 'yavannacharacter', 'Йаванну' )|E]."

 rhunic_saddle_name: "Рунское седло"
 rhunic_saddle_description: "Это прекрасное седло с гравировкой характерно для кочевников Руна. Оно изготовлено из рога быка Арава и слоновьей кости мумакил Дальнего [Concept( 'harad', 'Харада' )|E]. Возможно когда-то оно принадлежало предводителю воинства балхот."

 kine_drinking_horn_name: "Питейный бычий рог"
 kine_drinking_horn_description: "Этот питейный рог, щедро украшенный мотивами всадников, закругляющимися от раструба до кончика. Сосуд выполнен из рога одного из огромных быков Оромэ: восхитительных диких быков, что населяют равнины вокруг моря Рун."

 walrus_tooth_name: "Зуб моржа"
 walrus_tooth_description: "Этот зуб моржа, вырезанный с простыми, но элегантными изображениями птиц и морских млекопитающих, является великолепным образцом искусства племен Фородвайта."

 totem_of_hudari_name: "Тотем Худари"
 totem_of_hudari_description: "Внушительный предмет, вырезанный из твёрдой древесины, этот тотем несёт на себе изображение Худари, могущественного бога борьбы и силы, разрушителя оков и освободителя людей. Такие украшения не редкость среди его почитателей, но этот особенно большой и экстравагантный, демонстрирующий мастерство своего создателя на всеобщее обозрение. Нет ничего необычного в том, что такой предмет, как этот, может быть установлен над могилой, в центре святилища, кланового дома или у врат деревни в качестве оберега."

 ## Adventure Uniques ##

 dragon_helm_of_dor_lomin_name: "Драконий шлем Дор-Ломина"
 dragon_helm_of_dor_lomin_description: "Также известен как Шлем Хадора. Этот шлем из серой стали был оснащен забралом, щедро усыпан золотом и рунами, а на гребне его красовалась голова Глаурунга, дракона [Concept( 'morgothcharacter', 'Моргота' )|E]. Считается, что шлем зачарован: он дарует носящему защиту от ранений и внушает ужас в сердца врагов.\n\nШлем был выкован Азагалом из Белегоста в [eredluin|E], а затем передан [Concept( 'maedhros', 'Маэдросу' )|E]. Для эльфа он слишком огромен и тяжел. А когда шлем оказался в руках Хадора Лориндола, его превратили в фамильную реликвию дома. Последним известным владельцем шлема, чья судьба оказалась весьма трагичной, был Турин, сын Хурина, Мормегиль из Нарготронда. О деяниях его и тяжести судьбы по сей день слагают песни."

 dramborleg_name: "Драмборлег"
 dramborleg_description: "Этот двуручный топор, выкованный в Гондолине в конце [Concept( 'firstage', 'Первой Эпохи' )|E] принадлежал легендарному герою Туору, сыну Хуора из дома Хадора. Топор был выкован для Туора во время его пребывания в тайном королевстве. С ним он бился против [Concept( 'orcs', 'орков' )|E] и балрогов во время Падения Гондолина. Он оставил топор своему сыну Эарендилю, когда отправлялся в [valinor|E], а от него он перешёл [Concept( 'elros', 'Эльросу' )|E] и стал семейной реликвией королевской династии [Concept( 'numenor', 'Нуменора' )|E]. Считается, что он был утерян во время [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."

 anguirel_name: "Ангуирэль"
 anguirel_description: "Меч-близнец Англахэля, чёрный меч Турина. Ангуирэль был выкован Эолом Тёмным эльфом из метеоритного железа в лесах Нан Эльмота. Маэглин, его сын, отправился в Гондолин вместе с матерью и взял меч с собой. Клинок оставался у него вплоть до предательства Тургона по научению [Concept( 'morgothcharacter', 'Моргота' )|E]. Во время Падения Гондолина он попытался похитить Идриль, но был убит её мужем, Туором. Впредь до недавнего обнаружения меча у берегов [Concept('belegaer_sea', 'Белегаэра')|E] о нём больше никто не слышал."

 anarion_helm_name: "Смятый шлем Анариона"
 anarion_helm_description: "Богато украшенный, но вмятый [Concept( 'numenorean', 'нуменорский' )|E] боевой шлем когда-то принадлежал Анариону, сыну [Concept( 'elendil', 'Элендиля' )|E], основателю [Concept( 'minastirith', 'Минас Тирита' )|E] и первому королю [Concept( 'southernkingdom', 'Южного королевства' )|E] (по совместительству с его братом [Concept( 'isildur', 'Исильдуром' )|E]). Он правил [Concept( 'gondor', 'Гондором' )|E] в ранние годы [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], но не дожил до её завершения и знаменательной победы. Камень, брошенный с башен Барад-дура, не пощадил ни шлема, ни головы, что он защищал."

 black_arrow_name: "Чёрная стрела"
 black_arrow_description_LW: "Эта стрела из черной стали была выкована в глубочайших кузнях [Concept('ereborrealmshort', 'Эребора')|E]. Она невероятно легкая и необычайно острая. Колчан из них был куплен за небольшое состояние, и, по словам его создателя: «Он может пробить шкуру дракона, как бумагу!». Утверждение, которое вряд ли когда-нибудь будет проверено."
 black_arrow_description_WotR: "Это та самая стрела, что смертельно пронзила сердце Смауга Золотого. Стрела, выпущенная из тисового лука Барда нашла единственную прореху в бронированном брюхе дракона. Об этой слабости дракона Барду сообщил дрозд. Её выковали в [Concept('ereborrealmshort', 'Эреборе')|E] незадолго до его падения. В правильных руках стрела разит без промаха и наповал. Стрела покоилась на дне озера Эсгарот, пока предприимчивый путешественник не достал её из останков дракона."

 smaug_scale_name: "Драгоценная чешуйка Смауга"
 smaug_scale_description: "Смауг Золотой отдыхал на своём ложе из награбленных богатств многие годы после уничтожения [Concept( 'ereborrealmshort', 'Эребора')|E]. Нередко между чешуйками оказывались драгоценные камни, которые со временем стали частью его драгоценной брони. После гибели дракона, драгоценные чешуйки порой прибивает к берегам озера Эсгарот, где они и ждут, чтобы осчастливить прохожих."

 smaug_skull_name: "Череп Смауга"
 smaug_skull_description: "Долгие годы Смауг Золотой наводил ужас на окрестности [Concept( 'ereborrealmshort', 'Эребора')|E] и [Concept( 'dale', 'Дэйла')|E]. После смерти дракона от руки Барда Лучника, место его упокоения оставалось неприкосновенным из-за ужаса, который испытывали обитатели прибрежных земель Эсгарота. Лишь предприимчивый искатель приключений мог бы отправиться в это место и вернуться с ужасающим трофеем."

 amroths_belt_name: "Пояс Амрота"
 amroths_belt_description: "Этот золотой пояс с пряжкой в виде цветка Эланор принадлежал Амроту, последнему королю [Concept( 'lothlorien', 'Лотлориэна' )|E]. Пояс был на нём, когда Амрот нырнул в пучину бухты Бельфалас, осознавая, что корабль отправился в путь без его возлюбленной Нимродель."

 nimrodel_gem_name: "Белый камень Нимродель"
 nimrodel_gem_description: "Это белый драгоценный камень с серебряной цепочкой, который принадлежал Нимродель, деве из [Concept( 'lothlorien', 'Лотлориэна' )|E], возлюбленной короля Амрота. Как и было оговорено, она покинула Золотой лес, чтобы встретиться со своим возлюбленным. Но напрасно он ждал её в гаванях Эдэллонда, что лежат в бухте Бельфалас. Когда она наконец достигла гаваней, она потеряла не только камень, но и своего возлюбленного."

 laurelin_chalice_name: "Кубок Лаурелин"
 laurelin_chalice_description: "На этом золотом кубке выгравирована печать мастеров [noldorelves|El] по работе с золотом из [Concept( 'lindon', 'Линдона' )|E]. Он образует пару со своим близнецом, Кубком Телпериона. По форме они напоминают [twotrees|E] [Concept( 'valinor', 'Валинора' )|E]: золотую [laurelin|E] и серебряный [telperion|E]."
 laurelin_chalice_description_oropher: "\n\nОрофер из [Concept( 'greenwood', 'Зеленолесья' )|E] получил кубок в дар от верховного короля Гиль-галада вместе с серебряным аналогом в качестве дипломатического подарка перед [Concept( 'warlastalliance', 'Войной Последнего союза' )|E]. 
 laurelin_chalice_description_dorwinion: " Король Трандуил в свою очередь подарил набор кубков владыке [Concept( 'dorwinion', 'Дорвиниона' )|E], как символ вечной дружбы между их народами.\n\nОни выполнены в форме [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'valinor', 'Валинора' )|E]: [laurelin|E] в золоте и [telperion|E] в серебре.\n\nХотя кубок Телпериона удалось доставить ко двору владыки Дорвиниона, лодка, на которой транспортировали Кубок Лаурелин, пошла ко дну на реке Кельдуин. Её поиски ни к чему не привели."

 sword_joam_tuv_name: "Меч Хоам-Тува"
 sword_joam_tuv_description: "Этот древний изогнутый клинок, по слухам, принадлежал легендарному завоевателю теджин Хоам-Туву, грозе [Concept( 'bellakar', 'Беллакара' )|E] и основателю Каджаджара. Артефакт был утрачен вместе с потерей столицы и после поражения сыновей Хоам-Тува."

 forestel_name: "Форэстель"
 forestel_description: "Форэстель, «Надежда Севера» — топор, выкованный для Эльдакара [Concept( 'gondor', 'Гондорского' )|E]. Позднее он передал его своему сыну Орнендилю в честь совершеннолетия. Выполнен он из [Concept( 'gondorian', 'гондорской' )|E] стали лучшими кузнецами [Concept( 'osgiliathcity', 'Осгилиата' )|E]. По дизайну топор напоминает топоры северян [Concept( 'rhovanion', 'Рованиона' )|E], родичей Эльдакара по материнской линии. Такой дизайн символизирует объединённую силу двух народов, выраженную в их принце."
 forestel_description_kinstrife: "\n\nПосле сожжения Осгилиата Орнендиль был казнён, а его топор был утерян."

 scroll_of_isildur_name: "Завет Исильдура"
 scroll_of_isildur_description: "[minastirith|E] и его архивы хранят множество тайн. Этот свиток, написанный самим [Concept( 'isildur', 'Исильдуром' )|E], был долго похоронен среди бесчисленных томов. Завет Исильдура повествует о том, как он обнаружил [onering|E] в [Concept( 'gondor', 'Гондоре' )|E] перед тем, как отправиться с ним в [arnor|E]. Его путь закончился на [Concept( 'gladdenfields', 'Ирисных полях' )|E]. На сегодняшний день это единственный труд, который описывает физические характеристики Единого Кольца и гравировку на нём."

 statue_of_elros_name: "Статуя Эльроса Тар-Миньятура"
 statue_of_elros_description: "Великолепная мраморная статуя [Concept( 'elros', 'Эльроса' )|E], первого короля [Concept( 'numenor', 'Нуменора' )|E], выполненная в ранние годы существования королевства [gondor|E] в память о затонувшей родине [dunedain|El] и их былой славе. Статуя была выполнена по заказу Менельдиля, последнего выжившего человека, рождённого в Нуменоре."

 aldarion_erendis_name: "Алдарион и Эрендис"
 aldarion_erendis_description: "[elendil|E] собственноручно написал эту копию истории об Алдарионе и Эрендис, также известную как Жена Мореплавателя. Это сказание описывает жизни Тар-Алдариона, шестого короля [Concept( 'numenor', 'Нуменора' )|E] и его жены, Эрендис, а также любовь к морю, которая со временем и стала причиной их разрыва. Дед Алдариона был первым [Concept( 'numenorean', 'нуменорцем' )|E], отправившимся в экспедицию в [middleearth|E], а сам Алдарион был влюблён в море. Будучи молодым человеком, еще до того как стать королем, он основал гильдию Морестранников, которая снискала великую славу во времена колонизации Средиземья нуменорцами. Эрендис обозлилась на Алдариона и покинула свой дом, отправившись в пастбищные земли региона, забрав с собой дочь, Анкалимэ, их единственного ребёнка. Со временем, Анкалимэ, получившая прозвище «Принцесса-пастушка», унаследовала материнскую неприязнь к мужчинам. Она стала первой правящей королевой Нуменора, Тар-Анкалимэ. Эта копия истории является старейшей из уцелевших. Вероятно, Элендиль написал её в Нуменоре, до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."

 giant_bear_pelt_name: "Шкура гигантского медведя из Каррока"
 giant_bear_pelt_description: "Эта невероятных размеров чёрная шкура была доставлена из долин [Concept( 'anduin', 'Андуина' )|E]. Говорят, что это трофей, добытый во время охоты на огромного медведя, который обитал в районе крупного горного образования, которое местные называют «Каррок».\n\nЗагривок шкуры невероятно мягкий и шелковистый, с серебристыми и золотыми вкраплениями, как в одежде местных вождей. Ваш хранитель древностей предполагает, что это местная традиция: заплетать волосы крупных медведей в обмен на их защиту.\n\nВ теории звучит разумно, но вам не перестаёт казаться, что медвежий загривок уж очень походит на причёску #italic человека#!..."

 goblin_crown_name: "Кованый шлем"
 goblin_crown_description: "После разграбления Имладриса в честь триумфа был создан грубый шлем. Гоблины утверждают, что для его изготовления они переплавили мечи своих ненавистных врагов, но более вероятно, что они использовали любые обрезки металла, которые могли найти. Как бы то ни было, шлем остаётся мрачным напоминанием об их непреодолимой силе."

 fram_spear_name: "Копьё Фрама"
 fram_spear_description: "Это короткое копье с широким наконечником явно гномьего образца. На нём начертаны руны доблести и пронзания, а также имя «Фрам, сын Фрумгара». Фрам Убийца дракона, вождь [eothed|El], известен тем, что победил змея Скату и вернул его огромный клад. Было ли это копьё использовано в битве с драконом или было добыто из гномьих сокровищ, которые оно охраняло, неизвестно."

 axe_faderda_name: "Топор Фадерды"
 axe_faderda_description: "Считается, что этот топор с листовидным набалдашником и сдержанной гравировкой принадлежал Фадерде, полумифическому предку лесовиков из [Concept( 'rhovanion', 'Рованиона' )|E]. Несмотря на то, что он явно изготовлен народом [sindarelves|El], на лезвии грубо вырезано имя «Фадерда» на рунах [Concept( 'cirth', 'кирта' )|E]. Была ли эта надпись добавлена самим Фадердой или более поздним владельцем, чтобы придать вес своим притязаниям, остаётся неизвестным."

 crown_ovatha_great_name: "Корона Оваты Великого"
 crown_ovatha_great_description: "Эта древняя золотая корона, украшенная митрилем и крошечной драконьей чешуей, - великолепное свидетельство вариагского искусства на пике его развития. Считается, что это утерянная корона Оваты VI «Великого», который установил власть над Нурном и Хелкаром в дополнение к традиционным владениям вариагов, и чьё правление вспоминается в Кханде как золотой век, благословлённый Тумраки."

 narmacil_standard_name: "Боевой штандарт Нармакиля II"
 narmacil_standard_description: "Когда король Нармакиль II из [Concept( 'gondor', 'Гондора' )|E] выступил в поход против армии Людей Повозок, его знаменосец высоко поднял королевский штандарт из чёрного бархата, расшитый нитями из [Concept( 'mithril', 'митриля' )|E], поймав свет солнца и вселив надежду в [Concept( 'gondorian', 'гондорских' )|E] солдат.\n\nПоэтому, когда после гибели короля на поле боя армия Людей Повозок выставила этот славный трофей на палатке своего военачальника, это было глубоким унижением для скорбящего королевства.\n\nПосле того как Калимехтар победил Людей Повозок, штандарт не был найден и исчез из страниц истории."

 ondoher_campaign_bed_name: "Походная кровать Ондохера"
 ondoher_campaign_bed_description: "Этот богато расшитый и позолоченный диван изначально был походной кроватью короля Ондохера из [Concept( 'gondor', 'Гондора' )|E]. Узоры Белого Дерева и крылатой короны в [Concept( 'gondorian', 'гондорском' )|E] позднем королевском стиле легко узнаваемы.\n\nПосле поражения [Concept( 'gondorian', 'гондорцев' )|E] в битве при Моранноне Люди Повозок разграбили лагерь короля и забрали этот великолепно сделанный предмет мебели себе. В него была встроена спинка, и он стал служить диваном для военного совета генералов Людей Повозок.\n\nКогда армия Людей Повозок была окончательно разбита, походная кровать была спасена бежавшим солдатом и с тех пор сменила немало хозяев."

 conquerors_war_chest_name: "Военный сундук Завоевателя"
 conquerors_war_chest_description: "Азернак Завоеватель, первый правитель империи балхот, прославился тем, что побеждал всех, кто противился его неумолимому походу из восточных степей [Concept('rhun', 'Руна')|E].\n\nВ этот богато украшенный и позолоченный сундук, массивный, но искусно сделанный для удобства транспортировки, поступала дань от новых вассалов и разбитые короны побеждённых потенциальных соперников.\n\nПреемники Азернака, больше озабоченные борьбой с Гондором и укреплением своего королевства, чем бесконечными завоеваниями, забыли сундук в глубине своих сокровищниц, и в конце концов он был продан за солидную сумму, чтобы оплатить военные действия."

 laegrist_name: "Лаэгрист"
 laegrist_description: "«Острый клинок» - прекрасный длинный меч, выкованный для Арадора, четвёртого принца Дол Амрота, и долго хранившийся его потомками. Лаэгрист традиционно передавался самому искусному рыцарю Лебедя, чтобы тот владел им во время войн как символом силы и могущества принца. Последний его владелец, чьё имя затерялось в глубинах веков, пал в великой битве, и клинок был утерян."

 turann_name: "Туранн"
 turann_description: "В 1500 году [Concept('secondage', 'Второй Эпохи')|E] Саурон подружился с [Concept('celebrimbor', 'Келебримбором')|E] под личиной [Concept('annatarcharacter', 'Аннатара')|E], утверждая, что его послали Валар в качестве эмиссара. Он даровал эльфийскому владыке проект замысловатого молота из митриля. Келебримбор, не чуждый изящным работам и прекрасным творениям, был поражён красотой и изяществом идеи, свидетельствующей о невероятной проницательности [Concept('annatarcharacter', 'Аннатара')|E]. Вместе они выковали молот, объединившись в совместном труде, так думал эльф.\n\nИменно с этим молотом в руке Келебримбор возглавит Гвайт-и-Мирдайн в их величайшем творении, которая в итоге станет Кольцами Власти.\n\nКузнец, владеющий таким инструментом, мог творить чудеса."

 nardring_name: "Нардринг"
 nardring_description: "Нардринг, что означает «Огненный молот», - один из молотов великого мастера [Concept('feanor', 'Феанора')|E], единственный, который совершил с ним путешествие в [middleearth|E]. Это был не единственный его молот, и уж тем более не тот, который якобы использовался при ковке [Concept('silmarils', 'сильмарилей')|E]. Однако этот молот идеально подходил для путешествий и, как говорят, был подарен ему его учителем Махтаном по окончании обучения. По итогу этот молот чаще всего был в руках [Concept('feanor', 'Феанор')|E] во время его странствий по [Concept('valinor', 'Валинору')|E], и он взял его с собой в изгнание.\n\nЭто один из немногих личных предметов [Concept('feanor', 'Феанора')|E], переживших [Concept('firstage', 'Первую Эпоху')|E] в Прибрежных землях, в конце концов он перешёл во владение Келебримбора, а затем был потерян во время [Concept('waroftheelvesandsauron', 'войны эльфов и Саурона')|E].\n\nКузнец, владеющий таким инструментом, может творить чудеса."

 azaghal_helmet_name: "Шлем Азагала"
 azaghal_helmet_description: "Шлем Азагала, выкованный в огненных кузнях [Concept('belegost', 'Белегоста')|E], - шедевр [Concept('dwarven', 'гномьего')|E] мастерства. Выкованный из чистейшего и прочного [Concept('mithril', 'митриля')|E], этот шлем обладает решительной и элегантной структурой, отражающей яростную решимость его владельца. Гребень и рельефы на поверхности шлема украшены сложными гномьими мотивами, повествующими о подвигах и храбрости Азагала в борьбе с приспешниками [Concept('morgothcharacter', 'Моргота')|E]. Расположенный на верхушке самоцвет излучает тонкий цвет, напоминая о связи Азагала с глубинами земли и о мастерстве предков его народа."

 lesser_ring_name: "Младшее кольцо"
 lesser_ring_description: "Выкованные в Эрегионе [Concept('noldorelves', 'нолдорскими')|E] кузнецами Гвайт-и-Мирдайн в качестве заготовки перед созданием знаменитых творений, младшие кольца, хотя и не были столь мощными, как [ringsofpower|E], тем не менее были произведениеями чуда и магии для всех живших в последующих эпохах."

 nimphelos_name: "Нимфелос"
 nimphelos_description: "Огромная жемчужина размером с голубиное яйцо, найденная у берегов острова Балар фалатрим. Кирдан отдал её вместе со многими жемчужинами поменьше своему другу и союзнику Тинголу. Когда Тингол призвал [Concept('dwarves', 'гномов')|E] [Concept('belegost', 'Белегоста')|E] для помощи в строительстве Менегрота, Нимфелос был среди наград, которые он им вручил, и, как говорят, владыка Белегоста ценил эту жемчужину больше, чем горы богатств."

 royal_standard_cardolan_name: "Королевский штандарт Кардолана"
 royal_standard_cardolan_description: "Изготовленный по приказу короля Торондора Великолепного, королевский штандарт [Concept( 'cardolan', 'Кардолана' )|E] представлял собой знамя королевской семьи, развевающееся на могучем золотом посохе, увенчанном самим Торондором, Королём всех орлов.\n\nЭтот великолепный штандарт был утерян во время междоусобных войн между государствами-наследниками [Concept( 'arnorian', 'Арнора' )|E], и последующие принцы Кардолана довольствовались менее совершенной репликой.\n\nХотя от изначального артефакта остался только штандарт, на смену старому флагу был изготовлен новый."

 sceptre_of_umbar_name: "Скипетр Умбара"
 sceptre_of_umbar_description: "Скипетр из слоновой кости, инкрустированный золотом тонкой работы и драгоценными камнями.\n\nГубернатор [Concept( 'umbar', 'Умбара' )|E] назначался непосредственно [Concept( 'numenorean', 'нуменорской' )|E] короной. Часто это были влиятельные вельможи или военные. В качестве символа своей должности они получали скипетр из слоновой кости, украшенный резьбой и инкрустацией из золота и драгоценных камней. На нём были вырезаны клятвы верности и преданности нуменорскому трону, а также проклятие, если его обладатель когда-либо предаст веру законного короля.\n\nПосле [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] скипетр стал знаком власти владыки Умбара, избранного предводителя [Concept( 'black_numenoreans', 'чёрных нуменорцев' )|E] в Совете Умбара. Скипетр был утерян во время завоевания Умбара Эарнилем I. Позднее умбарская легенда утверждала, что он был уничтожен лично Эарнилем - король заявил, что в [middleearth|E] может быть только один скипетр."

 crown_of_herumor_name: "Корона Херумора"
 crown_of_herumor_description: "Тяжёлая золотая корона Херумора была символом одноименного короля из числа чёрных нуменорцев.\n\nКорона была создана вскоре после захвата Херумором бывшего [Concept( 'numenorean', 'нуменорского' )|E] форпоста Харнендор, а также присоединения к даннического королевства [haradrim|El] Амрун. Тяжёлая и неуместная, корона во многом символизирует правление Херумора. По меркам нуменорцев её мастерство оставляет желать лучшего, поскольку она была сделана в спешке. Корона была утеряна вместе со стремительным падением его королевства."

 crown_of_fuinur_name: "Корона Фуинура"
 crown_of_fuinur_description: "Корона Фуинура, состоящая из серебра, золота и бронзы, была символом одноименного короля из числа [Concept( 'black_numenorean', 'чёрных нуменорцев' )|E].\n\nКорона была создана Фуинуром путём переплавки корон мелких королей позднего Пезарсана, что символизировало их подчинение его новому королевству. Новая корона была уникальной, но её элементы плохо сочетались друг с другом, и некоторые считали её уродливой. Она была утеряна вместе с его королевством."

 badge_mirdain_name: "Жетон Гвайт-и-Мирдайн"
 badge_mirdain_description: "Изящная звезда, выкованная из [Concept( 'mithril', 'митриля' )|E] и инкрустированная драгоценным камнем в центре. Эти жетоны были символом членства в Гвайт-и-Мирдайн [Concept( 'eregion', 'Эрегиона' )|E] и давали доступ к хранилищам ресурсов и специализированным лабораториям. Было принято, что новый член гильдии сам изготавливал жетон, а затем представлял его на утверждение."

 gilded_armour_of_imrazor_name: "Позолоченная броня Имразора"
 gilded_armour_of_imrazor_description: "Эти доспехи, более похожие на парадные, чем предназначенные для защиты, были завещаны принцу Имразору его отцом Ар-Сакалтором, когда тот покинул [numenor|E], чтобы принять княжеский титул. Изготовленные из сверкающего серебра и инкрустированные [Concept( 'mithril', 'митрилем' )|E] и золотом, они представляют собой потрясающий образец нуменорского мастерства, в котором нашли отражение многие распространённые мотивы, такие как корабли, волны и звёзды. Особого внимания заслуживает большая вставка из драгоценных камней в центре груди, вырезанная в форме Звезды Эарендиля.\n\nДоспехи были унаследованы и после смерти Имразора перешли к его старшему законному сыну Адунафазору. Однако, когда Адунафазор пал в битве, доспехи были утеряны в веках."

 galvorn_armour_name: "Броня из галворна"
 galvorn_armour_description: "Эта кольчуга сделана из странного металла: он лёгок, как перышко, но прочнее обычной стали и блестит чёрным, словно уголь. Учёные утверждают, что она сделана из галворна, легендарного металла, изобретенного Эолом Тёмным эльфом. Известно, что Эол изготовил только одну такую броню для себя. В ней он был изгнан со стен Гондолина за убийство своей жены Аредэль."

 oropher_statue_name: "Статуя Орофера"
 oropher_statue_description: "Эта высокая деревянная статуя эльфийской работы изображает короля Орофера из [Concept('greenwoodshort', 'Зеленолесья')|E]. Раньше она находилась в одном из эльфийских городов южного Лихолесья, теперь давно заросшем листвой."

 crown_of_imrazor_II_name: "Имперская корона Имразора II"
 crown_of_imrazor_II_description: "Имразор II, король Гимильтани, является противоречивой фигуров в истории Балан-лай. Когда-то он был великим героем, доблестно возглавлявшим принцев, которые противостояли амбициям Ан-Балкумагана и дали им отпор. Однако в последние годы жизни он в равной степени стал параноиком и честолюбцем, глубоко разочарованный разногласиями среди харадунай и застоем в Балан-лай. Со временем это привело к ожесточённой войне между принцами, и Имразор попытался принудить Балан-лай склониться перед его властью, хотя в конечном счёте он её утратил.\n\nЧто отразить своё самопровозглашённое господство в регионе, Имразор в начале войны заказал величественную корону. Выполненная в стиле древних колониальных принцев, она должна была ознаменовать грядущее возрождение объединённого княжества Зимратани. Выкованная из золота и серебра, её украшала звезда из митриля - неописуемо редкого металла в южных землях Средиземья, который, по слухам, происходил из древнего Нуменора. Корона считалась утерянной со смертью Имразора, вероятно, была припрятнана предприимчивым солдатом. На самом деле это было предметом недоверия и споров на протяжении веков, поскольку купцы и принцы в равной степени утверждали, что либо знают об истинном местонахождении короны, либо владеют ею.\n\nЕсли бы её снова нашли, это стало бы действительно мощным символом."

 fated_heir_name: "Мартарион"
 fated_heir_description: "[feanor|E] выковал каждому из своих сыновей по клинку, но ни один из них не был лучше, чем у [Concept('maedhros', 'Маэдроса')|E]. Для своего наследника Феанор выковал великолепный меч, превосходящий размерами всё, что он когда-либо создавал. В то время как большинство клинков его сыновей были простыми, элегантными, но прекрасно созданными, клинок Маэдроса отличался от них. Богато украшенный, он был не менее смертоносен, чем другие мечи, но сам его вид говорил о его природе. В крестовину был вставлен самоцвет в форме крылатой звезды [nolofinwe|E], и казалось, что он излучает свет, словно внутри него горит живое пламя. В навершие была вставлена Звезда Феанора. Ибо Феанор задумал, что этот клинок станет свидетельством того, что у Финвэ был только один истинный и законный наследник - Феанор. И в свою очередь, у Феанор был только #bold один#! первенец, его собственный наследник - Маэдрос. По своему замыслу Феанор намеревался провозгласить преемственность законной королевской власти нолдор, передаваемой от отца к сыну, независимо от того, какие мелкие разногласия могут возникнуть. Это было ясно указано в названии клинка, [Glossary('Мартарион','martaryon_gloss')]. Это было выражением доверия и возвещением о высоком происхождении владельца - и о том, что он достоин той власти, которую он даёт.\n\nТогда, возможно, вполне уместно, что клинок исчез вместе с королевской властью самого Маэдроса. Ибо, когда он был пленён [Concept('morgothcharacter', 'Морготом')|E] и предан мучениям в Тангородриме, клинок также был захвачен и брошен в хранилища [Concept('angband', 'Ангбанда')|E], с тех пор все упоминания о нём исчезли."



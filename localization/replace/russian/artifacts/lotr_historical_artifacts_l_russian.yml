 artifact_lindon_earlug_name: "Линдон Эарлуг"
 artifact_lindon_earlug_description: "Тридцать ярдов толстой верёвки из гитлайна серебряного цвета с серебряной лентой на каждом конце."

 artifact_lash_of_tyranny_name: "Ангмаримская плеть Тирании"
 artifact_lash_of_tyranny_description: "Ангмаримская плеть из плетёной черной кожи, в которую вплетены небольшие осколки кости. На набалдашнике рукояти расположен золотое навершие в форме девятиконечной звезды, в центре которой - молочно-красный рубин."

 artifact_jewellery_orocarni_heart_of_flame_pendant_name: "Кулон Сердца Пламени"
 artifact_jewellery_orocarni_heart_of_flame_pendant_description: "Подвеска из красноватого золота с созвездием мелких рубинов, подвешенная на золотой цепочке. Изготовлен гномьим ювелиром из гор [Concept('orocarni', 'Орокарни')|E]."

 artifact_jewellery_galinim_name: "Галиним, Свет песен"
 artifact_jewellery_galinim_description: "Этот матовый белый кристалл будет ярко светиться, когда ему будут петь на синдарине."

 artifact_weapon_carchring_name: "Каркринг, Ледяной клык"
 artifact_weapon_carchring_description: "Колющее оружие из неизвестного материала, сделанное словно из длинных сосулек, свисающих из ледяных пещер Фородвайта. Внутри находится небольшая темная фигура, которую невозможно различить. Он холодный на ощупь и замораживает воду."

 artifact_weapon_anfaroth_arrow_name: "Стрела Анфарота"
 artifact_weapon_anfaroth_arrow_description: "Медные крылья, взметнувшиеся и изогнутые, как крылья скалистой ласточки, передняя и задняя части древка сделаны из дерева разного цвета, наконечник стрелы имеет форму птичьего клюва. Стрела может быть выпущена на расстояние, превышающее дальность полета других стрел: по легенде, она пролетела 10 миль от лука, если была направлена на солнце."

 artifact_fisherfolk_storytellers_pipe_name: "Трубка рыбака-сказителя"
 artifact_breeland_storytellers_pipe_description: "Деревянная курительная трубка; чаша вырезана в форме головы рыбы с разинутым ртом."

 artifact_belfalas_wind_chart_name: "Ветровая диаграмма Бельфаласа"
 artifact_belfalas_wind_chart_description: "Нуменорская морская карта из вощёной ткани, на которой подробно обозначена береговая линия от залива Бельфалас до Нен Умбара, включая устья рек Андуин и Харнен, а также острова Толфалас и Тол Уйалгаер; на отдельных линиях карты подробно изображены преобладающие ветры.\n\nНа деревянном цилиндре, в котором хранится эта карта, выгравированы нежные морские птицы и молитва Гаэрису. Единственная крышка полностью закрывает его от соли океана."

 artifact_moria_belt_of_the_caravan_master_name: "Пояс хозяина каравана"
 artifact_moria_belt_of_the_caravan_master_description: "Тонкий кожаный ремень с одной линией квадратных латунных шипов гномьего производства. Он тяжелее, чем кажется, а латунная пряжка любопытно похожа на шестиугольную монету."

 artifact_moria_blademender_scabbard_name: "Чистильщик"
 artifact_moria_blademender_scabbard_description: "Ножны для длинного меча гномьего качества, изготовленные из белой слоновой кости и перевязанные золотыми лентами с геометрическими фигурами. Изредка в массивных ножнах можно заметить слабое мерцание, но оно не даёт ни малейшего намека на то, что находится внутри."

 artifact_weapon_numenorean_west_rune_blade_name: "Клинок западных рун"
 artifact_weapon_numenorean_west_rune_blade_description: "Нуменорский тонкий кинжал с золотой рукоятью в форме морской птицы, вытянутые крылья которой образуют гарду. При падении острие всегда направлено на запад."

 artifact_boots_of_the_duck_name: "Сапоги с утками"
 artifact_boots_of_the_duck_description: "Мягкие, приветливые кожаные сапоги длиной выше икры, полностью водонепроницаемые. На каждом каблуке выгравировано маленькое изображение утки."

 artifact_bridle_of_dark_will_name: "Уздечка Тёмной Воли"
 artifact_bridle_of_dark_will_description: "Уздечка, сделанная из грубой серой шкуры крупного рунского зверя. По всей длине короны расположены квадратные черные драгоценные камни, а на налобнике - линия изогнутых крючков из черного железа. Она оказывает подчиняющее воздействие на любое существо."

 artifact_changeling_tunic_name: "Изменчивая туника"
 artifact_changeling_tunic_description: "Переливающаяся туника цвета индиго, по воротнику, подолу и каждому манжету - белая точечная вышивка с эмблемами пылающего солнца. Среди бела дня, с небом против вас, вы становитесь невидимым, что очень полезно для путешественника по Дюнному морю Дальнего Харадвайта."

 artifact_clasp_of_sparrows_name: "Воробьиная застёжка"
 artifact_clasp_of_sparrows_description: "Серебряные застежки для плаща в виде двух воробьев, поднимающихся на крыльях в противоположные стороны. Он хитроумного гномьего производства и расстегивается только при произнесении пароля на кхуздуле."

 artifact_curiously_abhorrent_hat_name: "Отвратительная шляпа"
 artifact_curiously_abhorrent_hat_description: "Без ободка, разноцветные, сходящиеся к острию. Сверху свисают три белые кисточки и три белых пуховых шарика. Уши закрывают меховые накладки, на спину падают нити красных и зелёных бус. Люди осуждают вас. Оно носит вас."


 faith_kolir_desc:0 "Почитание Колир - странная религия, возникшая в Мардруаке во время хаоса поздней Третьей Эпохи, как смесь фольклорных обрядов харадрим и беллакарского Батан-ан-Изинди, получившая популярность среди беллакарских адунайцев, оставшихся в Мардруаке после ослабления власти.\n\nКолирай поклоняются пантеону божеств, которые населяют мир с самого начала и живут на крайнем западе. Время от времени они появляются среди людей, и их жизнь и деяния определяют ход истории. Они достойны похвалы и подражания."

 faith_umbar_castamir:0 "Кастамирск" #Juke note: Quick sketch by Vec
 faith_umbar_castamir_desc:0 "Появившись после долгого изгнания, Кредо Кастамира было разработано одноименной династией. Опираясь на древние нуменорские традиции божественной королевской власти, они включили в него множество традиций и церемоний своих коренных подданных - харадронцев. Кредо просто, но в результате весьма эффективно. Король, происходящий от богов и героев древности, является их посредником, коронованным ими и наделенным правом править миром смертных вместо них. Бросить вызов законному королю - ересь, а помочь ему - праведность.\n\nПоследователи Кредо заявляют о преемственности с древними традициями Нуменора и Гондора до Распри, но их синкретизм с исконными харадронскими традициями привел к тому, что многие относятся к таким заявлениям со скептицизмом." #Creed of Castamir
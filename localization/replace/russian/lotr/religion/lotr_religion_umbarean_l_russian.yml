 faith_creed_of_man_desc:0 "В самых мрачных уголках древней империи Нуменора продолжает ходить легенда. Согласно ей, человечеству, на его рассвете, угрожал уничтожением Пожиратель, но Тёмный Властелин пришёл на выручку и научил их, как пленить Пожирателя, подчинив его своей воле. Тёмным Властелином был ни кто иной как Мульхер, получивший новое имя благодаря аруванай. Но хотя аруванай и поклонялись ему, у них ничего не вышло.\n\nСогласно учениям Нуназмэ, поганин (язычники/недостойные, нуменорцы) извращали человеческую природу, а собственное высокомерие и стало их погибелью. И хотя в конечном итоге они признали Тёмного Властелина, они сбились с истинного пути из-за страха смерти, удела людей, и объявили войну [valargods|E]. Нуназмэ верили, что [sauroncharacter|E] послал это испытание поганин, чтобы испытать их убеждения. Они не прошли проверку.\n\nТеперь же защитники Заур ан-Ани проповедуют изменение мира. Близится заключительная битва, в которую истинно верующие докажут свою приверженность Тёмного Властелину и вновь воздвигнут его пришедшие в упадок храмы."


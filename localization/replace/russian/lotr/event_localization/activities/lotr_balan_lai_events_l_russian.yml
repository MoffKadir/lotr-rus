 balan_lai.3001.t:0 "Изгнание"
 balan_lai.3001.desc:1 "В зале воцарилась тишина, пока я [Select_CString(ROOT.Char.IsFemale, 'готовилась', 'готовился' )] подняться, и сердце моё тяжелело от того, что я собираюсь предложить. [banishment_target.GetTitledFirstName] [Select_CString(banishment_target.IsFemale, 'должна быть изгнана', 'должен быть изгнан' )] из [balan_lai|E] - это непростое дело. Оно требует единогласного согласия всего Совета, и такое решение может навсегда нарушить наш хрупкий баланс.\n\nЯ чувствую напряжение в воздухе, тяжесть ожиданий и возможность раскола. Выбор только за мной: настаивать на предложении и рисковать расколоть наше единство, или сдержаться, ища другой путь к разрешению разногласий в наших рядах."
 balan_lai.3001.a:0 "Это необходимо сделать, чего бы это ни стоило."
 balan_lai.3001.b:0 "Возможно, разумнее выждать..."

l_russian:
 ### DUNLAND KINGDOM EVENTS ###

 dunland.1001.t:0 "[restorer.GetTitleAsNameNoTooltip]: коронация"
 dunland.1001.desc_adornaen:0 "В грандиозной процессии я и мои лучшие воины едем из Изенгарда через Врата [Concept('rohan', 'Рохана')|E] к золотому чертогу Медусельд. Я поднимаюсь в его большой зал, который теперь украшен знамёнами Дунланда и Рохана. \n\nВ ходе грандиозной церемонии десятки рохиррийских властителей и вождей кланов Дунланда со всех концов моего королевства клянутся мне в верности. Когда старейшины коронуют меня, провозглашая, что отныне я - [restorer.GetTitleAsNameNoTooltip] лошадей и холмов, я улыбаюсь, зная, что наши народы наконец объединились.\n\nЭто начало новой эпохи для моего клана и народа в целом. Большие группы поселенцев гватуирим уже пересекли Изен и Адорн и начали вливаться в Вестфолд. Не всё так гладко, ведь за Белыми горами по-прежнему нависает угроза со стороны [Concept('gondorians', 'гондорцев')|E] и тёмных слуг Красного Глаза, но сегодня мы будем праздновать нашу победу и долгожданное единство."
 dunland.1001.desc_older:0 "В грандиозной процессии я и мои лучшие воины едем из Изенгарда через Врата [Concept('rohan', 'Рохана')|E] к старой столице королей Соломенноголовых. Я поднимаюсь в большой зал, украшенный теперь стеной из голов Соломенноголовых на пиках и знаменами Дунланда. \n\nДесятки вождей дунландских кланов со всего моего королевства клянутся мне в верности, а старейшины коронуют меня, провозглашая, что отныне я - [restorer.GetTitleAsNameNoTooltip] всех [Concept('dunlendings', 'дунландцев')|E]. Я улыбаюсь, понимая, что наша месть наконец-то свершилась.\n\nЭто начало новой эры для моего клана и [Concept('dunlendings', 'дунландцев')|E] в целом. Большие группы поселенцев-гватуирим уже пересекли Изен и Адорн и начали вливаться в Вестфолд. Не все так гладко, ведь за Белыми горами по-прежнему нависает угроза южан и темных слуг Красного Глаза, но сегодня мы будем праздновать нашу победу и долгожданную месть."
 dunland.1001.desc:0 "В грандиозной процессии я и мои лучшие воины едем из Изенгарда через Врата [Concept('rohan', 'Рохана')|E] к старой столице королей Соломенноголовых. Я поднимаюсь в большой зал, украшенный теперь стеной из голов Соломенноголовых на пиках и знаменами Дунланда. \n\nДесятки вождей дунландских кланов со всего моего королевства клянутся мне в верности, а старейшины коронуют меня, провозглашая, что отныне я - [restorer.GetTitleAsNameNoTooltip] всех [Concept('dunlendings', 'дунландцев')|E]. Я улыбаюсь, понимая, что наша месть наконец-то свершилась.\n\nТам, где Вульф и Фрека потерпели неудачу, я [Select_CString(ROOT.Char.IsFemale, 'преуспела', 'преуспел' )].\n\nЭто начало новой эры для моего клана и [Concept('dunlendings', 'дунландцев')|E] в целом. Большие группы поселенцев-гватуирим уже пересекли Изен и Адорн и начали вливаться в Вестфолд. Не все так гладко, ведь за Белыми горами по-прежнему нависает угроза южан и темных слуг Красного Глаза, но сегодня мы будем праздновать нашу победу и долгожданную месть."
 dunland.1001.a:0 "Новая эра для нашего народа."
 dunland.1001.tt:0 "Поселенцы со всего Дунланда пересекают Изен."
 dunland.1001.ttt:0 "[Concept('dunlendings', 'Дунландцы')|E] откроют для себя множество инноваций Рохана."
 dunland.1001.tttt:0 "Изенгард объединён в срединное королевство."

 dunland.1002.t:0 "Владычество горцев"
 dunland.1002.desc_same_culture:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] [Select_CString(restorer.IsFemale, 'приложила', 'приложил' )] немало усилий, чтобы [Concept('dunlendings', 'дунландцы')|E] восстановили свою страну! [restorer.GetCulture.GetName] вновь контролируют плодородные равнины."
 dunland.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] и [restorer.GetHerHis] дикари выкроили новое королевство в землях Рохана и провозгласили его возрождённым королевством Дунланд.\n\nОстаётся только наблюдать, окажется ли эта [restorer.GetCulture.GetCollectiveNoun]ая попытка восстановления власти над Роханом успешнее прежней..."

 dunland.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip] — погибель этих земель."
 dunland.1002.b:0 "[restorer.GetCulture.GetNameNoTooltip] празднуют новую победу!"
 dunland.1002.c:0 "Хм, [restorer.GetCulture.GetNameNoTooltip], говорите? Запишите и меня!"

 dunland.1003.t:0 "[restorer.GetTitleAsNameNoTooltip]: достойный трон"
 dunland.1003.desc:0 "Пока празднества по всем моим новым владениям постепенно утихают, я начинаю созывать собрания со своими вождями. Мы уже формализовали множество законов, обязательств и пактов. По мере того как территории Дунланда и бывшего Риддермарка сливаются воедино, срединные земли начинают формироваться в новое образование, сосредоточенное вокруг Изенгарда.\n\nВопрос о новой столице теперь в моих руках. Очевидно, что [Select_CString(restorer.IsFemale, 'легендарная', 'легендарный' )] [restorer.GetTitleAsNameNoTooltip] [Select_CString(restorer.IsFemale, 'должна', 'должен' )] занять место, достойное [restorer.GetHerHis] присутствия.\n\nВеликая башня [orthanc|E] была бы очевидным выбором из-за её центрального расположения и мощных укреплений, охраняющих все [Concept('dunlendings', 'дунландские')|E] земли.\n\nОднако я также могу выбрать Зал Фреки, древнюю столицу Дунланда, из-за его исторического значения как места встречи наших предков и резиденции королей Древнего Дунланда.\n\nБолее того, я [Select_CString(restorer.IsFemale, 'могла', 'мог' )] бы даже сделать бывшую резиденцию королей Соломенноголовых своей, чтобы показать им, что их владычество навеки сломлено, и чертоги их предков отныне принадлежат мне."
 dunland.1003.a:0 "Изенгард станет центром моего королевства."
 dunland.1003.b:0 "Чертог Фреки всегда был нашим домом."
 dunland.1003.c:0 "Это будут Королевские земли, пусть Соломенноголовые вкусят своё поражение!"

 dunland.1004.t:0 "Интеграция Энедвайта"
 dunland.1004.desc:0 "Во время торжественной церемонии в залах Саралайна, который издавна был местом встреч и резиденцией королей для народов этого региона, все владыки западного Энедвайта поклялись вам в своей неизменной верности. Народы Саралайна, Гватло и Изена отныне признают вас [Select_CString(ROOT.Char.IsFemale, 'своей истинной и единственной правительницей', 'своим истинным и единственным правителем' )]."
 dunland.1004.a:0 "Энедвайт наш."
 dunland.1004.tt:0 "Народы Гватло и Изена признают вас [Select_CString(ROOT.Char.IsFemale, 'своей правительницей', 'своим правителем' )]."

 ### DUNLENDING LIFESTYLE EVENTS ###
 # Choose modifier
 dunland.1005.t:0 "Дикое дитя Дунланда"
 dunland.1005.desc:0 "Удобства так называемой цивилизации для вас не имеют значения. Вы предпочитаете следовать собственным инстинктам в общении с окружающими.\n\nДует ветер перемен, который провозглашает возвращение к первобытным обычаям ваших предков."
 dunland.1005.a:0 "Мне нечего бояться в этих лесах, я легко ориентируюсь на местности и прислушиваюсь к любым звукам."
 dunland.1005.b:0 "Я - [Select_CString(ROOT.Char.IsFemale, 'осторожная и мстительная предводительница', 'осторожный и мстительный предводитель' )]."
 dunland.1005.c:0 "Я — тайное око Изенгарда."
 dunland.1005.d:0 "Мы должны сражаться со всей свирепостью восточных гор."
 dunland.1005.e:0 "Наши предки некогда приветствовали гномов."
 dunland.1005.f:0 "В народе ходят предания о духах, что живут в тумане. Эти духи говорят со мной."
 wild_forest_dweller_modifier:0 "Культурное благословение: Обитатель лесов"
 wild_forest_dweller_modifier_desc:0 "Ещё в детстве ваши родители сложили руки, пытаясь изменить вас. Вы всё чаще убегали за холмы, пытаясь отыскать сокрытые в них тайны. Пусть многие боятся дальних горных утёсов, думая, что там живут тени, вы знаете эти земли как свои пять пальцев. В трелях птиц, погнутых стеблях осоки и трещинах на старых камнях вы видите гораздо больше других. С годами вы почти не изменились, хотя и друзьям порой кажется, что ветер нашёптывает вам свои секреты."
 wild_first_among_equals_modifier:0 "Культурное благословение: Первый среди равных"
 wild_first_among_equals_modifier_desc:0 "Талант ваш кроется не в сладких речах, но в том, что вы всегда выполняете задуманное благодаря своей непоколебимой решимости. Для окружающих вы всегда служили примером, но в этом кроется и часть проблемы.\n\nПусть для многих вы остаётесь образцом для подражания, другие считают, что вы оказываете ужасное влияние на свой народ, и ваше поведение может привлечь внимание врагов, с которым вашему народу не совладать."
 wild_eye_of_isengard_modifier:0 "Культурное благословение: Око Изенгарда"
 wild_eye_of_isengard_modifier_desc:0 "В свои молодые и глупые годы вы имели неосторожность послушать своих друзей, взявших вас на слабо, и в одиночку пересечь границы Изенгарда. Но недолго вам удавалось избегать взора Сарумана Белого. Но вместо того, чтобы гневаться на незваного гостя, колдун оказался впечатлён вашей отвагой и позвал вас к себе.\n\nС годами Белый Маг передал вам часть своей мудрости, в обмен прося лишь об одном: информации о ваших странствиях и новостях, которые могли бы послужить его целям. В замен обретённых знаний это показалось вам весьма щедрой сделкой."
 wild_mountain_savage_modifier:0 "Культурное благословение: Дикарь с гор"
 wild_mountain_savage_modifier_desc:0 "Многие народы Дунланда живут охотой, торговлей, животноводством и простейшим земледелием. Но не ваш. Вы родом из племени, что населяет восточные высоты. В этих землях о ваших жестоких атаках и безжалостной тактике слагают легенды, которых страшатся даже другие дунландцы.\n\nС возрастом вы осознали, что жить можно и по другому. Тогда вы отправились в дорогу и стали искать свой, новый путь. Но свирепость воина, которую годы тренировок вложили в вас, не так то легко забыть..."
 wild_dwarf_friend_modifier:0 "Культурное благословение: Друг гномов"
 wild_dwarf_friend_modifier_desc:0 "Ваше семейство было одним из первых, кто принял гномов-изганников с Одинокой Горы, когда они впервые оказались в Дунланде с протянутой рукой. Ваш дед в секрете наблюдал за бородатыми незнакомцами, изучая их методы работы с камнем и металлом, чтобы затем передать полученные знания своим потомкам. Вы выросли, напевая гномьи песни и играя с чудесными игрушками. Немало вы знаете и о работе с камнем и сталью."
 wild_mist_child_modifier:0 "Культурное благословение: Дитя тумана"
 wild_mist_child_modifier_desc:0 "Когда остальные говорят о духах, что населяют туманные горы, иногда они невольно говорят и о вас. Много лет назад одна из величайших охотниц вашего племени увидела ваш потенциал и решила научить вас всему, что знала. Она показала как можно незаметно перемещаться в лесах и не издавать ни звука, пробираясь по каменной крошке.\n\nЗвук ваших шагов теперь едва ли не тише, чем крылья совы. Возможно пришло время испытать свои силы в новых условиях."
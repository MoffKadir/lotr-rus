 # Vanilla faction extra loc
 LOTR_ORC_FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nУ вас, ничтожества, не хватит духу повести нас за собой! [faction_leader.GetPrimaryTitle.GetNameNoTier] и другие племена фракции [faction.GetName] больше не последуют за вами, убожество. Примите наши требования или мы разорвём вас на куски!"

 LOTR_ORC_FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nМы с парнями устали от вашей бесполезной болтовни. Либо соглашайтесь с требованиями фракции [faction.GetName], либо мы выпотрошим вас и заберём с вашего трупа всё, что захотим!"

 LOTR_ORC_FACTION_DEMAND_POPULIST_DESC:0 "#L [peasant_leader.GetCulture.GetCollectiveNoun|l]ие#! [peasant_leader.GetFaith.GetAdherentNamePlural|l] достаточно настрадались от гнёта подобных вам жалких тиранов! Настало время [Concept( 'orcs', 'орков' )|E]! \n\nНас ведёт [peasant_leader.GetFaith.WarGodName], и мы готовы уничтожить вас и освободиться от вашей [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ой власти!"

 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nМы с парнями пораскинули мозгами... Таким слабакам, как вы, нечего нами управлять! [faction_claimant.GetName] возглавит [faction_targeted_title.GetNameNoTier], так или иначе!"
 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Мы с парнями пораскинули мозгами... Таким слабакам, как вы, нечего нами управлять! [faction_targeted_title.GetNameNoTier] по праву принадлежит МНЕ, и если вы не отдадите мне то, что моё по праву, я просто заберу это у вас!"

 LOTR_ORC_FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаша слабость неприемлема! [faction_target.GetPrimaryTitle.GetNameNoTier] - жалкое подобие державы. Мы считаем, что нам будет лучше самим по себе. Признайте нашу независимость или мы заставим вас истекать кровью!"

 # Orc Revolt Faction
 orc_revolt_faction:0 "Фракция восстания орков"
 orc_revolt_faction_desc:0 "Орки, наводнившие некоторые части нашей державы, становятся всё смелее, собирая свои силы под руководством новых вождей, и, если их не подавить, могут восстать в надежде восстановить свою независимость."
 orc_revolt_faction_short_effect_desc:0 "Хочет независимости"
 orc_revolt_faction_every_county:0 "Каждое графство во фракции"
 orc_revolt_faction_spawn_county_levies:0 "Создаёт [Concept('army','армию')|E] орков-мятежников, пропорциональную [Concept('levies','ополчению')] графства."
 FACTION_DEMAND_ORC_REVOLT:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_ORC_REVOLT_DESC:0 "В последние месяцы орки, наводнившие некоторые части нашей державы, стали смелее, набираясь сил под руководством новых вождей. Местным гарнизонам не удалось их искоренить, и теперь они подняли полномасштабное восстание.\n\nМы стоим перед выбором: начать тотальную войну, чтобы уничтожить орков или полностью покинуть наводнённые орками земли."
 FACTION_DEMAND_ORC_REVOLT_ACCEPT:0 "Вывести гарнизоны и покинуть территорию!"
 FACTION_DEMAND_ORC_REVOLT_REFUSE:0 "Мы должны изгнать орочью мерзость! Война!"
 FACTION_ORC_REVOLT_NAME:0 "Восстание орков"
 FACTION_ORC_REVOLT_TITLE_NAME:0 "Восстание орков"

 maglor_nadi_manye_faction:0 "Фракция еретиков Нади-манье"
 maglor_nadi_manye_faction_short_effect_desc:0 "Хочет возвести на престол духовного лидера"
 maglor_nadi_manye_faction_desc:0 "Фракция, нацелившаяся на ваши земли в надежде сделать свою конфессию доминирующей в регионе"
 maglor_nadi_manye_faction_special_character_title:0 "Лидер нади-маньитов"
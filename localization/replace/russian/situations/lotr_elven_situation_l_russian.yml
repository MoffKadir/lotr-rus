l_russian:

 # Basics
 situation_elven_hope_situation: "Долгое поражение"
 situation_type_elven_hope_situation: "Долгое поражение"
 situation_type_elven_hope_situation_desc: "#TOLKIENQUOTE: «Три эпохи западного мира видел я, был свидетелем многих поражений и многих бесплодных побед».#!\n\n[Concept('elves', 'Эльфы')|E] издавна обитали в [Concept('middleearth', 'Средиземье')|E]. С момента их пробуждения в [Concept('cuivienen', 'Куивиэнене')|E] и до наших дней они были свидетелями бесчисленных побед и бесчисленных поражений. Они всё больше борются с течением времени, ибо [Concept('elderdays', 'Старшие дни')|E] проходят, и их сила убывает. Многие из них начали подумывать о том, чтобы отправиться в бессмертные земли [Concept('valinor', 'Валинора')|E] за морем.\n\nОднако не все считают, что Эпоха [Concept('men', 'людей')|E] неизбежна; многие по-прежнему горячо любят Средиземье, во всей его красоте и ужасах. Когда эта [Concept('age', 'эпоха')|E] наконец пройдёт, что станет с эльфами? Примут ли они судьбу, которую давно предвидели, или бросят ей вызов, по-прежнему стремясь обосноваться в Средиземье, прекрасном и свободном?\n\n#high [Concept('hope', 'Надежда')|E] - главный ресурс, управляющий изменением фазы в «Долгом поражении». Её можно получить или потерять в зависимости от исхода событий, решений и войн."
 situation_elven_hope_situation_desc: "$situation_type_elven_hope_situation_desc$"


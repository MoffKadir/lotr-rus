 elven_hope_situation_sub_region_lindon_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Линдон лежит между Синими горами и морем, последний остаток Белерианда над волнами. Из его гаваней и причалов высшие эльфы отправляются на запад, в Благословенное королевство, или наблюдают за угасающими землями Средиземья.#!"
 elven_hope_situation_sub_region_rivendell_lorien_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Скрытые в глубоких долинах Мглистых гор и золотых лесах Лотлориэна, эти два королевства являются хранилищами знаний, песен и памяти. Здесь эльдар хранят древнюю мудрость и красоту среди сгущающихся теней.#!"
 elven_hope_situation_sub_region_lasgalen_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Этот обширный лес, некогда называвшийся Великим Зеленолесьем, простирается от гор Лихолесья до реки Бегущей. Хотя в его глубинах уже давно бродят тени, лесные эльфы охраняют его поляны с луками и копьями.#!"
 elven_hope_situation_sub_region_bay_of_ormal_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Ормальский залив - это людская держава, и эльфы, насколько они помнят, никогда здесь не жили. Здесь великое восточное море образует большой залив, оживлённый торговлей и дипломатией.#!"
 elven_hope_situation_sub_region_utter_south_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak На Крайнем юге Средиземья лежат земли кинн-лай, одного из племён авари. Они живут у берегов Юсаканского залива, который ведёт к южным морям.#!"
 elven_hope_situation_sub_region_thani_hazad_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Великий лес Дрэл - это владения куинд, одного из племён эльфов-авари. Здесь они издавна жили в гармонии с людьми Тани-Хазада.#!"
 elven_hope_situation_sub_region_bay_of_tulwang_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Когда-то Сумариэт был королевством племён авари. Давным-давно они жили здесь в тесном родстве с друэдайн из дремучих лесов и многому их научили.#!"
 elven_hope_situation_sub_region_haradwaith_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Лишь очень немногие эльфы когда-либо проходили через жаркий климат Харадвайта и сухое Море Дюн, не основывая ни королевств, ни постоянных поселений.#!"
 elven_hope_situation_sub_region_nelornieth_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak На берегах Внутреннего моря Рун раскинулся древний лес Нелорниэт, родина племени авари пенни. Здесь их всё ещё можно встретить, они внимательно следят за людскими державами, которые их окружают.#!"
 elven_hope_situation_sub_region_eastern_rhovanion_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Обширные равнины Рованиона - это край лошадей и скота, редко посещаемый Перворождёнными. Здесь мало деревьев и перелесков, и лишь несколько людских племён обитают в пустынных степях равнины.#!"
 elven_hope_situation_sub_region_western_rhovanion_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Великая река Андуин прорезает пышную долину между Мглистыми горами и Зеленолесьем. Этому региону часто угрожают орки, которые спускаются с гор.#!"
 elven_hope_situation_sub_region_eriador_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Когда-то Эриадором правил верховный король нолдор Гиль-галад, и он был едва населён кочующими группами эльфов. Только возле озера Ненуиал они на какое-то время основали более постоянные поселения.#!"
 elven_hope_situation_sub_region_gondor_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak В Эделлонде, в заливе Бельфалас, когда-то жило много эльфов, которые строили корабли и охраняли свои древние гавани. Когда могущество Гондора ослабло, многие из них решили отплыть через Разделяющие моря.#!"
 elven_hope_situation_sub_region_mordor_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Земля теней - мрачное место, совершенно непригодное для проживания добросердечных людей. Тёмный властелин долгое время развращал и мучил её, и его злобу и коварство нелегко будет изгнать оттуда.#!"

 situation_elven_fading_desc: "На нас надвигается время тьмы. Многие [Concept('elves', 'эльфы')|E] ныне спешат в гавани, чтобы навсегда покинуть [Concept('middleearth', 'Средиземье')|E]."
 situation_elven_waning_desc: "Время [Concept('elves', 'эльфов')|E] подходит к концу, и лишь немногие из нас всё ещё обладают волей к продолжению борьбы."
 situation_elven_enduring_desc: "Хотя [Concept('elves', 'эльфов')|E] немного, наша держава всё ещё обладает некоторой силой, чтобы пережить надвигающуюся буря."
 situation_elven_renewing_desc: "Обретя [Concept('hope', 'надежду')|E] и силу воли, [Concept('elves', 'эльфы')|E] готовы вернуть своё наследие."
 situation_elven_thriving_desc: "Наступило время доблести и радости, словно снова наступила весна [Concept('elves', 'эльфов')|E]."


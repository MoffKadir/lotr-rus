 nick_the_unyielding: "[Select_CString(CHARACTER.IsFemale, 'Непреклонная', 'Непреклонный' )]"
 nick_the_unyielding_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] - непоколебимый оплот против всех захватчиков."
 nick_the_westron_hammer: "Молот вестронцев"
 nick_the_westron_hammer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] снова и снова [Select_CString( CHARACTER.IsLocalPlayer, 'доказывали', Select_CString(CHARACTER.IsFemale, 'доказывала', 'доказывал' ))] свою доблесть, защищая свои родные земли. Раз за разом молот обрушивался на [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] врагов!"
 nick_the_bane_of_wildmen: "Проклятие дикарей"
 nick_the_bane_of_wildmen_desc: "Немногие из дикарей, вторгшихся в земли [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], выжили, чтобы рассказать об этом."
 nick_the_shield_of_the_west: "Щит Запада"
 nick_the_shield_of_the_west_desc: "[Select_CString(CHARACTER.IsFemale, 'Крепкая', 'Крепкий' )], как щит, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'защищали', Select_CString(CHARACTER.IsFemale, 'защищала', 'защищал' ))] свои земли от всех захватчиков."

 ### Númenórean Nicknames ###
 nick_minyatur: "Тар-Миньятур"
 nick_minyatur_desc: "Тар-Миньятур - тронное имя Эльроса. В переводе с [quenya|El] означает «Первый Король»."
 nick_nolimon: "Нолимон"
 nick_nolimon_desc: "Нолимон - второе имя Вардамира, второго короля [Concept('numenor', 'Нуменора')|E]. В переводе с [quenya|El] означает «Человек знания», так его прозвали за любовь к древним преданиям."
 nick_parmaite: "Пармайтэ"
 nick_parmaite_desc: "Пармайтэ - прозвище Элендиля, четвёртого короля [Concept( 'numenor', 'Нуменора' )|E]. На [quenya|El] оно означает «Книжник», ибо он создал множество книг из легенд, собранных его дедом Тар-Вардамиром."
 nick_star_watcher: "Элентирмо"
 nick_star_watcher_desc: "Элентирмо - прозвище Менельдура, пятого короля [Concept( 'numenor', 'Нуменора' )|E]. На [quenya|El] оно означает «Наблюдающий за звёздами»."
 nick_the_mariner_elros: "Морестранник"
 nick_the_mariner_elros_desc: "Тар-Алдарион был шестым королём [Concept( 'numenor', 'Нуменора' )|E]. Благодаря расширению морских традиций Нуменора и исследованию побережий [Concept( 'middleearth', 'Средиземья' )|E] он заслужил прозвище «Морестранник»."
 nick_the_vigilant_elros: "Тиритэ"
 nick_the_vigilant_elros_desc: "Тиритэ - прозвище Тар-Минастира, одиннадцатого короля [Concept( 'numenor', 'Нуменора' )|E]. Во времена [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] правления [Concept( 'numenoreans', 'нуменорцы' )|E] начали основывать постоянные поселения в [middleearth|E]. В переводе с [quenya|El] означает «Бдительный»."
 nick_ship_builder_elros: "Балкумаган"
 nick_ship_builder_elros_desc: "Тар-Кирьятан, известный как Ар-Балкумаган на [Concept( 'adunaic', 'адунайском' )|E], был двенадцатым королём [Concept( 'numenor', 'Нуменора' )|E]. Во времена его правления [Concept( 'numenoreans', 'нуменорцы' )|E] впервые начали открыто выступать против [Concept( 'banofthevalar', 'Запрета Валар' )|E]. На материке его правление было отмечено ростом колониализма. Он значительно расширил нуменорский флот, заслужив прозвище «Кирьятамо», что в переводе с [quenya|El] означает «Кораблестроитель»."
 nick_bright_sword: "Ар-Бельзагар"
 nick_bright_sword_desc: "Калмакиль был сыном Тар-Алькарина. Он был великим военачальником Нуменора и в молодости завоевал обширные земли вдоль побережья Средиземья. Вследствие этого Саурон отступил от побережья и стал строить свою власть на Востоке, вдали от берегов. Во время его правления люди короля называли его Ар-Бельзагар, что на [Concept( 'adunaic', 'адунайском' )|E] языке означало «Яркий Меч». Это был первый случай, когда короля [Concept( 'numenor', 'Нуменора' )|E] прозвали [Concept( 'adunaic', 'адунайским' )|E] именем."
 nick_jewel_gatherer: "Собиратель самоцветов"
 nick_jewel_gatherer_desc: "Ар-Зимратон был сыном и наследником Ар-Адунахора и стал двадцать первым королём Нуменора. Его отец был первым королём, принявшим тронное имя на [Concept( 'adunaic', 'адунайском' )|E] языке, и Ар-Зимратон продолжил эту традицию, поступив так же, хотя в Свитке Королей была записана форма его имени на [quenya|El], Тар-Хостамир."
 nick_shore_son: "Сын берегов"
 nick_star_flame: "Звёздный Огонь"
 nick_star_flame_desc: "Ар-Гимильзор был самым непримиримым из врагов [Concept('faithful', 'Верных')|E]. Он полностью запретил использование эльфийских языков. Кроме того, он запретил [eldar|El] посещать [numenor|E] и карал тех, кто приветствовал эльфийские корабли, тайно приплывавшие из Эрессеа к западным берегам Нуменора, где жило большинство Верных, ибо считал эльфов «шпионами [valar|E]» и надеялся скрыть от Валар свои деяния и замыслы. В конце концов, недоверие Ар-Гимильзора к Верным заставило его изгнать всех уличённых Верных на восток Нуменора, к гавани Роменна. Так за ними следили днём и ночью. Тем не менее в Свитке Королей была записана форма его имени на [quenya|El] - Тар-Телемнар."
 nick_the_far_sighted: "Ар-Инзиладун" #Epiteth of Tar-Palantir, 24th king of numenor
 nick_the_far_sighted_desc: "Инзиладун - [Concept('adunaic', 'адунайское')|E] имя, данное Тар-Палантиру, двадцать четвёртому королю [Concept('numenor', 'Нуменора')|E], при рождении его отцом. Оно означало «Цветок Запада». Когда Инзиладун принял Скипетр, в Нуменоре наступило время великой тьмы. Со времен правления Тар-Атанамира каждый король выступал против [valar|E] и ставил под сомнение их Запрет на отплытие нуменорцев в [aman|E]. По мере того как росли богатство и могущество Нуменора, рос и страх перед смертью, а радости и времени становилось все меньше. Он попытался раскаяться в деяниях своих предшественников и принял королевское имя на эльфийском языке [quenya|El] по традиции своих предков - Тар-Палантир. Как следствие, он позволил Верным жить в мире."
 nick_the_golden_pharazon: "Золотой"
 nick_the_golden_pharazon_desc: "Ар-Фаразон был последним королём [Concept('numenor', 'Нуменора')|E]. Его прозвали «Золотым» из-за его великих проявлений богатства и власти. Он собрал величайшую армию, которую когда-либо видело [middleearth|E] и его действия привели к [Concept('akallabeth', 'Акаллабет')|E]."
 nick_tar_elestirne: "Тар-Элестирнэ" # Epiteth of Erendis, wife of Tar-Eldarion
 nick_tar_elestirne_desc: "Эрендис была известна тем, что носила на челе белый самоцвет, подаренный ей при помолвке с Тар-Алдарионом, за что и была прозвана [Glossary('Тар-Элестирнэ','tar_elestirne_gloss')]. И хотя в более печальные дни она оставила эту привычку, народ [Concept('numenor', 'Нуменора')|E] продолжал называть так её и впредь, как знак королевской власти."


 nick_umbardacil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'приняли', Select_CString(CHARACTER.IsFemale, 'приняла', 'принял' ))] имя Умбардакиль, что означает «[Select_CString(CHARACTER.IsFemale, 'Победительница', 'Победитель' )] Умбара» на [quenya|El], после того как [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'отвоевали', Select_CString(CHARACTER.IsFemale, 'отвоевала', 'отвоевал' ))] южную провинцию [umbar|E]."

 nick_orcsbane_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'великой воительницей, которая заслужила', 'великим воином, который заслужил' )] своё прозвище, раз за разом уничтожая стаи орков во время скитаний по руинам Арнора."
 nick_atannahtar: "Атаннахтар"
 nick_atannahtar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] своё прозвище за то, что [Select_CString( CHARACTER.IsLocalPlayer, 'убили', Select_CString(CHARACTER.IsFemale, 'убила', 'убил' ))] немало вражеских воинов во время похода короля Миналькара против истерлингов. Аттанахтар в переводе с [quenya|El] означает «Убийца людей»."
 nick_andamacil: "Андамакиль"
 nick_andamacil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] имя «Андамакиль», что означает «Длинный меч». Окружающие выбрали для [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] это имя в честь длинного меча, который [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] с верой и правдой [Select_CString( CHARACTER.IsLocalPlayer, 'несли', Select_CString(CHARACTER.IsFemale, 'несла', 'нёс' ))] в бой."
 nick_mormegil: "Мормегиль"
 nick_mormegil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] имя «Мормегиль», что означает «Чёрный меч», из-за резни, устроенной [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ей', 'им' ))] во время осады Нартана."
 nick_the_outlander: "[Select_CString(CHARACTER.IsFemale, 'Чужачка', 'Чужак' )]"
 nick_the_outlander_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были изгнаны', Select_CString(CHARACTER.IsFemale, 'была изгнана', 'был изгнан' ))] из родных мест в [Concept('rhudaur', 'Рудауре')|E], когда королевство пало под ударами горцев и [Concept('angmar', 'Ангмара')|E] в [Concept('thirdage', 'Третью Эпоху')|E] и некоторое время [Select_CString( CHARACTER.IsLocalPlayer, 'скитались', Select_CString(CHARACTER.IsFemale, 'скиталась', 'скитался' ))] по пустошам, прежде чем закончить свою жизнь на службе у короля [Concept('arthedain', 'Артедайна')|E]."
 nick_son_of_rhudaur: "[Select_CString(CHARACTER.IsFemale, 'Дочь', 'Сын' )] Рудаура"
 nick_son_of_rhudaur_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] неоднократно [Select_CString( CHARACTER.IsLocalPlayer, 'доказывали', Select_CString(CHARACTER.IsFemale, 'доказывала', 'доказывал' ))] свою доблесть и верность наследнику [Concept('isildur', 'Исильдура')|E], как [Select_CString(CHARACTER.IsFemale, 'истинная', 'истинный' )] дунэдайн. Истинная сила [Concept('rhudaur', 'Рудаура')|E] жива и поныне."
 nick_avenging_swan: "Мстительный Лебедь"
 nick_avenging_swan_desc: "Когда морские налётчики из [Concept('enedhwaith', 'Энедвайта')|E] совершили набег на побережье Анфаласа, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'решили', Select_CString(CHARACTER.IsFemale, 'решила', 'решил' ))] лично отомстить, возглавив карательную экспедицию в Лонд Ангрен."
 nick_the_pale: "[Select_CString(CHARACTER.IsFemale, 'Бледная', 'Бледный' )]"
 nick_the_pale_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своей бледной кожей и светлым цветом лица. Многие восхищаются [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] утончённой красотой."
 nick_the_ambusher: "Мастер засад"
 nick_the_ambusher_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'искусной охотницей, известной', 'искусным охотником, известным' )] тем, что заманивает врагов в ловушки и засады, что оказывается весьма эффективным против [Concept('orcish', 'орочьих')|E] налетчиков, которые время от времени нападают на [eriador|E]."
 nick_alcarin: "Алкарин"
 nick_alcarin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'правили', Select_CString(CHARACTER.IsFemale, 'правила', 'правил' ))] королевством [gondor|E] на вершине его могущества и великолепия, так что драгоценные камни считались лишь игрушками среди [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] подданных."
 nick_liberator_gondor: "[Select_CString(CHARACTER.IsFemale, 'Освободительница', 'Освободитель' )] [Concept('gondor', 'Гондора')|E]"
 nick_liberator_gondor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] движущей силой освобождения [Concept('gondor', 'Гондора')|E], в результате которого павшее королевство было восстановлено и освобождено от тени [Concept('mordor', 'Мордора')|E]."
 nick_orcslayer: "Убийца орков"
 nick_orcslayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'бросили', Select_CString(CHARACTER.IsFemale, 'бросила', 'бросил' ))] вызов предводителю [Concept('orcs', 'орков')|E] [Concept('moria', 'Мории')|E] в одиночном бою и [Select_CString( CHARACTER.IsLocalPlayer, 'сразили', Select_CString(CHARACTER.IsFemale, 'сразила', 'сразил' ))] врага в подвиге непревзойденного мастерства владения клинком."


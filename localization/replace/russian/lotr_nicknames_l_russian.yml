 nick_the_lesser: "[Select_CString(CHARACTER.IsFemale, 'Меньшая', 'Меньший' )]"
 nick_the_lesser_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были названы', Select_CString(CHARACTER.IsFemale, 'была названа', 'был назван' ))] в честь гораздо более великого правителя, которому [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] не [Select_CString( CHARACTER.IsLocalPlayer, 'соответствовали', Select_CString(CHARACTER.IsFemale, 'соответствовала', 'соответствовал' ))]."

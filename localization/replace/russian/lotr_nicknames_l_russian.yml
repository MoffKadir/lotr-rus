 nick_meldis: "Мельдис"
 nick_meldis_desc: "Мельдис - [Concept('sindarin', 'синдаринское')|E] имя [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], означающее «Друг»."
 nick_thalion: "Талион"
 nick_thalion_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] как Талион, что в переводе с [Concept('sindarin', 'синдарина')|E] означает «[Select_CString(CHARACTER.IsFemale, 'Стойкая', 'Стойкий' )]»."
 nick_lalaith: "Лалайт"
 nick_lalaith_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] от своих родителей прозвище Лалайт, что означает «Смех»."
 nick_niniel: "Ниниэль"
 nick_niniel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] имя Ниниэль, что означает «Слёзная Дева» от Турина Турамбара, после потери памяти из-за проклятия дракона Глаурунга."
 nick_erchamion: "Эрхамион"
 nick_erchamion_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] Эрхамионом, что на [Concept('sindarin', 'синдарине')|E] означает «[Select_CString(CHARACTER.IsFemale, 'Однорукая', 'Однорукий' )]», после того как волк Кархарот оторвал [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] руку."

 ### Elven Nicknames ###
 nick_noldoran: "Нолдоран"
 nick_noldoran_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] первым верховным королём [noldorelves|El] и [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] как Нолдоран, что означает «Король [noldorelves|El]»."
 nick_the_unbegotten: "[Select_CString(CHARACTER.IsFemale, 'Незабвенная', 'Незабвенный' )]"
 nick_the_unbegotten_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'одной', 'одним' )] из первых [Concept('elves', 'эльфов')|E], пробудившихся в [Concept('cuivienen', 'Куивиэнене')|E], и поэтому не [Select_CString( CHARACTER.IsLocalPlayer, 'имеете', 'имеет')] родителей."
 nick_the_minstrel: "Менестрель"
 nick_the_minstrel_desc: "[maglor|E] был одним из [Concept('sonsoffeanor', 'сыновей Феанора')|E], наделённым мастерством поэзии и песни, и мало кто из [eldar|El] может сравниться с ним."
 nick_felagund: "Фелагунд"
 nick_felagund_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] Фелагунд, «[Select_CString(CHARACTER.IsFemale, 'Вырубающей', 'Вырубающим' )] пещеры», почётным именем, данным [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] [Concept( 'dwarves', 'гномами' )|E] [Concept( 'bluemountains', 'Синих гор' )|E]."
 nick_the_white_lady: "Белая Леди"
 nick_the_white_lady_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] единственной дочерью [Concept( 'fingolfin', 'Финголфина' )|E], прозванной так за свою бледную кожу и привычку всегда носить белые и серебряные одеяния."
 nick_the_wise_elven: "[Select_CString(CHARACTER.IsFemale, 'Мудрая', 'Мудрый' )]"
 nick_the_wise_elven_desc: "$nick_the_wise_desc$"
 nick_the_wise_celeborn: "[Select_CString(CHARACTER.IsFemale, 'Мудрая', 'Мудрый' )]" # Turgon
 nick_the_wise_celeborn_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаетесь', 'считается')] [Select_CString(CHARACTER.IsFemale, 'мудрейшей', 'мудрейшим' )] из [Concept('elves', 'эльфов')|E] [Concept('middleearth', 'Средиземья')|E] и [Select_CString( CHARACTER.IsLocalPlayer, 'дарите', 'дарит')] дары, неподвластные королям."
 nick_the_crafty_elven: "[Select_CString(CHARACTER.IsFemale, 'Искусная', 'Искусный' )]"
 nick_the_crafty_elven_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] любимым сыном [Concept( 'feanor', 'Феанора' )|E], похожим на своего отца по внешности, навыкам и темпераменту больше всех своих братьев."
 nick_the_dark_elven: "[Select_CString(CHARACTER.IsFemale, 'Тёмная', 'Тёмный' )]"
 nick_the_dark_elven_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] самым суровым и быстрым в гневе среди [Concept('sonsoffeanor', 'сыновей Феанора')|E]."
 nick_ambarussa: "Амбарусса"
 nick_the_shipwright: "Корабел"
 nick_the_shipwright_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] на весь мир как мастер по строительству и управлению кораблями, за что [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] прозвище «Корабел»."
 nick_greycloak: "Серый Плащ"
 nick_swan_maiden: "Дева-лебедь"
 nick_the_elvenking: "[Select_CString(CHARACTER.IsFemale, 'Королева', 'Король' )] эльфов"
 nick_the_elvenking_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] [Select_CString(CHARACTER.IsFemale, 'Королевой', 'Королём' )] эльфов, поскольку [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'правили', Select_CString(CHARACTER.IsFemale, 'правила', 'правил' ))] [lasgalendrimelves|El] северного [Concept( 'mirkwood', 'Лихолесья' )|E]."
 nick_celebrindal: "Келебриндал"
 nick_celebrindal_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] эпессэ Келебриндал, что означает «[Select_CString(CHARACTER.IsFemale, 'Среброногая', 'Среброногий' )]», из-за [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] привычки всегда ходить босиком."
 nick_tinuviel: "Тинувиэль"
 nick_tinuviel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] как Тинувиэль, что означает «Дочь сумерек»."
 nick_undomiel: "Ундомиэль"
 nick_undomiel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] эпессэ Ундомиэль, что означает «Вечерняя Звезда» на [quenya|El]."
 nick_eluchil: "Элухиль"
 nick_eluchil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] сыном Берена и Лутиэн. Впоследствии [Select_CString( CHARACTER.IsLocalPlayer, 'вы стали известны', Select_CString(CHARACTER.IsFemale, 'она стала известна', 'он стал известен' ))] как Элухиль, или «Наследник Элу», поскольку [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] наследником Элу Тингола, владыки Дориата."
 nick_ardamire: "Ардамирэ"
 nick_ardamire_desc: "Ардамирэ - материнское имя [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], означающее «Драгоценность мира»."
 nick_athrad_gillith: "Атрад"
 nick_athrad_gillith_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] - мастер игры на арфе, [Select_CString(CHARACTER.IsFemale, 'способная', 'способный' )] создавать чудесную музыку, которая завораживает даже самые суровые сердца."
 nick_lordlady_of_light: "[CHARACTER.GetLadyLord|U] Света"
 nick_the_bulwark_of_the_glades: "Оплот полян"
 nick_telpemaite: "Тельпемайтэ"
 nick_telpemaite_desc: "Собратья-мирдайн в Ост-ин-Эдиле прозвали [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] «Серебряной Рукой», прежде чем [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'бежали', Select_CString(CHARACTER.IsFemale, 'бежала', 'бежал' ))] из руин вместе с мастером Эльрондом."
 nick_the_pale_elf: "[Select_CString(CHARACTER.IsFemale, 'Бледная', 'Бледный' )]"
 nick_the_pale_elf_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'имеете', 'имеет')] очень светлый цвет лица, предпочитая держаться подальше от длительного солнечного света."
 nick_the_garden_gnome: "Садовый гном"
 nick_the_garden_gnome_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'любите', 'любит')] заниматься садоводством, в отличие от большинства [noldorelves|El]."
 nick_halfelven: "[Select_CString(CHARACTER.IsFemale, 'Полуэльфийка', 'Полуэльф' )]" #Elrond
 nick_halfelven_desc: "Из-за своего полуэльфийского наследия [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'выбрали', Select_CString(CHARACTER.IsFemale, 'выбрала', 'выбрал' ))] судьбу [Concept( 'elves', 'эльфов' )|E] после Войны Гнева."
 nick_the_duckwarrior: "[Select_CString(CHARACTER.IsFemale, 'Воительница', 'Воин' )]-утка"
 nick_the_duckwarrior_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] прозвище «[Select_CString(CHARACTER.IsFemale, 'Воительница', 'Воин' )]-утка» за свой шлем и нагрудник, на первом из которых были изображены утиные крылья, а на втором - утка. Он получил это прозвище после того, как в этих доспехах участвовал в различных сражениях во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]."
 nick_the_venturesome: "[Select_CString(CHARACTER.IsFemale, 'Авантюрная', 'Авантюрный' )]"
 nick_the_venturesome_desc: "Когда [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] родители бежали с берегов [Concept('middleearth', 'Средиземья')|E], встревоженные помрачением [Concept('greenwoodshort', 'Зеленолесья')|E], [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'поклялись', Select_CString(CHARACTER.IsFemale, 'поклялась', 'поклялся' ))] найти причину растущих теней и [Select_CString( CHARACTER.IsLocalPlayer, 'отправились', Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился' ))] на юг из королевства эльфов в поисках ответов."
 nick_galion: "Галион"

 ### Maiar ###
 nick_lord_of_the_rings: "Властелин Колец"
 nick_the_dark_lord: "Тёмный Властелин"
 nick_the_deceiver_sauron: "[Select_CString(CHARACTER.IsFemale, 'Лгунья', 'Лжец' )]"
 nick_the_deceiver_sauron_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'носили', Select_CString(CHARACTER.IsFemale, 'носила', 'носил' ))] множество титулов и прозвищ. Во [Concept( 'secondage', 'Второй Эпохе' )|E] под личиной [Concept( 'annatarcharacter', 'Аннатара' )|E] [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] обманом [Select_CString( CHARACTER.IsLocalPlayer, 'заставили', Select_CString(CHARACTER.IsFemale, 'заставила', 'заставил' ))] [Concept( 'elves', 'эльфов' )|E] выковать [ringsofpower|E]. Позднее [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'обманули', Select_CString(CHARACTER.IsFemale, 'обманула', 'обманул' ))] [Concept( 'conceptracemen', 'людей' )|E] [Concept( 'numenor', 'Нуменора' )|E] и [Select_CString( CHARACTER.IsLocalPlayer, 'вызвали', Select_CString(CHARACTER.IsFemale, 'вызвала', 'вызвал' ))] [akallabeth|E]."
 nick_the_necromancer: "Некромант"
 nick_the_necromancer_desc: "Некромант был тёмным правителем [Concept('dolguldur', 'Дол Гулдура')|E]. Его личность была неизвестна, хотя [Concept('thewise', 'Мудрые')|E] подозревали, что он один из [Concept('nazgul', 'назгул')|E]. Когда он занял Дол Гулдур, тень пала на [Concept('greenwoodshort', 'Зеленолесье')|E], которое позже стало известно как [Concept('mirkwood', 'Лихолесье')|E].\n\nВ конце концов [Concept('whitecouncil', 'Белый Совет')|E] узнал, что Некромант - не кто иной, как сам [Concept('sauroncharacter', 'Саурон')|E], скрывающийся, замышляя своё возвращение, и ищущий [Concept('onering', 'Единое Кольцо')|E]."

 ### Nazgul ###
 nick_witch_king: "Король-чародей"
 nick_witch_king_desc: "[witchking|E], первый из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так в середине [Concept( 'thirdage', 'Третьей Эпохи' )|E] теми, кто жил на севере [Concept( 'middleearth', 'Средиземья' )|E], в годы [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] колдовского правления [Concept( 'angmar', 'Ангмаром' )|E]."
 nick_blind_sorcerer: "Слепой колдун"
 nick_blind_sorcerer_desc: "[blindsorcerer|E], также известный как [stormking|E], пятый из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так, потому что [Select_CString( CHARACTER.IsLocalPlayer, 'вы пожертвовали', Select_CString(CHARACTER.IsFemale, 'она пожертвовала', 'он пожертвовал' ))] своими глазами, чтобы обрести силу тёмной магии."
 nick_golden_king: "Золотой король"
 nick_golden_king_desc: "[goldenking|E], третий из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так из-за своей золотой маски."
 nick_black_horseman: "Чёрный всадник"
 nick_black_horseman_desc: "Чёрный всадник, девятый из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так потому, что часто [Select_CString( CHARACTER.IsLocalPlayer, 'появлялись', Select_CString(CHARACTER.IsFemale, 'появлялась', 'появлялся' ))] верхом, [Select_CString(CHARACTER.IsFemale, 'окутанная', 'окутанный' )] тьмой."
 nick_fire_king: "Пылающий король"
 nick_fire_king_desc: "Пылающий король, восьмой из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так, потому что [Select_CString( CHARACTER.IsLocalPlayer, 'вы принесли', Select_CString(CHARACTER.IsFemale, 'она принесла', 'он принёс' ))] огонь и разрушение в Кхай Сарт во время ряда военных походов, известных как Пламенные войны."
 nick_dawndeath: "Рассветная смерть"
 nick_dawndeath_desc: "Рассветная смерть, четвёртый из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так за свою привычку атаковать на рассвете."
 nick_shadow_of_east: "Тень Востока"
 nick_shadow_of_east_desc: "[khamulshadwoftheeast|E], также известный как [khamulblackeasterling|E], второй из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так потому, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы служили', Select_CString(CHARACTER.IsFemale, 'она служила', 'он служил' ))] величайшим командиром [Concept( 'sauroncharacter', 'Саурона' )|E] на Востоке в [Concept( 'thirdage', 'Третью Эпоху' )|E]."
 nick_dog_lord: "Повелитель псов"
 nick_dog_lord_desc: "Повелитель псов, седьмой из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так, потому что [Select_CString( CHARACTER.IsLocalPlayer, 'вы использовали', Select_CString(CHARACTER.IsFemale, 'она использовала', 'он использовал' ))] тысячи боевых гончих в бою во время завоевания острова Уав."
 nick_ice_king: "Ледяной король"
 nick_ice_king_desc: "Ледяной король, шестой из [nazgulcharacter|El], [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] так, поскольку, как говорили, [Select_CString( CHARACTER.IsLocalPlayer, 'вы правили', Select_CString(CHARACTER.IsFemale, 'она правила', 'он правил' ))] Урдом, ледяным королевством на крайнем северо-востоке [Concept('middleearth', 'Средиземья')|E]."

 ### Black Númenórean ###
 nick_mouth_of_sauron: "Голос Саурона"
 nick_mouth_of_sauron_desc: "Голос Саурона был одним из самых преданных слуг [Concept( 'sauroncharacter', 'Саурона' )|E], служа его глашатаем и посыльным, а также лейтенантом башни Барад-дур во время Войны Кольца. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваше', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] настоящее имя было забыто даже [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ей самом', 'им самим' ))]."
 nick_the_black_dulgu: "$nick_the_black$"
 nick_the_black_dulgu_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] безжалостным генералом [Concept('stormking', 'Повелителя бурь')|E]. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваш', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] жестокий стиль руководства и бесчестная тактика снискали [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] это прозвище."
 nick_storm_disciple: "Последователь Бури"
 nick_storm_disciple_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обучались', 'обучался')] тёмной магии у [Concept( 'stormking', 'Повелителя Бурь' )|E] и самого [Concept( 'witchkingshort', 'Короля-чародея' )|E]. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваше', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] правление в качестве Грозового Воеводы привело к аннексии Тулванга и подавлению восстаний тулвангцев."
 nick_black_vizier: "Чёрный визирь"
 nick_black_vizier_desc: "Чёрный визирь был лейтенантом [Concept( 'goldenking', 'Золотого Короля' )|E]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'были', 'был')] колдуном, происходящим из чёрных [Concept( 'numenorean', 'нуменорцев' )|E], которого обучал сам Золотой Король. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваша', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] жестокость была такой же легендарной, как и [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] находчивость, и большая часть управления Абраханом осталась в [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] руках, что сделало [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] невероятно могущественным."
 nick_the_ghost_of_belegaer: "Призрак Белегаэра"
 nick_the_ghost_of_belegaer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', 'был')] легендарным пиратским королём Мадруака. Его прозвали «Призраком Белегаера», так как его корабли, казалось, появлялись из ниоткуда и так же быстро исчезали."
 nick_the_sorceress_of_mirkwood: "Чародейка Лихолесья"
 nick_the_sorceress_of_mirkwood_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'практиковали', 'практиковала')] тёмную магию и [Select_CString( CHARACTER.IsLocalPlayer, 'были', 'была')] ревностной подданной [Concept( 'dolguldur', 'Дол Гулдура' )|E]."
 nick_andrake: "Андракон"
 nick_andrake_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] амбициозным авантюристом из [Concept( 'umbar', 'Умбара' )|E], который собрал команду из негодяев и разбойников и захватил крепость Улонд. Затем он использовал его как военно-морскую базу для проведения набегов на побережье Андраста. Это принесло ему прозвище «Дракон Андраста», которое быстро сократили до «Андракон»."
 nick_the_lost_jerman: "[Select_CString(CHARACTER.IsFemale, 'Потерянная', 'Потерянный' )]"
 nick_the_lost_jerman_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] известным пиратом родом из [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. К сожалению, его навигационные навыки были не лучшими."
 nick_falseheir: "Лженаследник"
 nick_falseheir_desc: "Многие из его подданных считали, что [CHARACTER.GetShortUINameNoTooltipNoFormat] не [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] сыном того, кем он себя называл, воспользовавшись замешательством после смерти своего предшественника, чтобы выдать себя за его ребенка."
 nick_the_ship_born: "[Select_CString(CHARACTER.IsFemale, 'Рождённая', 'Рождённый' )] на корабле"
 nick_the_ship_born_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'родились', Select_CString(CHARACTER.IsFemale, 'родилась', 'родился' ))] на палубе корабля, когда наследники Кастамира отступали в [umbar|E]."
 nick_twice_bled: "Дважды [Select_CString(CHARACTER.IsFemale, 'кровоточащая', 'кровоточащий' )]"
 nick_twice_bled_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], как говорят, [Select_CString( CHARACTER.IsLocalPlayer, 'истекали', Select_CString(CHARACTER.IsFemale, 'истекала', 'истекал' ))] кровью только дважды в своей жизни.\nОдин раз в юности, когда его отец жестоко наказал его за какое-то предполагаемое пренебрежение и изгнал из дома.\nОдин раз много позже, когда его ятаган ударил отца с такой силой, что он сломал два пальца и разрезал его пополам."
 nick_captain_of_the_pit: "Капитан ямы"
 nick_captain_of_the_pit_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'вызывали', Select_CString(CHARACTER.IsFemale, 'вызывала', 'вызывал' ))] страх среди [Concept('orcs', 'орков')|E] [Concept('mordor', 'Мордора')|E] за то, что [Select_CString( CHARACTER.IsLocalPlayer, 'пришли', Select_CString(CHARACTER.IsFemale, 'пришла', 'пришел' ))] к власти в темной крепости Серегост, победив всех претендентов в одиночном бою в бойцовых ямах."
 nick_the_iron_handed: "[Select_CString(CHARACTER.IsFemale, 'Железнорукая', 'Железнорукий' )]"
 nick_the_iron_handed_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], как известно, [Select_CString( CHARACTER.IsLocalPlayer, 'наносите', 'наносит')] удар — [Select_CString(CHARACTER.IsFemale, 'грозная противница', 'грозный противник' )] в ближнем бою"
 nick_throng_cleaver: "Разрубатель толпы"
 nick_throng_cleaver_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] тем, что безжалостно [Select_CString( CHARACTER.IsLocalPlayer, 'прорубали', Select_CString(CHARACTER.IsFemale, 'прорубала', 'прорубал' ))] себе путь сквозь большие группы врагов."
 nick_the_lookout_unique: "$nick_the_lookout$"
 nick_the_lookout_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] со дня своего рождения [Select_CString( CHARACTER.IsLocalPlayer, 'знали', Select_CString(CHARACTER.IsFemale, 'знала', 'знал' ))], что ни одна гавань не сможет удержать [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] надолго. Вскоре после достижения совершеннолетия [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'отправились', Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился' ))] путешествовать по Великому морю, вопреки желанию своего отца.\n\nВ своих странствиях [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'нашли', Select_CString(CHARACTER.IsFemale, 'нашла', 'нашёл' ))] множество друзей, врагов и спутников на всю жизнь по всему [Concept('middleearth', 'Средиземью')|E]. Больше всего времени [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'провели', Select_CString(CHARACTER.IsFemale, 'провела', 'провёл' ))] в портах [Concept('southernkingdom', 'Южного королевства')|E], где [Select_CString( CHARACTER.IsLocalPlayer, 'узнали', Select_CString(CHARACTER.IsFemale, 'узнала', 'узнал' ))] много нового о древней Гильдии Морестранников, чьим подвигам [Select_CString( CHARACTER.IsLocalPlayer, 'стремились', Select_CString(CHARACTER.IsFemale, 'стремилась', 'стремился' ))] подражать."
 nick_silken_spider: "[Select_CString(CHARACTER.IsFemale, 'Шелковичная паучиха', 'Шелковичный паук' )]"
 nick_silken_spider_desc: "Поднявшись к вершинам власти из жалкого существования [Select_CString(CHARACTER.IsFemale, 'нурнотской рабыни', 'нурнотского раба' )], [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'оставили', Select_CString(CHARACTER.IsFemale, 'оставила', 'оставил' ))] оковы позади и [Select_CString( CHARACTER.IsLocalPlayer, 'показали', Select_CString(CHARACTER.IsFemale, 'показала', 'показал' ))] себя [Select_CString(CHARACTER.IsFemale, 'верной правительницей', 'верным правителем' )] владения [GetTitleByKey('d_ghurzun').GetBaseNameNoTier] во имя владыки Моргула.\n\nСо временем [Select_CString( CHARACTER.IsLocalPlayer, 'вы стали известны', Select_CString(CHARACTER.IsFemale, 'она стала известна', 'он стал известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'расставили', Select_CString(CHARACTER.IsFemale, 'расставила', 'расставил' ))] множество ловушек для своих врагов, как физических, так и метафорических."
 nick_seashadow: "Тень морей"
 nick_seashadow_desc: "Происходя из известной и внушающей страх семьи пиратских владык, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] после ранней смерти отца быстро [Select_CString( CHARACTER.IsLocalPlayer, 'завладели', Select_CString(CHARACTER.IsFemale, 'завладела', 'завладел' ))] своим наследством, заработав репутацию внезапно [Select_CString(CHARACTER.IsFemale, 'появляющейся', 'появляющегося' )] в море и вновь [Select_CString(CHARACTER.IsFemale, 'исчезающей', 'исчезающего' )] во время набегов на побережье."
 nick_golden_reaver: "[Select_CString(CHARACTER.IsFemale, 'Золотая налётчица', 'Золотой налётчик' )]"
 nick_golden_reaver_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] чрезвычайно успешным пиратом, разбогатев настолько, что [Select_CString( CHARACTER.IsLocalPlayer, 'могли', Select_CString(CHARACTER.IsFemale, 'могла', 'мог' ))] позволить себе украсить многие части своего флагманского корабля чистым золотом."
 nick_lady_of_tides: "Владычица приливов"
 nick_lady_of_tides_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] священные острова, став при этом легендарным пиратом."
 nick_lord_of_tides: "Владыка приливов"
 nick_lord_of_tides_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] священные острова, став при этом легендарным пиратом."

 ### Haruzan Nicknames ###
 #nick_serpentlord: "the Serpent Lord"
 nick_serpentlord: "Чёрный Змей"
 nick_serpentlord_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] могущественным королём [haradrim|El], вызывавшим страх и уважение по всему [Concept( 'harad', 'Хараду' )|E]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вас', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] прозвали «Чёрным Змеем», ибо, как говорили, [Select_CString( CHARACTER.IsLocalPlayer, 'вы были избраны', Select_CString(CHARACTER.IsFemale, 'она была избрана', 'он был избран' ))] [Select_CString(CHARACTER.IsFemale, 'смертной защитницей', 'смертным защитником' )] Кхаз-грамаза, [Select_CString(CHARACTER.IsFemale, 'которой', 'которому' )] суждено было потребовать Долгую месть против [dunedain|El]."
 nick_greatking: "Великий Король"
 nick_greatking_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] легендарным королём державы [GetTitleByKey('k_haruzan').GetBaseNameNoTier], который расширил своё королевство от устья Харнена до холмов Лурмсакун. Он основал Верховное королевство Харван, которое доминировало в [Concept( 'nearharad', 'Ближнем Хараде' )|E] на протяжении нескольких столетий."
 nick_the_serpents_shade: "Тень Змея"
 nick_the_old_viper: "Старый Змей"
 nick_the_old_viper_desc: "Несмотря на преклонный возраст, [CHARACTER.GetShortUINameNoTooltipNoFormat] своей хитростью всё ещё [Select_CString( CHARACTER.IsLocalPlayer, 'вызываете', 'вызывает')] страх и уважение."
 nick_the_clawless: "Без когтей"
 nick_the_clawless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] королём-марионеткой, посаженным на трон [Concept( 'gondor', 'Гондором' )|E]. За это, наряду с [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] пригодностью, над [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ней', 'ним' ))] насмехались многие [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] подданные."
 nick_the_arbiter_pezar: "Арбитр"
 nick_the_arbiter_pezar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] беспристрастным и справедливым правителем, известным тем, что разрешил ряд мелких споров между своими вождями во времена Южной конфедерации. Благодаря его решениям они в конце концов объединились в племенную конфедерацию, и вожди единогласно проголосовали за то, чтобы сделать его своим вождём, таким образом, он стал первым королём державы [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]. Современное законодательство Пезарсана по-прежнему основано на его изначальном правовом кодексе."
 nick_the_cunning_pezar: "Хитрый"
 nick_the_cunning_pezar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] завоевал [GetTitleByKey('k_haruzan').GetBaseNameNoTier], расширив своё королевство до устья Харнена."
 nick_the_warlord_haruzan: "[Select_CString(CHARACTER.IsFemale, 'Военачальница', 'Военачальник' )]"
 nick_the_warlord_haruzan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] харузским ветераном-полководцем, [Select_CString(CHARACTER.IsFemale, 'воспользовавшейся', 'воспользовавшимся' )] хаосом после Хелкарского восстания, чтобы захватить свой кусок разваливающейся державы [GetTitleByKey('e_haradwaith').GetBaseName]. После его смерти держава быстро распалась из-за междуусобиц между его сыновьями."
 nick_the_valiant_arzagar: "$nick_the_valiant$"
 nick_the_valiant_arzagar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'родились', Select_CString(CHARACTER.IsFemale, 'родилась', 'родился' ))] сыном харузского генерала и принцессы Айериккэ. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] быстро [Select_CString( CHARACTER.IsLocalPlayer, 'зарекомендовали', Select_CString(CHARACTER.IsFemale, 'зарекомендовала', 'зарекомендовал' ))] себя как популярный, компетентный и лояльный командир и [Select_CString( CHARACTER.IsLocalPlayer, 'были назначены', Select_CString(CHARACTER.IsFemale, 'была назначена', 'был назначен' ))] вассальным королем #L [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]а#!."
 nick_the_kings_guide: "Наставник королей"
 nick_the_kings_guide_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] значимым советником и другом Айера, первого короля державы [GetTitleByKey('k_haruzan').GetBaseNameNoTier], на дочери которого он в конце концов женился. Он продолжал давать советы следующим трём поколениям монархов и был хорошо вознаграждён за свою службу."
 nick_the_opportunist_harad: "Оппортунист"
 nick_the_opportunist_harad_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] пользовался любой возможностью, чтобы повысить положение своей семьи. В конце концов ему удалось сделать своего первенца вассальным королём #L [GetTitleByKey('k_umbar').GetBaseNameNoTier]а#! при поддержке своего сюзерена, короля #L [GetTitleByKey('k_haruzan').GetBaseNameNoTier]а#!. Чтобы подкрепить притязания сына, он впервые за много веков заговорил о том, что его семья якобы происходит от древних королей [Concept( 'umbar', 'Умбара' )|E] из рода Кастамира."
 nick_the_beloved: "[Select_CString(CHARACTER.IsFemale, 'Возлюбленная', 'Возлюбленный' )]"
 nick_the_beloved_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] очень [Select_CString( CHARACTER.IsLocalPlayer, 'любимы', Select_CString(CHARACTER.IsFemale, 'любима', 'любим' ))] своим народом - на самом деле, они так дорожили [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ей', 'им' ))], что [Select_CString( CHARACTER.IsLocalPlayer, 'вы смогли', Select_CString(CHARACTER.IsFemale, 'она смогла', 'он смог' ))] возглавить бескровный переворот против своего старшего брата и [Select_CString( CHARACTER.IsLocalPlayer, 'захватили', Select_CString(CHARACTER.IsFemale, 'захватила', 'захватил' ))] трон [Select_CString( CHARACTER.IsLocalPlayer, 'сами', Select_CString(CHARACTER.IsFemale, 'сама', 'сам' ))]."
 nick_the_spurned: "[Select_CString(CHARACTER.IsFemale, 'Отвергнутая', 'Отвергнутый' )]"
 nick_the_spurned_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были отстранены', Select_CString(CHARACTER.IsFemale, 'была отстранена', 'был отстранен' ))] от власти своим младшим братом, который возглавил бескровный переворот против [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))]."

 ### Tedjin Nicknames ###
 nick_the_shrouded_tarb: "[Select_CString(CHARACTER.IsFemale, 'Окутанная тарба', 'Окутанный тарб' )]"
 nick_the_shrouded_tarb_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'советницей', 'советником' )] высокого [Concept('adunaic', 'адунайского')|E] происхождения в [Concept('umbar', 'Умбаре')|E]. Когда напряженность в отношениях с [Concept('gondor', 'Гондором')|E] возросла, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'попытались', Select_CString(CHARACTER.IsFemale, 'попыталась', 'попытался' ))] сломить силы их южного союзника - [Concept('bellakar', 'Беллакара')|E]. Приняв личину «[Select_CString(CHARACTER.IsFemale, 'Окутанной тарбы', 'Окутанного тарба' )]», [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'убедили', Select_CString(CHARACTER.IsFemale, 'убедила', 'убедил' ))] оставшихся теджин в [Concept('khand', 'Кханде')|E] присоединиться к своим родичам в [Concept('harad', 'Хараде')|E], где [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] ключевой фигурой в организации теджино-карсагского вторжения, которое привело к основанию державы [GetTitleByKey('e_tedjin').GetBaseNameNoTier]."
 nick_the_bloodmaker: "Кровопийца"
 nick_the_bloodmaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] жестоким тираном, безжалостно [Select_CString(CHARACTER.IsFemale, 'уничтожавшей', 'уничтожавшим' )] всех противников [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] правления державой [GetTitleByKey('e_tedjin').GetBaseNameNoTier]."
 nick_tedjinrestorer: "Отец народа теджин"
 nick_tedjinrestorer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] вновь [Select_CString( CHARACTER.IsLocalPlayer, 'основали', Select_CString(CHARACTER.IsFemale, 'основала', 'основал' ))] Катаджат теджин в Каджаджаре, навсегда закрепив за собой статус одного из величайших предводителей в истории теджин."
 nick_tedjinrestorer_female: "Мать народа теджин"
 nick_tedjinrestorer_female_desc: "$nick_tedjinrestorer_desc$"
 nick_high_marshal_of_maladum: "Верховный маршал Маладума"
 nick_high_marshal_of_maladum_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] теджин под знаменем Маладума, превратив их в силу, с которой нужно считаться."

 ### Haradrim Nicknames ###
 nick_terror_of_nafarat: "Ужас Нафарата"
 nick_terror_of_nafarat_desc: "То, что когда-то было воином, стало тёмным орудием, сокрушающим всех, кто противостоял слугам [Concept( 'zigur', 'Зигура' )|E]."
 nick_the_camel: "Верблюд"
 nick_the_camel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] своей внешностью [Select_CString( CHARACTER.IsLocalPlayer, 'вызывали', Select_CString(CHARACTER.IsFemale, 'вызывала', 'вызывал' ))] частые насмешки. Однако недооценка имела свои преимущества..."
 nick_the_trusting: "[Select_CString(CHARACTER.IsFemale, 'Доверчивая', 'Доверчивый' )]"
 nick_the_trusting_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были очень доверчивы', Select_CString(CHARACTER.IsFemale, 'была очень доверчива', 'был очень доверчив' ))], чем чаще всего пользовались [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] вассалы."
 nick_the_dowser: "Лозоход"
 nick_the_dowser_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] известным мистиком, которого очень уважали за способность находить источники воды, используя только, казалось бы, обычную ветку."
 nick_the_hand_of_gurzil: "Длань Гурзила"
 nick_the_hand_of_gurzil_desc: "Говорят, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] жгучее, сияющее видение Гурзила, который выбрал [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))], чтобы пересечь горы и изгнать [dunedain|El] из [Concept( 'umbar', 'Умбара' )|E]."
 nick_the_jelut_unifier: "[Select_CString(CHARACTER.IsFemale, 'Великая объединительница', 'Великий объединитель' )]"
 nick_the_jelut_unifier_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] успешно [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] джелут под одним знаменем, на некоторое время."
 nick_the_great_guide: "[Select_CString(CHARACTER.IsFemale, 'Великая проводница', 'Великий проводник' )]"
 nick_the_great_guide_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] мудро [Select_CString( CHARACTER.IsLocalPlayer, 'вывели', Select_CString(CHARACTER.IsFemale, 'вывела', 'вывел' ))] объединённые племена джелут из пустынь, чтобы обрушиться на окрестные королевства."
 nick_gurzils_arrow: "Стрела Гурзила"
 nick_gurzils_arrow_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'великой предводительницей, объединившей', 'великим вождём, объединившим' )] племена джелут."
 nick_the_suntouched: "[Select_CString(CHARACTER.IsFemale, 'Благословлённая', 'Благословлённый' )] солнцем"
 nick_the_suntouched_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] племена джелут. [CHARACTER.GetSheHe|U], как говорят, [Select_CString(CHARACTER.IsFemale, 'была благословлена', 'был благословлён' )] богами, чтобы быть [Select_CString(CHARACTER.IsFemale, 'невосприимчивой', 'невосприимчивым' )] к солнечным ожогам."

 # Dune Sea
 nick_wind_crowned: "[Select_CString(CHARACTER.IsFemale, 'Коронованная', 'Коронованный' )] ветром"
 nick_wind_crowned_desc: "«[Select_CString(CHARACTER.IsFemale, 'Коронованная', 'Коронованный' )] ветром», «[Select_CString(CHARACTER.IsFemale, 'Орлиная собака', 'Орлиный пёс' )]», «[Select_CString(CHARACTER.IsFemale, 'Королева', 'Король' )] дюн» - у [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] было столько же прозвищ, сколько и племён, которые [Select_CString( CHARACTER.IsLocalPlayer, 'вы возглавляли', Select_CString(CHARACTER.IsFemale, 'она возглавляла', 'он возглавлял' ))]. По причинам, утерянным во времени, множество пустынных кочевников объединились под [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] главенством и покинули засушливые земли к северу от [Concept('bayoftulwang', 'залива Тулванг')|E], чтобы искать удачу в [Concept('ray', 'Рае')|E]. На несколько век переселение киндиларов сделали этот песчаный народ новым правящим классом, но [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] завоевания, по слухам, не прошли для [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] бесследно.\n\n[Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] мотивы были сложными, поскольку, по собственному признанию, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'стремились', Select_CString(CHARACTER.IsFemale, 'стремилась', 'стремился' ))] быть [Select_CString(CHARACTER.IsFemale, 'завоевательницей', 'завоевателем' )], а просто [Select_CString( CHARACTER.IsLocalPlayer, 'искали', Select_CString(CHARACTER.IsFemale, 'искала', 'искал' ))] новый дом для своего народа. Видя неизбежную резню, которую [Select_CString( CHARACTER.IsLocalPlayer, 'вы устраивали', Select_CString(CHARACTER.IsFemale, 'она устраивала', 'он устраивал' ))], что-то внутри [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] надломилось. Там, где большинство видело [Select_CString(CHARACTER.IsFemale, 'жестокую военачальницу', 'жестокого военачальника' )], [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] народ видел человека, которого преследовал выбор, который ему пришлось сделать."
 nick_tent_ruler: "[Select_CString(CHARACTER.IsFemale, 'Королева', 'Король' )]-в-шатре"
 nick_tent_ruler_desc: "В первые дни после переселения киндиларов новоиспеченные верховные короли с трудом приспосабливались к жизни в Даре. Когда они еще были конфедерацией кочевых племен, их вожди собирались, возводя круг из палаток напротив одного костра. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] насмешки со стороны своих новых подданных, когда [Select_CString( CHARACTER.IsLocalPlayer, 'продолжили', Select_CString(CHARACTER.IsFemale, 'продолжила', 'продолжил' ))] этот обычай на полу большого тронного зала во дворце Бозиша-Дара."
 nick_the_sandstorm: "Песчаная Буря"
 nick_the_sandstorm_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] легендарным королём, который, как говорят, ненадолго объединил кочевые племена Моря Дюн. Говорят, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'проносились', Select_CString(CHARACTER.IsFemale, 'проносилась', 'проносился' ))] над своими врагами со скоростью ветра.\n\n[dynasty|E] Эзаркия из Коаноза претендует на происхождение от него."
 nick_tribemaker: "[Select_CString(CHARACTER.IsFemale, 'Собирательница', 'Собиратель' )] племён"
 nick_tribemaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] вокруг Рахкудиша многих кочевников Моря Дюн и [Select_CString( CHARACTER.IsLocalPlayer, 'завязали', Select_CString(CHARACTER.IsFemale, 'завязала', 'завязал' ))] между ними долгую дружбу."
 nick_windrider: "[Select_CString(CHARACTER.IsFemale, 'Всадница', 'Всадник' )] ветра"
 nick_windrider_desc: "В молодости [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] как хитрый, но очень безрассудный лидер. Его люди прозвали его «Всадником ветра» за то, что сконструировал деревянное транспортное средство, которое ездило по пескам с помощью большого паруса. Он использовал его несколько раз за время своего правления, в основном для того, чтобы произвести впечатление на своих вассалов, но в итоге это стоило ему ноги."
 nick_scorpion_king: "Король-скорпион"
 nick_scorpion_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'являетесь', 'является')] прославленным вождём, взявшим на себя роль вождя кочевников Моря Дюн. За это, а также за увлечение огромными скорпионами, [Select_CString( CHARACTER.IsLocalPlayer, 'вы получили', Select_CString(CHARACTER.IsFemale, 'она получила', 'он получил' ))] титул «Король-скорпион»."
 nick_mother_of_shades: "Мать теней"
 nick_mother_of_shades_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], прозванная «Матерью теней», окружена множеством мифов. Самый распространённый из них - сказка о [Concept( 'the_girl_and_the_spider', 'Девушке и Пауке' )|E], повествующая о её молодости и руководстве культом Санбайза. Предводители многих племён, служащих великому пауку, утверждают, что происходят от неё."
 nick_the_evil_dunesea: "[Select_CString(CHARACTER.IsFemale, 'Злая', 'Злой' )]"
 nick_the_evil_dunesea_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] совершила множество тёмных и злых деяний, чем заслужила ожесточённую конкуренцию среди ковенов и племён."
 nick_the_widow: "Вдова"
 nick_the_widow_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], по слухам, обладала тёмной красотой, способной очаровать любого, на кого упадёт её взгляд. Говорят также, что ни один из её бесчисленных мужей не прожил дольше года после свадьбы."
 nick_the_knowing: "Знающая"
 nick_the_knowing_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] пользовалась уважением среди своих сестёр за свои знания, но за советы всегда приходилось платить."
 nick_the_old_crone: "Старая карга"
 nick_the_old_crone_desc: "Говорят, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] заключила тёмный договор с Санбайзом - её жизнь стала длинной, но тонкой. Затем она очень быстро состарилась и не смогла насладиться долгой жизнью."
 nick_the_camel_spider: "Верблюжья паучиха"
 nick_the_camel_spider_desc: "Безжалостная, скрытная и ядовитая - говорили, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] лишена души, ведь её мать обменяла душу дочери на душу верблюжьего паука, когда она была ребёнком. Она безжалостно расправлялась со своими противниками и захватывала власть из тени."
 nick_the_hag: "Карга"
 nick_the_hag_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], как говорят, наделена неестественными способностями Санбайза, но взамен за это она получила уродство и деформированность."
 nick_tempest_of_darsalan: "Вихрь"
 nick_tempest_of_darsalan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'обрушиваетесь', 'обрушивается')] на своих врагов подобно урагану, оставляя после себя лишь пустоши в своем ужасном следе."
 nick_the_lion_of_darsalan: "[Select_CString(CHARACTER.IsFemale, 'Львица', 'Лев' )]"
 nick_the_lion_of_darsalan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были подобны', Select_CString(CHARACTER.IsFemale, 'была подобна', 'был подобен' ))] великим львам на равнинах: [Select_CString( CHARACTER.IsLocalPlayer, 'горды и благородны', Select_CString(CHARACTER.IsFemale, 'горда и благородна', 'горд и благороден' ))], но [Select_CString( CHARACTER.IsLocalPlayer, 'быстры', Select_CString(CHARACTER.IsFemale, 'быстра', 'быстр' ))] в гневе и войне."
 nick_the_lovestruck: "[Select_CString(CHARACTER.IsFemale, 'Влюблённая', 'Влюблённый' )]"
 nick_the_lovestruck_desc: "Молодой аутарб Мильенко горячо полюбил харванскую принцессу Нафису, женщину намного выше его по положению. Увидев их любовь, таскрал Хак разрешил им пожениться, но приданое потребовал большое - пятую часть всех его богатств, на вечные времена."

 ### Druedain Nicknames ###
 nick_honnin_restorer: "[Select_CString(CHARACTER.IsFemale, 'Великая восстановительница', 'Великий восстановитель' )]"
 nick_honnin_restorer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] успешно [Select_CString(CHARACTER.IsFemale, 'вернула', 'вернул' )] земли, которые хоннины потеряли так давно."
 nick_unifier_of_eryn_vorn: "[Select_CString(CHARACTER.IsFemale, 'Объединительница', 'Объединитель' )] Эрин Ворн"
 nick_unifier_of_eryn_vorn_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'сумела', 'сумел' )] успешно объединить лес Эрин Ворн благодаря своим амбициям и военному гению."
 nick_the_son_of_darkness: "Сын Тьмы"
 nick_the_son_of_darkness_desc: "Считается, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'была', 'был' )] чистым воплощением зла и тьма из-за ужасной расправы над кланами беффраэн."
 nick_z_i_ghis_heir: "[Select_CString(CHARACTER.IsFemale, 'Наследница', 'Наследник' )] Зиги"
 nick_z_i_ghis_heir_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'доказала', 'доказал' )], что является [Select_CString(CHARACTER.IsFemale, 'истинной наследницей', 'истинным наследником' )] великого вождя Зиги, вернув себе его наследие."
 nick_viper_of_the_wood: "Лесная гадюка"
 nick_viper_of_the_wood_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] - легендарный мастер копья среди беффраэн, [Select_CString(CHARACTER.IsFemale, 'известная', 'известный' )] как «Лесная гадюка», так как [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsFemale, 'была быстра и смертоносна', 'был быстр и смертоносен' )] в своих ударах, словно гадюка."

 ### Rhun and Khand Nicknames ###
 nick_blackspear: "Чёрное Копьё"
 nick_blackspear_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] часто называют Чёрным Копьём, потому что [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] предпочитаемое оружие — большое копьё, обтянутое множеством чёрных полос ткани."
 nick_the_streamer_unique:0 "Поток"
 nick_the_streamer_unique_desc:0 "Зная, что дома [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] не ждут, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'избежали', Select_CString(CHARACTER.IsFemale, 'избежала', 'избежал' ))] участи большинства мужчин логат. Стремясь жениться по собственному выбору и проложить свой путь в мире, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'стали', Select_CString(CHARACTER.IsFemale, 'стал', 'стал' ))] ученым человеком, [Select_CString( CHARACTER.IsLocalPlayer, 'известными', Select_CString(CHARACTER.IsFemale, 'известной', 'известным' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'учили', Select_CString(CHARACTER.IsFemale, 'учила', 'учил' ))] низкородных читать и писать с помощью фантастических историй, сплетенных вместе, как извилистый поток."
 nick_the_mysterious: "[Select_CString(CHARACTER.IsFemale, 'Загадочная', 'Загадочный' )]"
 nick_the_mysterious_desc: "Мало что было известно о [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаже ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ем персонаже', '' )], [Select_CString(CHARACTER.IsFemale, 'которую', 'которого' )] соратники считали загадкой."
 nick_the_preserver_khand: "Хранитель"
 nick_the_preserver_khand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'стали', Select_CString(CHARACTER.IsFemale, 'стала', 'стал' ))] верховным королём [Concept( 'khand', 'Кханда' )|E] после смерти своего деда. При [Select_CString( CHARACTER.IsLocalPlayer, 'вашем', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] правлении вариаги на долгий период объединились."
 nick_the_defeated_khand: "Побеждённый"
 nick_the_defeated_khand_desc: "В отличие от других верховных королей [Concept( 'khand', 'Кханда' )|E], он объединил вариагов не силой воли, а создав коалицию против внешней угрозы с помощью своей харизмы. К сожалению, отсутствие у него военного опыта привело к его быстрой и позорной смерти во время вторжения Золотого королевства."
 nick_the_brightest_pebble: "Ярчайший камешек"
 nick_the_brightest_pebble_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были поразительно бездарны', Select_CString(CHARACTER.IsFemale, 'была поразительно бездарна', 'был поразительно бездарен' ))]. О [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ней', 'нём' ))] говорили, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'самой блестящей мыслительницей', 'самым блестящим мыслителем' )] среди всех камешков на берегу [Concept( 'nurn', 'Нурна' )|E]. Когда [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] отец умер, в результате переворота, поддержанного [Concept( 'mordor', 'Мордором' )|E], [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] клан был свергнут."
 nick_the_spearmaster: "Мастер копья"
 nick_the_spearmaster_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'была хорошо известна', 'был хорошо известен' )] своим умением обращаться с копьём."
 nick_gilded_star: "Золочёная звезда"
 nick_gilded_star_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] успешно [Select_CString(CHARACTER.IsFemale, 'восстановила', 'восстановил' )] древнее королевство Сзрелдор, принеся страх и смерть народам [Concept( 'rhovanion', 'Рованиона' )|E]."
 nick_the_restless_flame: "Беспокойное Пламя"
 nick_the_restless_flame_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] всегда [Select_CString(CHARACTER.IsFemale, 'была быстра и стремилась', 'был быстр и стремился' )] нанести удар, оставляя за собой след разрушения."
 nick_the_lord_of_blades_unique: "Властелин клинка"
 nick_the_lord_of_blades_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились', Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' ))] своими доспехами из драконьей чешуи. Считалось, что чешуйки настолько остры, что каждая из них смертоносна, как любой клинок."
 nick_the_uniter_khand: "[Select_CString(CHARACTER.IsFemale, 'Объединительница', 'Объединитель' )]"
 nick_the_uniter_khand_desc: "Откликнувшись на угрозу объединения истерлингов под руководством харизматичного Бунтига Медлокана, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'стали', Select_CString(CHARACTER.IsFemale, 'стала', 'стал' ))] движущей силой объединения всего Кханда под единым знаменем."

 ### Womarin Nicknames
 # Vulmaw Nicknames
 nick_dragon_at_world_end: "Дракон на краю света"
 nick_dragon_at_world_end_desc: "Почувствовав возможность, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'возвысились', Select_CString(CHARACTER.IsFemale, 'возвысилась', 'возвысился' ))] среди вулмавских пиратов при поддержке своего близкого друга Балрима. Вместе [CHARACTER.GetShortUINameNoTooltipNoFormat|U] и Балрим собрали флот и отправились в место, известное вулмавам как «Край света». Там [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'попытались', Select_CString(CHARACTER.IsFemale, 'попыталась', 'попытался' ))] воспользоваться слабостью разгромленного княжества Пэл."
 nick_scarlet_sword: "Алый клинок"
 nick_scarlet_sword_desc: "Говорят, что единственным человеком, знавшим [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], печально [Select_CString(CHARACTER.IsFemale, 'известной', 'известного' )] наслаждением страданиями врагов ближе, чем [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] жертвы, был [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] близкий друг Зоран."

 ### Bellakarean Nicknames
 nick_ironhand: "Железная Рука"
 nick_ironhand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] прославился как объединитель [Concept( 'bellakar', 'Беллакара' )|E]. Согласно древней легенде, он потерял руку в бою, и боги подарили ему новую, сделанную из железа, которой он мог двигать, как если бы это была его плоть."
 nick_league_maker: "Создатель Лиги"
 nick_league_maker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] заключил союз с Морскими Королями [Concept( 'gondor', 'Гондора' )|E], и при нём [bellakar|E] процветал и пережил долгий золотой век."
 nick_the_warmaker: "Мастер войны"
 nick_the_warmaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'посвятили', Select_CString(CHARACTER.IsFemale, 'посвятила', 'посвятил' ))] свою жизнь защите [Concept('bellakar', 'Беллакара')|E] от захватчиков-теджин."
 nick_the_virtuous: "Добродетельный"
 nick_the_virtuous_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен как исключительно благочестивый правитель. Он содержал множество библиотек и храмов, посвящённых большому количеству божеств по всему [Concept( 'bellakar', 'Беллакару' )|E]."
 nick_the_hammer_of_doom: "Молот Судьбы"
 nick_the_hammer_of_doom_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], как известно, владел массивным боевым молотом, выкованным в Эсмере."
 nick_the_prudent: "[Select_CString(CHARACTER.IsFemale, 'Благоразумная', 'Благоразумный' )]"
 nick_the_prudent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] очень [Select_CString(CHARACTER.IsFemale, 'осторожной правительницей', 'осторожным правителем' )], всегда тщательно взвешивая варианты, прежде чем действовать. Из-за этого [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] иногда [Select_CString( CHARACTER.IsLocalPlayer, 'медлили', Select_CString(CHARACTER.IsFemale, 'медлила', 'медлил' ))] с действиями, чем не раз пользовались [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] враги."
 nick_the_arrogant: "[Select_CString(CHARACTER.IsFemale, 'Надменная', 'Надменный' )]"
 nick_the_arrogant_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] исключительно [Select_CString( CHARACTER.IsLocalPlayer, 'горды и тщеславны', Select_CString(CHARACTER.IsFemale, 'горда и тщеславна', 'горд и тщеславен' ))]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'вырезали', Select_CString(CHARACTER.IsFemale, 'вырезала', 'вырезал' ))] из мрамора огромную статую [Select_CString(CHARACTER.IsFemale, 'самой себя', 'самого себя' )] высоко в горах, которая через несколько была засыпана песком."
 nick_the_sorcerer_king: "Король-колдун"
 nick_the_sorcerer_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был прозван «Королём-колдуном», потому что, по слухам, он проводил тёмные ритуалы глубоко в тайных катакомбах владения [GetTitleByKey('c_korlea').GetBaseNameNoTier]."
 nick_the_repentent: "Покаявшийся"
 nick_the_repentent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был посмертно назван «Покаявшимся», так как его действия привели к воссоединению [Concept( 'bellakar', 'Беллакара' )|E] под властью [tumakveh|E]."
 nick_the_silver_crowned: "Увенчанная серебром"
 nick_the_silver_crowned_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] была известна своими серебристо-белыми волосами."

 ### Cult of Saints ###
 nick_the_prophet_saint: "$nick_the_prophet$"
 nick_the_prophet_saint_desc: "Изиндубет Имратор был величайшим из святых и основателем Батан ан-Изинди. Во время гегемонии катаджата над [Concept( 'bellakar', 'Беллакаром' )|E] он призвал к крестовому походу против вторгшихся теджин из своего укрепленного монастыря Уруд ан-Хибиль. Его воины, известные как Нардуви ам-Батан, яростно сражались, пока не были окончательно разбиты, а их монастырь взят штурмом."
 nick_the_militant_saint: "Воинствующий"
 nick_the_militant_saint_desc: "Святой [CHARACTER.GetShortUINameNoTooltipNoFormat|U] был почитаемым святым мечником, который защищал веру своими клинками и своим словом."
 nick_the_unbreakable_saint: "Несокрушимый"
 nick_the_unbreakable_saint_desc: "Святой [CHARACTER.GetShortUINameNoTooltipNoFormat|U] стал героем легенд благодаря своей стойкости. Он сохранил свою веру, какие бы беды не постигали его, и, несмотря на все трудности, прожил долгую жизнь, благословленную [Concept( 'erutheone', 'Единым' )|E]."
 nick_the_wise_saint: "$nick_the_wise$"
 nick_the_wise_saint_desc: "Святой [CHARACTER.GetShortUINameNoTooltipNoFormat|U] был широко почитаемым богословом и политическим философом. Его сочинения дали большой толчок для растущего чувства переплетения политической и религиозной идентичности фелайцев, которое сформирует фактическую независимость региона."
 nick_the_patron_of_pilgrims: "Покровитель паломников"
 nick_the_patron_of_pilgrims_desc: "Святой [CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен тем, что исколесил большую часть [Concept( 'middleearth', 'Средиземья' )|E], чтобы посмотреть на красоты, созданные [Concept( 'erutheone', 'Единым' )|E], и распространять веру посредством паломничества."
 nick_the_fasting_saint: "Постящийся"
 nick_the_fasting_saint_desc: "Святой [CHARACTER.GetShortUINameNoTooltipNoFormat|U] был очень почитаемым Изиндубетом, постившимся в течение длительных периодов времени. Говорят, что к концу своей жизни он жил только верой в [Concept( 'erutheone', 'Единого' )|E]."
 nick_the_anointed_saint: "$nick_the_anointed$"
 nick_the_anointed_saint_desc: "Святой [CHARACTER.GetFirstNameNoTooltip|U] был исключительно благочестивым Первым владыкой Фелайи. Он часто обращался за советом к Изиндубету и был одним из немногих светских правителей, которые когда-либо были освящены."
 nick_the_reformer_tedjin: "Реформатор"
 nick_the_reformer_tedjin_desc: "[Select_CString(CHARACTER.IsFemale, 'Святая', 'Святой' )] [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'великой предводительницей', 'великим вождём' )] Конфедерации теджин. [CHARACTER.GetSheHe|U] [Select_CString(CHARACTER.IsFemale, 'реформировала', 'реформировал' )] пути своего народа и [Select_CString(CHARACTER.IsFemale, 'была посмертно освящена', 'был посмертно освящён' )] за свои великие деяния."

 ### Thâni-Hazâd Nicknames ###
 nick_the_rebuilder_thani: "[Select_CString(CHARACTER.IsFemale, 'Восстановительница', 'Восстановитель' )]"
 nick_the_rebuilder_thani_desc: "Благодаря усилиям [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] [anbalkumagan|E] оправился от опустошительных потерь Последней Армады."
 nick_the_daring: "[Select_CString(CHARACTER.IsFemale, 'Дерзкая', 'Дерзкий' )]"
 nick_the_resplendent: "[Select_CString(CHARACTER.IsFemale, 'Блистательная', 'Блистательный' )]"
 nick_the_mystic: "Мистик"
 nick_the_mystic_desc: "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'совершала', 'совершал' )] странные ритуалы, чтобы предугадать свой следующий ход."
 nick_the_fierce_adunaic: "Свирепый"
 nick_the_fierce_adunaic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'попыталась', 'попытался' )] утвердить свою королевскую власть против Штормового маршала. Он был относительно неудачным, но довольно настойчивым."
 nick_the_storm_caller: "[Select_CString(CHARACTER.IsFemale, 'Призывательница', 'Призыватель' )] бурь"
 nick_the_storm_caller_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'начинающей колдуньей, помешанной', 'начинающим колдуном, помешанным' )] на использовании своих тёмных сил для призыва бурь и грома. В конце концов [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] это удалось, но, к сожалению, [Select_CString( CHARACTER.IsLocalPlayer, 'вы не научились', Select_CString(CHARACTER.IsFemale, 'она не научилась', 'он не научился' ))] контролировать вызванную бурю. Рассказы о [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] неудачах были весьма популярны среди молодёжи [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]."
 nick_the_witch_doctor_unique: "[Select_CString(CHARACTER.IsFemale, 'Знахарка', 'Знахарь' )]"
 nick_the_witch_doctor_unique_desc: "Легенды северных адена рассказывают о [Select_CString(CHARACTER.IsFemale, 'мудрой и могущественной шаманке', 'мудром и могущественном шамане' )]. Говорят, что [Select_CString(CHARACTER.IsFemale, 'эта «Знахарка»', 'этот «Знахарь»' )] скрывается в самых глубинах болот. Однако местные жители отказываются сообщать адунайским владыкам о местонахождении [Select_CString(CHARACTER.IsFemale, 'этой знахарки', 'этого знахаря' )] и втайне шепчут о том дне, когда они освободятся от своих деспотичных хозяев."
 nick_the_bandit_king_unique: "[Select_CString(CHARACTER.IsFemale, 'Королева-разбойница', 'Король-разбойник' )]"
 nick_the_bandit_king_unique_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] побудил к действию катастрофический совет, разрушивший [GetTitleByKey('k_pel').GetName], которому в равной степени помогала и мешала жертвенная натура. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'принесли', Select_CString(CHARACTER.IsFemale, 'принесла', 'принёс' ))] клятву, что [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] народ освободится от тирании или погибнет, пытаясь обрести свободу."
 nick_the_moonflower: "Лунный цветок"
 nick_the_moonflower_desc: "Говорят, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'избегаете', 'избегает')] дневного света, покидая свои покои только по ночам."
 nick_the_intrigrant: "[Select_CString(CHARACTER.IsFemale, 'Интриганка', 'Интриган' )]"
 nick_the_intrigrant_desc: "Всю свою жизнь [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'поддерживали', Select_CString(CHARACTER.IsFemale, 'поддерживала', 'поддерживал' ))] репутацию авторитетной и в целом благожелательной личности. Только после [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] смерти стали распространяться слухи о [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] огромной шпионской сети, связи с бесчисленным количеством таинственных исчезновений и других теневых заговорах."
 nick_the_painter: "[Select_CString(CHARACTER.IsFemale, 'Художница', 'Художник' )]"
 nick_the_painter_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'художницей', 'художником' )] с невероятной репутацией. Многие из [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] картин были невероятно сложными и полными символизма. Некоторые из [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] работ использовались в качестве политических подарков и до сих пор украшают родовые поместья важных членов совета [balan_lai|E]."
 nick_the_contentious_thani: "[Select_CString(CHARACTER.IsFemale, 'Вздорная', 'Вздорный' )]"
 nick_the_contentious_thani_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'одарённой учёной', 'одарённым учёным' )] в области политики, [Select_CString(CHARACTER.IsFemale, 'прославившейся', 'прославившимся' )] благодаря своему трактату «Принц». Написанный как руководство для неопытных харадунских правителей, текст описывает бездушный и безжалостно эффективный стиль правления, лишённый всяких церемоний и утончённости, что сделало [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] весьма противоречивой фигурой. Истинный смысл [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] работы, следует ли её принимать за чистую монету, как критику системы [balan_lai|E] или как работу, высмеиваюшую [Concept('anballukkhori', 'анбалукхори')|E], всё ещё широко обсуждался в поздней [Concept('thirdage', 'Третьей Эпохе')|E]."
 nick_the_peoples_prince: "[Select_CString(CHARACTER.IsFemale, 'Народная принцесса', 'Народный принц' )]"
 nick_the_peoples_prince_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'издали', Select_CString(CHARACTER.IsFemale, 'издала', 'издал' ))] несколько указов, предоставляющих больше прав простолюдинам Алсариаса, что значительно повысило [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] популярность за счёт противодействия местной аристократии."
 nick_the_conqueror_thani: "[Select_CString(CHARACTER.IsFemale, 'Завоевательница', 'Завоеватель' )]"
 nick_the_conqueror_thani_desc: "Хотя [CHARACTER.GetShortUINameNoTooltipNoFormat] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'завоёвывали', Select_CString(CHARACTER.IsFemale, 'завоёвывала', 'завоёвывал' ))] чужие земли, [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] в шутку окрестили так [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] придворные из-за [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] любви к стратегическим настольным играм."
 nick_the_stranded_unique: "[Select_CString(CHARACTER.IsFemale, 'Странствующая', 'Странствующий' )]"
 nick_the_stranded_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] - [Concept('numenorean', 'нуменорский')|E] морской офицер, [Select_CString(CHARACTER.IsFemale, 'которой', 'которому' )] было поручено доставить домой дань с Далёкого Юга. Когда произошло [downfall|E], [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'пополняли', Select_CString(CHARACTER.IsFemale, 'пополняла', 'пополнял' ))] запасы флота во владении [GetTitleByKey('c_ayahopa').GetBaseNameNoTier], а [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] оставшиеся корабли были сожжены непокорным местным населением в ходе последовавшего хаоса."
 nick_the_mountain_wright: "[Select_CString(CHARACTER.IsFemale, 'Заклинательница', 'Заклинатель' )] горы"
 nick_the_mountain_wright_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'продержались', Select_CString(CHARACTER.IsFemale, 'продержалась', 'продержался' ))] вопреки всем трудностям, несколько месяцев, [Select_CString(CHARACTER.IsFemale, 'загнанная', 'загнанный' )] в угол и [Select_CString(CHARACTER.IsFemale, 'одинокая', 'одинокий' )], сражаясь в отчаянном бою с силами [Concept('anbalkumagan', 'Ан-Балкумагана')|E] в битве за перевал Зайранак. Для [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] никакая цена не была слишком велика для победы над врагом, так как [Select_CString( CHARACTER.IsLocalPlayer, 'вы спустили', Select_CString(CHARACTER.IsFemale, 'она спустила', 'он спустил' ))] с гор лавину, чтобы разбить врага, разрушив при этом свой дом. За этот подвиг силы и самопожертвование [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'стали известны', Select_CString(CHARACTER.IsFemale, 'стала известна', 'стал известен' ))] как «[Select_CString(CHARACTER.IsFemale, 'Заклинательница', 'Заклинатель' )] горы»."
 nick_forest_bandit: "Нож"
 nick_forest_bandit_desc: "После жестокого убийства матери [CHARACTER.GetShortUINameNoTooltipNoFormat|U] таким же извращённым способом [Select_CString( CHARACTER.IsLocalPlayer, 'убили', Select_CString(CHARACTER.IsFemale, 'убила', 'убил' ))] своего отца, а затем [Select_CString( CHARACTER.IsLocalPlayer, 'исчезли', Select_CString(CHARACTER.IsFemale, 'исчезла', 'исчез' ))] в лесистых низинах Пэла. Там [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'задумали', Select_CString(CHARACTER.IsFemale, 'задумала', 'задумал' ))] отомстить тем, кто причинил [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] зло - а именно, семье [GetScriptedCharacterByHistoryID( 'lineofagathohin1' ).GetDynastyName]."

 ### Mag and Tûmag Nicknames ###
 nick_the_first_tamska: "[Select_CString(CHARACTER.IsFemale, 'Дочь', 'Сын' )] Намура"
 nick_the_first_tamska_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] божественной дочерью бога Неба [Concept('namur', 'Намура')|E], которая снизошла в [middleearth|E] и стала первой [Concept('tamska', 'Тамской')|E] державы [GetTitleByKey('k_tumag').GetBaseNameNoTier]. [GetTitleByKey('k_mag').GetBaseNameNoTier] также вскоре узрел [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] сияющую славу, что в итоге привело к созданию державы [GetTitleByKey('e_mag_tumag').GetBaseName].\n\nНекоторые жрецы предполагают, что причиной [Concept('downfall', 'Низвержения')|E] стало [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] воплощение в смертном облике."
 nick_firstfound_tamska: "[Select_CString(CHARACTER.IsFemale, 'Найденная первой', 'Найденный первым' )]"
 nick_firstfound_tamska_desc: "Когда стало ясно, что Тамска Даг Эма III умрет, не оставив наследницу, прямая родословная Тамски Верьяны могла внезапно прерваться. В ожидании этого жрецы собрались на Великий совет в провинцию [GetTitleByKey('c_ayahopa').GetBaseNameNoTier] и после десяти дней обсуждений провозгласили, что следующее воплощение Тамски может быть найдено где угодно среди жителей Мага и Тумага, ибо Дочь [Concept('namur', 'Намура')|E] не связана теми же законами наследования крови, что и простые смертные.\n\nПосле нескольких месяцев усердных поисков совет нашел [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], и [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'вознеслись и стали', Select_CString(CHARACTER.IsFemale, 'вознеслась и стала', 'вознесся и стал' ))] первой Тамской, обнаруженной таким образом."
 nick_the_goddess_of_light: "[Select_CString(CHARACTER.IsFemale, 'Богиня', 'Бог' )] Света"
 nick_the_goddess_of_light_desc: ""
 nick_the_azure: "[Select_CString(CHARACTER.IsFemale, 'Лазурная', 'Лазурный' )]"
 nick_the_azure_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'облачались', Select_CString(CHARACTER.IsFemale, 'облачалась', 'облачался' ))] в изысканные лазурные платья, когда [Select_CString( CHARACTER.IsLocalPlayer, 'проводил', Select_CString(CHARACTER.IsFemale, 'проводила', 'проводил' ))] придворные приёмы, что вскоре привело к получению прозвища. Согласно легенде, определённые оттенки соответствовали определённому настроению, и мудрые просители, ориентируясь на тонкие нюансы [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] рукавов, искали правосудия [Concept('tamska', 'Тамски')|E] только в благоприятные дни."
 nick_mariner_tamska: "Регент волн"
 nick_mariner_tamska_desc: "Проведя детство в качестве дочери рыбака, [CHARACTER.GetShortUINameNoTooltipNoFormat] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'теряли', Select_CString(CHARACTER.IsFemale, 'теряла', 'терял' ))] своей любви к мореплаванию. Большую часть своего правления [tamska|E] провела в морских приключениях, исследуя берега [Concept('middleearth', 'Средиземья')|E], пока [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] супруг-регент управлял державой.\n\nО [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] подвигах рассказывают много историй, в первую очередь о [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] борьбе с Мерцающей императрицей, великим морским [Concept('serpent', 'змеем')|E], обитавшим в заливе Маг. Легенды гласят, что в своем последнем путешествии [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'призвали', Select_CString(CHARACTER.IsFemale, 'призвала', 'призвал' ))] силы [Concept('namur', 'Намура')|E], чтобы победить Императрицу в божественной борьбе, раз и навсегда победив чешуйчатую угрозу.\n\nНо это сделало [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] Тамской и на суше, и на море по праву завоевания, и вскоре Намур предъявил [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] ультиматум: откажись от одного, сохрани другое. В конце концов [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'выбрали', Select_CString(CHARACTER.IsFemale, 'выбрала', 'выбрал' ))] свой народ и больше никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'выходили', Select_CString(CHARACTER.IsFemale, 'выходил', 'выходил' ))] в море."
 nick_the_unworthy_tamska: "[Select_CString(CHARACTER.IsFemale, 'Недостойная', 'Недостойный' )]"
 nick_the_unworthy_tamska_desc: "Чтобы иметь больше шансов стать [Concept('tamska', 'Тамской')|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'убили', Select_CString(CHARACTER.IsFemale, 'убила', 'убил' ))] свою сестру незадолго до смерти [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] матери. Когда правда была раскрыта, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'стали', Select_CString(CHARACTER.IsFemale, 'стала', 'стал' ))] первой [Concept('tamska', 'Тамской')|E] в истории, которая отреклась от престола, что привело к жарким теологическим дебатам. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваша', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] довольно радикальная доктрина, гласившая, что только кровные родственники Тамски могут стать ее преемницами, в итоге привела к [Concept('valake_civil_war', 'гражданской войне Валакэ')|E]."
 nick_the_crimson_tamska: "[Select_CString(CHARACTER.IsFemale, 'Алая', 'Алый' )]"
 nick_the_crimson_tamska_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'короновались', Select_CString(CHARACTER.IsFemale, 'короновалась', 'короновался' ))] как [tamska|E] после неудачного покушения на настоящую тамсканги, Анджиру.\n\nКогда жрецы #L [GetTitleByKey('c_korul').GetBaseNameNoTier]а#! и многие другие дворяне отказались подтвердить [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] вознесение и собрались в городе-храме, чтобы обсудить свои дальнейшие действия, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'приказали', Select_CString(CHARACTER.IsFemale, 'приказала', 'приказал' ))] своим стражникам перебить жрецов и разграбить город. Это событие стало известно как Затопление Корула, поскольку кровь врагов стекала по ступеням великой пирамиды в город внизу, окрашивая мрамор в красный цвет."
 nick_the_winged_jackal: "Крылатый шакал"
 nick_the_winged_jackal_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] своё прозвище во время [Concept('valake_civil_war', 'гражданской войны Валакэ')|E], в которой [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'использовали', Select_CString(CHARACTER.IsFemale, 'использовала', 'использовал' ))] разрушительную тактику «бей-и-беги», чтобы уничтожить войска [Concept('tamska', 'Тамски')|E] Валакэ VII. О [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ней', 'нём' ))] говорили, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'перескакиваете', 'перескакивает')] с одного поля боя на другое в мгновение ока, и часто поступали противоречивые сообщения о том, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'возглавляли', Select_CString(CHARACTER.IsFemale, 'возглавляла', 'возглавлял' ))] наступление в нескольких регионах."
 nick_the_strange_tamska: "[Select_CString( CHARACTER.IsFemale, 'Помешанная', 'Помешанный' )]"
 nick_the_strange_tamska_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] довольно [Select_CString( CHARACTER.IsFemale, 'эксцентричной', 'эксцентричным' )] и, по некоторым сведениям, несколько [Select_CString( CHARACTER.IsFemale, 'неуравновешенной', 'неуравновешенным' )]. Вместо того, чтобы учиться, чтобы стать следующей [Concept('tamska', 'Тамской')|E] под бдительным присмотром совета старейшин, [Select_CString( CHARACTER.IsLocalPlayer, 'вы сбежали', Select_CString(CHARACTER.IsFemale, 'она сбежала', 'он сбежал' ))] из храма вскоре после того, как [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] выбрали, но вскоре [Select_CString( CHARACTER.IsLocalPlayer, 'были пойманы', Select_CString(CHARACTER.IsFemale, 'была поймана', 'был пойман' ))]. Затем [Select_CString( CHARACTER.IsLocalPlayer, 'вы убегали', Select_CString(CHARACTER.IsFemale, 'она убегала', 'он убегал' ))] ещё пять раз, и каждый раз [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] находили и возвращали обратно. После седьмой попытки [Select_CString( CHARACTER.IsLocalPlayer, 'вы исчезли', Select_CString(CHARACTER.IsFemale, 'она исчезла', 'он исчез' ))], по-видимому, бесследно. [Select_CString( CHARACTER.IsLocalPlayer, 'Вас', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] поиски продолжались семь лет, и в конце концов [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] объявили [Select_CString( CHARACTER.IsFemale, 'мёртвой', 'мёртвым' )]. Семь лет спустя, когда старейшины ещё не нашли новую наследницу, [Select_CString( CHARACTER.IsLocalPlayer, 'вы неожиданно вернулись', Select_CString(CHARACTER.IsFemale, 'она неожиданно вернулась', 'он неожиданно вернулся' ))], утверждая, что [Select_CString( CHARACTER.IsLocalPlayer, 'путешествовали по миру и видели', Select_CString(CHARACTER.IsFemale, 'путешествовала по миру и видела', 'путешествовал по миру и видел' ))] «солнце внутри горы», «вотчину сыновей [Concept('namur', 'Намура')|E]» и «страну, где спят высокие короли»."
 nick_the_perennial_tamska: "[Select_CString( CHARACTER.IsFemale, 'Многолетняя', 'Многолетний' )]"
 nick_the_perennial_tamska_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] самой долгоживущей [Concept('tamska', 'Тамской')|E] [Concept('thirdage', 'Третьей Эпохи')|E], по слухам, получившей особое благословение [Concept('namur', 'Намура')|E]. В то время как другие цветы увядали, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'выстояли', Select_CString(CHARACTER.IsFemale, 'выстояла', 'выстоял' ))]. Даже спустя века после [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] кончины народы Королевств-близнецов по-прежнему обращались к [Select_CString( CHARACTER.IsLocalPlayer, 'вашему', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] имени за здоровьем."
 nick_omgeg: "Омгег" # Mag. Rhino
 nick_omgeg_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] невероятно [Select_CString(CHARACTER.IsFemale, 'высокой и сильной', 'высоким и сильным' )]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вашим', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] любимым занятием были боевые турниры и силовые состязания, и [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] прозвали «Омгег» (магр. «Носорог») в честь священного животного равнин."
 nick_the_shivering_storm: "Дрожащий шторм"
 nick_the_shivering_storm_desc: "В мастерстве владения скимитаром [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] не было равных за всю историю [Concept('tamska', 'Тамск')|E]. Согласно легенде, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'оттачивали', Select_CString(CHARACTER.IsFemale, 'оттачивала', 'оттачивал' ))] своё мастерство в джунглях #L [GetTitleByKey('e_usakan').GetBaseNameNoTier]а#!, а [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] парные клинки рассекали сам воздух, когда [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'исполняли', Select_CString(CHARACTER.IsFemale, 'исполняла', 'исполнял' ))] свой смертоносный танец."
 nick_the_pedantic_tamska: "[Select_CString( CHARACTER.IsFemale, 'Педантичная', 'Педантичный' )]"
 nick_the_pedantic_tamska_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] ревностно [Select_CString( CHARACTER.IsLocalPlayer, 'следили', Select_CString(CHARACTER.IsFemale, 'следила', 'следил' ))] за ритуальной рутиной своего двора. Каждая церемония должна была выполняться в точном соответствии с традицией, а жрецы - соответствовать высоким стандартам. Догматический перфекционизм [Concept('tamska', 'Тамски')|E] привёл к тому, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'вели', Select_CString(CHARACTER.IsFemale, 'вела', 'вёл' ))] благочестивую жизнь, хотя некоторые считали её скучной."
 nick_the_wet_fish: "Мокрая рыба"
 nick_the_wet_fish_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'были очарованы', Select_CString(CHARACTER.IsFemale, 'была очарована', 'был очарован' ))] морем, и [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'проводили', Select_CString(CHARACTER.IsFemale, 'проводила', 'проводил' ))] долгие часы, глядя на его манящую поверхность. Как появилось прозвище «Мокрая рыба» - неизвестно, это лишь одна из многих [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] загадок."


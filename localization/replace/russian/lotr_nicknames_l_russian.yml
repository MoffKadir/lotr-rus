 nick_drake_slayer: "Убийца змея"
 nick_the_heart_ripper: "[Select_CString(CHARACTER.IsFemale, 'Вырывательница', 'Вырыватель' )] сердец"
 nick_the_heart_ripper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] свою дурную славу, вырвав сердце своего отца и выдвинув претензию на единоличную власть над горой Грам."
 nick_the_boastful: "[Select_CString(CHARACTER.IsFemale, 'Хвастушка', 'Хвастун' )]"
 nick_the_boastful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] быстро [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] разрозненные племена горы Грам под своим знаменем, о чём [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] часто и с энтузиазмом [Select_CString( CHARACTER.IsLocalPlayer, 'рассказываете', 'рассказывает')]."
 nick_the_deep: "[Select_CString(CHARACTER.IsFemale, 'Глубинная', 'Глубинный' )]"
 nick_the_deep_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'делали', Select_CString(CHARACTER.IsFemale, 'делала', 'делал' ))], казалось бы, глубокомысленные замечания, которые часто оказывались полной ерундой и пустой болтовней."
 nick_spider_eater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] пауков"
 nick_spider_eater_desc: "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'были очарованы', Select_CString(CHARACTER.IsFemale, 'была очарована', 'был очарован' ))] вкусом пауков и [Select_CString( CHARACTER.IsLocalPlayer, 'зашли', Select_CString(CHARACTER.IsFemale, 'зашла', 'зашёл' ))] так далеко, что [Select_CString( CHARACTER.IsLocalPlayer, 'переселили', Select_CString(CHARACTER.IsFemale, 'переселила', 'переселил' ))] всё своё племя на север, чтобы быть ближе к большим паучьим гнёздам [Concept('mirkwood', 'Лихолесья')|E]."
 nick_terror_in_the_woods: "Лесной ужас"
 nick_terror_in_the_woods_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'пользовались', Select_CString(CHARACTER.IsFemale, 'пользовалась', 'пользовался' ))] дурной славой среди [Concept('orcs', 'орков')|E] [Concept('greenwood', 'Зеленолесья')|E] и [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] их под своим знаменем, взяв под контроль большую часть чащ у гор Лихолесья."
 nick_bloody_fist: "Кровавый кулак"
 nick_bloody_fist_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] особой кровожадностью, даже среди [Concept('orcs', 'орков')|E] Желтых гор. Сойдя на равнины Юсакана, эта склонность, скорее всего, сохранилась."
 nick_spider_lover: "[Select_CString(CHARACTER.IsFemale, 'Любительница', 'Любитель' )] пауков"
 nick_spider_lover_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'выделяетесь', 'выделяется')] среди [Concept('orcs', 'орков')|E] [Concept('mordor', 'Мордора')|E] своими почти симбиотическими отношениями с пауками Эфель Дуата."
 nick_the_sailor_unique: "[Select_CString(CHARACTER.IsFemale, 'Морячка', 'Моряк' )]"
 nick_the_sailor_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'уникальны', Select_CString(CHARACTER.IsFemale, 'уникальна', 'уникален' ))] среди [Concept('orcs', 'орков')|E] [Concept('mordor', 'Мордора')|E] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'предприняли', Select_CString(CHARACTER.IsFemale, 'предприняла', 'предпринял' ))] не одну, а даже несколько попыток переплыть Нурненское соленое озеро."
 nick_the_ugly: "[Select_CString(CHARACTER.IsFemale, 'Безобразная', 'Безобразный' )]"
 nick_the_ugly_desc: "Нельзя отрицать. [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'отвратительны', Select_CString(CHARACTER.IsFemale, 'отвратительна', 'отвратителен' ))] на вид, даже для [Concept('orc', 'орка')|E]."
 nick_the_tower: "Башня"
 nick_the_tower_desc: "Обладая огромным ростом и почти всегда нося доспехи, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'напоминали', Select_CString(CHARACTER.IsFemale, 'напоминала', 'напоминал' ))] башню из железа и стали - дань уважения самой Темной башне."
 nick_the_watchful: "[Select_CString(CHARACTER.IsFemale, 'Бдительная', 'Бдительный' )]"
 nick_the_watchful_desc: "[Select_CString(CHARACTER.IsFemale, 'Верная', 'Верный' )] для [Concept('orc', 'орка')|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'назначены', Select_CString(CHARACTER.IsFemale, 'назначена', 'назначен' ))] [Select_CString(CHARACTER.IsFemale, 'стражницей', 'стражем' )] перевала Кирит Наргиль, бдительно [Select_CString(CHARACTER.IsFemale, 'охраняющей', 'охраняющим' )] южный проход в [mordor|E]."
 nick_the_slave_driver: "[Select_CString(CHARACTER.IsFemale, 'Погонщица', 'Погонщик' )] рабов"
 nick_the_slave_driver_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] очень [Select_CString( CHARACTER.IsLocalPlayer, 'любили', Select_CString(CHARACTER.IsFemale, 'любила', 'любил' ))] приказывать рабам и бичевать их за то, что они не выполняли [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] приказы в точности."
 nick_caragor_wrestler: "[Select_CString(CHARACTER.IsFemale, 'Усмирившая', 'Усмиривший' )] карагоров"
 nick_caragor_wrestler_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'пользуетесь', 'пользуется')] дурной славой среди мород-хай южного [Concept('mordor', 'Мордора')|E] за свою способность приручать и управлять грозными боевыми карагорами."
 nick_the_twin: "Близнец"
 nick_the_twin_desc: "Родившись близнецом, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] необычайно [Select_CString( CHARACTER.IsLocalPlayer, 'преданы', Select_CString(CHARACTER.IsFemale, 'предана', 'предан' ))] своему сиблингу."
 nick_the_bitter_orc: "[Select_CString(CHARACTER.IsFemale, 'Горькая', 'Горький' )]"
 nick_the_bitter_orc_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Concept('orc', 'орком')|E] из [Concept('gundabad', 'Гундабада')|E]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы служили', Select_CString(CHARACTER.IsFemale, 'Она служила', 'Он служил' ))] Больгу в качестве одного из его огромных телохранителей в Битве Пяти Воинств.\n\n[Select_CString( CHARACTER.IsLocalPlayer, 'Вы были', Select_CString(CHARACTER.IsFemale, 'Она была', 'Он был' ))] жестоко [Select_CString( CHARACTER.IsLocalPlayer, 'ранены', Select_CString(CHARACTER.IsFemale, 'ранена', 'ранен' ))] Беорном и [Select_CString( CHARACTER.IsLocalPlayer, 'бежали', Select_CString(CHARACTER.IsFemale, 'бежала', 'бежал' ))] с поля битвы в [mirkwood|E], где [Select_CString( CHARACTER.IsLocalPlayer, 'подчинил', Select_CString(CHARACTER.IsFemale, 'подчинила', 'подчинил' ))] местных орков. Там [Select_CString( CHARACTER.IsLocalPlayer, 'вы и остались', Select_CString(CHARACTER.IsFemale, 'она и осталась', 'он и остался' ))], до последнего вздоха проклиная [Concept('dwarves', 'гномов')|E] и проклятого человека-медведя."
 nick_tyrant_of_the_north: "Тиран Севера"
 nick_tyrant_of_the_north_desc: "Как [Select_CString(CHARACTER.IsFemale, 'правительница', 'правитель' )] всех [Concept('orcs', 'орков')|E] севера [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'неоспоримой владычицей', 'неоспоримым владыкой' )] своего народа, обладая безраздельной властью от [Concept('moria', 'Мории')|E] до [Concept('gundabad', 'Гундабада')|E]."
 nick_hand_of_azog: "Длань Азога"
 nick_hand_of_azog_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] одним из лейтенантов Азога. [Select_CString( CHARACTER.IsLocalPlayer, 'Известные', Select_CString(CHARACTER.IsFemale, 'Известная', 'Известный' ))] своей безжалостностью, как и [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] хозяин, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] часто [Select_CString( CHARACTER.IsLocalPlayer, 'отправлялись', Select_CString(CHARACTER.IsFemale, 'отправлялась', 'отправлялся' ))] разбираться с непокорными приспешниками - и никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'терпели', Select_CString(CHARACTER.IsFemale, 'терпела', 'терпел' ))] неудач."
 lotr_warning_faith_conversion:0 "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_faith_conversion.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ $lotr_mod_incompatible_gui_mod_outro_2$ смены конфессии, включая, но не ограничиваясь, отсутствующими кнопками или неправильным выполнением кода$lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_faith:0 "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_faith.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ $lotr_mod_incompatible_gui_mod_outro_2$ конфессии, включая, но не ограничиваясь, появлением в окне некоторых конфессий (например, конфессии Дебрей), отсутствием кнопок или отображением неверной информации$lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_culture:0 "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_culture.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ $lotr_mod_incompatible_gui_mod_outro_2$ культуры, включая, но не ограничиваясь, не отображающиеся всплывающие подсказки описания, не отображающийся текст описания и повторное появление некоторых проблем с масштабированием$lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_inventory:0 "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_inventory.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ $lotr_mod_incompatible_gui_mod_outro_2$ инвентаря, включая, но не ограничиваясь определенными слотами, которые не отображаются, и проблемами с масштабированием, появляющимися снова$lotr_mod_incompatible_gui_mod_outro_3$"


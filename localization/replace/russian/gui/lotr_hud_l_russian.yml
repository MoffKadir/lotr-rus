 lotr_warning_county:0 "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_county_view.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ $lotr_mod_incompatible_gui_mod_outro_2$ графства, включая, но не ограничиваясь отсутствием кнопок (например, кнопки колонизации) или отсутствием/неправильным отображением информации$lotr_mod_incompatible_gui_mod_outro_3$"

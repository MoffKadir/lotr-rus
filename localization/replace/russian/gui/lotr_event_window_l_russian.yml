l_russian:

 EVENT_WINDOW_OPTION_PURPOSE_RANGERS: "Этот вариант доступен благодаря [Concept('camp_purpose', 'цели')|E] вашего лагеря ([GetLaw('camp_purpose_rangers').GetName])"
 EVENT_WINDOW_OPTION_PURPOSE_EXPLORERS_WANDERERS_AND_RANGERS: "Этот вариант доступен, поскольку вы отвечаете одному из условий:\n$EFFECT_LIST_BULLET$ [Concept('camp_purpose', 'Архетип лагеря')|E] — [GetLaw('camp_purpose_explorers').GetName]\n$EFFECT_LIST_BULLET$ [Concept('camp_purpose', 'Архетип лагеря')|E] — [GetLaw('camp_purpose_wanderers').GetName]\n$EFFECT_LIST_BULLET$ [Concept('camp_purpose', 'Архетип лагеря')|E] — [GetLaw('camp_purpose_rangers').GetName]"
 EVENT_WINDOW_OPTION_PURPOSE_BRIGANDS_MERCENARIES_AND_RANGERS: "Этот вариант доступен, поскольку вы отвечаете одному из условий:\n$EFFECT_LIST_BULLET$ [Concept('camp_purpose', 'Архетип лагеря')|E] — [GetLaw('camp_purpose_brigands').GetName]\n$EFFECT_LIST_BULLET$ [Concept('camp_purpose', 'Архетип лагеря')|E] — [GetLaw('camp_purpose_mercenaries').GetName]\n$EFFECT_LIST_BULLET$ [Concept('camp_purpose', 'Архетип лагеря')|E] — [GetLaw('camp_purpose_rangers').GetName]"
 event_window_widget_harrying_tooltip_widget: "[harrying_widget_i]Чистка Раи отслеживает значения [Concept('harrying_resistance', 'сопротивления')|E] и [Concept('harrying_pacification', 'усмирения')|E]. Они влияют на две основные группы участников: кхаз-грамазитского правителя Раи и любых имеющихся вассалов-иноверцев.\n\nВысокое значение [Concept('harrying_resistance', 'сопротивления')|E] отражает ватраистское и кат-полозайское сопротивление кхаз-грамазитскому господству, и особо высокие значения могут привести к снижению [Concept('county_control', 'контроля над графством')|E] и повышению шанса возникновения [Concept('claimant_factions', 'фракций в поддержку претендента')|E] или даже [Concept('civil_war', 'гражданской войны')|E].\n\nВысокое значение [Concept('harrying_pacification', 'усмирения')|E] может привести к повышению [Concept('county_control', 'контроля над графством')|E] и понижению шанса возникновения [Concept('claimant_factions', 'фракций в поддержку претендента')|E]."
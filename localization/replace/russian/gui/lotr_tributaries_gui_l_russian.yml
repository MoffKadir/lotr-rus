 trib_suzerain: "Сюзерен"
 tributary_protectorate_desc: "В отличие от данников, [Concept('protectorate', 'протекторат')|E] не будет предоставлять своему [Concept('suzerain', 'сюзерену')|E] никаких регулярных платежей в обмен на обещания защиты.\n\n[Concept('suzerain', 'Сюзерен')|E] обещает вмешиваться в любые оборонительные [Concept('wars', 'войны')|E] на их стороне, не может нападать на них и запрещает своим [Concept('vassals', 'вассалам')|E] совершать акты агрессии против них.\n\nСтатус [Concept('protectorate', 'протектората')|E] сохраняется бессрочно до тех пор, пока либо [Concept('suzerain', 'сюзерен')|E] не нарушит свои обязательства (что приведет к штрафу [Concept('prestige', 'престижа')|E]), либо любой из правителей не попытается расторгнуть соглашение."


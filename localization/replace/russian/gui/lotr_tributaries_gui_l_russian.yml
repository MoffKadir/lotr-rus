 action_can_swear_fealty_label: "[recipient.GetShortUINameNoTooltip] примет вашу клятву верности"
 action_can_swear_fealty_desc: "[Select_CString(recipient.IsFemale, 'Местная', 'Местный' )] [Concept('ruler', Select_CString(recipient.IsFemale, 'правительница', 'правитель' ))|E], [recipient.GetUIName], примет предложение стать вашим [Concept('liege', 'сюзереном')|E].\n\n$RANGER_VASSAL_HELP$" 
 action_can_swear_fealty_click: "#I Щелкните, чтобы присягнуть на верность#!"
 RANGER_VASSAL_HELP: "#help Являясь [Concept('vassal', 'вассальным')|E] [Concept('adventurer', 'авантюристом')|E]-следопытом, вы будете получать ежемесячное жалованье от своего [Concept('liege', 'сюзерена')|E] и сможете обращаться к нему с просьбами, как к покровителю. В обмен на это вы должны будете помогать своему сюзерену в его [Concept('wars', 'войнах')|E] и воздерживаться от странствий слишком далеко от его владений или владений его [Concept('tributaries', 'данников')|E] более чем на 18 месяцев. Если ваш сюзерен является вождём дунэдайн, вы можете свободно передвигаться по всему [Concept('eriador', 'Эриадору')|E].#!"
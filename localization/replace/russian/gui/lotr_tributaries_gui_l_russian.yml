 ESTABLISH_PROTECTORATE_HELP: "#help Как [independent_ruler|E] исповедующий $free_peoples_religion_adj$, вы можете принять любого другого [Concept( 'independent_ruler', 'независимого правителя' )|E] с [Concept( 'title_tier', 'титулярным рангом' )|E] меньшего уровня в качестве [Concept( 'protectorate', 'протектората' )|E].\n\nКак [protector|E], вы обязуетесь не атаковать их, принимать участие во всех оборонительных [Concept( 'wars', 'войнах' )|E] на их стороне, а также запретить своим [Concept( 'vassal', 'вассалам' )|E] предпринимать агрессивные действия по отношению к ним.\n\nВ отличие от государств-данников, ваши [protectorates|El] не будут предоставлять ежемесячную плату за вашу защиту.\n\nСтатус [Concept( 'protectorate', 'протектората' )|E] остаётся непрерывным до тех пор, пока вы не отказываетесь от своих обязательств (что приводит к потере [Concept( 'prestige', 'престижа' )|E]), или пока один из правителей не решает остановить действие соглашения.#!"


 tributary_ranger: "Лагерь следопытов"
 tributary_ranger_desc: "Лагерь следопытов - это аванпост авантюристов под руководством [Concept('ruler', 'правителя')|E], который отвечает за его содержание и благополучие его обитателей. Задача следопытов - защищать державу от внешних угроз, а также служить символом приверженности сюзерена безопасности своих подданных."


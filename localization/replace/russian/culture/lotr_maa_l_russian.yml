 #MaA

 ### Elven General MAA ###
 ## Calaquendi ##
 high_elven_skirmishers: "Застрельщики калаквенди"
 high_elven_skirmishers_flavor: "Разведчики и эльфы-ополченцы, даже эти воины-калаквенди сражаются на уровне людей-ветеранов."
 high_elven_heavy_infantry: "Тяжёлая пехота калаквенди"
 high_elven_heavy_infantry_flavor: "Несмотря на свою малочисленность, тяжёлая пехота калаквенди сражается с доблестью, подобающей тем, кто видел свет Амана."
 high_elven_light_cavalry: "Лёгкая кавалерия калаквенди"
 high_elven_light_cavalry_flavor: "Легкобронированные всадники, эта лёгкая кавалерия, как утверждается, ездит на конях, произошедших от самых быстрых лошадей Валинора."
 high_elven_heavy_cavalry: "Тяжёлая кавалерия калаквенди"
 high_elven_heavy_cavalry_flavor: "В блестящих доспехах и с огромными копьями, эти небольшие полки кавалерии калаквенди могут беспощадно крушить вражеские ряды."
 high_elven_archers: "Лучники калаквенди"
 high_elven_archers_flavor: "Владея великолепными луками, не имеющими себе равных по качеству, лучники калаквенди быстро и точно выпускают мощные залпы стрел."
 high_elven_pikemen: "Копейщики калаквенди"
 high_elven_pikemen_flavor: "Крепкая стена из щитов и пик, многие враги разбиваются о копья калаквенди, как вода о берег."

 ## Lomiquendi ## - Alternatively, 'Amanyar'
 grey_elven_skirmishers: "Застрельщики ломиквенди"
 grey_elven_skirmishers_flavor: "Мастера разведки леса, немногие могут избежать преследования со стороны ломиквенди."
 grey_elven_heavy_infantry: "Тяжёлая пехота ломиквенди"
 grey_elven_heavy_infantry_flavor: "Хорошо бронированные, с могучими топорами и мечами, эти могучие ломиквенди - молот, способный сокрушить большинство врагов."
 grey_elven_light_cavalry: "Лёгкая кавалерия ломиквенди"
 grey_elven_light_cavalry_flavor: "Без доспехов и седла легкая кавалерия ломиквенди ловко маневрирует по холмам и лесам, преследуя врага или принося вести издалека."
 grey_elven_heavy_cavalry: "Тяжёлая кавалерия ломиквенди"
 grey_elven_heavy_cavalry_flavor: "Хотя они и не сражаются с той же неутомимостью, что их собратья-высшие эльфы, кавалерия ломиквенди с ожесточением пробивается сквозь врагов."
 grey_elven_archers: "Лучники ломиквенди"
 grey_elven_archers_flavor: "Лучники ломиквенди стреляют с быстротой, точностью и дисциплиной."
 grey_elven_pikemen: "Копейщики ломиквенди"
 grey_elven_pikemen_flavor: "Полки копейщиков ломиквенди - искусные мастера владения копьями и пиками."

 ## Moriquendi ##
 avarin_skirmishers: "Застрельщики мориквенди"
 avarin_skirmishers_flavor: "Застрельщики мориквенди быстры и легки на ногу, а их снаряды попадают точно в цель."
 avarin_heavy_infantry: "Тяжелая пехота мориквенди"
 avarin_heavy_infantry_flavor: "Тяжелую пехоту мориквенди Средиземья редко можно увидеть в собранном виде, они часто обладают обширным индивидуальным снаряжением, свидетельствующим об их опыте."
 avarin_light_cavalry: "Лёгкая кавалерия мориквенди"
 avarin_light_cavalry_flavor: "Пусть они и не облачены в тяжёлые доспехи, но лёгкая кавалерия мориквенди быстра как гром и вселяет страх в сердца своих противников."
 avarin_heavy_cavalry: "Тяжелая кавалерия мориквенди"
 avarin_heavy_cavalry_flavor: "Хотя мориквенди и не являются лучшими всадниками, они умеют собрать тяжелую кавалерию в трудную минуту. В доспехах, испещрённых экзотическими символами, они обрушивают свою ярость на врагов."
 avarin_archers: "Лучники мориквенди"
 avarin_archers_flavor: "При соблюдении строжайшей дисциплины лучники мориквенди почти не уступают своим собратьям-эльдар."
 avarin_pikemen: "Копейщики мориквенди"
 avarin_pikemen_flavor: "Суровая линия обороны, копейщики мориквенди отличаются гибкостью, способной на лету менять свой строй."

 ### Elven Cultural MAA ###
 ## Ñoldor ## 
 noldor_swordsmen: "Мечники нолдор"
 noldor_swordsmen_flavor: "Непоколебимые мечники нолдор в тяжёлой броне и с могучими мечами. Немногим удастся превзойти их в бою."
 noldor_glaivesmen: "Нолдор с глефами"
 noldor_glaivesmen_flavor: "Копейщики нолдор экипированы широкими щитами и готовы встать в стену, о которую разобьётся едва ли не каждый враг."
 noldor_cavalry: "Кавалерия нолдор"
 noldor_cavalry_flavor: "Самая мощная кавалерия эльдар, всадники нолдор облачены в тяжелую броню и оружие. Они словно молот, громящий всё на своём пути."
 noldor_archers: "Лучники нолдор"
 noldor_archers_flavor: "Пусть лучники нолдор и не превосходят других эльдар мастерством, их броня отличается крепостью, а могучие луки несут погибель каждому врагу."
 noldor_veterans: "Ветераны нолдор"
 noldor_veterans_flavor: "Ветераны многочисленных сражений, эти могучие воины несравнимы с прочими смертными. Некоторые застали даже [Glossary('Дагор-нуин-Гилиат','dagor_nuin_giliath_gloss')]."
 song_smiths: "Мастера песни"
 song_smiths_flavor: "Мир был создан в песне, которая по-прежнему резонирует в нём. Высшие эльфы Средиземья сохраняют большинство знаний о Песнях Силы и о том, какой ущерб они могут причинить в бою."

 ## Vanyar ##
 vanyar_pikemen: "Копейщики ваньяр"
 vanyar_pikemen_flavor: "Копейщики ваньяр - это типичное подразделение их народа, вооружённое пиками, в два раза превышающими их рост по длине, с удлинёнными зазубренными щитами-аспидами и одноручными палашами для ближнего боя, образующими стену из шипов, столь же непробиваемую, как [Glossary('Пелори','pelori_gloss')]."
 vanyar_cavalry: "Кавалерия ваньяр с копьями"
 vanyar_cavalry_flavor: "Ваньяр, когда их призывают в поход, выбирают самых быстрых и легкобронированных боевых коней Валинора. Бросаясь на врагов, они пускают в ход дротики и насаживают их на свои копья с белыми наконечниками, прибегая к длинному мечу только в случае необходимости."

 ## Teleri ##
 teleri_light_infantry: "Мореходы тэлери"
 teleri_light_infantry_flavor: "Мореходы тэлери - самые опытные моряки Алквалондэ, чувствующие себя как дома как на суше, так и на море. Их быстрые и ловкие движения сочетаются со скоростью и точностью, с помощью которых их мечи отрубают конечности и головы врагам."
 teleri_archers: "Лучники тэлери"
 teleri_archers_flavor: "Те же лучники, которые защищали свои корабли в древние времена, лучники тэлери из Валинора столь же быстро натягивают свои тяжёлые луки, сколь и смертоносны."

 ## Sindar ##
 sindar_nobility: "Знать синдар"
 sindar_nobility_flavor: "Дворяне синдар менее искуссны в войне, чем нолдор, но всё же способны на мужество, если их разбудить."
 hir_hathol: "Хир-Хатол"
 hir_hathol_flavor: "Вооружившись огромными топорами, Хир-Хатол отважно бросаются в гущу сражения, сея ужас в рядах врага."
 falathrim_haven_guard: "Стража гавани фалатрим"
 falathrim_haven_guard_flavor: "Стража эльфийских гаваней, ближайший аналог ополчения у эльфов."
 marchwardens: "Дозорные синдар"
 marchwardens_flavor: "Небольшие группы лучников, патрулирующие лесные чащи ещё со времён Дориата. Дозорные синдар легко потягаются с лучшими стрелками в мире."

 ## Galadhrim ##
 galadhrim_warriors: "Воины галадрим"
 galadhrim_warriors_flavor: "Воины Лотлориена, галадримы поклялись сражаться за своего Владыку и Владычицу."
 knights_of_amroth: "Рыцари Амрота"
 knights_of_amroth_flavor: "Рыцари, издревле присягнувшие королям Лотлориэна, хотя их никогда не было много, выезжают на битву на прекрасных конях."
 galadhrim_wardens: "Хранители галадрим"
 galadhrim_wardens_flavor: "Хранители патрулируют границы Лориэна на земле и с верхушек деревьев."
 galadhrim_archers: "Лучники галадрим"
 galadhrim_archers_flavor: "Хотя все эльфы умеют пользоваться луком, эти лучники отбираются из числа галадрим за их исключительное мастерство."
 galadhrim_sentinels: "Стражи галадрим"
 galadhrim_sentinels_flavor: "Вооружённые пиками и хорошо бронированные, стражи образуют мощную защиту от всех, кто угрожает Лориэну."

 ## Greenwood ##
 gilded_guard: "Золочёная гвардия"
 gilded_guard_flavor: "Облачённые в тяжёлые доспехи и вооружённые огромными копьями, позолоченные гвардейцы известны как самая стойкая сила в Зеленолесье."
 greenwood_swordsmen: "Мечники Зеленолесья"
 greenwood_swordsmen_flavor: "В тонко выделанных доспехах, похожих на лакированное дерево, мечники Зеленолесья идут строем и рубят своих врагов."
 greenwood_archers: "Лучники Зеленолесья"
 greenwood_archers_flavor: "В тонко выделанных доспехах, похожих на лакированное дерево, лучники Зеленолесья поражают врагов издалека."
 silvan_rangers: "Следопыты лесных эльфов"
 silvan_rangers_flavor: "Выходцы из лесных эльфов, уроженцы Зеленолесья, эти следопыты умеют незаметно перемещаться по лесу и следить за его границами."
 royal_elk_riders: "Королевские наездники на лосях"
 royal_elk_riders_flavor: "Личная свита эльфийского короля, всадники на лосях известны своими благородными, но опасными скакунами, которые, кажется, движутся как одно целое."
 theladagnyr: "Тэладагнир"
 theladagnyr_flavor: "Вооружённые двулезвийными посохами, тэладагнир - это особые отряды, направленные против всех видов ужасных зверей - волков, пауков или змеев."

 ## Penni ##
 nelyarin_archers: "Лучники нельяр"
 nelyarin_archers_flavor: "Впитавшие традиции своих предков, нельяр и их наследники являются искусными мастерами владения луком."
 nelyarin_swordsmen: "Мечники нельяр"
 nelyarin_swordsmen_flavor: "Хотя меч не является традиционным оружием нельяр, даже они приспособились к его использованию."
 nelyarin_pikemen: "Копейщики нельяр"
 nelyarin_pikemen_flavor: "Впитавшие традиции своих предков, нельяр и их наследники являются искусными мастерами владения копьём."
 nelornieth_watch: "Дозорные Нелорниэта"
 nelornieth_watch_flavor: "Хранители королевства Нелорниет, дозорные бдительно следят за всеми, кто обитает за его пределами."
 neldoreth_borderwardens: "Стражи границ Нелдорэт"
 neldoreth_borderwardens_flavor: "Хранители своего королевства, стражи границ обеспечивают безопасность своих сородичей в пределах королевства."
 nuinevari: "Нуйневари"
 nuinevari_flavor: "Нуйневари, «Речные духи», относятся к младшим Фэй, обитающим в Средиземье. Эти нуйневари заключили договор с местными эльфами, живут с ними и помогают им защищать своё царство."

 ## Cuind ##
 tatyarin_harriers: "Охотники татьяр"
 tatyarin_harriers_flavor: "Приспособившись к густым лесам и джунглям Юга, эти татьяры с безошибочной точностью владеют тонкими смертоносными копьями."
 tatyarin_rangers: "Следопыты татьяр"
 tatyarin_rangers_flavor: "Эти мастера лука сочетают своё наследие татьяр с новыми тактическими приёмами, более подходящими для их густой среды."
 tatyarin_guardians: "Стражи татьяр"
 tatyarin_guardians_flavor: "Эти виртуозные фехтовальщики - сила, с которой нужно считаться, они веками тренировались, чтобы стать последней линией обороны своих тайных убежищ."
 cuind_wanderers: "Странники куинд"
 cuind_wanderers_flavor: "Племя куинд из Авари всегда было в душе путешественниками, в далёком прошлом они пересекли все Средиземье, чтобы поселиться в лесах и джунглях Юга. Теперь эти бесстрашные эльфы испытывают весь свой опыт на прочность, чтобы защитить свой народ."
 cuind_skirmishers: "Странники куинд"
 cuind_skirmishers_flavor: "Исследователи и следопыты, Странники куинд знают дремучие леса и джунгли Юга как никто другой."


 ## Sirrandrai ##
 sirrandrai_defenders: "Защитники сиррандрай"
 sirrandrai_defenders_flavor: "Эти скрытные бойцы рыщут по лесам и холмам, высматривая тех, кто нарушает покой эльфов."
 sirrandrai_sentinels: "Стражи сиррандрай"
 sirrandrai_sentinels_flavor: "Лучники с орлиным зрением, мало кто может надеяться пережить залпы их стрел, и ещё меньше тех, кто осмелится сделать это дважды."
 sirrandrai_veterans: "Ветераны сиррандрай"
 sirrandrai_veterans_flavor: "Немногие выжившие из Войны Последнего союза и их избранные ученики, эти тяжелобронированные воины - идеальный пример эльфийской мощи."
 sirrandrai_riders: "Всадники сиррандрай"
 sirrandrai_riders_flavor: "После уничтожения большей части лесов Эриадора сирандрай перешли к конному бою и на быстрых конях наносили удары по флангам своих врагов."
 wardens_of_sirgala: "Хранители Сиргала"
 wardens_of_sirgala_flavor: "Величайшие хранители всего Сиргала, эти элитные пикинеры не пали ни перед одним врагом, и не падут, пока свет эльфов ещё сияет в Средиземье."

 ## Laiquendi ##
 laiquendi_ambushers: "Засадники лаиквенди"
 laiquendi_ambushers_flavor: "Наследие воинов лаиквенди всегда было связано со скрытностью, примером которой служат засады. Выходя из тени, они осыпают врагов стрелами и исчезают так же быстро, как и появились, не оставляя после себя никаких следов, кроме убитых врагов."
 laiquendi_spearmen: "Копейщики лаиквенди"
 laiquendi_spearmen_flavor: "Копье и лук всегда были излюбленным оружием лаиквенди, и эти эльфы - одни из величайших мастеров копья. Их главная роль - прикрывать от нападения смертоносных лучников, но эти воины грозны сами по себе."
 laiquendi_scouts: "Разведчики лаиквенди"
 laiquendi_scouts_flavor: "Элитные следопыты и воины лаиквенди, эти разведчики следят за вражескими силами, завлекая их вглубь холмов и лесов, где в засаде поджидает основная масса сил. Немногие враги избегают ловушек зелёных эльфов, когда их видят, и ещё меньше, когда вступают в бой."
 ossiriand_rangers: "Следопыты Оссирианда"
 ossiriand_rangers_flavor: "Обладая мощными длинными луками - излюбленным оружием лаиквенди, - эти искусные лучники с неизменной точностью пробивают любую, даже самую прочную броню, и быстро исчезают в лесах, как только битва окончена."

 ## Kinnlai ##
 annammon_kin: "Аннамон-кин"
 annammon_kin_flavor: "Мумакил кинн-лай привязываются к своим погонщикам в юном возрасте, тренируются и совершенствуют свою технику на протяжении десятилетий, пока, как говорят, зверь и наездник не станут единым целым."
 kinnlai_skirmishers: "Мастера кинн-лай"
 kinnlai_skirmishers_flavor: "Мастера боевых искусств [Concept('kinnlai', 'кинн-лай')|E], владеющие приемами боя без оружия, тренируют и тело, и душу."

 ### Dwarven ###
 ## Longbeards ##
 longbeard_skirmishers: "Разведчики Длиннобородов"
 longbeard_skirmishers_flavor: "[Glossary('Крабан Азгит','craban_azgith_gloss')] используют древнюю традиция Длиннобородов говорить с очень умными воронами Эребора и Железных холмов."
 longbeard_heavy_infantry: "Воины Длиннобородов с топорами"
 longbeard_heavy_infantry_flavor: "[Glossary('Сигин Барук','sigin_baruk_gloss')] славятся и вызывают страх своими прочными доспехами и сокрушительными ударами. Закалённые веками войн, эти дисциплинированные воины составляют несокрушимый костяк любого гномьего войска." 
 longbeard_crossbowmen: "Арбалетчики Длиннобородов"
 longbeard_crossbowmen_flavor: "[Glossary('Зирин Шатхур','zirin_shathur_gloss')] обрушивают на врагов сокрушительные залпы болтов. Тесные подземные коридоры Длиннобородых превращаются в безнадежную смертельную ловушку, где незваным гостям негде спрятаться."
 longbeard_pikemen: "Алебардисты Длиннобородов"
 longbeard_pikemen_flavor: "[Glossary('Клетухур','klethuhur_gloss')] - хорошо узнаваемое зрелище среди Длиннобородых. Их фаланга представляет собой несокрушимую стену, не позволяющую врагам Сигин-Тарага ни на дюйм продвинуться вперёд." 
 longbeard_cavalry: "Наездники на баранах Длиннобородов"
 longbeard_cavalry_flavor: "Клан Длиннобородых - единственный из гномьих кланов, где широко распространено приручение животных. В результате Длиннобороды - единственные гномы, имеющие кавалерию. В бой они идут на баранах, выращенных для сражений, и вражеским лошадям лучше держаться подальше от этих [Glossary('Кхарабал Тхараг','kharabal_tharag_gloss')]."
 longbeard_horse_archers: "Лучники на колесницах Длиннобородов"
 longbeard_horse_archers_flavor: "[Glossary('Higêm Thinbîn','higem_thinbin_gloss')] - гномьи лучники на колесницах, запряженных баранами, известные тем, что громят поле боя смертоносными залпами, выпущенными из-за своих бронированных скакунов."

 ## Firebeards ##
 firebeard_skirmishers: "Разведчики Огнебородов" #Flame Wardens
 firebeard_skirmishers_flavor: "[Glossary('Шумзраказ','shumzrakaz_gloss')] служат стражей на шахтах по всем твердыням. Они в совершенстве овладели искусством устрашения, чтобы отвадить всех возможных нарушителей порядка."
 firebeard_heavy_infantry: "Воины Огнебородов с топорами"
 firebeard_heavy_infantry_flavor: "[Glossary('Беблел Ишмири','beblel_ishmiri_gloss')] защищают короля Огнебородых и следует за ним, куда бы он ни отправился." 
 firebeard_archers: "Лучники Огнебородов"
 firebeard_archers_flavor: "[Glossary('Хурзу Тумну','hurzu_tumnu_gloss')] патрулируют восточную часть Синих гор от любой предполагаемой угрозы. Поскольку внешний мир полон неизвестных угроз, эти гномы не могут терять бдительности." 
 firebeard_pikemen: "Алебардисты Огнебородов"
 firebeard_pikemen_flavor: "[Glossary('Ашур Тхаргу','ashur_thargu_gloss')] состоят в основном из молодых Огнебородых из Бузра-дума. Они тренируются бесчисленное количество часов, чтобы отстоять с таким трудом завоёванную мирную жизнь, не беспокоясь о проблемах внешнего мира."

 ## Broadbeams ##
 broadbeam_skirmishers: "Разведчики Широкозадов" #Blue Axes
 broadbeam_skirmishers_flavor: "[Glossary('Кхагла Барак','khagla_barak_gloss')] патрулируют древние залы и горные тропы на севере Синих гор. Хотя по мере старения мира и ослабления народа угрозы для их горных домов уменьшились, эти гномы сохраняют бдительность и дисциплину."
 broadbeam_heavy_infantry: "Воины Широкозадов с топорами" #Gabilgathol Guardians
 broadbeam_heavy_infantry_flavor: "[Glossary('Ашамур Габилгатхол','ashamur_gabilgathol_gloss')] защищают Белегост с первого рассвета. Их позолоченные доспехи символизируют огромное богатство, некогда хранившееся в их твердынях. Их богатство уменьшилось, но их решимость остается неизменной."
 broadbeam_crossbowmen: "Арбалетчики Широкозадов" #Broadbeam Marksmen
 broadbeam_crossbowmen_flavor: "[Glossary('Карашу','karashu_gloss')] Широкозадов владеют мастерски изготовленными арбалетами. Искусство изготовления и владения этим оружием развивалось с течением времени, целые кланы занимаются управлением гильдиями, производящими это оружие, а другие передают свои навыки владения им от отца к сыну." 
 broadbeam_pikemen: "Алебардисты Широкозадов" #Northern Fortress Sentries
 broadbeam_pikemen_flavor: "[Glossary('Фахамгатхол Тарадал','fahamgathol_taradal_gloss')] охраняют земли Широкозадов. Укрывшись на вершине горы, часовые неустанно наблюдают за Синими горами."


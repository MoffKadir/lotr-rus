 ## Special Dwarven MAA ##

 undying_of_khazad_dum: "Несмертные Кхазад-дума" #Undying
 undying_of_khazad_dum_flavor: "Древние и элитные войска Кхазад-дума, [Glossary('Немаинкхед', 'nemahinkhed_gloss')] носят огромные клинки, богато украшенные доспехи и, по слухам, опоясываются митрилевой кольчугой."

 firebeard_monsters: "Драконьи пасти"
 firebeard_monsters_flavor: "[Glossary('Газаг Фарас','gazag_faras_gloss')] известны в гномьем королевстве с незапамятных времен. Благодаря своей способности распространять огонь по своему усмотрению, они сеют хаос в моральном состоянии врага. Хотя прошло много тысячелетий, их по-прежнему боятся, ведь они такие же чудовищные, как и враги, с которыми они сталкиваются в бою."

 broadbeam_dragonslayers: "Драконоборцы"
 broadbeam_dragonslayers_flavor: "[Glossary('Услукх Фатхал','uslukh_fathal_gloss')] были страшны на поле боя ещё до того, как появились драконы, истреблением которых они так славятся. К Третьей эпохе их численность значительно уменьшилась, но, собравшись вместе, они сражаются как призраки Старших дней."

 blacklock_mercenaries: "Наёмники Черновласов"
 blacklock_mercenaries_flavor: "Закаленные изгнанием и связанные целью, [Glossary('Нарагзанат Зегар','naragzanat_zegar_gloss')] продают свое мастерство с честью, но не без причины. Дисциплинированные и непреклонные, они применяют тактику, отточенную поколениями неустанных войн."

 ### Adunaic ###
 ##Eastern Adunaic
 azul_an_zagar: "Азул ан-Загар"
 azul_an_zagar_flavor: "Мечи моря - элитная морская пехота [Concept('numenorean', 'нуменорского')|E] Восточного флота. Хотя [Concept('numenor', 'Нуменор')|E] уже давно ушёл под воду, его мореходы выстояли, по-прежнему охраняя то, что когда-либо принадлежало [Concept('westernesse', 'Вестернессэ')|E], а именно море."
 ephalnardu: "Эфальнарду"
 ephalnardu_flavor: "В последние дни [Concept('secondage', 'Второй эпохи')|E] солдат Восточного флота часто набирали из отъявленных [Concept('faithful', 'Верных')|E] или тех, кого властители [Concept('numenor', 'Нуменора')|E] считали смутьянами. Изгнанные на самые дальние заставы, они стали людьми с железной волей и закалёнными телами, способными выдержать любой шторм или тайфун, как и по сей день."
 ## Black Numenorean ##
 abrazanim_legion: "Абразаним Нардутарик"
 abrazanim_legion_flavor: "«Абразаним Нардутарик» или «Непреклонные башенные солдаты» составляют основную часть адунайских армий. Вооружённые большими щитами, они идут в бой с мрачной решимостью и яростно отстаивают дело Людей Короля."
 abrazanim_halberdiers: "Абразаним Нардубурода"
 abrazanim_halberdiers_flavor: "Вооружены длинными шестопёрами, тяжёлыми доспехами и щитами. Тяжёлое снаряжение этих воинов обозначает их как тяжёлых солдат-«нардубурода» в войсках чёрных нуменорцев."
 abrazanim_warbows: "Абразаним Нардубавиб"
 abrazanim_warbows_flavor: "Для Людей Короля стрельба из лука - древняя традиция. Самые благородные из них, «Нардубавиб», владеют старинными стальными луками, известными тем, что выпускают стрелы с такой силой, что они издают отчётливый свист на ветру."
 ## Ar-Adunaim ##
 narunaru_royal_guard: "Королевская гвардия Нару н'Ару"
 narunaru_royal_guard_flavor: "На адунайском Людей Короля называют Нару н'Ару, ведь они — истинные наследники древнего Нуменора. Они клянутся в верности идеалам Ар-Фаразона Золотого, последнего короля Нуменора и не признают власти династии Элендиля и претензий Верных."
 adunaim_armsmen: "Воинство адунаим"
 adunaim_armsmen_flavor: "Лорды Ар-Адунаим заявляют претензии на трон потерянного Нуменора и все территории королевств-в-изгнании. В этой связи многие люди, относящие себя к Людям Короля, нередко собираются вместе, ведомые общей целью. Их нередко называют воинством адунаим."
 ## Castamir ##
 adunakhori: "Адунакхори"
 adunakhori_flavor: "Они зовут себя Владыками Запада, пусть их нуменорское наследие и несколько потускнело, спустя годы жизни в Умбаре, среди людей низшей крови. Но что не потускнело — так это их ненависть к Верным и династиям наместников и королей, что правят королевством Гондор."
 umbar_usurpers: "Умбарские узурпаторы"
 umbar_usurpers_flavor: "«Зимранарду» или «Жемчужные солдаты» — костяк армии дома Кастамира. Их враги также звали их умбарскими узурпаторами. Когда-то они были гондорцами, верными Кастамиру. Они верили, что на троне Гондора должны восседать только чистокровные нуменорцы."
 ## Sauron faith ##
 temple_knights_of_the_eye: "Слуги Ока"
 temple_knights_of_the_eye_flavor: "Чёрные нуменорцы, посвятившие свою жизнь служению Всевидящему Оку. С хладнокровием палачей они верхом уничтожают ряды противника, разрубая их длинными мечами. Эти вестники тьмы и смерти поистине ужасают. Лишь самые храбрые могут надеяться совладать с ними."

 ## Mordorrim ##
 morgul_riders: "Моргульские всадники"
 morgul_riders_flavor: "Те, кто состоит на прямой службе у [Concept('nazgul', 'назгул')|E] и скачет по их приказу под их тёмными знаменами, - это моргульские всадники, которые движутся подобно упорядоченным теням в ночи по приказу своих хозяев."
 mordorrim_pikemen: "Пикинеры мордоррим"
 mordorrim_pikemen_flavor: "Их тела закованы в тяжёлую броню из тёмной стали, словно они действительно происходят из [Concept('landofshadows', 'Тёмной страны')|E]. Представители [Concept('mannish', 'людской')|E] расы, которые всем сердцем посвятили себя [Concept('darklord', 'Тёмному властелину')|E], не остановятся, пока не одержат победу."
 mordorrim_archers: "Лучники мордоррим"
 mordorrim_archers_flavor: "С тяжёлыми доспехами из тёмной стали, утяжеляющими суставы, и короткими луками, вес которых близок к весу взрослого мужчины, эти [Concept('men', 'лучники')|E] [Concept('mordor', 'Мордора')|E] являются самыми грозными противниками, и даже орки, являющиеся их союзниками, боятся их гнева."

 ## Easterling ##
 szrel_kain_executioners: "Палачи Сзрел-Каина"
 szrel_kain_executioners_flavor: "Обучаются в недрах резиденции тиранов. Палачи - безликие агенты тирана Сзрелдора. Выступая в качестве элитной боевой силы, эти мужчины и женщины, отличающиеся огромной жестокостью, преследуют своих врагов с позолоченными клинками."

 dragon_knight_horse_archers: "Рыцари-драконы"
 dragon_knight_horse_archers_flavor: "Выкованные в горниле войны, которым является степи Руна, Рыцари-драконы несут огненную смерть в быстром темпе и на далёкие расстояния. Жестокие стражи и благородные рыцари, многие истерлинги мечтают вступить в их ряды."

 ## Khand ##
 variag_horse_archers: "Конные лучники вариагов"
 variag_horse_archers_flavor: "С незапамятных времен сложные луки конных вариагов, сделанные из рогов коней Руна, наводили страх на народы центрального Средиземья."
 windriders_of_khand: "Всадники ветра Кханда"
 windriders_of_khand_flavor: "Всадники Ветра с ветреных равнин Кханда, которых боятся и вблизи, и вдали, - налётчики, способные обойти всю землю."
 variag_axemen: "Топорщики вариагов"
 variag_axemen_flavor: "С короткими топорами на лошадях и огромными топорами-тесаками в пешем строю, люди Кханда свирепы на поле боя."
 variag_pikemen: "Пикинеры вариагов"
 variag_pikemen_flavor: "Пикинеры составляют основную пехоту истерлингов Кханда и известны своими золотисто-бронзовыми чешуйчатыми доспехами, шлемами и длинными пиками."

 ### Nurniags ###
 nurniag_horse_archers: "Нурниагские помещики"
 nurniag_horse_archers_flavor: "Избранные из числа знатных землевладельцев [Concept('nurn', 'Нурна')|E], помещики посвящают свой досуг владению луком и седлом. Их стрелы остры, а цель - ещё острее."

 nurniag_slavedrivers: "Нурниагские погонщики рабов"
 nurniag_slavedrivers_flavor: "Искусными наездниками они не являются, но с хлыстом в одной руке и копьём в другой, погонщики рабов из [Concept('nurn', 'Нурна')|E] являются кошмаром для многих."

 ### Dorwinion ###
 vintner_court_knights: "Паладины двора виноделов"
 vintner_court_knights_flavor: "Облачённые в сверкающие доспехи и гамбезоны глубокого бордового цвета, эти искусные стражи вышли из низшего дворянства из числа Винных лордов, стремясь доказать свою состоятельность в бою."
 thorn_guard: "Стражи Шипа"
 thorn_guard_flavor: "Эти алебардисты, нанятые на службу мастерами-купцами, охраняют торговые караваны в мирное время, но более чем способны защитить королевство, когда война поднимает свою уродливую голову."
 vineyard_bowmen: "Лучники Виноградников"
 vineyard_bowmen_flavor: "На полях Дорвиниона отбираются самые сильные и быстрые рабочие, которым предоставляется время для обучения стрельбе из лука, чтобы отражать набеги истерлингов. Хотя они не так искусны, как профессиональные воины, они имеют преимущество перед обычным ополчением."

 ### Donan ###
 donan_slingers: "Пращники Донана"
 donan_slingers_flavor: "Под палящим солнцем Харондора и Ближнего Харада народ Донана прижимается к своим холмам и горам, чтобы защититься от захватчиков. Поэтому почти каждый мужчина и каждая женщина в той или иной степени владеют пращой."

 ### Mordor ###
 mountainorc_warriors: "Чёрные уруки"
 mountainorc_warriors_flavor: "Закалённые в боях и яростно преданные пехотинцы, чёрные уруки - самые дисциплинированные бойцы Мордора. Их беспрекословная преданность Темному властелину делает их грозными противниками."
 olog_hai: "Олог-хай"
 olog_hai_flavor: "Олог-хай ростом выше обычного человека. Они покрыты шипастой чешуёй и вразнобой вооружены боевыми молотами, длинными мечами, шипастыми дубинами и кулачными щитами."
 caragor_pack: "Стая карагоров"
 caragor_pack_flavor: "Свирепые и дикие карагоры из Мордора бороздят пустынные просторы в поисках добычи. Охотясь стаями, они способны безжалостно уничтожить даже самую крупную добычу."
 orc_pikemen: "Пикинеры орков"
 orc_pikemen_flavor: "Орудуя заточенными пиками и обученные жестокой дисциплине, в бою они образуют непреклонную стену копий, готовую перебить любого, кто бросит вызов владычеству Тёмного Властелина."
 wargrider_scouts: "Разведчики на варгах"
 wargrider_scouts_flavor: "Быстрые и легковооружённые орки идут в авангарде, выискивая незащищённые деревни для набегов и сожжения. Верхом на диких варгах они могут за короткое время преодолеть большие расстояния."
 orc_trackers: "Смакурр"
 orc_trackers_flavor: "Ищейки орков («Гайрими» с орочьего) или Нюхачи («Смакур») — особая порода специально выведенных низших орков. Они отличаются малым размером, тёмной кожей, сгорбленностью и необычайно широкими ноздрями, позволяющими учуять добычу на большом расстоянии. Наиболее успешно применяются как охотники, лучники, разведчики или лазутчики."
 #mountain_troll: "Горные тролли"
 mountain_troll_flavor: "Горные тролли, наделённые интеллектом бегемота, идеально подходят для тяжёлой работы и задач из разряда «пойди-убей-принеси». Если ими не руководит кто-то на порядок разумнее, собираются в малые стаи, живут в гористой местности, существуют на уровне движимых инстинктами низших хищников."
 # hill_troll: "Hill Trolls" # Defined in cultures
 hill_troll_flavor: "Холмовые тролли обладали интеллектом простейших животных, что делало их пригодными для выполнения тяжёлой работы. Когда над ними не властвовала большая сила, они жили дикими стаями в горных землях, время от времени совершая набеги на соседние регионы."
 great_beast: "Великие звери"
 great_beast_flavor: "Они выполняли широкий спектр задач от толкания тяжёлых осадных орудий до переноски паланкинов, набитых войсками. Эти огромные звери — невероятное зрелище, а сойтись с таким в бою — великий подвиг, вне зависимости от результата."
 orc_siege_tower: "Осадные башни"
 orc_siege_tower_flavor: "Осадная башня (или штурмовая башня), — осадное орудие, предназначенное для обеспечения сравнительно безопасного и быстрого доступа осаждающих на стены осаждаемой крепости."
 orc_dush_hai_warband: "Отряд душ-хай"
 orc_dush_hai_warband_flavor: "Напившись тлетворных зелий и под воздействием грубых чар, отряды душ-хай выступают в качестве молота, которым таинственные культы держат в узде буйных сородичей."
 chosen_of_the_flamesworn: "Избранники Огненной клятвы"
 chosen_of_the_flamesworn_flavor: "Избраны самой Огненной клятвой."
 mordor_uruks: "Мордорские уруки"
 mordor_uruks_flavor: "Выведенные из самых крепких орков, уруки Мордора не раз совершали набеги на Итилиэн со времен падения Минас Итиля. Эти надежные воины, составляющие ядро боевой силы Моргула, будут держать оборону везде, где это необходимо."
 great_beasts: "Тягловые юрги"
 great_beasts_flavor: "Бронированные повозки, запряжённые огромными животными, известными как «юрги», доверху набитые гниющими трупами и награбленным добром. Одного этого зрелища достаточно, чтобы подорвать боевой дух вражеских войск."


 ### Uruk-hai ###
 urukhai_skirmishers: "Охотники урук-хай"
 urukhai_skirmishers_flavor: "Худые, ловкие и устойчивые к солнечному свету. Эти урук-хаи передвигаются быстро и стаями, преследуя врага с неутомимым рвением."
 urukhai_spearmen: "Копейщики урук-хай"
 urukhai_spearmen_flavor: "Вооружённые короткими копьями и железными щитами, эти урук-хай носят легкие кожаные доспехи для большей подвижности и сражаются в тесном оборонительном строю, когда их атакуют."
 urukhai_fighting: "Тяжёлые мечники урук-хай"
 urukhai_fighting_flavor: "Эти свирепые урук-хаи хорошо вооружены, носят грубые стальные нагрудники поверх кольчуги. Жаждущие битвы, они составляют костяк армии Изенгарда."
 urukhai_pikemen: "Пикинеры урук-хай"
 urukhai_pikemen_flavor: "В тяжёлой броне и с длинными острыми пиками. Хотя эти урук-хаи менее подвижны, они могут выстроить устрашающую стену из пик, чтобы держать врагов на расстоянии."
 urukhai_archers: "Разведчики урук-хай"
 urukhai_archers_flavor: "Одетые в кожаные доспехи, с луками, сделанными из срубленных тисовых деревьев в окрестностях Изенгарда. Когда эти лучники не стоят за пехотой в бою, они служат основными разведчиками в войсках урук-хай."
 urukhai_crossbowmen: "Арбалетчики урук-хай"
 urukhai_crossbowmen_flavor: "Вооружённые тяжёлыми арбалетами, эти урук-хай способны обрушить на своих врагов медленный, но стабильный дождь болтов, способных пробить даже самую толстую броню."
 urukhai_warg_riders: "Всадники урук-хай на варгах"
 urukhai_warg_riders_flavor: "Появляясь в виде устрашающих гор на своих свирепых и могучих волках, эти урук-хай прорывают фланги вражеских рядов страшным шквалом зубов и когтей."
 urukhai_sappers: "Сапёры урук-хай"
 urukhai_sappers_flavor: "Работая в небольших командах, эти урук-хай прокладывают туннели под вражеской обороной и устанавливают канистры с Огнём Изенгарда, разрушая даже самые крепкие стены с помощью взрывчатки."
 urukhai_monstrosity: "Осквернители олог-гур"
 urukhai_monstrosity_flavor: "Эти чудовища - результат мрачных и нечестивых модификаций, которые Саруман внес в троллей, обитающих в Мглистых горах. Закованные в изенгардскую сталь, эти извращённые громады вселяют страх даже в самые храбрые сердца."
 urukhai_ballista: "Баллисты урук-хай"
 urukhai_ballista_flavor: "Эти боевые машины, созданные из дерева и железа, под командованием инженеров урук-хай обрушивают на вражескую оборону огромные болты и камни."
 urukhai_berserker: "Берсеркеры урук-хай"
 urukhai_berserker_flavor: "Эти урук-хай ещё крупнее и злобнее своих собратьев. Всецело преданные Саруману, они владеют обоюдоострыми мечами с тонко заточенными краями, способными без труда пробить кожаные доспехи и шеи."

 ### Dol Guldur and Undead ###

 unburied_wights: "Моргульские колдуны"
 unburied_wights_flavor: "Это колдуны, вселяющиеся в забальзамированные тела великих воинов, и перед ними живые падают на землю, бессильные. Их хватка крепче и холоднее железа, и они будут охотиться на живых."
 blighted_trappers: "Ослеплённые ловцы"
 blighted_trappers_flavor: "Паразитические споры прилипают к их изломанным телам. Безвольные шелудивые люди, в жилы которых просачивается кровь Дол-Гулдура, вступают в бой против собственного народа."
 giant_spiders: "Гигантские пауки"
 giant_spiders_flavor: "Потомство самой Унголиант, гигантские пауки обладают грубым, но жестоким интеллектом и становятся всё смелее и многочисленнее по мере того, как Тьма надвигается на мир."

 ### Isengard Dunlending Auxilliaries ###

 isengard_dunlending_huntsmen: "Охотники Дунланда"
 isengard_dunlending_huntsmen_flavor: "Охота - необходимость, но дичи мало, и она хорошо приспособлена к местности Дунланда. Эти охотники мастерски владеют длинными ножами и метательными топорами."
 isengard_dunlending_axemen: "Топорщики Дунланда"
 isengard_dunlending_axemen_flavor: "Взяв в руки топоры, жители Дунланда давно научились валить людей, как деревья."
 isengard_dunlending_horsemen: "Всадники Дунланда"
 isengard_dunlending_horsemen_flavor: "Закалённые всадники, быстрые скакуны сурового Дунланда умеют маневрировать в холмах."

 ### Orcs ###
 moria_archers: "Морийские чёрные лучники"
 moria_archers_flavor: "В Мории много бдительных глаз. Чаще всего эти глаза вооружены луками и отравленными стрелами."

 net_raiders: "Поработители Кримпурук"
 net_raiders_flavor: "Вооружённые сетями и длинными копьями, поработители Кримпурук выводят из строя закованных в тяжёлую броню врагов и утаскивают их в цепях."

 wood_trolls: "Лесные тролли"
 wood_trolls_flavor: "Покрытые мхом тролли Лихолесья могут впадать в многолетнюю спячку, просыпаясь только для того, чтобы поесть. Острая плеть часто оказывается эффективной альтернативой."

 dragon_orc_berserkers: "Берсерки великих змеев"
 dragon_orc_berserkers_flavor: "Свирепые, как драконы, берсерки великих змеев облачаются в чешую и носят рогатые шлемы, подражая ужасным змеям севера."

 deeproad_lurkers: "Глубинные скрытни"
 deeproad_lurkers_flavor: "Прячущиеся в самых глубоких тенях, цепляющиеся за потолки, глубинные скрытни - мастера подземной войны, нападающие сверху на ничего не подозревающих нарушителей границы."

 ### Maia ###
 rabbit_riders: "Наездники на кроликах"
 rabbit_riders_flavor: "#F Обученные самим Радагастом Бурым, эти верные упряжки управляют полями сражений в Долине Андуина.#!"

 ### Usakani ###
 usakani_ambushers: "Юсаканские засадники"
 usakani_ambushers_flavor: "Опытные охотники и диверсанты, юсаканские засадники нападают исподтишка, а затем незамеченными пробираются обратно в джунгли."

 ### Sederi ###
 impali_tribesmen: "Воины племён Импали"
 impali_tribesmen_flavor: "Укоренившиеся в традициях племен, воины Импали вступают в бой с яростной решимостью, их копья сверкают на солнце, когда они обрушивают на врагов свой неумолимый натиск."
 zeba_outriders: "Всадники Зеба"
 zeba_outriders_flavor: "Всадники Зеба, мастера охоты и войны, проносятся по саванне на своих полосатых скакунах, обрушивая на врагов смертоносные залпы стрел и копьев с непревзойденной точностью и скоростью."

 ### Adena ###
 marshstriders: "Болотоходы"
 marshstriders_flavor: "Болотоходы Адена проворны и неуловимы, они с легкостью перемещаются по коварной местности Тани-Хазада. Они стремительно выходят из тени и исчезают в болотах, оставляя после себя смятение и страх."
 matriarchs_guard: "Стражи матриарха"
 matriarchs_guard_flavor: "Стражи матриарха, непоколебимые защитники, поклявшиеся охранять матриархов Адена и их народ, стоят непоколебимым щитом против любой угрозы, их верность непреклонна, их мужество непревзойденно."

 ### Adena ###
 tiderunners: "Оседлавшие приливы"
 tiderunners_flavor: "Стремительные, как морской бриз, Оседлавшие приливы Дрэла патрулируют побережье, зорко высматривая угрозы. Их связь с морем вплетена в их сущность, и они вселяют страх в сердца врагов, совершая молниеносные налёты и устраивая засады на побережье."
 shorewardens: "Стражи берегов"
 shorewardens_flavor: "Бдительные часовые, возвышающиеся на высоких сторожевых постах, несут дозор над побережьем, зорко следя за горизонтом в поисках любого признака приближающейся опасности и готовые обрушить шквал стрел на любого, кто осмелится угрожать их берегам."

 ### Pel ###
 blacksteel_phalanx: "Фаланга Чёрной стали"
 blacksteel_phalanx_flavor: "Фаланга Черной стали - грозное войско пикинеров, славящееся своей непреклонной дисциплиной и мастерством боя в строю. Их громовые боевые кличи вселяют страх в сердца врагов, когда они неумолимо наступают, точно стена из черной стали."
 marksmen_of_the_matron: "Меткие стрелки Матроны"
 marksmen_of_the_matron_flavor: "Меткие стрелки Матроны, элитные лучники, пропитанные древней мудростью, наследники священного искусства, переданного от эльфов-куинд, стоят на страже общества Пэл, их стрелы летят верно, защищая своих почтенных матриархов с непоколебимой преданностью и мастерством."

 ### Chaialla ###
 hill_stalkers: "Скаловики"
 hill_stalkers_flavor: "Мастера скрытности и войны в дикой местности, скаловики используют суровый рельеф своего дома на склоне скалы в своих интересах, заманивая ничего не подозревающих врагов в хитроумные ловушки и устраивая разрушительные засады с помощью своих пращей и дубин, оставляя в живых лишь немногих, кто может рассказать об их свирепой ярости."
 silent_stingers: "Безмолвные жала"
 silent_stingers_flavor: "Смертоносные убийцы из тени, Безмолвные жала наносят удары отравленными дротиками, их бесшумное приближение и смертоносная точность не оставляют никаких следов, кроме ядовитого жала их невидимой атаки."

 ### Mag ###
 ivory_sentinels: "Белоснежные стражи"
 ivory_sentinels_flavor: "Белоснежные стражи - высокие стражи, облаченные в доспехи из сверкающей слоновой кости, - являются грозным оплотом армии Магры, их внушительный рост и строгая подготовка с юности отмечают их как непреклонных защитников своего народа."
 zebaback_slavers: "Поработители на Зеба"
 zebaback_slavers_flavor: "Поработители на своих мощных скакунах Зеба наводят страх на вражеские земли, проносясь по ним с молниеносной скоростью, оставляя после себя разрушения и утаскивая пленников в цепях."

 ### Womarin
 ## Vulmaw
 waw_pirates: "Уавские пираты"
 waw_pirates_flavor: "Названные в честь печально известного острова Уав, пираты Далёкого Юга и Востока устрашают своей безрассудной беспечностью. Каждый считает, что его компаньоны обладают силой морского змея, и осознание этой лжи мало успокаивает тех, на кого они так уверенно набрасываются."
 vulmaw_venturers: "Вулмавские авантюристы"
 vulmaw_venturers_flavor: "Вулмавские воины - это пестрая смесь различных культур, привнесенных на острова авантюризмом и стремлением к свободе. Эта сила в разнообразии и яростная независимость делают их достойными противниками."

 ### Ulkhash
 obsidian_warriors: "Обсидиановая стража"
 obsidian_warriors_flavor: "Облачённая с ног до головы в черное стекло, Обсидиановая стража вооружена плоскими железными дубинками, покрытыми тонкими лезвиями из острого как бритва обсидиана, которые разлетаются при ударе."

 ### Rukhas-hai ###
 rukhashai_raiders: "Налётчики наухаш"
 rukhashai_raiders_flavor: "Вооружившись факелами и грубыми клинками, налётчики наухаш наслаждаются разрушением. Грабить и жечь - их единственное желание."

 ### Yellow Mountain Goblins ###
 goblin_underminers: "Гоблины-подрывники"
 goblin_underminers_flavor: "Лишь немногие, кроме самых умелых гномов, могут превзойти по проходке туннелей команду решительных подрывников. Их удел - разрушение, они подкапываются под вражеские порядки и даже разрушают вражеские укрепления снизу."
 goblin_poison_archers: "Лучники Оникки"
 goblin_poison_archers_flavor: "Одной-единственной царапины от стрелы лучника Оникки достаточно, чтобы свалить взрослого мужчину. Пропитанные ядами, эти дротики распространяют гниль, которая быстро разъедает тело."
 goblin_spear_throwers: "Копьеметатели Руконги"
 goblin_spear_throwers_flavor: "Самым трусливым снага из племени выдают по одному копью и отправляют на передовую. За разрушительным градом дротиков быстро следует поспешное отступление."

 ### Harshandatt ###
 ancient_charioteers: "Эфистийские колесницы"
 ancient_charioteers_flavor: "Названные в честь легендарного первого нхазада Харшандатта, эфистийские колесницы напоминают о давно минувших днях."

 ### Sirayn ###
 powan_hunters: "Охотники-энтеда"
 powan_hunters_flavor: "Проворные разведчики и искусные следопыты, охотники-энтеда патрулируют засушливые торговые пути вдоль границы, охраняя караваны от зверей и потенциальных бандитов."
 chennacatta_slingers: "Горные пращники"
 chennacatta_slingers_flavor: "В предгорьях Тур-Бетарка умение обращаться с пращой - в порядке вещей. Поколения пастухов использовали их для защиты своих стад, превращая простое оружие в смертоносный инструмент."
 tyari_tollkeepers: "Сирешанские сборщики пошлин"
 tyari_tollkeepers_flavor: "Неукротимые как на плоту, так и пешком, сирешанские сборщики пошлин поддерживают мир на центральных водных путях Сирайна. За свои услуги они взимают скромную плату."
 bulgan_enforcers: "Булганские надзиратели"
 bulgan_enforcers_flavor: "Наследие власти Хорахила в Сирайне, булганские надзиратели были железным кулаком назгул. Хотя они были грозными против обученных армий, но по-настоящему преуспели в подавлении крестьянских восстаний."
 bulgan_stormriders: "Булганские всадники бури"
 bulgan_stormriders_flavor: "Всадники бури - элитная тяжелая булганская кавалерия, о которых говорят, что они скачут так же быстро, как падающий ветер. Каждый всадник отбирается вручную за свою беспощадность и мастерство в седле."
 bulgan_sikentr_honor_guard: "Тарбанская почётная стража"
 bulgan_sikentr_honor_guard_flavor: "Почетная стража тарбана Сикентра, восседающая на огромных мумакил, одетых в золото и шелка, - зрелище страшное и удивительное. Если их владыка падет в бою, они обязаны погибнуть вместе с ним."
 tayb_hasharin: "Хашарины Тайба"
 tayb_hasharin_flavor: "Последователи Безмолвного, ассассины Таймарода, преданные тайбу Манфусу. Эти скрытые убийцы действуют в тени, нападая на офицеров и нарушая логистику."

 ### Khy ###
 tizaspa: "Тизаспа"
 tizaspa_flavor: "Обученные искусству владения луком, [Glossary('тизаспа','tizaspa_gloss')] из касты [Glossary('Вайша','vaysha_gloss')] обрушивают со своих бронированных коней смертоносный град стрел."
 tizrava: "Тизрава"
 tizrava_flavor: "Вооружённые лёгкими копьями и шамширами, [Glossary('тизрава','tizrava_gloss')] - быстрое и маневренное пехотное крыло кхайской армии."
 tirandaza: "Тирандаза"
 tirandaza_flavor: "[Glossary('Тирандаза','tirandaza_gloss')] - вспомогательные лучники, они берут с собой большие плетёные щиты, которые служат прикрытием для их синхронных залпов."
 tizyarshti: "Тизъяршти"
 tizyarshti_flavor: "Организованные в отдельные и высококонкурентные полки, [Glossary('тизъяршти','tizyarshti_gloss')] постоянно стремятся превзойти своих собратьев в отваге и сражениях."
 ballistrai_khy: "Артазар"
 ballistrai_khy_flavor: "Изначально созданные для морских сражений, эти великолепные болтомёты так же смертоносны на твердой земле, как и на море. Отполированные до блеска, дротики [Glossary('артазар','artazar_gloss')] словно пылают в лучах солнца."

 ### Mumakan ###
 nafarati_marauders: "Нафаратские мародёры"
 nafarati_marauders_flavor: "Эти легковооруженные отряды разведчиков и застрельщиков зачастую используются как авангард основной нафаратской армии."
 mahud_headhunters: "Махудские охотники за головами"
 mahud_headhunters_flavor: "В понимании тех, кто живёт к северу от [Concept('yellowmountains', 'Жёлтых гор')|E], слово Махуд используется только для одной группы — бесстрашных охотников Мумакана, которые с лёгкостью нагонят любую добычу."
 mubadar_berserkers: "Берсерки Мубадара"
 mubadar_berserkers_flavor: "Приверженцы разрушения, никто не может устоять против этих грозных воинов, пропитанных священными маслами и наделённых силой Повелителя тьмы."

 mumakani_spears: "Теменские погонщики"
 mumakani_spears_flavor: "Вооружённые широкими щитами и длинными копьями, теменские погонщики загоняют своих врагов в невыгодные позиции - например, на пути атакующих мумакил."
 mumakani_skirmishers: "Моровату"
 mumakani_skirmishers_flavor: "Моровату составляют основную часть любой мумаканской пехоты. Несмотря на лёгкое вооружение и броню, они проворные бегуны, вступающие в бой только после сокрушительной атаки мумакил, чтобы выследить выживших."
 royal_mumakil: "Королевская стража"
 royal_mumakil_flavor: "Элитная стража Джи из Мумакана, сверкающая позолоченным снаряжением и восседающая на лучших мумакил в этих землях."

 geshani_spears: "Кесарские копейщики"
 geshani_spears_flavor: "Свирепые защитники своих древних болот, кесарские копейщики сражаются до самого конца."

 hathorim_skirmishers: "Хатенские стражи"
 hathorim_skirmishers_flavor: "Бдительные защитники, немногие знают джунгли Хатора лучше, чем хатенские стражи."

 hathorim_archers: "Асурийские лучники"
 hathorim_archers_flavor: "Из своих скрытых цитаделей асурийские лучники обрушивают на противника град стрел."

 koronandi_citizen_guard: "Гражданская стража"
 koronandi_citizen_guard_flavor: "Гражданская стража Коронандэ, хотя и является всего лишь ополчением, хорошо вооружена и закована в броню, оснащённую всем лучшим, что может предложить город-государство."

 shayn_javelineers: "Копьеметатели Левату"
 shayn_javelineers_flavor: "Копьеметатели Левату, родом из прибрежных джунглей полуострова Слоновой кости, охотятся на свою добычу с предельной точностью."

 shayn_scouts: "Разведчики Питокви"
 shayn_scouts_flavor: "Во главе любого шайнского охотничьего отряда стоят разведчики Питокви. Сидя верхом на особо быстроногих скакунах, эти копьеметатели расчищают путь для остальных."
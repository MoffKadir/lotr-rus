 ## Stiffbeards ##
 stiffbeard_skirmishers: "Разведчики Жесткобородов" #Frigid Forest Wardens
 stiffbeard_skirmishers_flavor: "[Glossary('Зарстху Балрак','zarsthu_balrak_gloss')] действуют как разведчики и следопыты, патрулируя входы в различные твердыни. С помощью больших топоров они прорубают проходы в лесах и организуют внезапные нападения на вражеские войска."
 stiffbeard_heavy_infantry: "Воины Жесткобородов с топорами" #Iceflame
 stiffbeard_heavy_infantry_flavor: "[Glossary('Бальб-урс','balb_urs_gloss')] - основная сила армии Жесткобородых. Их крайнее упрямство за века превратило их в непоколебимые стены, совершающие подвиги, равных которым нет ни у кого из Кхазад. Хотя они не снискали славы и признания, во многом благодаря их упорному труду немногим оставшимся твердыням удаётся выживать под постоянным натиском орков."
 stiffbeard_crossbowmen: "Арбалетчики Жесткобородов" #Biting Wind
 stiffbeard_crossbowmen_flavor: "[Glossary('Ихкхед Багд','ihkhed_bagd_gloss')] поддерживает основные силы, нанося удары по всему полю боя. Они отлично владеют метательными топорами, создавая впечатление, будто сам зимний ветер направлен против их врагов." 
 stiffbeard_pikemen: "Алебардисты Жесткобородов" #Mebeltarg Marâkh
 stiffbeard_pikemen_flavor: "[Glossary('Иклел Маракх','iklel_marakh_gloss')] составляют большую часть армии Жесткобородых. Из-за крайне низких температур они в основном используют меховую броню с некоторыми железными вставками. Однако их копья и щиты отлично работают в закрытых помещениях и помогают сдерживать натиск врага."

 ## Blacklocks ##
 blacklock_skirmishers: "Разведчики Черновласов" #Blacklock Company
 blacklock_skirmishers_flavor: "[Glossary('Нарагзанат Бух','naragzanat_buh_gloss')] - обычное явление на крайнем юге Среднеземья. Эти авантюристы и наёмники часто формируют отряды из ревностных Черновласов. Вооружены они по своему усмотрению, имеют легкие доспехи, чтобы легче преодолевать огромные расстояния, которые им приходится преодолевать, охотясь на слуг великого врага."
 blacklock_heavy_infantry: "Воины Черновласов с топорами" #Masters of War
 blacklock_heavy_infantry_flavor: "[Glossary('Азарук Азагх','azaruk_azagh_gloss')] славятся и их боятся все слуги великого врага. Они умеют действовать в разных климатических условиях и на разной местности. Многие народы от Мумакана до Вомаваса избежали обращения в тень благодаря этим воителям, чьё мастерство соперничает только с рвением."
 blacklock_crossbowmen: "Арбалетчики Черновласов" #Yellow Mountains Scouts
 blacklock_crossbowmen_flavor: "[Glossary('Исбедж Тахфа-урд','isbej_tahfa_urd_gloss')] пробираются по склонам холмов, всегда начеку, чтобы не пропустить врагов."
 blacklock_pikemen: "Алебардисты Черновласов" #Companion Wall
 blacklock_pikemen_flavor: "Воины черновласов проводят больше времени со своими братьями по оружию, чем со своими семьями, становясь настоящей [Glossary('Найхдири','naikhdiri_gloss')]. Охраняют ли они военные твердыни, пока хозяин находится в походе, или сражаются в качестве наёмников, они всегда готовы к бою."
 blacklock_engineers: "Инженеры Черновласов"
 blacklock_engineers_flavor: "Мастера строительства и раскопок, эти гномы могут как стремительно возводить, так и сносить чертоги. Они вооружены «порохом Черновласов», неэлегантным инструментом для раскопок, который теперь используется в боевых целях."


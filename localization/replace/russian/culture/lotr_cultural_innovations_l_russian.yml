 culture_parameter_unlock_maa_corsair_warriors: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('corsair_warriors').GetName]"
 corsair_warriors: "Пираты"
 corsair_warriors_flavor: "Для этих моряков-дебоширов, вооружённых короткими мечами и огненными бомбами нет другого начальника кроме звонкого кошелька."


 ### HARADWAITH ###
 innovation_haradrim_tradition: "Традиции харадрим"
 innovation_haradrim_tradition_desc: "Харадрим адаптировались к условиям обитания и сражаются соответственно. Они одерживают верх над своим противником благодаря ловкости налётчиков и несравненной мощи кавалерии."

 innovation_mumakil_domestication: "Одомашненные мумакил"
 innovation_mumakil_domestication_desc: "В этой культуре существует традиция приручать могучего мумака как вьючное животное и как средство ведения войны."
 innovation_mumakil_domestication_tooltip_1: "Можно принимать [Concept('decision', 'решение')|E] #V $decision_purchase_mumakil$#!"
 innovation_mumakil_domestication_tooltip_2: "Можно построить [GetBuilding('mumakil_pen_01').GetName] в регионе [GetGeographicalRegion('special_region_build_mumakil_pens').GetName]"
 innovation_mumakil_domestication_tooltip_3: "[duchy_building|E] [GetBuilding('mumakil_pen_01').GetName] позволяет нанимать профессионалов - [GetMaA('war_mumak').GetName]"

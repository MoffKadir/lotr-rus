 innovation_corsair_traditions: "Пиратские традиции"
 innovation_corsair_traditions_desc: "Среди наших предков были как нуменорцы, так и народы Харада. Этот союз породил суровых мореплавателей, бич побережий!"
 # culture_parameter_unlock_maa_black_numenorean_vanguard: "Могут нанимать [GetMaA('black_numenorean_vanguard').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 # black_numenorean_vanguard: "Авангард Черных нуменорцев"

l_russian:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01: "Нуменорская архитектура I"
 innovation_numenorean_architecture_01_desc: "Нуменорцы поделились некоторыми тайнами своей архитектуры с этими народами."
 innovation_numenorean_architecture_01_tooltip: "Могут строить [buildings|El]: [GetBuilding('garrison_tower_01').GetName] и [GetBuilding('courier_stables_01').GetName]\n$EFFECT_LIST_BULLET$Могут возводить некоторые [special_buildings|El]"
 innovation_numenorean_architecture_02: "Нуменорская архитектура II"
 innovation_numenorean_architecture_02_desc: "Строения нуменорцев были приятны для глаз, крепко сложены и хорошо подходили к условиям местности."
 innovation_numenorean_architecture_02_tooltip: "Могут строить [buildings|El]: [GetBuilding('trebuchet_tower_01').GetName] и [GetBuilding('citadel_01').GetName"
 innovation_numenorean_architecture_03: "Нуменорская архитектура III"
 innovation_numenorean_architecture_03_desc: "На Эленна-норэ, легендарном острове Нуменора, строились роскошные дома эдайн, а дворы были украшены благоухающими садами, растущими на благословенной почве. Их мастерство является отражением Тол-Эрессеа."
 innovation_numenorean_architecture_03_tooltip: "Могут строить [buildings|El] наивысшего уровня: [GetBuilding('trebuchet_tower_01').GetName] и [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_heritage: "Нуменорское наследие"
 innovation_numenorean_heritage_desc: "И хотя нам не достигнуть высот наших нуменорских праотцев, мы всё ещё имеем преимущество перед остальными народами Средиземья."
 innovation_lesser_numenorean_heritage: "Угасшее нуменорское наследие"
 innovation_lesser_numenorean_heritage_desc: "Хотя эта культура и существенно отклонилась от образца жизни своих нуменорских праотцев, в ней по-прежнему сохраняется их мудрость, а знания жителей потерянного острова не утеряны."

 innovation_lords_of_the_westlands: "Владыки земель Запада"
 innovation_lords_of_the_westlands_desc: "Восстав, как феникс из пепла, дунэдайн установили свое господство в землях Запада, и под их управлением наступила новая эра мира."

 #innovation_numenorean_law: "Customs of Westernesse"
 innovation_numenorean_law: "Нуменорские правовые основы"
 innovation_numenorean_law_desc: "Хотя [Concept('numenorean_empire', 'Нуменорская империя')|E] исчезла во времена [Concept('downfall', 'Низвержения')|E], правовые традиции [Concept('law', 'закона')|E], правосудия и [Concept('succession', 'престолонаследия')|E], которые она установила в своих колониях, в той или иной форме сохранились в [Concept('realms_in_exile', 'королевствах-в-изгнании')|E]. В течение [Concept('thirdage', 'Третьей Эпохи')|E] они расширялись, изменялись, частично забывались, открывались заново и сочетались с местными обычаями по всему западному [Concept('middleearth', 'Средиземью')|E]. Но где бы ни распространялось его власть и власть его преемников, некоторые основополагающие элементы все еще можно проследить до древнего [westernesse|E]."

 innovation_namalo: "Паутина намало"
 innovation_namalo_desc: "[Concept('namalo', 'Намало')|E] - группа влиятельных купцов родом из Сирайна. [GetGeographicalRegion('special_region_innovation_namalo').GetName|U] действуют по всему [Concept('farharad', 'Дальнему Хараду')|E] и играют важную роль в поддержании сложных торговых отношений своих народов.\n\nИнтегрировав их в наши сообщества, они могут улучшить торговые потоки на наших территориях и связать нас с далёкими землями."
 innovation_unlock_trans_haradric_networking_tt: "Открывает [Concept('decision', 'решение')|E] #V $decision_network_with_trans_haradric_merchants$#!"
 innovation_unlock_namalo_synergy_tt: "Открывает [Concept('decision', 'решение')|E] #V Взаимодействовать с [Concept('namalo', 'намало')|E]#!"
 namalo_decision_done_req: "[Concept('ruler', 'Правитель')|E] в регионе [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName] должен принять [Concept('decision', 'решение')|E] #V $decision_yield_the_spice_trade$#!"
 namalo_culture_in_region_req: "Не менее одного [Concept('county', 'графства')|E] этой [Concept('culture', 'культуры')|E] находится в регионе [GetGeographicalRegion('special_region_innovation_namalo').GetName]"
 RICE_you_are_culture_head_req: "Вы являетесь [Concept('culture_head', 'культурным идеологом')|E]"

 #MaA

 ### Gondor ###
 innovation_gondorian_soldiers: "Солдаты Гондора"
 innovation_gondorian_soldiers_desc: "Гондорские солдаты отличаются отличной подготовкой и первоклассным снаряжением."
 #innovation_gondorian_soldiers_02: "Элитная гвардия Гондора"
 #innovation_gondorian_soldiers_02_desc: "Рыцари и рейнджеры Гондора отважно сражаются со всеми врагами своего королевства за каждую пядь гондорской земли."
 #innovation_gondorian_wardens_of_the_white_tower: "Стража Белой Башни"
 #innovation_gondorian_wardens_of_the_white_tower_desc: "Стражи Цитадели и Стража Фонтана — лучшие представители гондорской пехоты, охраняющие Белое Древо и Башню Эктелиона."
 #innovation_ithilien_rangers: "Следопыты Итилиэна"
 #innovation_ithilien_rangers_desc: "Следопыты Итилиэна являются одним из передовых отрядов на страже Гондора. Они вселяют ужас в сердца врагов, осуществляя молниеносные удары и скрываясь в тени."

 innovation_caledhrim_soldiers: "Солдаты Каленардона"
 innovation_caledhrim_soldiers_desc: "Солдаты Каленардона - лучшие всадники Гондора." # PLACEHOLDER
 caledhrim_cavalry: "Кавалерия каледрим"
 caledhrim_cavalry_flavor: "Солдаты Каленардона - лучшие всадники Гондора." # PLACEHOLDER 
 caledhrim_footmen: "Пехота каледрим"
 caledhrim_footmen_flavor: "Пехотинцы каледрим легко бронированы и являются отличными бойцами." # PLACEHOLDER

 innovation_umbaredain_warfare: "Солдаты умбарэдайн"
 innovation_umbaredain_warfare_desc: "Воины дунэдайн из Умбара - храбрые люди." # PLACEHOLDER
 umbaredain_infantry: "Пехота умбарэдайн"
 umbaredain_infantry_flavor: "Пехота умбарэдайн тяжело бронирована и смертоносна." # PLACEHOLDER 
 umbaredain_spearmen: "Копейщики умбарэдайн"
 umbaredain_spearmen_flavor: "Копейщики умбарэдайн смертельно опасны, когда они сцепляются в строй." # PLACEHOLDER

 innovation_silver_swan_desc: "Закалённые клятвами и идеалами былых времён, Рыцари Серебряного Лебедя являются воплощением всех людских добродетелей."
 innovation_numenorean_warriors: "Солдаты Нуменора"
 innovation_numenorean_warriors_desc: "Солдаты Нуменора, благословленные мудростью и мастерством эльдар и учениями Эонвэ, стоили в бою двадцати простых людей. Их стальные луки внушали ужас противостоящим им, и немногие противники были способны пробить их броню."

 innovation_dunedain_warriors: "Солдаты дунэдайн"
 innovation_dunedain_warriors_desc: "Дунэдайн сохранили большую часть силы и мудрости своих нуменорских предков и являются одними из самых доблестных армий во всем Средиземье."
 dunedain_archers: "Лучники дунэдайн"
 dunedain_archers_flavor: "Многие из них владеют стальными луками своих предков, дунэдайн обрушивают град стали."
 dunedain_knights: "Всадники дунэдайн"
 dunedain_knights_flavor: "На широких равнинах Средиземья дунэдайн взяли в руки поводья и теперь стоят верхом на конях, покрытых стальными шкурами."
 dunedain_soldiers: "Солдаты дунэдайн"
 dunedain_soldiers_flavor: "С могучими мечами и тяжёлыми доспехами дунэдайн выступают вперёд, чтобы обеспечить себе место в Средиземье."
 dunedain_elites: "Арадуир-и-Дунэдайн"
 dunedain_elites_flavor: "Верховные лорды дунэдайн, их родословные неисчислимо древнее многих, считаются одними из самых могущественных людей во всём Средиземье."

 gondorian_vale_archers: "Лучники Долины"
 gondorian_vale_archers_flavor: "Признанные мастера стрельбы из лука, лучники внутренних земель Гондора известны своими устрашающими залпами."
 #gondorian_knights: "Гондорские Рыцари"
 #gondorian_knights_flavor: "Гондорцы за пределами княжества Дол Амрота, как правило, предпочитают сражаться пешими. Но когда их призовут, знать Гондора должна соответствовать своим титулам и садиться на коней."
 #gondorian_axemen: "Гондорские воины с топорами"
 #gondorian_axemen_flavor: "Воины, присланные из долин Гондора, носят украшенные тяжелые топоры."
 #gondorian_lossarnach_axemen: "Секироносцы Лоссарнаха"
 #gondorian_lossarnach_axemen_flavor: "Жители Лоссарнаха - простые фермеры, но они беззаветно преданы Гондору и возьмутся за любое оружие, которое смогут найти, чтобы защитить его."

 culture_parameter_unlock_maa_gondorian_footmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('gondorian_footmen').GetName]"
 gondorian_footmen: "Гондорские пехотинцы"
 gondorian_footmen_flavor: "Тяжёлая броня и трёхметровые копья. Гондорская пехота считается одним из лучших подразделений людей, выгодно отличаясь дисциплинированностью и решимостью."

 culture_parameter_unlock_maa_gondorian_bowmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('gondorian_bowmen').GetName]"
 gondorian_bowmen: "Гондорские лучники"
 gondorian_bowmen_flavor: "Гондорские лучники считаются элитой среди всех лучных подразделений людей. Они облачены в тяжёлые доспехи и вооружены длинными луками из ядровой древесины. Колчаны они носят на бедре."

 culture_parameter_unlock_maa_gondorian_marines: "Правителям, контролирующим прибрежные владения доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('gondorian_marines').GetName]"
 gondorian_marines: "Гондорские мореходы"
 gondorian_marines_flavor: "Эти бойцы, облачённые в лёгкий доспех, нередко сталкиваются лбами с пиратами, атакуя луками или абордажными топорами."

 culture_parameter_unlock_maa_guard_of_the_citadel: "Правителям Гондора доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('guard_of_the_citadel').GetName]"
 guard_of_the_citadel: "Стражи Цитадели"
 guard_of_the_citadel_flavor: "Элитная пехота Гондора, Стражи Цитадели защищают верхний ярус Минас Тирита, и являются почётной гвардией правителей Гондора."

 #culture_parameter_unlock_maa_rangers_of_ithilien: "Can recruit [GetMaA('rangers_of_ithilien').GetName] as [men_at_arms|E]\n$EFFECT_LIST_BULLET$Characters of Gondorian cultures can recruit [GetMaA('rangers_of_ithilien').GetName] as [men_at_arms|E] in Ithilien holdings."
 rangers_of_ithilien: "Следопыты Итилиэна"
 rangers_of_ithilien_flavor: "Следопыты Итилиэна предпочитают скрытность. Облачившись в зелёное и бурое, они ведут партизанскую войну."

 culture_parameter_unlock_maa_harondorim_rangers: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('harondorim_rangers').GetName|l]\n$EFFECT_LIST_BULLET$Персонажам с гондорскими культурами во владениях Харондора доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('harondorim_rangers').GetName|l]."
 harondorim_rangers: "Следопыты Харондора"
 harondorim_rangers_flavor: "Этих всадников, приспособившихся к суровым условиям Харондора нередко набирают из местных племён, чтобы затем обучить на гондорский манер."

 culture_parameter_unlock_maa_harondorim_palace_guards: "Правителям Харондора доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('harondorim_palace_guards').GetName]"
 harondorim_palace_guards: "Дворцовая стража"
 harondorim_palace_guards_flavor: "Эти элитные бойцы прошли через изнурительные тренировки и железную дисциплину. Правители Харондора собственноручно отбирали из них личную стражу. Они облачены в высококлассную броню и отлично вооружены, а военное время нередко формируют сердце армии Харондора."

 culture_parameter_unlock_maa_belfalathric_bowmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('belfalathric_bowmen').GetName]"
 belfalathric_bowmen: "Лучники бельфалатрим"
 belfalathric_bowmen_flavor: "Эти исключительные лучники прибывают из глубин Бельфаласа. В бою они полагаются на собственные ноги, а коней используют в качестве транспорта."

 culture_parameter_unlock_maa_swan_knights: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('swan_knights').GetName]"
 swan_knights: "Рыцари Лебедя"
 swan_knights_flavor: "Знать [Concept( 'numenorean', 'нуменорского' )|E] происхождения, эта элита рыцарства сражается верхом на огромных седых боевых конях. Они широко известны как своим воинским мастерством, так и обходительностью."

 culture_parameter_unlock_maa_wardens_tirith_aear: "Правителям Дол Амрота доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('wardens_tirith_aear').GetName]"
 wardens_tirith_aear: "Стражи Тирит-Аэар"
 wardens_tirith_aear_flavor: "Стражи прибрежной башни являются ответвлением Рыцарей Лебедя. Они оберегают сердце Дол Амрота и сопровождают принца во время войны."

 culture_parameter_unlock_maa_gondorian_clansmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('gondorian_clansmen').GetName|l]\n$EFFECT_LIST_BULLET$Персонажам с гондорскими культурами во владениях Ородбэда доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('gondorian_clansmen').GetName|l]."
 gondorian_clansmen: "Горцы Гондора"
 gondorian_clansmen_flavor: "Этих солдат экипируют и вооружают их кланы, а Гондор тренирует до своих стандартов. Они формируют костяк ополчения горных регионов Гондора."

 culture_parameter_unlock_maa_orodbedhric_bowmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('orodbedhric_bowmen').GetName|l]\n$EFFECT_LIST_BULLET$Персонажам с гондорскими культурами во владениях Ородбэда доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('orodbedhric_bowmen').GetName|l]."
 orodbedhric_bowmen: "Лучники Ородбэда"
 orodbedhric_bowmen_flavor: "Ополченцы и охотники Ородбэда известны своим лучным мастерством, а потому нередко привлекают внимание гондорских лордов."

 fountain_guard: "Стража Фонтана"
 fountain_guard_flavor: "Стража Фонтана — лучшие из лучших, которым оказана великая честь. Они ответственны за защиту Белого Древа и Фонтана. Они несут свою службу в полном молчании, одетые в маски из шёлка и митрилевые шлемы."
 pelargir_mariners: "Пеларгирские мореходы"
 pelargir_mariners_flavor: "Выносливые и выросшие у моря, моряки из Пеларгира славятся своим мастерским владением копьем и метательными дротиками. Им удаётся отпугивать тех пиратов, что посягнут на их морские суда как в течении Андуина, так и за его пределами."

 orthanc_guardsmen: "Стражи Ортанка"
 orthanc_guardsmen_flavor: "Эти хорошо обученные воины охраняют входы в Изенгард, обмундированные в доспехи, взятые со складов Ангреноста, а также в запасные, купленные в Гондоре."
 orthanc_bowmen: "Лучники Ортанка"
 orthanc_bowmen_flavor: "Облаченные в доспехи из складов Ангреноста, а также в запасные, купленные в Гондоре, эти зоркие лучники несут бдительную службу в Долине Волшебника."

 mundburgian_eored: "Мундбургский эоред"
 mundburgian_eored_flavor: "Эти свирепые северяне выступают в качестве вспомогательной тяжелой кавалерии в гондорской армии. Служба в Мундбурге - это возможность для всех молодых северян проявить себя и принести домой часть богатств Южного королевства."

 # Dol Amroth
 #innovation_belfalathrim_warriors: "Рыцари Дол Амрота"
 #innovation_belfalathrim_warriors_desc: "Единственное княжество Гондора, имеющее обширное ядро тяжелой кавалерии, рыцари-лебеди Дол Амрота обрушиваются на своих врагов подобно удару молота."
 innovation_silver_swan: "Орден Серебряного Лебедя"
 swan_squires: "Оруженосцы Лебедя"
 swan_squires_flavor: "Будущие Рыцари Лебедя, Оруженосцы Лебедя в основном выступают в роли поддержки для армий Дол Амрота, но в случае необходимости и они могут навести хаос во флангах пиратов и налётчиков харадрим."

 talon_knights: "Рыцари Когтя"
 talon_knights_flavor: "Поклявшись в боевой доблести и добродетели, эти Рыцари Серебряного Лебедя являют собой элиту Дор-эн-Эрниля, истинное воплощение наследия нуменорцев."
 #culture_parameter_unlock_maa_amrothian_archers: "Can recruit [GetMaA('amrothian_archers').GetName] as [men_at_arms|E]"
 #amrothian_archers: "Амротские лучники"
 #amrothian_archers_flavor: "Лучники Дол Амрота выполняют роль обычных стрелков, посылая залп за залпом смертоносных стрел в ряды своих врагов."
 #culture_parameter_unlock_maa_amrothian_pikemen: "Can recruit [GetMaA('amrothian_pikemen').GetName] as [men_at_arms|E]"
 #amrothian_pikemen: "Амротские копейщики"
 #amrothian_pikemen_flavor: "Дисциплинированные во впечатляющем глубоком строю, способном противостоять даже самым стойким кавалерийским атакам, эти копейщики подходят для защиты от различных конных угроз своему княжеству."
 nimrodel_rangers: "Следопыты Нимродель"
 nimrodel_rangers_flavor: "Эти славные Следопыты родом из Эделиона. Они подражают лучникам эльдар, а точность их несравненна среди воинов Гондора."
 edhellond_horse_archers: "Рыцари Эдэллонда"
 edhellond_horse_archers_flavor: "Эти конные лучники известны своим умением изматывать ряды противника, но даже выбитые из седла, они пускаются в бой, вооружившись мечами."
 seaward_spearmen: "Прибрежные копейщики"
 seaward_spearmen_flavor: "Элита среди копьеносцев Дор-эн-Эрниля, прибрежные копейщики отточили свои умения и всегда готовы встать на защиту королевства даже пред лицом объединённых сил орков и пиратов."
 seaward_footmen: "Прибрежные пехотинцы"
 seaward_footmen_flavor: "Более заточенные под атакующие стратегии, чем копейщики, прибрежные пехотинцы чаще используются для лобовых атак на вражеский центр, позволяя переломить ход битвы."
 haven_guard: "Стража Гавани"
 haven_guard_flavor: "Избранные среди прибрежных полков... эти отважные воины закованы в лучшую броню из серебряной стали. Своими внушительными двуручными мечами они наносят сокрушительные удары любому, кто посмеет угрожать их берегам."
 tirith_aear_knights: "Рыцари Тирит-Аэар"
 tirith_aear_knights_flavor: "В отличие от своих пеших братьев по оружию, Рыцари Тирит-Аэар внушают страх в сердца врагов, проходя через вражеский строй как нож сквозь масло."
 royal_swan_guard: "Королевская Лебединая Стража"
 royal_swan_guard_flavor: "Лучшие из лучших, Королевская Лебединая Стража выполняет почётную задачу — в любое время дня и ночи охранять принца Дол Амрота. Во времена войны они с радостью идут за ним в бой. А если потребуется, они без раздумий отдадут свои жизни, чтобы спасти его."

 # Numenorean
 numenorean_soldiers: "Солдаты Нуменора"
 numenorean_soldiers_flavor: "Солдаты Нуменора, в тяжёлой броне и с мечами, исписанными заклятьями."
 numenorean_archers: "Стальные луки Нуменора"
 numenorean_archers_flavor: "Лучники Нуменора, вооружённые легендарными стальными длинными луками, чья дальность стрельбы и убойная сила бесподобны."
 numenorean_elites: "Тириста н'Тар-Аран"
 numenorean_elites_flavor: "Элитная гвардия Нуменора, в тяжёлой броне и с мечами, исписанными заклятьями."
 numenorean_knights: "Рыцари Нуменора"
 numenorean_knights_flavor: "Рыцари Нуменора, в тяжёлой броне, на породистых скакунах и с мечами, исписанными заклятьями."

 # Arnorian
 innovation_arnorian_soldiers: "Солдаты Арнора"
 innovation_arnorian_soldiers_desc: "Солдаты Северного королевства немногочисленны по сравнению с солдатами Гондора, что делает их упор на оборонительную тактику."
 arnorian_soldiers: "Арнорские пехотинцы"
 arnorian_soldiers_flavor: "Обученные традициям древнего северного королевства, эти пехотинцы - опытные бойцы. Облачённые в прочные доспехи и владеющие оружием, выкованным искусными мастерами, они составляют костяк армии Арнора."
 arnorian_bowmen: "Арнорские лучники"
 arnorian_bowmen_flavor: "В Арноре сохранились давние традиции стрельбы из лука на охоте, во время отдыха и на войне. По слухам, представители древних родов даже владеют стальными луками, ставшими реликвиями."
 arnorian_cavalry: "Арнорская кавалерия"
 arnorian_cavalry_flavor: "В отличие от Гондора, широкие равнины Арнора привели к быстрому внедрению кавалерии как в гражданскую, так и в военную жизнь. Нападая на врага или совершая фланговые маневры, эти всадники представляют собой грозную силу на поле боя."
 wardens_of_annuminas: "Стражи Аннуминаса"
 wardens_of_annuminas_flavor: "Поклявшись защищать древнюю столицу Арнора, стражи Аннуминаса представляют собой элитный отряд, отобранный из самых искусных воинов. Их верность своему повелителю непреклонна, и они обучены защищать свою родину с непревзойдённой решимостью."
 culture_parameter_unlock_maa_arnorian_soldiers: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('arnorian_soldiers').GetName|l]."
 culture_parameter_unlock_maa_arnorian_bowmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('arnorian_bowmen').GetName|l]."
 culture_parameter_unlock_maa_arnorian_cavalry: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('arnorian_cavalry').GetName|l]."
 culture_parameter_unlock_maa_wardens_of_annuminas: "Правителям державы [GetTitleByKey('e_arnor').GetNameNoTier] доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('wardens_of_annuminas').GetName|l]."

 # Dúnedain of Arnor
 grey_company: "Серая Дружина"
 grey_company_desc: "Возглавляемая Хальбарадом, родичем Арагорна, Серая Дружина включает в себя отважнейших следопытов и воинов из северных дунэдайн. В их жилах течёт истинная кровь нуменорцев, и те, кто хочет выжить, бегут перед лицом их гнева."
 dunedain_rangers: "Следопыты дунэдайн"
 dunedain_rangers_flavor: "Воители мрачного образа, облачённые в серое с зелёным, следопыты Севера — одни из немногих оставшихся дунэдайн на Севере."
 dunedain_wardens: "Стражи дунэдайн"
 dunedain_wardens_flavor: "С копьём и щитом в руках эти следопыты держат врагов на расстоянии, в то время как их собратья, владеющие луком, наносят смертельный удар."
 dunedain_outriders: "Дозорные дунэдайн"
 dunedain_outriders_flavor: "Скорость необходима для патрулирования обширных и диких земель Эриадора. Эти дунэдайн хорошо приспособлены к долгим и трудным путешествиям, в компании только своих скакунов."

 innovation_dunedain_ranger_warfare: "Военное дело следопытов дунэдайн"
 innovation_dunedain_ranger_warfare_desc: "Мрачные на вид и одетые в серое и темно-зеленое, следопыты Севера являются одними из последних остатков дунэдайн Севера."

 #black_numenorean_knights: "Нару н'Ару Королевские рыцари"
 #black_numenorean_knights_flavor: "Рыцари Нуменора в тяжелых доспехах, на хорошо воспитанных лошадях и с оружием, созданным с помощью могущественных заклинаний."
 #black_numenorean_elites: "Нару н'Ару Королевские стражники"
 #black_numenorean_archers: "Адунайские лучники"
 #black_numenorean_crossbowmen: "Адунайские арбалетчики"
 #black_numenorean_crossbowmen_flavor: "Арбалетчики Нуменора, известные своей дальнобойностью и точностью, не имеющей аналогов среди людей, вселяют страх даже в самых тяжело бронированных врагов."
 #black_numenorean_pikemen: "Верные Ар-Фаразону"
 #black_numenorean_pikemen_flavor: "Вооруженные длинными пиками и в доспехах, напоминающих об ушедшей эпохе, верные Ар-Фаразона обладают сильной волей и стойкостью в бою."



 ### ROHAN ###
 innovation_rohan_knighthood: "Рыцарство Марки"
 innovation_rohan_knighthood_desc: "Пожаловано Мерри Брендибаку из Шира."
 innovation_rohan_windmills: "Ранние ветряные мельницы"
 innovation_rohan_windmills_desc: "Изобретение вертикальных мельниц позволяет нам использовать силу ветра более эффективно, существенно снижая время, необходимое для помола зерна и обработки сырья."

 #MaA
 innovation_eotheod_warriors: "Воины эотеод"
 innovation_eotheod_warriors_desc: "Воины эотеод — одни из самых умелых наездников Средиземья. Верховая езда у них в крови."
 # Vale and Woodmen
 hadorim_forest_wardens: "Лесничие"
 hadorim_forest_wardens_flavor: "Лесничие хадорим, стоящие на страже священных лесов."

 innovation_protectors_gap_of_rohan: "Защитники Пади"
 innovation_protectors_gap_of_rohan_desc: "Всадники Рохана поклялись защищать Врата Рохана из своей цитадели в Хельмовой Пади."
 culture_in_deep_desc: "[culture|E] не распространена в [Concept( 'county', 'графствах' )|E] с [Concept( 'terrain', 'типом местности' )|E] горы или пещеры"
 deep_percentage_desc: "Менее #V 10 %#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] располагается в горах или пещерах"
 culture_parameter_unlock_maa_eorlingas_warriors: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('eorlingas_warriors').GetName]"
 culture_parameter_unlock_maa_westfolders: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('westfolders').GetName]"
 eorlingas_warriors: "Воины-эорлинги"
 eorlingas_warriors_flavor: "Свита короля Рохана, лучшие наездники в мире на великолепных скакунах. Одного вида такого войска, несущегося по полю боя, достаточно, чтобы вселить страх в самые храбрые сердца."
 westfolders: "Вестфолдцы"
 westfolders_flavor: "Свита солдат из Вестфолда, которые предпочитают твёрдую землю седлу и служат стойкой пехотой Рохана."


 culture_parameter_unlock_maa_riders_of_rohan: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('riders_of_rohan').GetName]"
 culture_parameter_unlock_maa_eotheod_horse_archers: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('eotheod_horse_archers').GetName]"
 culture_parameter_unlock_maa_eotheod_light_horsemen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('eotheod_light_horsemen').GetName]"

 eotheod_light_horsemen: "Легкая кавалерия эотеод"
 eotheod_light_horsemen_flavor: "Во время войны северяне мобилизуются в ополчение, легко вооружённое и быстро реагирующее на угрозы."
 eotheod_horse_archers: "Конные лучники эотеод"
 eotheod_horse_archers_flavor: "Конные лучники окружают врага и осыпают его градом стрел прямо на скаку."
 riders_of_rohan: "Всадники Рохана"
 riders_of_rohan_flavor: "Эти воины - элитные всадники Риддермарка, равных которым нет нигде в Средиземье. Они едины со своими конями и с детства обучаются владению копьем и мечом."
 eotheod_vanguard: "Авангард эотеод"
 eotheod_vanguard_flavor: "Это элитное подразделение лёгких всадников, сформированное из людей трёх бывших племён эотеод, является острием любой кавалерийской атаки эотеод."

 # Holy Order MaA
 northron_mearas: "Меарас"
 northron_mearas_flavor: "Меарас, что пасутся в Рованионе — порода сильная, благородная и независимая. В бой они несут лишь королей и принцев северян, а продолжительность жизни близка к человеческой. По преданию, первым в эти земли их привёз с Запада Бэма."

 ### DUNLENDING ###
 innovation_dunlending_warriors: "Дунландские воины"
 innovation_dunlending_warriors_desc: "Яростные и гордые в своём независимом духе, воины Дунланда доблестно сражаются, защищая свои дома."
 innovation_axe_hunters: "Охотники с топорами"
 innovation_axe_hunters_desc: "Охота — необходимость, а не прихоть, но дичь в землях Дунланда редка и изворотлива. Эти охотники в равной мере умело обращаются с охотничьим ножом и метательным топором."

 innovation_daen_shipbuilding: "Кораблестроение [daen|El]"
 innovation_daen_shipbuilding_desc: "Длинные ладьи [daen|El], способные маневрировать в бурных притоках Гватло, используются как для войны, так и для торговли."

 dunlending_huscarl: "Хускарлы Дунланда"
 dunlending_huscarl_flavor: "Испытанные воины Дунланда, тяжело вооружённые, украшенные шкурами в память о тяжелейших схватках, ветераны бесчисленных сражений. Хускарлы отличаются безоговорочной преданностью своему лорду."
 dunlending_axe_hunters: "Дунландские охотники с топорами"
 dunlending_axe_hunters_flavor: "Охота — необходимость, а не прихоть, но дичь в землях Дунланда редка и изворотлива. Эти охотники в равной мере умело обращаются с охотничьим ножом и метательным топором."
 dunlending_outriders: "Дунландские дозорные"
 dunlending_outriders_flavor: "Дунландские дозорные во многом не уступают всадникам Рохана. Они свирепы в своих молниеносных атаках."

 ### hillmen ###
 innovation_hillmen_warfare: "Военное дело горцев"
 innovation_hillmen_warfare_desc: "В своей тактике [Concept('hillmen', 'горцы')|E] Рудаура используют природные особенности своей родины, полагаясь на знание местности, чтобы устраивать засады, создавать оборонительные позиции и применять тактику «бей и беги»."

 innovation_advanced_hillmen_warfare: "Стальная загадка"
 innovation_advanced_hillmen_warfare_desc: "Кузни Камет Брина обеспечивают людей Рудаура стальным оружием и доспехами, добавляя к растущему войска некоторые знания дунэдайн."

 hillmen_heavy_infantry: "Берсерки долин"
 hillmen_heavy_infantry_flavor: "Среди [Concept('hillmen', 'горцев')|E] Рудаура нет никого более устрашающего, чем эти воины. Озверевшие от холода и тягот жизни на диком севере, они славятся своей силой и мастерством."
 hillmen_heavy_infantry_unlock: "Рудаурская пехота"
 hillmen_heavy_infantry_unlock_flavor: "Используя тактику, напоминающую древнюю Вестернессе, и в то же время проявляя свирепость, которой обладают только люди Рудаура, эти солдаты сражаются, чтобы защитить свою родину."
 hillmen_light_cavalry: "Всадники нагорий"
 hillmen_light_cavalry_flavor: "Возглавляемые вождями горцев, эти всадники, оседлав выносливую породу лошадей, совершают яростные нападения с флангов, всегда заставая врагов врасплох благодаря своему обширному знанию местности."
 hillmen_skirmishers: "Метатели топоров с гор"
 hillmen_skirmishers_flavor: "Вооружённые метательными топорами, эти бродячие отряды [Concept('hillmen', 'горцев')|E] смертельно точны и, как говорят, способны разрубить врага пополам одним броском."
 hillmen_pikemen: "Длинные пики горцев"
 hillmen_pikemen_flavor: "Рельеф местности в Рудауре заставил горцев научиться пользоваться длинными копьями, чтобы использовать возвышенности в своих целях, и одолевать врагов."


 ### Gwaithurim ### 
 innovation_gwathuirim_warriors: "Воины гватуирим"
 innovation_gwathuirim_warriors_desc: "Гватуирим, часто совершающие набеги на соседей, являются носителями воинственной культуры, способной взращивать настоящих бойцов. Каждый из них готов отдать жизнь за свой дом."
 innovation_mountain_riders: "Всадники гор"
 innovation_mountain_riders_desc: "Их кони, специально выведенные для горной местности, прекрасно показывают себя в бою. А всадники облачены в тяжёлую броню, которая передаётся от отца к сыну."


 culture_parameter_unlock_maa_clan_swordsmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('clan_swordsmen').GetName]"
 clan_swordsmen: "Воины Клайдмор"
 clan_swordsmen_flavor: "И пусть двуручные мечи их, что передаются от отца к сыну, побиты временем, их острота смертельна, о чём засвидетельствуют десятки павших врагов."
 culture_parameter_unlock_maa_clan_axemen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('clan_axemen').GetName]"
 clan_axemen: "Кейтерн"
 clan_axemen_flavor: "Свирепые и могучие, эти секирщики валят людей в бою, как деревья в мирное время."
 dunlending_longbowmen: "Горные лучники"
 dunlending_longbowmen_flavor: "Обладая глазами Белого Ворона, эти лучники с рождения обучались владению длинным луком, что позволяло им пускать стрелы во врага издалека."
 culture_parameter_unlock_maa_dunlending_longbowmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('dunlending_longbowmen').GetName]"
 mountain_riders: "Всадники гор"
 mountain_riders_flavor: "Их кони, специально выведенные для горной местности, прекрасно показывают себя в бою. А всадники облачены в тяжёлую броню, которая передаётся от отца к сыну."

 warrior_druids: "Боевые друиды"
 warrior_druids_flavor: "Широкий арсенал трав или умение предсказать погоду по дуновению ветра или птичьим трелям — эти воины используют свой интеллект в бою, чтобы застать врага врасплох."

 #event MaA
 greyflood_horsemen: "Всадники Сероструя"
 greyflood_horsemen_flavor: "Эти всадники славятся своей силой и выносливостью, как в бою, так и на марше. На холмистой местности Дунланда они чувствуют себя как рыбы в воде."
 isenmarch_axemen: "Секирщики Изенмарка"
 isenmarch_axemen_flavor: "Эти могучие и свирепые войны никогда не устрашатся надвигающегося боя. Они всегда готовы взяться за топор."
 minhiriath_warriors: "Воины Минхириата"
 minhiriath_warriors_flavor: "Не забыв о прошлых обидах, воины Минхириата всегда готовы воздать Рохиррим по заслугам."
 moot_keepers: "Хранители срединных земель"
 moot_keepers_flavor: "Также известные как «Хранители Традиций», эти воины считаются одними из лучших мечников всего Энедвайта."
 wulfs_pikes: "Стражи Энедвайта"
 wulfs_pikes_flavor: "Ничто так не мило этим мудрым и трудолюбивым пикинерам, как натиск древнего врага, остановленный острой пикой."

 ## Vale men and Woodmen
 culture_parameter_unlock_maa_vale_nenedain_pikemen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('vale_nenedain_pikemen').GetName]"
 culture_parameter_unlock_maa_woodmen_huntsmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('woodmen_huntsmen').GetName]"
 culture_parameter_unlock_maa_woodmen_widulingas: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('woodmen_widulingas').GetName]"

 innovation_woodmen_warfare: "Военное дело лесовиков"
 innovation_woodmen_warfare_desc: "Лесовики предпочитают безопасность леса, но могут с остервенением защищать свои земли, активно используя тайные укрытия."
 innovation_valemen_warfare: "Военное дело жителей долины"
 innovation_valemen_warfare_desc: "Долгие годы противостоя опасностям Мглистых гор и Зеленолесья, жители долины стали умелыми воинами на страже своих земель."


 woodmen_widulingas: "Секирщики лесовиков"
 woodmen_widulingas_flavor: "Опытные секирщики с отменными навыками преследования и прикрытия. Легко адаптируются к боевым действиям в лесистой и холмистой местности."
 woodmen_huntsmen: "Лесные охотники"
 woodmen_huntsmen_flavor: "Охотники лесовиков, луки которых отлично подходят для средней дистанции. Обладают отменными навыками преследования и скрытности. Легко адаптируются к боевым действиям в лесистой и холмистой местности."
 vale_nenedain_pikemen: "Копейщики Долины"
 vale_nenedain_pikemen_flavor: "Оборонительное подразделение копейщиков Долины Андуина. Обладают отменными навыками преследования и прикрытия. Отличное антикавалерийское подразделение для предотвращения наскока вражеской кавалерии."


 ### ISENGARD ###
 #  innovation_urukhai_pits: "Ямные Урук-хай"
 #  innovation_urukhai_pits_desc: "Выведенные с помощью темных искусств Сарумана в подземельях Изенгарда, эти крупные черные орки обладают гораздо большей силой, чем обычно, и они могут противостоять тирании солнца лучше, чем их сородичи."
 #  innovation_urukhai_siegeworks: "Осадные сооружения Урук-хай"
 #  innovation_urukhai_siegeworks_desc: "Здания, предназначенные для постройки осадных машин с целью разрушения самых мощных стен."
 innovation_orc_pits: "Орочьи ямы"
 innovation_orc_pits_desc: "Орочьи плодильни, откуда за краткие сроки выходят бесчисленные полчища слуг тьмы."

 orc_warriors: "Орочьие воины"
 orc_warriors_flavor: "Костяк легионов Мордора, демонстрирующий жестокость и олицетворяющий тёмное владычество Саурона с подавляющим присутствием на поле боя."
 orc_archers: "Орочьи лучники"
 orc_archers_flavor: "Вооружённые луками и стрелами, изготовленными в Тёмных землях, эти лучники-орки - злейшие враги на поле боя."
 mountainorc_warriors: "Чёрные уруки"
 mountainorc_warriors_flavor: "Закалённые в боях и яростно преданные пехотинцы, чёрные уруки - самые дисциплинированные бойцы Мордора. Их беспрекословная преданность Темному Властелину делает их грозными противниками."
 orc_rabble: "Орочий сброд"
 orc_rabble_flavor: "Орда неорганизованных, неуправляемых, малочисленных орков и снага, вооружённых грубым оружием и с сомнительной преданностью. Они не хотят воевать сегодня."

 ### DOL GULDUR ###
 innovation_restless_barrows: "Неупокоенные Могильники"
 innovation_restless_barrows_flavor: "Зараза Лихолесья просочилась в курганы древних королей Рованиона. Теперь мёртвые встают из своих могил, чтобы нести страдания живым."

 ### Gundabad ###
 #gundabad_orc_spear_warband: "Отряд гундабадских орков-копейщиков"
 gundabad_orc_spear_warband: "Орки-копейщики Гундабада"
 gundabad_orc_spear_warband_flavor: "Сила и выносливость гундабадских орков-копейщиков, кажется, не знают границ. Гномы ненавидят их всем сердцем, ведь многие жизни были положены в годах сражений против них."
 gundabad_orc_berserkers: "Берсерки Гундабада"
 gundabad_orc_berserkers_flavor: "Бесстрашные берсерки Гундабада нередко бросаются вперёд всей армии орков и прочих чудовищных созданий. Их тела покрыты мышцами, души — злобой, а мысли заняты предстоящим пиром на плоти их врагов. Запах битвы вгоняет этих орков в слепую ярость, в которой они не чувствуют боли, пока не станет слишком поздно."
 #hunter_orcs_on_fell_wargs: "Охотники орков на злобных варгах"
 hunter_orcs_on_fell_wargs: "Наездники на свирепых варгах"
 hunter_orcs_on_fell_wargs_flavor: "Нетрудно догадаться, что покрытые жесткой толстой кожей и переплетёнными мускулами злобные варги — создания весьма свирепые. А тёмная бездна их глаз отдаёт одержимостью некоей жуткой сверхъестественной силой."
 gundabad_blackshields: "Чёрные щиты Гундабада"
 gundabad_blackshields_flavor: "Чёрные щиты Гундабада — яростные и могучие орочьи воители, ветераны множества войн против гномов и эльфов."
 gundabad_war_troll: "Боевые тролли Гундабада"
 gundabad_war_troll_flavor: "Эти массивные твари окованы грубым металлом и размахивают либо длинной деревянной дубиной, способной размазать даже самого сильного бойца в кашу, либо парой перчаток, острых как бритвы. Такими можно разрубить пополам не только человека, но и коня. Один вид столь яростного противника вселяет сомнение даже в самые отважные сердца."
 gundabad_ogres: "Гундабадские огры"
 gundabad_ogres_flavor: "Грубая монструозная порода, выведенная путём скрещивания малых троллей и крупных орков. Гундабадские огры служат в войсках Гундабада как ударные части. Эти чудовищные воины дерутся огромными деревянными дубинами, разбрасывая в стороны останки неудачливых врагов, которым довелось встать у них на пути."


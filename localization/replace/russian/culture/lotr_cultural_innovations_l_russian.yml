 ## Nafarati
 culture_parameter_unlock_maa_mahud_headhunters: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('mahud_headhunters').GetName]"
 culture_parameter_unlock_maa_nafarati_marauders: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('nafarati_marauders').GetName]"
 nafarati_marauders: "Мародёры нафарати"
 nafarati_marauders_flavor: "Эти легковооруженные отряды разведчиков и застрельщиков зачастую используются как авангард основной армии нафарати."
 mahud_headhunters: "Махудские охотники за головами"
 mahud_headhunters_flavor: "В понимании тех, кто живёт к северу от [Concept('yellowmountains', 'Жёлтых гор')|E], слово Махуд используется только для одной группы — бесстрашных охотников нафарати, которые с лёгкостью нагонят любую добычу."


 ### MORDOR ###
 innovation_dark_servants: "Темные слуги"
 innovation_dark_servants_desc: "Темные слуги со всех уголков Средиземья."

 ## Goblins ##
 innovation_goblin_warfare: "Тактика гоблинов"
 innovation_goblin_warfare_desc: "Гоблины, или «снагга», как их часто называют более крупные орки. Это порода мелких и грубых орков. Для победы в битвах им часто требуются хитрость и такт, не свойственные тем, кто крупнее ростом... Хитрость и не поддающаяся подсчёту численность."
 goblin_skirmishers: "Ловчие снага"
 goblin_skirmishers_flavor: "Быстрые, тихие и многочисленные. Лучшие и единственные хорошие качества гоблинов. Достаточно быстрые, чтобы преследовать любого врага, достаточно тихие, чтобы отлично скрываться в темноте, и достаточно многочисленные, чтобы их всегда было больше, когда их постигнет неудача."
 goblin_warg_riders: "Наездники на варгах"
 goblin_warg_riders_flavor: "Некоторые гоблины достаточно решительны и безрассудны, чтобы заставить варгов служить им верховыми животными. Справедливое соглашение. Если гоблины победят, варги получат врагов на съедение. Если гоблины потерпят поражение, никто не будет жаловаться на пропажу тела гоблина."
 ### BELLAKAR ###
 #  innovation_bellakarean_warfare: "Bellakarean Warfare"
 #  innovation_bellakarean_warfare_desc: "Drawing upon Númenórean and indigenous military traditions, the Bellakari employ well-rounded armies drawing from every part of their multi-cultural society."
 culture_parameter_unlock_maa_bellakarani_phalanx: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('bellakarani_phalanx').GetName]"
 bellakarani_phalanx: "Беллакарские гоплиты"
 bellakarani_phalanx_flavor: "Хорошо экипированные, беллакарские гоплиты опираются на старые традиции гражданских армий, восходящие к Беллакарской лиге. В те времена каждый способный мужчина адунайской крови должен был обладать оружием и доспехами, в которых он мог сражаться."
 culture_parameter_unlock_maa_bellakaze_outriders: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('bellakaze_outriders').GetName]"
 bellakaze_outriders: "Всадники беллаказ"
 bellakaze_outriders_flavor: "Просторные земли юга Беллакара идеально подходят для выпаса лошадей в мирное время. Благодаря этому, многие беллаказ овладели искусством верховой езды, что многократно пригождалось на поле боя."
 culture_parameter_unlock_maa_bellanarud_auxiliaries: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('bellanarud_auxiliaries').GetName]"
 bellanarud_auxiliaries: "Вспомогательные войска белланаруд"
 bellanarud_auxiliaries_flavor: "Сельское население Беллакара — белланаруд зачастую служит в качестве вспомогательного контингента во множестве ролей, дополняя профессиональное войско. Представители различных малых групп привносят свои лучшие умения и традиции."
 culture_parameter_can_make_oligarch_vassals: "Можно превращать графов в вассалов-олигархов"
 ### TEDJIN ###
 innovation_tedjin_warfare: "Военное дело теджин"
 innovation_tedjin_warfare_desc: "Теджин позаимствовали многое от своего истерлинского наследия и опыта наемников. В бою они предпочитают измотать соперника, а также зачастую используют точечные удары с последующим отступлением."
 tedjin_khatajani: "Катаджани теджин"
 tedjin_khatajani_flavor: "Охрана теджинских катаджей, катаджани зачастую выступают в роли почётного караула или личной охраны лордов в сражениях."
 tedjin_camel_archers: "Дромедарии теджин"
 tedjin_camel_archers_flavor: "В отличие от земель их предков — истерлингов, засушливые земли теджин не смогут прокормить достаточно лошадей. Поэтому теджин ловко адаптировались, используя в бою верблюдов."
 soriyan_shortbows: "Короткие луки сориан"
 soriyan_shortbows_flavor: "Тяготеющие к оседлому образу жизни, сильнее, чем их теджинские предки, представители народа сориан приняли наследие северных беллаказ, овладев искусством обращения с короткими луками."

 ### RAY ### 
 innovation_rayan_warfare: "Военное дело Раи"
 innovation_rayan_warfare_desc: "Жители многонациональной Раи собирают армии, включающие представителей множества культур, представляющих различные уголки Бозиша-Мираз."
 bozishnarud_battlemasters: "Мастера боя бозишнаруд"
 bozishnarud_battlemasters_flavor: "Воители бозишнаруд усердно обучались традиционным формам ведения боя. Мастера боя являются передовой авангардом армий Дара и Раи."
 narudbriyig_hillriders: "Горные всадники нарудбрийг"
 narudbriyig_hillriders_flavor: "Нарудбрийг, что ведут суровый быт в гористой местности, являются первоклассными всадниками."
 gaian_stalkers: "Охотники Гайи"
 gaian_stalkers_flavor: "Гайанцы — скрытный народ, что населяет мрачные джунгли Гайи. Однако им нет равных в лесной чащобе, и сотни невидимых стрел сразят каждого врага, которому не повезет забрести на их территорию."

 ### TULWANG ###
 innovation_tulwangi_warfare: "Военное дело Тулванга"
 innovation_tulwangi_warfare_desc: "Тулванг покоится между прибрежными заливами и джунглями в глубине материка. Это расположение отразилось на военной тактике, применяемой местным населением."
 tulwangi_cliffwardens: "Тулвангские скальные стражи"
 tulwangi_cliffwardens_flavor: "Скальные стражи — береговая охрана полуострова Тулванг. Оперативно реагируя на набеги с моря и пиратские налеты, эти бдительные часовые должны убедиться, что ни одному врагу не удастся укрепиться в их родных землях."
 tulwangi_junglewalkers: "Тулвангские воины джунглей"
 tulwangi_junglewalkers_flavor: "Воины джунглей таятся в листве. В их рядах можно встретить представителей многих народов материкового Тулванга: от пращников фаринья до воинов танди с дротиками."
 swords_of_the_jungle: "Клинки джунглей"
 swords_of_the_jungle_flavor: "Мы долго ждали мести. Наши мечи наточены, наши щиты ярко блестят в приглушенном свете леса. Грозовое Воинство дрогнет перед лицом этих новых воителей, предвестников новой зари для гаянского народа."

 ### SOUTHERN ADUNAI ###
 innovation_southern_adunai_warfare: "Военное дело южных адунай"
 innovation_southern_adunai_warfare_desc: "Основываясь на традициях [Concept('numenorean', 'нуменорской')|E] аристократии, южные адунаим поддерживают как небольшое число элитных подразделений, состоящих из знати, так и большое войско из представителей низших каст."
 zagar_an_adunai: "Загар-ан-Адунай"
 zagar_an_adunai_flavor: "«Адунайские клинки» — передовой отряд южных адунай. Тяжеловооруженные штурмовые отряды, облаченные в резные доспехи."
 ephalzagar_an_adunai: "Эфальзагар-ан-Адунай"
 ephalzagar_an_adunai_flavor: "«Копья Адуная» — крупнейшие подразделения южных адунай. Эти бойцы руководствуются воинскими традициями, которые сложились в регионе много поколений назад."

 ### Northern Adunai ###
 innovation_northern_adunai_warfare: "Северно-адунайское военное дело"
 innovation_northern_adunai_warfare_desc: "Хотя их [Concept('numenorean', 'нуменорское')|E] наследие практически иссякло, военные традиции [anadune|E] всё ещё сильны среди северных адунайцев. Эти властители используют тяжёлую пехоту, оснащённую большими щитами, в качестве передовой линии с полками лучников позади."

 ### Knights of Kharadûne ###
 innovation_knights_of_kharadune_warfare: "Харадунайское военное дело"
 innovation_knights_of_kharadune_warfare_desc: "В просторных и продуваемых всеми ветрами саваннах Харадунэ принцы командуют грозным отрядом бронированных рыцарей - элитной кавалерией, вселяющей ужас в сердца врагов. Эти рыцари, набранные из знати Харадунэ и с юных лет обучающиеся искусству ведения конной войны, являются престижным и грозным подразделением, олицетворяющим боевую доблесть и благородное наследие принцев [balan_lai|e]. Рыцари проходят суровую подготовку, включающую в себя не только владение тяжёлыми копьями и мечами, но и координацию и дисциплину, необходимые для сложных манёвров на поле боя. Их учат двигаться как единый, сплочённый отряд, совершая сокрушительные атаки, способные прорвать вражеские ряды с огромной силой и точностью. Они выступают стальным оплотом [Concept('thanihazad', 'Тани-Хазада')|E] против любой угрозы, которая может исходить с севера."
 knights_of_kharadune: "Рыцари Харадунэ"
 knights_of_kharadune_flavor: "Рыцари родом с равнинных земель Харадунэ, что обдуваются всеми ветрами, являются, по сути, сливками южно-адунайского дворянства. В их венах течет чистейшая нуменорская кровь."

 ### Indentured Conscripts ###
 innovation_conscripts_warfare: "Рабы-рекруты"
 innovation_conscripts_warfare_desc: "Эти рекруты, часто набранные из низших слоёв общества или завоёванных владыками [Concept('anbalkumagan', 'Ан-Балкумагана')|E] земель, связаны строгими контрактами, требующими многолетней беспрекословной службы в обмен на обещание в конечном итоге получить свободу или землю в собственность. Рекрутами движет скорее страх перед своими надсмотрщиками и суровыми наказаниями за неповиновение, чем чувство верности или долга. Моральный дух вечно низок, а дезертирство - обычное явление, хотя мало кому удаётся вырваться из железной хватки [Concept('anbalukkhori', 'анбалукхорских')|E] надзирателей. Их обучение сводится к минимуму, часто поспешному и неадекватному, что делает их плохо приспособленными к жестокости войны. Чаще всего они используются в качестве живого щита более бронированным ядром анбалукхорских войск."
 indentured_conscripts: "Рабы-рекруты"
 indentured_conscripts_flavor: "Кто-то оказался в таком положении из-за долгов, а кто-то попал в плен на поле боя. Так или иначе, эти бедолаги попали в рабское услужение государства, которое отправило их служить в пехоту."

 ### SANDPEOPLE ###
 hasharin: "Хашарин"
 hasharin_flavor: "Хашарин — это нечто среднее между гильдией и религиозным орденом. Они выполняют контракты для каждого, кто готов заплатить подходящую цену, а при вступлении новые члены приносят клятву верности братству. Они наносят удары из песков, стараясь обезглавить армии врага, а затем растворяются среди барханов."
 desert_screamers: "Пустынные горланы"
 desert_screamers_flavor: "Перевалившись через верхушку бархана, верблюды резво устремляются вниз, издавая дикие вопли, что сковывают врагов ужасом. На спине каждого покоится наездник. Название «горланы» говорит само за себя."
 giant_scorpions: "Гигантские скорпионы"
 giant_scorpions_flavor: "Хоть в песках Моря Дюн не каждому доведется повстречать гигантского скорпиона, но эта встреча вполне может оказаться последней. Обычно они спят десятилетиями, но тому, кто их разбудит, неизбежно придет конец. Толстый хитин их панцирей может отразить практически любое оружие. Их яд — мечта любого убийцы и отравителя."

 ### DRUEDAIN ###
 innovation_druedain_warfare: "Военное дело друэдайн"
 innovation_druedain_warfare_desc: "В целом друэдайн — миролюбивый и незлобливый народ. Но если их спровоцировать, они готовы рвать и метать, защищая родную землю."
 innovation_honin_warfare: "Военное дело хоннин"
 innovation_honin_warfare_desc: "Хоннины не стремятся к конфликтам с чужаками. Однако они прекрасно умеют защищать остатки своего дома."
 innovation_beffraen_warfare: "Военное дело беффраэн"
 innovation_beffraen_warfare_desc: "Беффраэны давно в обиде на людей запада за то, что те вырубили их некогда обширную родину. Они истребляют всех, кто осмеливается приблизиться к её остаткам. Более крупные, чем другие друэдайн, из-за смешения с народами даэн, беффраэны готовы и более чем способны на насилие, которое заставило бы их южных сородичей трепетать."
 druedain_temple_guard: "Храмовая стража друэдайн"
 druedain_temple_guard_flavor: "Единственное место в землях друэдайн, где устанавливается постоянный караул — это храмы. Но эта стража носит скорее церемониальны, нежели практический характер."
 druedain_poison_archers: "Лучники-отравители друэдайн"
 druedain_poison_archers_flavor: "Если охотникам друэдайн предстоит стать лучниками в армии, они используют свое знание ядов и лесистой местности по максимуму. Не повезет врагу, который вторгнется в их земли."
 druedain_oku_tori: "Оку-Тори"
 druedain_oku_tori_flavor: "Оку-Тори из Суза Сумара - жестокие и хитрые хищники. Вечно жаждущие голов, они носятся по бескрайним джунглям, подражая звукам, издаваемым существами, которых они слышат, чтобы привлечь добычу. Они часто сражаются вместе с хоннинами, готовыми предложить черепа павших. Их интеллект и способность к ломаной речи привели к тому, что многие хоннины считают Оку-Тори божественными слияниями хоннинов и птиц. Они поклоняются им, как и подобает любому божественному существу."
 druedain_beffraen_skirmishers: "Воины кланов беффраэн"
 druedain_beffraen_skirmishers_flavor: "В Эрин Ворне насилие почти всегда не за горами. Будь то междоусобная борьба между кланами или истребление вторгшихся чужаков. Кланы беффраэн всегда готовы к войне."
 druedain_beffraen_pikemen: "Затаившиеся воины беффраэн"
 druedain_beffraen_pikemen_flavor: "Их учредили более сомнительные кланы беффраэн, и так их называют те враги, которым посчастливилось выжить. Они владеют злыми метательными ножами, скрываясь от посторонних глаз. Будь то одинокий всадник или благородный рыцарь, любой всадник должен быть осторожен в землях беффраэн."
 druedain_beffraen_heavy_infantry: "Защитники Эрин Ворн"
 druedain_beffraen_heavy_infantry_flavor: "Смешение с более крупными народами сделало беффраэн многочисленными среди друэдайн. Те воины кланов, которые живут достаточно долго, достаточно высоки и сильны, как известно, владеют оружием своих соседей из гватуирим. Клейморы, достаточно смертоносные для наёмников и налётчиков Саралайна, используются лучшими из тех, что могут предложить беффраэн. Немногие видят их приближение, и лишь немногим удаётся добиться успеха."

 ### Rhun ###
 innovation_warriors_rhun: "Воины Рун"
 innovation_warriors_rhun_desc: "Истерлинги, живущие вокруг Внутреннего Моря Рун, имеют богатую историю войн, предпочитая мобильную кавалерию на широких равнинах, дополненную бронированными солдатами для завоеваний или сражений."
 easterling_pikemen: "Алебардисты истерлингов"
 easterling_pikemen_flavor: "Алебардисты являются основным пехотным подразделением армии истерлингов. Они славятся своими бронзовыми с позолотой чешуйчатыми доспехами, шлемами и длинными алебардами. Говорят, что их экипировка мерцает под солнцем, что озаряет равнины Руна."
 easterling_kataphrakt: "Катафракты истерлингов"
 easterling_kataphrakt_flavor: "Катафракты (известные также как Логурия) — это тяжелая кавалерия истерлингов Руна. И всадник и его боевой конь облачены в чешуйчатую броню. Оба с юных лет усердно тренируются."
 easterling_swordsmen: "Мечники истерлингов"
 easterling_swordsmen_flavor: "Мечников Руна набирают из разных профессий. Потом и кровью они оттачивают своё мастерство вместе с боевыми товарищами, а затем проявляют его в горниле войны. В бою они облачены в чешуйчатую броню и используют изогнутые мечи."
 loke_innas_rim: "Локе-Иннас Рим"
 loke_innas_rim_flavor: "Элитная гвардия и личная стража Локе-кана, Локе-Иннас Рим. Они облачены в чешуйчатую броню, отшлифованную и украшенную золотом. На их шлемах красный плюмаж, а вооружение — только самое лучшее. Верховые животные у них тоже одни из лучших в окрестных землях."
 wainrider: "Люди Повозок"
 wainriders_flavor: "Эти полукочевые народы, объединяющиеся в большие отряды, свирепы в бою и обучают даже своих женщин ратным подвигам для защиты своих лагерей."
 logath_horsearchers: "Логатские конные лучники"
 logath_horsearchers_flavor: "Полукочевые племена логат часто преодолевают большие расстояния по северным равнинам, используя луки как предпочтительное оружие в конном бою."

 ### Dale ###
 culture_parameter_unlock_maa_dale_bowmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('dale_bowmen').GetName]"
 dale_bowmen: "Лучники дальрингов"
 dale_bowmen_flavor: "Вооруженные длинными тисовыми луками и стрелами с чёрными перьями, лучники Дэйла преследуют давнюю традицию, в которой воспитывались с раннего детства. Стреляют они почти с эльфийской точностью."
 culture_parameter_unlock_maa_dale_pikes: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('dale_pikes').GetName]"
 dale_pikes: "Пикинеры дальрингов"
 dale_pikes_flavor: "Стойкая стальная стена. Люди Дэйла, что предпочитают лукам копья. Они сражаются в первых рядах, защищая своих смертоносных собратьев-лучников."
 culture_parameter_unlock_maa_dale_bellwardens: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('dale_bellwardens').GetName]"
 dale_bellwardens: "Стражи колоколов Дэйла"
 dale_bellwardens_flavor: "Стражи колоколов Дэйла славятся своим мастерством. Те из дальрингских воинов, кто отличился на поле боя, могут заслужить честь быть назначенными стражами колоколов, следящими за внутренними линиями обороны Дэйла."

 ### Khy ###
 innovation_khyan_warfare: "Кхайская тактика"
 innovation_khyan_warfare_desc: "Обладая высокой мобильностью, кхайская армия опирается на прочное ядро тяжёлой кавалерии, поддерживаемое лёгкой пехотой."
 innovation_ventilation: "Вентиляция"
 innovation_ventilation_desc: "Ветроловы использовались для охлаждения засушливых регионов Кхая на протяжении тысячелетий и помогали местным жителям бороться с болезнями. Польза для здоровья от прохладного воздуха в условиях сухой и жаркой окружающей среды огромна."

 innovation_anarikean_warfare: "Отряды тизъяршти"
 innovation_anarikean_warfare_desc: "Умелые отряды тизъяршти Анарикэ и балхьядов славятся своими подвигами и доблестью."
 ### Harshandatt ###
 innovation_harshandatt_warfare: "Военное дело Харшандатта"
 innovation_harshandatt_warfare_desc: "Хотя по многим меркам народ Нуары устарел, он придерживается древних традиций ведения войны."

 ### Shayn ###
 innovation_lynerian_warfare: "Линерийское оружие"
 innovation_lynerian_warfare_desc: "Опираясь на боевые традиции прибрежных городов-государств Лиги, линерийские оружейники делают упор на универсальные формирования для защиты своих гаваней и элитные доспехи мумакил, выращенных в джунглях полуострова Слоновой кости."
 ivory_behemoths: "Чудовища Слоновой кости"
 ivory_behemoths_flavor: "Эти огромные звери, выведенные из глубоких джунглей за побережьем Линерии, облачены в парадные доспехи и управляются элитными всадниками. Мумакил - не просто боевые животные, они являются символом господства и громовым гербом могущества Лиги."
 league_halberdiers: "Алебардисты Лиги"
 league_halberdiers_flavor: "Облачённые в усиленную ламеллярную броню и вооружённые шестопёрами с посеребрёнными наконечниками, алебардисты Лиги были созданы для того, чтобы держать строй против кавалерии и пехоты. Обученные тесным формациям городской обороны, они столь же смертоносны в узких переулках, как и на открытой равнине."
 quayside_crossbowmen: "Арбалетчики причалов"
 quayside_crossbowmen_flavor: "Отточенные в тесных кварталах причальных переулков и портовых укреплений, эти меткие стрелки со смертоносной точностью орудуют компактными арбалетами. Их часто используют для прикрытия переправ через реки или преследования приближающихся военных кораблей, они являются скрытым жалом в военно-морском арсенале Лиги."

 ### Sirayn ###
 innovation_sirayni_warfare: "Сирайнское ополчение"
 innovation_sirayni_warfare_desc: "Разнообразный ландшафт Сирайна способствует формированию столь же разнообразных армий, привлекающих рекрутов как с засушливых возвышенностей, так и с плодородных низин."
 innovation_bulgan_warfare: "Булганские воины"
 innovation_bulgan_warfare_desc: "Вооружённые назгул Хорахилом во времена первого Грозового воинства, булганские воины полагаются на тяжёлые доспехи и грубую силу."

 ### Elven Innovation ###
 innovation_elven_bowmaking: "Эльфийское лукоделие"
 innovation_elven_bowmaking_desc: "Эльфийские луки отличаются непревзойденным качеством изготовления, их древесина словно выращена из деревьев и имеет идеальную форму для максимальной силы и прочности."
 innovation_eldarin_law: "Эльфийский закон"
 innovation_eldarin_law_desc: "Эльфийские законы, кодифицированные в течение тысячелетий практики, глубоко укоренены в традициях и культуре, а не в конкретной юридической формулировке."

 innovation_spirits_pact: "Духовный договор"
 innovation_spirits_pact_desc: "Давным-давно этот народ заключил договор с духами, обитающими в его землях, и теперь они живут вместе в гармонии и трудятся, чтобы обогатить и защитить свои дома."

 innovation_calaquendi_warfare: "Военное дело калаквенди"
 innovation_calaquendi_warfare_desc: "[caliquendielves|E] - одни из величайших воинов Арды, гордые и древние, в них до сих пор сияет свет [Concept('aman', 'Амана')|E]."
 
 innovation_lomiquendi_warfare: "Военное дело ломиквенди"
 innovation_lomiquendi_warfare_desc: "Сумеречные эльфы, хотя и не такие царственные, как их родичи [caliquendielves|El], долгое время противостояли Тьме."
 
 innovation_avarin_warfare: "Военное дело авари"
 innovation_avarin_warfare_desc: "[avari|E], возможно, более примитивны, чем их родичи [eldar|El], но овладели искусством тактики «бей и беги» и по-прежнему вселяют страх в сердца своих врагов."
 
 innovation_noldor_warfare: "Военное дело нолдор"
 innovation_noldor_warfare_desc: "[noldorelves|E] - самые гордые и грозные воины Средиземья, облаченные в доспехи, выкованные лучшими и самыми искусными кузнецами."
 
 innovation_sindar_warfare: "Военное дело синдар"
 innovation_sindar_warfare_desc: "[sindarelves|E] - одни из самых древних врагов [Concept('morgothcharacter', 'Моргота')|E] и [Concept('sauroncharacter', 'Саурона')|E], и они достойный противник для любого."
 
 innovation_falathrim_warfare: "Военное дело фалатрим"
 innovation_falathrim_warfare_desc: "[falathrim|E] Линдона - ветераны многих конфликтов и достойные, хотя, возможно, и не желающие воевать воины."
 
 innovation_marchwardens_warfare: "Стражи границ"
 innovation_marchwardens_warfare_desc: "Лучники [sindarelves|El] - одни из лучших эльфийских лучников во всем Средиземье."

 innovation_laiquendi_warfare: "Военное дело лаиквенди"
 innovation_laiquendi_warfare_desc: "[greenelves|E] ведут затворнический образ жизни, но при этом являются одними из лучших следопытов Средиземья."
 
 innovation_sirrandrai_warfare: "Военное дело сиррандрай"
 innovation_sirrandrai_warfare_desc: "Воины древнего королевства Сиргала свирепы."
 
 innovation_galadhrim_warfare: "Военное дело галадрим"
 innovation_galadhrim_warfare_desc: "[galadhrimelves|E] Золотого леса - свирепые бойцы, ярые враги Тьмы."
 
 innovation_lasgalendrim_warfare: "Военное дело ласгалендрим"
 innovation_lasgalendrim_warfare_desc: "[lasgalendrimelves|E] несколько изоляционистски настроены, но их стрелы бьют точно в цель."
 
 innovation_cuind_warfare: "Военное дело куинд"
 innovation_cuind_warfare_desc: "[cuind|E] из [Concept('thanihazad', 'Тани-Хазада')|E] готовы защищать свою родину, хотя и не стремятся к войне."
 
 innovation_kinnlai_warfare: "Военное дело кинн-лай"
 innovation_kinnlai_warfare_desc: "Хотя они предпочитают оставаться скрытыми в густых джунглях, кинн-лай из Юсакана и их прирученные боевые мумакил вызывают страх и уважение."

 #innovation_elven_law: "Firstborn Legal Custom"
 innovation_elven_law: "Санье Хильялэва"
 innovation_elven_law_desc: "С момента своего пробуждения в [Concept('cuivienen', 'Куивиэнене')|E] в [Concept('yearofthetreesage', 'Эпоху Древ')|E], [eldar|El] разработали широкий спектр правовых обычаев. Хотя они редко ссорятся, в случае возникновения спора большинство групп находят традиционный способ его разрешения. Когда речь заходит о [Concept('succession', 'наследовании')|E], то, как бы редко это ни было, чаще всего наследство получает старший ребенок, еще живущий в [middleearth|E], независимо от пола."
 innovation_elven_law_sailed_west_succession_tooltip: "Персонажи со свойством «[GetTrait('sailed_west').GetName( GetNullCharacter )]» не могут наследовать"
 #innovation_elven_law_sailed_west_succession_tooltip: "Characters who sailed [westaman|E] cannot inherit"

 ### Dwarven Innovations ###
 innovation_longbeard_warfare: "Военное дело Длиннобородов"
 innovation_longbeard_warfare_desc: "Сигинтараг - клан Дурина. Они широко известны как сильнейший из семи кланов, и одно лишь пробуждение не уменьшило их силы. Единственный клан, широко использовавший одомашненных животных, Длиннобороды выступают на коннице и колесницах с огромными козлами. Их сбалансированный подход к ведению войны лишён очевидных слабостей. Поэтому Сигинтараг - сила, которой стоит опасаться."
 innovation_firebeard_warfare: "Военное дело Огнебородов"
 innovation_firebeard_warfare_desc: "«Однажды Ногрод был священной мечтой»"
 innovation_broadbeam_warfare: "Традиции Габилгатол"
 innovation_broadbeam_warfare_desc: "«Белегост» был одним из двух великих крепостей Синих гор. Он давно превратился в руины и обезлюдел, а дни богатства и роскоши, когда за ним наблюдали легендарные правители вроде Азагала, прошли, но те гномы, которые останутся рядом со своим королём, должны быть действительно достойны уважения как на поле боя, так и вне его."
 innovation_blacklock_warfare: "Вечная месть Нарагзанат"
 innovation_blacklock_warfare_desc: "Гномы из клана Черновласов близко к сердцу принимают предательство. Это и их собственное предательство по отношению к братьям Камненогам, и вероломство Саурона, ставшее его причиной. Общество Черновласов готово к войне. Война мести, которая прекратится только тогда, когда великий враг будет уничтожен или последний Черновлас отправится в Чертоги Аулэ."
 innovation_stiffbeard_warfare: "Военное дело Жесткобородов"
 innovation_stiffbeard_warfare_desc: "Жесткобородые гномы очень упрямы. Из-за нежелания уступать свои немногие оставшиеся крепости их общество стало заниматься исключительно обороной."
 innovation_iron_hills_goat_domestication: "Одомашнивание коз"
 innovation_iron_hills_goat_domestication_desc: "[Concept('dwarves', 'Гномы')|E] [Concept('ironhills', 'Железных холмов')|E] овладели искусством выращивания и обучения козлов для использования в бою."

 innovation_dwarven_law: "Кодекс Махала"
 innovation_dwarven_law_desc: "Когда он создал семерых [Concept('dwarffathers', 'гномьих праотцов')|E], [mahalcharacter|E] обучил их языку, который он для них придумал, а также некоторым основополагающим принципам [Concept('dwarven', 'гномьего')|E] общества. После пробуждения каждый из них разработал свою собственную интерпретацию этого языка для своих детей. Так родился их основополагающий свод законов, каждый немного отличающийся, но похожий, по одному для каждого из семи кланов. В каждом из них должен был править король, которому наследовал его сын. И семь раз будет править каждый [Concept('dwarffathershort', 'праотец')|E], вновь перерождаясь шесть раз."
 innovation_dwarven_law_dorfdad_reincarnation_succession_tooltip: "Когда перерождается [Concept('dwarffather', 'праотец гномов')|E], он автоматически становится [Concept('designated_heir', 'предопределенным наследником')|E]"

 ### Baradhrim. Men of Forodhwaith

 # Lossoth
 innovation_lossoth_hunters: "Лоссотские охотники"
 innovation_lossoth_hunters_desc: "Из-за морозного ландшафта Форохеля у лоссотов мало средств к существованию, их общины зависят почти исключительно от охотников, которые отправляются в ледяные дебри, чтобы прокормить свои деревни."
 lossoth_ski_hunters: "Лоссотские охотники на лыжах"
 lossoth_ski_hunters_flavor: "Оснащённые лыжами, эти охотники быстро перемещаются по неумолимой зимней пустоши, которую они называют своим домом, и опережают любого врага, угрожающего их образу жизни. Зоркие глаза и смертоносная точность вселяют страх в сердца врагов."


 innovation_dark_heirs: "Тёмные наследники"
 innovation_dark_heirs_desc: ""
 war_mumak: "Боевые мумакил"
 imported_mumakil: "Ввозимые мумакил"
 war_mumak_flavor: "Великие мумакил юга, шествующие подобно могучим серым горам, обученные и приспособленные к войне. Их кожа почти непробиваема для стрел, и немногие не дрожат от страха перед их атакой."
 siege_mumak: "Осадные мумакил"
 siege_mumak_flavor: ""
 haradrim_raiders: "Налётчики харадрим"
 haradrim_raiders_flavor: "Опытные пехотинцы из выжженных солнцем земель Харада, умеющие сеять хаос среди врагов, нанося удары с быстротой ветра пустыни."
 desert_javelineers: "Пустынные копьеносцы"
 desert_javelineers_flavor: "Эти копьеносцы славятся своим мастерством и точностью, отточенными в палящих пустынях, и смертоносной точностью, с которой они метают свои копья в противников издалека."
 desert_spearmen: "Воины на верблюдах"
 desert_spearmen_flavor: "На своих конях, выращенных в пустыне, эти воины пересекают постоянно меняющиеся пески с врождённой грацией, которая отражается в волнистых дюнах, а свои скимитары держат наперевес, сверкая под лучами неумолимого солнца."
 serpent_guard: "Змеиная стража"
 serpent_guard_flavor: "Облачённые в великолепные доспехи, эти всадники - элитные воины харадрим, их непреклонная преданность своим владыкам со змеиными знамёнами и грозное воинское мастерство вселяют страх в сердца всех, кто выступает против них."
 guard_of_abrakhan: "Абраханская гвардия"
 guard_of_abrakhan_flavor: "Личная гвардия повелителя древнего Абрахана. Ходят слухи, что практикую темные искусства им удалось достичь бессмертия."
 risen_carrion: "Восставшие мертвецы"
 risen_carrion_flavor: "Прорвав покров песка, эти восставшие высушенные тела изголодались по живой плоти. Возможно лишь слугам [Concept( 'zigur', 'Зигура' )|E] стоит призывать их, но таинственный ритуал знаком и народу ковже-пуст."

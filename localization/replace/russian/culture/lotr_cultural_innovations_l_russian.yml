 ### Wastelands
 tradition_wastelands_name: "Дикие земли"
 tradition_wastelands_desc: "Неиспользуемые земли, которые обратились в руины, были заброшены или заросли. Населения здесь почти нет, за исключением разве что нескольких пастухов, фермеров и рыбаков."

 laamp_settler_maa: "Поселенцы"
 laamp_settler_maa_flavor: "Поселенцы - это те, кто готов покинуть свою родину и отправиться покорять пустоши Средиземья. Без этих отважных душ цивилизация неизбежно пришла бы в упадок, и новые земли не были бы освоены.\n\nЭти путешественники и строители не подготовлены к сражениям и нуждаются в защите со стороны солдат или воинов.\n\n#n Количество поселенцев можно пополнить и увеличить, путешествуя (вместе с вашим лагерем) по поселениям.#!"


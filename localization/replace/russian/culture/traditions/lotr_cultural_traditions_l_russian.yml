 tradition_blacknumenorean_legacy_name: "Наследие чёрных нуменорцев"
 tradition_blacknumenorean_legacy_desc: "[Concept('black_numenoreans', 'Чёрными нуменорцами')|E], что первоначально именовались просто [Concept('kingsmen', 'Людьми Короля')|E], называют падшую группу потомков [Concept('numenoreans', 'нуменорцев')|E], сохранивших верность нуменорскому скипетру, но выступивших против [valargods|E] и взаимоотношений с [Concept('elves', 'эльфами')|E]. Они расселились по своим материковым колониям в [middleearth|E], став тиранами и поработителями по отношению к покорённым людям, которых считали более примитивными. Некоторые из этих Людей Короля, колонизировавшие континент, пережили [Concept('downfallofnumenor', 'Низвержение Нуменора')|E] и впредь назывались Чёрными нуменорцами."

 tradition_anbalukkhori_name: "Превосходство анбалукхори"
 tradition_anbalukkhori_desc: "В этой культуре считается, что каждый занимает своё место. Такова природа мира, что место [Concept('adunai', 'адунайцев')|E] - на вершине."

 tradition_kharadunai_name: "Харадунайское превосходство"
 tradition_kharadunai_desc: "В этой культуре считается, что каждый занимает своё место. Такова природа мира, что место [Concept( 'adunai', 'адунайцев' )|E] - на вершине."

 tradition_bellakarani_sophistication_name: "Беллакарская утончённость"
 tradition_bellakarani_sophistication_desc: "На заре [Concept('bellakar', 'Беллакара')|E] Золотая колония была центром [Concept('numenorean', 'нуменорской')|E] колонизации и придворной жизни на континенте. Несмотря на то, что [Concept('bellakar', 'Беллакар')|E] был заселён не так основательно, как земли Пеларгирской лиги на севере, он, благодаря своему центральному положению в [Concept('middleearth', 'Средиземье')|E], быстро вырос в значимости, богатстве и престиже. Придворные традиции и запутанное соперничество вскоре расцвели, и дворцы Орезаяна и Корлеи стали главными центрами богатства и величия среди [Concept('numenorean', 'нуменорских')|E] колоний. Земли беллакарцев прославились как места, где устраивались самые роскошные пиры и разливались лучшие вина - привилегии, предоставляемые только представителям высшего общества.\n\nЭта культура утончённости и высокого положения пережила [Concept('akallabeth', 'Акаллабет')|E], хотя и значительно ослабла, и сохранилась во многих крупных городах королевства, прежде всего в Корлее. Те, кто пережил [Concept('downfall', 'Низвержение')|E], неустанно трудились, чтобы сохранить видимость [Concept('numenorean', 'нуменорской')|E] силы и достоинства. Но по мере того, как шли долгие годы [Concept('thirdage', 'Третьей эпохи')|E], этот фасад рушился кусок за куском."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage_lesser: "Модификатор согласия на [Concept('marriage', 'брак')|E] с представителями всех других [Concept('cultural', 'культурных')|E] [Concept('heritage', 'наследий')|E]: #N -25#!"
 TRADITION_PENALTY_BELLAKARANI: "Иное [Concept('cultural', 'культурное')|E] [Concept('heritage', 'наследие')|E]: $VALUE|+=0$"

 tradition_azralai_name: "Наследие Восточного флота"
 tradition_azralai_desc: "Восточный флот когда-то стоял на якоре здесь, в Анарикэ, и его гордые корабли называли эти берега своим домом. Для многих жизнь протекала на волнах, для других - в сухих доках, ухаживая за гаванями или работая на полях, чтобы удовлетворить неутолимый голод флота в провизии и торговле. Хотя огромные паруса флота давно исчезли за горизонтом, их наследие продолжает жить. Море по-прежнему формирует душу Анарикэ, её ритмы, её труды и мечты. Исследования, мореплавание и торговля остаются основой жизни восточных [Concept('adunai', 'адунайцев')|E], напоминая о тех днях, когда сам прилив нёс волю [Concept('numenor', 'Нуменора')|E]."

 tradition_variag_horse_lords_name: "Вариагские повелители коней"
 tradition_variag_horse_lords_desc: "В центральном [middleearth|E] не найти равных вариагам в деле верховой езды. Они грабят как близлежащих соседей, так и чуждые земли, сея повсюду разрушение и свозя награбленное на родину."
 culture_parameter_unlock_maa_variag_horse_archers: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('variag_horse_archers').GetName|l]"
 culture_parameter_unlock_maa_windriders_of_khand: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('windriders_of_khand').GetName|l]"
 culture_parameter_unlock_maa_variag_axemen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('variag_axemen').GetName|l]"
 culture_parameter_unlock_maa_variag_pikemen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('variag_pikemen').GetName|l]"

 tradition_variag_succession_name: "Вариагское наследование"
 tradition_variag_succession_desc: "Среди вариагов [Concept('khand', 'Кханда')|E] клятвы приносятся не [Concept('dynasties', 'династиям')|E], но конкретным их представителям. Клятва, данная отцу, не превращается в клятву сыну. Он должен вновь заслужить её самостоятельно. По этой причине нечасто дети наследуют все земли своего отца. В то же время вариаги уважают силу, не взирая на возраст. Единожды заслужив их верность – утратить её почти невозможно, хоть иногда [Concept('vassals', 'вассалы')|E] и враждуют друг с другом за спиной [Concept('liege', 'сюзерена')|E]."
 culture_parameter_realms_shatter_on_succession: "При [Concept( 'succession', 'наследовании' )|E], любой [vassal|El] с #N отрицательным#! [Concept( 'opinion', 'мнением' )|E] о вашем [Concept( 'player_heir', 'наследнике-игроке' )|E] станет [Concept( 'independent_ruler', 'независимым правителем' )|E]."
 culture_parameter_realms_destroyed_on_succession: "После [Concept( 'succession', 'наследовании' )|E], если любой контролируемый [title|El] ранга [kingdom|El] или [empire|El] содержит #V менее 50 %#! своих [de_jure|El] [Concept( 'county', 'графств' )|El], то он будет уничтожен."
 culture_parameter_can_designate_heir: "Правители могут назначить своего [Concept( 'heir', 'наследника' )|E]"
 culture_parameter_cannot_convert_to_local_culture: "Невозможно обратиться в местную [Concept( 'culture', 'культуру' )|E]"
 culture_parameter_cannot_hybridize: "[culture|E] не может [Concept( 'hybridize', 'гибридизироваться' )|E]"
 culture_parameter_cannot_diverge: "[culture|E] не может [Concept( 'diverge', 'отделяться' )|E]"

 tradition_dorwinion_vineyards_name: "Непревзойдённые виноделы"
 tradition_dorwinion_vineyards_desc: "Эта культура довела процесс виноделия до совершенства. Их первоклассные вина экспортируются во все уголки [Concept('middleearth', 'Средиземья')|E] как роскошь, пользующаяся большим спросом. О детях часто говорят, что они «выросли на винограднике», а фермеры этой культуры известны своими «зелёными пальцами», способными заставить процветать всё, что угодно. Среди аристократии производство вина высочайшего качества считается невероятно престижным и имеет первостепенное значение для хорошей репутации."
 culture_parameter_unlock_wine_tasting_activity: "Позволяет проводить [Concept( 'activities', 'занятия' )|E] по #V проведению дегустации вин#! и #V посещению виноградников#!"
 culture_parameter_unlock_wine_tasting_activity_cost: "Снижает стоимость проведения дегустации вин и посещения виноградников"
 culture_parameter_unlock_wine_tasting_activity_private_variety: "Открывает [Concept( 'activity_options', 'варианты занятия' )|E] #V $lotr_visit_vineyard_type_agriculture$#! и #V $lotr_visit_vineyard_type_botany$#! для [Concept( 'activity', 'занятия' )|E] «[GetActivityType( 'activity_lotr_visit_vineyard' ).GetName]»"
 culture_parameter_unlock_wine_tasting_activity_group_variety: "Открывает [Concept( 'activity_options', 'варианты занятия' )|E] #V $lotr_wine_tasting_type_gardens$#! и #V $lotr_wine_tasting_type_poetry$#! для [Concept( 'activity', 'занятия' )|E] «[GetActivityType( 'activity_lotr_wine_tasting' ).GetName]»"
 culture_parameter_unlock_vineyards: "Разблокирована постройка #V Виноградники#!"


 ### Elven Traditions ###
 tradition_avarin_solidarity_name: "Солидарность авари"
 tradition_avarin_solidarity_desc: "Решив остаться в Куивиэнене, представители различных культур [Concept('avarin', 'авари')|E] долгое время относились к [Concept('elven', 'эльфам')|E], отправившимся в [Concept('thegreatjourney', 'Великий поход')|E], с подозрением, предпочитая поддерживать отношения с теми, кто остался."

 tradition_ancient_wanderers_name: "Древние скитальцы"
 tradition_ancient_wanderers_desc: "[cuind|E] всегда были неугомонными, путешествуя по всему [Concept('middleearth', 'Средиземью')|E]. Эти путешествия, хоть и сопряжённые с опасностями, принесли куинд огромный опыт общения со всеми землями и народами мира."

 tradition_sirgalan_exiles_name: "Изгнанники Сиргалы"
 tradition_sirgalan_exiles_desc: "На заре [Concept( 'thirdage', 'Третьей Эпохи' )|E] сиррандрай были постепенно вытеснены из своих земель растущей мощью [dunedain|El]. Сначала они медленно уступали земли, но в конце концов сдались и почти полностью ушли в [lindon|E]. С падением [Concept('northernkingdom', 'Северного королевства')|E] древние земли Сиргала оказались заброшенными, если не считать нескольких бесстрашных фермеров и путешественников."

 tradition_sirgala_renewed_name: "Возрождённая Сиргала"
 tradition_sirgala_renewed_desc: "После долгих лет уцелевшие сиррандрай вернулись на земли своих предков, отвоевали у дикой природы свои некогда величественные залы и вновь провозгласили королевство Сиргала. Наследник Борнмира занимает их древнюю вотчину, чтобы снова править своими несколько уменьшившимися землями."

 tradition_heryvellyn_name: "Эривеллин"
 tradition_heryvellyn_desc: "Среди некоторых [Concept('eldar', 'эльдар')|E] оценка хорошего вина возведена в ранг искусства. Эти [Glossary('эривеллин','heryvellyn_gloss')], или «любители вина», - не виноделы, а страстные дегустаторы, хранители редких сортов, привезённых из дальних земель. Пробовать, смаковать и сохранять память о каждой порции - признак утонченности, а устраивать собрания, на которых делятся самыми лучшими винами, считается актом глубокой вежливости и чести"
 can_import_wine_tt: "В пределах вашего [Concept('diplomatic_range', 'дипломатического радиуса')|E] есть [Concept('culture_head', 'культурный идеолог')|E] с [Concept('tradition', 'традицией')|E] «[GetCultureTradition('tradition_dorwinion_vineyards').GetName]»."
 culture_parameter_unlock_wine_tasting_activity_elf: "Доступно [Concept('activity', 'занятие')|E] #V Дегустация вин#!"


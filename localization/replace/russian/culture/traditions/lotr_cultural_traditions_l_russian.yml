 tradition_abrakhan_magic_cities_name: "Волшебные города Абрахана"
 tradition_abrakhan_magic_cities_desc: "Города народа ковже-пуст, что расположены в красной пустыне Дарсалан, часто считают волшебными, поскольку воду там добывают из под земли в промышленных масштабах."
 tradition_protectors_of_the_deep_name: "Защитники Пади"
 tradition_protectors_of_the_deep_desc: "Защитники Пади."
 culture_parameter_unlock_maa_guard_of_abrakhan: "Доступны [men_at_arms|El] - [GetMaA('guard_of_abrakhan').GetName]"
 culture_parameter_unlock_maa_risen_carrion: "Доступны [men_at_arms|El] - [GetMaA('risen_carrion').GetName]"

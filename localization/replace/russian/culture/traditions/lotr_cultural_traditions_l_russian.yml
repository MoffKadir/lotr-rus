 culture_parameter_castle_holding_fort_level_in_red_desert_bonus: "[fort_level|E] для [Concept( 'castles', 'замков' )|E] в [Concept( 'terrain', 'местности' )|E] пустынные холмы: [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 tradition_dune_sea_warfare_name: "Военное дело Моря Дюн"
 tradition_dune_sea_warfare_desc: "Обитатели Моря Дюн адаптировались к палящему солнцу и безжалостным пескам неприветливой пустыни. На поле боя они представлены небольшими но подвижными отрядами, которые извлекают максимальную выгоду из местности, нанося молниеносные удары, чтобы затем отступить..."

l_russian:
 tradition_hadorim_forest_wardens_name:0 "Стражи леса"
 tradition_hadorim_forest_wardens_desc:0 "Лесничие хадорим, стоящие на страже священных лесов."
 unlock_maa_hadorim_forest_wardens:0 "Доступны [men_at_arms|El] - [GetMaA('hadorim_forest_wardens').GetName]"
 culture_parameter_unlock_maa_hadorim_forest_wardens:0 "Доступны [men_at_arms|El] - [GetMaA('hadorim_forest_wardens').GetName]"

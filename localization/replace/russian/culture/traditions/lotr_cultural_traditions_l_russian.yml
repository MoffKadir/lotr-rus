 tradition_whaler_culture_name:0 "Культура китобоев"
 tradition_whaler_culture_desc:0 "Рыбаки этой культуры часто выходят в океан, чтобы поохотиться на крупных морских обитателей, в том числе на огромных китов. Корабли строятся таким образом, чтобы можно было подтаскивать китовые туши к берегу, и оснащаются гарпунами, чтобы убивать добычу китобоев с большей точностью."

 # Thani Hazad
 tradition_intricate_plotters_name:0 "Затейливые заговорщики"
 tradition_intricate_plotters_desc:0 "Мастера тонкого маневрирования и придворных интриг, представители этой культуры предпочитают использовать коварство и закулисные сделки для достижения своих целей." 

 ## Hobbits ##
 tradition_hobbit_feasts_name: "Празднества хоббитов"
 tradition_hobbit_feasts_desc: "Простой и честный народ, [Concept('hobbits', 'хоббиты')|E] проводят большую часть своего свободного времени за пиршествами и праздниками, пожиная плоды своих щедрых урожаев. Их уединённое существование дает им достаточно времени, чтобы наслаждаться плодами своего труда."
 tradition_hobbit_feasts_inspiration: "Хоббиты много едят и ленивы"
 culture_parameter_lazy_trait_more_common: "[trait|E] [GetTrait('lazy').GetName( GetNullCharacter )] встречается чаще"
 culture_parameter_gluttonous_trait_more_common: "[trait|E] [GetTrait('gluttonous').GetName( GetNullCharacter )] встречается чаще"
 tradition_hobbit_parochialism_name: "Местечковость хоббитов"
 tradition_hobbit_parochialism_desc: "[Concept('hobbits', 'Хоббиты')|E] - народ своевольный, руководствующийся не только формальными законами, но и общественными традициями, и повседневное управление, как правило, возлагается на местных общественных лидеров. Существует общая философия - не раскачивать лодку и не нарушать общественный порядок, а вместо этого сосредоточиться на поддержании стабильности и мира в обществе." #This also leads to a reluctance to engage with anybody outside their own people, who are viewed as strange or dangerous - best left alone by good, honest folk.
 tradition_hobbit_parochialism_inspiration: "Хоббиты не любят слушать владык"

 ## Hobbit MAA ##
 hobbit_bounders: "Хранители границ"
 hobbit_bounders_flavor: "Эти уважаемые [Concept('hobbits', 'хоббиты')|E] следят за дикими границами [Concept('shire', 'Шира')|E]. Хранители границ предпочитают крепкие трости, тёплые плащи, пару собак, курительную трубку и кусок пирога на дорогу, а не настоящее оружие. Когда на границах сгущается тьма и появляются странные люди, их число увеличивается, и воспитанные жители Шира стараются поддерживать порядок."
 hobbit_muster: "Ополчение"
 hobbit_muster_flavor: "Эти [Concept('hobbits', 'хоббиты')|E], родом с возделанных полей и тихих садов этого региона, по профессии не солдаты, а фермеры и землепашцы, которые при приближении опасности берут в руки мотыги, лопаты и вилы в качестве самодельных копий. Лишенные муштры, но не решительности, они охраняют свои деревни с таким же упорством, с каким ухаживают за своими полями."
 hobbit_hunters: "Охотники"
 hobbit_hunters_flavor: "Когда эти [Concept('hobbits', 'хоббиты')|E] не добывают мясо на стол своим голодным сородичам, они вместе с хранителями границ предотвращают проникновение опасных животных и злодеев в фартинги."

 ## Hobbit MAA Decision ##
 hobbit_first_bounders_troop: "Первый отряд вышибал"
 hobbit_first_bounders_troop_flavor: "Первый отряд вышибал - это дисциплинированный и хорошо оснащённый отряд, состоящий из самых опытных [Concept('hobbit', 'хоббитов')|E]-дозорных [Concept('shire', 'Шира')|E]. Вооружённые крепкими кожаными куртками, дубинками и небольшими щитами, они патрулируют границы организованными группами. Хотя они по-прежнему ценят бдительность, вежливость и знание местных особенностей, эти вышибалы теперь являются профессиональной первой линией обороны от любой угрозы, проникающей в регион."
 hobbit_hedgewardens: "Межевые хранители"
 hobbit_hedgewardens_flavor: "Межевые хранители - это небольшое ополчение, состоящее в основном из [Concept('hobbit', 'хоббитов')|E]-фермеров [Concept('shire', 'Шира')|E]. Одетые в простую прочную одежду и вооруженные короткими копьями и простыми щитами, они патрулируют границы и тропинки. Скромно, но добротно оснащенные межевые хранители - это верные доморощенные защитники деревни и урожая."
 hobbit_pony_riders: "Всадники на пони"
 hobbit_pony_riders_flavor: "Небольшой отряд [Concept('hobbits', 'хоббитов')|E] верхом на пони, искусных как в стрельбе из пращи, так и из короткого лука. Незаметные по своей природе, они служат тихими стражами [Concept('shire', 'Шира')|E]: разведывают тропы, предупреждают деревни о чужаках и преследуют любых потенциальных налетчиков быстрыми и точными перестрелками, а не открытым боем. Они предпочитают легкую кожаную экипировку, уравновешенных пони, выведенных для повышения выносливости, и тактику, позволяющую им как можно быстрее раствориться в живых изгородях и фруктовых садах."

 ## Bree MAA ##
 merchant_heavy_infantry: "Купеческое ополчение"
 merchant_heavy_infantry_flavor: "Среди них есть и грубияны, и наёмники, и фермеры, и поденщики, которых заставляют служить. В результате им не хватает сговорчивости, но их доспехи и более чем щедрое жалованье позволяют им держать строй чаще, чем многие ожидают."

 ### Cultural Traditions ### 
 tradition_slave_society_name: "Рабовладельческое общество"
 tradition_slave_society_desc: "Представители этой культуры не видят ничего плохого в практике рабовладения. Они зачастую торгуют рабами и не прочь объявить войну ради захвата противников в рабство. Налёты на соседей также не редкость. Новоиспечённые рабы обычно работают на крупных стройках и отбывают повинность на полях."
 culture_parameter_can_launch_slave_expeditions: "Открывает доступ к казус белли «[slave_expedition|E]»"
 culture_bellicose: "Эта [culture|El] не обладает [Concept( 'ethos', 'принципом' )|E] «$ethos_bellicose_name$»"

 tradition_elf_friends_name: "Друзья эльфов"
 tradition_elf_friends_desc: "Эта культура имеет опыт дружеских взаимоотношений с [Concept('elves', 'эльфами')|E]."

 tradition_orcish_society_name: "Орочье сообщество"
 tradition_orcish_society_desc: "Грубые, жестокие и мелочные — три прилагательных, которыми можно описать «цивилизацию», построенную [Concept('orcs', 'орками')|E]. Им, в принципе, всё равно с кем воевать: внешние враги и собственные сородичи в равной мере подвергаются убийствам, грабежам и предательству, невзирая на расу. В равной мере жестокие и хитрые, орки также отличаются нерациональностью, недальновидностью и исключительной алчностью. Случаи, когда орки объединялись ради общей великой цели можно посчитать по пальцам одной руки, да и тогда этого союза не хватало надолго."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name: "Всадники Марки"
 tradition_riders_of_the_mark_desc: "Повелители коней эотеод и рохиррим обладают несравненным наследием среди народов запада. Они считаются первоклассными заводчиками и укротителями коней. Их кавалерия не знает себе равных, а командиры как никто другой умеют руководить боем в открытом поле."

 tradition_a_people_reunited_name: "Воссоединённый народ"
 tradition_a_people_reunited_desc: "Когда-то разделённые, а ныне воссоединившиеся, повелители коней эотеод обладают несравненным наследием среди народов запада. Они считаются первоклассными заводчиками и укротителями коней. Их кавалерия не знает себе равных, а командиры как никто другой умеют руководить боем в открытом поле."

 tradition_a_scattered_people_name: "Разрозненный народ"
 tradition_a_scattered_people_desc: "После падения [Concept('rhovanion_kingdom', 'королевства Рованион')|E] этот народ был разрознен и лишён настоящего лидера. Теперь они разделены на множество мелких кланов и оттеснены в пределы диких земель, и потребуются огромные усилия, чтобы вновь объединить их."
 culture_parameter_unlock_maa_rhovanion_freemen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('rhovanion_freemen').GetName|l]"
 rhovanion_freemen: "Свободные люди Рованиона"
 rhovanion_freemen_flavor: "Суровые свободные [Concept('men', 'люди')|E] [Concept('rhovanion', 'Рованиона')|E] на протяжении бесчисленных поколений сражались с теми, кто совершал набеги на широкие равнины, которые они называют своим домом, и давали им жестокий отпор."

 tradition_a_people_reforged_name: "Возрождённый народ"
 tradition_a_people_reforged_desc: "Под доблестным руководством этот некогда разделённый народ воссоединился под эгидой возрождённого [Concept('rhovanion_kingdom', 'королевства Рованион')|E]. Теперь, вновь крепко связанные узами крови и братства, они стремятся заново выковать свою судьбу."
 culture_parameter_unlock_maa_rhovanion_light_cavalry: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('rhovanion_light_cavalry').GetName|l]"
 rhovanion_light_cavalry: "Всадники Рованиона"
 rhovanion_light_cavalry_flavor: "На равнинах [Concept('rhovanion', 'Рованиона')|E] редко кто отказывается от лошади. Часто это необходимость, а в смутные времена может привести к сбору огромного количества всадников."

 tradition_the_people_of_the_plains_name: "Люди равнин"
 tradition_the_people_of_the_plains_desc: "Эта культура, единая с дикими и продуваемыми всеми ветрами равнинами [Concept('rhovanion', 'Рованиона')|E], насчитывает столько же, сколько и её травинок, гордых и свободных, полных решимости никогда больше не переживать ужасных падений прошлых лет."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('rhovanion_heavy_cavalry').GetName|l]"
 rhovanion_heavy_cavalry: "Всадники Айватуида"
 rhovanion_heavy_cavalry_flavor: "Воины клана Айватуида всегда были лучшими всадникоми среди [Concept('northmen', 'северян')|E] [Concept('rhovanion', 'Рованиона')|E], а их кони, как говорят, быстры как ветер и движутся как одно целое со своим всадником."
 rhovanion_royal_guard: "Королевская гвардия Рованиона"
 rhovanion_royal_guard_flavor: "Королевская гвардия - оплот королей [Concept('rhovanion', 'Рованиона')|E] - носит доспехи и оружие, выкованные в [Concept('dwarven', 'гномьих')|E] кузнях, и является самой элитной пешей ратью в королевстве."

 tradition_the_people_of_the_plains_old_name: "Жители равнин"
 tradition_the_people_of_the_plains_old_desc: "Единая с дикими и продуваемыми ветрами равнинами [Concept('rhovanion', 'Рованиона')|E], эта культура насчитывает столько же, сколько и травинок, гордых и свободных людей. Рождённые ездить верхом, они едины со своими благородными конями, далеко разбросанными по открытым равнинам."
 culture_in_rhovanion_desc: "Не менее #V 60%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] должны находиться в [Concept('region', 'регионе')|E] [GetGeographicalRegion('custom_plains_rhovanion').GetName]"

 tradition_defended_enclosures_name: "Оборонительные сооружения"
 tradition_defended_enclosures_desc: "Люди Долины, также известные как Люди [Concept('anduin', 'Андуина')|E], живут в разрозненных, но хорошо охраняемых поселениях вдоль реки Андуин, вблизи лесов или у подножья холмов в [Concept('mistymountains', 'Мглистых горах')|E]."
 culture_in_anduin_desc: "Не менее #V 60%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] должны находиться в [Concept('region', 'регионе')|E] [GetGeographicalRegion('middleearth_west_rhovanion_anduin').GetName]"

 tradition_dale_bow_culture_name: "Народ лука"
 tradition_dale_bow_culture_desc: "Ещё задолго до Барда с его Чёрной стрелой [Concept('northmen', 'северяне')|E] верхнего Кельдуина прежде всего славились своим лучным мастерством. В первую очередь они охотились ради пропитания, а во вторую – вставали на защиту своих земель. В землях Дэйла лучное мастерство считается благородным умением."
 culture_in_dalelands_desc: "Хотя бы #V 60%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName]"

 tradition_warriors_of_fame_and_field_name: "Воины славы и полей"
 tradition_warriors_of_fame_and_field_desc: "Воины дорвинрим отражают разнообразие своего общества, объединяя всё лучшее, что есть в их богатстве, знати и простолюдинах, для борьбы с врагами."
 culture_in_dorwinion_desc: "Не менее #V 60%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] должны находиться в [Concept('region', 'регионе')|E] [GetGeographicalRegion('middleearth_rhun_dorwinion').GetName]"

 culture_parameter_unlock_maa_vintner_court_knights: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('vintner_court_knights').GetName|l]"
 culture_parameter_unlock_maa_thorn_guard: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('thorn_guard').GetName|l]"
 culture_parameter_unlock_maa_vineyard_bowmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('vineyard_bowmen').GetName|l]"

 tradition_hidden_refuges_name: "Скрытые убежища"
 tradition_hidden_refuges_desc: "Лесной народ возводит города на огромных платформах, что строят на деревьях. Это архитектурное новшество предоставляет им значительную защиту от опасностей [Concept('mirkwood', 'Лихолесья')|E]."
 culture_in_forest_more_desc: "Не менее #V 40%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] должны находиться в лесах, чащах, лесах мэллорнов или тайге"

 tradition_prized_perfection_name: "Неоспоримое превосходство"
 tradition_prized_perfection_desc: "Среди представителей этой культуры превыше всего ценится физическое превосходство как символ чистоты культуры, крови и воспитания. Увечья и прочие физические несовершенства не позволяют несчастным наследовать высоких титулов, ведь они предназначены исключительно для эталонных представителей расы."

 tradition_tales_of_great_deeds_name: "Сказания о великих деяниях"
 tradition_tales_of_great_deeds_desc: "Представители этой культуры помнят и оберегают отважные деяния таких героев как Берен Эрхамион, Турин Турамбар и Туор Блаженный. Эти великие герои рода [Concept('men', 'людского')|E] не покладая рук противостояли тьме. Они остаются ярким примером доблести перед лицом невероятной опасности."

 tradition_greatswords_name: "Двуручные мечи"
 tradition_greatswords_desc: "Представители этой культуры превосходно обращаются со своим традиционным оружием — двуручными мечами. Таким мечом можно разрубить надвое хоть человека, хоть лошадь. Искусство фехтования зачастую передаётся от отца к сыну, а мечи становятся наследием, богатым на истории."

 tradition_mountain_ruralism_name: "Сельская жизнь в горах"
 tradition_mountain_ruralism_desc: "За долгие годы, что прошли пришествия [daen|El] в земли будущего [Concept('gondor', 'Гондора')|E] и Харондора, представители этой культуры в совершенстве овладели умением перемещаться по пересечённой гористой местности и адаптировались к жизни в горах."

 tradition_dune_sea_nomads_name: "Кочевники Моря Дюн"
 tradition_dune_sea_nomads_desc: "Скитания по обдуваемым всеми ветрами пескам Моря Дюн — задача не из лёгких. Представители этой культуры, однако, как никто другой адаптировались к испытанию палящим солнцем и научились даже извлекать выгоду из этих нечеловеческих условий существования."

 tradition_trans_haradric_traders_name: "Золото, соль и специи" #Originally Gold Dust Traders
 tradition_trans_haradric_traders_desc: "Представители этой культуры принимают активное участие в [Concept('trans_haradric_trade', 'торговой')|E] сети внутреннего [Concept('harad', 'Харада')|E]. Независимо от их роли в торговле, они являются основными участниками торговых, политических и культурных сетей, окружающих [GetGeographicalRegion('middleearth_harad_dunesea').GetName], и известны торговлей золотом, специями, солью, рабами и другими товарами."
 culture_parameter_unlock_trans_haradric_travel_option: "Открывает [Concept('travel_option', 'особенность путешествия')E] «[GetTravelOption('trans_haradric_merchants_option').GetName]»"
 culture_parameter_unlock_trans_haradric_merchant_decision: "$innovation_unlock_trans_haradric_networking_tt$"
 culture_parameter_unlock_trans_haradric_merchant_better_chances: "$lotr_haradrim_legacy_1_effect_1$"

 tradition_masters_of_the_nuar_name: "Владыки Нуара"
 tradition_masters_of_the_nuar_desc: "Цивилизация этой культуры всегда была тесно связана с рекой Нуар и её притоками, по которым они плавают и ловят рыбу. В результате они обладают естественным пониманием её поведения и «настроения». Эта связь настолько глубока, что мореплаватели обычно обращаются к Нуару напрямую, как к близкому другу, делясь с ним своей обыденной жизнью и недавними событиями."
 culture_in_harshandatt_trigger_desc: "Не менее #V 40%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] должны находиться в регионе [GetGeographicalRegion('special_region_nuar_river_valley').GetName]"

 tradition_mud_masons_name: "Глинобитная кладка"
 tradition_mud_masons_desc: "[Concept('mud_masons', 'Глинобитщики')|E] этой культуры славятся своими сложными постройками из глины. Они объединены в гильдии со сложной иерархической структурой, которая обеспечивает соблюдение традиционных религиозных ритуалов, связанных с их трудом, и гарантирует, что их древние навыки глинобитщиков передаются из поколения в поколение надлежащим образом."
 culture_parameter_unlock_mud_mason_decision: "Открывает [Concept('decision', 'решение')|E] #V Нанять сирайнских [Concept('mud_masons', 'глинобитщиков')|E]#!, снижающее стоимость и время строительства [Concept('buildings', 'зданий')|E] для представителей этой [Concept('culture', 'культуры')|E] или правителей [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E]"

 culture_in_central_fiefs_desc: "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_central_fiefdoms').GetName]"
 tradition_belfalathrim_chivalry_name: "Рыцарство бельфалатрим"
 tradition_belfalathrim_chivalry_desc: "С незапамятных времен [Concept('men', 'народ')|E] Бельфаласа разительно отличался в своих традициях и манерах от всех [dunedain|El] Юга. Честь, благородство, долг, а также отточенное годами мастерство верховой езды."

 ### Dunedain Traditions ###
 culture_in_gondor_desc: "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor').GetName]"
 tradition_gondorian_legacy_name: "Наследие Южного королевства"
 tradition_gondorian_legacy_desc: "Эта культура пропитана древними традициями [Concept('gondor', 'Гондора')|E], южного королевства [Concept('elendil', 'Элендиля')|E]. Считалось, что Гондор был настолько богат, что драгоценные камни были не более чем игрушками для детишек."

 culture_in_ithilien_desc: "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName]"
 tradition_ithilien_subterfuge_name: "Итилиэнская изворотливость"
 tradition_ithilien_subterfuge_desc: "Итилиэн — земля вытерпевшая многое от [Concept('orc', 'орочьих')|E] орд и набегов [Concept('mordor', 'Мордора')|E]. В этой связи, тем кто выжил, пришлось адаптироваться и научиться защищать себя. Они скрываются в лесах, ожидая того дня, когда смогут вернуть свою землю до последней пяди."

 culture_in_middleearth_west_gondor_highlands_desc: "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_highlands').GetName]"
 tradition_gondor_clans_name: "Кланы Гондора"
 tradition_gondor_clans_desc: "Горцы [Concept('gondor', 'Гондора')|E] были наделены правом содержать собственно ополчение вместо того, чтобы непосредственно служить в королевской армии. Благодаря этой традиции каждый клан обучает и снаряжает собственных бойцов, которые объединяют силы с гондорской армией во времена нужды."

 culture_in_harondor_desc: "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_harad_near_harondor').GetName]"
 tradition_harondorim_resilience_name: "Стойкость Харондора"
 tradition_harondorim_resilience_desc: "Харондор многими поколениями являлся предметом преткновения [haradrim|El], пиратов и [dunedain|El]. Те из дунэдайн, кому пришлось поселиться в каменистых землях Харондора, пришлось научиться самостоятельности, ведь помощи из [Concept('gondor', 'Гондора')|E] ждать не приходится. В горах или на побережье, они сложат головы, но не отдадут своего дома."

 culture_in_arnor_desc: "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_arnor').GetName]"
 tradition_arnorian_legacy_name: "Наследие Северного королевства"
 tradition_arnorian_legacy_desc: "Эта культура пропитана традициями [Concept('arnor', 'Арнора')|E], северного королевства [Concept('elendil', 'Элендиля')|E]. [Concept('dunedainarnor', 'Дунэдайн Арнора')|E] отличались высоким происхождением и знатностью, были друзьями [eldar|El], хотя и меньшим числом."

 tradition_arnorian_law_name: "Наследственный арнорский свод законов"
 tradition_arnorian_law_desc: "Эта культура унаследовала [Concept('arnorian', 'арнорский')|E] свод законов. Хотя они могут не использовать его в полной мере или сочетать с другими правовыми традициями, он всё равно является краеугольным камнем их юридических традиций и систем."

 tradition_wanderers_of_the_wild_name: "Странники дебрей"
 tradition_wanderers_of_the_wild_desc: "Представители этой культуры привыкли к длительным путешествиям по неумолимым дебрям. Они и опытные следопыты, и неуловимы как тени."

 culture_in_umbar_desc: "Хотя бы #V 40%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] должны располагаться в [Concept('region', 'регионе')|E] [GetGeographicalRegion('middleearth_harad_near_umbar').GetName]"
 tradition_dunedain_of_umbar_name: "Дунэдайн Умбара"
 tradition_dunedain_of_umbar_desc: "[dunedain|E] [Concept('umbar', 'Умбара')|E], также известные как умбарэдайн, представляют собой интересную смесь [Concept('adunaic', 'адунайских')|E] и [Concept('dunedain', 'дунэдайнских')|E] традиций и верований, демонстрируя высокомерие и гордость первых с мудростью и верой вторых."

 ### Harad Traditions ###
 culture_in_bellakar_desc: "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_harad_far_bellakar').GetName]"
 tradition_bellakarean_cities_name: "Беллакарские города"
 tradition_bellakarean_cities_desc: "В [Concept('bellakar', 'Беллакаре')|E] множество городов, каждый из которых имеет свою собственную гордую историю и наследие. От золотого Орезаяна до гордой Корлеи, от Серебряной жемчужины Нилюлондэ до благочестивого Хазадж-Толлина - у каждого города свой характер и законы, восходящие ко [Concept('secondage', 'Второй эпохе')|E], и каждый ревностно охраняет свои интересы. Сильная традиция правовой, культурной и политической автономии глубоко вплетена в саму ткань беллакарского духа."
 culture_parameter_capital_castles_more_like_cities: "[Concept('castle_holdings', 'Замковые владения')|E] этой культуры имеют пониженный [Concept('fort_level', 'уровень фортификации')|E], но предоставляют больше [Concept('taxes', 'налогов')|E] и [Concept('levies', 'ополчения')|E] на пашнях и поймах рек ([terrain|El])"

 tradition_bellekar_succession_name: "Закон Эрукхора"
 tradition_bellekar_succession_desc: "Перед своей безвременной кончиной [GetScriptedCharacterByHistoryID( 'lineoftumakveh68' ).GetFirstNameNicknamed] фундаментально и бесповоротно изменил законы [Concept('bellakar', 'Беллакара')|E]. Желая, чтобы трон унаследовала его сестра, а не [Concept('anbalkumagan', 'ан-балкумаганский')|E] претендент, он выдвинул свою точку зрения, сославшись на древний [Concept('numenorean', 'нуменорский')|E] закон, прецедент, установленный #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros6').GetID] #L Тар-Алдарионом#!#!, и традиции матриархата среди [Concept('haradrim', 'харадрим')|E]. Исходя из этих примеров, он утверждал, что женщинам должно быть разрешено наследовать корону.\n\nПроведя ряд обсуждений с властителями [Concept('bellakar', 'Беллакара')|E], [GetScriptedCharacterByHistoryID( 'lineoftumakveh68' ).GetFirstName] сумел внести радикальные изменения в [Concept('bellakari', 'беллакарский')|E] закон престолонаследия. Женщинам не только было позволено претендовать на трон, но они также стали равными в правах с мужчинами. Это решение ошеломило державу и ввергло её в кризис престолонаследия.\n\nОднако в последующие столетия то, что стало известно как Закон Эрукхора, было широко распространено как среди знати, так и среди простолюдинов. В то время как многие более мелкие титулы в державе всё ещё придерживаются агнатических традиций, корона [Concept('bellakar', 'Беллакара')|E] теперь полностью наследуется в соответствии с его реформами."

 tradition_bellakarean_soldiers_name: "Реформы Зимребала"
 tradition_bellakarean_soldiers_desc: "[Concept('zimrebal_long', 'Зимребал «Железная Рука»')|E], первый король [Concept('bellakar', 'Беллакара')|E] и основатель Тумаквэ, коренным образом изменил военный аппарат королевства. Во время кризиса, вызванного Первым вторжением теджин, он провёл ряд радикальных реформ в управлении и сборе ополчения в [Concept('bellakari', 'беллакарском')|E] войске, меры, которые позже стали известны как реформы Зимребала.\n\nЭти реформы сосредоточили власть над разрозненными силами бывшей [Concept('numenorean', 'нуменорской')|E] колонии, отобрав власть у отдельных городов и передав её в руки короля и бюрократии Нилюлондэ. Зимребал также вложил значительные средства в оружейную промышленность, создал профессиональные подразделения и разработал новые методы рекрутирования, стремясь создать дисциплинированную, стандартизированную и легко адаптируемую армию.\n\nРеформы оказались в целом успешными. Они позволили [Concept('bellakar', 'Беллакару')|E] одержать победу во время Первого вторжения теджин и в значительной степени остаются основой вооружённых сил [Concept('bellakar', 'Беллакара')|E] по сей день. Благодаря им королевство обладает гораздо большей боеспособностью и может с гораздо большей лёгкостью использовать свои провинции."

 tradition_corsairs_of_umbar_name: "Пираты Великого моря"
 tradition_corsairs_of_umbar_desc: "Бесчисленное множество лет этот народ досаждал торговле [Concept('greatsea', 'Великого моря')|E], а также организовывал налёты на прибрежные города и порты. В связи с этим всему [Concept('middleearth', 'Средиземью')|E] они известны просто как «Пираты»."
 culture_parameter_can_traverse_major_river: "Открывает возможность плавать по крупным рекам"

 tradition_laws_of_umbar_name: "Законы Умбара"
 tradition_laws_of_umbar_desc: "Народ [Concept('umbar', 'Умбара')|E] в своё время управлялся многими властителями и державами, и благодаря каждому из них он учился и приспосабливался. Таким образом, законы Умбара представляют собой смесь древних традиций [Concept('haradrim', 'харадрим')|E], [Concept('gondorian', 'гондорских')|E] сводов законов и [Concept('adunaic', 'адунайских')|E] статутов, ставящих в тупик всех посторонних, кто стремится их понять. Тем не менее, они хорошо служат этой культуре, и жители Умбара будут продолжать бережно относиться к своим уникальным правовым традициям."
 culture_parameter_internal_wars_always_allowed: "[Concept('vassals', 'Вассалы')|E] этой [Concept('culture', 'культуры')|E] всегда могут объявлять [Concept('war', 'войны')|E], независимо от [Concept('crown_authority', 'авторитета короны')|E] или [Concept('laws', 'законов')|E] своего [Concept('liege', 'сюзерена')|E]."
 culture_parameter_can_always_convert_to_feudal: "[Concept('rulers', 'Правителям')|E] этой [Concept('culture', 'культуры')|E] всегда доступно [Concept('decision', 'решение')|E] для принятия [Concept('feudal', 'феодального')|E] [Concept('government', 'правительства')|E]."
 culture_parameter_can_unlock_single_heir_succession_law: "Доступен [Concept('law', 'закон')|E] «$single_heir_succession_law$»."


 tradition_warriors_of_rhun_name: "Культура истерлингских наёмников"
 tradition_warriors_of_rhun_desc: "Истерлинги, живущие во внутреннем [Concept('seaofrhun', 'Море Рун')|E] и на равнинах [Concept('middleearth', 'Средиземья')|E], часто разделены между собой, и в их среде сложилась культура, способствующая появлению наёмных отрядов. Золото, приносимое этими воинами, помогает поддерживать многие общины и склоняет чашу весов во многих войнах. Но эти наёмники не лишены гордости и охотнее сражаются за свой народ, чем за другой, даже за меньшую плату."
 culture_parameter_unlock_maa_easterling_kataphrakt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('easterling_kataphrakt').GetName|l]"
 culture_parameter_unlock_maa_easterling_swordsmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('easterling_swordsmen').GetName|l]"
 culture_parameter_unlock_maa_easterling_pikemen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('easterling_pikemen').GetName|l]"

 tradition_gorgoroth_plain_dwellers_name: "Жители равнин Горгорота"
 tradition_gorgoroth_plain_dwellers_desc: "Эти сухие, опустошённые вулканические плато формируют северо-западную треть [Concept('mordor', 'Мордора')|E]. Они граничат с кряжами Эред Литуи и Эфель Дуат. Ландшафт Горгорота кардинально отличается от окружающих земель. Он может показаться иным миром по сравнению с тем же Итилиэном. К нормальной жизни здесь приспособлены лишь [Concept('orcs', 'орки')|E], что населяют местные равнины."

 tradition_mende_anduya_name: "Мендэ Андуна"
 tradition_mende_anduya_desc: "«Кто такие [dunedain|El]? Что делает [Concept('numenorean', 'нуменорца')|E] таковым?»\n\nЭтот вопрос не раз занимал мудрецов [Concept('realms_in_exile', 'королевств-в-изгнании')|E]. Может быть культурные особенности? Или что-то наследственное? Ответ, в зависимости от места и времени мог разниться, но факт оставался фактом: неугасающая мечта сохранить укоренившиеся традиции [Concept('numenor', 'Нуменора')|E] непоколебима. Они нечасто заключают браки с представителями других культур, предпочитая укреплять своё древнее наследие."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage: "Согласие на [Concept( 'marriage', 'брак' )|E] с представителями других [Concept( 'cultures', 'культур' )|E]: #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage: "Крайне маловероятно заключить [Concept( 'marriages', 'брак' )|E] с представителями других [Concept( 'cultures', 'культур' )|E]"

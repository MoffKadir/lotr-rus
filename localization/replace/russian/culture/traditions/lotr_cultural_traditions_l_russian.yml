 tradition_variag_succession_stable_name: "Стабильное наследование вариагов"
 tradition_variag_succession_stable_desc: "Эта ветвь вариагов отказалась от древнего принципа престолонаследия в пользу более стабильного, чтобы их королевство не раскалывалось так легко и было способно противостоять вражеским атакам."

 # Evil Immortals

 tradition_rule_of_the_shadows_name: "Правление тени"
 tradition_rule_of_the_shadows_desc: "Древнее зло правит великим множеством народов твёрдой рукой и железным кулаком."

 # Orc traditions
 tradition_legions_of_gundabad_name: "Легионы Гундабада"
 tradition_legions_of_gundabad_desc: "Легионами [Concept('gundabad', 'Гундабада')|E] называют [Concept('orcish', 'орочьи')|E] племена, которые захватили древний [Concept('dwarven', 'гномий')|E] город Гундузбад. Они оказались под властью [Concept('angmar', 'Ангмара')|E] около 1300 года Т.Э. Под влиянием Ангмара, они выработали более организованную армейскую структуру. И хотя Ангмару было суждено пасть, [Concept('orcs', 'орки')|E] Гундабада сохранили свои воинственные традиции и стремились управлять горными орками севера, смяв их под пятой своих тёмных легионов."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('hunter_orcs_on_fell_wargs').GetName|l]"
 #culture_parameter_unlock_maa_gundabad_blackshields: "Can recruit [GetMaA('gundabad_blackshields').GetName] as [men_at_arms|E]"
 #culture_parameter_unlock_maa_gundabad_war_troll: "Can recruit [GetMaA('gundabad_war_troll').GetName] as [men_at_arms|E]"
 recruit_halls_specialist_decision_tooltip: "[commander|E] с высоким значением [Concept('martial', 'военного дела')|E] и [Concept('trait', 'свойством')|E] «[GetTrait('cavern_commander').GetName( GetNullCharacter )]» присоединится к вашему [Concept('court', 'двору')|E]"

 tradition_dush_hai_cabal_name: "Кабалы душ-хай"
 tradition_dush_hai_cabal_desc: "Те в рядах [Concept('orcish', 'орков')|E], кто практикует тёмные искусства, зовутся душ-хай. В обществе орков таких весьма и весьма немного. В тех нечастых случаях, когда их услуги не требовались вождям, они собирались вместе и формировали собственные тайные общества. Эти общества были довольно закрыты, а их участники ревностно охраняли даже малейшие успехи в своих познаниях тёмных искусств, но обладали великой силой, где бы общества не формировались."

 tradition_roving_bands_name: "Бродячие отряды"
 tradition_roving_bands_desc: "Представители этой культуры кочуют в поисках приключений и грабежей, они часто собираются в небольшие группы налётчиков, чтобы с легкостью пересекать земли."

 tradition_beast_masters_name: "Повелители зверей"
 tradition_beast_masters_desc: "Эти [Concept('orcs', 'орки')|E] овладели искусством отлова и приручения [Concept('trolls', 'троллей')|E], варгов и других свирепых зверей для использования на войне и в качестве вьючных животных."

 # Dwarven traditions
 tradition_mining_fervour_name: "Шахтёрское рвение"
 tradition_mining_fervour_desc: "Энтузиазм к шахтёрскому делу у этой культуры в крови. Великие традиции шахтёрского дела передаются из поколения в поколение, и большая часть общества посвящает себя поиску и обработке подземных богатств." 
 culture_parameter_more_frequent_mining_expeditions: "Задержка между [Concept( 'activities', 'занятиями' )|E] типа «[GetActivityType('activity_mining').GetName]»: #P -50% #!"
 culture_parameter_mining_traits_more_valued: "[trait|E] «[GetTrait('lifestyle_miner').GetName( GetNullCharacter )]» считается [prestige_i][Concept( 'prestigious', 'престижным' )|E]"
 culture_parameter_mining_traits_more_common: "[Concept( 'characters', 'Персонажи' )|E] чаще получают [Concept( 'traits', 'свойства' )|E] «[GetTrait('lifestyle_miner').GetName( GetNullCharacter )]»"
 tradition_surface_dweller_name: "Обитатели поверхности"
 tradition_surface_dweller_desc: "Несмотря на природную склонность [Concept('dwarves', 'гномов')|E] к строительству домов в горах и тёмных уголках мира, эти гномы привыкли жить под лучами солнца на поверхности."
 cannot_have_mountain_homes_and_surface_dweller: "[Concept('tradition', 'Традиция')|E] #high $tradition_mountain_homes_name$#! несовместима с традицией #high $tradition_surface_dweller_name$#!"

 tradition_miners_name: "Шахтёры"
 tradition_miners_desc: "Эта культура имеет богатые традиции шахтёрского дела, демонстрируя удивительное мастерство в добыче ценных руд и минералов из окружающей среды, что вносит значительный вклад в процветание общества."
 culture_surface_dweller_desc: "Эта культура либо слишком приспособлена к жизни под землёй, либо присутствует в горной местности."

 tradition_jewel_dwarves_name: "Самоцветные гномы"
 tradition_jewel_dwarves_desc: "Среди [Concept('dwarves', 'гномов')|E] мастерство ценится на самом высоком уровне, и мастера-ремесленники создают произведения, в которых сочетаются функциональность и изящество."
 culture_parameter_lifestyle_artifact_crafting_traits_more_common: "[Concept('characters', 'Персонажи')|E] чаще получают [Concept('traits', 'свойства')|E] «[GetTrait('lifestyle_artifact_crafting').GetName( GetNullCharacter )]»"
 culture_parameter_weapon_smith_traits_more_common: "[Concept('characters', 'Персонажи')|E] получают больше [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E] «Оружейник»"

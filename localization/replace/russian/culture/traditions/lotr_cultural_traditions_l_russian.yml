 unlock_maa_helmingas_warriors:0 "Доступны [men_at_arms|El] - [GetMaA('helmingas_warriors').GetName]"
 unlock_maa_westfolders:0 "Доступны [men_at_arms|El] - [GetMaA('westfolders').GetName]"
 tradition_abrakhan_magic_cities_name:0 "Волшебные города Абрахана"
 tradition_abrakhan_magic_cities_desc:0 "Города народа ковже-пуст, что расположены в красной пустыне Дарсалан, часто считают волшебными, поскольку воду там добывают из под земли в промышленных масштабах."
 tradition_protectors_of_the_deep_name:0 "Защитники Пади"
 tradition_protectors_of_the_deep_desc:0 "Защитники Пади."
 culture_parameter_unlock_maa_guard_of_abrakhan:0 "Доступны [men_at_arms|El] - [GetMaA('guard_of_abrakhan').GetName]"
 culture_parameter_unlock_maa_risen_carrion:0 "Доступны [men_at_arms|El] - [GetMaA('risen_carrion').GetName]"
 culture_parameter_city_holding_fort_level_in_red_desert_bonus:0 "[fort_level|E] для [Concept( 'cities', 'городов' )|E] в [Concept( 'terrain', 'местности' )|E] пустынные холмы: [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 culture_parameter_castle_holding_fort_level_in_red_desert_bonus:0 "[fort_level|E] для [Concept( 'castles', 'замков' )|E] в [Concept( 'terrain', 'местности' )|E] пустынные холмы: [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 tradition_dune_sea_warfare_name:0 "Военное дело Моря Дюн"
 tradition_dune_sea_warfare_desc:0 "Обитатели Моря Дюн адаптировались к палящему солнцу и безжалостным пескам неприветливой пустыни. На поле боя они представлены небольшими но подвижными отрядами, которые извлекают максимальную выгоду из местности, нанося молниеносные удары, чтобы затем отступить..."
 culture_parameter_unlock_maa_hasharin:0 "Доступны [men_at_arms|El] - [GetMaA('hasharin').GetName]"
 culture_parameter_unlock_maa_desert_screamers:0 "Доступны [men_at_arms|El] - [GetMaA('desert_screamers').GetName]"
 culture_parameter_unlock_maa_giant_scorpions:0 "Доступны [men_at_arms|El] - [GetMaA('giant_scorpions').GetName]"

 appoint_oligarch_interaction:0 "Назначить олигархического надзирателя"
 appoint_oligarch_desc:0 "Назначить персонажа [recipient.GetShortUINameNoTooltip] присматривать за ростом города [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], превратив [recipient.GetHerHis] в олигархического вассала."

 tradition_legendary_artisans_name:0 "Легендарные ремесленники"
 tradition_legendary_artisans_desc:0 "Ремесленники этой культуры обладают непревзойдённым мастерством и создают редкие и удивительные артефакты."
 culture_parameter_legendary_inspiration:0 "Ремесленники и кузнецы невероятно талантливы"

 ## Hobbits ##
 tradition_hobbit_feasts_name:0 "Празднества хоббитов"
 tradition_hobbit_feasts_desc:0 "Простой и честный народ, [Concept('hobbits', 'хоббиты')|E] проводят большую часть своего свободного времени за пиршествами и праздниками, пожиная плоды своих щедрых урожаев. Их уединённое существование дает им достаточно времени, чтобы наслаждаться плодами своего труда."
 tradition_hobbit_feasts_inspiration:0 "Хоббиты много едят и ленивы"
 culture_parameter_lazy_trait_more_common:0 "[trait|E] [GetTrait('lazy').GetName( GetNullCharacter )] встречается чаще"
 culture_parameter_gluttonous_trait_more_common:0 "[trait|E] [GetTrait('gluttonous').GetName( GetNullCharacter )] встречается чаще"


 tradition_hobbit_parochialism_name:0 "Местечковость хоббитов"
 tradition_hobbit_parochialism_desc:0 "[Concept('hobbits', 'Хоббиты')|E] - народ своевольный, руководствующийся не только формальными законами, но и общественными традициями, и повседневное управление, как правило, возлагается на местных общественных лидеров. Существует общая философия - не раскачивать лодку и не нарушать общественный порядок, а вместо этого сосредоточиться на поддержании стабильности и мира в обществе." #This also leads to a reluctance to engage with anybody outside their own people, who are viewed as strange or dangerous - best left alone by good, honest folk.
 tradition_hobbit_parochialism_inspiration:0 "Хоббиты не любят слушать владык"

 hobbit_bounders:0 "Хранители границ"
 hobbit_bounders_flavor:0 "Эти уважаемые [Concept('hobbits', 'хоббиты')|E] следят за дикими границами Шира. Когда на границах сгущается тьма и появляются странные люди, их число увеличивается, и воспитанные жители Шира стараются поддерживать порядок."
 hobbit_muster:0 "Ополчение"
 hobbit_muster_flavor:0 "Хотя [Concept('hobbits', 'хоббиты')|E] не склонны к ссорам, они смелы в бою, а при необходимости могут обращаться с оружием. Когда не остается другого выхода, отважные жители Шира собираются в толпу, чтобы защитить свои дома и близких."
 hobbit_hunters:0 "Охотники"
 hobbit_hunters_flavor:0 "Когда эти [Concept('hobbits', 'хоббиты')|E] не добывают мясо на стол своим голодным сородичам, они вместе с хранителями границ предотвращают проникновение опасных животных и злодеев в фартинги."

 merchant_heavy_infantry:0 "Купеческое ополчение"
 merchant_heavy_infantry_flavor:0 "Среди них есть и грубияны, и наёмники, и фермеры, и поденщики, которых заставляют служить. В результате им не хватает сговорчивости, но их доспехи и более чем щедрое жалованье позволяют им держать строй чаще, чем многие ожидают."

 ### Cultural Traditions ### 
 tradition_slave_society_name:0 "Рабовладельческое общество"
 tradition_slave_society_desc:0 "Представители этой культуры не видят ничего плохого в практике рабовладения. Они зачастую торгуют рабами и не прочь объявить войну ради захвата противников в рабство. Налёты на соседей также не редкость. Новоиспечённые рабы обычно работают на крупных стройках и отбывают повинность на полях."
 culture_parameter_can_launch_slave_expeditions:0 "Открывает доступ к казус белли «[slave_expedition|E]»"
 culture_bellicose:0 "Эта [culture|El] не обладает [Concept( 'ethos', 'принципом' )|E] «$ethos_bellicose_name$»"

 tradition_elf_friends_name:0 "Друзья эльфов"
 tradition_elf_friends_desc:0 "Эта культура имеет опыт дружеских взаимоотношений с [Concept('elves', 'эльфами')|E]."

 tradition_orcish_society_name:0 "Орочье сообщество"
 tradition_orcish_society_desc:0 "Грубые, жестокие и мелочные — три прилагательных, которыми можно описать «цивилизацию», построенную [Concept('orcs', 'орками')|E]. Им, в принципе, всё равно с кем воевать: внешние враги и собственные сородичи в равной мере подвергаются убийствам, грабежам и предательству, невзирая на расу. В равной мере жестокие и хитрые, орки также отличаются нерациональностью, недальновидностью и исключительной алчностью. Случаи, когда орки объединялись ради общей великой цели можно посчитать по пальцам одной руки, да и тогда этого союза не хватало надолго."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name:0 "Всадники Марки"
 tradition_riders_of_the_mark_desc:0 "Повелители коней эотеод и рохиррим обладают несравненным наследием среди народов запада. Они считаются первоклассными заводчиками и укротителями коней. Их кавалерия не знает себе равных, а командиры как никто другой умеют руководить боем в открытом поле."

 tradition_a_people_reunited_name:0 "Воссоединённый народ"
 tradition_a_people_reunited_desc:0 "Когда-то разделённые, а ныне воссоединившиеся, повелители коней эотеод обладают несравненным наследием среди народов запада. Они считаются первоклассными заводчиками и укротителями коней. Их кавалерия не знает себе равных, а командиры как никто другой умеют руководить боем в открытом поле."

 tradition_a_scattered_people_name:0 "Разрозненный народ"
 tradition_a_scattered_people_desc:0 "После падения [Concept('rhovanion_kingdom', 'королевства Рованион')|E] этот народ был разрознен и лишён настоящего лидера. Теперь они разделены на множество мелких кланов и оттеснены в пределы диких земель, и потребуются огромные усилия, чтобы вновь объединить их."
 culture_parameter_unlock_maa_rhovanion_freemen:0 "Доступны [men_at_arms|El] - [GetMaA('rhovanion_freemen').GetName]"
 rhovanion_freemen:0 "Свободные люди Рованиона"
 rhovanion_freemen_flavor:0 "Суровые свободные [Concept('men', 'люди')|E] [Concept('rhovanion', 'Рованиона')|E] на протяжении бесчисленных поколений сражались с теми, кто совершал набеги на широкие равнины, которые они называют своим домом, и давали им жестокий отпор."

 tradition_a_people_reforged_name:0 "Возрождённый народ"
 tradition_a_people_reforged_desc:0 "Под доблестным руководством этот некогда разделённый народ воссоединился под эгидой возрождённого [Concept('rhovanion_kingdom', 'королевства Рованион')|E]. Теперь, вновь крепко связанные узами крови и братства, они стремятся заново выковать свою судьбу."
 culture_parameter_unlock_maa_rhovanion_light_cavalry:0 "Доступны [men_at_arms|El] - [GetMaA('rhovanion_light_cavalry').GetName]"
 rhovanion_light_cavalry:0 "Всадники Рованиона"
 rhovanion_light_cavalry_flavor:0 "На равнинах [Concept('rhovanion', 'Рованиона')|E] редко кто отказывается от лошади. Часто это необходимость, а в смутные времена может привести к сбору огромного количества всадников."

 tradition_the_people_of_the_plains_name:0 "Люди равнин"
 tradition_the_people_of_the_plains_desc:0 "Эта культура, единая с дикими и продуваемыми всеми ветрами равнинами [Concept('rhovanion', 'Рованиона')|E], насчитывает столько же, сколько и её травинок, гордых и свободных, полных решимости никогда больше не переживать ужасных падений прошлых лет."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry:0 "Доступны [men_at_arms|El] - [GetMaA('rhovanion_heavy_cavalry').GetName]"
 rhovanion_heavy_cavalry:0 "Всадники Айватуида"
 rhovanion_heavy_cavalry_flavor:0 "Воины клана Айватуида всегда были лучшими всадникоми среди [Concept('northmen', 'северян')|E] [Concept('rhovanion', 'Рованиона')|E], а их кони, как говорят, быстры как ветер и движутся как одно целое со своим всадником."
 rhovanion_royal_guard:0 "Королевская гвардия Рованиона"
 rhovanion_royal_guard_flavor:0 "Королевская гвардия - оплот королей [Concept('rhovanion', 'Рованиона')|E] - носит доспехи и оружие, выкованные в [Concept('dwarven', 'гномьих')|E] кузнях, и является самой элитной пешей ратью в королевстве."

 tradition_defended_enclosures_name:0 "Оборонительные сооружения"
 tradition_defended_enclosures_desc:0 "Люди Долины, также известные как Люди [Concept('anduin', 'Андуина')|E], живут в разрозненных, но хорошо охраняемых поселениях вдоль реки Андуин, вблизи лесов или у подножья холмов в [Concept('mistymountains', 'Мглистых горах')|E]."

 tradition_hidden_refuges_name:0 "Скрытые убежища"
 tradition_hidden_refuges_desc:0 "Лесной народ возводит города на огромных платформах, что строят на деревьях. Это архитектурное новшество предоставляет им значительную защиту от опасностей [Concept('mirkwood', 'Лихолесья')|E]."

 tradition_prized_perfection_name:0 "Неоспоримое превосходство"
 tradition_prized_perfection_desc:0 "Среди представителей этой культуры превыше всего ценится физическое превосходство как символ чистоты культуры, крови и воспитания. Увечья и прочие физические несовершенства не позволяют несчастным наследовать высоких титулов, ведь они предназначены исключительно для эталонных представителей расы."

 tradition_tales_of_great_deeds_name:0 "Сказания о великих деяниях"
 tradition_tales_of_great_deeds_desc:0 "Представители этой культуры помнят и оберегают отважные деяния таких героев как Берен Эрхамион, Турин Турамбар и Туор Блаженный. Эти великие герои рода [Concept('men', 'людского')|E] не покладая рук противостояли тьме. Они остаются ярким примером доблести перед лицом невероятной опасности."

 tradition_greatswords_name:0 "Двуручные мечи"
 tradition_greatswords_desc:0 "Представители этой культуры превосходно обращаются со своим традиционным оружием — двуручными мечами. Таким мечом можно разрубить надвое хоть человека, хоть лошадь. Искусство фехтования зачастую передаётся от отца к сыну, а мечи становятся наследием, богатым на истории."

 tradition_mountain_ruralism_name:0 "Сельская жизнь в горах"
 tradition_mountain_ruralism_desc:0 "За долгие годы, что прошли пришествия [daen|El] в земли будущего [Concept('gondor', 'Гондора')|E] и Харондора, представители этой культуры в совершенстве овладели умением перемещаться по пересечённой гористой местности и адаптировались к жизни в горах."

 tradition_dune_sea_nomads_name:0 "Кочевники Моря Дюн"
 tradition_dune_sea_nomads_desc:0 "Скитания по обдуваемым всеми ветрами пескам Моря Дюн — задача не из лёгких. Представители этой культуры, однако, как никто другой адаптировались к испытанию палящим солнцем и научились даже извлекать выгоду из этих нечеловеческих условий существования."

 culture_in_central_fiefs_desc:0 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_central_fiefdoms').GetName]"
 tradition_belfalathrim_chivalry_name:0 "Рыцарство бельфалатрим"
 tradition_belfalathrim_chivalry_desc:0 "С незапамятных времен [Concept('men', 'народ')|E] Бельфаласа разительно отличался в своих традициях и манерах от всех [dunedain|El] Юга. Честь, благородство, долг, а также отточенное годами мастерство верховой езды."

 ### Dunedain Traditions ###
 culture_in_gondor_desc:0 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor').GetName]"
 tradition_gondorian_legacy_name:0 "Наследие Южного королевства"
 tradition_gondorian_legacy_desc:0 "Эта культура пропитана древними традициями [Concept('gondor', 'Гондора')|E], южного королевства [Concept('elendil', 'Элендиля')|E]. Считалось, что Гондор был настолько богат, что драгоценные камни были не более чем игрушками для детишек."

 culture_in_ithilien_desc:0 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName]"
 tradition_ithilien_subterfuge_name:0 "Итилиэнская изворотливость"
 tradition_ithilien_subterfuge_desc:0 "Итилиэн — земля вытерпевшая многое от [Concept('orc', 'орочьих')|E] орд и набегов [Concept('mordor', 'Мордора')|E]. В этой связи, тем кто выжил, пришлось адаптироваться и научиться защищать себя. Они скрываются в лесах, ожидая того дня, когда смогут вернуть свою землю до последней пяди."

 culture_in_middleearth_west_gondor_whitemountains_desc:0 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_whitemountains').GetName]"
 tradition_gondor_clans_name:0 "Кланы Гондора"
 tradition_gondor_clans_desc:0 "Горцы [Concept('gondor', 'Гондора')|E] были наделены правом содержать собственно ополчение вместо того, чтобы непосредственно служить в королевской армии. Благодаря этой традиции каждый клан обучает и снаряжает собственных бойцов, которые объединяют силы с гондорской армией во времена нужды."

 culture_in_harondor_desc:0 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_haradwaith_near_harondor').GetName]"
 tradition_harondorim_resilience_name:0 "Стойкость Харондора"
 tradition_harondorim_resilience_desc:0 "Харондор многими поколениями являлся предметом преткновения [haradrim|El], пиратов и [dunedain|El]. Те из дунэдайн, кому пришлось поселиться в каменистых землях Харондора, пришлось научиться самостоятельности, ведь помощи из [Concept('gondor', 'Гондора')|E] ждать не приходится. В горах или на побережье, они сложат головы, но не отдадут своего дома."

 culture_in_arnor_desc:0 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_arnor').GetName]"
 tradition_arnorian_legacy_name:0 "Наследие Северного королевства"
 tradition_arnorian_legacy_desc:0 "Эта культура пропитана традициями [Concept('arnor', 'Арнора')|E], северного королевства [Concept('elendil', 'Элендиля')|E]. [Concept('dunedainarnor', 'Дунэдайн Арнора')|E] отличались высоким происхождением и знатностью, были друзьями [eldar|El], хотя и меньшим числом."

 tradition_arnorian_law_name:0 "Наследственный арнорский свод законов"
 tradition_arnorian_law_desc:0 "Эта культура унаследовала [Concept('arnorian', 'арнорский')|E] свод законов. Хотя они могут не использовать его в полной мере или сочетать с другими правовыми традициями, он всё равно является краеугольным камнем их юридических традиций и систем."

 tradition_wanderers_of_the_wild_name:0 "Странники дебрей"
 tradition_wanderers_of_the_wild_desc:0 "Представители этой культуры привыкли к длительным путешествиям по неумолимым дебрям. Они и опытные следопыты, и неуловимы как тени."

 culture_in_umbar_desc:1 "Хотя бы #V 40%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] должны располагаться в [Concept('region', 'регионе')|E] [GetGeographicalRegion('middleearth_haradwaith_near_umbar').GetName]"
 tradition_dunedain_of_umbar_name:0 "Дунэдайн Умбара"
 tradition_dunedain_of_umbar_desc:0 "[dunedain|E] [Concept('umbar', 'Умбара')|E], также известные как умбарэдайн, представляют собой интересную смесь [Concept('adunaic', 'адунайских')|E] и [Concept('dunedain', 'дунэдайнских')|E] традиций и верований, демонстрируя высокомерие и гордость первых с мудростью и верой вторых."

 ### Harad Traditions ###
 culture_in_nafarati_desc:0 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('custom_nafarati').GetName]"
 tradition_nafarati_belligerence_name:0 "Воинственность Нафарати"
 tradition_nafarati_belligerence_desc:0 "Великие джунгли [Concept('harad', 'Харада')|E] не пережили испытания временем. С их исчезновением и уменьшением обитаемых земель, Нафарати вынуждены были селиться все ближе и ближе к рекам, что стали им домом. Это не могло не ожесточить их общество и не привести к повышенной агрессивности. Зачастую они сталкиваются лбами: как с соседями, так и друг с другом."
  
 culture_in_bellakar_desc:0 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('custom_bellakar').GetName]"
 tradition_bellakarean_cities_name:0 "Беллакарские города"
 tradition_bellakarean_cities_desc:0 "Города [Concept('bellakar', 'Беллакара')|E] бесчисленны, а каждый обладает уникальной историей и богатым наследием. У каждого города есть собственная хартия и разветвленное законодательство, корни которого можно отследить ко Второй Эпохе. Собственных амбиций городам тоже не занимать. Богатая традиция юридических, культурных и политических практик, автономия городов и независимость их управления являются неотъемлемой частью беллакарского этоса."

 tradition_corsairs_of_umbar_name:0 "Пираты Великого моря"
 tradition_corsairs_of_umbar_desc:0 "Бесчисленное множество лет этот народ досаждал торговле [Concept('greatsea', 'Великого моря')|E], а также организовывал налёты на прибрежные города и порты. В связи с этим всему [Concept('middleearth', 'Средиземью')|E] они известны просто как «Пираты»."

 tradition_warriors_of_rhun_name:0 "Культура истерлингских наёмников"
 tradition_warriors_of_rhun_desc:0 "Истерлинги, живущие во внутреннем [Concept('seaofrhun', 'Море Рун')|E] и на равнинах [Concept('middleearth', 'Средиземья')|E], часто разделены между собой, и в их среде сложилась культура, способствующая появлению наёмных отрядов. Золото, приносимое этими воинами, помогает поддерживать многие общины и склоняет чашу весов во многих войнах. Но эти наёмники не лишены гордости и охотнее сражаются за свой народ, чем за другой, даже за меньшую плату."
 culture_parameter_unlock_maa_easterling_kataphrakt:0 "Доступны [men_at_arms|El] - [GetMaA('easterling_kataphrakt').GetName]"
 culture_parameter_unlock_maa_easterling_swordsmen:0 "Доступны [men_at_arms|El] - [GetMaA('easterling_swordsmen').GetName]"
 culture_parameter_unlock_maa_easterling_pikemen:0 "Доступны [men_at_arms|El] - [GetMaA('easterling_pikemen').GetName]"

 tradition_gorgoroth_plain_dwellers_name:0 "Жители равнин Горгорота"
 tradition_gorgoroth_plain_dwellers_desc:0 "Эти сухие, опустошённые вулканические плато формируют северо-западную треть [Concept('mordor', 'Мордора')|E]. Они граничат с кряжами Эред Литуи и Эфель Дуат. Ландшафт Горгорота кардинально отличается от окружающих земель. Он может показаться иным миром по сравнению с тем же Итилиэном. К нормальной жизни здесь приспособлены лишь [Concept('orcs', 'орки')|E], что населяют местные равнины."

 tradition_mende_anduya_name:0 "Мендэ Андуна"
 tradition_mende_anduya_desc:0 "«Кто такие [dunedain|El]? Что делает [Concept('numenorean', 'нуменорца')|E] таковым?»\n\nЭтот вопрос не раз занимал мудрецов [Concept('realms_in_exile', 'королевств-в-изгнании')|E]. Может быть культурные особенности? Или что-то наследственное? Ответ, в зависимости от места и времени мог разниться, но факт оставался фактом: неугасающая мечта сохранить укоренившиеся традиции [Concept('numenor', 'Нуменора')|E] непоколебима. Они нечасто заключают браки с представителями других культур, предпочитая укреплять своё древнее наследие."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage:0 "Согласие на [Concept( 'marriage', 'брак' )|E] с представителями других [Concept( 'cultures', 'культур' )|E]: #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage:0 "Крайне маловероятно заключить [Concept( 'marriages', 'брак' )|E] с представителями других [Concept( 'cultures', 'культур' )|E]"
 TRADITION_PENALTY_DUNEDAIN:0 "Другое [Concept( 'cultural', 'культурное' )|E] [heritage|El]: $VALUE|+=0$"

 tradition_blacknumenorean_legacy_name:0 "Наследие чёрных нуменорцев"
 tradition_blacknumenorean_legacy_desc:0 "[Concept('black_numenoreans', 'Чёрными нуменорцами')|E], что первоначально именовались просто [Concept('kingsmen', 'Людьми Короля')|E], называют падшую группу потомков [Concept('numenoreans', 'нуменорцев')|E], сохранивших верность нуменорскому скипетру, но выступивших против [valargods|E] и взаимоотношений с [Concept('elves', 'эльфами')|E]. Они расселились по своим материковым колониям в [middleearth|E], став тиранами и поработителями по отношению к покорённым людям, которых считали более примитивными. Некоторые из этих Людей Короля, колонизировавшие континент, пережили [Concept('downfallofnumenor', 'Низвержение Нуменора')|E] и впредь назывались Чёрными нуменорцами."

 tradition_anbalukkhori_name:0 "Превосходство анбалукхори"
 tradition_anbalukkhori_desc:0 "В этой культуре считается, что каждый занимает своё место. Такова природа мира, что место [Concept('adunai', 'адунайцев')|E] - на вершине."

 tradition_kharadunai_name:0 "Харадунайское превосходство"
 tradition_kharadunai_desc:0 "В этой культуре считается, что каждый занимает своё место. Такова природа мира, что место [Concept( 'adunai', 'адунайцев' )|E] - на вершине."

 tradition_variag_horse_lords_name:0 "Вариагские повелители коней"
 tradition_variag_horse_lords_desc:0 "В центральном [middleearth|E] не найти равных вариагам в деле верховой езды. Они грабят как близлежащих соседей, так и чуждые земли, сея повсюду разрушение и свозя награбленное на родину."
 culture_parameter_unlock_maa_variag_horse_archers:0 "Доступны [men_at_arms|El] - [GetMaA('variag_horse_archers').GetName]"
 culture_parameter_unlock_maa_windriders_of_khand:0 "Доступны [men_at_arms|El] - [GetMaA('windriders_of_khand').GetName]"
 culture_parameter_unlock_maa_variag_axemen:0 "Доступны [men_at_arms|El] - [GetMaA('variag_axemen').GetName]"
 culture_parameter_unlock_maa_variag_pikemen:0 "Доступны [men_at_arms|El] - [GetMaA('variag_pikemen').GetName]"

 tradition_variag_succession_name:0 "Вариагское наследование"
 tradition_variag_succession_desc:0 "Среди вариагов [Concept('khand', 'Кханда')|E] клятвы приносятся не [Concept('dynasties', 'династиям')|E], но конкретным их представителям. Клятва, данная отцу, не превращается в клятву сыну. Он должен вновь заслужить её самостоятельно. По этой причине нечасто дети наследуют все земли своего отца. В то же время вариаги уважают силу, не взирая на возраст. Единожды заслужив их верность – утратить её почти невозможно, хоть иногда [Concept('vassals', 'вассалы')|E] и враждуют друг с другом за спиной [Concept('liege', 'сюзерена')|E]."
 culture_parameter_realms_shatter_on_succession:0 "При [Concept( 'succession', 'наследовании' )|E], любой [vassal|El] с #N отрицательным#! [Concept( 'opinion', 'мнением' )|E] о вашем [Concept( 'player_heir', 'наследнике-игроке' )|E] станет [Concept( 'independent_ruler', 'независимым правителем' )|E]."
 culture_parameter_realms_destroyed_on_succession:0 "После [Concept( 'succession', 'наследовании' )|E], если любой контролируемый [title|El] ранга [kingdom|El] или [empire|El] содержит #V менее 50 %#! своих [de_jure|El] [Concept( 'county', 'графств' )|El], то он будет уничтожен."
 culture_parameter_can_designate_heir:0 "Правители могут назначить своего [Concept( 'heir', 'наследника' )|E]"
 culture_parameter_cannot_convert_to_local_culture:0 "Невозможно обратиться в местную [Concept( 'culture', 'культуру' )|E]"
 culture_parameter_cannot_hybridize:0 "[culture|E] не может [Concept( 'hybridize', 'гибридизироваться' )|E]"
 culture_parameter_cannot_diverge:0 "[culture|E] не может [Concept( 'diverge', 'отделяться' )|E]"

 tradition_dale_bow_culture_name:0 "Народ лука"
 tradition_dale_bow_culture_desc:0 "Ещё задолго до Барда с его Чёрной стрелой [Concept('northmen', 'северяне')|E] верхнего Кельдуина прежде всего славились своим лучным мастерством. В первую очередь они охотились ради пропитания, а во вторую – вставали на защиту своих земель. В землях Дэйла лучное мастерство считается благородным умением."
 culture_in_dalelands_desc:0 "Хотя бы #V 60%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName]"

 tradition_warriors_of_fame_and_field_name:0 "Воины славы и полей"
 tradition_warriors_of_fame_and_field_desc:0 "Воины дорвинрим отражают разнообразие своего общества, объединяя всё лучшее, что есть в их богатстве, знати и простолюдинах, для борьбы с врагами."
 culture_parameter_unlock_maa_vintner_court_knights:0 "Доступны [men_at_arms|El] - [GetMaA('vintner_court_knights').GetName]"
 culture_parameter_unlock_maa_thorn_guard:0 "Доступны [men_at_arms|El] - [GetMaA('thorn_guard').GetName]"
 culture_parameter_unlock_maa_vineyard_bowmen:0 "Доступны [men_at_arms|El] - [GetMaA('vineyard_bowmen').GetName]"

 tradition_dorwinion_vineyards_name:0 "Непревзойдённые виноделы"
 tradition_dorwinion_vineyards_desc:0 "Эта культура довела процесс виноделия до совершенства. Их первоклассные вина экспортируются во все уголки [Concept('middleearth', 'Средиземья')|E] как роскошь, пользующаяся большим спросом. О детях часто говорят, что они «выросли на винограднике», а фермеры этой культуры известны своими «зелёными пальцами», способными заставить процветать всё, что угодно. Среди аристократии производство вина высочайшего качества считается невероятно престижным и имеет первостепенное значение для хорошей репутации."
 culture_parameter_unlock_wine_tasting_activity:0 "Позволяет проводить [Concept( 'activities', 'занятия' )|E] по #V проведению дегустации вин#! и #V посещению виноградников#!"
 culture_parameter_unlock_wine_tasting_activity_cost:0 "Снижает стоимость проведения дегустации вин и посещения виноградников"
 culture_parameter_unlock_wine_tasting_activity_private_variety:0 "Открывает [Concept( 'activity_options', 'варианты занятия' )|E] #V $lotr_visit_vineyard_type_agriculture$#! и #V $lotr_visit_vineyard_type_botany$#! для [Concept( 'activity', 'занятия' )|E] «[GetActivityType( 'activity_lotr_visit_vineyard' ).GetName]»"
 culture_parameter_unlock_wine_tasting_activity_group_variety:0 "Открывает [Concept( 'activity_options', 'варианты занятия' )|E] #V $lotr_wine_tasting_type_gardens$#! и #V $lotr_wine_tasting_type_poetry$#! для [Concept( 'activity', 'занятия' )|E] «[GetActivityType( 'activity_lotr_wine_tasting' ).GetName]»"

 ### Elven Traditions ### 

 tradition_nelyarin_heritage_name:0 "Наследие нельяр"
 tradition_nelyarin_heritage_desc:0 "По большей части эта ветвь [avari|El] состоит из потомков самого многочисленного [Concept('elven', 'эльфийского')|E] народа – [nelyar|El], оставшихся у [Concept('cuivienen', 'Куивиэнена')|E]."
 cannot_have_tradition_nelyarin_culture:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_nelyarin_heritage_name$#!"
 culture_parameter_unlock_maa_nelyarin_archers:0 "Доступны [men_at_arms|El] - [GetMaA('nelyarin_archers').GetName]"
 culture_parameter_unlock_maa_nelyarin_swordsmen:0 "Доступны [men_at_arms|El] - [GetMaA('nelyarin_swordsmen').GetName]"
 culture_parameter_unlock_maa_nelyarin_pikemen:0 "Доступны [men_at_arms|El] - [GetMaA('nelyarin_pikemen').GetName]"
 culture_parameter_unlock_maa_nuinevari:0 "Доступны [men_at_arms|El] - [GetMaA('nuinevari').GetName]"

 tradition_tatyarin_heritage_name:0 "Наследие татьяр"
 tradition_tatyarin_heritage_desc:0 "По большей части эта ветвь [avari|El] состоит из потомков родственного [noldorelves|El] второго [Concept('elven', 'эльфийского')|E] племени – татьяр, оставшихся у [Concept('cuivienen', 'Куивиэнена')|E]."
 cannot_have_tradition_tatyarin_culture:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_tatyarin_heritage_name$#!"
 tradition_ancient_wanderers_name:0 "Древние скитальцы"
 tradition_ancient_wanderers_desc:0 "[cuind|E] всегда были неугомонными, путешествуя по всему [Concept('middleearth', 'Средиземью')|E]. Эти путешествия, хоть и сопряжённые с опасностями, принесли куинд огромный опыт общения со всеми землями и народами мира."
 culture_parameter_unlock_maa_tatyarin_harriers:0 "Доступны [men_at_arms|El] - [GetMaA('tatyarin_harriers').GetName]"
 culture_parameter_unlock_maa_tatyarin_rangers:0 "Доступны [men_at_arms|El] - [GetMaA('tatyarin_rangers').GetName]"
 culture_parameter_unlock_maa_tatyarin_guardians:0 "Доступны [men_at_arms|El] - [GetMaA('tatyarin_guardians').GetName]"
 culture_parameter_unlock_maa_cuind_wanderers:0 "Доступны [men_at_arms|El] - [GetMaA('cuind_wanderers').GetName]"

 tradition_sirgalan_exiles_name:0 "Изгнанники Сиргалы"
 tradition_sirgalan_exiles_desc:0 "На заре [Concept( 'thirdage', 'Третьей Эпохи' )|E] сиррандрай были постепенно вытеснены из своих земель растущей мощью [dunedain|El]. Сначала они медленно уступали земли, но в конце концов сдались и почти полностью ушли в [lindon|E]. С падением [Concept('northernkingdom', 'Северного королевства')|E] древние земли Сиргала оказались заброшенными, если не считать нескольких бесстрашных фермеров и путешественников."
 tradition_sirgala_renewed_name:0 "Возрождённая Сиргала"
 tradition_sirgala_renewed_desc:0 "После долгих лет уцелевшие сиррандрай вернулись на земли своих предков, отвоевали у дикой природы свои некогда величественные залы и вновь провозгласили королевство Сиргала. Наследник Борнмира занимает их древнюю вотчину, чтобы снова править своими несколько уменьшившимися землями."
 culture_parameter_unlock_maa_sirrandrai_defenders:0 "Доступны [men_at_arms|El] - [GetMaA('sirrandrai_defenders').GetName]"
 culture_parameter_unlock_maa_sirrandrai_sentinels:0 "Доступны [men_at_arms|El] - [GetMaA('sirrandrai_sentinels').GetName]"
 culture_parameter_unlock_maa_sirrandrai_veterans:0 "Доступны [men_at_arms|El] - [GetMaA('sirrandrai_veterans').GetName]"
 culture_parameter_unlock_maa_sirrandrai_riders:0 "Доступны [men_at_arms|El] - [GetMaA('sirrandrai_riders').GetName]"
 culture_parameter_unlock_maa_wardens_of_sirgala:0 "Доступны [men_at_arms|El] - [GetMaA('wardens_of_sirgala').GetName]"

 ### Easterling Traditions ### 
 #  tradition_lotr_battle_arena_name:0 "Боевая арена"
 #  tradition_lotr_battle_arena_desc:0 "Среди представителей этой культуры считается почётным доказывать своё мастерство в состязаниях на песке огромных арен."
  
 tradition_variag_succession_stable_name:0 "Стабильное наследование вариагов"
 tradition_variag_succession_stable_desc:0 "Эта ветвь вариагов отказалась от древнего принципа престолонаследия в пользу более стабильного, чтобы их королевство не раскалывалось так легко и было способно противостоять вражеским атакам."

 # Orc traditions
 tradition_legions_of_gundabad_name:0 "Легионы Гундабада"
 tradition_legions_of_gundabad_desc:0 "Легионами [Concept('gundabad', 'Гундабада')|E] называют [Concept('orcish', 'орочьи')|E] племена, которые захватили древний [Concept('dwarven', 'гномий')|E] город Гундузбад. Они оказались под властью [Concept('angmar', 'Ангмара')|E] около 1300 года Т.Э. Под влиянием Ангмара, они выработали более организованную армейскую структуру. И хотя Ангмару было суждено пасть, [Concept('orcs', 'орки')|E] Гундабада сохранили свои воинственные традиции и стремились управлять горными орками севера, смяв их под пятой своих тёмных легионов."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs:0 "Доступны [men_at_arms|El] - [GetMaA('hunter_orcs_on_fell_wargs').GetName]"
 #culture_parameter_unlock_maa_gundabad_blackshields:0 "Can recruit [GetMaA('gundabad_blackshields').GetName] as [men_at_arms|E]"
 #culture_parameter_unlock_maa_gundabad_war_troll:0 "Can recruit [GetMaA('gundabad_war_troll').GetName] as [men_at_arms|E]"

 tradition_dush_hai_cabal_name:0 "Кабалы душ-хай"
 tradition_dush_hai_cabal_desc:0 "Те в рядах [Concept('orcish', 'орков')|E], кто практикует тёмные искусства, зовутся душ-хай. В обществе орков таких весьма и весьма немного. В тех нечастых случаях, когда их услуги не требовались вождям, они собирались вместе и формировали собственные тайные общества. Эти общества были довольно закрыты, а их участники ревностно охраняли даже малейшие успехи в своих познаниях тёмных искусств, но обладали великой силой, где бы общества не формировались."

 tradition_roving_bands_name:0 "Бродячие отряды"
 tradition_roving_bands_desc:0 "Представители этой культуры кочуют в поисках приключений и грабежей, они часто собираются в небольшие группы налётчиков, чтобы с легкостью пересекать земли."

 # Dwarven traditions
 tradition_mining_fervour_name:0 "Шахтёрское рвение"
 tradition_mining_fervour_desc:0 "Энтузиазм к шахтёрскому делу у этой культуры в крови. Великие традиции шахтёрского дела передаются из поколения в поколение, и большая часть общества посвящает себя поиску и обработке подземных богатств." 
 culture_parameter_more_frequent_mining_expeditions:1 "Задержка между [Concept( 'activities', 'занятиями' )|E] типа «[GetActivityType('activity_mining').GetName]»: #P -50% #!"
 culture_parameter_mining_traits_more_valued:3 "[trait|E] «[GetTrait('lifestyle_miner').GetName( GetNullCharacter )]» считается [prestige_i][Concept( 'prestigious', 'престижным' )|E]"
 culture_parameter_mining_traits_more_common:1 "[Concept( 'characters', 'Персонажи' )|E] чаще получают [Concept( 'traits', 'свойства' )|E] «[GetTrait('lifestyle_miner').GetName( GetNullCharacter )]»"
 tradition_surface_dweller_name:0 "Обитатели поверхности"
 tradition_surface_dweller_desc:0 "Несмотря на природную склонность [Concept('dwarves', 'гномов')|E] к строительству домов в горах и тёмных уголках мира, эти гномы привыкли жить под лучами солнца на поверхности."

 tradition_miners_name:0 "Шахтёры"
 tradition_miners_desc:0 "Эта культура имеет богатые традиции шахтёрского дела, демонстрируя удивительное мастерство в добыче ценных руд и минералов из окружающей среды, что вносит значительный вклад в процветание общества."
 culture_surface_dweller_desc:0 "Эта культура либо слишком приспособлена к жизни под землёй, либо присутствует в горной местности."


l_russian:
 language_generic_label_desc: "Преобладающий в [Concept( 'culture', 'культуре' )|E] [language|El] включает в себя широкий спектр диалектов, говоров, креольских языков и родственных малых языков, которые часто (хотя и не обязательно) являются взаимопонятными или более легкими для изучения."

 language_quenya_name: "Квеньянский"
 language_quenya_desc: "Доминирующий [Concept('elven', 'эльфийский')|E] язык [Concept( 'uttermostwest', 'Заокраинного Запада' )|E], квенья может быть разделена на три диалекта: валинорский, ваньяринский, и говор Изгнанников.\n\nВалинорская квенья - диалект, на котором изначального говорили [noldorelves|El], а после Исхода сохранился среди тех, кто остался в Валиноре.\n\nВаньярская квенья - диалект, на котором говорят ваньяр Валимара. Это диалект с наибольшим влиянием валарин.\n\nКвенья Изгнанников (также известная как квенья нолдор), на которой говорили [noldorelvesexiles|El]. Это был диалект квенья, претерпевший наибольшие изменения, и именно на нём говорили [dunedain|El] [Concept('numenor', 'Нуменора')|E], а затем [Concept('realms_in_exile', 'королевств-в-изгнании')|E].\n\nЯзык тэлери из Валинора, тэлерин, иногда считается ответвлением квенья."

 language_telerin_name: "Телеринский"

 language_westron_name: "Вестронский"
 language_westron_desc: "Вестрон, или адуни, - креолизованный адунаикский вариант языка Срединных людей [Concept('middleearth','Средиземья')|E]. Вестрон сформировался в северных колониях [Concept('numenor','Нуменора')|E], где адунаикский считался  [Concept('faithful','Верными')|E] запятнанным из-за ассоциации с [Concept('kingsmen','Людьми Короля')|E]. В результате было мало попыток сохранить язык, что привело к его большему развитию из-за этого пренебрежения.\n\nПосле [Concept('downfall','Низвержения')|E] изгнанники из Нуменора расширили и обогатили вестрон многими [Concept('elvish','эльфийскими')|E] заимствованиями, в основном из нуменорского диалекта синдарина. Под влиянием [dunedain|El] вестрон стал известен как общий язык в землях Запада из-за своей популярности: [dwarves|El], [orcs|El] и [elves|El] говорили на этом языке или на близком к нему диалекте."

 language_dalish_name: "Дэйлский"
 
 language_westron_south_name: "Южный"
 language_westron_south_desc: "Южный вестрон, также известный как южный, - это диалект вестрона, на котором говорят смешанные потомки нуменорцев, населяющие земли к югу от реки Порос. Южный вестрон испытывает значительное умбарско-адунайское влияние, в результате чего большая часть адунайской лексики языка имеет оттенок североапийского, а не средне-людского, как в вестроне Гондора и северян. Южный вестрон появился после завоевания Умбара Эарнилем I. Многие гондорские колонисты, приехавшие в новую провинцию, принесли с собой вестрон, который постепенно вытеснил старый умбарский адунайский диалект, хотя и перенял от него многие слова и произношения."
 
 language_westron_orc_name: "Орко-вестронский"
 language_westron_orc_desc: "Орочий вестрон - это искажённая и грубая форма вестрона, на которой говорят [Concept('orcs', 'орки')|E], используемая при межплеменном общении. Языки орков быстро и стремительно расходятся, хотя они мало заботятся о том, чтобы сделать свои слова красивыми, предпочитая, чтобы их языки были суровыми и острыми - ведь они не понимают другие орочьи языки. Часто их речь пестрит орочьими проклятиями или выкриками, вроде #italic шкай, ша#! или #italic гарн#!. Несмотря на свою нелюбовь, те, кто говорит на вестроне, могут в какой-то степени понимать его... хотя многие предпочли бы этого не делать."

 language_goblin_name: "Гоблинский"
 #language_goblin_desc: "" What the hell do Gobbos speak?

 language_orcish_name: "Орочий"
 language_orcish_desc: "Хотя у [Concept( 'orcs', 'орков' )|E] нет единой языковой структуры, они практикуют составление своей повседневной речи из искажённых заимствований из языков [Concept( 'middleearth', 'Средиземья' )|E], причем вестрон и чёрное наречие - самые распространенные языки, которые они заимствуют для оркской речи. Различия в орочьем языке между разными племенами и видами орков были настолько велики, что он часто был бесполезен для общения, так как разные племена приспосабливались к языкам народов, которые их окружали. В частности, западные орки часто использовали вестрон в качестве своего языка между племенами."

 language_kurr_name: "Куррский"
 language_kurr_desc: "Курр - это непонятный [Concept( 'orcish', 'орочий' )|E] язык, на котором говорят некоторые изолированные племена в [Concept('yellowmountains', 'Жёлтых горах')|E]. Он состоит из резких, отрывистых звуков, которые выплёвываются в быстрой последовательности, образуя очень грубые предложения. Из-за сильного эха в пещерах простые сигналы и команды могут передаваться на огромные расстояния глубоко под землёй. Из-за своих первобытных наклонностей даже соседние группы орков с трудом понимают друг друга."

 language_black_speech_name: "Чёрный"
 language_black_speech_desc: "Чёрное наречие было создано Тёмным Властелином [Concept( 'sauroncharacter', 'Сауроном' )|E] во [Concept( 'secondage', 'Второй Эпохе' )|E], чтобы стать общим языком всех его слуг. Мудрецы [Concept( 'middleearth', 'Средиземья' )|E] считают чёрное наречие тёмным и злым языком, и мало кто осмеливается произносить её, поэтому на ней мало кто говорит вне влияния Саурона."

 language_taliska_name: "Талисканский"
 language_taliska_desc: "Талиска была общим языком предков домов Беора и Хадора. Во время переселения на запад на этот язык оказали влияние аварин и гномий [Concept('khuzdul', 'кхуздул')|E]. К тому времени, когда оба племени прибыли в Белерианд, их языки значительно разошлись, причем беорская талиска включала в себя гораздо больше эльфийских элементов, чем хадорская талиска.\n\n Беорцы в значительной степени отказались от своей собственной ветви талиски, когда поселились в Белерианде, приняв синдарин. В результате именно хадорская талиска выжила и развилась в более поздний язык [Concept('numenor', 'Нуменора')|E], адунаический."

 language_adunaic_name: "Высокий адунайский"
 language_adunaic_desc: "Адунайский, известный носителям как адунайян, - язык, на котором говорят в бывших [Concept('numenorean', 'нуменорских')|E] колониях к югу от Харнена. Он произошёл от талиски, языка эдайн [Concept('firstage','Первой Эпохи')|E]. Язык развивался после [Concept('akallabeth','Акаллабет')|E]: теперь независимые [Concept('realms_in_exile', 'королевства-в-изгнании')|E] принимали чужеродное влияние на свой диалект, например, [bellakar|E] и Анарикэ, или предпочитали консервативно сохранять язык, как это делали [Concept('adunai','адунайские')|E] королевства [thanihazad|E]."

 language_adunaic_bellakar_name: "Белладунайский"
 language_adunaic_bellakar_desc: "Беллакарский адунайский - диалект адунайского языка, на котором говорят в бывших нуменорских колониях Беллакара. Это один из самых расхожих диалектов адунайского языка, который описывается как смешанный, как и их наследие. Язык можно разделить на северный и южный диалекты, в первом больше теджинского влияния, а во втором - бозишнарудского."

 language_kharadunaic_name: "Харадунайский"
 language_kharadunaic_desc: "Харадунайский - язык бывших южных колоний Нуменора, таких как королевства Тани-Хазад, считается наиболее консервативным диалектом адунайского из-за большого количества архаичной лексики, которая вышла из употребления в Нуменоре к концу Второй Эпохи. Харадунайский, однако, также не избежал незначительного южноапийского влияния, в основном в [Concept('anbalkumagan','Ан-Балкумагане')|E]."

 language_tanturaki_name: "Тантуракский"
 language_tanturaki_desc: "Tantûraki, known as Tanâtariyê to its speakers (and later the Ûsakani), was a dialect of Adûnaic spoken in the former [numenorean|E] colony of Tantûrak. The language of Tantûrak was very unique in nature, in part to the neglect and autonomy Tantûrak had throughout its time as a Númenórean colony, but also due to the shifting ideals and morals of the colony itself. The tongue became very derived and corrupted, taking much from the tongues of the Mûmakani.\n\nIt is also held that as the Shadow fell upon Tantûrak, the lords and governors of that land purposefully twisted their tongue to make it harsh and unlovely to the ears of outsiders and lessers, for they deemed those qualities 'strong'. As such, Tanâtariyê is one of the most unique forms of Adûnaic, hard for even the neighbouring [adunai|E] of the [thanihazad|E] to understand."

 language_adunaic_umbar_name: "Умбарский адунайский"
 language_adunaic_umbar_desc: "Адунайский язык, на котором говорили в [Concept('umbar','Умбаре')|E], был наиболее похож на высокий адунайский язык Нуменора, поскольку эта колония была наиболее тесно связана с метрополией, и даже считался многими более консервативным фонетически, чем адунайский язык Нуменора к концу Второй Эпохи. Однако в языке также развилось немалое влияние североапийского языка - в основном в лексике - из-за тесного контакта Умбара с харадскими торговыми путями и королевством Карна."

 language_azulunaic_name: "Азуладунайский"
 language_azulunaic_desc: "Восточный адунайский язык, или старый морской язык, был ветвью адунайского языка, на котором говорили моряки и торговцы [Concept('numenor','Нуменора')|E], населявшие его военные и торговые форпосты на далёком востоке. Хотя из-за превосходства Анарикэ на дальнем востоке восточный адунайский язык стал широко известен как «анарикейский диалект».\n\nСначала это был консервативный диалект, так как нуменорцы на далёком востоке редко селились в большом количестве, и из-за временного характера восточных адунайцев по всему региону не было принято никаких особых заимствований до их переселения в Анарикэ после Акаллабет, когда язык стал все больше принимать кхайские заимствования и произношения."

 #language_eastern_adunaic_name: "Eastern Adunaic" ### PLACEHOLDER, FOR ANARIKE
 #language_eastern_adunaic_desc: "Eastern Branch: Anarikêan Dialect, spoken only in the urban areas, one of the most diverged dialects of Adûnaic, having a strong Khyan influence." ### PLACEHOLDER, FOR ANARIKE


 language_halethian_name: "Халетийский" # Language of the folk of Haleth
 language_halethian_desc: "$language_halethian_name$ был [Concept('language', 'языком')|E] народа Халет. О нем известно очень мало, только то, что он не связан с языками двух других домов эдайн. Должно быть, он сложился задолго до того, как они прибыли в [beleriand|E]."
 language_daenael_name: "Донаэлский"

 language_gwathuirim_name: "Гватуилакский"
 language_dunlendish_name: "Дунландский"

 language_drug_name: "Другикский"
 language_beffraen_name: "Беффрайский"
 language_honnin_name: "Хоннуйский"
 language_chaialla_name: "Халлийский"
 language_yatali_gan_name: "Яталлийский"

 language_sindarin_name: "Синдаринский"
 language_sindarin_desc: "Названный в честь [Concept('elves', 'эльфов')|E]-[sindarelves|El] [Concept('beleriand', 'Белерианда')|E], синдарин был «общим языком» эльфов [Concept('westlands', 'Запада')|E] [Concept( 'middleearth', 'Средиземья' )|E].\n\nСвязанный с языком телерин в Валиноре, синдарин развился в Белерианде в [Concept('yearofthetreesage', 'Эпоху Древ')|E]. После возвращения [Concept('noldorelvesexiles', 'нолдор-изгнанников')|E] в [middleearth|E], [Concept('elu_thingol', 'Элу Тингол')|E], король синдар, запретил использование квенья в своих владениях. Хотя это постановление не имело практической силы, чтобы связать нолдор, эльфы Белерианда также медленнее изучали квенья, чем нолдор синдарин. В результате квенья постепенно вышла из употребления и превратилась в язык преданий, а синдарин стал доминирующим эльфийским языком.\n\nОснование королевств [sindarelves|El] в [greenwoodshort|E] и [Concept('lothlorien', 'Лотлориэне')|E] привело к тому, что лесные эльфы Лихолесья и эльфы-нандор из Лориэна перешли на синдарин. Синдарин [Concept('greenwoodshort', 'Зеленолесья')|E] вобрал в себя множество лесных элементов, образовав уникальный диалект.\n\nНуменорца Андустара приняли синдарин в своей повседневной речи, будучи потомками беорийцев, которые отказались от своего родного диалекта талиски. Так возник [Concept('numenorean', 'нуменорский')|E] диалект синдарина, который сохранился в Гондоре и Арноре после Акаллабет."

 language_rhovanic_name: "Рованийский"
 language_rhovanic_desc: "Рованийский язык произошёл от северной группы эдайн, говорящих на талиска, которые остались в [Concept('greenwood', 'Зеленолесье')|E] в [Concept('rhovanion', 'Рованионе')|E], а не перешли [mistymountains|E]. На рованийские языки также повлияли племена барадрим, пришедшие с востока во [Concept('secondage', 'Вторую Эпоху')|E], например, игаты. Короли [Concept('gondor', 'Гондора')|E] признали рованийский язык схожим с вестроном; имея в качестве общего предка талиску, и поэтому [Concept('northmen', 'северяне')|E] Рованиона были признаны Срединными людьми, дружественными Гондору. Рованийские языки также повлияли на языки многих народов Рованиона, таких как [dwarves|El] из клана [Concept('longbeard', 'Длиннобородов')|E] и йориаги."

 language_rohirric_name: "Рохиррийский"
 language_rohirric_desc: "Рохиррийский - язык, на котором говорили рованионрим, последовавшие за Марвини в изгнание из [Concept('anduinvale', 'Долины Андуина')|E] и ставшие народами [eothed|El]. Рохиррийский язык произошёл от языков [Concept('northmen', 'северян')|E] Рованиона и поэтому классифицируется как один из языков Срединных людей из-за сходства с вестроном, имеющим общего предка - талиску. В последние годы этот язык повлиял на языки, на которых говорят в землях, прилегающих к реке Изен, а народ адорнаэн говорит на смеси рохиррийского и гватуйлакского, что объясняется их связью с [Concept('rohan', 'Роханом')|E]."

 language_eriadoric_name: "Эриадорский"

 language_ioradya_name: "Иорадьянский"

 language_tedjin_name: "Теджийский"

 language_varadia_name: "Варадьянский"

 language_avarin_name: "Общий аваринский"
 #language_avarin_desc: "Аварин - это экзоним, которым называют языки, на которых говорят [elves|El], отказавшиеся отправиться в Великое путешествие в [valinor|E] или [beleriand|E] и оставшиеся в землях [Concept('cuivienen', 'Куивинэна')|E]. Об аваринском языке известно немного, однако он связан с другими эльфийскими языками через общего предка - примитивный квендийский. Когда авари разделились, их язык тоже разделился, образовав три основные ветви: северную, восточную и западную.\n\nПо причине близости к [eldar|El] [Concept('greenwoodshort', 'Зеленолесья')|E] западный аваринский диалект имеет некоторые общие черты с языками лесных эльфов, например, заимствованные слова.\n\nВосточный аваринский диалект был самым распространённым из диалектов, поскольку большинство аваринцев мигрировали на восток, а некоторые из них - на юг.\n\nСеверный аваринский диалект - самый своеобразный из всех, не имеющий внутренних согласных групп, он считается самым изолированным из диалектов, и некоторые даже сомневаются в его существовании."
 language_avarin_desc: "Общий аваринский - это не совсем язык, а скорее набор разнородных диалектов. Общий аваринский был общим термином для разнообразных наречий [Concept('avari', 'авари')|E] после разделения, но быстро распался до неузнаваемости на множество разнообразных языков [Concept('avari', 'авари')|E], оставив этот термин малозначимым за пределами истории."

 language_penni_name: "Пеннианский"
 language_penni_desc: "Пеннианский - язык [Concept('penni', 'пенни')|E] из [Concept('avari', 'авари')|E], на котором говорят в скрытом лесу, названном Нелорниэт. Он наиболее близок к [Concept('language_group_eldarin', 'эльдаринскому')|E] из всех наречий [Concept('language_group_avarin', 'авари')|E], происходя от родственного диалекта в [Concept('cuivienen', 'Куивиенэне')|E] и черпая вдохновение из нандорского языка до прекращения контактов."

 language_cuind_name: "Куэндийский"
 language_cuind_desc: "[cuind|E] из Дрэла называют своё наречие «Куэнди», «язык говорящих». Он уникален среди [Concept('language_group_avarin', 'аваринских')|E] языков отсутствием звуков «у» и «в», а также плавной системой письма, основанной на чернилах на листьях."

 language_kinnlai_name: "Кенни-ламмский"
 language_kinnlai_desc: "Наречие [kinnlai|El] из [avari|El], кенни-ламм отличается любовью к сложным словам и ритмичностью."

 language_kindi_name: "Кендианский"
 language_kindi_desc: "Когда-то на кендианском говорили на широких равнинах Руна и брали вдохновение многие истерлингские наречия. Однако киндиты пришли в упадок и затаились, уйдя от открытого неба и травянистых полей, где когда-то звучал их язык. Ныне лишь [Concept('men', 'немногим')|E] посчастливилось услышать его, пока он не исчез навсегда."

 language_hwenti_name: "Хвентьянский"
 language_hwenti_desc: "Хвентья - уникальный язык, сильно отличающийся от всех остальных эльфийских наречий. Говорят на нём на далёком севере [Concept('middleearth', 'Средиземья')|E], и он напоминает тем немногим, кто знает оба языка, [Concept('quenya', 'квенью')|E] высших эльфов."

 language_windan_name: "Уинданский"
 language_windan_desc: "Уинданский - вымерший язык уинданских авари, на котором когда-то говорили в густых лесах юга [Concept('beleriand', 'Белерианда')|E]."

 language_nafarati_name: "Нафаратийский"

 language_kirani_name: "Киранийский"
 language_kirani_desc: "Киранийский, также известный как западно-мумаканский, - это язык выходцев из Кирани, населяющих Дальний Юг."

 language_magri_name: "Магрийский"
 language_magri_desc: "Магрийский - язык королевств-близнецов Магр и Тумагр, а также их народов. Учёные затрудняются определить его точное происхождение, так как язык в основном похож на киранийский язык востока, но в то же время содержит некоторые архаичные элементы, которые намекают на связь с аписайским семейством."

 language_northern_apysaic_name: "Haruzusht"
 language_northern_apysaic_desc: "When the $apysaic_collective_noun$ came out of the east of East, in pursuit of the sons of [ermon|E] or in flight from the Shadow, they brought with them their myriad tongues. Those who settled in the north were the $haruze_collective_noun$, or the Godly People, and their language was the Godly Tongue, or $language_northern_apysaic_name$.\n\nThe languages of many nearby cultures were greatly influenced by the $haruze_collective_noun$, but they too were influenced by the incoming tongues of the [numenoreans|E], $language_adunaic_umbar_name$ and $language_westron_name$. As such, the $language_northern_apysaic_name$ of the [secondage|E] is barely intelligible to a $haruze$ in the [thirdage|E]. Only one word has survived for six thousand years: Melêkha."

 language_karrani_name: "Каррашский"
 language_karrani_desc: "As the $apysaic_collective_noun$ ventured into the wide lands of Harad, their tribes began to diverge - so too did their tongues. Those who settled near the hills of Umbar were the $karrani$, kinsmen of the $sakalai$ and $haruze$, and their language became $language_karrani_name$.\n\nThe tongue of the $karrani$ was influenced greatly by $language_northern_apysaic_name$, but it too influenced the tongue of the $jelut_collective_noun$, and the languages of the Dune Sea. It has also left its mark on $language_adunaic_umbar_name$ and $language_westron_south_name$, with many words for sand, rock, and other land-locked geography being directly borrowed from $language_karrani_name$."

 language_middle_apysaic_name: "Apîshya"
 language_middle_apysaic_desc: "Even as they first arrived into Harad, the $apysaic_collective_noun$ were already a diverse group of peoples and tongues - so, to unite them on their great march, many of their houses spoke a common language, perhaps adopted from the mightiest of their tribes. It is said that the $arani_collective_noun$ have preserved that tongue, almost six thousand years later.\n\nThis is not the truth, but it is not too far from it. $language_middle_apysaic_name$ is possibly the least divergent of the tongues of the $apysaic_collective_noun$, which is baffling due to the various tribes, clans, and religious sects within the $arani_collective_noun$ diaspora itself, to say nothing of the neighboring cultures that also speak $language_middle_apysaic_name$. Some scholars believe that it is due to these different cults specifically that the tongue has survived - to trade in any reasonable quantity, you need to speak, and so the $harad_priest_male_plural$ teach their congregation the tongue as it must be spoken, ordained by the Gods."

 language_southern_apysaic_name: "Dalab"
 language_southern_apysaic_desc: "Of all the tongues of the $apysaic_collective_noun$ peoples, perhaps the one spread farthest is $language_southern_apysaic_name$, literally meaning 'The Tongue'. Through the stabilizing influence of the Council of Regents, on behalf of the $emperor_bozisha_miraz_male$, the $language_southern_apysaic_name$ of the $bozishnarud_collective_noun$ and their $narudbriyig_collective_noun$ neighbors has not changed much over six thousand years.\n\n$language_southern_apysaic_name$ has, however, diversified in other parts of [middleearth|E], with the $gusar_collective_noun$, $gai_collective_noun$, and $bellanarud_collective_noun$ all speaking vastly different dialects, or related languages. It has also loaned many words to the nearby $language_adunaic_bellakar_name$, and is used as a trader's tongue all over the South."

 language_jelut_name: "Jeludrin"
 language_jelut_desc: "$language_jelut_name$ is the language of the $jelut_collective_noun$ peoples, a tongue most related to $language_middle_apysaic_name$. It has not a few loan words from $language_karrani_name$ and $language_adunaic_umbar_name$, but otherwise it is an example of a divergent, somewhat isolated tongue in the Faríyian family of languages.\n\nHowever, $language_jelut_name$ has one more ancestral tongue, far out of place in the Harad - $language_sindarin_name$. When '$nick_the_hand_of_gurzil$' came into Umbar and subjugated the [dunedain|E], the $language_jelut_name$ language adopted some of the words and customs of the $umbaredain_collective_noun$, which survive to this day."

 language_arysan_name: "Аризанский"
 language_arysan_desc: "Аризанский - язык, на котором говорят восточные [Concept('haradrim', 'харадрим')|E]. Хотя это харадрийский язык, его структура и словарный запас в значительной степени заимствованы из кхайского языка. Это естественный результат сильного кхайского влияния на народы региона."

 language_pust_name: "Пустский"
 language_pust_desc: "When the $old_pust_collective_noun$ peoples long ago came out of the Dune Sea and wandered towards the Mirror of Fire, they brought with them one of the myriad tongues of the $apysaic_collective_noun$. Named after the people who spoke it, $language_pust_name$ is an expansive language, with a high concentration of consonant clusters.\n\nIt is said that salt-water shrivels the tongue, which may explain why $language_pust_name$ is such a hard language to understand and speak. However, it has been influenced in no small part by $language_middle_apysaic_name$, though this is mostly for the $darsalai_collective_noun$ - the $lushek_pust_collective_noun$ of the mountains have much less intelligible dialects to a speaker of $language_middle_apysaic_name$."

 language_gai_name: "Гайянский"
 language_gai_desc: "Hidden in their forest home of the same name, the $gai_collective_noun$ are an isolated people, and though their tongue is related to $language_southern_apysaic_name$, it has diverged greatly, making mutual intelligibility nearly impossible. Also, the $gai_collective_noun$ are a secretive folk, and loath to share secrets easily. As such, when they must deal with the $bozishnarud_collective_noun$, they deign to learn and use $language_southern_apysaic_name$ instead of revealing their secret tongue to the outside world."

 language_ansith_name: "Анситский"
 language_ansith_desc: "Nearly the farthest removed of all $apysaic_collective_noun$-descended languages, $language_ansith_name$ is the tongue of the $heritage_tulwangi_collective_noun$ peoples, but over time it has changed greatly in all of the cultures of that varied group.\n\nIn $k_tulwang$ and [anbalkumagan|E], $language_kharadunaic_name$ has greatly influenced the $tuladen_collective_noun$, $tandi_collective_noun$, and $banadunai_collective_noun$ who live there, with the most boot-licking of the $heritage_tulwangi_collective_noun$ attempting to copy the accents of the $anbalukkhori_collective_noun$ to endear themselves to their masters. The $tuloriyan_collective_noun$ are even further influenced, with their dialects carrying the influence of $language_tedjin_name$ and $language_adunaic_bellakar_name$. Meanwhile, in $k_zajantak$, the $fariyin_collective_noun$ have kept a more 'pure' form of the language, insofar as non-Apysaic influence goes, though not a few words are borrowed from $language_southern_apysaic_name$."

 language_amutani_name: "Амутанинский"
 language_amutani_desc: "Amutanin is somewhat of an outlier among the Apysaic family, owing to its long seperation and isolated state - the only other Apysaic tongue it has contact with is $language_ansith_name$, and in very limited form. Spoken in the far southwest of [middleearth|E], it combines the basic Aypsaic core with layers of borrowings from $language_magri_name$, $language_kharadunaic_name$, and even $language_cuind_name$. At first glance some might take it to be unique, grown out of the very stones of the [thanihazad|E], to which it suits so well."

 language_khuzdul_name: "Кхуздулский"

 language_ulgathig_name: "Улгатигский"

 language_wastelands_name: "Местный"

 language_arhuneri_name: "Арунэрийский"

 language_hobbitish_name: "Хоббитский"
 language_hobbitish_desc: "Хоббитский язык, также известный как кудугин, - это диалект вестрона, на котором говорят полурослики Шира. Язык был принят после окончания Блуждающих дней, когда в результате переселения в Арнор они столкнулись с вестроном, общей речью, на которой они стали говорить с заимствованиями из своего старого языка, испытавшего влияние рованийских языков, поэтому хоббитский язык имеет много языковых сходств с северными языками."

 language_hillmen_name: "Мунентаэнский"

 language_khyan_name: "Кхайский"

 language_anarikean_name: "Анарикейский"
 language_anarikean_desc: "Анарикейский язык - это наречие адунайского, которое местные жители больше знают как старый морской язык, и кхайского, хотя он скорее родственен последнему, чем первому. Наиболее распространен он в городских и прибрежных районах Анарикэ, где наследие Нуменора в их речи остается сильным, а заимствованные слова и произношение заимствованы из адунайского. Однако любой носитель адунайского языка не признает анарикейский язык адунайским, поскольку он стал самостоятельным, уникальным и интересным диалектом."

 language_new_sirayni_name: "Набхашский"
 language_new_sirayni_desc: "Набхашский язык, или новое наречие, - это язык Сирайна в Третью эпоху. Под влиянием апишьянского и пустского, с намеками на далабский и муранийский, набхашский язык является лингва-франка на западе Ормальского залива, с множеством региональных диалектов и языковых причуд для каждого племени и культуры. Но сам язык не претерпел значительных изменений: булганцы могут говорить с айтанами, и каждый из них, по крайней мере, с трудом, поймет другого."

 language_old_sirayni_name: "Акабхашанский"
 language_old_sirayni_desc: "Акабхашанский язык, или «первое наречие», - это язык предков сирайнцев, сирешнийцев, когда они впервые пришли в Ормальский залив, говоря на разных языках и называя новые вещи по мере того, как они продвигались все дальше и дальше на юг. В дни расцвета сирешнийцев каждый город-государство имел свой собственный диалект и языковую традицию. Но после вторжения Хорахила и последующего объединения с аранийцами многие акабхашанские наречия были забыты или изменены, сохранившись в увядших томах старых и забытых преданий."

 language_muranian_name: "Муранийский"

 language_elinse_name: "Элинсийский"
 language_elinse_desc: "Язык элинсийцев, народа, носящего то же имя, относится к аписайским языкам, но он далек от всех остальных языков этой группы, поскольку только они из харадрим не рискнули отправиться на юго-запад Харада, предпочтя восток, вблизи Ормальского залива. Поэтому, хотя язык элинсийцев номинально и является аписайским, он почти непонятен их братьям из числа замкнутых харадрим."

 language_lyneri_name: "Линирский"
 language_lyneri_desc: "Линирский - это язык, пришедший из Мумакана, поскольку линерийцы - родичи жителей этого полуострова. Однако в результате многолетних контактов, торговли и браков с представителями других культур, населяющих Ормальский залив, линирский язык перенял множество заимствований из кхайского, набхашского и особенно тазинайнского языков, поскольку они находятся в непосредственной близости друг от друга."

 language_tazinain_name: "Тазинайнский"
 language_tazinain_desc: "Тазинайнский - лингва-франка в прибрежных районах Сирайна. Поначалу он был талатаэримским диалектом Кхая, схожим с тем, на котором говорили балхьядские народы, и распространился благодаря торговле и завоеваниям в годы Золотого века Кхая. Хотя могущество кхайцев пошло на убыль, этот язык постепенно вытеснил родные наречией восточного Сирайна, став основной формой общения вдоль реки Сиреша, как при дворах, так и в доках. Он значительно обогатился и расширился за счет местной лексики, и теперь его происхождение почти такое же сирайнское, как и кхайское."

 language_drakespeech_name: "Соэласийский"
 language_drakespeech_desc: "Соэласи, или драконий язык, - это язык [Concept('womawas_drus','Вомавас Друса')|E], $womaw_collective_noun$ого народа, и их потомков в Вулмаве и Локхас Друсе. На него сильно повлияла драконица Утумкодур, отсюда и его название.\n\nИсторически он использовался как общий торговый язык по всем восточным морям, и многие другие языки в регионе имеют заимствованные слова из соэласи. \n\nСоэласи развивался на протяжении многих эпох, до такой степени, что вомавы Третьей Эпохи называли язык Второй Эпохи «Соэласи Бу», или «старовомавским». Языки Локхаса и Вулмава были основаны на этом более древнем диалекте."

 language_secret_danish_name: "Криптодатский" #juke note: Necessary
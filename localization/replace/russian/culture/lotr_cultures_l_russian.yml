 valar: "Валар"
 valar_collective_noun: "Валарск"
 valar_prefix: "Вала"
 valar_desc: "#size:15    [Concept( 'valargods', 'Валар' )|E] — это Силы [Concept( 'ardaconcept', 'Арды' )|E], которые сформировали и изменили мир. Это величайшие из [Concept( 'ainurgods', 'Айнур' )|E], сошедших в [Concept( 'ardaconcept', 'Арду' )|E]. Обычно упоминаются 14 из них. Величайших из них также называют [Concept( 'aratargods', 'Аратар' )|E].#!"

 istari: "Истари"
 istari_collective_noun: "Истарийск"
 istari_prefix: "Истаро"
 istari_desc: "#size:15    Маги [Concept( 'middleearth', 'Средиземья' )|E], также известные как Истари на [Concept( 'quenya', 'квенья' )|E] и Итрин на [Concept( 'sindarin', 'синдарине' )|E], представляли собой небольшую группу существ, внешне напоминающих людей, но обладающих гораздо большей физической и ментальной силой. \n\nОни были подданными [Concept( 'valargods', 'Валар' )|E], посланными на помощь народам Средиземья в борьбе против [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nИзвестны имена пяти истари: [Concept( 'curumocharacter', 'Курумо' )|E], известный как [Concept( 'sarumancharacter', 'Саруман' )|E] Белый — [Concept( 'maiagod', 'майа' )|E] [Concept( 'aulecharacter', 'Аулэ' )|E]; [Concept( 'olorincharacter', 'Олорин' )|E], известный как [Concept( 'gandalfcharacter', 'Гэндальф' )|E] Серый — майа [Concept( 'manwecharacter', 'Манвэ' )|E]; [Concept( 'aiwendilcharacter', 'Айвэндиль' )|E], известный как [Concept( 'radagastcharacter', 'Радагаст' )|E] Бурый — майа [Concept( 'yavannacharactershort', 'Йаванны' )|E]; а также синие маги [alatarcharacter|E] и [pallandocharacter|E] — оба майар [oromecharactershort|E]. Они отправились на восток и не появляются ни в одном из произведений о Средиземье.#!"

 istari_evil: "Падшие истари"
 istari_evil_collective_noun: "Падше-истарийск"
 istari_evil_prefix: "Истаро"
 istari_evil_desc: "#size:15    Те из магов, кто попал под власть Тьмы.#!"

 maiar: "Майар"
 maiar_collective_noun: "Майарск"
 maiar_prefix: "Майа"
 maiar_desc: "#size:15    [Concept( 'maiargods', 'Майар' )|E] являют собой духов, которые спустились в [Concept( 'ardaconcept', 'Арду' )|E] чтобы помочь [Concept( 'valargods', 'Валар' )|E] сформировать мир. Они были многочисленны, но немногие из них были названы, и лишь немногие приняли видимые формы в [Concept( 'middleearth', 'Средиземье' )|E].#!" #!

 maiar_fallen: "Умайар"
 maiar_fallen_collective_noun: "Умайарск"
 maiar_fallen_prefix: "Умайа"
 maiar_fallen_desc: "#size:15    Многие из [Concept( 'maiargods', 'майар' )|E] служили [Concept( 'morgothcharacter', 'Морготу' )|E]. Это были легионы [Concept( 'utumno', 'Утумно' )|E], которых с тех самых пор прозвали Умайар или Падшие. Они разнились и размерами и силой. Самыми могущественными из них являлись [Concept( 'balrogs', 'балроги' )|E] и [Concept( 'sauroncharacter', 'Саурон' )|E].#!"


 penni: "Пенни"
 penni_collective_noun: "Пеннск"
 penni_prefix: "Пенно"
 penni_desc: "#size:15    Одни из племен [avari|El], пенни происходят от членов клана [tareg|E], заселивших Эмин Рун на северо-восточных берегах [Concept( 'seaofrhun', 'Моря Рун' )|E], и имели в основном нельяринского происхождения. Они приняли за своего лорда Лантира, одного из капитанов Тарега в [Concept( 'battleofpalisor', 'битве при Палисоре' )|E]. \n\nПенни чередуют периоды общения и уединения, как от своих собственных [Concept( 'elven', 'эльфийских' )|E] родственников, так и от людей. Часто эти периоды усиливаются и ослабевают в зависимости от настроения своего правителя.#!"

 cuind: "Куинд"
 cuind_collective_noun: "Куиндск"
 cuind_prefix: "Куиндо"
 cuind_desc: "#size:15    Одни из племен [avari|El], [cuind|El] происходят от тех, кто путешествовал далеко на юг [Concept( 'middleearth', 'Средиземья' )|E] и поселился в джунглях и лесах Дрэла и Суза-Сумара, в основном татьярского происхождения. В древние времена куинд скитались по западным берегам [Concept( 'middleearth', 'Средиземья' )|E] и заходили так далеко на север, что доходили до мыса Мардруак, и так далеко на юг, что видели леса Дрэла. Они основали множество небольших святилищ в тех землях, но в основном оставались кочевым народом.\n\nОднако с приходом людей куинд стали осторожнее и все чаще покидали северные пределы своих странствий. Они все чаще собирались в лесу Дрэл, выбирая безопасность в количестве.\n\nНо даже здесь куинд не могли убежать от людей. После [Concept( 'numenoreans', 'нуменорской' )|E] колонизации [Concept( 'thanihazad', 'Тани-Хазада' )|E] куинд заключили сделку с лидерами колоний. Колонисты закрывали глаза на куинд и не посягали на их леса, а взамен куинд торговали с ними. Замаскированные целители куинд предотвратили множество трагедий в [Concept( 'thanihazad', 'Тани-Хазаде' )|E], и, таким образом, обе стороны извлекали выгоду от взаимопонимания.#!"

 kinnlai: "Кинн-лай"
 kinnlai_collective_noun: "Кинн-лайск"
 kinnlai_prefix: "Кинн-лайско"
 kinnlai_desc: "#size:15    Кинн-лай - одно из племён [avari|El], они происходят от тех, кто отправился на далёкий юг [Concept('middleearth', 'Средиземья')|E] и поселился в джунглях и лесах Заокраинного Юга. Изначально ими правил их король Тайналанн, и они распространились по всему Далёкому Югу, а из своих сородичей общались только с куинд.\n\nПосле смерти Тайналанна его народ был [Concept('kinnlai_sundered', 'разделён')|E] между его наследниками, которые создали свои собственные королевства. Исторически кинн-лай поддерживали дружеские отношения с коренными жителями залива Юсакан, особенно с киранийцами. Они не раз вступали в войну и помогали освобождать их от тирании.#!"
 # However, the death of Tainalânn on the isle of Dirsulinor [kinnlai_sundered|E] their people in two. For his children, Shelepinn and Tûlanal, disputed over who should inherit his crown. Shelepinn claimed that as the eldest, the crown was her's by right. The younger, Tûlanal, argued that leadership passed from father to son. The Kinn-lai were irreconcilably divided, and the coming of Men further aggravated the issue. For Tûlanal gained the friendship of the great young Chief of the incoming Men - Amâv. And Tûlanal used this friendship as an example of why he should lead them. For her part, Shelepinn argued that he lightly gave away their ancient homelands in exchange for a friendship that would die with Amâv. Both would ultimately be proven right - while long did the Kîrani maintain friendship, the Mûmakani in time fell back into the Shadow which even then lurked over them.\n\nIt seemed to all that blood would be shed, when at last Shelepinn proved herself the nobler, saying that she would take those who would follow her and build a realm her own, away from her brother's. And so their folk divided, and never again were united.



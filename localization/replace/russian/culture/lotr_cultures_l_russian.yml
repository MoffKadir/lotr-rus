 uialdain: "Уиалэдайн"
 uialdain_collective_noun: "Уиалэдайнск"
 uialdain_prefix: "Уиалэдайно"
 uialdain_desc: "#size:15    Спрятанный в самых глубоких долинах холмов Эвендима (Эмин Уиал), известный только следопытам и Мудрым, народ Эвендима с незапамятных времен живет тихой и мирной жизнью. \n\nКогда-то на их землях прятались выжившие представители эдайнских народов, родственных дому Беора, которые населяли северный Эриадор до [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]. Позже остатки этого народа смешались с Верными [Concept( 'numenorean', 'нуменорцами' )|E] и стали неотличимы от других [Concept( 'arnorians', 'арнорцев' )|E], за исключением нескольких буколических традиций и древних песен.\n\nУкрытые своими холмами, немногие пережили падение [Concept( 'arnor', 'Арнора' )|E], но в отличие от своих северных сородичей — дунэдайн, которые решили сохранять свое существование в тайне, — они не бежали в дикие земли, а остались в своих долинах, в основном вернувшись к пасторальному образу жизни, практиковавшемуся здесь с древних времен, когда эдайн пасли свои стада в Эриадоре, еще до того, как они встретили эльдар.\n\nРедеющий народ, они сохраняют народную память о своих благородных предках и верность дому Исильдура, но в основном не интересуются внешними делами, считая «Возвращение короля» не более, чем сказкой.#!"

 #amrodrim: "Амродрим"
 #amrodrim_collective_noun: "Амродримск"
 #amrodrim_prefix: "Амродро"
 #amrodrim_desc: "#size:15    Народ Дол Амрота несет в себе память о благородстве древнего [Concept( 'numenor', 'Нуменора' )|E]. Самый большой город [Concept( 'gondor', 'Гондора' )|E] после Пеларгира и [Concept( 'minastirith', 'Минас Тирита' )|E], прекрасный народ [Concept( 'dol_amroth', 'Дол Амрота' )|E] возвышается в эти угасающие дни, являясь примером древнего благородства и силы людей.#!"
 amrodrim_ethnicity: "Амроностск"

 ithilien_name: "Итилиэнцы"
 ithilien_collective_noun: "Итилиэнск"
 ithilien_prefix: "Итилио"
 ithilien_desc: "#size:15    Плодородные поля и густые леса Итилиэна теперь в значительной степени обезлюдели, его жители бежали на запад через [Concept( 'anduin', 'Андуин' )|E] от возвышающейся в [Concept( 'mordor', 'Мордоре' )|E] тени. Те, кто остался — это свирепый народ, который будет сражаться до последнего, чтобы защитить [Concept( 'gondor', 'Гондор' )|E] и свою родину от посягательств.\nМногие итилиэнцы утверждают, что ведут свое происхождение от [Concept( 'numenorean', 'нуменорцев' )|E], но по мере того как [Concept( 'numenorean', 'нуменорская' )|E] кровь смешивалась с кровью [Concept( 'daen', 'даэн' )|E], [Concept( 'northmen', 'северян' )|E] и харузов, большая часть итилиэнцев может лишь претендовать на слабые отголоски [Concept( 'numenorean', 'нуменорского' )|E] наследия. Они уважают старших и фанатично преданы своим семьям, что является самым важным фактором в их жизни. Семейные узы народа Итилиэна легендарны, и из-за них было совершено множество вендетт.#!"

 harondorim: "Харондорим"
 harondorim_collective_noun: "Харондоримск"
 harondorim_prefix: "Харондорин"
 harondorim_desc: "#size:15    Харондорский народ происходит от [Concept( 'numenorean', 'нуменорских' )|E] колонистов и различных [Concept( 'daen', 'даэн' )|E] побережья залива Бельфалас, большинство из которых имеют немного крови харузов. Физически они мало отличаются от жителей Итилиэна или Лебеннина, но говорят на вестроне с отчетливым местным акцентом, а в их образе жизни прослеживается колоритное влияние своих соседей-харузов.\n\nХарондорим известны своим [Concept( 'gondorian', 'гондорским' )|E] родственникам как «чужаки». Они принимают этот ярлык, потому что хорошо осознают свой статус чужих на родине своих отцов.#!"

 belfalathrim: "Бельфалатрим"
 belfalathrim_collective_noun: "Бельфалатримск"
 belfalathrim_prefix: "Бельфалатрин"
 belfalathrim_desc: "#size:15    Нигде больше в [Concept( 'gondor', 'Гондоре' )|E] нет такой прилизанной культуры древнего [Concept( 'numenor', 'Нуменора' )|E], как в Бельфаласе. Из-за специфики аборигенов [Concept( 'daen', 'даэн' )|E], живущих на полуострове, большая часть белфалатрим сохранила большее количество [Concept( 'numenorean', 'нуменорской' )|E] крови.\n\nЖители Бельфаласа — гордые люди, которые редко дают клятвы, если не могут их выполнить, и часто более романтичны, чем среднестатистический [Concept( 'gondorian', 'гондорец' )|E]. Бельфалатрийская знать и горожане обычно свободно владеют двумя языками — вестроном и [Concept( 'sindarin', 'синдарин' )|E], и многие из них восхищаются эльфами до такой степени, что подражают их обычаям.#!"

 orodbedhrim: "Ородбедрим"
 orodbedhrim_collective_noun: "Ородбедримск"
 orodbedhrim_prefix: "Ородбедрин"
 orodbedhrim_desc: "#size:15    Народ, живущий в горах, известный на [Concept('sindarin', 'синдарине')|E] как «ородбедрим», уходит своими корнями в экспансию Тараннона Фаластура на запад. Коренные жители холмов центральной части [Concept( 'gondor', 'Гондора' )|E], Данан Лин, приняли дунэдайн как братьев и учителей, и два народа объединились. Шли поколения, и Данан Лин всё чаще вступали в браки с дунэдайн, перенимая одежду и нравы дунэдайн, пока две культуры не слились в одну. \n\nДаже по сей день признаки [Concept( 'daen', 'даэн' )|E] просвечиваются в наследии ородбедрим, благодаря стойкой природе их семейных уз и непоколебимой преданности.#!"

 caledhrim: "Каледрим"
 caledhrim_collective_noun: "Каледримск"
 caledhrim_prefix: "Каледрино"
 caledhrim_desc: "#size:15   Каледрим - народ северных границ [Concept('gondor','Гондора')|E], жители провинции [GetTitleByKey(e_calenardhon).GetName]. После [Concept('warlastalliance','Войны Последнего союза')|E], король Менельдиль из [Concept('gondor','Гондора')|E] предложил щедрые земельные наделы тем, кто заселит скудные земли на севере его королевства. Многие согласились, от ветеранов [Concept('warlastalliance','Войны Последнего союза')|E], вознаграждённых за службу, до бедняков Пеларгира и прибрежных городов. Часто потомки пастухов Эмериэ в Нуменоре, они искали свои собственные участки земли, чтобы снова присматривать за ними и кочевать. Оказавшись в #L [GetTitleByKey(e_calenardhon).GetName]е#!, они смешались с местными данаинами, скотоводами, которые были благодарны за поддержку, поскольку их часто беспокоили набеги Людей гор. Вместе они заселили обширные зелёные равнины между Ангреном и Андуином - стойкие, скромные люди, ведущие полукочевой образ жизни вдоль Онодло и Великого Западного тракта, пасущие овец и торгующие с проезжающими путниками. Охраняя границыы [Concept('gondor','Гондора')|E] на протяжении долгих лет, каледрим перенесли не одну долю трудов и лишений, но, несмотря на это, они выстояли и процветали, став самыми стойкими из людей [Concept('gondor','Гондора')|E]."

 ### Black Númenóreans ###
 # lotr_black_numenorean_group: "Northern Adûnai"
 # lotr_black_numenorean_group_collective_noun: "Northern Adûnai"
 # lotr_black_numenorean_group_desc: "#size:15    The Northern Adûnai, know to the faithful of [Concept( 'arnor', 'Арнор' )|E] and [Concept( 'gondor', 'Гондор' )|E] as the Black [Concept( 'numenoreans', 'нуменорцы' )|E], have historically referred to those descended from the tyrannical [Concept( 'kingsmen', 'люди Короля' )|E] of [Concept( 'numenor', 'Нуменор' )|E] centered in [Concept( 'umbar', 'Умбар' )|E], and this remains the case even many years after the [akallabeth|E]."

 black_numenorean: "Черные нуменорцы"
 black_numenorean_collective_noun: "Черно-нуменорск"
 black_numenorean_prefix: "Чёрнонуменоро"
 black_numenorean_ethnicity: "Северно-адунайск"
 black_numenorean_desc: "#size:15    Чёрные [Concept( 'numenoreans', 'нуменорцы' )|E] — это потомки [Concept( 'numenorean', 'нуменорцев' )|E] из числа [Concept( 'kingsmen', 'людей Короля' )|E], лоялистов Ар-Фаразона. Ко временам [Concept( 'thirdage', 'Третьей Эпохи' )|E] они были всего лишь крошечной группой, отчаянно цепляющейся за поблекшую славу былых дней. \n\nТехнически, термин «Черный нуменорец» не является их самоназванием, а был присвоен им [Concept('faithful', 'Верными')|E].#!"
 dynnpat_suf_ion: "ион"
 dynnpat_suf_iel: "иэль"

 old_umbarean: "Умбарнас"
 old_umbarean_collective_noun: "Умбарнасск"
 old_umbarean_ethnicity: "Умбарнаск"
 old_umbarean_prefix: "Умбарно"
 old_umbarean_desc: "#size:15    Умбарны (с адунайского: народ Умбара) появились в результате смешения черных [Concept( 'numenoreans', 'нуменорцев' )|E] и местных харадрим побережья, сакалаи. Они все еще считали себя [Concept( 'kingsmen', 'Людьми Короля' )|E] из [Concept( 'umbar', 'Умбара' )|E], самого близкого королевства лоялистов Ар-Фаразона к королевствам Элендиля. Они также унаследовали извечную вражду с [Concept( 'gondorians', 'гондорцами' )|E], считая их предателями законного короля.#!"

 umbaredain: "Умбарэдайн"
 umbaredain_collective_noun: "Умбарэдайнск"
 umbaredain_ethnicity: "Умбарэдайнск"
 umbaredain_prefix: "Умбарэдайно"
 umbaredain_desc: "#size:15    После завоевания [Concept( 'umbar', 'Умбара' )|E] Эарнилем I в 933 г. Т.Э., население гавани из числа адунайцев и харадрим внезапно оказалось среди большого числа [Concept( 'gondorian', 'гондорских' )|E] поселенцев — торговцев, администраторов и тех, кто решил начать новую жизнь в южной провинции, захваченной [Concept( 'gondor', 'Гондором' )|E]. В результате этой миграции родилась новая умбарская культура, которая в значительной степени унаследовала [Concept( 'gondorian', 'гондорские' )|E] традиции, но сумевшая сохранить некоторые аспекты древних обычаев. Это были умбарэдайн, и их смешанная история и наследие придавали им уникальный и несколько разбойничий дух по сравнению с другими дунэдайн юга.\n\nВо время восстания Кастамира Узурпатора умбарэдайн полностью поддержали его притязания, а после смерти Кастамира в Битве у бродов Эруи помогли поддержать его сыновей и последующую династию. Однако стычка с Эльдакаром и его наследниками и отсутствие новых поселенцев из [Concept( 'gondor', 'Гондора' )|E] значительно подорвало силы умбарэдайн, и они стали все чаще вступать в браки с харадрим, на которых они все более полагались. Использование последних для пополнения своих армий и ферм, они подготовив почву для умбарцев более позднего периода [Concept( 'thirdage', 'Третьей Эпохи' )|E].#!"

 umbarean: "Умбарцы"
 umbarean_collective_noun: "Умбарск"
 umbarean_ethnicity: "Умбарск"
 umbarean_prefix: "Умбаро"
 umbarean_desc: "#size:15    В конце [Concept( 'thirdage', 'Третьей Эпохи' )|E] пираты Умбара пережили множество волн миграции. Хотя теперь их предками в основном являли из себя харадрим и [Concept( 'gondorian', 'гондорцев' )|E] c небольшой примесью черных [Concept( 'numenorean', 'нуменорцев' )|E], они сохранили сильную адунайскую идентичность в противовес дунэдайн [Concept( 'gondor', 'Гондора' )|E]. Они подчиняются восходящей династии Кассимириони, которая утверждает, что ведет свое происхождение от самого Кастамира. Хотя большинство знает их только как грозных пиратов, они создали яркую морскую культуру, которая часто противостоит [Concept( 'gondor', 'Гондору' )|E] на море.#!"

 mardrukan: "Мардруки"
 mardrukan_collective_noun: "Мардрукск"
 mardrukan_prefix: "Мардруко"
 mardrukan_desc: "#size:15    Люди мыса Мардруак стали результатам смешения крови [Concept( 'numenorean', 'нуменорских' )|E] поселенцев, захватчиков из народа теджин, а также местных коренных племен. В регионе доминирует мультикультурализм. И хотя исторически народ наиболее тесно взаимодействовал с [Concept( 'bellakar', 'Беллакаром' )|E], во время Войны Кольца многие века [Concept( 'umbar', 'умбарского' )|E] влияния и доминирования пиратов привели к фундаментальному сдвигу, переориентировав культуру в сторону северного соседа.#!"
 dynnpat_suf_ohin: "охин"

 corsair: "Умбарузы"
 corsair_collective_noun: "Умбарузск"
 corsair_prefix: "Умбарузо"
 corsair_desc: "#size:15    В то время как некоторые умбарцы (особенно те, кто вел свое происхождение или проживал в древних городах) тщетно стремились сохранить возвышенное, но значительно сократившееся наследие своих почитаемых предков, многих других умбарцев мало заботили подобные вещи. Они знали, кто они такие, и не заботились о древних повелителях Умбара или их наследии. Большинство из них не имели кровного родства с адунай или дунэдайн древнего Умбара и были гораздо больше похожи на других харадрим, которым они приходились родственниками. Их отличает друг от друга только постоянное использование вестрона.#!"


 ### The Southern Adunai ###
 # lotr_southern_adunai_group: "Southern Adûnai"
 # lotr_southern_adunai_group_collective_noun: "Southern Adûnai"
 # lotr_southern_adunai_group_desc: "#size:15    The Southern Adunai are those claiming descent from [Concept( 'numenor', 'Нуменор' )|E] in South-West [Concept( 'middleearth', 'Средиземья' )|E]. To the [Concept( 'dunedain', 'Дунэдайн' )|E], they would almost certainly be called 'Black [Concept( 'numenoreans', 'нуменорцы' )|E]', but they are so far from the lands of the Elendili they are known only by faintest rumour. In truth, the southern Adûnai are complex and varied, from the harsh and proud Anbalûkkhôri, to the relatively temperate Kharadûnaim, to the mixed-heritage Tantûraki."

 southern_adunai_ethnicity: "Южно-адунайск"
 aruwanai: "Аруванай"
 aruwanai_collective_noun: "Аруванайск"
 aruwanai_prefix: "Арувани"
 aruwanai_desc: "#size:15    Это чистокровные [Concept( 'kingsmen', 'люди Короля' )|E] [Concept( 'bellakar', 'Беллакара' )|E]. Арувани — это скорее идеология, нежели культура. После поражения корлейцев в Корлейской войне и последовавшего [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], они подверглись непрекращающемуся угасанию и к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] от них почти ничего не осталось.#!"

 anbalukkhori: "Анбалукхори"
 anbalukkhori_collective_noun: "Анбалукхорск"
 anbalukkhori_prefix: "Анбалукхоро"
 anbalukkhori_desc: "#size:15    Анбалукхори — это [adunai|El] из бывших [Concept( 'numenorean', 'нуменорских' )|E] провинций [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Первоначальное их название — кирьятанорэ. Из всех адунайцев юга, они являются самыми своенравными, амбициозными и гордыми. Их гложет тоска по дням собственного величия.#!"

 kharadunaim: "Харадунай"
 kharadunaim_collective_noun: "Харадунайск"
 kharadunaim_prefix: "Харадуно"
 kharadunaim_desc: "#size:15    Харадунай - богатые потомки [Concept( 'numenorean', 'нуменорских' )|E] поселенцев со смешанной кровью, заселивших южные провинции [Concept( 'thanihazad', 'Тани-Хазада' )|E]. Хотя они составляют большинство лишь в нескольких прибрежных анклавах, им удаётся удерживать власть над враждующими государствами региона благодаря сочетанию высокой дипломатии и коварства. \n\nХарадунай считают, что их благородное наследие даёт им право править младшими народами, но делать это нужно с отголосками изначальной нуменорской миссии - просвещать и помогать убогим туземцам.#!"

 south_adunai_colonial: "Харат-эфалаим"
 south_adunai_colonial_collective_noun: "Харат-эфалаимск"
 south_adunai_colonial_prefix: "Харефо"
 south_adunai_colonial_desc: "#size:15    Харат Эфалаим, или южные колонисты, относятся к культуре, которая развивалась во владениях [Concept( 'thanihazad', 'Тани-Хазада' )|E] во времена [Concept( 'numenorean', 'нуменорского' )|E] колониального периода. Более отдаленный и удаленный от [Concept( 'numenorean', 'нуменорской' )|E] метрополии регион, позволил развиться консервативной и сдержанной культуре, хотя это также привело к тому, что они впадали в разврат медленнее, чем на родине, за пределами [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E].#!"
 #kharadunaim: "Kharadûnâi"
 #kharadunaim_collective_noun: "Kharadûnâi"
 #gimilthanian: "Gimilthanians"
 #gimilthanian_collective_noun: "Gimilthanians"
 #zimrathanai: "Zîmrathânai"
 #zimrathanai_collective_noun: "Zîmrathânai"
 tanturaki: "Тантураки"
 tanturaki_collective_noun: "Тантуракск"
 tanturaki_prefix: "Тантурако"
 tanturaki_desc: "#size:15    Тантураки - адунайцы, населяющие бывшую нуменорскую колонию Тантурак. Часто их считают самыми жестокими и своенравными из адунайцев, они правят своими подданными железным кулаком, забирая все, не отдавая ничего, что в свою очередь вызывает ненависть всех не-адунайцев в регионе.\n\nТантураки стали поклоняться Тьме в конце Второй Эпохи из-за недостаточной заботы Нуменора о колонии, чем воспользовался агент Саурона, прозванный «Магом»."

 ### The Eastern Adûnâi ###
 east_adunai_colonial: "Азул эфалаим"
 east_adunai_colonial_collective_noun: "Азул-эфалаимск"
 east_adunai_colonial_prefix: "Азулефо"
 east_adunai_colonial_desc: "#size:15    Азул эфалаим, или Восточные колонисты, - это культура, сложившаяся в военных гарнизонах и торговых форпостах Нуменора на дальнем востоке, крупнейшим и наиболее заселенным из которых был Анарикэ. Будучи в основном моряками и другими стоическими поселенцами, они были более эгалитарными и менее развращенными, чем их родичи в метрополии, что привело к тому, что они часто и много смешивались с местными жителями, что привело к разнообразию и смешению культур."
 ### NORTHMEN/NORTHRON ###

 mountain_orc_ethnicity: "Горно-оркск"
 isengard_orcs: "Орки Изенгарда"
 isengard_orcs_collective_noun: "Орко-изенгардск"
 white_mountain_orcs: "Орки Белых гор"
 white_mountain_orcs_collective_noun: "Орко-белогорск"
 worauthai_madur: "Вораутай мадур"
 worauthai_madur_collective_noun: "Вораутай-мадурск"
 worauthai_madur_prefix: "Вораутай-мадуро"
 worauthai_madur_desc: "#size:15    Северяне или свободные племена севера (на орочьем наречии «вораутай мадур») представляли собой совокупность [Concept( 'orcish', 'орочьих' )|E] групп, обитающих в северных районах [Concept( 'middleearth', 'Средиземья' )|E]. Адаптация к суровому климату сделала их более крупной и выносливой породой, чем их южные сородичи.#!"
 uruk_ongmair: "Урук-онгмайр"
 uruk_ongmair_collective_noun: "Урук-онгмарийск"
 uruk_ongmair_prefix: "Онгмайро"
 uruk_ongmair_desc: "#size:15    [Concept( 'orcs', 'Орки' )|E] из [Concept( 'angmar', 'Ангмара' )|E] (на орочьем наречии «урук-онгмайр») первоначально были набраны из племен Вораутай мадур на севере [Concept( 'mistymountains', 'Мглистых гор' )|E]. Принужденные к служению [Concept( 'witchkingshort', 'Королю-чародею' )|E] Ангмара они превратились в отдельную культуру, известную особой тягой к жестокости. Их остатки пережили падение Ангмара и попрятались по самым темным уголкам северных хребтов.#!"
 ghrazim: "Гразим"
 ghrazim_collective_noun: "Гразимск"
 ghrazim_prefix: "Гразимо"
 ghrazim_desc: "#size:15    Гразим (на орочьем наречии «буйная орда»), более известные как орки [Concept( 'gundabad', 'Гундабада' )|E], являлись [Concept( 'orcish', 'орочьими' )|E] племенами Вораутай мадур, которые захватили древний город [Concept( 'dwarven', 'гномов' )|E] Гундабад. Это северное племя орков формально управлялось независимыми вождями, а не подчинялось воле Мордора. Однако, они на некоторое время попали под сферу влияния [Concept( 'angmar', 'Ангмара' )|E]. После падения Ангмара, ряд его дисциплинарных и организационных традиций переняли и орки Гундабада, что сделало их одной из самых дисциплинированных и опасных пород орков.#!"
 # lotr_uruk_group: "Uruk"

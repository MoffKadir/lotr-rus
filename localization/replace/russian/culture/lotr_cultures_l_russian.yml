 lokhaw: "Локхавы"
 lokhaw_collective_noun: "Локхавск"
 lokhaw_prefix: "Локхо"
 lokhaw_desc: "#size:15    По мере укрепления и становления империи Вомавас Друс некоторые возжелали ещё большей славы и новых земель. В 347 году В.Э. Вома Дрэл («Наделённый провидением или проницательностью»), второй сын хионвора Вомавас Друса, решил найти свою судьбу в других землях. Собрав большой флот (к которому присоединились многие из [Concept('womaw', 'вомавских')|E] племён Сурк, Вом и Нариг), он прибыл в земли, который прозвал как Локхас, и вступает в противостояние с местными народами. После решающей победы в битве при Кунаки-ак-Алкброда (Битва у холмов) в 348 года, Вома Дрэл провозгласил себя первым хионвором Локхас Друса, основав первую империю Локхас Друса.\n\nВ отличие от своих родичей-вомавов, локхавы придерживаются более патрилинейной культуры. В результате переселения с исконных племенных земель они выработали новые методы самоорганизации, основанные на могущественных семейных кланах, для которых набожность и преданность имеют первостепенное значение. Они сохраняют гордую аристократическую и воинскую культуру.#!"

 vulmaw: "Вулмавы"
 vulmaw_collective_noun: "Вулмавск"
 vulmaw_prefix: "Вулмо"
 vulmaw_desc: "#size:15    Вулмавы ведут своё происхождение от авантюристов и поселенцев из вомавского племени, приплывших на остров Вулм Шрияк в Южном архипелаге в 472 году В.Э. Завершив завоевание острова в 474 году, они стали доминировать на архипелаге.\n\nВулмавы известны как торговцы и исследователи, и исторически они обладали почти монопольным правом на торговлю между вомавскими королевствами, пока эта монополия не была нарушена Нуменором в конце Второй Эпохи. В период Нуменорской империи вулмавы были вынуждены стать данниками Нуменора и предоставлять корабли и навигаторов, знающих восточные моря. После Акаллабет вулмавы вновь заняли своё положение в восточной торговле, превратившись в торговых соперников Анарикэ.\n\nВулмавы также являются основателями и историческими правителями континентального города-государства Кодья, расположенного между Йойойопо и Анарикэ...#!"

 codyan: "Кодьявы"
 codyan_collective_noun: "Кодьявск"
 codyan_prefix: "Кодья"
 codyan_desc: "#size:15    По происхождению кодьявы - это народ Локхас Друса, который основал город Кодья к югу и западу от своей империи в 813 году [Concept('ageSA', 'В.Э.')|E].\n\nНачав со скромных позиций, платя дань и почести властным [Concept('numenoreans', 'нуменорцам')|E], Кодья достигла величия в [Concept('thirdage', 'Третьей эпохе')|E], утвердившись в качестве одной из четырех великих держав Ормальского залива.\n\nС тех пор город и его жители процветают как процветающий и космополитичный порт, обслуживающий торговлю с запада, востока и юга. Жители Кодьи горды и независимы, они хозяева волн и своей собственной судьбы.#!"


 #eglath_desc: "#size:15    Placeholder"

 falathrim: "Фалатрим"
 falathrim_collective_noun: "Фалатримск"
 falathrim_prefix: "Фалатрен"
 falathrim_desc: "#size:15    Эльфы Фаласа, или гаваней, фалатрим — это те эльфы, в основном синдаринского происхождения, которые с древних времен следовали за Кирданом Корабелом. Величайшие мореплаватели среди эльфов [Concept( 'middleearth', 'Средиземья' )|E], фалатрим никогда не были очень многочисленны по сравнению с другими, среди которых они жили, но они выносливы и преданны, спокойны и не склонны к гневу или осуждению. Они легко прощают, но не забывают, принимая приливы и бури мира такими, какие они есть, находя радость там, где могли бы.\n\nПока нужен корабль, чтобы плыть на Запад, фалатрим на самом деле не исчезли, но продолжают жить в духе корабелов."

 mithrim: "Митрим"
 mithrim_collective_noun: "Митримск"
 mithrim_prefix: "Митрен"
 mithrim_desc: "#size:15    Митрим, или северные синдар, относились к синдар Митрима и северного [Concept( 'beleriand', 'Белерианда' )|E]. Хотя по происхождению они были в основном тэлери, сохранялась традиция, что некоторые из них на самом деле были нолдорами, которые не смогли отправиться в путь, потому что либо зашли слишком далеко, либо подружились с тэлери, которые подошли сзади.\n\nМитримы были первыми из синдар, с которыми столкнулись возвращающиеся [Concept( 'noldorelves', 'нолдор' )|E]. Синдары Дориата долгое время относились к северным синдарам с подозрением из-за их диалекта, относительной уединенности и близости к [Concept( 'angband', 'Ангбанду' )|E]. Северные синдары, в свою очередь, считали дориатримов надменными, а позже возмущались тем, что дориатрим бросили их на произвол [Concept( 'morgothcharacter', 'Моргота' )|E]. В результате митрим отказались от престолонаследия Тингола и присягнули на верность верховным королям нолдор. Со временем две группы слились в один народ.\n\nНолдорский диалект изгнанников был основан прежде всего на северном синдарине митрим и включал в себя многие элементы квенья, по сравнению с «правильным» синдарином Дориата.#!"

 nandor: "Нандор"
 nandor_collective_noun: "Нандорск"
 nandor_prefix: "Нандо"
 nandor_desc: "#size:15    Эльфы нандор принадлежат к третьему клану [Concept( 'greatjourney', 'Великого Похода' )|E]. Они остались в долинах [Concept( 'anduin', 'Андуина' )|E] в Первую Эпоху, отказавшись переходить через [Concept( 'mistymountains', 'Мглистые горы' )|E]. В более поздние Годы Древ некоторые из этих нандор решили мигрировать на запад. Часть из них предпочла поселиться в Эриадоре (став предками сиррандрай), в то время как остальные добрались до самого [Concept( 'beleriand', 'Белерианда' )|E], став лаиквенди.\n\nВо вторую эпоху те нандор, которые остались в долине Андуина, слились с [Concept( 'sindarelves', 'синдар' )|E] при Амдире, став [galadhrimelves|El].#!"

 laiquendi: "Лаиквенди"
 laiquendi_collective_noun: "Лаиквендийск"
 laiquendi_prefix: "Лайкво"
 laiquendi_desc: "#size:15    [laiquendi|E], или зеленые эльфы, это нандоры, которые вошли в [Concept( 'beleriand', 'Белерианд' )|E] под властью короля Дэнетора. После смерти Дэнетора во время Первой битвы за Белерианд лаиквенди стали более замкнутыми, избегая войн с [Concept( 'morgothcharacter', 'Морготом' )|E] и искали защиты в безвестности. Ими правили лорды и советы местных владык, не присягнувших ни одному королю вплоть до основания [Concept( 'lindon', 'Линдона' )|E], после чего они поклялись в верности Эрейниону Гиль-Галаду с юга Харлиндона.#!"

 sirrandrai: "Сиррандрай"
 sirrandrai_collective_noun: "Сиррандрайск"
 sirrandrai_prefix: "Сиррандро"
 sirrandrai_desc: "#size:15    Сиррандраи — это [Concept( 'elves', 'эльфы' )|E] нандорского происхождения, сродни [laiquendi|El], кто не вступал в [Concept( 'beleriand', 'Белерианд' )|E]. Они остались позади, в лесах и на равнинах [Concept( 'eriador', 'Эриадора' )|E] под властью короля Борнмира. Несмотря на свои миграции, они сумели основать постоянное королевство в землях между Барандуином и [Concept('eredluin', 'Эред Луином')|E], позже названное Сиргалой.\n\nВ [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E], Сиргала была сильно опустошена армиями [Concept( 'sauroncharacter', 'Саурона' )|E], а сиррандраи бежали в [Concept( 'lindon', 'Линдон' )|E] и [Concept( 'valinor', 'Валинор' )|E]. И хотя некоторые вернулись в Сиргалу по окончанию войны, в их бывших владениях уже находились поселенцы [Concept( 'dunedain', 'дунэдайн' )|E]. Несмотря на дружелюбие и готовность к сотрудничеству, растущее население дунэдайн привело к изменению их древней родины, и все больше и больше сиррандраев признавали, что их земли уходят из их рук, а последние правители Сиргалы, Мереторн и Элиниэль, уступили власть над королевством правителю [Concept( 'dunedain', 'дунэдайн' )|E] Элендилю.\n\nВпоследствии оставшиеся сиррандраи медленно покинули королевство и направились в Харлиндон или [Concept( 'valinor', 'Валинор' )|E], за исключением небольшой группы, оставшейся на Башенных холмах, где она могла присматривать за землями, которыми когда-то владела, и за теми немногочисленными родичами, что, возможно, остались там.#!"

 galadhrim: "Галадрим"
 galadhrim_collective_noun: "Галадримск"
 galadhrim_prefix: "Галадрен"
 galadhrim_desc: "#size:15    [Concept( 'elves', 'Эльфы' )|E] [Concept( 'lothlorien', 'Лотлориэна' )|E] [Concept( 'thirdage', 'Третьей Эпохи' )|E], ставшие результатом смешения между [Concept( 'sindarelves', 'синдар' )|E], покинувшими [Concept( 'beleriand', 'Белерианд' )|E] после [Concept('warofwrath', 'Войны Гнева')|E] и [Concept( 'silvanelves', 'лесными эльфами' )|E] поселившимися здесь во времена [Concept( 'greatjourney', 'Великого Похода' )|E]. Небольшое влияние на них оказала и культура [Concept( 'noldorelves', 'нолдор' )|E], принесенная леди Галадриэль и ее последователями из [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E]. Под защитой [nenya|E] они процветали и жили в мире, а за их умиротворенной духовной жизнью и спокойным празднеством кроются яростные войны, которые преградят путь каждому, кто осмелится вторгнуться в их леса.#!"

 silvan: "Лесные эльфы"
 silvan_collective_noun: "Сильванск"
 silvan_prefix: "Сильвано"
 silvan_desc: "#size:15    Лесные эльфы — это те из тэлери, кто в [Concept( 'firstage', 'Первую Эпоху' )|E] остался в [Concept( 'greenwood', 'Зеленолесье' )|E], отказавшись отправиться на запад и продолжить [Concept( 'greatjourney', 'Великий поход' )|E].\n\nЛсные эльфы, как наименее цивилизованные, разработали свой собственный диалект нандорина, который в некоторой степени сохранился в синдарине Зеленолесья. Они испытывали особое почтение к Вала [oromecharactershort|E], которого они называли Таурон Владыка Лесов.#!"

 lasgalendrim: "Ласгалендрим"
 lasgalendrim_collective_noun: "Ласгалендримск"
 lasgalendrim_prefix: "Ласгалендрен"
 lasgalendrim_desc: "#size:15    Ласгалендрим — лесные эльфы, которые во [Concept( 'secondage', 'Вторую' )|E] и [Concept( 'thirdage', 'Третью' )|E] Эпохи населяли королевство [Concept( 'greenwood', 'Зеленолесье' )|E], а позднее [Concept( 'mirkwood', 'Лихолесье' )|E]. После того как Орофер вернулся из [Concept( 'beleriand', 'Белерианда' )|E] после [Concept('warofwrath', 'Войны Гнева')|E] и установил свою власть над [Concept( 'greenwood', 'Зеленолесьем' )|E], [Concept( 'sindarelves', 'синдар' )|E] смешались с [Concept( 'silvanelves', 'лесными эльфами' )|E], став ласгалендрим. Если их спровоцировать, то ответ будет незамедлителен и суров. Они стараются держаться особняком, но не прочь покутить и праздно провести время.#!"



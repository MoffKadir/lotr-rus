 isengard_urukhai: "Урук-хай"
 isengard_urukhai_collective_noun: "Урук-хайск"
 isengard_urukhai_prefix: "Уруко"
 isengard_urukhai_desc: "#size:15    Урук-хай [Concept( 'isengard', 'Изенгарда' )|E] — порода орков, выведенная в ямах Изенгарда колдуном [Concept( 'sarumancharacter', 'Саруманом' )|E] Радужным в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Из них состояла армия Сарумана. [uruks|E] на службе Изенгарда использовали в качестве своего символа Белую Длань. Она появлялась на знаменах, штандартах, шлемах и лицах. Они были высокомерны и презирали других уруков. Урук-хай гордились своей силой и мастерством, хотя на деле не были столь могущественны, как Белой Длани хотелось бы верить...#!"
 rukhashai: "Рукхаш-хай"
 rukhashai_collective_noun: "Рукхаш-хайск"
 rukhashai_prefix: "Рукхашо"
 rukhashai_desc: "#size:15    Рукхаш-хай происходят от [Concept('orcish', 'орочьего')|E] войска, последовавшего за Улхашом в битве против гномов из клана [Concept('blacklocks', 'Черновласов')|E] в начале [Concept('thirdage', 'Третьей Эпохи')|E]. Большинство их сородичей обитает в восточных [Concept('yellowmountains', 'Жёлтых горах')|E], но некоторые после распада Сарула поселились в Тантураке.#!"


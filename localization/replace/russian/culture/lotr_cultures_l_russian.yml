 sindar: "Синдар"
 sindar_collective_noun: "Синдарск"
 sindar_prefix: "Синдари"
 sindar_desc: "#size:15    К [Concept( 'sindarelves', 'синдар' )|E] относятся члены третьего клана, принимавшего участие в [Concept( 'greatjourney', 'Великом походе' )|E]. Они остались в [Concept( 'beleriand', 'Белерианде' )|E] во главе с Эльвэ Синголло ([Concept('elu_thingol', 'Элу Тингол')|E]). Там они основали Менегрот. Вплоть до возвращения [Concept( 'noldorelves', 'нолдор' )|E] в [Concept( 'middleearth', 'Средиземье' )|E] они считались самым развитым эльфийским народом. Их язык, [Concept( 'sindarin', 'синдарин' )|E], стал общим языком для всех эльфов [Concept( 'beleriand', 'Белерианда' )|E] после того как Элу Тингол запретил использование [Concept( 'quenya', 'квенья' )|E] в своих землях. После падения Менегрота в конце [Concept( 'firstage', 'Первой Эпохи' )|E], синдар без короля разбрелись по всему континенту, а некоторые основали собственные королевства: Амдир — [lorien|E], Орофер — [greenwoodshort|E]. Это лишь пара примеров.#!"

 #doriathrim: "Doriathrim"

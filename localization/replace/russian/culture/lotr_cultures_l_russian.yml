 # lotr_hadorim_group_desc: "#size:15    [Concept( 'northron', 'северян' )|E] are the Edain who did not cross the [bluemountains|E]. They are the [Concept( 'northmen', 'северян' )|E] of [Concept( 'rhovanion', 'Рованион' )|E] and are divided into two groups in Realms, the [Concept( 'northron', 'северян' )|E] and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador, they are a group of [Concept( 'northmen', 'северян' )|E] in western [Concept( 'rhovanion', 'Рованион' )|E] and include the [Concept( 'rohirrim', 'рохиррим' )|E] who migrated into southern lands.#!"

 northron: "Нортронцы"
 northron_collective_noun: "Нортронск"
 northron_prefix: "Нортро"
 northron_desc: "#size:15    [Concept( 'northrons', 'Нортронцы' )|E] — это эдайн, которые не пересекли [bluemountains|E]. Дальние родственники Хадора Лориндола. Также известны как [Concept( 'northmen', 'северяне' )|E]. Долгое время они числились в рядах союзников [Concept( 'numenoreans', 'нуменорцев' )|E] и их потомков.#!"

 woodmen: "Лесовики"
 vale_woodmen_ethnicity: "Долино-лесовикск"
 woodmen_collective_noun: "Лесовикск"
 woodmen_prefix: "Лесо"
 woodmen_desc: "#size:15    Многими поколениями лесной народ [Concept( 'rhovanion', 'Рованиона' )|E] населял [Concept( 'greenwood', 'Зеленолесье' )|E], его западные и восточные окраины в частности. Этот закрытый племенной народ не раз пострадал от бесчинств [Concept( 'dolguldur', 'Дол Гулдура' )|E]. В прежние дни их многочисленные общины были соединены сотнями лесных тропинок, а некоторые жили в самых глубинах леса, не оставаясь в изоляции. Теперь же лесной народ разделен и разбит. И хотя после нападения Белого Совета на [Concept( 'necromancer_sauron', 'Некроманта' )|E] лесному народу удалось вернуть часть своих земель, возвращение [Concept( 'nazgulcharacter', 'назгул' )|E] в Дол Гулдур бросило новую тень на Зеленолесье, а южные племена лесного народа погрузились в его морок.#!"

 valemen: "Люди Долины"
 valemen_collective_noun: "Долинск"
 valemen_prefix: "Долинно"
 valemen_desc: "#size:15    Люди Долины отделились от своих лесных собратьев во второй половине [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Они вышли из лесов и поселились на плодородных землях долины [Concept( 'anduin', 'Андуина' )|E]. После войны [Concept( 'orcs', 'орков' )|E] и [Concept( 'dwarves', 'гномов' )|E] эта местность стала относительно безопасной. Отбросив закрытый и затворнический образ жизни лесного народа, они переняли пасторальный образ жизни, обустроили оборонительные сооружения и даже заселили некоторые из заброшенных деревень и торговых постов, из которых их предков давным-давно вытеснили.#!"

 dalemen: "Дальринги"
 dalemen_collective_noun: "Дальрингск"
 dalemen_prefix: "Дальро"
 dalemen_desc: "#size:15    [Concept( 'northmen', 'Северяне' )|E] [Concept( 'dale', 'Дэйла' )|E] и верхнего Кельдуина. Впервые они выделились как цельная группа после завоевания Людей Повозок. И хотя земли верхнего Кельдуина заселили гораздо раньше, в период главенства королевства [Concept( 'rhovanion', 'Рованион' )|E], жители долины (называвшие себя дальринги) начали по настоящему отделяться лишь после падения королевства. [Concept( 'gondor', 'Гондор' )|E] оказал на них наименьшее влияние, а [Concept( 'elves', 'эльфы' )|E] [Concept( 'erynlasgalen', 'Эрин Ласгалена' )|E] и [Concept( 'dwarves', 'гномы' )|E] [Concept( 'erebor', 'Эребора' )|E] и [Concept('ironhills', 'Железных холмов')|E] — наибольшее.\n\nАйвадиурия и его наследники объединили народ и направляли его во время вторжения Людей Повозок, а с ростом своего влияния стали правителями Дэйла и получили королевские титулы. После правления Барда Лучника дальринги также стали известны как бардинги или сыновья Барда. Дальринги — разношерстный, но добродушный народ. Городская жизнь у них тесно переплетена с сельской. Но не утратили они и живости и военного мастерства своих равнинных прародителей.#!"

 dorwinionrim: "Дорвинрим"
 dorwinionrim_collective_noun: "Дорвинримск"
 dorwinionrim_prefix: "Дорвини"
 dorwinionrim_desc: "#size:15    [Concept( 'dorwinrim', 'Дорвинрим' )|E], или фольявулдок, как они сами себя называют, — поистине уникальный народ. Они появились в период господства Сзрелдора, империи истерлингов, в результате слияния патриархальных [Concept( 'northmen', 'северян' )|E] с матриархальным обществом логат. В их сообществе каждый имеет равные шансы на рост и процветание, невзирая на пол или право рождения. И хотя многие видят в них лишь [Concept( 'northmen', 'северян' )|E], их истерлингские корни очевидно проявляются в их живой и богатой культуре.\n\nДревние наставления от [Concept( 'entwives', 'жён энтов' )|E], а также активная торговля с [Concept( 'elves', 'эльфами' )|E] [Concept( 'greenwood', 'Зеленолесья' )|E] наделили их несравненным мастерством сельскохозяйственников, закрепив их лидирующую роль в центральном [Concept( 'middleearth', 'Средиземье' )|E]. Продовольственное богатство [Concept( 'dorwinion', 'Дорвиниона' )|E] стало причиной множества войн, а подчас и спонсировало некоторые внешние конфликты. И хотя внутренние склоки между Винными лордами и Великими купцами — не редкость, дорвинрим готовы выступить единым фронтом на защиту своей независимости и права решать собственную судьбу.#!"

 rhovannic: "Рованорим"
 rhovannic_collective_noun: "Рованоримск"
 rhovannic_prefix: "Ровани"
 rhovannic_desc: "#size:15    Племена [Concept( 'northmen', 'северян' )|E] на равнинах [Concept( 'rhovanion', 'Рованиона' )|E] в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Айватиуда впервые описываются в западных хрониках в период [Concept( 'lastallianceshort', 'Последнего союза' )|E], когда многие вожди племён служили в рядах воинства как вспомогательные единицы. Воинское мастерство и верность [Concept( 'conceptracemen', 'людей' )|E] [Concept( 'rhovanion', 'Рованиона' )|E] помогли укрепить и сохранить восточные рубежи земель запада. Своего золотого века они достигли при в период правления Видугавии и существования [Concept( 'rhovanion_kingdom', 'королевства Рованион' )|E].\n\nПосле правления Видугавиа и его наследников, Великая чума и последовавшие за ней катастрофы (такие как, например, вторжения Людей Повозок и балхот, привели к тому, что владения этого народа существенно сократились и контроль над всем Рованионом был утрачен. Но народ айватиуда не утратил своей былой чести и не забыл каково это — сидеть в седле.#!"

 estarewas: "Эстанревас"
 estarewas_collective_noun: "Эстанревасск"
 estarewas_prefix: "Эстаро"
 estarewas_desc: "#size:15    Некоторые [Concept( 'northmen', 'северяне' )|E] жили в тени [Concept( 'angmar', 'Ангмара' )|E] и горы [Concept( 'gundabad', 'Гундабад' )|E]. Эти выносливые души обрабатывали неплодородную почву примитивными орудиями, чтобы влачить жалкое существование. Большинство кланов эстанревас (Эо. «восточные ряды») платили дань местным [Concept( 'orcish', 'орочьим' )|E] повелителям, чтобы избежать постоянных набегов, которые происходили на севере [Concept( 'anduinvale', 'долины Андуина' )|E], которую в то время часто называли [Concept( 'eastangmar', 'Восточным Ангмаром' )|E].\n\nБлизость к таким силам зла сказалась на духе эстанревас, поскольку страх и подозрительность заняли у них место доблести и чести, наиболее часто ассоциирующихся с [Concept( 'northron', 'северянами' )|E].#!"

 gramas: "Грамск"
 gramas_collective_noun: "Грамы"
 gramas_prefix: "Грамо"
 gramas_desc: "#size:15    Грамы (или в более ранние времена грамьясы или грамьятиуда) были равнинными жителями северного [Concept('rhovanion', 'Рованиона')|E] и северных долин Келдуина. \n\nОни были ветвью [Concept('northron', 'северян')|E], наиболее тесно связанной с эотрим и беорнингами. Несколько племен грама также пришли в северный Рованион и поселились в землях между реками Карнен и Келдуин, где со временем смешались с озёрными жителями и людьми Дэйла.#!"

 ebnathiuda: "Эбнатиудск"
 ebnathiuda_collective_noun: "Эбнатиуда"
 ebnathiuda_prefix: "Эбнатиудо"
 ebnathiuda_desc: "#size:15    Эбнатиуда («Народ равнин») - те из [Concept('northmen', 'северян')|E], заселившие [GetTitleByKey('k_south_rhovanion').GetName] вдоль широких равнин у реки Отнен. В отличие от своих родичей с северного нагорья, эбнатиуда более космополитичны, проживая на перекрёстке Востока.\n\nС годами в их ряды влилось множество других народов из окрестных земель, включая одриагов из Эред Литуи, гаргатов с севера и гондорцев из провинции [GetTitleByKey('c_thoron').GetName].\n\nДолгое время они были верными союзниками Гондора, защищая восточный фланг во время [Concept('battleofdagorlad', 'битвы при Дагорладе')|E] и сражаясь вместе с ним против орд истерлингов. Несмотря на то что эбнатиуда несут на себе основную тяжесть длительного конфликта, они выжили и даже процветают, уверенные в своей силе, стойкости и способности к адаптации.#!"

 # Rohirrim and Related 
 eotheod: "Эотеод"
 eotheod_collective_noun: "Эотеодск"
 eotheod_prefix: "Эотеодо"
 eotheod_desc: "#size:15    [Concept( 'eothed', 'Эотед' )|E] были группой [Concept( 'northmen', 'северян' )|E], которая процветала близ долин [Concept( 'anduin', 'Андуина' )|E], а позже в северном [Concept( 'mirkwood', 'Лихолесье' )|E]. Они были верными союзниками [Concept( 'gondor', 'Гондора ' )|E] и именно от них произошли [Concept( 'rohirrim', 'рохиррим' )|E].#!"

 rohirrim: "Рохиррим"
 rohirrim_ethnicity: "Рохирримск"
 rohirrim_collective_noun: "Рохирримск"
 rohirrim_prefix: "Рохирро"
 rohirrim_desc: "#size:15    Повелители коней [Concept( 'rohan', 'Рохана' )|E] — потомки тех [Concept( 'eothed', 'эотед' )|E], кто ответил на зов Кириона из [Concept( 'gondor', 'Гондора' )|E] вместе с королём Эорлом Юным. После победы на полях Келебранта, Кирион даровал им слабо населённые земли [Concept( 'calenardhon', 'Каленардона' )|E], которые позже стали известны под названием Рохан, земля повелителей коней. Воинственный, но честный народ, [Concept( 'rohirrim', 'рохиррим' )|E] являются первоклассными наездниками и конезаводчиками, верными друзьями и грозными противниками.#!"
 rohirrim_ruler_designer: "Рохиррим"

 leofring: "Леофринги"
 leofring_ethnicity: "Леофрингск"
 leofring_collective_noun: "Леофрингск"
 leofring_prefix: "Леофро"
 leofring_desc: "#size:15    Кочевой народ всадников, близкий по духу к [Concept( 'rohirrim', 'рохиррим' )|E]. Потомки тех [Concept( 'eothed', 'эотед' )|E], которые не последовали за своим вождём в [Concept( 'calenardhon', 'Каленардон' )|E], леофринги предпочли поселиться в низовьях [Concept( 'anduin', 'Андуина' )|E]. Леофринги (названные в честь своего лидера Леофра) решили заселить западный берег великой реки между горами. Скотоводы по натуре, пасущие овец верхом на лошадях, леофринги никогда не были многочисленны, и у них мало постоянных жилищ.\n\nПримерно в 2630 году они были рассеяны полчищами [Concept( 'orcs', 'орков' )|E], и многие из них бежали на север, обосновавшись в Парт Келебранте и Низины. Некоторые перешли Светлиму в [Concept( 'rohan', 'Рохане' )|E], чтобы поселиться в северных долинах Волда. Многие из них, признавая свое родство с эорлингами, присягнули на верность Эдорасу.\n\nЛеофринги держатся поближе к берегам Великой реки, и ко временам Войны Кольца, сотрудничают с бандами разбойников и налётчиками орков, переправляя украденных лошадей через Андуин.#!"
 leofring_ruler_designer: "Леофринг"

 framling: "Фрамлинги"
 framling_collective_noun: "Фрамлингск"
 framling_prefix: "Фрамло"
 framling_desc: "#size:15    Фрамлинги (или Эовеалафа, «Кони, что остались позади») потомки тех [Concept( 'eothed', 'эотеод' )|E], кто заселил верхнюю пойму долины [Concept( 'anduin', 'Андуина' )|E] после того, как [Concept( 'rohirrim', 'рохиррим' )|E] и леофринги мигрировали южнее. Название — фрамлинги происходит от их легендарного предка, Фрама Истребителя драконов.#!"

 ### DRUEDAIN ###
 # lotr_druedain_group: "Drúedain"
 # lotr_druedain_group_collective_noun: "Drúedain"
 druedain: "Друэдайн"
 druedain_collective_noun: "Друэдайнск"
 druedain_prefix: "Друэдо"
 druedain_ethnicity: "Друэдайн"
 druedain_desc: "#size:15    Друэдайн — затворнический народ, живущий в изолированных лесных уголках по всей территории и на границах королевств-в-Изгнании. Часть из них жила в [Concept( 'numenor', 'Нуменоре' )|E] во [Concept( 'secondage', 'Вторую Эпоху' )|E], прежде чем вернуться в [Concept( 'middleearth', 'Средиземье' )|E], когда тень пала на Нуменор. Пусть их народ прост, они также по-своему благородны и мудры.#!"
 honnin: "Хоннины"
 honnin_collective_noun: "Хоннинск"
 honnin_prefix: "Хонно"
 honnin_collective_desc: "#size:15    Хоннины"
 honnin_ethnicity: "Хоннин"
 honnin_desc: "#size:15    Хоннины - это изолированная ветвь народа дру, которая населяет регион Суза-Сумар. Когда-то они жили на всей территории Раи, возводя величественные каменные храмы циклопических масштабов по всему региону, активно использую как свои навыки, так и толику магии. Однако приход бозишнаруд, группы [Concept( 'harad', 'харадрим' )|E], положил конец их золотому веку. Какое-то время им удавалось сосуществовать, а бозишнаруд многому учились у хоннинов. Но хоннины были нелюдимы, и со временем бозишнаруды вытеснили другу в Суза-Сумар, где они вернулись к примитивному племенному существованию.#!"
 beffraen: "Беффраен"
 beffraen_collective_noun: "Беффраенск"
 beffraen_prefix: "Беффраено"
 beffraen_ethnicity: "Беффраен"
 beffraen_desc: "#size:15    Беффраен — это те друэдайн, которые жили в землях Минхириата и [Concept( 'enedhwaith', 'Энедвайта' )|E] среди [Concept( 'daen', 'даэн' )|E] этого региона, точно так же, как друэдайн из [Concept( 'beleriand', 'Белерианда' )|E] жили среди халадинов. В отличие от большинства представителей своего вида, беффраены в древние времена нередко вступали в браки со своими соседями-даэнами, в результате чего ветвь друэдайн часто была выше остальных представителей своего рода.\n\nОднако из-за своего местоположения и своей истории беффраены вступили в контакт, а затем и в конфликт с [Concept( 'numenor', 'Нуменором' )|E]. У них развилось такое же недоверие и ненависть к вторгшимся [Concept( 'numenoreans', 'нуменорцам' )|E] как и у других уроженцев Минхириата и Энедвайта. Они всегда будут не доверять им и осыпать их своими отравленными стрелами.\n\nПосле [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E], немногие выжившие беффраены удалились в разбросанные по окрестностям леса Энедвайта и Эрин Ворна. Ходят даже слухи, что некоторые из них стали поклоняться Тьме, желая отомстить тем, кто захватил и разрушил их родные земли.#!"
 chaialla: "Хайала"
 chaialla_collective_noun: "Хайалск"
 chaialla_prefix: "Хайало"
 chaialla_ethnicity: "Хайала"
 chaialla_desc: "#size:15    Хайала (или «Древние») - дикий людской народ, обитающий в горах и лесах полуострова Харадунэ. Они происходят из рода другу и близки к хоннин и ятали-ган.#!"
 yatali_gan: "Ятали-ган"
 yatali_gan_collective_noun: "Ятали-ганск"
 yatali_gan_prefix: "Ятало"
 yatali_gan_ethnicity: "Ятали-ган"
 yatali_gan_desc: "#size:15    Давным-давно ятали-ган можно было встретить на большей части Ормальского залива, но к концу [secondage|E]Второй эпохи они стали обитать в Сара-Баске, великом тропическом лесу на юге Сирайна. Как и большинство друэдайн, ятали-ган вели затворнический образ жизни, по возможности избегая контактов и конфликтов с чужаками. Иногда они торговали со своими соседями, обычно за тяжелые пряности, которые ятали-ган очень любили. Ятали-ган обладали невероятным опытом в целительстве. \n\nСо временем их численность уменьшилась, и к концу [Concept('thirdage', 'Третьей эпохи')|E] их считали вымершими, хотя упорные слухи о том, что они продолжают существовать где-то в глубине древних лесов, пережили их на много веков.#!"



 ### HOBBITS ### 
 fallohides: "Светлолики"
 fallohides_collective_noun: "Светлоликск"
 fallohides_prefix: "Светлолико"
 fallohides_ethnicity: "Светлоликск"
 fallohides_desc: "#size:15    Светлолики - одно из трёх древних племён [Concept( 'hobbits', 'хоббитов' )|E]. Светлолики были наименее многочисленной из трёх ветвей и первоначально обитали в северных районах [Concept( 'westlands', 'земель Запада' )|E]. Они были выше и стройнее других хоббитов, а рост некоторых достигал четырёх футов и более. Их кожа и волосы были светлыми, и ни один Светлолик никогда не отращивал бороду.\n\nПоскольку культура Светлоликов была гораздо более открыта для внешнего влияния, чем культура Хватов или Мохноногов, они были дружелюбнее с представителями других [Concept( 'conceptraces', 'рас' )|E] [Concept( 'middleearth', 'Средиземья' )|E], чем их родичи, особенно с [Concept( 'elves', 'эльфами' )|E]. Это объяснялось их мастерством в песне и речи, а также любовью к деревьям и лесам.#!"
 harfoots: "Мохноноги"
 harfoots_collective_noun: "Мохноногск"
 harfoots_prefix: "Мохноного"
 harfoots_ethnicity: "Мохноногск"
 harfoots_desc: "#size:15    Мохноноги - одно из трёх древних племён [Concept( 'hobbits', 'хоббитов' )|E]. В Шире род Мохноногов был самым распространённым. Отличаясь более низким ростом и миниатюрными размерами по сравнению с другими родами, они обладали более тёмным цветом лица, не имели волос на лице и не носили обуви, хвастаясь проворными и аккуратными руками и ногами.\n\nКак и их собратья-полурослики, они обитали в [Concept( 'anduinvale', 'Долине Андуина' )|E]. Именно Мохноноги стали инициаторами переселения на запад, в [eriador|E], положив начало Блуждающим дням [Concept( 'conceptrace', 'расы' )|E] [Concept( 'hobbits', 'хоббитов' )|E]. Их присутствие впервые зафиксировано в [Concept( 'arnorian', 'арнорских' )|E] записях около 1050 году Т.Э., и именно они были первоначально прозваны как «перианнат» [dunedainarnor|El].#!"
 stoors: "Хваты"
 stoors_collective_noun: "Хватск"
 stoors_prefix: "Хвато"
 stoors_ethnicity: "Хватск"
 stoors_desc: "#size:15    Хваты - одно из трёх древних племён [Concept( 'hobbits', 'хоббитов' )|E]. Как и другие представители народа полуросликов, они обитали в [Concept( 'anduinvale', 'Долине Андуина' )|E]. Преимущественно проживая в Ирисных низинах, они вели образ жизни, основанный на рыбной ловле. Отличаясь от других хоббитов телосложением, Хваты обладали более широким телом, крупными руками и ногами, имея жуткое сходство со многими [Concept( 'conceptracemen', 'людьми' )|E]. Примечательно, что они были единственными хоббитами, известными своей склонностью отращивать волосы на лице.\n\nВ дополнение к своим уникальным физическим характеристикам, Хваты разработали свой собственный вариант хоббитского диалекта. Это языковое отклонение было вызвано тем, что до заселения Шира они провели время в Дунланде, где усвоили множество незнакомых слов и названий. Эти языковые влияния сохранялись в Шире даже в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E].#!"
 breelander: "Хоббиты Бри"
 breelander_collective_noun: "Хоббито-брийск"
 breelander_prefix: "Бри"
 breelander_ethnicity: "Хоббиты Бри"
 breelander_desc: "#size:15    Хоббиты Бри - [Concept( 'hobbit', 'хоббиты' )|E], населявшие Бри и окрестные земли. Их взаимодействие с [Concept( 'conceptracemen', 'людьми' )|E], которые также проживали в этих краях, способствовало большей открытости внешнему миру по сравнению с их более замкнутыми собратьями в Шире. Изначально эти хоббиты состояли в основном из Светлоликов и Мохноногов и мигрировали в регион с востока около 1300 года Т.Э., спасаясь от угрозы [Concept( 'angmar', 'Ангмара' )|E].\n\nБольшинство хоббитов Бри проживало в Подстенке, деревне, расположенной на юго-восточных склонах холмов Бри. Однако некоторые из них обосновались и в самом Бри, поселившись в норах хоббитов, вырытых в холме и возвышающихся над домами людей.#!"
 hobbit: "Хоббиты"
 hobbit_collective_noun: "Хоббитск"
 hobbit_prefix: "Хоббито"
 hobbit_ethnicity: "Хоббитск"
 hobbit_desc: "#size:15    [Concept( 'hobbits', 'Хоббиты' )|E] — простой народ из Шира. Первые племена хоббитов, мигрировавшие в Шир в 1601 г. Т.Э., получили разрешение от короля Аргелеба II и в течение 30 лет почти все хоббиты [Concept( 'middleearth', 'Средиземья' )|E] поселились в Шире.\n\nСчитая себя подданными короля [Concept( 'arthedain', 'Артедайна' )|E], хоббиты повиновались [Concept( 'rulesoftheshireshort', 'Правилам Шира' )|E], а также отправили лучников сражаться в войне против [Concept( 'angmar', 'Ангмара' )|E] в битве при Форносте. После распада Артедайна хоббиты избрали тана, дабы тот правил ими вместо короля, пока не вернётся законный наследник. С тех пор хоббиты ведут свой простой и провинциальный образ жизни, практически не вмешиваясь и не интересуясь миром за пределами своих границ, хотя даже они обладают скрытой доблестью.#!"
 bucklander: "Баклендцы"
 bucklander_collective_noun: "Баклендск"
 bucklander_prefix: "Баклендо"
 bucklander_ethnicity: "Баклендск"
 bucklander_desc: "#size:15    Баклендцы - это те [Concept( 'hobbits', 'хоббиты' )|E], которые обитали в Бакленде, на восточном берегу реки Брендивайн. Они были потомками семей из Марей, которые под предводительством Горхендада Олдбака перешли реку с Восточного фартинга и начали строить Бренди Холл на холмах Бакленда, на незаселенной доселе хоббитами земле, у западного карниза Старого леса.\n\nБаклендцы были известны своим сильным наследием Хватов и считались особенными среди большинства хоббитов Шира, поскольку многие умели плавать, а большинство увлекались лодками и рыбалкой.#!"

 ### MEN OF BREE ###
 breemen: "Люди Бри"
 breemen_collective_noun: "Брименск"
 breemen_prefix: "Брилендо"
 breemen_ethnicity: "Брилендск"
 breemen_desc: "#size:15    Люди Бри (также известные как бримены или народ Бри), несмотря на то, что они являются одной из старейших групп [Concept( 'conceptracemen', 'людей' )|E] в [Concept( 'eriador', 'Эриадоре' )|E], у них мало замечательных песен или сказок, если таковые вообще есть. Они всегда были скромным и простым народом, довольствующимся своими собственными провинциальными проблемами и настороженно относящимся к чужакам из-за пределов.\n\nИзначально люди Бри происходят из [Concept( 'daen', 'даэн' )|E], бежавших на север из Гватло во время [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]. После этой войны они в значительной степени отказались от языка своих предков, приняв язык близлежащих эриадорим и колонизаторов-[Concept( 'numenoreans', 'нуменорцев' )|E], что расположило их к обеим сторонам.\n\nЗемли Бри в конечном счёте вошли в состав [Concept( 'arnor', 'Арнора' )|E] в качестве региона, получив королевскую хартию и сохранив большую часть автономии, что сослужило населению Бри хорошую службу. В этот период [Concept( 'hobbits', 'хоббиты' )|E] начали мигрировать в регион, с которыми люди Бри обнаружили сходство во взглядах и образе жизни. Землям Бри удалось избежать большей части разрушений, вызванных [Concept( 'angmar_wars', 'ангмарскими войнами' )|E], и после распада [Concept( 'arthedain', 'Артедайна' )|E], Бри стал одним из крупнейших поселений, оставшихся в Эриадоре. Даже в [Concept( 'fourthage', 'Четвертую Эпоху' )|E], брилендцы продолжали жить почти так же, как и раньше, довольствуясь тем, чем жили и позволяли жить другим.#!"

 ### HILLMEN OF RHUDAUR ### 
 hillmen: "Ной-треван"
 hillmen_collective_noun: "Ной-треванск"
 hillmen_prefix: "Ной-тревано"
 hillmen_ethnicity: "Ной-треванск"
 hillmen_desc: "#size:15    Горцы из [Concept( 'rhudaur', 'Рудаура' )|E], известные на своем родном языке как ной треван (народ девяти племен), а на языке [Concept( 'dunedain', 'дунэдайн' )|E] как эминэдайн, имеют сложную историю.\n\nСамо зарождение их народа происходило в горниле войны. В начале и середине [Concept( 'secondage', 'Второй Эпохи' )|E] их племена два раза мигрировали в [Concept( 'rhudaur', 'Рудаур' )|E], три группы из [Concept( 'angmar', 'Ангмара' )|E] и шесть с низовьев реки Гватло. Оба раза они искали плодородную землю и вступая в контакт друг с другом начинали войны. Со временем, однако, воцарился мир, и они объединились, чтобы сформировать новый народ под руководством мифического первого верховного вождя, Таргад-Арма.\n\nВ конце [Concept( 'secondage', 'Второй Эпохи' )|E], племена ной треван были покорены амбициозными авантюристами [Concept( 'dunedain', 'дунэдайн' )|E], которые разрушили древнее королевство девяти племен. Эти мелкие короли присягнули на верность Элендилю из [Concept( 'arnor', 'Арнора' )|E], и таким образом, судьба горцев оказалась связаной с судьбой Северного королевства. Какое-то время царил мир, но после того, как Арнор был разрушен, отношения между дунэдайн Рудаура и ной треван медленно ухудшались, пока не дошли до точки невозврата. Затем горцы, при поддержке Ангмара, восстали против дунэдайн, вновь провозгласив независимость.\n\nНо горцы лишь обменяли власть Арнора на железные цепи Ангмара, который обескровил их в боях с армиями Арнора и забрал их хлеб для содержания своих армий. К концу [Concept( 'angmar_wars', 'ангмарских войн' )|E], горцы были практически уничтожены — но не местью Арнора, а бессердечием Ангмара.#!"

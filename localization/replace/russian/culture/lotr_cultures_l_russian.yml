 # lotr_bellakari_group_desc: "#size:15    
 #bellakarean: "Bellakarean"
 #bellakarean_collective_noun: "Bellakarean"
 #bellakarean_desc: "#size:15    The settlers of the Southern [Concept( 'numenorean', 'Нуменорцы' )|E] colonies between [Concept( 'umbar', 'Умбар' )|E] and the Bay of Tûlwang, the [Concept( 'bellakarr', 'Беллакар' )|E]eans.#!"
 bellakarani: "Беллакарцы"
 bellakarani_collective_noun: "Беллакарск"
 bellakarani_prefix: "Беллакаро"
 bellakarani_desc: "#size:15    Беллакарцы изначально были потомками [Concept( 'numenorean', 'нуменорских' )|E] колонистов Беллакара и в основном представляли собой чистокровных потомков Нуменора, в отличие от беллаказцев со смешанной кровью. Однако беллакарцы не были застрахованы от смешанных браков с беллаказцами и коренными [haradrim|El]. Таким образом, беллакарцы [Concept( 'thirdage', 'Третьей Эпохи' )|E] в основном обозначали более консервативную в культурном отношении ветвь людей Беллакара, которые придерживались [Concept( 'haradric', 'харадрийских' )|E] обычаев, а не этническую группу. Эта угасающая группа проживает преимущественно в городах Урезаян и Корлея.#!"
 bellakaze: "Беллаказцы"
 bellakaze_ethnicity: "Беллаказск"
 bellakaze_collective_noun: "Беллаказск"
 bellakaze_prefix: "Беллакаро"
 bellakaze_desc: "#size:15    Городские жители смешанных кровей потомки Верных [Concept( 'bellakar', 'Беллакара' )|E]. Беллаказцы являются самым многочисленным народом королевства, сочетающим в себе традиции [Concept( 'haradrim', 'харадрим' )|E] с обычаями [Concept( 'numenorean', 'нуменорцев' )|E]. [Concept( 'adunaic', 'Адунайские' )|E] веяния, однако, очевидно доминируют над [Concept( 'haradric', 'харадскими' )|E].#!"
 felayan: "Фелайцы"
 felayan_collective_noun: "Фелайск"
 felayan_prefix: "Фелайо"
 felayan_desc: "#size:15    Фелайцы — малая этническая группа внутри беллаказцев, получившая своё название по северной территории, где они проживали. Фелайцы часто являлись приверженцами религиозных учений Батан-ан-Изинди. Они отделились от более широкой беллаказской культуры, когда королевская власть ослабла и первые лорды и изиндубеты Батан-ан-Изинди захватили власть, став светскими и религиозными правителями.#!"
 #bellazan: "Bellazan"
 #bellazan_collective_noun: "Bellazani"
 #bellazan_desc: "#size:15    The Bellzani are a subset of the Bellakaze, named after the southern province and kingdom of Bellazen.#!"
 bellanarud: "Белланаруды"
 bellanarud_collective_noun: "Белланарудск"
 bellanarud_prefix: "Белланаро"
 bellanarud_desc: "#size:15    Местные племена [Concept( 'harad', 'Харада' )|E], населявшие Беллакар. Белланаруды давным давно ассимилировались с [Concept( 'adunaic', 'адунайской' )|E] культурой беллакарцев, хотя этнически они остаются отдельной группой.#!"

 ### Tedjin ### 
 # lotr_tedjin_group: "Tedjin"
 # lotr_tedjin_group_collective_noun: "Tedjin"
 tedjin: "Теджин"
 tedjin_collective_noun: "Теджинск"
 tedjin_ethnicity: "Теджинск"
 tedjin_prefix: "Теджо"
 tedjin_desc: "#size:15    По происхождению теджин являются истерлингами. Когда-то они служили в качестве наёмников у [Concept( 'haradrim', 'харадрим' )|E], так и вариагам [Concept('khand', 'Кханда')|E]. В конечном счете они отправились в великое путешествие по Морю Дюн. Их войско вторглось в земли [Concept( 'bellakar', 'Беллакара' )|E], и на какое-то время они даже смогли взять его под свой контроль и подчинить местное население. Этот период в истории Беллакара известен как Теджинское иго. Их власть, однако, просуществовала недолго, и вскоре их вытеснили с исконных земель Беллакара.\n\nНо в 3000 году Т.Э., когда могущество династии Тумаквэ почти окончательно угасло в северных землях Беллакара, теджин решили, что настало время вернуть земли, с которых они были изгнаны.#!"
 soriyan: "Сориан"
 soriyan_collective_noun: "Сорийск"
 soriyan_prefix: "Сорио"
 soriyan_ethnicity: "Сорийск"
 soriyan_desc: "#size:15    Сориан — это народ смешанных кровей, возникший в результате краткосрочной оккупации [Concept( 'bellakar', 'Беллакара' )|E] силами теджин. После реконкисты Беллакара, многие из представители этой культуры, переняв черты своих родичей беллаказцев, предпочли преклонить колено перед Тумаквэ и приняли их как своих повелителей, ассимилировавшись с новой, более многонациональной культурой. Те же, кто отверг их владычество, стали тулориан тулванга, которые отныне и впредь предавали корабли Беллакара огню.#!"

 ### Sandmen ### 
 # lotr_sandmen_group: "Sandmen"
 # lotr_sandmen_group_collective_noun: "Sandmen"
 sandmen_ethnicity: "Пустыннск"
 qarsag: "Карсаги"
 qarsag_collective_noun: "Карсагск"
 qarsag_prefix: "Карсо"
 qarsag_desc: "#size:15    Карсаги являются подгруппой [Concept( 'haradrim', 'харадрим' )|E], которую исторически причисляют к пустынникам. Это племя кочевников, преимущественно проживающих на восточном пограничье Южного Беллакара — Кес Веза и Кес Арик. Они составляли примерно половину великой объединенной армии карсагов и теджин, которая временно подчинила [Concept( 'bellakarr', 'Беллакар' )|E] в составе Каджаджарского катаджата. Однако, со времен его падения они довольствовались присутствием на восточной границе Беллакара.#!"

 aukuag: "Аукуаги"
 aukuag_collective_noun: "Аукуагск"
 aukuag_prefix: "Ауко"
 aukuag_desc: "#size:15    Аукуаги — это племя пустынников. Они являются кочевниками, бороздящими пустынные земли восточного [Concept( 'bellakar', 'Беллакара' )|E], Зеркала Огня, а также Абрахана. Из всех племен пустынников, они чаще других выступали на стороне Беллакара, нередко неся службу в качестве вспомогательных подразделений, а также охраняли восточные границы.#!"

 kindilar: "Киндилары"
 kindilar_collective_noun: "Киндиларск"
 kindilar_prefix: "Киндо"
 kindilar_desc: "#size:15    Киндилары происходят от разрозненной конфедерации родственных племён, живущих в засушливых землях к северо-востоку от [Concept('bellakar', 'Беллакара')|E]. Примерно в 1650 году [Concept('thirdage', 'Третьей Эпохи')|E] чума уничтожила большую часть скота, что вызвало массовое переселение кочевых племён на юг, к плодородным землям [Concept('ray', 'Раи')|E]. Киндилары были самыми значительными из этих племен, и их название стало общим термином, который бозишнаруды использовали для обозначения своих новых правителей.\n\nОни быстро приспособились к бозишнарудскому образу жизни, и спустя столетия после распада их королевства некоторые общины все еще остаются на холмах Бозиша-Мираза, вспоминая о днях своей славы. Их часто можно встретить в качестве наемников или разбойников в привычных для них горных районах.#!"

 ### Rây ### 
 # lotr_Râyan_group: "Râyan"
 # lotr_Râyan_group_collective_noun: "Râyan"
 bozishnarud: "Бозишнаруды"
 bozishnarud_collective_noun: "Бозижнарудск"
 bozishnarud_prefix: "Бозишно"
 bozishnarud_ethnicity: "Бозишнарудск"
 bozishnarud_desc: "#size:15    Бозишнаруд — это [Concept( 'haradrim', 'харадрим' )|E] Бозиша-Дара и окрестностей [Concept('ray', 'Раи')|E]. По природе своей они многонациональны и хорошо уживаются с другими культурами. Большинство из них образованы, а предпочтительным видом деятельности является торговля. Чаще всего торговцев бозишнаруд можно встретить на юге Эндорэ, где они продают свои товары и заключают выгодные сделки. Они искренне гордятся достоинством и образованностью своей цивилизации. Даже [Concept( 'numenor', 'Нуменор' )|E] считал их пусть не равной, но достаточно образованной цивилизацией.#!"
 narudbriyig: "Нарудбрейги"
 narudbriyig_collective_noun: "Нарудбрейгск"
 narudbriyig_prefix: "Нарудо"
 narudbriyig_desc: "#size:15    Нарудбрейг — это племенной народ, контролирующий земли в южных высокогорьях [Concept('ray', 'Раи')|E]. Как и в случае с бозишнарудами, они зачастую использовали свои армии и сражались во многих войнах в [Concept('bayoftulwang', 'заливе Тулванг')|E], выступая за обе стороны. Несмотря на кажущуюся воинственность, они не агрессивны и не преследуют своей целью экспансию. Нарудбрейги предпочитают чужим землям своим родным высокогорьям. Нередко их можно встретить в качестве охраны бозишнарудских сухопутных караванов.#!"
 gusar: "Гушары"
 gusar_collective_noun: "Гушарск"
 gusar_prefix: "Гушаро"
 gusar_desc: "#size:15    Проживающие на юге земель народа нарудбрейг, племена гушар адаптировались к жизни в северных пределах джунглей Заджантак. И хотя они не отваживаются углубляться в джунгли, они стали активными посредниками и лесничими. Гушары торгуют древесиной и поставляют экзотические товары из джунглей тем, кто готов за них хорошо заплатить.#!"
 gai: "Гайа"
 gai_collective_noun: "Гайск"
 gai_prefix: "Гайо"
 gai_desc: "#size:15    Гайа — культура изоляционистов. Они населяют леса малой Гайи, что простираются между Нафаратом и более многогранной [Concept('ray', 'Раей')|E]. Благодаря своему положению они отточили мастерство защиты собственных территорий от вторжения, а значит не отдадут ее, покау них не останется другого выбора.#!"
 gai_ethnicity: "Гайск"

 ## # Tûlwangi ###
 # lotr_Tûlwangi_group: "Tûlwangi"
 # lotr_Tûlwangi_group_collective_noun: "Tûlwangi"
 tuladen: "Туладен" # Coastal population of Tûlwang, some Black Númenórean heritage
 tuladen_collective_noun: "Туладенск"
 tuladen_prefix: "Туладо"
 tuladen_desc: "#size:15    Туладен — это народ, что населяет северные земли полуострова Тулванг на юге [Concept( 'bayoftulwang', 'залива Тулванг' )|E]. Гордые и свирепые моряки. Рельеф северного Тулванга делает его практически неприступным для захватчиков и адски-сложным для оккупации. Вероятно по этой причине, несмотря на нередкие попытки подчинения, туладен раз за разом восстают, чтобы сбросить иго своих пришлых поработителей.#!"
 tandi: "Танди"
 tandi_collective_noun: "Тандийск"
 tandi_prefix: "Танди"
 tandi_desc: "#size:15    Низшая каста [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Танди не помнят времен, когда они были свободны от власти суровых Анбалукхори. Они научились довольствоваться своим положением, жить простой жизнью, где центром всего является община, а также держаться подальше от карающего взора своих [Concept( 'adunai', 'адунайских' )|E] повелителей.#!"
 fariyin: "Фаринья"
 fariyin_collective_noun: "Фаринск"
 fariyin_prefix: "Фарио"
 fariyin_ethnicity: "Фаринск"
 fariyin_desc: "#size:15    Фаринья населяют леса Большой Гайи, также известные как Заджантак. Нередко так называют все народы Тулванга, а иногда даже Раи. Происходит это потому, что те, кто проживают вдали от региона, считают их отсталыми и даже примитивными. Нет у них ни огромных городов, ни цивилизации как таковой. Но в этих джунглях они жили бесчисленными поколениями. Но в своих самых смутных снах они помнят дни великой опасности, когда должен был быть избран король войны, чтобы объединить разрозненные племена и повести их народ против врагов на западе.#!"
 etulian: "Этулианцы"
 etulian_prefix: "Этулио"
 etulian_collective_noun: "Этулианск"
 etulian_desc: "#size:15    Этулианцы — жители юга Тулванга, которые в существенной степени смешались с соседствующими анбалукхори. Отчасти именно поэтому они переняли внушительную часть традиций и ценностей своих влиятельных сородичей. Некоторые даже считают, что их можно назвать банадунай или полу-[Concept( 'adunai', 'адунайцами' )|E]. Так тесно слились их культуры. Этулианцы — представители культуры урбанистической и эгалитаристской. Сложно представить, что она могла произойти от суровых и гордых анбалукхори.#!"
 tuloriyan: "Тулорианцы"
 tuloriyan_collective_noun: "Тулорианск"
 tuloriyan_prefix: "Тулори"
 tuloriyan_desc: "#size:15    Те из сориан, кто не принял владычество [Concept( 'bellakar', 'Беллакара' )|E], но отправился на юг в составе флота бывшего Каджахара, в конечном итоге захватив и заселив участки полуострова Тулванг, которые легче всего защищать. Там они основали новый город, Сорию, названный в честь их народа. Через какое-то время, однако, в результате тесного взаимодействия с туладен, их культуры смешались и была рождена новая тулорианская культура пиратов Тулванга.#!"

 ## Thani Natives
 adena: "Адены"
 adena_collective_noun: "Аденск"
 adena_prefix: "Аденск"
 adena_desc: "#size:15    Адены - группа аписайцев, переселившаяся в [thanihazad|E] в начале [Concept( 'secondage', 'Второй Эпохи' )|E]. Консервативные по своей природе, они придерживаются жёсткой кастовой системы и строгих матриархальных традиций. Когда-то они были кочевниками, но теперь предпочитают более городской и оседлый образ жизни, чем их другие дальнеапийские собратья, однако тысячелетнее правление харадунаим привело к тому, что их элита оказалась относительно слабой.#!"
 pel: "Пэлы"
 pel_collective_noun: "Пэлск"
 pel_prefix: "Пэло"
 pel_desc: "#size:15    Пэлы - группа аписайцев, переселившаяся в [thanihazad|E] в начале [Concept( 'secondage', 'Второй Эпохи' )|E]. Как и адены по ту сторону [Concept('yellowmountains', 'Жёлтых гор')|E], они матриархальны и космополитичны, но их кастовая система гораздо более гибкая, а столетия независимости в види россыпи враждующих государств сделали их более искушёнными в политике, чем некоторые из их местных сородичей. Тем не менее, они давно смирились с политическим и культурным доминированием харадунаим, не в последнюю очередь для того, чтобы предотвратить возобновление конфликта между кланами пэлов.#!"
 drel: "Дрэлы"
 drel_collective_noun: "Дрэлск"
 drel_prefix: "Дрэло"
 drel_desc: "#size:15    Дрэлы - смешанная группа аписайцев, переселившаяся в [thanihazad|E] в начале [Concept( 'secondage', 'Второй Эпохи' )|E]. В отличие от других своих коренных родичей в Тани-Хазаде, они патриархальны, имеют строгую кастовую и живут у подножия западных [Concept('yellowmountains', 'Жёлтых гор')|E]. Они переняли многие аспекты доминирующей харадунайской культуры [Concept( 'thanihazad', 'Тани-Хазада' )|E] и часто являются верными и стойкими вассалами принцев #L [GetTitleByKey('d_gimileth').GetNameNoTier]а#!. Нередко дрэлские лекари обладают знаниями в области медицины, превосходящими даже знания харадунайцев, и некоторые говорят, что это происходит из-за их тайных связей с [cuind|El].#!"

 ### Sireshan ###
 old_sirayni: "Сирешна"
 sirayni_ethnicity: "Сирешнск"
 old_sirayni_collective_noun: "Сирешнск"
 old_sirayni_prefix: "Сирешно"
 old_sirayni_desc: "#size:15    Сирешна были древним [Concept('haradrim', 'харадримским')|E] населением юго-восточного залива Ормал, мигрировавшими и поселившимися там в начале [Concept('secondage', 'Второй эпохи')|E]. Они основали яркую и процветающую цивилизацию, построив великие города и поселения, а их политическая система основывалась на мощных и шумных городах-государствах. Уникально то, что сирешна были матриархальной цивилизацией, где женщины были главами семей и руководителями городов. В период расцвета своей цивилизации города-государства стали невероятно богатыми и процветающими, привлекая поселенцев и торговцев со всего Ормальского залива, Моря Дюн и других регионов.\n\nЗолотой век сирешна закончился после вторжения [Concept('khorahil', 'Хорахила')|E], одного из носителей Колец Власти, во Второй эпохе. После этого сирешна, которые не ассимилировались, мигрировали и расселились по побережью, став известными как исавбханы.#!"

 isauban: "Исавбханы"
 isauban_collective_noun: "Исавбханск"
 isauban_prefix: "Исавбхано"
 isauban_desc: "#size:15    Исавбханы - остатки древних сирешна, живших на побережье Ормальского залива после завоевания большей части их древней родины Хорахилом, носителем одного из Колец Власти и правителем могущественного Грозового воинства. В Третью эпоху они сохранили большую часть древних обычаев сирешна, например, матриархальное общество, а также политическую структуру, в центре которой находились независимые или полунезависимые деревни и города. Однако они далеки от мультикультурализма своих предков, недоверчивы и настороженно относятся к чужеземцам, поэтому стали яростно независимыми и самодостаточными.#!"

 harani: "Харана"
 harani_collective_noun: "Харанийск"
 harani_prefix: "Харано"
 harani_desc: "#size:15    Харана - прибрежные народы Сирайна, чей образ жизни в значительной степени зависит от торговли. Будучи более поздней культурой, харана испытывают значительное кхайское влияние в таких аспектах, как именование и политика, поскольку побережье Сирайна было занято ими после распада Грозового воинства. Они, возможно, наиболее известны своей торговлей текстилем - остатком древнего наследия Сирайна. Текстиль харана славится по всему Ормальскому заливу и за его пределами своей красотой, замысловатостью и элегантностью.#!"

 danak: "Данак"
 danak_collective_noun: "Данакск"
 danak_prefix: "Данако"
 danak_desc: "#size:15    Живущие в северных предгорьях Желтых гор, данаки являются уникальным народом в многонациональных землях Сирайна. Хотя на их культуру оказали большое влияние как сирайна, так и сирешна до них, они, по сути, являются последними остатками великой миграции мумаканцев в [Concept('firstage', 'Первую эпоху')|E], решив остаться на севере, когда их сородичи либо пересекли горные перевалы, либо отправились вдоль побережья в Шайн.\n\nВ наши дни они стараются держаться в стороне от шума и суеты городов Сирайна, ухаживая за своими стадами и возделывая каменистые поля на холмах, как делали это всегда. Многие из них считают своим покровителем бога Маркура, чей спокойный, аскетичный путь легко вписывается в их скромный образ жизни, ведь они живут рядом с могучими лесами Сара Баск. Действительно, в их сказаниях истории о ятали-ган встречаются гораздо чаще, чем в легендах других народов Сирайна, что, возможно, свидетельствует о какой-то древней дружбе или взаимопонимании.#!"

 ### Sirayni ###
 new_sirayni: "Сирайна"
 new_sirayni_ethnicity: "Сирайнайск"
 new_sirayni_collective_noun: "Сирайнайск"
 new_sirayni_prefix: "Сирайно"
 new_sirayni_desc: "#size:15    Когда [Concept('khorahil', 'Хорахил')|E] вторгся в Сирайн во [Concept('secondage', 'Второй эпохе')|E], годы его жестокой оккупации полностью разрушили общество сирешна. Даже после его поражения от рук Тар-Анкалимона из [Concept('numenor', 'Нуменора')|E], жизнь сирешна не была легкой. Запад Сирайна больше всего пострадал от деяний [Concept('ringwraith', 'кольценосца')|E] и в последующие столетия в разоренные и опустошенные земли хлынул поток аранийских переселенцев.\n\nЭти переселенцы, смешиваясь с оставшимися сирайнцами, дали начало различным культурам сирайна. Они отказались от древних матриархальных традиций Сирайна, но сохранили многие черты ее первоначального языка на своем собственном языке. Именно в этот период культурного обмена и ассимиляции тайитская религия была кодифицирована в священных писаниях Тарат Балазайн пророком Аугаром, что позволило адаптировать богов сирешна к новым условиям Сирайна и предотвратить их вытеснение культами Моря Дюн.#!"

 masra: "Масра"
 masra_collective_noun: "Масрск"
 masra_prefix: "Масро"
 masra_desc: "#size:15    Масра - ранняя ветвь сирайнцев, которые впервые переселились в Сирайн через Пову и западный Харшандатт около 300 года Третьей эпохи и построили великие города на берегах Ормальского залива. На берегах моря они построили королевство, величайшее из держав залива. Однако их государство было разрушено свирепыми племенами булганцев, и больше они никогда не достигали таких высот. В своё время Сирайн называли «Мавхаран», что означает «Великий голос», поскольку масра были прекрасными ораторами и дипломатами.#!"

 ayten: "Айтана"
 ayten_collective_noun: "Айтанск"
 ayten_prefix: "Айтано"
 ayten_desc: "#size:15    После Булганского краха и смерти Сикентра Великого, масра, помогавшие свергнуть его, остались на своих местах в холмах Кирма, слившись с местными матриархами Исавбхана на побережье к востоку. Они стали айтана, крепким народом, который все реже можно увидеть в городах Сирайна, только чтобы поддержать древние законы залива. Айтана - народ рассудительный и обладающий долгой памятью - они хранят память о древнем королевстве масра и владениях сирешнийской королевы. К сожалению, они слишком малы, чтобы делать что-то большее, чем просто помнить.#!"

 poan: "Пована"
 poan_collective_noun: "Пованск"
 poan_prefix: "Повано"
 poan_desc: "#size:15    Пована - это сирайна, живущие на западных окраинах Сирайна, на границе с Морем Дюн. Находясь под сильным влиянием народов Моря Дюн, пована, пожалуй, самые бедные из народов Сирайна, а также одни из самых традиционалистских. Из-за нехватки пахотных земель они живут в основном в скромных деревнях и умело охотятся на местных диких животных. Несмотря на суровый климат и консерватизм, они дружелюбно относятся к чужакам, которые приходят с миром, что является почти необходимостью, учитывая их зависимость от торговли.#!"

 bulgan: "Булганы"
 bulgan_ethnicity: "Булганск"
 bulgan_collective_noun: "Булганск"
 bulgan_prefix: "Булгано"
 bulgan_desc: "#size:15    Булганы - выносливый и воинственный народ, возможно, самый воинственный из сирайнцев, наследники империи, некогда державшей гегемонию над всем Сирайн в начале Третьей эпохи. Это был зенит их могущества, и хотя оно давно ушло в прошлое, память о нем живет в сердцах многих булганцев. Однако память быстро переросла в горечь. Когда Хорахил, носитель одного из Колец Власти, со своим могучим Грозовым воинством вторгся в Сирайн, булганы охотно ему поспособствовали. Они были его авангардом и самыми верными вассалами, и в своем стремлении исправить древние и мнимые обиды их сердца были развращены, а многие обратились к поклонению Тьме.#!"

 bausairin: "Бхавашайра"
 bausairin_collective_noun: "Бхавашайрск"
 bausairin_prefix: "Бхавашайро"
 bausairin_desc: "#size:15  Бхавашайра были прародителями хеннакаттцев, которые жили на возвышенностях Сирайна в начале Третьей эпохи. Хотя бхавашайра были более гостеприимны и менее бедны, чем их более поздние потомки хеннакаттцы, они, хотя и процветали, все же были далеко не так богаты и урбанизированы, как многие другие жители Сирайна. Возможно, самой уникальной их особенностью является отказ от употребления животной плоти, что может показаться противоречащим широко распространенным стадам скота, которые бродят по их землям; их разводят ради молока и для случайных ритуальных жертвоприношений. Они также являются духовным и суеверным народом, но проявляют большую терпимость к другим религиям, чьи традиции они часто перенимают и смешивают со своими собственными.#!"

 chennacatti: "Хеннакатта"
 chennacatti_collective_noun: "Хеннакаттск"
 chennacatti_prefix: "Хеннакатто"
 chennacatti_desc: "#size:15   Хеннакатта - простой народ, более бедный, чем их родичи-тьяра, и их мало волнуют проблемы и запутанная политика большей части мира Сирайна. Живя в сельской местности и не имея больших городов, они с уважением относятся к природе, и хотя нередко можно увидеть большие стада скота, бродящего по их землям, они воздерживаются от употребления животной плоти, хотя и практикуют жертвоприношения животных - хотя и редко. Несмотря на более замкнутый характер, хеннакатта - выносливый народ, за свою историю переживший и отбившийся от многих иноземных захватчиков и оккупантов.#!"

 tyari: "Тьяра"
 tyari_collective_noun: "Тьярийск"
 tyari_prefix: "Тьяро"
 tyari_desc: "#size:15    Жители плодородных центральных речных долин Сирайна, тьяра - самые богатые и процветающие из сирайнцев. Несмотря на то, что за долгие годы в регионе сменилось множество владык, некоторые древние традиции до сих пор сохранились среди тьяра. Однако в результате они также усвоили множество различных аспектов из этих периодов порабощения, что привело к формированию богатой, космополитичной культуры. Как жители плодородных земель, они обычно считаются более цивилизованными и благородными, чем их собратья-сирайнцы, хотя это не совсем так.#!"

 nuari: "Нуара"
 nuari_collective_noun: "Нуарийск"
 nuari_prefix: "Нуаро"
 nuari_desc: "#size:15    Когда королевство Харшандатт вновь погрузилось в хаос во время второго переходного периода, часть сирайнцев, воспользовавшись ситуацией, двинулась на север, к верховьям реки Нуар. Оттуда влияние сирайнцев медленно распространилось вниз по реке, в конце концов ассимилировав большую часть поймы. Муранийцы называли этих чужеземных крестьян «[Glossary('нуара','nuara_gloss')]», но со временем их численность возросла, и они вытеснили своих прежних владык.\n\nПод влиянием своей истории нуары - гостеприимный и смиренный народ, довольствующийся возделыванием плодородных земель Нуары. Они - знаменитые пивовары, известные своими изощренными празднествами, во время которых, как говорят, текут реки не воды, а пива.#!"

 ### Harshandatt ###
 muranian: "Муранийцы"
 muranian_ethnicity: "Муранийск"
 muranian_collective_noun: "Муранийск"
 muranian_prefix: "Мурано"
 muranian_desc: "#size:15    Харшандатт - древняя земля, и её цивилизация - одна из самых древних в Средиземье. Её народ, муранийцы, живёт в долине Нуара так давно, что их происхождение полностью забыто, хотя некоторые утверждают, что в далекие времена они были родственны элинсийцам и восточным аписайцам. Муранийская цивилизация была очень древней, когда нуменорцы впервые прибыли на их берега, и, несмотря на времена конфликтов и кризисов, оставалась могущественной силой в районе залива вплоть до возвышения империи Кхай. Несмотря на страдания и вторжения более поздних времен, народ Харшандатта все еще продолжает существовать.\n\nМуранийцы - утонченная и древняя культура, и они очень дорожат традициями и ритуалами своего наследия. Многолетняя история и уникальное происхождение отличают их от других жителей залива, и они сохраняют своеобразные обычаи, некоторые из которых впоследствии переняли их соседи. От муранийцев изначально пошла широко распространенная традиция возведения больших погребальных сооружений по образцу гробниц их королей. Муранийцы также стали источником широкого распространения пива на всем побережье, хотя другие элементы их кухни, такие как баранина на жаровне и нут, пользовались меньшим успехом. Они медлительны в гневе, но, обидевшись, мураниец быстро забывает, а затаенная обида требует большого возмещения. Религия играет важную роль в жизни жителей Харшандатта и тесно связана со всеми слоями общества, от возвышенного нхазада до самого низкородного храмового раба.#!"

 mejhanian: "Меджанийцы"
 mejhanian_collective_noun: "Меджанийск"
 mejhanian_prefix: "Меджано"
 mejhanian_desc: "#size:15    Меджанир - страна конфликтов и противоречий, расположенная на перекрестке Ормала между двумя древними державами - Харшандаттом и Кхаем. За долгие годы многие державы правили этой спорной землей, но ни одна не оставила свой след сильнее, чем кхайцы. Они впервые прибыли в бассейн Меджа на заре [Concept('thirdage', 'Третьей эпохи')|E], принеся с собой своих богов и традиции и подчинив себе местных муранийцев. Владычество кхайцев над регионом продлилось недолго, но народ остался, и к моменту возвышения империи Кхай в пограничных землях Меджанира выросла процветающая община. Этот народ, известный как меджанийцы, занял видное место в империи, получив предпочтение своих кхайских собратьев перед варварскими муранийцами. К моменту распада империи в 1900-х годах они стали доминирующей силой в Харшандатте и возглавляли королевство до конца [Concept('thirdage', 'Третьей эпохи')|E].\n\nМеджанийцы - разнообразный и культурный народ, сочетающий в себе древние традиции Харшандатта и религиозные нововведения Кхая. Их кухня напоминает о побережье Нуара, а одежда - о придворных нарядах Хамана или Пелепелплу. Каким бы ни было смешение культур и истории, жители Меджанира вежливы и гордятся своими утонченными манерами и изысканным гостеприимством.#!"

 ### Shayn ###

 lynerian: "Линерийцы"
 lynerian_collective_noun: "Линерийск"
 lynerian_prefix: "Линеро"
 lynerian_desc: "#size:15    Линерия - страна прибрежных городов-государств, наполненная стойкими моряками и изобретательными торговцами, привлекающими внимание к своему мастерству со всего Ормальского залива и из-за его пределов.\n\nСогласно мифам, они являются потомками сыновей Линира, которые после его смерти поссорились между собой из-за того, кто будет править его королевством. Как и их мифические предки, линерийцы редко объединяются, предпочитая жить в свободной коалиции городов, враждуя друг с другом словом и песнями, а не войной.#!"

 ### Kirani ###
 kirani: "Киранийцы"
 kirani_collective_noun: "Киранийск"
 kirani_prefix: "Кирано"
 kirani_desc: "#size:15    Ученики авари из Кинн-лай, киранийцы - это западные мумаканы.#!"
 kirani_ethnicity: "Киранийск"

 sederi: "Седэры"
 sederi_collective_noun: "Седэрск"
 sederi_prefix: "Седэро"
 sederi_desc: "#size:15    Изначально кирайская группа, переселившаяся за [Concept('yellowmountains', 'Жёлтые горы')|E], чтобы избежать междоусобиц, седэры по-прежнему ведут полукочевой образ жизни и отличаются яростным племенным и воинственным духом. Харадунаим часто вербуют их в свои войска, но при этом стараются не допустить, чтобы они стали достаточно сильными или сплочёнными, чтобы представлять угрозу для общественного устройства [Concept( 'thanihazad', 'Тани-Хазада' )|E].#!"

 mulamburil: "Муламбурилы"
 mulamburil_collective_noun: "Муламбурилск"
 mulamburil_prefix: "Муламбуро"
 mulamburil_desc: "#size:15    Муламбурилы происходят из империи Джи-Индура - точнее, из побежденных и покоренных народов. Они - потомки рабов (побежденных племен, еретиков, мятежников и т. д.), бежавших из империи Джи-Индура в свободные земли Коронандэ. Однако, опасаясь, что на континенте их могут настигнуть назгулы, они переселились на острова, с которыми и разделили свое имя. Они укрепили острова, но оставались в дружбе с коронными народами, так что, по сути, охраняли морской путь в республику.#!"

 usakani: "Юсаканы"
 usakani_collective_noun: "Юсаканск"
 usakani_prefix: "Юсако"
 usakani_desc: "#size:15    Юсаканы, издавна населяющие земли Юсакана, - жизнерадостный народ.\n\nВ то время как седэры бежали из Тантурака с помощью Кинн-лай, не все были готовы покинуть свои дома. Юсаканцы - это те, кто решил остаться и бороться, выдержав долгую борьбу с гнетом Тантурака. В конце концов они добились успеха, завоевав свою свободу железом и кровью, и поэтому будут яростно сражаться с любым, кто посмеет попытаться снова их поработить.#!"

 ### Nafarati ###
 nafarati: "Нафараты"
 nafarati_collective_noun: "Нафаратск"
 nafarati_prefix: "Нафаро"
 nafarati_desc: "#size:15    Нафараты - народ мумаканского происхождения.#!"
 #nafarati_desc: "#size:15    Также как и знаменитые мумаканы к югу от [Concept('yellowmountains', 'Жёлтых гор')|E], нафарати населяют кустарниковые земли, что лежат между пустыней и джунглями [Concept( 'ray', 'Раи' )|E]. В [Concept( 'firstage', 'Первую Эпоху' )|E], когда их сородичи перешли через горы, нафарати предпочли остаться в священных для них землях реки Нафарат. Когда-то их владения были шире, но стоило Великим Джунглям Харада прийти в запустение после [Concept('warofwrath', 'Войны Гнева')|E], нафарати стали народом более замкнутым и воинственным. В сердце культуры нафарата лежит воинское мастерство и не раз им приходилось сходиться в бою с богатыми и влиятельными бозишнаруд на западе. Несмотря на кажущуюся неуправляемость, им, по большому счету, все равно кто ими правит, лишь бы был повод достать мечи из ножен, да пустить их в дело.#!"
 nafarati_ethnicity: "Нафаратск"

 ### Magri ###
 mag: "Магры"
 mag_collective_noun: "Магрск"
 mag_prefix: "Магро"
 mag_desc: "#size:15    Магры - племенной народ, родом из отдалённых уголков Заокраинного Юга, населяющий суровые земли Магры и Тумагры. Разнообразные и разрозненные, они состоят из многочисленных кланов и племён, часто враждующих друг с другом. Многие из них селятся в извилистых речных долинах или на живописных побережьях, но их существование переплетено с морем, где рыбалка и строительство лодок являются почитаемыми ремёслами. Однако именно призрак морских набегов бросает тень на их общество, свидетельствуя о присущей им воинственной культуре.\n\nНесмотря на склонность к конфликтам, магры не лишены чести и добродетели. Известные своей верностью и рыцарством, они становятся востребованными наёмниками у далёких правителей и военачальников. Нередко можно встретить целые кланы или племена, промышляющие вдали от родных мест, отдавая своё боевое мастерство тому, кто больше заплатит.\n\nНо при всём своём боевом мастерстве и известных добродетелях магры остаются разобщёнными. Межплеменные распри и внутренние разногласия не позволяют им объединиться в единую силу, поэтому их потенциал как региональной державы остается нереализованным. Именно в этом хрупком равновесии лояльности и соперничества процветает суть культуры магров - гобелен, сотканный из нитей чести, конфликтов и зова далёких берегов.#!"
 mag_ethnicity: "Магрск"

 tumag: "Тумагры"
 tumag_collective_noun: "Тумагрск"
 tumag_prefix: "Тумагро"
 tumag_desc: "#size:15    Тумагры - это северо-восточный народ магров, первоначально трёх племен, живших в высокогорьях к востоку от реки Русек. В отличие от Магры, где племенная принадлежность оставалась очень сильной, в Тумагре три крупнейших племени объединились в Уэгидьян, или «Великое объединённое племя». В результате этого единства тумагры лишились вечных распрей западных магров и превратились в гораздо более терпимую, меркантильную и космополитичную культуру.#!"

 kuyumag: "Куюмагры"
 kuyumag_collective_noun: "Куюмагрск"
 kuyumag_prefix: "Куюмагро"
 kuyumag_desc: "#size:15    В начале [Concept('thirdage', 'Третьей Эпохи')|E] в племени тумагров начал образовываться раскол. По мере того как их духовное внимание смещалось на юг с возвышением [tamska|E], их древние храмы в [Concept('yellowmountains', 'Жёлтых горах')|E] постепенно приходили в упадок, а племена, живущие там, становились всё более изолированными.\n\nКуюмагры - это те горные племена, они стали выносливым, но благочестивым народом, довольствующимся жизнью в своих обителях и поклоняющимся в мире.#!"


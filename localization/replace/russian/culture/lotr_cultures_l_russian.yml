 minyar: "Миньяр"
 minyar_collective_noun: "Миньярск"
 minyar_prefix: "Минья"
 minyar_desc: "#size:15    Миньяр — первый из [Concept( 'elves', 'эльфийских' )|E] кланов, пробудившихся у Куивиэнена до Великого Похода. Название клана, в переводе обозначающее «Первые» произошло от имени их отца основателя: Имина «Первого», праотца эльфов, пробудившегося у вод Куивиэнена. Этот клан в полном составе отправился в Великий поход, став известен как Ваньяр.#!"

 tatyar: "Татьяр"
 tatyar_collective_noun: "Татьярск"
 tatyar_prefix: "Татья"
 tatyar_desc: "#size:15    Татьяр — второй из [Concept( 'elves', 'эльфийских' )|E] кланов, пробудившихся у Куивиэнена до Великого Похода. Название клана, в переводе обозначающее «Вторые» произошло от имени их отца основателя, Таты «Второго», второго праотца эльфов, пробудившегося у вод Куивиэнена.\n\nИз первых 144 эльфов, пробудившихся у Куивиэнена, 56 принадлежали к татьяр. Половина из них последовала за Финвэ в Поход и стала известна как [noldorelves|El]. Вторая же половина предпочла остаться вместе с Морвэ и Нурвэ.#!"

 nelyar: "Нельяр"
 nelyar_collective_noun: "Нельярск"
 nelyar_prefix: "Нелья"
 nelyar_desc: "#size:15    Нельяр — третий из [Concept( 'elves', 'эльфийских' )|E] кланов, пробудившихся у Куивиэнена до Великого Похода. Название клана, в переводе обозначающее «Третьи» произошло от имени их отца основателя, Энеля «Третьего», третьего праотца эльфов, пробудившегося у вод Куивиэнена.\n\nНельяр являлись самым многочисленным кланом, составлявшим 74/144 от общей популяции. Из них 46 отправились на запад вслед за Эльвэ, став известны как тэлери, а остальные 28 остались вместе с Морвэ и Нурвэ.#!"

 teleri: "Тэлери"
 teleri_collective_noun: "Тэлерийск"
 teleri_prefix: "Тэле"
 teleri_desc: "#size:15    [telerielves|E], также известные как [falmarielves|El], — члены клана Тэлери, завершившего [Concept( 'greatjourney', 'Великий поход' )|E] и добравшегося до [Concept( 'valinor', 'Валинора' )|E]. Когда-то, в стародавние времена, они именовали себя линдар («поющие»), а все вокруг почитали их мелодичные голоса. В первую очередь они — народ моря и первоклассные мореплаватели.#!"


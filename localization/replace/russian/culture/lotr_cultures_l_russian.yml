 ### Goblins

 generic_goblin: "Гоблины"
 generic_goblin_collective_noun: "Гоблинск"
 generic_goblin_prefix: "Гоблино"
 generic_goblin_desc: "#size:15    [Concept( 'goblins', 'Гоблины' )|E] происходят от [Concept( 'orcs', 'орков' )|E], которые в древние времена зарылись глубоко под землю и разделились на разные ветви. По сравнению с орками других земель, в их обществах было большое количество орков-снага, называвших друг друга гоблинами, и пренебрежительно малое число уруков, известных как хобгоблины. Этот огромный дисбаланс привел к тому, что в обществе гоблинов не возникло кастового разделения урук-снага, наблюдаемого среди большинства других орков, хотя часто те немногие хобгоблины, которые там были, занимали важное положение. В результате гоблины, как правило, по размерам меньше своих собратьев-уруков и обладают зеленоватым оттенком. Предоставленные самим себе, они, как правило, ведут себя территориально и формируют очень четкие племенные группы, которые невозможно разделить посторонним."
 goblin_ethnicity: "Гоблинск"

 towndweller_goblin: "Городокопы"
 towndweller_goblin_collective_noun: "Городокопск"
 towndweller_goblin_prefix: "Городокопо"
 towndweller_goblin_desc: "$generic_goblin_desc$\n#size:15 \nГоблины Гоблинграда были несколько более изощренными, чем их сородичи. Благодаря контактам с другими [Concept( 'orcs', 'орками' )|E] к концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] они перешли на грубый вестронский диалект. Они были особенно известны своей любовью ко всему съедобному."

 bonesnapper_goblin: "Костоглоды"
 bonesnapper_goblin_collective_noun: "Костоглодск"
 bonesnapper_goblin_prefix: "Костоглодо"
 bonesnapper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nКостоглоды долгое время находилось в подчинении у более крупных [Concept('orcs', 'орков')|E] [Concept('gundabad', 'Гундабада')|E] и горы Грам, которые использовали их для черной работы и в качестве пушечного мяса. Они считали костный мозг особым деликатесом и собирали останки только что убитых врагов."

 hallroamer_goblin: "Залоброды"
 hallroamer_goblin_collective_noun: "Залобродск"
 hallroamer_goblin_prefix: "Залобродо"
 hallroamer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nЗалоброды были известны тем, что они бродят по центральным залам [Concept( 'moria', 'Мории' )|E]. У них была репутация беспокойных кочевников, всегда находящихся в движении и старающихся никогда не оставаться на одном месте слишком долго."

 deepwalker_goblin: "Подземные бродяги"
 deepwalker_goblin_collective_noun: "Подземно-бродяжеск"
 deepwalker_goblin_prefix: "Подземно"
 deepwalker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nПодземные бродяги жили в самых глубоких и темных туннелях [Concept( 'moria', 'Мории' )|E]. Они были затворниками и практиковали множество странных обрядов. Также они были особенно чувствительны к свету, и ходили слухи, что они немедленно превращались в пыль при попадании солнечного света."

 drumstriker_goblin: "Стучащие налетчики"
 drumstriker_goblin_collective_noun: "Стучаще-налетчинск"
 drumstriker_goblin_prefix: "Стучаще"
 drumstriker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nСтучащие налетчики были более многочисленным племенем особо воинственных гоблинов, которые некоторое время доминировали в [Concept( 'moria', 'Мории' )|E]. Они использовали большие барабаны, чтобы направлять и сплачивать своих воинов. Практика, которая была сохранена многими более поздними племенами, отколовшимися от них."

 fangstealer_goblin: "Клыкокрады"
 fangstealer_goblin_collective_noun: "Клыкокрадск"
 fangstealer_goblin_prefix: "Клыкокрадо"
 fangstealer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nКлыкокрады известны тем, что забирают клыки поверженных врагов в качестве трофеев. Их старейшины и шаманы носили их сотнями, надевали на свои одежды и вплетали в волосы."

 gloomdrinker_goblin: "Мракопийцы"
 gloomdrinker_goblin_collective_noun: "Мракопийск"
 gloomdrinker_goblin_prefix: "Мракопийцо"
 gloomdrinker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nМракопийцы жили в пещерах и залах, покрытых огромными участками светящегося мха. Было известно, что они готовили странный эликсир, используя отвар из мха, который, как поговаривали, давал пророческие видения."

 bellbreaker_goblin: "Звоноломы"
 bellbreaker_goblin_collective_noun: "Звоноломск"
 bellbreaker_goblin_prefix: "Звоноломо"
 bellbreaker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nЗвоноломы были сосредоточено вокруг древней [Concept( 'dwarven', 'гномьей' )|E] плавильни. Члены племени обычно носили множество кусков металлолома, сделанных из остатков больших колоколов, которые они там находили."

 roofsleeper_goblin: "Крышешпалы"
 roofsleeper_goblin_collective_noun: "Крышешпалск"
 roofsleeper_goblin_prefix: "Крышешпало"
 roofsleeper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nКрышешпалы разбивали свои лагеря между большими сталактитами, высоко над пещерами, в которых они обитали. Известно, что они строили примитивные деревни, соединенные небольшими переходами, и спали в больших мешках, подвешенных к потолку. Это принесло им репутацию отличных скалолазов."

 shroombrewer_goblin: "Грибовары"
 shroombrewer_goblin_collective_noun: "Грибоварск"
 shroombrewer_goblin_prefix: "Грибоваро"
 shroombrewer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nГрибовары обитали в районе [Concept( 'mistymountains', 'Мглистых гор' )|E], где произрастали всевозможные грибы, которые сильно различались по размеру и цвету. Они славились тем, что готовили множество странных лекарств и микстур. Ходили слухи, что на мудрейших старейшинах даже росли грибы."

 ridgelurker_goblin: "Хребтокрады"
 ridgelurker_goblin_collective_noun: "Хребтокрадск"
 ridgelurker_goblin_prefix: "Хребтокрадо"
 ridgelurker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nХребтокрады обитали в небольших расщелинах, расположенных на склоне огромного оврага, простиравшегося глубоко под [Concept( 'mistymountains', 'Мглистыми горами' )|E]. Было известно, что они выслеживают и устраивают засады на любого, кто оказался достаточно глуп, чтобы ступить на их территорию. Они также были известны как отличные скалолазы."

 maskbearer_goblin: "Масконосцы"
 maskbearer_goblin_collective_noun: "Масконосцск"
 maskbearer_goblin_prefix: "Масконосо"
 maskbearer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nМасконосцы были племенем, носившим грубые маски, закрывавшие их лица. Обычно они изготавливались из останков убитых врагов и считались знаком статуса и силы."

 clawscorcher_goblin: "Когтежары"
 clawscorcher_goblin_collective_noun: "Когтежарск"
 clawscorcher_goblin_prefix: "Когтежаро"
 clawscorcher_goblin_desc: "$generic_goblin_desc$\n#size:15 \nКогтежары были замкнутым племенем, жившим под [Concept( 'mistymountains', 'Мглистыми горами' )|E]. Говорили, что они проводят странный обряд взросления, во время которого их члены отправляются в священное место в самых верхних точках сети туннелей. Там они поднимают правую руку через маленькое отверстие в конце узкого туннеля, ведущего к вершине горы. После того, как рука будет обожжена рассветным солнцем, поднимающимся с востока, новоявленные члены племени с гордостью демонстрировали свои шрамы от ожогов и презирали тех, у кого не хватило духу выдержать испытание."

 lakestalker_goblin: "Озерные охотники"
 lakestalker_goblin_collective_noun: "Озерно-охотск"
 lakestalker_goblin_prefix: "Озерно"
 lakestalker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nОзерные охотники строили свои жилища в полузатопленных пещерах, лежащих глубоко под поверхностью. Здесь они охотились на рыбу и собирали водоросли. Они могли задерживать дыхание на продолжительный период времени. Ходили слухи, что у некоторых из них выросла чешуя, плавники или даже жабры."
 
 hidesprouter_goblin: "Шкуролазы"
 hidesprouter_goblin_collective_noun: "Шкуролазск"
 hidesprouter_goblin_prefix: "Шкуролазо"
 hidesprouter_goblin_desc: "$generic_goblin_desc$\n#size:15 \nДругие гоблины считали племя шкуролазов особенно диким. Они часто прибегали к использованию своих клыков и когтей вместо традиционного грубого оружия, используемого большинством гоблинов. Их воины носили толстые, покрытые сединой меховые шубы для защиты, и говорили, что у величайших из них даже на спине рос мех."

 napekindler_goblin: "Гривожоги"
 napekindler_goblin_collective_noun: "Гривожогск"
 napekindler_goblin_prefix: "Гривожого"
 napekindler_goblin_desc: "$generic_goblin_desc$\n#size:15 \nГривожоги были племенем [Concept( 'goblins', 'гоблинов' )|E]-[Concept( 'dragon', 'драконопоклонников' )|E], обитающим в [Concept('greymountains', 'Серых горах')|E]. Было известно, что они ритуально сжигали все волосы на свем теле. Все члены племени должны были покрыть себя пеплом с головы до ног, предположительно, чтобы лучше сливаться со скалой. Из-за их постоянного страха перед нападениями [Concept( 'dragon', 'драконов' )|E], они были очень замкнутыми."
 napekindler_goblin_ethnicity: "Гривожогск"

 echomaker_goblin: "Гулкоступы"
 echomaker_goblin_collective_noun: "Гулкоступск"
 echomaker_goblin_prefix: "Гулкоступо"
 echomaker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nГулкоступы - это малые орки, которые жили в пещерах под [Concept('yellowmountains', 'Жёлтыми горами')|E]. Они могли общаться на огромных расстояниях, используя гулкие пещеры в своих целях. Разведчики могли быстро передать информацию остальным участникам налёта или предупредить свои племена о надвигающейся опасности. Однако межплеменное общение было более сложным, поскольку каждая группа развивала совершенно разные диалекты своего родного языка."
 echomaker_goblin_ethnicity: "Гулкоступо-гоблинск"

 marketcher_goblin: "Высекатели меток"
 marketcher_goblin_collective_noun: "Высекательск"
 marketcher_goblin_prefix: "Высекательско"
 marketcher_goblin_desc: "$generic_goblin_desc$\n#size:15 \nВысекатели меток вырезали на скалистых поверхностях грубую систему рун. С их помощью они отмечали спрятанные тайники, опасные тропы и даже намеренно заложенные туннели. К сожалению, значение их знаков могло быстро меняться в течение нескольких поколений, что часто делало их интерпретацию невозможной. Полы, стены и потолки их домов были покрыты слоями выцветших гравюр, которым иногда было много веков."

 flintslinger_gobbo: "Кремнемёты"
 flintslinger_gobbo_collective_noun: "Кремнемётск"
 flintslinger_gobbo_prefix: "Кремнемёто"
 flintslinger_gobbo_desc: "$generic_goblin_desc$\n#size:15 \nКремнемёты были очень искусны в использовании простых кожаных рогаток для метания снарядов в своих врагов. Неосторожные путники могли быстро оказаться под шквалом острых камней, брошенных из темноты далеко под землей. Рогатки изготавливались из кожи умерших членов племени, часто близких родственников."

 ### Trolls ###
 hill_troll: "Холмовые тролли"
 hill_troll_collective_noun: "Холмо-тролльск"
 hill_troll_prefix: "Холмо"
 hill_troll_desc: "#size:15    Холмовых [Concept('trolls', 'троллей')|E] можно встретить в глухих дебрях [Concept( 'middleearth', 'Средиземья' )|E]. Как и большинство троллей, они были исключительно глупыми. К концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] они стали очень редкими. Они обитали в пещерах и норах, поскольку солнце превращало из кожу в камень."

 mountain_troll: "Горные тролли"
 mountain_troll_collective_noun: "Горно-тролльск"
 mountain_troll_prefix: "Горно"
 mountain_troll_desc: "#size:15    Горных [Concept('trolls', 'троллей')|E] можно встретить в горах [Concept('middleearth', 'Средиземья')|E], они бродят по скалистым вершинам стаями. Предоставленные сами себе, они живут как хищники, руководствуясь скорее инстинктами, чем мыслями, хотя иногда подчиняются воле высших сил."

 cave_troll: "Пещерные тролли"
 cave_troll_collective_noun: "Пещерно-тролльск"
 cave_troll_prefix: "Пещерно"
 cave_troll_desc: "#size:15    Пещерных [Concept('trolls', 'троллей')|E] можно встретить только глубоко под горами [Concept( 'middleearth', 'Средиземья' )|E]. В основном они вели замкнутый образ жизни, предпочитая обитать в глубоких пещерах и гротах под землей, но в редких случаях их можно было уговорить присоединиться к отрядам [Concept( 'orcish', 'орков' )|E] с большим количеством еды."

 snow_troll: "Снежные тролли"
 snow_troll_collective_noun: "Снежно-тролльск"
 snow_troll_prefix: "Снежно"
 snow_troll_desc: "#size:15    Снежных [Concept('trolls', 'троллей')|E] можно встретить только на самом севере [Concept( 'middleearth', 'Средиземья' )|E], где когда-то возвышался [angband|E]. Они были исключительно редки, и лишь немногие из них бродили по обширным замёрзшим равнинам и тундре Фородвайта."

 black_troll: "Олог-хай"
 black_troll_collective_noun: "Олог-хайск"
 black_troll_prefix: "Олог"
 black_troll_desc: "#size:15    Олог-хай, или чёрные [Concept('trolls', 'тролли')|E], были жестокими орудиями войны, выведенными [Concept( 'sauroncharacter', 'Сауроном' )|E] для усиления войск [Concept( 'mordor', 'Мордора' )|E]. Они были чуть более разумны, чем большинство троллей. Они были единственными слугами Ока, которые действительно приняли чёрное наречие в качестве своего основного языка, гордясь тем, что используют язык Тёмного Властелина."

 sand_troll: "Песчаные тролли"
 sand_troll_collective_noun: "Песчано-тролльск"
 sand_troll_prefix: "Песчано"
 sand_troll_desc: "#size:15    Песчаных [Concept('trolls', 'троллей')|E] можно встретить на крайнем юге [Concept( 'middleearth', 'Средиземья' )|E]. Известно, что лишь немногие из них обитают в засушливых засушливых землях [Concept( 'harad', 'Харада' )|E] и густых джунглях [Concept( 'bayoftulwang', 'залива Тулванг' )|E], и, возможно, ещё дальше, на крайнем юге."


 ### Haradrim ###

 # lotr_haradrim_group: "Haradrim"
 # lotr_haradrim_group_collective_noun: "Haradrim"

 haradrim_ethnicity: "Харадримск"

 apysaic: "Аписанцы"
 apysaic_collective_noun: "Аписанск"
 apysaic_prefix: "Аписо"
 apysaic_desc: "#size:15    Аписанцы были второй (и самой большой) волной переселения [Concept('men', 'людей')|E] в земли, которые позже станут известны как [harad|E]. Грандиозная процессия племён, схожих по языку, культуре и вероисповеданию, аписанцы переселились в Харад в течение конца Первой Эпохи и начала Второй, став доминировать на большей части региона. Их название на их собственном языке означает «великое воинство», хотя на языке южных даэн оно стало означать «рой», поскольку их численность была очень велика и, казалось, постоянно росла. По мере того, как происходило переселение, эти племена дробились, развивая свою собственную идетичность, которая в более поздние времена стала известна как харадрим.\n\nИх язык, аписайский, иногда используется для обозначения языковой семьи поздних харадрим.#!"
 haruze: "Харузы"
 haruze_collective_noun: "Харузанск"
 haruze_prefix: "Харузано"
 haruze_desc: "#size:15    Харузы (с харадского «божественный народ» или «золотой народ») это [Concept( 'haradrim', 'харадрим' )|E], которые проживают на крайнем севере. Один из самых многочисленных народов. Изначально это был кочевой народ, однако сейчас они осели, сохранив культуру суровых воителей. Уже многие годы они являются одним из самых серьезных противников [Concept( 'gondor', 'Гондора' )|E]. Они считают себя коренными и чистокровными харадрим, а потому стремятся восстановить древнее королевство своего народа во всем его великолепии и обрести старую власть. Этими побуждениями не преминули воспользоваться силы зла.#!"
 karrani: "Карраны"
 karrani_collective_noun: "Карранск"
 karrani_prefix: "Каррано"
 karrani_desc: "#size:15    #!"
 sakalai: "Сакалай"
 sakalai_collective_noun: "Сакалайск"
 sakalai_prefix: "Сакало"
 sakalai_desc: "#size:15    Сакалаи (с адунайского «люди побережья», дн. «го-фалег») были теми [Concept( 'haradrim', 'харадрим' )|E], которые заселили береговую линию между заливом Бельфалас и заливом Фелайя и смешались с разреженными [Concept( 'daen', 'даэн' )|E] этих земель. Более мягкий климат побережья позволил им значительно раньше осесть, чем это сделали их кочевые братья, живущими в глуби страны. Они построили свои дома на холмах и обеспечивали себя рыбной ловлей и скотоводством. Во время [Concept( 'numenorean', 'нуменорской' )|E] колонизации и последующего угнетения [Concept( 'kingsmen', 'людьми Короля' )|E], многие были обращены в рабство или бежали вглубь страны."
 jelut: "Джелут"
 jelut_collective_noun: "Джелутск"
 jelut_prefix: "Джело"
 jelut_desc: "#size:15    Живя на спорных и пористых пограничных землях между Харадом, Дюнным морем и Умбаром, джелуты в культурном плане переняли черты как более оседлых народов долины реки Харнен, так и кочевых племен Дюнного моря. В результате множества пересекающихся сил и народов, окружающих их, джелуты сформировали устойчивую и самобытную идентичность, основанную на их племенах и ритуалах, а их воины прославились своими навыками, несмотря на их малочисленность.#!"
 chelkari: "Хелкары"
 chelkari_collective_noun: "Хелкарск"
 chelkari_prefix: "Хелкаро"
 chelkari_desc: "#size:15    Хелкары — это ответвление харузов, населяющее укрытые нагорья к югу от Мордора, где более мягкий климат сформировал оседлую городскую культуру, которая чувствует себя гораздо лучше, чем многие регионы Харада. Несмотря на близость Черной Земли, хелкари известны своим противостоянием силам зла, а взглянув на их культуру можно представить кем могли бы стать [haradrim|El], если бы не тлетворное влияние Саурона.#!"
 pezarsani: "Пезарсаны"
 pezarsani_collective_noun: "Пезарсанск"
 pezarsani_prefix: "Пезарсано"
 pezarsani_desc: "#size:15    Пезарсаны — культура более оседлая, сродни харузам. Они населяют бассейн реки Оде Пезар, занимаются земледелием в окрестных долинах и пасут стада на высохших холмах вокруг. И хотя представители народа проживают на территории разных малых держав и часто попадают под влияние соседей, им удалось достичь определенного благосостояния благодаря контролю над Рак Хармаль — дорогой, что ведет в Кханд. Их репутация отважных воинов также велика.#!"
 lurmsakari: "Лурмсакары"
 lurmsakari_collective_noun: "Лурмсакарск"
 lurmsakari_prefix: "Лурмсакаро"
 lurmsakari_desc: "#size:15    Лурмсакары являются самой восточной из чистокровных культур [Concept( 'haradrim', 'харадрим' )|E]. Они живут в междуречьях и оазисах северо-восточного Моря Дюн. Их глубокая преданность племени привела к раздробленности на разные противодействующие политические силы. Но упорство, с которым они готовы встать на защиту своего дома поставит на колени любого амбициозного захватчика. И хотя нередко северные соседи пытались захватить их земли, культура сохраняет глубокое влияние Кханда на свое общество.#!"
 haludi: "Халуды"
 haludi_collective_noun: "Халудск"
 haludi_prefix: "Халудо"
 haludi_desc: "#size:15    Халуды - самые ранние обитатели восточных пустынь [Concept('harad', 'Харада')|E]. Конфликты между уединенными племенами обычно решались путем переговоров, а не кровопролития. Их относительной изоляции положил конец медленный рост [Concept('trans_haradric_trade', 'торговли')|E] между [Concept('nearharad', 'Ближним Харадом')|E] и Кхаем, а возросшие контакты с чужаками привели к тому, что многие из них переняли чужие обычаи от странствующих караванов, многие из которых, в свою очередь, поселились среди их общин. К началу [Concept('thirdage', 'Третьей эпохи')|E] полукочевые племена столкнулись с растущим давлением со стороны своих соседей-кхайцев, в результате чего многие из них были покорены и поглощены.#!"
 arysisani: "Арисоры"
 arysisani_collective_noun: "Арисорийск"
 arysisani_prefix: "Арисоро"
 arysisani_desc: "#size:15    Нередко арисоры считают самым восточным из [Concept( 'haradrim', 'харадримских' )|E] племен, однако многие годы они были первыми, кого встречали путешественники из Кхая. Это привело к существенному слиянию культур, где оседлые и цивилизованные кхиянцы оказали огромное влияние на культуру и традиции арисори. По этой причине остальные племена [Concept( 'haradrim', 'харадрим' )|E] могут считать их размякшими или нечистыми. Особенно это касается их религиозной философии, которая проповедует спокойствие, торговлю и сосуществование. Из-за отсутствия единой воинской традиции, арисори нередко разделяются во взглядах в соответствии с мнением отдельных кланов, а любые хоть сколько нибудь крупные объединения создаются скорее для установления торговых или посреднических отношений, но не для войны.#!"
 arani: "Араны"
 arani_collective_noun: "Аранск"
 arani_prefix: "Арано"
 arani_desc: "#size:15    Люди пустыни, также известные как араны — это сборище загадочных племен, что населяют Огненное зеркало. Лишь несколько поселений, построенных на оазисах, являются постоянным жилищем для этих кочевников. Хотя они питают неприязнь к окружающим оседлым культурам полупустыни, которых они считают слабыми, они славятся знанием многих языков благодаря торговым караванам, скитающимся по пустынным путям. Их непонятные религиозные культы вызывают недоумение и смущение у чужаков.#!"
 siaken: "Сиакары"
 siaken_collective_noun: "Сиакарск"
 siaken_prefix: "Сиакаро"
 siaken_desc: "#size:15    Сиакары — это один из бесчисленных народов восточного [Concept( 'harad', 'Харада' )|E], который сочетает аспекты лурмсакарской и арисорской культур. Погруженная в себя схоластическая культура. Сиакари известны своими изоляционистскими тенденциями и пацифизмом. Больше всего они мечтают, чтобы их оставили в покое, а они могли изучать древние свитки с эзотерическими знаниями.#!"
 harmakuze: "Хармакузы"
 harmakuze_collective_noun: "Хармакузск"
 harmakuze_prefix: "Хармакузо"
 harmakuze_desc: "#size:15    Хармакузы - это [Concept('haradrim', 'харадрим')|E] Харондора, появившиеся под влиянием [Concept('dunedain', 'дунэдайн')|E] после того, как король [Concept('reunitedkingdom', 'Воссоединённого королевства')|E] Элессар вновь завоевал этот регион. Хотя они сохраняют некоторые традиции своего харузанского наследия, бесспорно, что на них сильно влияют гондорские и харондорские культурные обычаи, с последними они часто вступают в межродовые браки.#!"

 old_pust: "Пусты"
 old_pust_collective_noun: "Пустск"
 old_pust_prefix: "Пусто"
 old_pust_desc: "#size:15    Пусты - народ, зародившийся в глубинах Моря Дюн, но продвинувшийся на восток, к Огненному зеркалу, и ставший урбанизированным и оседлым народом, известным своими навыками горного дела.\n\nОни полагались на Зеркало, которое обеспечивало их, и поэтому делали все возможное, чтобы заботиться о нем в ответ, тщательно управляя им с помощью собственного труда и труда порабощенных чужеземцев.#!"

 darsalai: "Ухтъяар-пусты"
 darsalai_collective_noun: "Ухтъяар-пустск"
 darsalai_prefix: "Ухтъяаро"
 darsalai_desc: "#size:15    Когда Огненное зеркало отступило, оставив после себя лишь непригодную для использования солёную лужу, пусты были опустошены, и лишь немногие выжили в Дарсалане и восточных горах котловины Абрахана.\n\nТе, кто выжил в Дарсалане, приняли множество волн миграции аранийцев, неоднократно попадая под их власть, что привело к тому, что они стали гораздо более открытой культурой, которая полагается на относительно скудную, но стабильную торговлю, проходящую через их земли, чтобы прокормить себя.#!"

 lushek_pust: "Лушек-пусты"
 lushek_pust_collective_noun: "Лушек-пустск"
 lushek_pust_prefix: "Лушеко"
 lushek_pust_desc: "#size:15    Когда Огненное зеркало отступило, оставив после себя лишь непригодную для использования соленую лужу, пусты были опустошены, и лишь немногие выжили в Дарсалане и восточных горах котловины Абрахана.\n\nТе, кто выжил в восточных горах (в отличие от своих собратьев в Дарсалане), так и не смогли оправиться, вместо этого они продолжают жить в изоляции, мечтая о прошлом, которое они не могут вспомнить, но не могут забыть, не зная, что те, кто имеет такое же происхождение, как и они, (относительно) процветают всего в нескольких шагах от них.#!"

 variag: "Вариаги"
 variag_ethnicity: "Вариагск"
 variag_collective_noun: "Вариагск"
 variag_prefix: "Вариаго"
 variag_desc: "#size:15    Вариаги — известный народ налетчиков, стражи открытых восточных границ [Concept( 'mordor', 'Мордора' )|E]. И хотя преимущественно они происходят от йориагских талаэтрим [Concept('rhun', 'Руна')|E], есть в них и что-то от наследия [Concept( 'northron', 'северян' )|E], что свидетельствует о случившемся в древности перемешивании культур. Воинственность их народа вошла в легенды, а богатая рабовладельческая традиция справедливо отпугивает чужаков. Многие считают, что вариаги Кханда на протяжении [Concept( 'thirdage', 'Третьей Эпохи' )|E] являлись излюбленным инструментом [Concept( 'sauroncharacter', 'Саурона' )|E].#!"

 ### Khyans ###
 khailuza: "Хайлуза"
 khyan_ethnicity: "Кхайск"
 khailuza_collective_noun: "Хайлузск"
 khailuza_prefix: "Хайлузо"
 khailuza_desc: "#size:15    Четвертое из древних племен истерлингов (после племен Белерианда, игатов и иориагов), хайлуза мало упоминаются в сказаниях о Западных землях, поскольку они меньше всего взаимодействовали с ними. Последними покинув место своего рождения, хайлуза скитались на юг, пока не пришли в Эред Хармал. Там они разделились надвое, разделенные этим могучим хребтом: одна половина мигрировала на север, в земли, которые однажды станут известны как Хей Сарт, а другая — на юг, в земли, которые будут известны как Кхай.#!"

 khyan: "Кхайцы"
 khyan_collective_noun: "Кхайск"
 khyan_prefix: "Кхайо"
 khyan_desc: "#size:15    Кхайцы — интроспективный, но ревностный народ. Склонный к философским и теологическим размышлениям, их история была определена монументальными храмами и могущественными королями-жрецами.\n\nМигрируя в земли, носящие их название, в начале [Concept('secondage', 'Второй эпохи')|E], кхайцы развили традиции обработки камня для создания монолитных храмов и сооружений. Под руководством своих королей-жрецов они превратились в ревностную и благочестивую культуру, основанную на их небесном пантеоне, главной из которых была богиня солнца Азиэ.\n\n[Concept('thirdage', 'Третья эпоха')|E] ознаменовалась возвышением Кхая и объединённого народа кхайцев. Под руководством синих Мудрецов король Датувахья I провел великую реформацию веры кхайцев, установив культ Ариен-Азиэ. Воодушевленные этим движением, кхайцы объединили весь Кхай — как словом, так и мечом.\n\nВ течение долгих последующих лет империя Кхай управляла Ормальским заливом, великим бастионом свободных народов на востоке.#!"
 # Much of the Khyan lands fell under the yoke of the Nazgul Ren-Iey in the later Second Age in his greater realm of Khailûza.

 clyan:0 "Клайцы"
 clyan_collective_noun:0 "Клайск"
 clyan_prefix:0 "Клайо"
 clyan_desc: "#size:15    В горах Клай живет свирепый и независимый народ, который долгое время сопротивлялся любому господству на своих землях. Впервые клайцы были отмечены как отдельная культура во [Concept('secondage', 'Второй эпохе')|E], когда жители горных долин вели длительное восстание против империи назгул Рен-Иэя, упорно сопротивляясь его господству над всей Кхайлузой. Клайцы сохранили эту независимость и после падения тёмного королевства, и с тех пор лишь немногие покорили горные твердыни. Даже великая империя Кхая не смогла окончательно усмирить клайцев и была вынуждена предоставить им самоуправление, чтобы положить конец дорогостоящим походам.\n\nКлайцы, хотя и считаются примитивными и отсталыми жителями низин, сохраняют свои уникальные традиции и веру, несмотря на многочисленные попытки «цивилизации». Они представляют собой сплоченную общину, преданную своим друзьям и семье, и эти семейные узы заменяют многие из обычных функций правительства и религии в империи Кхай. Клайцы не нуждаются во вмешательстве извне, поскольку их собственные советы и собрания служили им верой и правдой на протяжении эпох. Клайцев редко можно встретить вдали от родных гор, ведь они редко спускаются вниз, зачастую лишь для того, чтобы торговать товарами из своих многочисленных небольших шахт.#!"

 anarikean: "Анарикейцы"
 anarikean_collective_noun:0 "Анарикейск"
 anarikean_prefix:0 "Анарико"
 anarikean_desc:0 "#size:15    Смешанные хайлуза, населяющие бывшую нуменорскую колонию Анарикэ, изначально являвшуюся ответвлением кхайцев, смешались с нуменорскими моряками и поселенцами во [Concept('secondage', 'Вторую эпоху')|E], переняв некоторые их традиции, которые отразились в их фольклоре, мореплавании, меркантилизме и языке.\n\nПоскольку первоначальные [Concept('numenorean', 'нуменорские')|E] поселенцы и моряки Анарикэ оказались изолированы [Concept('akallabeth', 'Акаллабет')|E], их небольшое число еще больше смешалось с местными кхайцами, что привело к формированию народа Анарикэ, народа с сильными мореходными и торговыми традициями, который разделяет наследие двух великих империй и народов."

 bulchyadean:0 "Балхьядейцы"
 bulchyadean_ethnicity: "Балхьядейск"
 bulchyadean_collective_noun:0 "Балхьядейск"
 bulchyadean_prefix:0 "Балхьядо"
 bulchyadean_desc: "#size:15    Балхьядейцы - гордые жители северного побережья Ормальского залива. По происхождению они схожи с северными кхайцами, но по происхождению являются истерлингами, потомками тех, кто продвигался до самого моря, где они смешались с коренными аписайцами этого региона. Первыми среди кхайлуза приняв оседлый образ жизни, балхьяды оставили свои пастбищные пути и начали строить большие прибрежные города в середине [Concept('secondage', 'Второй эпохи')|E], когда тьма опустилась на их родичей на севере. Еще больше разойдясь со своими северными родственниками под руководством [Concept('numenorean', 'нуменорцев')|E], балхьядцы стали моряками и рыбаками, зарабатывая на жизнь в оживленных водах залива. После [Concept('downfall', 'Низвержения')|E] они стали великими мореплавателями, а разрозненные города побережья объединились в Балхьядскую лигу, чтобы бросить вызов анарикейскому господству в заливе. Это соперничество продолжалось даже тогда, когда Лига была поглощена восходящей ймперией Кхай, а Анарикэ то и дело попадала под чужеземное владычество, и Ормальский залив оставался динамичным и спорным водным пространством на протяжении [Concept('thirdage', 'Третьей эпохи')|E].\n\nЖители балхьядских городов уникально похожи и отличаются от жителей центральных районов Кхая. Первыми утвердившиеся и долгое время гордившиеся своей независимостью, они, тем не менее, стали свидетелями значительного распространения кхайского влияния с момента основания империи. В поздние годы [Concept('thirdage', 'Третьей эпохи')|E], хотя старейшины все еще жалуются на чужеземное вторжение и культурное подавление, на космополитических улицах Йораша нередко можно увидеть новейшие кхайские моды, блюда или семьи, а приезжий слышит скорее куртуазную речь Пелепелплу, чем грубый диалект Кантильи. Несмотря на растущую ассимиляцию кхайцев, балхьядские народы по-прежнему славятся своими торговыми навыками, острым умом и острым языком, а также сохраняют самодостаточность и общинную гордость.#!"

 ashanuri: "Ашануры"
 ashanuri_collective_noun: "Ашанурск"
 ashanuri_prefix: "Ашану"
 ashanuri_desc: "#size:15    Ашануры, смешанный [Concept('haradric', 'харадский')|E] и хайлузский народ, появились в начале [Concept('thirdage', 'Третьей эпохи')|E], когда кхайское влияние стало доминирующим в регионе. Их положение во внешней кхайской сфере привело к тому, что они переняли некоторые уникальные традиции, не встречающиеся в других местах. Они имеют репутацию выносливых выживальщиков, хотя их диалект считается #cursive неотесанным#! среди жителей центрального Кхая.#!" #Juke note: Could be improved

 lomchy: "Лом'хи"
 lomchy_collective_noun: "Лом'хийск"
 lomchy_prefix: "Лом'хо"
 lomchy_desc: "#size:15    Лом'хи - народ единый, но обособленный от остальных жителей Братских королевств. Они считают себя отдельным народом, со своим верховным вождём и религией. Несмотря на это, они не враждебны по своей природе, и в Тумагре, по крайней мере, ломхи рассматриваются как странная, но уважаемая часть державы, пока их оставляют в покое. Однако магрский элемент в Братских королевствах иногда сдерживается от предполагаемой дерзости.\n\nРодом из далекого прошлого, их сказания повествуют о долгом перелете через море, когда они оставили свой старый дом, погрузившийся во тьму, и искали новую землю мира и света. Они поселились на берегах Юсакана, которые оставались пустыми со времен ухода седери, и поклялись в вечной дружбе тамскам, довольствуясь тихой жизнью на узкой земле между горами и морем..#!"

 elinse:0 "Элинсийцы"
 elinse_collective_noun:0 "Элинсийск"
 elinse_prefix:0 "Элинсо"
 elinse_desc: "#size:15    Тихий и пастушеский народ, элинсийцы - лишь небольшой остаток того, что когда-то было гораздо большим народом. Наследники восточных аписайцев, некогда кочевавших по широким землям от Ашанура до Кодии, элинсийцы и их родичи, живущие за горами в Йойопо, теперь обитают в холмах и лесах, вытесненные кхайлузами, [Concept('adunai', 'адунайцами')|E] и локхавами.\n\nНесмотря на то что их удел - долгие страдания, элинсийцы остаются стойким и выносливым народом, сохраняющим свою самобытность там, где бесчисленные другие исчезли. Они набожны и не спешат меняться, сохраняя поклонение старым богам даже тогда, когда мир течет вокруг них. В их уединенных домах усталый путник может найти отдых, пропитание и оживленную беседу после еды, обсуждая все важные и тривиальные вопросы.#!"


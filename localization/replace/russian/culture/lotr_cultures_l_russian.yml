 longbeards: "Длиннобороды"
 longbeards_collective_noun: "Длиннобородск"
 longbeards_prefix: "Длиннобородо"
 longbeards_desc: "#size:15    [Concept( 'longbeards', 'Длиннобороды' )|E] — это клан [Concept( 'dwarves', 'гномов' )|E], произошедший от [Concept('durindeathless', 'Дурина Бессмертного')|E]. Из всех гномьих кланов они считаются самыми благородными и могущественными. Их чертоги как правило располагались в [Concept( 'khazaddum', 'Кхазад-думе' )|E], что в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Всю свою историю они выступали на стороне Свободных народов. С [Concept( 'noldorelves', 'нолдор' )|E] [Concept( 'eregion', 'Эрегиона' )|E] их связывала долгая и крепкая дружба, пока королевство эльфов существовало. Длиннобороды также основали королевства в [Concept('greymountains', 'Серых горах')|E], [Concept( 'ereborrealmshort', 'Эреборе')|E], [Concept( 'bluemountains', 'Синих горах')|E] и [Concept('ironhills', 'Железных холмах')|E].\n\nДлиннобороды выступили против [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E], [Concept( 'warlastalliance', 'Войне Последнего союза' )|E] и Войне Кольца.#!"
 iron_hills: "Длиннобороды с Железных холмов"
 iron_hills_collective_noun: "Железнохолмск"
 iron_hills_prefix: "Железнохолмо"
 iron_hills_desc: "#size:15    Первые поселенцы-Длиннобороды появились на [Concept('ironhills', 'Железных холмах')|E] в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E], когда предприимчивые гномы впервые исследовали холмы в поисках драгоценных минералов. Однако они нашли преимущественно железо (отсюда и название холмов). Несмотря на то, что с тех пор они поставляли большую часть железа Длиннобородым, население оставалось небольшим по сравнению с владениями в [Concept( 'mistymountains', 'Мглистых горах' )|E], больше всего с [Concept( 'khazaddum', 'Кхазад-думом' )|E].\n\nЖелезные холмы и их гномье население претерпело существенные изменения из-за переселения [Concept( 'broadbeams', 'Широкозадов' )|E] в Кхазад-дум во Вторую Эпоху. Стремясь построить для себя новую жизнь, некоторые Широкозады услышали рассказы о далекой колонии и её огромных запасах железа и решили продолжить путь из [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Следуя по Старой гномьей дороге на восток, эти новые поселенцы слились с местным населением из клана Длиннобородов и стали единым народом. Потеря контакта с [Concept( 'khazaddum', 'Кхазад-думом' )|E] в течение [Concept( 'waroftheelvesandsauron', 'войны эльфов и Саурона' )|E] ускорило развитие собственной субкультуры. В результате Длиннобороды с Железных холмов из всего своего клана демонстрируют наибольшее сходство со своими родичами-Широкозадами, используя и совершенствуя свои методы обработки железа, отточенные в древности в [Concept('belegost', 'Белегосте')|E].#!"
 firebeards: "Огнебороды"
 firebeards_collective_noun: "Огнебородск"
 firebeards_prefix: "Огнебородско"
 firebeards_desc: "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('uriscarred', 'Ори Покрытого шрамами')|E], [firebeards|E] (Кх. [urstarag|E]) являются одним из двух гномьих кланов, которые жили в [Concept( 'bluemountains', 'Синих горах' )|E]. Вместе с [Concept( 'broadbeams', 'Широкозадами' )|E] они построили Тумунзахар (Ногрод) и Габилгатол (Белегост), самые западные чертоги гномов. \n\n[firebeards|E] считались близкими союзниками и друзьями [Concept( 'sonsoffeanor', 'сыновей Феанора' )|E], и дали им убежище в своих чертогах во время [Concept('warofwrath', 'Войны Гнева')|E]. Оба народа значительно обогатились от дружбы [Concept( 'khazaddum', 'Кхазад-дума' )|E] с [noldorelves|El] из [Concept( 'eregion', 'Эрегиона' )|E], которая была укоренена в этом старом союзе. После Войны Гнева Белегост и Ногрод были сильно повреждены, и многие [Concept( 'dwarves', 'гномы' )|E] из этого клана переселились в [Concept( 'khazaddum', 'Кхазад-дум' )|E].\n\nПримерно половина Огнебородов переселилась в [Concept( 'khazaddum', 'Кхазад-дум' )|E], в то время как другая половина предпочла обосноваться в новых владениях на юге [Concept( 'eredluin', 'Эред-Луина' )|E] под властью своего королевского дома. Этот раскол был очень противоречивым и поддерживал прохладные отношения между Огнебородыми и их родственными кланами Широкозадов и Длиннобородых до начала Третьей Эпохи.#!"
 broadbeams: "Широкозады"
 broadbeams_collective_noun: "Широкозадск"
 broadbeams_prefix: "Широкозадо"
 broadbeams_desc: "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('dwalinwise', 'Двалина Мудрого')|E], [broadbeams|E] являются одним из двух гномьих кланов, которые жили в [Concept( 'bluemountains', 'Синих горах' )|E]. Вместе с [Concept( 'firebeards', 'Огнебородами' )|E] они построили Тумунзахар (Ногрод) и Габилгатол (Белегост), самые западные чертоги гномов. \n\n[broadbeams|E] считались близкими союзниками и друзьями [Concept( 'sonsoffeanor', 'сыновей Феанора' )|E], и дали им убежище в своих чертогах на время [Concept('warofwrath', 'Войны Гнева')|E]. Оба народа значительно обогатились от дружбы [Concept( 'khazaddum', 'Кхазад-дума' )|E] с [noldorelves|El] из [Concept( 'eregion', 'Эрегиона' )|E], которая была укоренена в этом старом союзе. После Войны Гнева Белегост и Ногрод были сильно повреждены, и многие [Concept( 'dwarves', 'гномы' )|E] из этого клана переселились в [Concept( 'khazaddum', 'Кхазад-дум' )|E].\n\nПримерно три четверти Широкозадов переселились в [Concept( 'khazaddum', 'Кхазад-дум' )|E], во главе со своим королем, в то время как остальные основали новые владения на севере [Concept( 'eredluin', 'Эред-Луина' )|E] под руководством младшей ветви их королевского рода. Со временем две разделенные линии королевского дома Широкозадов воссоединились и вернулись в Синие горы, откуда они правили с тех пор.\n\nАзагал из Белегоста принадлежал к этому дому.#!"
 blacklocks: "Черновласы"
 blacklocks_collective_noun: "Черновласск"
 blacklocks_prefix: "Черновласо"
 blacklocks_desc: "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('thrarproud', 'Трара Гордого')|E], [blacklocks|E] пробудились в [orocarni|E] где и основали свои первые чертоги. В начале [Concept( 'secondage', 'Второй Эпохи' )|E] при Траре II они заселили долину Бизарулдум на восточных берегах [Concept( 'middleearth', 'Средиземья' )|E], и вскоре после этого к ним присоединились их родичи-[stonefoots|E]. Вместе они создали величайшее королевство [Concept( 'dwarves', 'гномов' )|E] за пределами [Concept( 'khazaddum', 'Кхазад-дума' )|E], и большая часть обоих народов поселилась там.\n\nОднако эта разнородность оказалась одновременно их величайшей силой и величайшей слабостью во время [Concept( 'successionofbizaruldum', 'кризиса престолонаследия Бизарулдум' )|E]. И вскоре великие кланы Камненогов и Черновласов отдалились друг от друга, ещё больше распаляясь из-за манипуляций [Concept( 'sauroncharacter', 'Саурона' )|E].\n\nСо временем [blacklocks|E] разделились на несколько групп: одни остались на Востоке, другие ушли в [Concept('yellowmountains', 'Желтые горы')|E], а третьи присоединились к своим западным сородичам\n\nНо они всегда горели ненавистью к [Concept( 'sauroncharacter', 'Саурону' )|E] за те горести, которые он им принес, и где бы они ни поселились, они были его самыми непримиримыми врагами на Востоке.#!"
 blacklocks_nargubraz: "Топоры Наргубраза"
 blacklocks_nargubraz_collective_noun: "Наргубразск"
 blacklocks_nargubraz_prefix: "Наргурбразо"
 blacklocks_nargubraz_desc: "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('thrarproud', 'Трара Гордого')|E], [blacklocks|E] пробудились в [orocarni|E] где и основали свои первые чертоги. В начале [Concept( 'secondage', 'Второй Эпохи' )|E] при Траре II они заселили долину Бизарулдум на восточных берегах [Concept( 'middleearth', 'Средиземья' )|E], и вскоре после этого к ним присоединились их родичи-[stonefoots|E]. Вместе они создали величайшее королевство [Concept( 'dwarves', 'гномов' )|E] за пределами [Concept( 'khazaddum', 'Кхазад-дума' )|E], и большая часть обоих народов поселилась там.\n\nОднако эта разнородность оказалась одновременно их величайшей силой и величайшей слабостью во время [Concept( 'successionofbizaruldum', 'кризиса престолонаследия Бизарулдум' )|E]. И вскоре великие кланы Камненогов и Черновласов отдалились друг от друга, еще больше распаляясь из-за манипуляций [Concept( 'sauroncharacter', 'Саурона' )|E].\n\nСо временем [blacklocks|E] разделились на несколько групп: одни остались на Востоке, другие ушли в [Concept('yellowmountains', 'Желтые горы')|E], а третьи присоединились к своим западным сородичам\n\nНо они всегда горели ненавистью к [Concept( 'sauroncharacter', 'Саурону' )|E] за те горести, которые он им принес, и где бы они ни поселились, они были его самыми непримиримыми врагами на Востоке.#!"
 stonefoots: "Камненоги"
 stonefoots_collective_noun: "Камненогск"
 stonefoots_prefix: "Камненого"
 stonefoots_desc: "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от Бавора Холодного, [stonefoots|E] пробудились в [orocarni|E] где и основали свои первые чертоги. В начале [Concept( 'secondage', 'Второй Эпохи' )|E] При Баворе II, Северном короле, они присоединились к своим родичам-[Concept( 'blacklocks', 'Черновласам' )|E], которые при Траре II заселили долину Бизарулдум на восточных берегах [Concept( 'middleearth', 'Средиземья' )|E]. Вместе они создали величайшее королевство [Concept( 'dwarves', 'гномов' )|E] за пределами [Concept( 'khazaddum', 'Кхазад-дума' )|E], и большая часть обоих народов поселилась там.\n\nОднако эта разнородность оказалась одновременно их величайшей силой и величайшей слабостью во время [Concept( 'successionofbizaruldum', 'кризиса престолонаследия Бизарулдум' )|E]. И вскоре дома великих камненогов и черновласов отдалились друг от друга, еще больше распаляясь из-за манипуляций [Concept( 'sauroncharacter', 'Саурона' )|E].\n\nКамненоги были также известны как «Самоцветные гномы» из-за своего невероятного мастерства и исключительной искусности в обработке драгоценных камней. Они также, как ни странно, были известны как плодовитые художники в самом что ни на есть прямом смысле этого слова.#!"
 ironfists: "Железноруки"
 ironfists_collective_noun: "Железнорукск"
 ironfists_prefix: "Железноруко"
 ironfists_desc: "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от Синдри Богатого, [ironfists|E] — один из двух гномьих кланов, живших в [Concept( 'rhun', 'Руне' )|E]. Они были известны как рьяные торговцы и обладали глубокой коммерческой смекалкой, которая иногда перерастала в свирепую, жгучую жадность. Из-за этого они являются кланом гномов, некоторые представители которого чаще всего принимали сторону [Concept( 'sauroncharacter', 'Саурона' )|E] из-за его обещаний богатства и роскоши, хотя большая часть клана держалась в стороне от этого.\n\nВ [Concept( 'firstage', 'Первую Эпоху' )|E], Железноруки поссорились со своими собратьями из клана [Concept( 'stiffbeards', 'Жесткобородов' )|E] из-за нескольких спорных шахт вблизи места их пробуждения. Железноруки утверждали, что их численность и сила дают им право на шахты, поскольку их потребности и способности были больше, несмотря на то, что они находились на территории, которую с давних пор контролировали Жесткобороды. Однако коалиция [Concept( 'stiffbeards', 'Жесткобородов' )|E], [Concept( 'blacklocks', 'Черновласов' )|E] и [Concept( 'stonefoots', 'Камненогов' )|E] выступила против Железноруков, приведя к началу [Concept('warofiron', 'Железной войны')|E]. Они вынудили Железноруков отступить, и после этого подавляющее большинство Железноруков было изгнано из Орокарни, вынужденные отправиться через [rhun|E] в Эред Хармал. Там они построили новые крепости и зажили своей жизнью, продавая железное оружие любому, кто мог им заплатить, мало заботясь о великих делах за их пределами.\n\nВ [Concept( 'thirdage', 'Третью Эпоху' )|E], по мере того как их состояние ухудшалось, многие Железноруки становились скитальцами на равнинах Руна, кузнецами, торговцами и наставниками [Concept( 'conceptracemen', 'людей' )|E], а некоторые даже пробрались на запад и север, в земли [Concept( 'longbeards', 'Длиннобородов' )|E].#!"
 stiffbeards: "Жесткобороды"
 stiffbeards_collective_noun: "Жесткобородск"
 stiffbeards_prefix: "Жесткобородо"
 stiffbeards_desc: "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от Тулина Стремительного, [stiffbeards|E] — один из двух гномьих кланов, живших в [Concept( 'rhun', 'Руне' )|E], по-соседству с [Concept( 'ironfists', 'Железноруками' )|E]. Жесткобороды были самым северным [Concept( 'dwarves', 'гномьим' )|E] кланом, и величайшими убийцами [Concept( 'dragon', 'драконов' )|E] из всей их [Concept( 'conceptrace', 'расы' )|E]. На протяжении долгих лет войны со [Concept( 'drakes', 'змеями' )|E] Жесткобороды изрядно сократили их численность. Они были самыми маленьким кланом из числа гномьих кланов и самыми скромными, но и самыми упрямыми — даже по гномьим меркам. \n\nИзвестно, что в [Concept( 'thirdage', 'Третью Эпоху' )|E] некоторые представители этого клана отправились на запад и присоединились к [Concept( 'longbeards', 'Длиннобородам' )|E] из [Concept('ironhills', 'Железных холмов')|E].#!"


 daen: "Даэн"
 daen_collective_noun: "Даэнск"
 daen_prefix: "Даэно"
 daen_desc: "#size:15    [Concept( 'daen', 'Даэн' )|E], как и халадин, решили не совершать переход через [Concept('eredluin', 'Эред Луин')|E] в [Concept( 'beleriand', 'Белерианд' )|E]. Вместо этого они расселились по землям [Concept( 'enedhwaith', 'Энедвайта' )|E] и [Concept( 'gondor', 'Гондора' )|E].#!"

 daen_lintis: "Даэн-линтис"
 daen_lintis_collective_noun: "Даэн-литнисск"
 daen_lintis_prefix: "Линтис"
 daen_lintis_desc: "#size:15    Даэн Линтис, также известные как гватуирим, были теми [Concept( 'daen', 'даэн' )|E] которые мигрировали на Север.\n\nОни состоят в родстве с домом Халет и поселились по обе стороны реки Гватло, [Concept( 'enedhwaith', 'Энедвайта' )|E] и [Concept('erednimrais', 'Эред Нимрайс')|E].#!"

 enedhwaithrim: "Энедвайтрим"
 enedhwaithrim_collective_noun: "Энедвайтримск"
 enedhwaithrim_prefix: "Энедвайтримо"
 enedhwaithrim_desc: "#size:15    Потомки [Concept( 'daen', 'даэн' )|E] которые когда-то жили вокруг реки Гватло до того, как случилась [Concept( 'waroftheelvesandsauron', 'Война эльфов и Саурона' )|E]. Энедвайтрим — это потомки тех жителей, что после великой войны решил заселить прибрежные земли [Concept( 'enedhwaith', 'Энедвайта' )|E], становясь искусными рыбаками, живущими в небольших жилищах вокруг рек и недалеко от побережья. \n\nПо сравнению с более воинственными и изолированными [Concept( 'dunlending', 'дунландцами' )|E], энедвайтрим ведут простое существование, что позволило им избежать многих войн и раздоров, от которых страдают другие земли. Ценя гостеприимство и клятвы, они будут рады незнакомцу, если, тот проявит к ним уважение."

 saralain: "Саралайнцы"
 saralain_collective_noun: "Саралайнск"
 saralain_prefix: "Саралайно"
 saralain_desc: "#size:15    Конфедерация кланов из [Concept( 'enedhwaith', 'Энедвайта' )|E], которая мигрировала через Гватло в период с 1360 по 1400 годы. Кланы саралайнцев выполняли роль феодалов столь необходимых слабеющему [Concept( 'cardolan', 'Кардолану' )|E]. В течение следующих двух столетий воины саралайни выполняли роль рабочей силы в провинции. \n\nС приходом Великой чумы в 1636 году саралайнцы сильно пострадали и чуть не пали. С окончательным уходом [Concept( 'arnorians', 'арнорцев' )|E] из Кардолана связь между Форностом и королем Саралайна была практически потеряна и только во время попыток короля Аравала вновь обосноваться на этих территориях произойдет кратковременное восстановление связей. Но когда эти усилия потерпели неудачу, все попытки общения между саралайнами и их [Concept( 'dunedain', 'дунэдайнскими' )|E] сюзеренами также потерпели неудачу. Некоторые говорят, что воины Саралайна сражались против [Concept( 'witchkingshort', 'Короля-чародея' )|E] в окончательном падении Арнора, другие же молвят о том, что те не подозревали о битве и не участвовали в ней. Какова бы ни была правда, низовья Гватло оставалось их домом, даже после фактического распада конфедерации и номинальной власти короля Саралайна.\n\nСаралайнцы впитали изрядную часть обычаев своих [Concept( 'dunedain', 'дунэдайнских' )|E] повелителей, и даже после падения Арнора сохранили свод законов, заимствованный у старого Арнора, хотя и переплетенный их собственными традициями."
 saralain_ethnicity: "Саралайнец"

 dunmen: "Дунмены"
 dunmen_collective_noun: "Дунменск"
 dunmen_prefix: "Дунмено"
 dunmen_desc: "#size:15    Дунмены — древние обитатели Дунланда. Они представляют собой группу [Concept( 'conceptracemen', 'людей' )|E] в основном происходившую от [Concept( 'daen', 'даэн' )|E], которые когда-то жили вокруг реки Гватло, но бежали в [Concept( 'enedhwaith', 'Энедвайт' )|E] вскоре после [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E], где они устроились в тени [Concept( 'mistymountains', 'Мглистых гор' )|E]. В последующие годы данмены оставались сдержанным народом, хотя и не лишенным чести и благородства. Какое-то время они были, по крайней мере номинально, подданными [Concept( 'dunedain', 'дунэдайн' )|E] [Concept( 'arnor', 'Арнора' )|E] и [Concept( 'gondor', 'Гондора' )|E], хоть и желали, чтобы те оставлили их в покое. В конечном итоге они стали прародителями дунландцев.#!"

 dunlending: "Дунландцы"
 dunlending_collective_noun: "Дунландск"
 dunlending_prefix: "Дунландо"
 dunlending_desc: "#size:15    Дунландцы — это народ Дунланда из конца [Concept( 'thirdage', 'Третьей Эпохи' )|E]. После великой чумы и упадка [Concept( 'gondorian', 'гондорской' )|E] власти, [Concept( 'conceptracemen', 'люди' )|E] Дунланда стали гораздо более изолированными и жестокими. После обезлюдения [Concept( 'calenardhon', 'Каленардона' )|E], некоторые из дунландцев начали мигрировать в этот регион, временно заселив земли [Concept( 'isengard', 'Изенгарда' )|E] и Вестфолда. После дарования Каленардона [Concept( 'eothed', 'эотед' )|E], возглавляемых Эорлом, дунландцы вступили в конфликт с северными захватчиками. Это вызвало некоторую вражду между двумя народами, которая в конечном итоге переросла в ненависть после того, как воин дунландцев Вульф попытался захватить трон [Concept( 'rohan', 'Рохана' )|E], но потерпел неудачу и вместе с наследниками бежали в Дунланд.#!"
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#!"
 dunlending_ethnicity: "Дунландск"

 adornaen: "Адорнаэн"
 adornaen_collective_noun: "Адорнаэнск"
 adornaen_prefix: "Адорнаэно"
 adornaen_desc: "#size:15    Адорнаэны, получившие свое название от реки и земли, из которой они происходят, — являют собой народ смешанной крови дунландцев и рохирримов, унаследовавший смешанную и противоречивую историю войн, вендетт и сосуществования между двумя народами.\n\nВеличайшим из них был Вульф, который на время стал королем Дунланда и [Concept( 'rohan', 'Рохана' )|E]. Даже спустя столетия после его поражения и их предполагаемой верности Эдорасу многие адорнаэны не питают теплых чувств к Эдорасу и чувствуют гораздо большее родство со своими родичами из Дунланда.#!"
 adornaen_ethnicity: "Адорнаэн"

 #isengard_dunlending: "Isengard Dunlending"
 isengard_dunlending: "Изенгардцы"
 isengard_dunlending_collective_noun: "Изенгардцск"
 isengard_dunlending_prefix: "Изено"
 isengard_dunlending_desc: "#size:15    [Concept( 'dunlendings', 'Дунландцы' )|E] из [Concept( 'isengard', 'Изенгарда' )|E] либо слились со старым [Concept( 'gondorian', 'гондорским' )|E] гарнизоном долины, либо поселились там после прихода [Concept( 'sarumancharacter', 'Сарумана' )|E]. Они переняли некоторые гондорские традиции и говорят на вестроне, но в остальном гораздо ближе к своим сородичам из Дунланда.#!"

 calenardhon_gwathuirim_ethnicity: "Каленардо-гватуиримск"

 daen_coentis: "Даэн-коэнтис"
 daen_coentis_collective_noun: "Даэн-коэнтисск"
 daen_coentis_prefix: "Коэно"
 daen_coentis_desc: "#size:15    Даэн Коэнтис были [Concept( 'daen', 'даэн' )|E] [Concept('whitemountains', 'Белых гор')|E]. Они были выносливым народом и из-за своего расположения вдали от побережья меньше всего пострадали от [Concept( 'numenorean', 'нуменорцев' )|E] из числа [Concept( 'kingsmen', 'людей Короля' )|E]. Многие из них начали поклоняться [Concept( 'sauroncharacter', 'Саурону' )|E] во [Concept( 'secondage', 'Вторую Эпоху' )|E], когда он явился им как пророк и пообещал им великое богатство и власть.#!"
 
 coenfir: "Коэнфиры"
 coenfir_collective_noun: "Коэнфирск"
 coenfir_prefix: "Коэнфиро"
 coenfir_desc: "#size:15    Когда [Concept( 'sauroncharacter', 'Саурон' )|E] пришел к [Concept( 'daen', 'даэн' )|E] из [Concept('whitemountains', 'Белых гор')|E] во время [Concept( 'secondage', 'Второй Эпохи' )|E], многие из решили подчиниться ему. Однако его учение не нашло сторонников среди представителей западных кланов, которые предпочли свои старые традиции, что, в свою очередь, привело к растущему культурному разрыву между западными и восточными коэнтис. Эти люди стали известны как коэнфиры, чья культура была гораздо более созидательной и мирной. Их было меньше, чем их сородичей коэнморов, и они были гораздо более изолированы, что в конечном итоге спасло их от проклятия, постигшего клятвопреступников.#!"
 
 coenmor: "Коэнморы"
 coenmor_collective_noun: "Коэнморск"
 coenmor_prefix: "Коэнмо"
 coenmor_desc: "#size:15    Когда [Concept( 'sauroncharacter', 'Саурон' )|E] пришел к [Concept( 'daen', 'даэн' )|E] из [Concept('whitemountains', 'Белых гор')|E] во время [Concept( 'secondage', 'Второй Эпохи' )|E], многие из решили подчиниться ему. Это извратило их общество, превратив их в яростную культуру воинов, что, в свою очередь, привело к растущему культурному разрыву между западными и восточными коэнтис. Учение [Concept( 'sauroncharacter', 'Саурона' )|E] нашло отклик у жителей восточных гор, которые стали известны как коэнморы. Именно эти горцы позже будут прокляты Элендилем и станут клятвопреступниками.#!"

 eredrim: "Эредрим"
 eredrim_collective_noun: "Эредримск"
 eredrim_prefix: "Эредро"
 eredrim_desc: "#size:15    Люди гор и холмов [Concept('erednimrais', 'Эред Нимраис')|E] произошли от тех, кто отвернулся от влияния [Concept( 'sauroncharacter', 'Саурона' )|E] во [Concept( 'secondage', 'Второй Эпохе' )|E] и избежал несчастной судьбы клятвопреступников Короля мёртвых.\n\nДаже в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E] они оставались в стороне от [Concept( 'gondor', 'Гондора' )|E], дорожа своей древней независимостью.#!"

 andrastrim: "Андратрим"
 andrastrim_collective_noun: "Андратримск"
 andrastrim_prefix: "Андрато"
 andrastrim_desc: "#size:15    [Concept( 'daen', 'Даэн' )|E] Андраста, также известные как дуниры, появились, когда [Concept( 'conceptracemen', 'люди' )|E] из [Concept('whitemountains', 'Белых гор')|E] заселили этот район и смешались с немногочисленными оставшимися данан линами из [Concept( 'gondor', 'Гондора' )|E]. Если бы они могли решать, то предпочли бы, чтобы их просто оставили в покое. Этот консервативный народ держится своих традиций, не терпит легкомыслия и практически не нуждается во внешнем влиянии.#!"

 danan_lin: "Данан-лин"
 danan_lin_collective_noun: "Данан-линск"
 danan_lin_prefix: "Данан-лино"
 danan_lin_desc: "#size:15    Данан Лин были из [Concept( 'daen', 'даэн' )|E], поселившихся на побережье и равнинах [Concept( 'gondor', 'Гондора' )|E] во [Concept( 'secondage', 'Вторую Эпоху' )|E]. Они пришли в сильный упадок во время власти [Concept( 'kingsmen', 'людей Короля' )|E], когда [Concept( 'numenoreans', 'нуменорцы' )|E] охотились на них, вынуждая отступать дальше вглубь страны. Ко времени [Concept( 'downfall', 'падения' )|E], лишь немногие из них остались в [Concept( 'gondor', 'Гондоре' )|E], большинство бежало в [Concept( 'calenardhon', 'Каленардон' )|E] или Харондор.#!"

 donan: "Донан"
 donan_collective_noun: "Донанск"
 donan_prefix: "Донано"
 donan_desc: "#size:15    Донан были древним народом [Concept( 'daen', 'даэн' )|E], населявших засушливые нагорья Харондора, известные как Эгард, и предгорья великих гор Эфель Дуат в [Concept( 'mordor', 'Мордоре' )|E]. Они были упрямым и жизнестойким народом, который дожил до конца [Concept( 'thirdage', 'Третьей Эпохи' )|E], несмотря на упадок их культуры под [Concept( 'gondorian', 'гондорским' )|E] и [Concept( 'haradrim', 'харадримским' )|E] правлением.#!"

 danaine: "Данайн"
 danaine_collective_noun: "Данайнск"
 danaine_prefix: "Данайно"
 danaine_desc: "#size:15    Данайн были группой из [Concept( 'daen', 'даэн' )|E], которые обитали на широких травянистых равнинах Каленардона во времена [Concept( 'secondage', 'Второй Эпохи' )|E]. И хотя их было немного, они населяли обширную территорию. После [Concept( 'downfall', 'падения' )|E] и основания [Concept( 'gondor', 'Гондора' )|E], большинство из них в конечном итоге были интегрированы [Concept( 'gondorians', 'гондорцами' )|E], или мигрировали на запад, в [Concept( 'enedhwaith', 'Энедвайт' )|E].#!"

 nurnoth: "Нурнот"
 nurnoth_collective_noun: "Нурнотск"
 nurnoth_prefix: "Нурно"
 nurnoth_desc: "#size:15    Древние [Concept( 'daen', 'даэн' )|E], населявшие Нурн, долгое время попираемы и порабощены жестокими вариагами и нурниагами. На протяжении бесчисленных поколений они поглощали в себя рабов из других народов, включая [Concept( 'gondorians', 'гондорцев' )|E], [Concept( 'northmen', 'северян' )|E] [Concept( 'rhovanion', 'Рованиона' )|E] и [Concept( 'haradrim', 'харадрим' )|E]. Долгое время они были единым угнетенным народом, но в их сердцах все еще живет мечта о том, что однажды они снова увидят свободу.#!"


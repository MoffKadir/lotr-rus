 talaethrim: "Талаэтрим"
 talaethrim_ethnicity: "Талаэтримск"
 talaethrim_collective_noun: "Талаэтримск"
 talaethrim_prefix: "Талаэтро"
 talaethrim_desc: "#size:15    Талаэтрим называют все племена, что населяли степи Руна между [orocarni|E] и [Concept( 'seaofrhun', 'морем Рун' )|E] в [Concept( 'firstage', 'Первую Эпоху' )|E].#!"

 ioriag: "Йориаги"
 ioriag_collective_noun: "Йориагск"
 ioriag_prefix: "Йорио"
 ioriag_desc: "#size:15    Йориаги — это кланы, мигрировавшие из степей Руна в окрестности [Concept( 'seaofrhun', 'моря Рун' )|E] в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E]. И хотя они давным давно перебрались в [Concept( 'khand', 'Кханд' )|E] и [Concept( 'nurn', 'Нурн' )|E], лишь к [Concept( 'thirdage', 'Третьей Эпохе' )|E] им удалось вытеснить игатов из окрестностей моря Рун. Некоторые историки считают, что создание империи Людей Повозок было ответом на это массовое переселение. Так игат пытались обуздать новые племена и расширить свою территорию.#!"

 kykuria: "Кикурийцы"
 kykuria_collective_noun: "Кикурийск"
 kykuria_prefix: "Кикурио"
 kykuria_desc: "#size:15    Кикурийцы — это те из йориаг, что проживали в Кикуриан Кин, являясь предками асдриагов и одриагов.#!"

 asdriag: "Асдриаги"
 asdriag_ethnicity: "Асдриагск"
 asdriag_collective_noun: "Асдриагск"
 asdriag_prefix: "Асдрио"
 asdriag_desc: "#size:15    Асдриаги — самый воинственный из кланов йориаг. Они поселились у [Concept( 'seaofrhun', 'моря Рун' )|E] последними. В значительной мере именно они повлияли на империю Балхот. Воинские традиции имеют для них первостепенную роль. Они поклоняются воинам, стремятся к воинской славе, а положение в обществе асдриагов определяется не только рождением, но и воинским мастерством.#!"

 odhriag: "Одриаги"
 odhriag_collective_noun: "Одриагск"
 odhriag_prefix: "Одрио"
 odhriag_desc: "#size:15    Одриаги многие годы жили на северной стороне Гор Тени. Гордый отважный народ, от которого веет тягой к независимости, но они уже давно находятся под влиянием тьмы.#!"

 magriag: "Магриаги"
 magriag_ethnicity: "Магриагск"
 magriag_collective_noun: "Магриагск"
 magriag_prefix: "Магрио"
 magriag_desc: "#size:15    Магриаги — самая молодая ветвь истерлингов [Concept( 'rhun', 'Руна' )|E]. Она сформировалась в ходе распада балхот. Магриаги — это те из асдриагов и одриагов, что поселились на границе бывшей империи, перемешавшись с [Concept( 'northmen', 'северными' )|E] соседями, будь то рабы или свободные люди. В этой связи они нередко выступают в качестве посредников между торговцами Руна и [Concept( 'northmen', 'северянами' )|E].#!"

 ### Igath ###
 # Igath
 # Ulgath
 # Sagath
 # Logath
 # Gargath

 igath: "Игаты"
 igath_collective_noun: "Игатск"
 igath_prefix: "Игато"
 igath_desc: "#size:15    Игаты — это вторая группа, общепринято отнесенная к истерлингам. Первое задокументированное свидетельство их существования относится к началу [Concept( 'secondage', 'Второй Эпохи' )|E]. Они, вместе с выжившими истерлингами [Concept( 'beleriand', 'Белерианда' )|E] в большинстве своем заселили [Concept( 'seaofrhun', 'море Рун' )|E], которым и правили во Вторую Эпоху, нередко сталкиваясь со своими [Concept('northmen', 'северными соседями')|E] в борьбе за земли на просторных равнинах. Когда-то их общество было матрилинейным, но в наши дни этот древний аспект их культуры сохранили только логат.\n\nИгатские кланы были основной силой, стоявшей за Людьми Повозок, и до сих хранят традицию обучать своих женщин владению оружием для обороны, даже если они больше не правят.#!"

 ulgath: "Улгаты"
 ulgath_ethnicity: "Улгатск"
 ulgath_collective_noun: "Улгатск"
 ulgath_prefix: "Улгато"
 ulgath_desc: "#size:15    Улгат — это игаты, которые заселили восточные и северные берега [Concept( 'seaofrhun', 'моря Рун' )|E]. Именно от их народа исходит название языка улгатиг, на котором говорят йориаги. Торговцы нередко проходили через земли улгат, а язык, на котором говорило население игат для них ничем не отличался. На самом деле торговцам очень повезло, что народ улгат чтит святость гостеприимства. Иначе торговля не шла бы так бойко в землях воинственного народа, не гнушающегося грабежом и налетами.#!"

 #  sagath: "Сагат"
 #  sagath_collective_noun: "Сагатск"
 #  sagath_prefix: "Сагати"
 #  sagath_desc: "#size:15    Сагат называют тех игат, что составляли привилегированный слой основных сторонников древней империи истерлингов, Срелдора. После ее падения в конце [Concept( 'secondage', 'Второй Эпохи' )|E], правящая династия сохранила контроль лишь над клочком земли на юге моря Рун. Убежденные приверженцы традиций, непоколебимо верные своим владыкам, сагат никогда не забыли и не оставили своего богатого культурного наследия.#!"
  
 logath: "Логаты"
 logath_collective_noun: "Логатск"
 logath_prefix: "Логато"
 logath_desc: "#size:15    Логаты — самый северный из народов истерлингов [Concept( 'rhun', 'Руна' )|E]. Они теснее всех остальных связаны с [Concept( 'northmen', 'северянами' )|E]. И хотя торговые потоки между истерлингами и [Concept( 'northmen', 'северянами' )|E] с годами только мельчали, логат постоянно поддерживали пусть не дружеские, но дружелюбные отношения со своими соседями. В их матриархальном сообществе не вынашиваются экспансионистские планы, а северных высокогорий, которые они зовут своим домом, им вполне достаточно. К несчастью, это не раз приводило к попыткам их подчинения более воинственными игат и йориагами, однако им всегда удавалось так или иначе обрести независимость: через восстания или терпение.#!"

 gargath: "Гаргаты"
 gargath_collective_noun: "Гаргатск"
 gargath_prefix: "Гаргато"
 gargath_desc: "#size:15    Гаргаты (гарг. «Речной народ») - преимущественно рунская культура, возникшая вдоль реки Келдуин. Они были потомками северян, улгатов-истерлингов и племён донат.\n\nВместе с донат, гаргаты были предками поздних дорвинрим и речного народа Келдуина, которые впоследствии стали дальрингами.\n\nНекоторые племена гаргатов ушли на запад, в [greenwoodshort|E], и даже в [Concept('anduinvale', 'Долину Андуина')|E], где смешались с [Concept('northmen', 'северянами')|E].#!"



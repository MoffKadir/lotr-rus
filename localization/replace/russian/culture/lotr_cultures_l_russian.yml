 beorian: "Беорцы"
 beorian_collective_noun: "Беорск"
 beorian_prefix: "Беоро"
 beorian_desc: "#size:15    Последователи Беора, мигрировавшие в [Concept( 'beleriand', 'Белерианд' )|E] из Хильдориэна, подальше от ужасов, вызванных [Concept( 'morgothcharacter', 'Морготом' )|E]. Они поселились в Дортонионе.#!"

 hadorim: "Хадорим"
 hadorim_collective_noun: "Хадорск"
 hadorim_prefix: "Хадорско"
 hadorim_desc: "#size:15    Последователи Мараха, мигрировавшие в [Concept( 'beleriand', 'Белерианд' )|E] из Хильдорэена, подальше от ужасов, вызванных [Concept( 'morgothcharacter', 'Морготом' )|E]. Возглавляемые Хадором, они поселились в предгорьях Эред Ветрина, а позже Дор-Ломина. После Дагор Браголлах они стали известны как хадорим.#!"

 haladin: "Халадин"
 haladin_collective_noun: "Халадск"
 haladin_prefix: "Халадско"
 haladin_desc: "#size:15    Последователи Халдада, мигрировавшего в [Concept( 'beleriand', 'Белерианд' )|E] с дальнего востока, подальше от ужасов, причинённых [Concept('morgothcharacter', 'Морготом')|E]. Они не были связаны с хадорим и беорцами. Они тайно пришли в леса Оссирианда, но были атакованы [Concept( 'orcs', 'орками' )|E] которые убили их предводителя. Они стали известны как халадин и позже заселили лес Бретиль.#!"

 eriadorim: "Эриадорим"
 eriadorim_collective_noun: "Эриадорск"
 eriadorim_prefix: "Эриадоро"
 eriadorim_desc: "#size:15    Те из домов Беора и Хадора, кто не вошел [Concept( 'beleriand', 'Белерианд' )|E], а остался в [Concept( 'eriador', 'Эриадоре' )|E], стали называться эриадорим — гордым, но честным народом. В основном обитающие в северных землях будущего [Concept( 'arthedain', 'Артедайна' )|E], их наибольшая популяция обитала в Эвендиме, Северных холмах, Ветреных холмах и в северной долине Барандуина. \n\nЭриадорим сильно пострадали во время [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E], с остатками, цепляющимися за свои горные убежища. Но пустота, оставленная войной, стала благодатной почвой для колонизации верными [Concept( 'numenorean', 'нуменорцами' )|E], и с течением времени выжившие эриадорим и [Concept( 'dunedain', 'дунэдайн' )|E] смешались и стали единым народом — праотцами [Concept( 'arnorians', 'арнорцев' )|E].#!"

 hithaeglirim: "Хитаэглирим"
 hithaeglirim_collective_noun: "Хитаэглиримск"
 hithaeglirim_prefix: "Хитаэглиримо"
 hithaeglirim_desc: "#size:15    Когда три великих племени эдайн двинулись на запад, в [beleriand|E], некоторые из них, принадлежавшие к группе, которую позже назовут народом Хадора, отказались пересечь [mistymountains|E]. Поначалу они обитали в пределах [Concept('anduinvale', 'Долины Андуина')|E], но постепенно начали заселять горы.\n\nПосле окончания союза [Concept('dwarves', 'гномов')|E] и людей большинство хитаэглирим были рассеяны и изгнаны из своих гор [Concept('orcs', 'орками')|E]. Лишь немногие выжили, объединившись в уединенные общины и племена на задворках Мглистых гор."

 ### Baradhrim ###
 baradhrim: "Барадрим"
 baradhrim_ethnicity: "Барадримск"
 baradhrim_collective_noun: "Барадримск"
 baradhrim_prefix: "Барадримо"
 baradhrim_desc: "#size:15    Барадрим, или «Смуглый народ», относятся к тем [Concept( 'conceptracemen', 'людям' )|E], что вошли в [Concept( 'beleriand', 'Белерианд' )|E] после эдайн через крайний север, заселив земли Лотланна, а также из числа тех, кто остался на крайнем севере [Concept( 'eriador', 'Эриадора' )|E]. Те, кто вошел [Concept( 'beleriand', 'Белерианд' )|E] присягнули на верность дому Феанора, но только Бор Верный остался верен. Остальные барадрим Белерианда предали Свободные народы во время Битвы Бессчётных Слёз под предводительством сыновей Ульфанга.\n\nВ период после [Concept( 'firstage', 'Первой Эпохи' )|E], часть народа Ульфанга сбежала обратно на дальний восток, а те, кто остался в Фородвайте и Эриадоре, стали известны как лоссот и ангмаррим.#!"

 borim: "Борим"
 borim_collective_noun: "Боримск"
 borim_prefix: "Боримо"
 borim_desc: "#size:15    Боримы — последователи Бора Верного, которые мигрировали в [Concept('beleriand', 'Белерианд')|E] с востока от [Concept('rhun', 'Руна')|E], подальше от ужасов, вызванных [Concept('morgothcharacter', 'Морготом')|E]. Не связанные ни с одним из других народов эдайн, они также были известны как барадрим, смуглые люди. Барадрим поселились в Восточном Белерианде и присягнули на верность дому Феанора, в частности, Бор и его родичи присягнули Маэдросу.\n\nВ отличие от остальных барадрим, которые под предводительством Ульфанга стали сторонниками Моргота, народ Бора оставался верным до конца. Из-за этой доблести и веры некоторые причисляют их к эдайн, а Бора считают одним из Отцов людей. Некоторые легенды даже утверждают, что борим дожили до конца [Concept('firstage', 'Первой Эпохи')|E] и стали частью [Concept('numenoreans', 'нуменорцев')|E], хотя и были поглощены гораздо более многочисленными беорцами и хадорим, они во многом похожи на халадин.#!"

 lossoth: "Лоссот"
 lossoth_ethnicity: "Лоссотск"
 lossoth_collective_noun: "Лоссотск"
 lossoth_prefix: "Лоссото"
 lossoth_desc: "#size:15    Лоссоты были простым народом неясного происхождения, возможно, выходцами из барадрим. Говорили, что их предки населяли очень холодный Фородвайт со времен [Concept('elderdays', 'Старших Дней')|E], довольствуясь рыболовством в ледяном заливе Форохель. Хотя они были не очень приветливы к чужакам, их миролюбивый характер редко приводил их к конфликтам с соседями.#!"

 balsharim: "Балшарим"
 balsharim_ethnicity: "Балшаримск"
 balsharim_collective_noun: "Балшаримск"
 balsharim_prefix: "Балша"
 balsharim_desc: "#size:15    Балшарим были последователями мудреца Балшана и древними уроженцами земель, которые позже стали [Concept('angmar', 'Ангмаром')|E], возможно, по происхождению из народа барадрим. Они были племенным народом, вечно борющимся за выживание в суровых землях северо-востока [Concept('eriador', 'Эриадора')|E] которым не от кого зависеть, кроме как от самих себя.#!"

 angmarrim: "Ангмаррим"
 angmarrim_ethnicity: "Ангмарримск"
 angmarrim_collective_noun: "Ангмарримск"
 angmarrim_prefix: "Ангмарримо"
 angmarrim_desc: "#size:15    [Concept( 'men', 'Люди' )|E] из [Concept( 'angmar', 'Ангмара' )|E], состоявшие из множества различных племен и народностей, которые объединенились под влиянием [Concept( 'witchkingshort', 'Короля-чародея' )|E] из Ангмара, чтобы выступить в качестве его верного инструмента в [Concept( 'angmar_wars', 'Ангмарских войнах' )|E], где они составляли большинство его воинства. Их ранее сплоченные общины были распущены, и их общество было преобразовано в военное государство, ведомое единственной целью — уничтожением [Concept( 'dunedainarnor', 'дунэдайн Арнора' )|E]#!"

 ### Dúnedain ###
 # lotr_dunedain_group: "Dúnedain"
 # lotr_dunedain_group_collective_noun: "Dúnedain"
 # lotr_dunedain_group_desc: "#size:15    The [Concept( 'dunedain', 'Дунэдайн' )|E] are the people of [Concept( 'arnor', 'Арнор' )|E] and [Concept( 'gondor', 'Гондор' )|E] who can trace their descent from the [Concept( 'numenorean', 'Нуменорцы' )|E] [Concept( 'faithful', 'верными' )|E]."
 numenorean: "Нуменорцы"
 numenorean_ethnicity: "Нуменорск"
 numenorean_collective_noun: "Нуменорск"
 numenorean_prefix: "Нуменоро"
 numenorean_desc: "#size:15    [Concept( 'numenoreans', 'Нуменорцы' )|E], известные на [Concept( 'adunaic', 'адунайском' )|E] языке как адунай, были людьми, населявшими остров Эленна, Остров Звезды, известный также как [westernesse|E], Нуменорэ и Анадунэ. Обученные [Concept( 'maiagod', 'майа' )|E] [Concept( 'eonwecharacter', 'Эонвэ' )|E] и [Concept( 'elves', 'эльфами' )|E] [Concept( 'toleressea', 'Тол Эрессеа' )|E] многим ремеслам и искусствам, нуменорцы окрепли благодаря миру, царившему в [Concept( 'numenor', 'Нуменоре' )|E], и со временем их королевство стало доминирующей силой [Concept( 'secondage', 'Второй Эпохи' )|E]. В других источниках много написано о трагическом упадке и тирании [Concept( 'numenoreans', 'нуменорцев' )|E], прежде чем Нуменор был низвергнут в [akallabeth|E]. В [Concept( 'thirdage', 'Третью Эпоху' )|E] данный термин используется преимущественно в историческом контексте, а люди нуменорского происхождения в [Concept( 'middleearth', 'Средиземье' )|E] именуются [Concept( 'dunedain', 'дунэдайн' )|E].#!"

 dunedain: "Дунэдайн"
 dunedain_collective_noun: "Дунэдайнск"
 dunedain_prefix: "Дунэдайно"
 dunedain_ethnicity: "Дунэдайнск"
 dunedain_desc: "#size:15    [Concept( 'dunedain', 'Дунэдайн' )|E] — это термин, используемый для обозначения тех, кто произошёл от [Concept('faithful', 'Верных')|E] [Concept( 'numenoreans', 'нуменорцев' )|E] в [Concept( 'middleearth', 'Средиземье' )|E]. Они в основном населяли королевства [Concept( 'arnor', 'Арнор' )|E] и [Concept( 'gondor', 'Гондор' )|E], и из-за этого многие великие события [Concept( 'thirdage', 'Третьей Эпохи' )|E] так или иначе связаны с этим гордым народом. Их сила и численность уменьшились с падением Арнора и постоянными нападениями на Гондор, но наследники [Concept( 'numenor', 'Нуменора' )|E] сохранили большую часть мудрости и благородства своих древних предков.#!"

 gondorian: "Гондорцы"
 gondorian_collective_noun: "Гондорск"
 gondorian_prefix: "Гондоро"
 gondorian_desc: "#size:15    [Concept( 'gondorians', 'Гондорцы' )|E] являются [Concept( 'dunedain', 'дунэдайн' )|E] [Concept( 'southernkingdom', 'Южного королевства' )|E]. Гордые мореплаватели и строители, люди из [Concept( 'gondor', 'Гондора' )|E] продолжают большинство обычаев [Concept( 'numenor', 'Нуменора' )|E], особенно в том, что касается культуры мореплавания. Многие из благородных обычаев [Concept( 'gondor', 'Гондора' )|E] восходят к временам [Concept( 'elendil', 'Элендиля' )|E] или даже более ранним доколониальным. [Concept( 'gondorians', 'Гондорцы' )|E] говорят на вестроне, но используют более архаичную, формальную манеру общения, по сравнению с северным диалектом, излюбленным в [Concept( 'eriador', 'Эриадора' )|E]. Образованные [Concept( 'gondorians', 'гондорцы' )|E] выступают за использование [Concept( 'elvish', 'эльфийских' )|E] языков, таких как [Concept( 'sindarin', 'синдарин' )|E] или [Concept( 'quenya', 'квенья' )|E], при том, что большая часть населения в той или иной мере обучена грамоте.#!"
 gondorian_ethnicity: "Гондорск"

 arnorian: "Арнорцы"
 arnorian_collective_noun: "Арнорск"
 arnorian_prefix: "Арноро"
 arnorian_desc: "#size:15    [Concept( 'dunedain', 'Дунэдайн' )|E] [Concept( 'northernkingdom', 'Северного королевства' )|E] — суровый народ, таинственный и мудрый. Сероглазые и черноволосые, люди [Concept( 'arnor', 'Арнора' )|E] сохранили часть чистейшей крови [Concept( 'numenor', 'Нуменора' )|E]. Несмотря на чистоту их крови, они все равно попали в смертельную ловушку, и Арнор был сломлен, а со временем и вовсе пал под натиском Тьмы. Именно от горя [Concept( 'arnorians', 'арнорцы' )|E] научились мудрости, и в каком-то смысле они теперь мудрее даже своих [Concept( 'numenorean', 'нуменорских' )|E] предков. Теперь [Concept( 'arnorians', 'арнорцы' )|E] бродят по свету, имея лишь несколько скрытых городов и убежищ, в которых их народ поддерживает свои древние традиции.#!"

 dunedain_ranger: "Дунэдайн севера" # Lîrsain — 'They who range — Rangers' # Trig - NO.
 dunedain_ranger_collective_noun: "Северо-дунэдайнск"
 dunedain_ranger_prefix: "Северо-дунэдайнско"
 dunedain_ranger_desc: "#size:15    [Concept( 'dunedainnorth', 'Дунэдайн севера' )|E], следопыты [Concept( 'dunedain', 'дунэдайн' )|E] являются [Concept( 'arnorians', 'арнорцами' )|E], уцелевшими в битве при Форносте. Скрытные и немногочисленные, следопыты ищут тайные тропы, а их поселения скрыты ото всех, кроме них самих и их друзей. Они ждут дня, когда смогут, наконец, открыться миру и восстановить утраченное королевство [Concept( 'arnor', 'Арнора' )|E].#!"


 vanyar: "Ваньяр"
 vanyar_collective_noun: "Ваньярск"
 vanyar_prefix: "Ванья"
 vanyar_desc: "#size:15    Ваньяр были первым [Concept( 'elves', 'эльфийским' )|E] кланом, завершившим [Concept( 'greatjourney', 'Великий поход' )|E] и добравшимся до Валинора. Вел их Ингвэ, которого впоследствии короновали верховным королем всех [Concept( 'eldar', 'эльдар' )|E]. Они были самым малочисленным кланом, но пуще других поклонялись [Concept( 'ainurgods', 'Айнур' )|E]. Они принимали участие в [Concept('warofwrath', 'Войне Гнева')|E], но чаще всего предпочитали пребывать в своем [Concept( 'elven_city', 'городе' )|E], Валимаре, купаясь в блаженстве [Concept( 'aman', 'Амана' )|E].#!"

 noldor: "Нолдор"
 noldor_collective_noun: "Нолдорск"
 noldor_prefix: "Нолдо"
 noldor_desc: "#size:15    [Concept( 'noldorelves', 'Нолдор' )|E] — это второй эльфийский клан, завершивший [Concept( 'greatjourney', 'Великий поход' )|E] и пришедший в [Concept( 'valinor', 'Валинор' )|E]. Вел их Финвэ Нолдоран, которого они и назвали своим королем. Там они основали свою столицу — Тирион на Туне, где активно обучались у айнур, и в особенности у [Concept( 'aulecharacter', 'Аулэ' )|E]. Нолдор являются самыми искусными мастерами, воинами и сказителями среди эльдар, а история [Concept( 'noldorelves', 'нолдор' )|E] в равной степени трагична и полна отваги. Но деяния их будут увековечены в песнях до последних дней [Concept('ardaconcept', 'Арды')|E].\n\nТе из [Concept( 'noldorelves', 'нолдор' )|E], кто вернулся в [Concept( 'middleearth', 'Средиземье' )|E], были известны как [Concept( 'elfexiles', 'изгнанники' )|E], поскольку они отправились в добровольное изгнание из Валинора и получили у [Concept( 'banofthevalar', 'Валар запрет' )|E] на возвращение. И все же, если бы не доблесть нолдор, вполне вероятно, что железная корона [Concept( 'morgothcharacter', 'Моргота' )|E] простиралась бы над всем [Concept( 'middleearth', 'Средиземья' )|E]. [Concept( 'elfexiles', 'Изгнанники' )|E] переняли [Concept( 'sindarin', 'синдаринские' )|E] имена и речь, поскольку выучили ее гораздо быстрее, чем [Concept( 'sindarelves', 'синдар' )|E] запретили [Concept( 'quenya', 'квенья' )|E] и включили в себя огромное количество синдар [Concept( 'beleriand', 'Белерианда' )|E].\n\nПри верховном короле Эрейнионе Гиль-галаде достигли вершины своего могущества и процветания, прежде чем начать медленно угасать на протяжении всей [Concept( 'thirdage', 'Третьей Эпохи' )|E].#!"


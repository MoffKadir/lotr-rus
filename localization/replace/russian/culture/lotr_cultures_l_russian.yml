 utumno_orcs: "Орки Утумно"
 utumno_orcs_collective_noun: "Утумно-оркск"
 utumno_orcs_prefix: "Утумно"
 utumno_orcs_desc: "#size:15    Первое поколение [Concept( 'orcs', 'орков' )|E], потомки оскверненных и изувеченных [Concept( 'elves', 'эльфов' )|E], похищенных у Куивиэнена. [Concept( 'morgothcharacter', 'Моргот' )|E] извращал их сущность, подчиняя своей воле. Самые могущественные из них стали умайар, обретшими ужасающую форму, а их эксперименты еще сильнее изуродовали и без того чудовищную [Concept( 'conceptrace', 'расу' )|E]. Их сила была велика, поскольку в какой-то мере они сохраняли благословения как умайар, так и [eldar|El].\n\nПервые поколения орков были истреблены в ходе Битвы Сил, когда [Concept( 'utumno', 'Утумно' )|E] сравняли с землей. Некоторым, однако, удалось сбежать и продолжить орочий род, но их потомки уже не обладали таким могуществом как темные легионы, что когда-то населяли Утумно.#!"
 murdurhai: "Мурдур-хай"
 murdurhai_collective_noun: "Мурдур-хайск"
 murdurhai_prefix: "Мурдуро"
 murdurhai_desc: "#size:15    Около 1000 года В.Э., [Concept( 'sauroncharacter', 'Саурон' )|E] вернулся из изгнания в [Concept( 'middleearth', 'Средиземье' )|E] и поселился в землях [Concept( 'mordor', 'Мордора' )|E], начав строительство Барад-дура. Он призывал и объединял малые племена орков, переживших падение [Concept( 'angband', 'Ангбанда' )|E] и прятавшихся в темных уголках [Concept( 'middleearth', 'Средиземья' )|E]. Эти орки сформировали костяк воинства Саурона. Это были [orcs|El] [Concept( 'mordor', 'Мордора' )|E] (на черном наречии «мурдур-хай») и больше не принадлежали к конкретному орочьему племени, а были организованы в соответствии со строгой кастовой системой. Ради выведения определённых свойств мурдур-хай под строгим контролем скрещивали между собой, а выводок определяли в касты.#!"
 morlughai: "Лугбурз-хай"
 morlughai_collective_noun: "Лугбурз-хайск"
 morlughai_prefix: "Лугбурзо"
 morlughai_desc: "#size:15    Лугбурз-хай (на черном наречии «Племя Черной башни») — это племя [Concept( 'orcs', 'орков' )|E], живших в землях Барад-дура, считается элитой среди [Concept( 'orcish', 'орочьих' )|E] слуг Темного Властелина. Эти орки были из тех, кто первыми внял призыву Саурона и его слуг, когда он вернулся. Поэтому они являются наиболее преданными подданными Саурона.#!"
 ungurhai: "Унгур-хай"
 ungurhai_collective_noun: "Унгур-хайск"
 ungurhai_prefix: "Унгуро"
 ungurhai_desc: "#size:15    Племя Ужаса (на орочьем наречии «унгур-хай») — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Унгур-хай увлекались культовыми практиками смерти и боли и были широко известны своими пытками у страстью к увечьям. Многие унгур-хай происходят из Барад-дура или Мораннона, но считается, что в настоящее время новые унгур-хай выращиваются [nazgulcharacter|El] и их слугами, которые применяют темную магию в Минас Моргуле, который до завоевания был известен как Минас Итиль.#!"
 luftutaumhai: "Гушмураш-хай"
 luftutaumhai_collective_noun: "Гушмураш-хайск"
 luftutaumhai_prefix: "Гушмурашо"
 luftutaumhai_desc: "#size:15    Гушмураш-хай — это члены племени Гушмураши (на черном наречии «Темные отпрыски»). На мордорском наречьи этот термин описывает редкую помесь урук-хай и обычных [Concept( 'orcs', 'орков' )|E]. Это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Скорее всего, они являются потомками боевых орков. Ранее они также были известны под именем «Племя Разжигателей Войны», поскольку прибегали к культовым практикам войны и битвы. Среди орков они являлись самыми военизированными, дисциплинированными и организованными, а их вооружению позавидовали бы остальные племенные союзы Мордора.#!"
 ghashhai: "Гнаш-хай"
 ghashhai_collective_noun: "Гнаш-хайск"
 ghashhai_prefix: "Гнашо"
 ghashhai_desc: "#size:15    Гнаш-хай (на орочьем наречии «Народ огня») — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Гнаш-хай можно встретить в индустриальных районах Удуна. Огонь является их страстью. Кроме того, они являются умелыми кузнецами и хитроумными техниками.#!"
 ruhai: "Ру-хай"
 ruhai_collective_noun: "Ру-хайск"
 ruhai_prefix: "Ро"
 ruhai_desc: "#size:15    Племя Мистиков (на орочьем наречии «Ру-хай») — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Ру-хай — самые суеверные из всех орков Мордора. С ярым остервенением они поклоняются силам тьмы. Ру-хай сформировались как народ под влиянием группы выживших жрецов орков. Они попытались сохранить оскверненные ритуалы Темного Властелина, передать колдовские знания. На деле же они сохранили лишь толику темных знаний, скорее сочетающий в себе алхимию и ловкость рук, нежели настоящее древнее колдовство. Определенные отголоски магии в их учениях все же присутствуют.#!"
 burgulhai: "Бургул-хай"
 burgulhai_collective_noun: "Бургул-хайск"
 burgulhai_prefix: "Бургуло"
 burgulhai_desc: "#size:15    Темное Племя (на орочьем наречии «Бургул-хай») — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. В Темном племени ценятся скрытность и изворотливость. Именно этими навыками члены племени предпочитают утверждаться в Мордоре во имя Темного Властелина, которому они фанатично поклоняются. Бургул-хай практиковали оккультные традиции тьмы. Их окружала атмосфера секретности, а сами они скрывались в тенях и темных уголках Мордора, предпочитая не выступать в открытую. Излюбленными методами являлись скрытность, предательские убийства и магия тени.#!"
 gurgurhai: "Гургур-хай"
 gurgurhai_collective_noun: "Гургур-хайск"
 gurgurhai_prefix: "Гургуро"
 gurgurhai_desc: "#size:15    Племя Мясников (на орочьем наречии «Гургур-хай») — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Как известно, гургур-хай, больше, чем другими орками, движет жажда крови. Даже война, завоевание и пытки интересуют их в меньшей мере. От вида вспоротого брюха, крови и вываливающихся внутренностей они приходят в горячий нечеловеческий экстаз. Даже их оккультные религиозные практики вращаются вокруг крови и плоти, пыток и боли. Любят они и чрезмерные пиршества.#!"
 maraudhai: "Мород-хай"
 maraudhai_collective_noun: "Мород-хайск"
 maraudhai_prefix: "Мородо"
 maraudhai_desc: "#size:15    Мород-хай — известное племя мародеров, один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Скорее всего являются потомками боевых орков. Для мород-хай битва — лишь прелюдия к настоящему счастью: добыча, охота и пиршества. Это племя не оставляет ничего на своем пути, грабя и сжигая все, что им удается захватить. Они избыточно украшают себя золотом и драгоценностями, проводят разнузданные пиршества, где едят и пьют до отвала орочий ликёр.#!"
 kuhai: "Ку-хай"
 kuhai_collective_noun: "Ку-хайск"
 kuhai_prefix: "Ко"
 kuhai_desc: "#size:15    Ку-хай — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Они были также известны как племя Беззаконников. В него входили бунтовщики и отступники, изгнанные из других племен. Собственное племя они собрали скорее по необходимости. Они продолжали жить в беззаконии и анархии и это их вполне устраивало. Из всех племен Мордора они являются самым неорганизованным и аморфным, ведь глубоко презирают каждого, кто пытается ими править.#!"
 gazoghai: "Газог-хай"
 gazoghai_collective_noun: "Газог-хайск"
 gazoghai_prefix: "Газого"
 gazoghai_desc: "#size:15    Племя Дикарей (на орочьем наречии «Газог-хай») — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Газог-хай предавались оккультизму и поклонялись диким зверям, предпочитая жить в незаселенных диких землях. Нередко они принадлежали к кочевым племенам и жили бок о бок с волками и другими дикими зверьми. Газог-хай — превосходные охотники, ловчие и дрессировщики. Они одеты в кожу, а оружие и инструменты их сделаны из рогов и костей.#!"
 kazgumhoth: "Казгумхот"
 kazgumhoth_collective_noun: "Казгумхотск"
 kazgumhoth_prefix: "Казгумхото"
 kazgumhoth_desc: "#size:15    Казгумхот (на черном наречии «Орда Бесшумной Тени») — прославленная армия орочьих племен Дол Гулдура, которая поклонялась [Concept( 'necromancer_sauron', 'Некроманту' )|E] [Concept( 'dolguldur', 'Дол Гулдура' )|E], который и дали им такое имя. На протяжении всей Третьей Эпохи «Некромант» считал себя лишь Бесшумной Тенью, вернувшейся из пустоты за пределами [Concept( 'ardaconcept', 'Арды' )|E].\n\nПо сути своей казгумхот являлись союзом множества малых племен. В отсутствие [Concept( 'sauroncharacter', 'Саурона' )|E], союз казгумхот стремительно развалился и началась внутренняя борьба, приведшая к возникновению множества малых фракций и союзов. К концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] [khamul|E], захвативший Дол Гулдур, смог вновь объединить большинство казгумхот, но прочность союза была не под стать прежнему.#!"

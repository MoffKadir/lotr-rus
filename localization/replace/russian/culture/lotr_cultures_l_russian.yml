 nurniag_prefix: "Нурно"
 nurniag_desc: "#size:15    Нурниаги — это народ из [Concept( 'nurn', 'Нурна' )|E]. Менее воинственный по сравнению со своими предками-вариагами, вместо этого сосредоточившийся на поддержании и снабжении своих обширных рабовладельческих владений.#!"


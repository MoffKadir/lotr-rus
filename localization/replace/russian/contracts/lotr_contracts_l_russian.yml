 ### Arphazel Contracts ###
 lotr_arphazel_contract_mirlond: "Помочь Мирлонду"
 lotr_arphazel_contract_mirlond_contract: "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_desc: "\nНа севере лежит великая гавань [GetTitleByKey('c_mirlond').GetNameNoTier], известная разрозненным людям #L [GetTitleByKey('k_harondor').GetNameNoTier]а#! как #italic Мирлонд#!. Владыка Мирлонда прислал мне послание, приглашая в свою резиденцию для обсуждения выгодного контракта. Детали пока неясны, но в послании ясно сказано, что от исхода этого контракта будет зависеть судьба всего города..."
 lotr_arphazel_contract_mirlond_desc_title: "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы помогли правителю советом."

 lotr_arphazel_contract_harfalas: "Помочь Харфаласу"
 lotr_arphazel_contract_harfalas_contract: "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_desc: "\nВдоль побережья #L [GetTitleByKey('k_harondor').GetNameNoTier]а#! расположено множество небольших портов, которые часто переходили из рук в руки во время войн между [Concept('gondor', 'Гондором')|E] и харадрим. Один из них - [GetTitleByKey('c_harfalas').GetNameNoTier], которым в настоящее время правит властитель харондоррим. Узнав о моих успехах в Мирлонде, владыка Харфаласа попросил меня о помощи в одном деликатном деле, пригласив нанести визит при первой же возможности..."
 lotr_arphazel_contract_harfalas_desc_title: "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы помогли правителю советом."

 lotr_arphazel_contract_linhir: "Призыв в Линхир"
 lotr_arphazel_contract_linhir_contract: "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_desc: "\nВ мой лагерь прибывает письмо от леди Фириэн из #L [GetTitleByKey('c_linhir').GetNameNoTier]а#!, чью жизнь я спасла во время пребывания в городе [GetTitleByKey('c_harfalas').GetNameNoTier]. Она приглашает меня посетить двор ее отца, чтобы должным образом отблагодарить меня за спасение и обсудить новые возможности для меня в [Concept('gondor', 'Гондоре')|E]..." 
 lotr_arphazel_contract_linhir_desc_title: "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы посетили правителя."

 lotr_arphazel_contract_ramlond: "Помочь Рамлонду"
 lotr_arphazel_contract_ramlond_contract: "$lotr_arphazel_contract_ramlond$"
 lotr_arphazel_contract_ramlond_desc: "\nЧерез устье реки Харнен лежит обнесенная стеной гавань [GetTitleByKey('c_ramlond').GetNameNoTier]. Ко мне пришло письмо от местного властителя с просьбой о помощи. О сути дела умалчивается, вероятно, из-за опасений, что послание будет перехвачено..."
 lotr_arphazel_contract_ramlond_desc_title: "$lotr_arphazel_contract_ramlond$"
 lotr_arphazel_contract_ramlond_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились ко двору правителя."

 lotr_arphazel_contract_tolfalas: "Таинственное послание"
 lotr_arphazel_contract_tolfalas_contract: "$lotr_arphazel_contract_tolfalas$"
 lotr_arphazel_contract_tolfalas_desc: "\nЯ получила таинственное сообщение от незнакомца, предлагающего мне «уникальную возможность», которая скоро истечет. Незнакомец хочет встретиться со мной в доках на южной оконечности острова [GetTitleByKey('d_tolfalas').GetNameNoTier], обещая очень необычную награду."
 lotr_arphazel_contract_tolfalas_desc_title: "$lotr_arphazel_contract_tolfalas$"
 lotr_arphazel_contract_tolfalas_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы посетили остров [GetTitleByKey('d_tolfalas').GetNameNoTier]."

 lotr_arphazel_contract_andrast: "Требуются умелые руки"
 lotr_arphazel_contract_andrast_contract: "$lotr_arphazel_contract_andrast$"
 lotr_arphazel_contract_andrast_desc: "\nВладыка #L [GetTitleByKey('c_serelond').GetNameNoTier]а#! связался со мной, прося помощи в строительстве нового порта на дальней стороне мыса Андраст. Моя помощь нужна для того, чтобы помочь этому поселению стать полноценным городом."
 lotr_arphazel_contract_andrast_desc_title: "$lotr_arphazel_contract_andrast$"
 lotr_arphazel_contract_andrast_request: "Этот [Concept('task_contract', 'контракт')|E] требует от вас помощи в строительстве новой колонии."

 ### Eradan Contracts ###

 lotr_eradan_contract_fornost: "Рунлест: Тьма внутри"
 lotr_eradan_contract_fornost_contract: "$lotr_eradan_contract_fornost$"
 lotr_eradan_contract_fornost_desc: "\nДонесения других [Concept('dunedainnorth', 'дунэдайн севера')|E] говорят о том, что в разрушенном городе [GetTitleByKey('c_rhunlest').GetNameNoTier] творится что-то недоброе. Вождь Арагорн поручил мне и моим спутникам расследовать эту тьму и устранить ее источник."
 lotr_eradan_contract_fornost_desc_title: "$lotr_eradan_contract_fornost$"
 lotr_eradan_contract_fornost_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы исследовали руины #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!."

 lotr_eradan_contract_barrowdowns: "Могильники: Пропавшие следопыты"
 lotr_eradan_contract_barrowdowns_contract: "$lotr_eradan_contract_barrowdowns$"
 lotr_eradan_contract_barrowdowns_desc: "\nДва следопыта из числа [Concept('dunedainnorth', 'дунэдайн севера')|E] пропали в Могильниках, древнем месте упокоения предков эдайн. Хальбарад попросил нас расследовать исчезновения, пока мы следуем в [imladris|E], чтобы сообщить [Concept('elrond', 'Эльронду')|E] о событиях, произошедших в #L [GetTitleByKey('c_rhunlest').GetNameNoTier]е#!."
 lotr_eradan_contract_barrowdowns_desc_title: "$lotr_eradan_contract_barrowdowns$"
 lotr_eradan_contract_barrowdowns_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы нашли двух пропавших следопытов в [GetTitleByKey('c_dol_daergorthad').GetNameNoTier]."

 lotr_eradan_contract_rivendell: "Ривенделл: Последний домашний приют"
 lotr_eradan_contract_rivendell_contract: "$lotr_eradan_contract_rivendell$"
 lotr_eradan_contract_rivendell_desc: "\nНайдя двух пропавших следопытов в Могильниках, мы должны продолжить нашу первоначальную миссию, порученную Хальбарадом, отправившись в [imladris|E] и сообщив [Concept('elrond', 'Эльронду')|E] о событиях, произошедших в #L [GetTitleByKey('c_rhunlest').GetNameNoTier]е#!."
 lotr_eradan_contract_rivendell_desc_title: "$lotr_eradan_contract_rivendell$"
 lotr_eradan_contract_rivendell_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились в [imladris|E], чтобы поговорить с [Concept('elrond', 'Эльрондом')|E]."

 lotr_eradan_contract_ettenmoors: "Троллье плато: Буйство каменных великанов"
 lotr_eradan_contract_ettenmoors_contract: "$lotr_eradan_contract_ettenmoors$"
 lotr_eradan_contract_ettenmoors_desc: "\n[elrond|E] услышал тревожные новости из провинции [GetTitleByKey('c_ettenmoors').GetNameNoTier]. Каменный великан спустился с [Concept('mistymountains', 'Мглистых гор')|E] и бесчинствует в дебрях. Это существо необходимо остановить любой ценой, пока оно не добралось до обитаемых земель [Concept('eriador', 'Эриадора')|E]..."
 lotr_eradan_contract_ettenmoors_desc_title: "$lotr_eradan_contract_ettenmoors$" 
 lotr_eradan_contract_ettenmoors_request: "Этот [Concept('task_contract', 'контракт')|E] потребует от вас расследовать появление каменного великана в провинции [GetTitleByKey('c_ettenmoors').GetNameNoTier]."

 lotr_eradan_contract_gundabad: "Гундабад: Возвышение орков"
 lotr_eradan_contract_gundabad_contract: "$lotr_eradan_contract_gundabad$"
 lotr_eradan_contract_gundabad_desc: "\nПо заданию [Concept('elrond', 'Эльронда')|E] мне предстоит проникнуть в [Concept('orc', 'орочью')|E] твердыню [GetTitleByKey('c_gundabad').GetNameNoTier] и узнать их планы относительно вторжения северные земли..."
 lotr_eradan_contract_gundabad_desc_title: "$lotr_eradan_contract_gundabad$" 
 lotr_eradan_contract_gundabad_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы раскрыли планы [Concept('orcs', 'орков')|E] #L [GetTitleByKey('c_gundabad').GetNameNoTier]а#!."

 lotr_eradan_contract_mirkwood: "Лихолесье: Проход через лес"
 lotr_eradan_contract_mirkwood_contract: "$lotr_eradan_contract_mirkwood$"
 lotr_eradan_contract_mirkwood_desc: "\n[GetTitleByKey('c_nordinbad').GetNameNoTier] в опасности. Орки из [Concept('gundabad', 'Гундабада')|E] угрожают развязать войну против последней гномьей крепости в [Concept('greymountains', 'Серых горах')|E]! По поручению владыки Горина мы должны отправиться через [Concept('mirkwood', 'Лихолесье')|E] в [Concept('erebor', 'Эребор')|E], чтобы попросить помощи у короля-под-Горой..."
 lotr_eradan_contract_mirkwood_desc_title: "$lotr_eradan_contract_mirkwood$"
 lotr_eradan_contract_mirkwood_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились через [Concept('mirkwood', 'Лихолесье')|E], чтобы поговорить с королём #L [GetTitleByKey('k_erebor').GetNameNoTier]а#!."

 lotr_eradan_contract_erebor: "Эребор: Просьба о помощи"
 lotr_eradan_contract_erebor_contract: "$lotr_eradan_contract_erebor$"
 lotr_eradan_contract_erebor_desc: "\nПосле спасения [Concept('radagastcharacter', 'Радагаста')|E] наша изначальная миссия по просьбе  помощи от имени #L [GetTitleByKey('c_nordinbad').GetNameNoTier]а#! должна быть продолжена. Чтобы отправиться в [Concept('erebor', 'Эребор')|E] за помощью к королю-под-Горой, мы снова отправимся во тьму [Concept('mirkwood', 'Лихолесья')|E]..."
 lotr_eradan_contract_erebor_desc_title: "$lotr_eradan_contract_erebor$"
 lotr_eradan_contract_erebor_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились к Одинокой горе, чтобы поговорить с королём #L [GetTitleByKey('k_erebor').GetNameNoTier]а#!."

 lotr_eradan_contract_mountains: "Серые горы: Остановить врага"
 lotr_eradan_contract_mountains_contract: "$lotr_eradan_contract_mountains$"
 lotr_eradan_contract_mountains_desc: "\nКороль-под-Горой послал нас на север, чтобы остановить врага, выступившего на [GetTitleByKey('c_nordinbad').GetNameNoTier]. Мы должны поспешить, чтобы помешать или задержать орков, чтобы армия [Concept('erebor', 'Эребора')|E] смогла вовремя добраться до [Concept('nordinbad', 'Нординбада')|E]..."
 lotr_eradan_contract_mountains_desc_title: "$lotr_eradan_contract_mountains$" 
 lotr_eradan_contract_mountains_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились на север к [Concept('greymountains', 'Серым горам')|E], чтобы задержать войско [Concept('orcs', 'орков')|E]."

 lotr_eradan_contract_final: "Гундабад: Последняя битва"
 lotr_eradan_contract_final_contract: "$lotr_eradan_contract_final$"
 lotr_eradan_contract_final_desc: "\n[Concept('nordinbad', 'Нординбад')|E] был спасён, но угроза со стороны [Concept('gundabad', 'Гундабада')|E] сохраняется. Вместе с нашими союзниками-гномами мы должны напасть на крепость, которую [Concept('orcs', 'орки')|E] удерживали веками, и освободить её для [Concept('longbeards', 'Длиннобородов')|E]."
 lotr_eradan_contract_final_desc_title: "$lotr_eradan_contract_final$" 
 lotr_eradan_contract_final_request: "Этот [Concept('task_contract', 'контракт')|E] потребует от вас раз и навсегда покончить с угрозой [Concept('gundabad', 'Гундабада')|E]."

 ### Thorondor Contracts ###
 lotr_thorondor_contract_cameth_brin: "Камет Брин: Исследование"
 lotr_thorondor_contract_cameth_brin_contract: "$lotr_thorondor_contract_cameth_brin$"
 lotr_thorondor_contract_cameth_brin_desc: "\n[GetTitleByKey('c_cameth_brin').GetNameNoTier] - старая сторожевая башня Рудаура, мы подозреваем, что там скрывается несколько орков."
 lotr_thorondor_contract_cameth_brin_desc_title: "$lotr_thorondor_contract_cameth_brin$"
 lotr_thorondor_contract_cameth_brin_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились в Камет Брин и уничтожили скрывающихся там орков."

 lotr_thorondor_contract_imladris: "Имладрис: Обратиться за советом"
 lotr_thorondor_contract_imladris_contract: "$lotr_thorondor_contract_imladris$"
 lotr_thorondor_contract_imladris_desc: "\n[GetTitleByKey('c_imladris').GetNameNoTier] - древнее прибежище эльфов. Это дом одного из мудрейших эльдар, Эльронда Полуэльфа. Мы должны обратиться к нему за советом по поводу присутствия орков в северных горах."
 lotr_thorondor_contract_imladris_desc_title: "$lotr_thorondor_contract_imladris$"
 lotr_thorondor_contract_imladris_request: "Этот [Concept('task_contract', 'контракт')|E] потребует от вас отправиться в Имладрис, чтобы обратиться за советом к Эльронду"
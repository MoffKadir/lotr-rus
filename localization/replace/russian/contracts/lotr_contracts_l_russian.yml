 lotr_bountig_story_eastern_rhovanion_war_desc: "[TaskContract.GetTaker.GetName], до меня доходила молва о том, что у вас сильная рука и острый ум. Я собираю войско в западных землях, чтобы найти новое, безопасное место для нашего поселения.\n\nНе стану отрицать, это будет трудно - всадники зеленых равнин сильны, но я не сомневаюсь в нашей победе. Присоединяйтесь к нам, и я сделаю вас капитаном и предоставлю право выбора трофеев - возможно, даже земли, если вам будет угодно?"

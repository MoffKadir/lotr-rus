 lotr_bountig_story_umbar_cities_desc: "В этих далёких землях, далёких от моей родины, есть бесчисленное множество новых мест, которые можно увидеть, и впечатлений, которые можно получить. До меня дошли слухи о регионе [TaskContract.GetTaker.Custom('story_bountig_visiting_umbar_city')] - похоже, там есть работа, достаточная, чтобы прокормить меня какое-то время. Это может быть ценно для меня и в других отношениях...\n\n#N [SelectLocalization(GetScriptedGui('bountig_first_time_in_umbar').IsValid(GuiScope.SetRoot(TaskContract.GetTaker.MakeScope).End),'ВНИМАНИЕ: Путешествие в провинцию ','')][SelectLocalization(GetScriptedGui('bountig_first_time_in_umbar').IsValid(GuiScope.SetRoot(TaskContract.GetTaker.MakeScope).End),TaskContract.GetTaker.MakeScope.Var('umbar_target_province').Province.GetName,'')][SelectLocalization(GetScriptedGui('bountig_first_time_in_umbar').IsValid(GuiScope.SetRoot(TaskContract.GetTaker.MakeScope).End),' приведет к ОТМЕНЕ всех оставшихся контрактов на исследование Харвана!','')]#!"

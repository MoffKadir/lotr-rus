 lotr_bountig_story_eastern_rhovanion_war_contract: "$lotr_bountig_story_eastern_rhovanion_war$"
 lotr_bountig_story_eastern_rhovanion_war: "Наёмным мечникам,"
 lotr_bountig_story_eastern_rhovanion_war_desc: "[TaskContract.GetTaker.GetName], до меня доходила молва о том, что у вас сильная рука и острый ум. Я собираю войско в западных землях, чтобы найти новое, безопасное место для нашего поселения.\n\nНе стану отрицать, это будет трудно - всадники зеленых равнин сильны, но я не сомневаюсь в нашей победе. Присоединяйтесь к нам, и я сделаю вас капитаном и предоставлю право выбора трофеев - возможно, даже земли, если вам будет угодно?"
 lotr_bountig_story_eastern_rhovanion_war_desc_title: "$lotr_bountig_story_eastern_rhovanion_war$"
 lotr_bountig_story_eastern_rhovanion_war_request: "Этот [Concept('task_contract', 'контракт')|E] потребует от вас помощи в [Concept('war', 'войне')|E]"
 lotr_bountig_visiting_gondor_city: "[GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName]"
 lotr_bountig_visiting_harwan_city: "[GetPlayer.MakeScope.Var('harwan_target_province').Province.GetName]"
 lotr_bountig_visiting_umbar_city: "[GetPlayer.MakeScope.Var('umbar_target_province').Province.GetName]"
 lotr_bountig_visiting_fallback_city: "случайный город"

 lotr_bountig_story_gondor_cities_contract: "$lotr_bountig_story_gondor_cities$"
 lotr_bountig_story_gondor_cities: "Исследовать регион [TaskContract.GetTaker.Custom('story_bountig_visiting_gondor_city')]"
 lotr_bountig_story_gondor_cities_desc: "В этих далёких землях, далёких от моей родины, есть бесчисленное множество новых мест, которые можно увидеть, и впечатлений, которые можно получить. До меня дошли слухи о регионе [TaskContract.GetTaker.Custom('story_bountig_visiting_gondor_city')] - похоже, там есть работа, достаточная, чтобы прокормить меня какое-то время. Это может быть ценно для меня и в других отношениях..."
 lotr_bountig_story_gondor_cities_desc_title: "$lotr_bountig_story_gondor_cities$"
 lotr_bountig_story_gondor_cities_request: ""

 lotr_bountig_story_harwan_cities_contract: "$lotr_bountig_story_harwan_cities$"
 lotr_bountig_story_harwan_cities: "Исследовать регион [TaskContract.GetTaker.Custom('story_bountig_visiting_harwan_city')]"
 lotr_bountig_story_harwan_cities_desc: "В этих далёких землях, далёких от моей родины, есть бесчисленное множество новых мест, которые можно увидеть, и впечатлений, которые можно получить. До меня дошли слухи о регионе [TaskContract.GetTaker.Custom('story_bountig_visiting_harwan_city')] - похоже, там есть работа, достаточная, чтобы прокормить меня какое-то время. Это может быть ценно для меня и в других отношениях...\n\n#N [SelectLocalization(GetScriptedGui('bountig_first_time_in_amrun').IsValid(GuiScope.SetRoot(TaskContract.GetTaker.MakeScope).End),'ВНИМАНИЕ: Путешествие в провинцию ','')][SelectLocalization(GetScriptedGui('bountig_first_time_in_amrun').IsValid(GuiScope.SetRoot(TaskContract.GetTaker.MakeScope).End),TaskContract.GetTaker.MakeScope.Var('harwan_target_province').Province.GetName,'')][SelectLocalization(GetScriptedGui('bountig_first_time_in_amrun').IsValid(GuiScope.SetRoot(TaskContract.GetTaker.MakeScope).End),' приведет к ОТМЕНЕ всех оставшихся контрактов на исследование Гондора!','')]#!"
 lotr_bountig_story_harwan_cities_desc_title: "$lotr_bountig_story_harwan_cities$"
 lotr_bountig_story_harwan_cities_request: ""


 ### Arphazel Contracts ###
 lotr_arphazel_contract_mirlond:0 "Помочь Мирлонду"
 lotr_arphazel_contract_mirlond_contract:0 "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_desc:0 "\nНа севере лежит великая гавань [GetTitleByKey('c_mirlond').GetNameNoTier], известная разрозненным людям #L [GetTitleByKey('k_harondor').GetNameNoTier]а#! как #italic Мирлонд#!. Владыка Мирлонда прислал мне послание, приглашая в свою резиденцию для обсуждения выгодного контракта. Детали пока неясны, но в послании ясно сказано, что от исхода этого контракта будет зависеть судьба всего города..."
 lotr_arphazel_contract_mirlond_desc_title:0 "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы помогли правителю советом."

 lotr_arphazel_contract_harfalas:0 "Помочь Харфаласу"
 lotr_arphazel_contract_harfalas_contract:0 "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_desc:0 "\nВдоль побережья #L [GetTitleByKey('k_harondor').GetNameNoTier]а#! расположено множество небольших портов, которые часто переходили из рук в руки во время войн между [Concept('gondor', 'Гондором')|E] и харадрим. Один из них - [GetTitleByKey('c_harfalas').GetNameNoTier], которым в настоящее время правит властитель харондорим. Узнав о моих успехах в Мирлонде, владыка Харфаласа попросил меня о помощи в одном деликатном деле, пригласив нанести визит при первой же возможности..."
 lotr_arphazel_contract_harfalas_desc_title:0 "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы помогли правителю советом."

 lotr_arphazel_contract_linhir:0 "Призыв в Линхир"
 lotr_arphazel_contract_linhir_contract:0 "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_desc:0 "\nВ мой лагерь прибывает письмо от леди Фириэн из #L [GetTitleByKey('c_linhir').GetNameNoTier]а#!, чью жизнь я спасла во время пребывания в городе [GetTitleByKey('c_harfalas').GetNameNoTier]. Она приглашает меня посетить двор ее отца, чтобы должным образом отблагодарить меня за спасение и обсудить новые возможности для меня в [Concept('gondor', 'Гондоре')|E]..." 
 lotr_arphazel_contract_linhir_desc_title:0 "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы посетили правителя."

 lotr_arphazel_contract_ramlond:0 "Помочь Рамлонду"
 lotr_arphazel_contract_ramlond_contract:0 "$lotr_arphazel_contract_ramlond$"
 lotr_arphazel_contract_ramlond_desc:0 "\nЧерез устье реки Харнен лежит обнесенная стеной гавань [GetTitleByKey('c_ramlond').GetNameNoTier]. Ко мне пришло письмо от местного властителя с просьбой о помощи. О сути дела умалчивается, вероятно, из-за опасений, что послание будет перехвачено..."
 lotr_arphazel_contract_ramlond_desc_title:0 "$lotr_arphazel_contract_ramlond$"
 lotr_arphazel_contract_ramlond_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились ко двору правителя."

 lotr_arphazel_contract_tolfalas:0 "Таинственное послание"
 lotr_arphazel_contract_tolfalas_contract:0 "$lotr_arphazel_contract_tolfalas$"
 lotr_arphazel_contract_tolfalas_desc:0 "\nЯ получила таинственное сообщение от незнакомца, предлагающего мне «уникальную возможность», которая скоро истечет. Незнакомец хочет встретиться со мной в доках на южной оконечности острова [GetTitleByKey('d_tolfalas').GetNameNoTier], обещая очень необычную награду."
 lotr_arphazel_contract_tolfalas_desc_title:0 "$lotr_arphazel_contract_tolfalas$"
 lotr_arphazel_contract_tolfalas_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы посетили остров [GetTitleByKey('d_tolfalas').GetNameNoTier]."

 lotr_arphazel_contract_andrast:0 "Требуются умелые руки"
 lotr_arphazel_contract_andrast_contract:0 "$lotr_arphazel_contract_andrast$"
 lotr_arphazel_contract_andrast_desc:0 "\nВладыка #L [GetTitleByKey('c_serelond').GetNameNoTier]а#! связался со мной, прося помощи в строительстве нового порта на дальней стороне мыса Андраст. Моя помощь нужна для того, чтобы помочь этому поселению стать полноценным городом."
 lotr_arphazel_contract_andrast_desc_title:0 "$lotr_arphazel_contract_andrast$"
 lotr_arphazel_contract_andrast_request: "Этот [Concept('task_contract', 'контракт')|E] требует от вас помощи в строительстве новой колонии."

 ### Eradan Contracts ###

 lotr_eradan_contract_fornost:0 "Рунлест: Тьма внутри"
 lotr_eradan_contract_fornost_contract:0 "$lotr_eradan_contract_fornost$"
 lotr_eradan_contract_fornost_desc:0 "\nДонесения других [Concept('dunedainnorth', 'дунэдайн севера')|E] говорят о том, что в разрушенном городе [GetTitleByKey('c_rhunlest').GetNameNoTier] творится что-то недоброе. Вождь Арагорн поручил мне и моим спутникам расследовать эту тьму и устранить ее источник."
 lotr_eradan_contract_fornost_desc_title:0 "$lotr_eradan_contract_fornost$"
 lotr_eradan_contract_fornost_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы исследовали руины #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!."

 lotr_eradan_contract_barrowdowns:0 "Могильники: Пропавшие следопыты"
 lotr_eradan_contract_barrowdowns_contract:0 "$lotr_eradan_contract_barrowdowns$"
 lotr_eradan_contract_barrowdowns_desc:0 "\nДва следопыта из числа [Concept('dunedainnorth', 'дунэдайн севера')|E] пропали в Могильниках, древнем месте упокоения предков эдайн. Хальбарад попросил нас расследовать исчезновения, пока мы следуем в [imladris|E], чтобы сообщить [Concept('elrond', 'Эльронду')|E] о событиях, произошедших в #L [GetTitleByKey('c_rhunlest').GetNameNoTier]е#!."
 lotr_eradan_contract_barrowdowns_desc_title:0 "$lotr_eradan_contract_barrowdowns$"
 lotr_eradan_contract_barrowdowns_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы нашли двух пропавших следопытов в [GetTitleByKey('c_dol_daergorthad').GetNameNoTier]."

 lotr_eradan_contract_rivendell:0 "Ривенделл: Последний домашний приют"
 lotr_eradan_contract_rivendell_contract:0 "$lotr_eradan_contract_rivendell$"
 lotr_eradan_contract_rivendell_desc:0 "\nНайдя двух пропавших следопытов в Могильниках, мы должны продолжить нашу первоначальную миссию, порученную Хальбарадом, отправившись в [imladris|E] и сообщив [Concept('elrond', 'Эльронду')|E] о событиях, произошедших в #L [GetTitleByKey('c_rhunlest').GetNameNoTier]е#!."
 lotr_eradan_contract_rivendell_desc_title:0 "$lotr_eradan_contract_rivendell$"
 lotr_eradan_contract_rivendell_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились в [imladris|E], чтобы поговорить с [Concept('elrond', 'Эльрондом')|E]."

 lotr_eradan_contract_ettenmoors:0 "Троллье плато: Буйство каменных великанов"
 lotr_eradan_contract_ettenmoors_contract:0 "$lotr_eradan_contract_ettenmoors$"
 lotr_eradan_contract_ettenmoors_desc:0 "\n[elrond|E] услышал тревожные новости из провинции [GetTitleByKey('c_ettenmoors').GetNameNoTier]. Каменный великан спустился с [Concept('mistymountains', 'Мглистых гор')|E] и бесчинствует в дебрях. Это существо необходимо остановить любой ценой, пока оно не добралось до обитаемых земель [Concept('eriador', 'Эриадора')|E]..."
 lotr_eradan_contract_ettenmoors_desc_title:0 "$lotr_eradan_contract_ettenmoors$" 
 lotr_eradan_contract_ettenmoors_request: "Этот [Concept('task_contract', 'контракт')|E] потребует от вас расследовать появление каменного великана в провинции [GetTitleByKey('c_ettenmoors').GetNameNoTier]."

 lotr_eradan_contract_gundabad:0 "Гундабад: Возвышение орков"
 lotr_eradan_contract_gundabad_contract:0 "$lotr_eradan_contract_gundabad$"
 lotr_eradan_contract_gundabad_desc:0 "\nПо заданию [Concept('elrond', 'Эльронда')|E] мне предстоит проникнуть в [Concept('orc', 'орочью')|E] твердыню [GetTitleByKey('c_gundabad').GetNameNoTier] и узнать их планы относительно вторжения северные земли..."
 lotr_eradan_contract_gundabad_desc_title:0 "$lotr_eradan_contract_gundabad$" 
 lotr_eradan_contract_gundabad_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы раскрыли планы [Concept('orcs', 'орков')|E] #L [GetTitleByKey('c_gundabad').GetNameNoTier]а#!."
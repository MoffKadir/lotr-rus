 lotr_laamp_contract_schemes.5001.t: "Приграничный налёт"
 lotr_laamp_contract_schemes.5001.desc.elf: "«[Concept('elves', 'Эльфы')|E] коварны, с огнём в глазах и клинками. Но если мы ударим вот сюда...» [officer.GetNameNoTooltip] указывает на точку на нашей нацарапанной карте - я прищуриваюсь, чтобы разобрать название «[target_province.GetName]». «Если мы нанесём удар по владению [target_province.GetName] до того, как [employer.GetTitledFirstNameNoTooltip] узнает об этом, мы сможем украсть некоторые из тех эльфийских драгоценностей, о которых я так много [Select_CString(officer.IsFemale, 'слышала', 'слышал' )]».\n\nПосле долгих раздумий я соглашаюсь, и мы готовим наш отряд налётчиков..."
 lotr_laamp_contract_schemes.5001.desc.dwarf: "«Будь прокляты [Concept('dwarves', 'гномы')|E] и их сталь!» [officer.GetNameNoTooltip] сжимает кулак, но я кладу руку на [officer.GetHerHis] плечо, и [officer.GetSheHe] успокаивается.\n\n«[employer.GetTitledFirstNameNoTooltip] правит чертогом [target_province.GetName] - если мы проберёмся туда до того, как [employer.GetSheHe] узнает, гномьи сокровища будут нашими!»\n\nПосле долгих раздумий я соглашаюсь, и мы готовим наш отряд налётчиков..."
 lotr_laamp_contract_schemes.5001.desc.hobbit: "«Слышали ли вы о [Concept('halflings', 'полуросликах')|E], [ROOT.Char.GetFirstNameNoTooltip]? Они живут в плодородных землях, толсты и слабы. Но у них наверняка есть что-то стоящее, даже если это всего лишь еда». На секунду меня кольнула мысль о том, чтобы предать огню земли такого счастливого и невинного народа, но я быстро [Select_CString(ROOT.Char.IsFemale, 'выбросила', 'выбросил' )] её из головы. [officer.GetNameNoTooltip] указывает на владение [target_province.GetName], одну из немногих хоббитских усадеб поблизости. «Я знаю, что [employer.GetTitledFirstNameNoTooltip] - [Select_CString(employer.IsFemale, 'правительница', 'правитель' )] полуросликов в этих краях, но, конечно, [employer.GetSheHe] не сможет оказать #italic достойного#! сопротивления».\n\nПосле долгих раздумий я соглашаюсь, и мы готовим наш отряд налётчиков..."
 lotr_laamp_contract_schemes.5001.desc.orc: "«[Concept('orcs', 'Орки')|E]! Мы нашли один из их оплотов во владении [target_province.GetName], которым правит [Select_CString(employer.IsFemale, 'жестокая', 'жестокий' )] [employer.GetTitledFirstNameNoTooltip]. Я уже [Select_CString(officer.IsFemale, 'говорила', 'говорил' )] вам, как сильно ненавижу орков?» Я жестом приказываю, чтобы [officer.GetNameNoTooltip] [Select_CString(officer.IsFemale, 'перешла', 'перешёл' )] к делу. «Наверняка у этих орков есть место, где они хранят украденное добро. Мы могли бы забрать их себе».\n\nПосле долгих раздумий я соглашаюсь, и мы готовим наш отряд налётчиков..."
 lotr_laamp_contract_schemes.5001.desc.human: "«[employer.GetTitledFirstNameNoTooltip] правит владением [target_province.GetName], но наши разведчики доложили мне, что некоторые пути в эту область не охраняются». [officer.GetNameNoTooltip] пристально смотрит на меня, прежде чем продолжить. «Мы можем напасть на владение [target_province.GetName] до того, как [employer.GetTitledFirstNameNoTooltip] узнает об этом, и забрать все ценности, которые там есть».\n\nПосле долгих раздумий я соглашаюсь, и мы готовим наш отряд налётчиков..."
 lotr_laamp_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 lotr_laamp_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"

 lotr_laamp_contract_schemes.5002.t: "$lotr_laamp_contract_schemes.5001.t$: Успех!"
 lotr_laamp_contract_schemes.5002.desc.elf: "Огонь бушует на фоне темного неба, дым клубится в ночи, а я и [officer.GetNameNoTooltip] несёмся обратно в лагерь вместе с нашим отрядом. Наши руки и телеги полны сверкающих сокровищ [Concept('elves', 'эльфов')|E], сияющих даже в темноте и светящихся внутренним светом. Наше веселье и ликование эхом разносится по ночам, и я точно знаю, что [employer.GetNameNoTooltip] не скоро нас забудет.\n\nЭльфы владения [target_province.GetName] еще долго будут зализывать свои раны, а мы извлекли максимум пользы из их страданий, как для себя, так и для войны."
 lotr_laamp_contract_schemes.5002.desc.dwarf: "Огонь бушует на фоне темного неба, дым клубится в ночи, а я и [officer.GetNameNoTooltip] несёмся обратно в лагерь вместе с нашим отрядом. Наши руки и телеги полны сверкающих сокровищ [Concept('dwarves', 'гномов')|E] - хрустальные лампы и золотые и серебряные безделушки были вырваны из рук бородачей. Наше веселье и ликование эхом разносится по ночам, и я точно знаю, что [employer.GetNameNoTooltip] не скоро нас забудет.\n\nГномы владения [target_province.GetName] еще долго будут зализывать свои раны, а мы извлекли максимум пользы из их страданий, как для себя, так и для войны."
 lotr_laamp_contract_schemes.5002.desc.hobbit: "Огонь бушует на фоне темного неба, дым клубится в ночи, а я и [officer.GetNameNoTooltip] несёмся обратно в лагерь вместе с нашим отрядом. Наши руки и телеги полны сверкающих сокровищ [Concept('hobbits', 'хоббитов')|E] - множество яств для пиршеств, а также диковинные предметы и изделия старинного происхождения. Наше веселье и ликование эхом разносится по ночам, и я точно знаю, что [employer.GetNameNoTooltip] не скоро нас забудет.\n\nПолурослики владения [target_province.GetName] еще долго будут зализывать свои раны, а мы извлекли максимум пользы из их страданий, как для себя, так и для войны."
 lotr_laamp_contract_schemes.5002.desc.orc: "Огонь бушует на фоне темного неба, дым клубится в ночи, а я и [officer.GetNameNoTooltip] несёмся обратно в лагерь вместе с нашим отрядом. Наши руки и телеги полны добром [Concept('orcs', 'орков')|E] - сокровища из прошлых набегов и других народов, а также несколько жестоких орудий самих гоблинов. Наше веселье и ликование эхом разносится по ночам, и я точно знаю, что [employer.GetNameNoTooltip] не скоро нас забудет.\n\nОрки владения [target_province.GetName] еще долго будут зализывать свои раны, а мы извлекли максимум пользы из их страданий, как для себя, так и для войны."
 lotr_laamp_contract_schemes.5002.desc.human: "Огонь бушует на фоне темного неба, дым клубится в ночи, а я и [officer.GetNameNoTooltip] несёмся обратно в лагерь вместе с нашим отрядом. Наши руки и телеги набиты золотом, драгоценностями и сокровищами, которым мы можем унести. Наше веселье и ликование эхом разносится по ночам, и я точно знаю, что [employer.GetNameNoTooltip] не скоро нас забудет.\n\nЖители владения [target_province.GetName] еще долго будут зализывать свои раны, а мы извлекли максимум пользы из их страданий, как для себя, так и для войны."
 lotr_laamp_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 lotr_laamp_contract_schemes.5003.t: "$lotr_laamp_contract_schemes.5001.t$: Провал!"
 lotr_laamp_contract_schemes.5003.desc.elf: "[officer.GetNameNoTooltip] поддерживает меня, когда я спотыкаюсь, мои ноги отяжелели от бега - даже сейчас мне кажется, что я слышу преследователей позади нас. Наша вылазка в эльфийский приют во владении [target_province.GetName] была отбита с силой и светлой яростью [Concept('elves', 'эльфов')|E], которыми правит [employer.GetNameNoTooltip]. Мне казалось, что я [Select_CString(ROOT.Char.IsFemale, 'сама видела', 'сам видел' )] [employer.GetHerHis] в схватке, яркую звезду в ночи, меч, сверкающий в свете костра. Даже сейчас я представляю себе тихие шаги эльфов позади нас, ибо они не издавали ни звука, когда двигались.\n\nМы не добыли сокровищ, мы не справились с заданием и не получим никакой награды."
 lotr_laamp_contract_schemes.5003.desc.dwarf: "[officer.GetNameNoTooltip] поддерживает меня, когда я спотыкаюсь, мои ноги отяжелели от бега - я всё ещё слышу звук стали о сталь вдалеке. Наша вылазка в чертог [target_province.GetName] была отбита силой [Concept('dwarves', 'гномов')|E] и их оружием из острой стали. Как только начался бой, [employer.GetNameNoTooltip] [Select_CString(employer.IsFemale, 'присоединилась', 'присоединился' )] к битве, с большим топором в руке и боевым кличем на устах. Вдалеке слышен звук рога - гномы собираются, чтобы найти нас.\n\nМы не добыли сокровищ, мы не справились с заданием и не получим никакой награды."
 lotr_laamp_contract_schemes.5003.desc.hobbit: "[officer.GetNameNoTooltip] поддерживает меня, когда я спотыкаюсь, мои ноги отяжелели от бега - в голове звучит звон колоколов, а в голове крик «Тревога, огонь, враги». Наш налёт в норы во владении [target_province.GetName] был отбит - из всех существ - [Concept('hobbits', 'хоббитами')|E] и их необъяснимой силой. В самом деле, [employer.GetNameNoTooltip] [Select_CString(employer.IsFemale, 'была', 'был' )] впереди, держа в руке огромную дубину, и [Select_CString(employer.IsFemale, 'бежала', 'бежал' )] к нам с невиданной храбростью. Ни один хоббит пока не последовал за нами, но я не [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] задерживаться.\n\nМы не добыли сокровищ, мы не справились с заданием и не получим никакой награды."
 lotr_laamp_contract_schemes.5003.desc.orc: "[officer.GetNameNoTooltip] поддерживает меня, когда я спотыкаюсь, мои ноги отяжелели от бега - голова идёт кругом, но отвар от стрел - это не то, о чём не смог бы позаботиться лекарь. Наш налёт в крепость во владении [target_province.GetName] был отбит свирепостью и хитростью [Concept('orcs', 'орков')|E]. Их [Select_CString(employer.IsFemale, 'предводительница', 'вождь' )], [employer.GetNameNoTooltip] [Select_CString(employer.IsFemale, 'возглавила', 'возглавил' )] оборону, кромсая и рубя своим коварным мечом ряды моих воинов, а [employer.GetHerHis] орки жаждали крови. Я слышу их сейчас - вой варгов и орков!\n\nМы не добыли сокровищ, мы не справились с заданием и не получим никакой награды."
 lotr_laamp_contract_schemes.5003.desc.human: "[officer.GetNameNoTooltip] поддерживает меня, когда я спотыкаюсь, мои ноги отяжелели от бега. Наш налёт во владение [target_province.GetName] был отбит закалёнными стражниками, которых [Select_CString(employer.IsFemale, 'наняла', 'нанял' )] [employer.GetNameNoTooltip], и даже сейчас я могу представить, как [employer.GetSheHe] смеётся, [employer.GetHerHis] сокровища в безопасности в хранилищах. Вдалеке раздаются звуки рога, и мы слышим ропот людей, ищущих нас.\n\nМы не добыли сокровищ, мы не справились с заданием и не получим никакой награды."
 lotr_laamp_contract_schemes.5003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"


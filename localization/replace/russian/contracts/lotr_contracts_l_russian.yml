 lotr_laamp_4001_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] типа «[GetScheme('lotr_laamp_3051_contract_scheme').GetTypeName]»"

 lotr_laamp_4001_contract_scheme: "Исцелить хворых"
 lotr_laamp_4001_contract_scheme_action: "Исцелить хворых"
 lotr_laamp_4001_contract_scheme_desc: "Опытные лекари - редкость, и тот, кто наделён большим талантом, найдёт немало желающих заплатить за свои услуги. Странствующие целители найдут немало [Concept('task_contracts', 'поручений')|E] с возможностью применить своё искусство.$laamp_contract_scheme_desc_general_boilerplate$"
 lotr_laamp_4001_contract_scheme_desc_general: "$lotr_laamp_4001_contract_scheme_desc$"
 lotr_laamp_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 lotr_laamp_4001_desc_title: "Познавшим искусство исцеления"
 lotr_laamp_4001_desc: "Разыскиваются опытные целители для исцеления редких и тяжёлых хворей. [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] обещает достойную оплату за надлежащее лечение."
 lotr_laamp_4001_contract.tt.elf_physician: "Эльф$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.istar_physician: "Маг$VALUE|=+0$"

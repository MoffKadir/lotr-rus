l_russian:

 GAME_OVER_CANNOT_PLAY_WASTELANDS: "Невозможно играть в [Concept( 'wilderness', 'дебрях' )|E]"
 GAME_OVER_CANNOT_PLAY_VALINOR: "Невозможно играть в [Concept( 'valinor', 'Валиноре' )|E]"

 game_rule_category_realms: "Realms in Exile"
 lotr_gr_prefix: "#clickable #Bold LotR#!#!: "

 rule_wotr: "$lotr_gr_prefix$Война Кольца"
 setting_default_wotr: "По умолчанию"
 setting_default_wotr_desc: "Война Кольца начнётся около 3018 года."
 setting_never_wotr: "#high Никогда#!"
 setting_never_wotr_desc: "События Войны Кольца никогда не произойдут."
 setting_random_wotr: "#high Случайно#!"
 setting_random_wotr_desc: "События Войны Кольца произойдут в случайное время."
  
 rule_ai_behavior: "$lotr_gr_prefix$Канон"
 setting_default_ai_behavior: "Канонично"
 setting_default_ai_behavior_desc: "В важных событиях ИИ всегда будет принимать решения, близкие к каноничным, взаимодействия и поветрия, нарушающие канон, отключены."
 setting_weighted_ai_behavior: "#high Отклонение от канона#!"
 setting_weighted_ai_behavior_desc: "В важных событиях ИИ как правило будет принимать решения, близкие к каноничным, взаимодействия и поветрия, нарушающие канон, включены."
 setting_random_ai_behavior: "#high Нарушение канона#!"
 setting_random_ai_behavior_desc: "В важных событиях ИИ будет принимать совершенно случайные решения, взаимодействия и поветрия, нарушающие канон, включены."

 rule_sauron_strength_rule: "$lotr_gr_prefix$Сила Саурона"
 setting_weakened_sauron_strength: "#high Ослабленный#!"
 setting_weakened_sauron_strength_desc: "Саурон всё ещё восстанавливает свои силы. Его может сдержать сила Гондора."
 setting_default_sauron_strength: "По умолчанию"
 setting_default_sauron_strength_desc: "Саурон победит Гондор в долгосрочной перспективе в большинстве игр, если предоставить его ИИ."
 setting_strong_sauron_strength: "#high Великий и Ужасный#!"
 setting_strong_sauron_strength_desc: "Властелин Колец созывает свои войска. Гондору не справиться с этой бурей в одиночку."
 setting_very_strong_sauron_strength: "#high Властелин земли#!"
 setting_very_strong_sauron_strength_desc: "Против силы, восставшей на востоке, нет победы."
 setting_apocalyptic_sauron_strength: "#high Пламя Удуна#!"
 setting_apocalyptic_sauron_strength_desc: "Саурон вернулся и рассылает своих слуг по всему Средиземью."


 rule_colonisation_speed_rule: "$lotr_gr_prefix$Поведение ИИ при колонизации"
 setting_default_colonisation_speed: "Каноничное"
 setting_default_colonisation_speed_desc: "ИИ будет [Concept( 'colonise', 'колонизировать' )|E] земли согласно канону."
 setting_weighted_colonisation_speed: "#high Взвешенное#!"
 setting_weighted_colonisation_speed_desc: "ИИ будет [Concept( 'colonise', 'колонизировать' )|E] только родные для [Concept( 'conceptrace', 'расы' )|E] земли ([Concept( 'elf', 'эльфы' )|E]/[Concept( 'man', 'люди' )|E]/[Concept( 'dwarf', 'гномы' )|E]/[Concept( 'orc', 'орки' )|E])."
 setting_normal_colonisation_speed: "#high Обычная колонизация#!"
 setting_normal_colonisation_speed_desc: "ИИ будет [Concept( 'colonise', 'колонизировать' )|E] земли без ограничений."

 rule_shattered_earth_rule: "$lotr_gr_prefix$Раздробленный мир"
 setting_shattered_earth_false: "Не раздробленный"
 setting_shattered_earth_false_desc: "Структура [Concept( 'title', 'владений' )|E] [Concept( 'middleearth', 'Средиземья' )|E] останется такой, какой и должна быть по умолчанию."
 setting_shattered_earth_counties: "#high Раздробленный — графства#!"
 setting_shattered_earth_counties_desc: "[Concept( 'title', 'Владения' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых [Concept( 'counties', 'графств' )|E] вскоре после начала игры."
 setting_shattered_earth_duchies: "#high Раздробленный — герцогства#!"
 setting_shattered_earth_duchies_desc: "[Concept( 'title', 'Владения' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых [Concept( 'duchies', 'герцогств' )|E] вскоре после начала игры."
 setting_shattered_earth_kingdoms: "#high Раздробленный — королевства#!"
 setting_shattered_earth_kingdoms_desc: "[Concept( 'title', 'Владения' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых [Concept( 'kingdoms', 'королевств' )|E] вскоре после начала игры."
 setting_shattered_earth_empires: "#high Раздробленный — империи#"
 setting_shattered_earth_empires_desc: "[Concept( 'title', 'Владения' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых [Concept( 'empires', 'империй' )|E] вскоре после начала игры."
 shattered_earth.t: "Средиземье раздроблено"
 shattered_earth.desc: "Мир изменён. Я чувствую это в воде. Я вижу это в земле. Я чувствую ветер перемен в воздухе. То, что было прежде, теперь кануло в лету...\n\nПохоже мы лишь игрушка в руках Богов!"
 shattered_earth.a: "Мир уже был трижды разрушен. И вот опять?"
  
 rule_calendar_rule: "$lotr_gr_prefix$Система летоисчисления"
 setting_sindarin_calendar: "От наместников: синдарин"
 setting_sindarin_calendar_desc: "Стандартный игровой календарь заменён на версию календаря [dunedain|El] на синдарине."
 setting_quenya_calendar: "#high От наместников: квенья#!"
 setting_quenya_calendar_desc: "Стандартный игровой календарь заменён на версию календаря [dunedain|El] на квенья."
 setting_hobbit_calendar: "#high По календарю Шира#!"
 setting_hobbit_calendar_desc: "Стандартный игровой календарь заменён на версию календаря, используемую [Concept( 'hobbits', 'хоббитами' )|E] [Concept('shire', 'Шира')|E]."
 setting_bellakaze_calendar: "#high Летоисчисление Тумаквэ#!"
 setting_bellakaze_calendar_desc: "Стандартный игровой календарь заменён на версию календаря, использовавшуюся бывшей колонией [Concept( 'numenorean', 'Нуменора' )|E] — [Concept( 'bellakar', 'Беллакаром' )|E]."
 setting_gregorian_calendar: "#high Григорианский календарь#!"
 setting_gregorian_calendar_desc: "Игровое летоисчисление останется неизменным и будет соответствовать стандартному григорианскому календарю."

 rule_sauron_appearance_rule: "$lotr_gr_prefix$Внешность Саурона"
 setting_fair_sauron: "#high Светлая#!"
 setting_fair_sauron_desc: "Майрон Восхитительный, как звал себя [sauroncharacter|E], был красив и светел. Он с гордостью использовал это имя вплоть до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], когда больше не мог ему соответствовать."
 setting_corrupted_sauron: "#high Искаженная#!"
 setting_corrupted_sauron_desc: "Саурон-Лжец. Даже после разрушения своего тела [sauroncharacter|E] все ещё пытается сохранить светлую форму, хоть это и не удается ему полностью."
 setting_crispy_sauron: "#high Обожженный#!"
 setting_crispy_sauron_desc: "Гортаур Ужасный, принявший собственную падшую природу. [sauroncharacter|E] распрощался с обманчивой формой, представ пред миром в своём истинном жутком обличье."
 setting_armored_sauron: "Бронированный"
 setting_armored_sauron_desc: "Саурон Неукротимый — в перекованной древней броне [sauroncharacter|E] принимает свою самую страшную форму."

 rule_elven_expansion_rule: "$lotr_gr_prefix$Экспансия эльфов"
 setting_limited_elven_expansion: "Ограниченная"
 setting_limited_elven_expansion_desc: "[Concept( 'elves', 'Эльфам' )|E] будет доступен ограниченный набор [casus_belli|El], а прогресс фабрикации претензий будет замедлен, чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_free_elven_expansion: "#high Свободная#!"
 setting_free_elven_expansion_desc: "На [Concept( 'elves', 'эльфов' )|E] не накладываются ограничения по доступным [casus_belli|El]."

 rule_elven_conversion_rule: "$lotr_gr_prefix$Эльфийское обращение"
 setting_slow_elven_conversion: "Замедленное"
 setting_slow_elven_conversion_desc: "[Concept( 'culture', 'Культурное' )|E] и [Concept( 'faith', 'религиозное' )|E] обращение будет замедлено для [Concept( 'elves', 'эльфов' )|E], чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_normal_elven_conversion: "#high Неизменное#!"
 setting_normal_elven_conversion_desc: "[Concept( 'culture', 'Культурное' )|E] и [Concept( 'faith', 'религиозное' )|E] обращение [Concept( 'elves', 'эльфов' )|E] не будут замедлены, скорость останется такой же как в ванильной игре."

 rule_mithril_location_rule: "$lotr_gr_prefix$Ограничения митриля"
 setting_mithril_only_moria: "Кхазад-дум"
 setting_mithril_only_moria_desc: "[Glossary('Митриль','metal_mithril_gloss')] может быть найден только в [Concept( 'khazaddum', 'Кхазад-думе' )|E], даже при наличии [Concept( 'perk', 'достоинства' )|E] «[GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]»."
 setting_mithril_only_misties: "#high Мглистые горы#!"
 setting_mithril_only_misties_desc: "[Glossary('Митриль','metal_mithril_gloss')] может быть найден только в [Concept( 'mistymountains', 'Мглистых горах' )|E], даже при наличии [Concept( 'perk', 'достоинства' )|E] «[GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]»."
 setting_mithril_anywhere: "#high Повсюду#!"
 setting_mithril_anywhere_desc: "[Glossary('Митриль','metal_mithril_gloss')] может быть обнаружен во всём [middleearth|E] при наличии [Concept( 'perk', 'достоинства' )|E] «[GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]»."

 rule_no_dwarven_remarriage_rule: "$lotr_gr_prefix$Запрет повторных гномьих браков"
 setting_no_dwarven_remarriage: "Повторные браки запрещены"
 setting_no_dwarven_remarriage_desc: "После смерти своей пары [Concept('dwarves', 'гномам')|E] запрещено вступать в новый брак."
 setting_dwarven_remarriage_allowed: "#high Повторные браки разрешены#!"
 setting_dwarven_remarriage_allowed_desc: "После смерти своей пары [Concept('dwarves', 'гномам')|E] разрешено вступать в новый брак."

 rule_female_beards_rule: "$lotr_gr_prefix$Женские бороды"
 setting_no_female_beards: "#high Нет бород#!"
 setting_no_female_beards_desc: "Женские персонажи не будут носить бороды."
 setting_short_dwarven_beards: "Короткие бороды у гномов"
 setting_short_dwarven_beards_desc: "Женщины-[dwarves|El] будут носить короткие бороды."
 setting_long_dwarven_beards: "#high Длинные бороды у гномов#!"
 setting_long_dwarven_beards_desc: "Женщины-[dwarves|El] будут носить длинные бороды."
 setting_long_and_short_dwarven_beards: "#high Любые бороды у гномов#!"
 setting_long_and_short_dwarven_beards_desc: "Женщины-гномы будут носить длинные и короткие бороды."
 setting_beards_for_all: "#high Бороды у всех#!"
 setting_beards_for_all_desc: "#N ВСЕ персонажи будут носить бороды!#!"

 rule_dunedain_beards_rule: "$lotr_gr_prefix$Бороды дунэдайн"
 setting_dunedain_beards_canon: "#high Канонично#!"
 setting_dunedain_beards_canon_desc: "Персонажи с более высоким значением [Concept('bloodofnumenor', 'нуменорской крови')|E] реже носят бороды, все без исключения."
 setting_dunedain_beards_semi_canon: "Полуканонично"
 setting_dunedain_beards_semi_canon_desc: "Персонажи с более высоким значением [Concept('bloodofnumenor', 'нуменорской крови')|E] реже носят бороды, за исключением некоторых персонажей с заранее заданной ДНК."
 setting_dunedain_beards_non_canon: "#high Неканонично#!"
 setting_dunedain_beards_non_canon_desc: "[Concept('bloodofnumenor', 'Нуменорская кровь')|E] никак не влияет на вероятность появления бороды."

 rule_news_alerts_rule: "$lotr_gr_prefix$Оповещения о новостях"
 setting_no_news: "#high Нет новостей#!"
 setting_no_news_desc: "Новостные события не будут отправлены игрокам."
 setting_major_news: "Основные новости"
 setting_major_news_desc: "Новостные события будут отправлены игрокам, чтобы объявить об основных событиях в [middleearth|E]."
 setting_all_news: "#high Все новости#!"
 setting_all_news_desc: "Новостные события будут отправлены игрокам, чтобы объявить как об основных, так и о незначительных событиях в [middleearth|E]."

 rule_gil_galad_parentage_rule: "$lotr_gr_prefix$Происхождение Гиль-галада"
 setting_orodreth_parent: "Ородрет"
 setting_orodreth_parent_desc: "Ородрет будет отцом Гиль-галада."
 setting_fingon_parent: "#high Фингон#!"
 setting_fingon_parent_desc: "[fingon|E] будет отцом Гиль-галада."
 setting_finrod_parent: "#high Финрод#!"
 setting_finrod_parent_desc: "[finrod|E] будет отцом Гиль-галада."
 setting_maglor_parent: "#high Маглор#!"
 setting_maglor_parent_desc: "[maglor|E] будет отцом Гиль-галада."
 setting_caranthir_parent: "#high Карантир#!"
 setting_caranthir_parent_desc: "Карантир будет отцом Гиль-галада."

 rule_aesthetic_rhudaur_rule: "$lotr_gr_prefix$Границы Рудаура"
 setting_ugly_rhudaur: "Каноничные"
 setting_ugly_rhudaur_desc: "Границы [Concept( 'rhudaur', 'Рудаура' )|E] будут соответствовать ситуации в 3000 году [Concept( 'ageTA', 'Т.Э' )|E]."
 setting_aesthetic_rhudaur: "#high Эстетические#!"
 setting_aesthetic_rhudaur_desc: "Границы [Concept( 'rhudaur', 'Рудаура' )|E] в 3000 году [Concept( 'ageTA', 'Т.Э' )|E]. будут более эстетическими."

 rule_sunset_invasions_rule: "$lotr_gr_prefix$Вторжения в [middleearth|E]"
 setting_valinor_intervention: "Вторжение из Валинора"
 setting_valinor_intervention_desc: "[eonwecharacter|E] возглавит войско [Concept('elves', 'эльфов')|E] из [Concept('valinor', 'Валинора')|E]."
 setting_second_return_of_the_noldor: "#high Второе возвращение нолдор#!"
 setting_second_return_of_the_noldor_desc: "[finrod|E] возглавит второе воинство [noldorelves|El]."
 setting_great_armament: "#high Великая Армада#!"
 setting_great_armament_desc: "#bold ПОКА НЕ РЕАЛИЗОВАНО#! Ар-Фаразон вернется с Запада с [Concept('numenoreans', 'нуменорцами')|E]."
 setting_fleet_of_ciryatur: "#high Флот Кирьятура#!"
 setting_fleet_of_ciryatur_desc: "#bold ПОКА НЕ РЕАЛИЗОВАНО#! Кирьятур прибудет с [Concept('numenorean', 'нуменорским')|E] войском времён [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E]."
 setting_no_intervention: "#high Без вторжений#!"
 setting_no_intervention_desc: "Помощь с Запада не придет."

 rule_delay_for_sunset_invasions_rule: "$lotr_gr_prefix$Отсрочка вторжений в [middleearth|E]"
 setting_default_invasion_delay: "По умолчанию"
 setting_default_invasion_delay_desc: "Вторжение в [middleearth|E] произойдёт, когда #V 70%#! Средиземья окажется под контролем Саурона или дебрей."
 setting_early_invasion_delay: "#high Раннее вторжение#!"
 setting_early_invasion_delay_desc: "Вторжение в [middleearth|E] произойдёт, когда #V 50%#! Средиземья окажется под контролем Саурона или дебрей."
 setting_late_invasion_delay: "#high Позднее вторжение#!"
 setting_late_invasion_delay_desc: "Вторжение в [middleearth|E] произойдёт, когда #V 90%#! Средиземья окажется под контролем Саурона или дебрей."

 rule_historicity_extra_admin_gondor: "Дополнительные [Concept('administrative', 'бюрократические')|E] [Concept('realms', 'державы')|E] — [gondor|E]"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative: "Нет бюрократии"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "В [Concept('gondor', 'Гондоре')|E] не будет [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формы правления')|E] после [Concept('kinstrife', 'Распри Родичей')|E], игровой процесс соответствует ожиданиям."
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Всегда бюрократия#!"
 setting_historicity_extra_admin_gondor_alt_historic_always_desc: "Королевство, а затем и наместничество [gondor|E] всегда начинает с [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формой правления')|E], которая не отражает историческое устройство державы."

 rule_historicity_extra_admin_arnor: "Дополнительные [Concept('administrative', 'бюрократические')|E] [Concept('realms', 'державы')|E] — [arnor|E]"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative: "Нет бюрократии"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative_desc: "В [Concept('arnor', 'Арноре')|E] не будет [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формы правления')|E], игровой процесс соответствует ожиданиям."
 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Всегда бюрократия#!"
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "[arnor|E] и сменившие его державы [arthedain|E], [cardolan|E] и [rhudaur|E] (если там не правят [Concept('hillmen', 'горцы')|E]) всегда начинают с [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формой правления')|E], которая не отражает историческое устройство державы."

 rule_historicity_extra_admin_umbar: "Дополнительные [Concept('administrative', 'бюрократические')|E] [Concept('realms', 'державы')|E] — [umbar|E]"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative: "Нет бюрократии"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative_desc: "В [Concept('umbar', 'Умбаре')|E] не будет [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формы правления')|E] на любой стартовой дате, игровой процесс соответствует ожиданиям."
 setting_historicity_extra_admin_umbar_alt_historic_always: "#high Всегда бюрократия#!"
 setting_historicity_extra_admin_umbar_alt_historic_always_desc: "[umbar|E] всегда начинает с [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формой правления')|E], которая не отражает историческое устройство державы."

 rule_historicity_extra_admin_bellakar: "Дополнительные [Concept('administrative', 'бюрократические')|E] [Concept('realms', 'державы')|E] — [bellakar|E]"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative: "Нет бюрократии"

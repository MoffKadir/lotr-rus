l_russian:

 GAME_OVER_CANNOT_PLAY_WASTELANDS:0 "Невозможно играть в [Concept( 'wilderness', 'дебрях' )|E]"
 GAME_OVER_CANNOT_PLAY_VALINOR:0 "Невозможно играть в [Concept( 'valinor', 'Валиноре' )|E]"

 game_rule_category_realms:0 "Realms in Exile"
 lotr_gr_prefix:0 "#clickable #Bold LotR#!#!: "

 setting_hard_difficulty: "#high Тяжёлая#!"
 setting_hard_difficulty_desc: "Правители ИИ получат бонусы, такие как сниженный прирост стресса и более стабильные державы. @alert_icon! #alert_trial Это сделает державы ИИ более стабильными и богатыми, что сделает игру менее сбалансированной.#!"
 setting_very_hard_difficulty: "#high Очень тяжёлая#!"
 setting_very_hard_difficulty_desc: "Правители ИИ получат значительные бонусы, такие как сниженный прирост стресса и более стабильные державы. @warning_icon! #X Это сделает державы ИИ более крайне стабильными и богатыми, что сделает игру менее сбалансированной.#!"

 rule_wotr:0 "$lotr_gr_prefix$Война Кольца"
 setting_default_wotr:0 "По умолчанию"
 setting_default_wotr_desc:0 "Война Кольца начнётся около 3018 года."
 setting_never_wotr:0 "#high Никогда#!"
 setting_never_wotr_desc:0 "События Войны Кольца никогда не произойдут."
 setting_random_wotr:0 "#high Случайно#!"
 setting_random_wotr_desc:0 "События Войны Кольца произойдут в случайное время."
  
 rule_ai_behavior:0 "$lotr_gr_prefix$Канон"
 setting_default_ai_behavior:0 "Канонично"
 setting_default_ai_behavior_desc:0 "В важных событиях ИИ всегда будет принимать решения, близкие к каноничным, взаимодействия и поветрия, нарушающие канон, отключены."
 setting_weighted_ai_behavior:0 "Отклонение от канона"
 setting_weighted_ai_behavior_desc:0 "В важных событиях ИИ как правило будет принимать решения, близкие к каноничным, взаимодействия и поветрия, нарушающие канон, включены."
 setting_random_ai_behavior:0 "Нарушение канона"
 setting_random_ai_behavior_desc:0 "В важных событиях ИИ будет принимать совершенно случайные решения, взаимодействия и поветрия, нарушающие канон, включены."

 rule_sauron_strength_rule:0 "$lotr_gr_prefix$Сила Саурона"
 setting_weakened_sauron_strength:0 "Ослабленный"
 setting_weakened_sauron_strength_desc:0 "Саурон всё ещё восстанавливает свои силы. Его может сдержать сила Гондора."
 setting_default_sauron_strength:0 "По умолчанию"
 setting_default_sauron_strength_desc:0 "Саурон победит Гондор в долгосрочной перспективе в большинстве игр, если предоставить его ИИ."
 setting_strong_sauron_strength:0 "Великий и Ужасный"
 setting_strong_sauron_strength_desc:0 "Властелин Колец созывает свои войска. Гондору не справиться с этой бурей в одиночку."
 setting_very_strong_sauron_strength:0 "Властелин земли"
 setting_very_strong_sauron_strength_desc:0 "Против силы, восставшей на востоке, нет победы."
 setting_apocalyptic_sauron_strength:0 "Пламя Удуна"
 setting_apocalyptic_sauron_strength_desc:0 "Саурон вернулся и рассылает своих слуг по всему Средиземью."


 rule_colonisation_speed_rule:0 "$lotr_gr_prefix$Поведение ИИ при колонизации"
 setting_default_colonisation_speed:0 "Каноничное"
 setting_default_colonisation_speed_desc:0 "ИИ будет [Concept( 'colonise', 'колонизировать' )|E] земли согласно канону."
 setting_weighted_colonisation_speed:0 "Взвешенное"
 setting_weighted_colonisation_speed_desc:0 "ИИ будет [Concept( 'colonise', 'колонизировать' )|E] только родные для [Concept( 'conceptrace', 'расы' )|E] земли ([Concept( 'elf', 'эльфы' )|E]/[Concept( 'man', 'люди' )|E]/[Concept( 'dwarf', 'гномы' )|E]/[Concept( 'orc', 'орки' )|E])."
 setting_normal_colonisation_speed:0 "Обычная колонизация"
 setting_normal_colonisation_speed_desc:0 "ИИ будет [Concept( 'colonise', 'колонизировать' )|E] земли без ограничений."

 rule_shattered_earth_rule:0 "$lotr_gr_prefix$Раздробленный мир"
 setting_shattered_earth_false:0 "Не раздробленный"
 setting_shattered_earth_false_desc:0 "Структура [Concept( 'title', 'владений' )|E] [Concept( 'middleearth', 'Средиземья' )|E] останется такой, какой и должна быть по умолчанию."
 setting_shattered_earth_counties:0 "#high Раздробленный — графства#!"
 setting_shattered_earth_counties_desc:0 "[Concept( 'title', 'Владения' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых [Concept( 'counties', 'графств' )|E] вскоре после начала игры."
 setting_shattered_earth_duchies:0 "#high Раздробленный — герцогства#!"
 setting_shattered_earth_duchies_desc:0 "[Concept( 'title', 'Владения' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых [Concept( 'duchies', 'герцогств' )|E] вскоре после начала игры."
 setting_shattered_earth_kingdoms:0 "#high Раздробленный — королевства#!"
 setting_shattered_earth_kingdoms_desc:0 "[Concept( 'title', 'Владения' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых [Concept( 'kingdoms', 'королевств' )|E] вскоре после начала игры."
 setting_shattered_earth_empires:0 "#high Раздробленный — империи#"
 setting_shattered_earth_empires_desc:0 "[Concept( 'title', 'Владения' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых [Concept( 'empires', 'империй' )|E] вскоре после начала игры."
 shattered_earth.t:0 "Средиземье раздроблено"
 shattered_earth.desc:0 "Мир изменён. Я чувствую это в воде. Я вижу это в земле. Я чувствую ветер перемен в воздухе. То, что было прежде, теперь кануло в лету...\n\nПохоже мы лишь игрушка в руках Богов!"
 shattered_earth.a:0 "Мир уже был трижды разрушен. И вот опять?"
  
 rule_calendar_rule:0 "$lotr_gr_prefix$Система летоисчисления"
 setting_sindarin_calendar:0 "От наместников: синдарин"
 setting_sindarin_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря [dunedain|El] на синдарине."
 setting_quenya_calendar:0 "От наместников: квенья"
 setting_quenya_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря [dunedain|El] на квенья."
 setting_hobbit_calendar:0 "По календарю Шира"
 setting_hobbit_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря, используемую [Concept( 'hobbits', 'хоббитами' )|E] Шира."
 setting_bellakaze_calendar:0 "Летоисчисление Тумаквэ"
 setting_bellakaze_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря, использовавшуюся бывшей колонией [Concept( 'numenorean', 'Нуменора' )|E] — [Concept( 'bellakar', 'Беллакаром' )|E]."
 setting_gregorian_calendar:0 "Грегорианский календарь"
 setting_gregorian_calendar_desc:0 "Игровое летоисчисление останется неизменным и будет соответствовать стандартному грегорианскому календарю."

 rule_sauron_appearance_rule:0 "$lotr_gr_prefix$Внешность Саурона"
 setting_fair_sauron:0 "Светлая"
 setting_fair_sauron_desc:0 "Майрон Восхитительный, как звал себя [sauroncharacter|E], был красив и светел. Он с гордостью использовал это имя вплоть до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], когда больше не мог ему соответствовать."
 setting_corrupted_sauron:0 "Искаженная"
 setting_corrupted_sauron_desc:0 "Саурон-Лжец. Даже после разрушения своего тела [sauroncharacter|E] все ещё пытается сохранить светлую форму, хоть это и не удается ему полностью."
 setting_crispy_sauron:0 "Обожженный"
 setting_crispy_sauron_desc:0 "Гортаур Ужасный, принявший собственную падшую природу. [sauroncharacter|E] распрощался с обманчивой формой, представ пред миром в своём истинном жутком обличье."
 setting_armored_sauron:0 "Бронированный"
 setting_armored_sauron_desc:0 "Саурон Неукротимый — в перекованной древней броне [sauroncharacter|E] принимает свою самую страшную форму."

 rule_elven_expansion_rule:0 "$lotr_gr_prefix$Экспансия эльфов"
 setting_limited_elven_expansion:0 "Ограниченная"
 setting_limited_elven_expansion_desc:0 "[Concept( 'elves', 'Эльфам' )|E] будет доступен ограниченный набор [casus_belli|El], а прогресс фабрикации претензий будет замедлен, чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_free_elven_expansion:0 "Свободная"
 setting_free_elven_expansion_desc:0 "На [Concept( 'elves', 'эльфов' )|E] не накладываются ограничения по доступным [casus_belli|El]."

 rule_elven_conversion_rule:0 "$lotr_gr_prefix$Эльфийское обращение"
 setting_slow_elven_conversion:0 "Замедленное"
 setting_slow_elven_conversion_desc:0 "[Concept( 'culture', 'Культурное' )|E] и [Concept( 'faith', 'религиозное' )|E] обращение будет замедлено для [Concept( 'elves', 'эльфов' )|E], чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_normal_elven_conversion:0 "Неизменное"
 setting_normal_elven_conversion_desc:0 "[Concept( 'culture', 'Культурное' )|E] и [Concept( 'faith', 'религиозное' )|E] обращение [Concept( 'elves', 'эльфов' )|E] не будут замедлены, скорость останется такой же как в ванильной игре."

 rule_mithril_location_rule:0 "$lotr_gr_prefix$Ограничения митриля"
 setting_mithril_only_moria:0 "Кхазад-дум"
 setting_mithril_only_moria_desc:0 "[mithril|E] может быть найден только в [Concept( 'khazaddum', 'Кхазад-думе' )|E], даже при наличии [Concept( 'perk', 'достоинства' )|E] «[GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]»."
 setting_mithril_only_misties:0 "Мглистые горы"
 setting_mithril_only_misties_desc:0 "[mithril|E] может быть найден только в [Concept( 'mistymountains', 'Мглистых горах' )|E], даже при наличии [Concept( 'perk', 'достоинства' )|E] «[GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]»."
 setting_mithril_anywhere:0 "Повсюду"
 setting_mithril_anywhere_desc:0 "[mithril|E] может быть обнаружен во всём [middleearth|E] при наличии [Concept( 'perk', 'достоинства' )|E] «[GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]»."

 rule_no_dwarven_remarriage_rule:0 "$lotr_gr_prefix$Запрет повторных гномьих браков"
 setting_no_dwarven_remarriage:0 "Повторные браки запрещены"
 setting_no_dwarven_remarriage_desc:0 "После смерти своей пары [Concept('dwarves', 'гномам')|E] запрещено вступать в новый брак."
 setting_dwarven_remarriage_allowed:0 "Повторные браки разрешены"
 setting_dwarven_remarriage_allowed_desc:0 "После смерти своей пары [Concept('dwarves', 'гномам')|E] разрешено вступать в новый брак."

 rule_female_beards_rule:0 "$lotr_gr_prefix$Женские бороды"
 setting_no_female_beards:0 "Нет бород"
 setting_no_female_beards_desc:0 "Женские персонажи не будут носить бороды."
 setting_short_dwarven_beards:0 "Короткие бороды у гномов"
 setting_short_dwarven_beards_desc:0 "Женщины-[dwarves|El] будут носить короткие бороды."
 setting_long_dwarven_beards:0 "Длинные бороды у гномов"
 setting_long_dwarven_beards_desc:0 "Женщины-[dwarves|El] будут носить длинные бороды."
 setting_long_and_short_dwarven_beards:0 "Любые бороды у гномов"
 setting_long_and_short_dwarven_beards_desc:0 "Женщины-гномы будут носить длинные и короткие бороды."
 setting_beards_for_all:0 "Бороды у всех"
 setting_beards_for_all_desc:0 "#N ВСЕ персонажи будут носить бороды!#!"

 rule_news_alerts_rule:0 "$lotr_gr_prefix$Оповещения о новостях"
 setting_no_news:0 "Нет новостей"
 setting_no_news_desc:0 "Новостные события не будут отправлены игрокам."
 setting_major_news:0 "Основные новости"
 setting_major_news_desc:0 "Новостные события будут отправлены игрокам, чтобы объявить об основных событиях в [middleearth|E]."
 setting_all_news:0 "Все новости"
 setting_all_news_desc:0 "Новостные события будут отправлены игрокам, чтобы объявить как об основных, так и о незначительных событиях в [middleearth|E]."

 rule_gil_galad_parentage_rule:0 "$lotr_gr_prefix$Происхождение Гиль-галада"
 setting_orodreth_parent:0 "Ородрет"
 setting_orodreth_parent_desc:0 "Ородрет будет отцом Гиль-галада."
 setting_fingon_parent:0 "Фингон"
 setting_fingon_parent_desc:0 "[fingon|E] будет отцом Гиль-галада."
 setting_finrod_parent:0 "Финрод"
 setting_finrod_parent_desc:0 "[finrod|E] будет отцом Гиль-галада."
 setting_maglor_parent:0 "Маглор"
 setting_maglor_parent_desc:0 "[maglor|E] будет отцом Гиль-галада."
 setting_caranthir_parent:0 "Карантир"
 setting_caranthir_parent_desc:0 "Карантир будет отцом Гиль-галада."

 rule_aesthetic_rhudaur_rule:0 "$lotr_gr_prefix$Границы Рудаура"
 setting_ugly_rhudaur:0 "Каноничные"
 setting_ugly_rhudaur_desc:0 "Границы [Concept( 'rhudaur', 'Рудаура' )|E] будут соответствовать ситуации в 3000 году [Concept( 'ageTA', 'Т.Э' )|E]."
 setting_aesthetic_rhudaur:0 "Эстетические"
 setting_aesthetic_rhudaur_desc:0 "Границы [Concept( 'rhudaur', 'Рудаура' )|E] в 3000 году [Concept( 'ageTA', 'Т.Э' )|E]. будут более эстетическими."

 rule_sunset_invasions_rule:0 "$lotr_gr_prefix$Вторжения в [middleearth|E]"
 setting_valinor_intervention:0 "Вторжение из Валинора"
 setting_valinor_intervention_desc:0 "[eonwecharacter|E] возглавит войско [Concept('elves', 'эльфов')|E] из [Concept('valinor', 'Валинора')|E]."
 setting_second_return_of_the_noldor:0 "Второе возвращение нолдор"
 setting_second_return_of_the_noldor_desc:0 "[finrod|E] возглавит второе воинство [noldorelves|El]."
 setting_great_armament:0 "Великая Армада"
 setting_great_armament_desc:0 "#bold ПОКА НЕ РЕАЛИЗОВАНО#! Ар-Фаразон вернется с Запада с [Concept('numenoreans', 'нуменорцами')|E]."
 setting_fleet_of_ciryatur:0 "Флот Кирьятура"
 setting_fleet_of_ciryatur_desc:0 "#bold ПОКА НЕ РЕАЛИЗОВАНО#! Кирьятур прибудет с [Concept('numenorean', 'нуменорским')|E] войском времён [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E]."
 setting_no_intervention:0 "Без вторжений"
 setting_no_intervention_desc:0 "Помощь с Запада не придет."

 rule_delay_for_sunset_invasions_rule:0 "$lotr_gr_prefix$Отсрочка вторжений в [middleearth|E]"
 setting_default_invasion_delay:0 "По умолчанию"
 setting_default_invasion_delay_desc:0 "Вторжение в [middleearth|E] произойдёт, когда #V 70%#! Средиземья окажется под контролем Саурона или дебрей."
 setting_early_invasion_delay:0 "Раннее вторжение"
 setting_early_invasion_delay_desc:0 "Вторжение в [middleearth|E] произойдёт, когда #V 50%#! Средиземья окажется под контролем Саурона или дебрей."
 setting_late_invasion_delay:0 "Позднее вторжение"
 setting_late_invasion_delay_desc:0 "Вторжение в [middleearth|E] произойдёт, когда #V 90%#! Средиземья окажется под контролем Саурона или дебрей."

 rule_historicity_extra_admin_gondor: "Дополнительные [Concept('administrative', 'бюрократические')|E] [Concept('realms', 'державы')|E] — [gondor|E]"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative: "Нет бюрократии"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "В [Concept('gondor', 'Гондоре')|E] не будет [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формы правления')|E] после [Concept('kinstrife', 'Распри Родичей')|E], игровой процесс соответствует ожиданиям."
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Всегда бюрократия#!"
 setting_historicity_extra_admin_gondor_alt_historic_always_desc: "Королевство, а затем и наместничество [gondor|E] всегда начинает с [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формой правления')|E], которая не отражает историческое устройство державы."

 rule_historicity_extra_admin_arnor: "Дополнительные [Concept('administrative', 'бюрократические')|E] [Concept('realms', 'державы')|E] — [arnor|E]"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative: "Нет бюрократии"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative_desc: "В [Concept('arnor', 'Арноре')|E] не будет [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формы правления')|E], игровой процесс соответствует ожиданиям."
 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Всегда бюрократия#!"
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "[arnor|E] и сменившие его державы [arthedain|E], [cardolan|E] и [rhudaur|E] (если там не правят [Concept('hillmen', 'горцы')|E]) всегда начинают с [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формой правления')|E], которая не отражает историческое устройство державы."

 rule_historicity_extra_admin_umbar: "Дополнительные [Concept('administrative', 'бюрократические')|E] [Concept('realms', 'державы')|E] — [umbar|E]"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative: "Нет бюрократии"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative_desc: "В [Concept('umbar', 'Умбаре')|E] не будет [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формы правления')|E] на любой стартовой дате, игровой процесс соответствует ожиданиям."
 setting_historicity_extra_admin_umbar_alt_historic_always: "#high Всегда бюрократия#!"
 setting_historicity_extra_admin_umbar_alt_historic_always_desc: "[umbar|E] всегда начинает с [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формой правления')|E], которая не отражает историческое устройство державы."

 rule_historicity_extra_admin_bellakar: "Дополнительные [Concept('administrative', 'бюрократические')|E] [Concept('realms', 'державы')|E] — [bellakar|E]"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative: "Нет бюрократии"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative_desc: "В [Concept('bellakar', 'Беллакаре')|E] не будет [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формы правления')|E] на любой стартовой дате, игровой процесс соответствует ожиданиям."

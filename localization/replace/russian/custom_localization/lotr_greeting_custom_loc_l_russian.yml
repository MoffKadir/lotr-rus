l_russian:
 greeting_supplimentary.negative.insult_rhun: "Пусть вас затопчет насмерть стадо диких быков."
 greeting_supplimentary.negative.insult_warg: "Пусть бешеный варг сожрет ваши внутренности."
 greeting_supplimentary.negative.insult_elf1: "Да пребудете вы в Мандосе, пока мир не будет сотворён вновь."
 greeting_supplimentary.negative.insult_elf2: "Да найдут Валар жалость к вам, ибо у меня её нет."
 greeting_supplimentary.negative.insult_darkflame: "Пусть Тёмное пламя использует ваш хребет как зубочистку."
 greeting_supplimentary.negative.insult_bon: "Пусть Тень заберёт ваше имя, и пусть даже мёртвые забудут вас."
 greeting_supplimentary.negative.insult_dwarf1: "Чтобы ваши чертоги опустели, и пусть не поют песен о ваших деяниях."
 greeting_supplimentary.negative.insult_dwarf2: "Чтоб все богатые жилы исчезли перед вашей киркой."
 greeting_supplimentary.negative.insult_dwarf3: "Чтоб дракон забрал ваши сокровища."
 greeting_supplimentary.negative.insult_horselords: "Пусть ваш конь сбросит вас перед битвой, а враги смеялись, пока вы ползёте."
 greeting_supplimentary.negative.insult_dunesea: "Пусть ваша вода превратится в пыль, а тень навсегда останется недосягаемой."
 greeting_supplimentary.negative.insult_harad: "Пусть песок ослепит ваши глаза, а соль наполнит ваши легкие."
 greeting_supplimentary.negative.insult_orc1: "Чтоб вы визжали как поросёнок, когда вас охватит огонь, и пусть пламя горит медленно."
 greeting_supplimentary.negative.insult_orc2: "Даже орки обладают большим изяществом, чем вы."
 greeting_supplimentary.negative.insult_orc3: "Если бы вы были моей единственной пищей, я предпочту голодать."
 greeting_supplimentary.negative.insult_orc4: "Чтоб крикуны растерзали вас живьём."
 greeting_supplimentary.negative.insult_hobbit1: "Чтоб ваш сад завял, картофель сгнил, а норы заполонили горностаи."
 greeting_supplimentary.negative.insult_hobbit2: "Ваша голова больше подходит для мяча для гольфа."
 greeting_supplimentary.negative.insult_hobbit3: "Если вы не возражаете, я не буду спешить приглашать вас на чай."
 greeting_supplimentary.negative.insult_hobbit4: "Ужасно извиняюсь! Я #italic забуду#! пригласить вас на свой день рождения!"
 greeting_supplimentary.negative.insult_hobbit5: "Вы как тушеное мясо без картошки: безвкусны."
 greeting_supplimentary.negative.insult_corsair: "Пусть пираты нападают на вас на каждом шагу."
 greeting_supplimentary.negative.insult_winds: "Пусть ветры никогда не расскажут о вашей кончине."
 greeting_supplimentary.negative.insult_pride: "Пусть ваша гордость будет утеряна, а достоинство забыто."
 greeting_supplimentary.negative.insult_crownless: "Чтоб ваш народ остался без короны и малочисленным."
 greeting_supplimentary.negative.insult_death: "Да вкусите вы смерть от тысячи мук."
 greeting_supplimentary.negative.insult_sauron: "Ваши дни сочтены. Но вы и так знали об этом, не так ли?"
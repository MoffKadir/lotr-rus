l_russian:
 tenet_pentarchy_name: "Мастерские Создателя"
 tenet_pentarchy_alternate_name: "Мастерские Создателя"
 tenet_pentarchy_desc: "У [Concept('mahalcharacter', 'Махала')|E] было множество мастерских, в которых он работал, когда мир был молод. В некоторых из них были погружены в сон семь [Concept('dwarffathersshort', 'праотцов')|E], а другие сохранились, ибо Создатель трудился во многих землях, чтобы подготовить их к приходу народов, наделённых речью. Эти мастерские имеют огромное духовное значение, и инструменты, которые он оставил в них, считаются священными реликвиями, достоянием нашего народа."
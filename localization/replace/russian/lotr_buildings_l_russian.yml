 building_spider_nest: "Паучьи гнёзда"
 building_spider_nest_desc: "Потомство Унголиант, гигантские и падшие пауки устроили свой дом в тени и опустошают эти земли. В темноте они плетут свою паутину, желая, чтобы странники забрели в их ловушки."
 building_type_spider_nest: "Пауки"
 building_spider_nest_cleared: "Очищённые пауки"
 building_spider_nest_cleared_desc: "Восьминогая зараза была очищена, изгнана из своих тёмных жилищ, что сделало более безопасным путешествия по этим землям.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_wolf_den: "Дикие волки"
 building_wolf_den_desc: "Дикие стаи волков бродят по этим землям, выслеживая и охотясь на тех, кто достаточно храбр или глуп, чтобы бродить по их территории."
 building_type_wolf_den: "Волки"
 building_wolf_den_cleared: "Волки покорены"
 building_wolf_den_cleared_desc: "Волки, которые когда-то наводили страх на эти земли, были усмирены и изгнаны, что сделало более безопасными новые поселения, растущие в этом районе.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_bear_den: "Медвежьи берлоги"
 building_bear_den_desc: "Большие медведи считают эту землю своим домом, яростно охраняя свою территорию и охотничьи угодья от любого незваного гостя."
 building_type_bear_den: "Медведи"
 building_bear_den_cleared: "Медведи покорены"
 building_bear_den_cleared_desc: "На популяцию диких медведей, которые когда-то бродили по этим землям, охотились или изгоняли, и лишь немногие остались в самых диких уголках провинции.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"


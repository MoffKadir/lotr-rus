 building_wonder_pelepelplu_02: "Великий дворец Пелепелплу"
 building_wonder_pelepelplu_02_desc: "На пике славы Кхая дворец Пелепелплу был значительно расширен, в нем появились апартаменты для азимтабар (знатных семей), три больших зала для управления королевством и могучие ворота высотой в пять этажей и шириной, достаточной для того, чтобы четыре повозки, запряженные волами, могли проехать, не задевая друг друга."

 building_wonder_pelepelplu_03: "Заброшенный великий дворец Пелепелплу"
 building_wonder_pelepelplu_03_desc: "После падения династии Ардашеран великий дворец Пелепелплу пришёл в запустение. Хотя за прошедшие годы различные местные правители поддерживали его в надлежащем состоянии, дворец больше не пригоден для использования по назначению."

 building_wonder_pelepelplu_04: "Восстановленный великий дворец Пелепелплу"
 building_wonder_pelepelplu_04_desc: "После значительных ремонтных работ великий дворец Пелепелплу вернул былую славу и служит церемониальным сердцем Кхая."

 # Palace of Ankruz

 building_type_wonder_ankruz_original: "Дворец Анкруз"
 building_type_wonder_ankruz_original_desc: "Построен династией Бараман для управления Аризисом."

 building_wonder_ankruz_original: "Дворец Бараман"
 building_wonder_ankruz_original_desc: "Построенный династией Бараман по образцу великого дворца Пелепелплу в качестве административного центра своего королевства, он содержит королевские апартаменты, зал для аудиенций и большой зал для управления королевством, расположенные за толстыми дворцовыми стенами."

 building_type_wonder_ankruz_01: "Дворец Анкруз"
 building_type_wonder_ankruz_01_desc: "Построен династией Бараман для управления Аризисом."

 building_wonder_ankruz_01: "Дворец Бараман"
 building_wonder_ankruz_01_desc: "Построенный династией Бараман по образцу великого дворца Пелепелплу в качестве административного центра своего королевства, он содержит королевские апартаменты, зал для аудиенций и большой зал для управления королевством, расположенные за толстыми дворцовыми стенами."

 building_wonder_ankruz_02: "Разрушенный дворец Анкруз"
 building_wonder_ankruz_02_desc: "Дворец, который когда-то стоял на этом месте, почти неузнаваем - он превратился в источник строительных материалов, и это единственное, для чего его использовали местные жители."

 # Wall of Gashtaham

 building_type_wonder_gap_of_khy_fortress_01: "Стены Гаштахама"
 building_type_wonder_gap_of_khy_fortress_01_desc: "Стена Гаштахама - важнейший барьер между Кхаем и угрозой, исходящей от Великой степи за ее пределами."

 building_wonder_gap_of_khy_fortress_01: "Стены Гаштахама"
 building_wonder_gap_of_khy_fortress_01_desc: "Стена Гаштахама была воздвигнута как важнейший барьер между Кхаем и угрозой со стороны Великой степи за ее пределами. Хотя она и не является непроницаемой, но защищает земли за ней настолько хорошо, что позволила Кхаю достичь своего золотого века."

 building_wonder_gap_of_khy_fortress_02: "Великая крепость Хшаяршан"
 building_wonder_gap_of_khy_fortress_02_desc: "Стены Гаштахама сочли недостаточным барьером, поэтому на всем протяжении стены было построено пять мощных крепостей, чтобы сделать ее настолько непроходимой, насколько это возможно для любого смертного."

 #Prison of Artaxshâsa

 building_type_wonder_prison_of_artaxshasa: "Тюрьма Артахшасы"
 building_type_wonder_prison_of_artaxshasa_desc: "Построенная основателем Темной династии Кхая, эта зловещая крепость вызывает страх у всех мужчин, женщин и детей в Кхае, от Рашанашана до самых низких простолюдинов."

 building_wonder_prison_of_artaxshasa: "Тюрьма Артахшасы"
 building_wonder_prison_of_artaxshasa_desc: "Построенная основателем Темной династии Кхая, эта зловещая крепость вызывает страх у всех мужчин, женщин и детей в Кхае, от Рашанашана до самых низких простолюдинов."

 # The Golden Tower

 building_type_wonder_ormal_lamp_monument_01: "Золотая башня"
 building_type_wonder_ormal_lamp_monument_01_desc: "Золотая башня возвышается над побережьем Анарикэ, освещая большую часть окрестностей мощным золотым сиянием, благодаря которому комплекс и получил свое название. Здания из белого мрамора искусно украшены изображениями гигантских башен, кораблей и звезд, хотя их точное значение кануло в небытие."

 building_wonder_ormal_lamp_monument_01: "Маяк Минальфараза"
 building_wonder_ormal_lamp_monument_01_desc: "Этот великий маяк был построен [Concept('numenorean', 'нуменорцами')|E], когда они впервые пришли в Ормальский залив, объединив практическое применение и теологические размышления в произведение архитектурного искусства. Он служил своей цели долгие годы, став местом почитания для многих местных жителей."

 building_wonder_ormal_lamp_monument_02: "Великий храм Минальфроза"
 building_wonder_ormal_lamp_monument_02_desc: "По мере того как [Concept('numenorean', 'нуменорцы')|E] интегрировались с местным населением после [Concept('akallabeth', 'Акаллабет')|E] по приказу своего лорда-адмирала, они стали рассматривать башню маяка как более священное место, как и многие другие местные жители. Вокруг нее выросли различные религиозные здания, построенные по образцу башни, и в итоге все это место превратилось в большой религиозный комплекс. В самом центре комплекса до сих пор функционирует маяк, уверенно направляющий корабли к месту назначения."

 ### Sirayn Wonders ###

 building_wonder_tul_poac_monument_01: "Зал единения"
 building_type_wonder_tul_poac_monument_01: "Зал единения"
 building_wonder_tul_poac_monument_01_desc: "#EMP Когда-то это была мечта, о которой говорили только шепотом, а теперь это памятник, высеченный в камне.#!\n\nЗал единения - свидетельство того, как скрепляются узы, будь то мечом или печатью. Возвышаясь в самом сердце земли, он знаменует собой момент, когда некогда разделенные державы объединились во имя цели. Купцы и караванщики, теперь не обремененные пограничными пошлинами и мелкими распрями, свободно проходят между Раей и Ормальским заливом, принося с собой процветание, новости и новые амбиции. Зал служит не только административным центром, но и маяком мира и власти - его присутствие ясно дает понять всем, что эта земля больше не раздроблена, а целостна."

 building_wonder_tul_poac_monument_02: "Купеческий форум"
 building_wonder_tul_poac_monument_02_desc: "#EMP Голоса сотни дорог сходятся здесь в едином порыве.#!\n\nТо, что начиналось как символ единства, превратилось в процветающий центр обмена мнениями и обсуждений. Под руководством правителя, искушенного в торговле и дипломатии, форум привлекает купцов, караванщиков и посланников со всей земли. Заключаются соглашения, решаются споры, уточняются маршруты - и все это под присмотром короны, понимающей ценность золота, зерна и доброй воли."

 ### GENERIC WONDERS ###
 # Mountain Pass
 building_type_mountain_pass_01: "Горный перевал"
 building_type_mountain_pass_01_desc: "Узкий, изрезанный проход, прорезающий высокие горы, этот перевал является естественными вратами между далёкими землями.\n\nПеревал обладает стратегическим потенциалом для тех, кто стремится контролировать потоки товаров, войск и путешественников."
 building_mountain_pass_01: "Дикий горный перевал"
 building_mountain_pass_01_desc: "Суровый, непроторенный путь через горы. Труднопроходимый и чреватый опасностями, исходящими от дикой природы, он является естественным защищённым маршрутом, но опасным для тех, кто осмелится его пересечь."
 building_mountain_pass_02: "Охраняемая тропа"
 building_mountain_pass_02_desc: "Горный перевал с небольшим гарнизоном, обеспечивающим защиту путешественников и торговцев. Тропа охраняется бдительными стражниками, контролирующими доступ и обеспечивающими безопасный проход через горы."
 building_mountain_pass_03: "Укреплённая переправа"
 building_mountain_pass_03_desc: "Усиленно охраняемый проход через горы, укреплённый стенами и сторожевыми башнями. Присутствие постоянного гарнизона обеспечивает безопасность торговых путей и стратегический контроль за передвижением через горы."
 building_mountain_pass_04: "Цитадель перевала"
 building_mountain_pass_04_desc: "Грозная крепость, возвышающаяся над горным перевалом. Эта цитадель проецирует свою власть на близлежащий регион, жёстко контролируя торговые потоки и путешественников, служа неприступным барьером и вратами между землями."


 # Elvenking's Treasury
 building_type_elvenking_treasury_01: "Сокровищница эльфийского короля"
 building_type_elvenking_treasury_01_desc: "Сокровищница короля эльфов, наполненная золотом и драгоценными камнями, свидетельствует о богатстве и процветании его королевства."
 building_elvenking_treasury_01: "Сокровищница"
 building_elvenking_treasury_01_desc: "Наполненная золотыми и серебряными слитками, казна хорошо укомплектована на случай мира и войны."
 building_elvenking_treasury_02: "Сокровищница реликвий"
 building_elvenking_treasury_02_desc: "Сокровищница - это не просто хранилище золота и серебра, в ней также хранятся несравненные произведения искусства, великолепные драгоценности, оружие и доспехи прошлых веков."


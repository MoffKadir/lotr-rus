 building_hallowed_tombs: "Святыня дунэдайн"
 building_hallowed_tombs_desc: "Священное место для [dunedain|El], сюда они приходят, чтобы отдать дань уважения своим предкам."
 # NOTE ^ edited from John Henry Eden

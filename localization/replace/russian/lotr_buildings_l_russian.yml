 #Military Buildings#
 building_dwarven_armory_01: "Основные запасы"
 building_dwarven_armory_01_desc: "Строительство хранилищ для оружия и доспехов повысило качество рядового солдата."
 building_dwarven_armory_02: "Гамбезоны"
 building_dwarven_armory_02_desc: "Эта крепость стандартизировала использование гамбезонов, и арсеналы по всей крепости оборудованы для их замены."
 building_dwarven_armory_03: "Улучшенные точильные камни"
 building_dwarven_armory_03_desc: "Теперь воины имеют свой собственный набор для ухода за оружием. Точильные камни обеспечивают острую кромку любого оружия."
 building_dwarven_armory_04: "Кольчуга"
 building_dwarven_armory_04_desc: "Звенья цепи сплетены вместе, чтобы создать более гибкую броню, устойчивую к колющим ударам и вмятинам."
 building_dwarven_armory_05: "Масло для очистки"
 building_dwarven_armory_05_desc: "Благодаря использованию более эффективного очищающего масла ущерб, наносимый ржавчиной, значительно снижается."
 building_dwarven_armory_06: "Точильные камни"
 building_dwarven_armory_06_desc: "Усовершенствованные точильные камни позволяют использовать более острое оружие и следят за тем, чтобы оно хорошо сохранялось."
 building_dwarven_armory_07: "Ламеллярная броня"
 building_dwarven_armory_07_desc: "Состоящая из ряда переплетённых металлических полос, эта конструкция позволяет улучшить защиту и упростить ремонт благодаря возможности замены отдельных полос."
 building_dwarven_armory_08: "Укреплённые щиты"
 building_dwarven_armory_08_desc: "Использование железа позволяет создавать более надёжные защищённые щиты, которые также требуют меньшей замены. Удары отскакивают от щитов без единой царапины."
 building_dwarven_armory_09: "Пластинчатая броня"
 building_dwarven_armory_09_desc: "По сравнению с предыдущими комплектами, пластинчатые доспехи обеспечивают полный охват тела. Любой воин в такой броне вселяет страх в сердца врагов."
 building_dwarven_armory_10: "Арсенал Махала"
 building_dwarven_armory_10_desc: "Арсеналы этой крепости достигли головокружительного уровня. Интенданты превратились в настоящую армию, способную починить или заменить практически всё. Говорят, что если гном поцарапает свой шлем, он не сможет пройти и трёх шагов, не получив новый."

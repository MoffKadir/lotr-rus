 building_type_wonder_thalion_city_01: "Город Талион"
 building_wonder_thalion_city_01: "Город Талион"
 building_wonder_thalion_city_01_desc: "Великая столица Кардолана, реки золота влились в окрестности древнего дворца. Теперь это не просто королевская резиденция, а город, который может соперничать с любым на севере, и укрепленный так, что выдержит даже самую долгую осаду, Талион - поистине чудо арнорского возрождения."


 # Argond
 building_type_wonder_argond_01: "Аргонд"
 #building_type_wonder_argond_01_desc: ""
 building_wonder_argond_01: "Аргонд"
 building_wonder_argond_01_desc: "Аргонд был, возможно, самым грандиозным примером укреплённых дворцов, основанных и украшенных великими домами колониального Минхириата во [Concept('secondage', 'Вторую Эпоху')|E]. Хотя семьи, поселившиеся в этот период, оставались [Concept('faithful', 'Верными')|E], многие из них в какой-то мере подверглись влиянию верований [Concept('kingsmen', 'Людей Короля')|E] и стали властными и доминирующими, правя через большие земельные владения (это отличие от их более твёрдых Верных северных родичей стало одной из причин возникновения независимого [Concept('cardolan', 'Кардолана')|E] в [Concept('thirdage', 'Третью Эпоху')|E]). \n\nДом Каладир не был исключением, но его богатый основатель, взяв в жёны местную женщину из эриадорим, оставил династию, навсегда запятнав себя в глазах [Concept('kingsmen', 'Людей Короля')|E]. Изгнанные в [middleearth|E], Каладир построили Аргонд по образу и подобию своего утраченного поместья в Андустаре. Он стал столицей одноименной [Concept('colony', 'колонии')|E] Дол Каладир, которая присягнула на верность [Concept('elendil', 'Элендилю')|E] после [Concept('downfall', 'Низвержения')|E]."
 building_wonder_argond_02: "Руины Аргонда"
 building_wonder_argond_02_desc: "Аргонд стал столицей [Concept('cardolan', 'Кардолана')|E] после того, как дом Каладир унаследовал трон в 1255 году, после смерти последнего потомка дома [Concept('isildur', 'Исильдура')|E] по мужской линии. Он был сильно повреждён во время Битвы у крепости в 1409 году, во время конфликта, в котором погиб последний принц Кардолана и прервался по мужской линии древний дом Каладир, после чего столица была перенесена на север в Иаронд, а Кардолан был вновь включён в состав [Concept('arthedain', 'Артедайна')|E]. \n\nХотя и после этого Кардалон оставался достаточно населённым, остановить его упадок не удалось, и Аргонд был покинут после Великой чумы, поразившей Минхириат в 1637 году. Эрозия, вызванная многовековой непогодой и ветром, не позволила разрушенной цитадели оказаться погребённой под зарослями травы, и её мрачные стены всё ещё возвышались над долиной Гватло в конце [Concept('thirdage', 'Третьей Эпохи')|E]."
 building_wonder_argond_03: "Восстановленный Аргонд"
 building_wonder_argond_03_desc: "В память о доме Каладир великий дворец и крепость Аргонд был восстановлен в своём былом великолепии как сердце [Concept('cardolan', 'Кардолана')|E]. Его великие стены и особнями служат напоминанием о богатой истории [dunedainnorth|El] и символом их возрождения."
 building_type_wonder_argond_original: "Аргонд"
 building_wonder_argond_original: "Аргонд"
 building_wonder_argond_original_desc: "Аргонд был, возможно, самым грандиозным примером укреплённых дворцов, основанных и украшенных великими домами колониального Минхириата во [Concept('secondage', 'Вторую Эпоху')|E]. Хотя семьи, поселившиеся в этот период, оставались [Concept('faithful', 'Верными')|E], многие из них в какой-то мере подверглись влиянию верований [Concept('kingsmen', 'Людей Короля')|E] и стали властными и доминирующими, правя через большие земельные владения (это отличие от их более твёрдых Верных северных родичей стало одной из причин возникновения независимого [Concept('cardolan', 'Кардолана')|E] в [Concept('thirdage', 'Третью Эпоху')|E]). \n\nДом Каладир не был исключением, но его богатый основатель, взяв в жёны местную женщину из эриадорим, оставил династию, навсегда запятнав себя в глазах [Concept('kingsmen', 'Людей Короля')|E]. Изгнанные в [middleearth|E], Каладир построили Аргонд по образу и подобию своего утраченного поместья в Андустаре. Он стал столицей одноименной [Concept('colony', 'колонии')|E] Дол Каладир, которая присягнула на верность [Concept('elendil', 'Элендилю')|E] после [Concept('downfall', 'Низвержения')|E]."

 building_type_wonder_lond_daer_01: "Лонд Даэр"
 #building_type_wonder_lond_daer_01_desc: ""
 building_wonder_lond_daer_01: "Лонд Даэр Энед"
 building_wonder_lond_daer_01_desc: "Первой гаванью в этих землях была Виньялондэ, основанная Алдарионом Морестранником как первая [Concept('numenorean', 'нуменорская')|E] гавань в [middleearth|E]. Она стала отправной точкой для целого ряда временных фортов, построенных вдоль Гватло для защиты обширных логистических операций [Concept('numenorean', 'нуменорцев')|E], но неоднократно была разрушена сильными штормами и набегами местного населения.\n\nБолее постоянная гавань была основана в 1800 году [Concept('secondage', 'Второй Эпохи')|E], чтобы помочь проникнуть во внутренние земли [Concept('eriador', 'Эриадора')|E] для облегчения [Concept('eriadorcolonisation', 'колонизации')|E], поскольку поселенцы предпочли не полагаться на добрую волю Гиль-галада и сочли Барандуин слишком мелким для хорошей морской навигации. \n\nПосле основания Пеларгира в 2350 году В.Э. в качестве основного поселения Верных гавань была переименована в Лонд Даэр Энед - «Великая срединная гавань» - из-за её расположения между Пеларгиром и Митлондом. В последние века [Concept('secondage', 'Второй Эпохи')|E] сокращение иммиграции и пренебрежение со стороны Арменелоса привели к тому, что Лонд Даэр упала в значении и процветании по сравнению с другими великими поселениями Минхириата."
 building_wonder_lond_daer_02: "Руины Лонд Даэр"
 building_wonder_lond_daer_02_desc: "Расположение Лонд Даэр в устье Гватло всегда делало её уязвимым для штормов, поэтому для защиты причалов были построены огромные каменные волнорезы.\n\nПо иронии судьбы, именно они стали причиной гибели гавани, когда во время [Concept('akallabeth', 'Акаллабет')|E] Великая волна разрушила барьер и засыпала гавань илом и камнем, а причалы оказались изолированы от моря.\n\nХотя уцелевшая гавань всё ещё иногда использовалась рыбаками и купцами, на месте великой гавани по приказу [Concept('elendil', 'Элендиля')|E] был построен новый порт Мисталондэ на северном берегу устья реки."
 building_wonder_lond_daer_03: "Отстроенный Лонд Даэр"
 building_wonder_lond_daer_03_desc: "После долгих тысячелетий великая гавань [Concept('elendil', 'Элендиля')|E] наконец-то была осушена и восстановлена. Она снова стала жемчужиной Гватло, переполненной кораблями и торговцами, и ключевым звеном между [Concept('eriador', 'Эриадором')|E] и южными землями."

 building_type_wonder_tharbad_01: "Тарбад"
 #building_type_wonder_tharbad_01_desc: ""
 building_wonder_tharbad_01: "Тарбад"
 building_wonder_tharbad_01_desc: "Тарбад лежит у слияния Гватло и Гландуина, в местности больших болот, известной как Нин-ин-Эйльф. Это было самое дальнее место вверх по течению, где река когда-либо была судоходной, и именно здесь Алдарион из [Concept('numenor', 'Нуменора')|E] встретил Галадриэль.\n\nВ годы [Concept('numenorean', 'нуменорского')|E] лесного хозяйства в низине Гватло (ок. 800-1695 годы В.Э.) здесь находился последний из цепи фортов, построенных для охраны больших складов лесоматериалов Гильдии Морестранников и разрушенных в 1697 году В.Э. во вторжения [Concept('sauroncharacter', 'Саурона')|E] в [eriador|E], вместе с самим лесами.\n\nТарбад был заново отстроен как постоянная гавань в 1912 году В.Э. после основания Лонд Даэр в предыдущем столетии. Во время [Concept('eriadorcolonisation', 'колонизации Эриадора')|E] он стал основным пунктом прибытия для поселенцев, направлявшихся в поселения в долине Барандуина и за её пределами, а затем и в сам Минхириат.\n\nПозднее, когда Минхириат стал формальной [Concept('numenorean', 'нуменорской')|E] [Concept('colony', 'колонией')|E], он стал административной столицей и самостоятельным крупным поселением. С приходом [Concept('elendil', 'Элендиля')|E] Тарбад теоретически стал территорией короны, на на деле оставался под управлением местной администрации Гильдии, обладавшей большой автономией и привилегиями."
 building_wonder_tharbad_02: "Великие верфи Тарбада"
 building_wonder_tharbad_02_desc: "В четвёртом столетии [Concept('thirdage', 'Третьей Эпохи')|E], во время правления Арнадиля в [Concept('gondor', 'Гондоре')|E] и Арантара в [Concept('arnor', 'Арноре')|E], Тарбад был превращён в связующее звено между [Concept('realms_in_exile', 'королевствами-в-изгнании')|E]. Огромный осушительный проект, а также строительство дамб, причалов и большого моста, по которому проходили Северный и Южный тракты, создали значительный торговый центр. Это позволило впервые расширить Тарбад к югу от реки.\n\nХотя в теории город имел гарнизон и находился под совместным управлением [Concept('gondor', 'Гондора')|E] и [Concept('arnor', 'Арнора')|E], на управление обеими частями города было передано древней администрации гильдий. [Concept('arnorian', 'Арнорский')|E], а позднее [Concept('cardolani', 'кардоланский')|E] гарнизон на северном берегу всё больше набирался из жителей Тарбада и его ближайших окрестностей, пока не стал фактически местным ополчением.\n\nКак наиболее ориентированный на внешний мир город [Concept('arnor', 'Арнора')|E], Тарбад никогда полностью не примирился с отделением Кардолана, считая его вредным для дел. Они были встревожены разорением и разрушениями, вызванными войнами между королевствами, и недовольны сокращением местной автономии, которое последовало за гражданской войной Кардолана. Они также не признали престолонаследие Каладира, и несмотря на поддержку объединительной стратегии Артедайна, возмутились тем, что их сыновей посылали на смерть против растущего числа набегов ангмаррим на севере, и всё чаще отказывались от сбора ополчения и выплаты налогов."
 building_wonder_tharbad_03: "Руины Тарбада"
 building_wonder_tharbad_03_desc: "Тарбад отказался предоставить войска во время [Concept('devastationofcardolan', 'разорения Кардолана')|E] в 1409 году, мотивируя это необходимостью защищать гавань (втайне подозревая, что Ангмар не станет втягивать [gondor|E] в конфликт), и впоследствии фактически отделился от новой [Concept('cardolani', 'кардоланской')|E] администрации [Concept('arthedain', 'Артедайна')|E], базирующейся в Иаронде.\n\nТарбад фактически стал городом-государство под защитой [Concept('gondorian', 'Гондора')|E], но гарнизон последнего уменьшался, пока не стал в основном церемониальным, и в конце концов был выведен после Великой чумы 1636 года Т.Э., в результате которой Минхириат опустел, а Тарбад сильно обезлюдел.\n\nПосле Падения [Concept('arnor', 'Арнора')|E] в 1974 году Т.Э. Тарбад остался полностью изолированным. Болота медленно возвращались, а город приходил в упадок. К 2050 году Т.Э. великий мост рухнул, и на его месте появился опасный брод. После этого Тарбад продолжал приходить в упадок: все больше наёмников, бандитов и разбойников (как правило, из Дунланда) устраивали здесь свои логова и вымогали пошлину с тех немногих купцов, которые все ещё приходили по Зелёному тракту. Великая Зима 2912 года Т.Э. окончательно уничтожила или рассеяла немногих оставшихся жителей."
 building_wonder_tharbad_04: "Отстроенный Тарбад"
 building_wonder_tharbad_04_desc: "После столетий разрухи и ветхости древний порт Тарбада был восстановлен в былом великолепии.\n\nГоды труда привели к тому, что река была осушена, а болота укрощены. Дамбы были отремонтированы, а на берегу реки вновь появились арки, изогнутые над гигантскими [Concept('numenorean', 'нуменорскими')|E] сваями. На причалах толпятся моряки из таких далёких портов, как Бельфалас и даже [umbar|E], а дорога с севера на юг гудит от повозок, стремящихся к легендарному причалу Гватло."
 building_type_wonder_tharbad_original_01: "Тарбад"
 building_wonder_tharbad_original_01: "Тарбад"

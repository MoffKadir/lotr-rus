 # Zekhetz Palace Complex
 building_type_wonder_zekhetz_abrakhan_original: "Зехетз Абрахан"
 building_type_wonder_zekhetz_abrakhan_original_desc: "$building_wonder_zekhetz_abrakhan_original_desc$"
 building_wonder_zekhetz_abrakhan_original: "Зехетз Абрахан"
 building_wonder_zekhetz_abrakhan_original_desc: "Зехетз Абрахан - сердце цивилизации пустов, возвышающееся над солёным морем. Под огромным золотым куполом дворцового комплекса высятся бесчисленные башни, каждая из которых усеяна темными окнами, задрапированными алыми и черными тканями. Хотя пусты - процветающий народ, их архитектура мрачна и внушительна, что внушает посетителям чувство тревоги."

 building_type_wonder_zekhetz_abrakhan_01: "Зехетз Абрахан"
 building_type_wonder_zekhetz_abrakhan_01_desc: "$building_wonder_zekhetz_abrakhan_01_desc$"
 building_wonder_zekhetz_abrakhan_01: "Тенистые руины"
 building_wonder_zekhetz_abrakhan_01_desc: "Суровые пустыни, окружающие смертоносные солончаки Абрахана, усеяны руинами. Самые большие и страшные из них - те, что находятся на плато Абрашадорх. Даже когда палящее солнце пустыни находится в зените, тени упрямо цепляются за обвалившиеся стены и здания. Огромный купол в центре города разбит, а рухнувшие башни окружают его, словно скрюченная грудная клетка.\n\nИз-за страха перед этим затянувшимся присутствием зла они известны как «Тенистые руины», и их избегают все, кроме самых отчаянных и глупых. За [Concept('thirdage', 'Третью эпоху')|E] многие искатели сокровищ исчезли в разросшемся мертвом городе, и все попытки восстановить его потерпели неудачу."
 building_wonder_zekhetz_abrakhan_02: "Заброшенные кварталы"
 building_wonder_zekhetz_abrakhan_02_desc: "С первого взгляда тенистые руины Зехетз Абрахана кажутся заброшенными и пустыми. Однако в некоторые части заброшенных залов вернулась жизнь. По ночам в окнах восточного дворца можно заметить несколько огоньков, где были завершены некоторые работы по восстановлению. И все же большая часть старого города остается дряхлой и пустой, наводя ужас на всех, кто забредает слишком далеко от обитаемых районов."
 building_wonder_zekhetz_abrakhan_03: "Восходящий дворец"
 building_wonder_zekhetz_abrakhan_03_desc: "Большая часть Зехетх Абрахана была восстановлена, и теперь по его громадным залам ходят люди. Частично достроен западный дворец, и многие из его великих башен вновь вызывающе устремлены в небо. Внушительное присутствие возвышающегося города ощущается далеко за пределами солончака."
 building_wonder_zekhetz_abrakhan_04: "Восстановленная Тёмная цитадель"
 building_wonder_zekhetz_abrakhan_04_desc: "Бесчисленные башни возвышаются под огромным золотым куполом дворцового комплекса Зехетз Абрахан. В каждой из этих башен - тёмные окна, задрапированные алыми и чёрными тканями. Западный дворцовый комплекс был полностью восстановлен, и три его башни наблюдают за выжженными холмами, вселяя ужас в тех, кто приближается к ним.\nВ центре комплекса находится Тёмная цитадель - средоточие зла. Внутри совершаются темные дела, а влияние тени ощущается даже на вершинах великих башен."

 # Abrakhân Bazaar Complex 
 building_type_wonder_hidar_oasis_01: "Комплекс базара Абрахана"
 building_type_wonder_hidar_oasis_01_desc: "Один из крупнейших и величайших торговых центров в [middleearth|E], а также центр хранения для снабжения армий Абрахана."
 building_wonder_hidar_oasis_01: "Военные зернохранилища"
 building_wonder_hidar_oasis_01_desc: "В этих термостойких силосах хранится зерно на долгие годы."
 building_wonder_hidar_oasis_02: "Бесконечные торговые караваны"
 building_wonder_hidar_oasis_02_desc: "С открытием основных торговых путей Абрахан вновь превратился в процветающий центр."
 building_wonder_hidar_oasis_03: "Экзотические лавки из твёрдой древесины"
 building_wonder_hidar_oasis_03_desc: "Неотъемлемой частью торговли и инфраструктуры Абрахана является чрезвычайно редкая древесина твёрдых, как железо, непроницаемых для пустыни пород, добываемая в тайных лесах глубоко в горах Канра."

 # Lijazat Sanctuary
 building_type_wonder_lijazat_sanctuary: "$building_wonder_lijazat_sanctuary$"
 building_type_wonder_lijazat_sanctuary_desc: "$building_wonder_lijazat_sanctuary_desc$"
 building_wonder_lijazat_sanctuary: "Прибежище Расайн"
 building_wonder_lijazat_sanctuary_desc: "Согласно Кат-Полозай, когда Ватра обратил свой гнев на землю и испепелил приданое Ладноки, богиня смогла спасти лишь небольшую его часть, которая затем стала [Concept('ray', 'Раей')|E]. Но, согласно менее известному сказанию, Расайн тоже внесла свою лепту в сопротивление. Когда Ватра послал сильную бурю с песком и солью, она спрятала себя и своих самых любимых существ в отдаленном ущелье.\n\nЛиджазат, как принято считать, является этим убежищем и, несмотря на свое удаленное расположение, стал излюбленным местом паломников. В этом прекрасном оазисе произрастает множество редких растений, которые не встречаются в других местах, а окружающая его суровая пустыня делает его еще более потрясающим. На склонах скал вокруг оазиса расположено множество святынь, на которых высечены великие фрески с изображением богов [Concept('farharad', 'Дальнего Харада')|E]."

 # The Zâja Šahr (Grand Noria)
 building_type_wonder_zaja_shar_noria_01: "Зейя Шахр"
 building_type_wonder_zaja_shar_noria_01_desc: "Великая нория, Зейя Шахр, является одним из самых глубоких подземных раскопок в Средиземье, построенных не при содействии гномов. Его система водяных колёс простирается глубоко под пустыней и добывает ископаемую воду."
 building_wonder_zaja_shar_noria_01: "Подземные озера"
 building_wonder_zaja_shar_noria_01_desc: "$building_type_wonder_zaja_shar_noria_01_desc$"
 building_wonder_zaja_shar_noria_02: "Тысяча шестерёнок"
 building_wonder_zaja_shar_noria_02_desc: "Тысяча - это просто число, а не предположение; никто никогда не подсчитывал многие тысячи деревянных шестеренок, которые сцепляются и вращают водяные колеса под землёй. Грохот колёс, скрип и щёлканье можно услышать, если наклонить голову вниз, в неосвещённые шахты ловцов вихрей наверху."
 building_wonder_zaja_shar_noria_03: "Подземное море"
 building_wonder_zaja_shar_noria_03_desc: "Огромное и безымянное подземное море находится под пустынями Абракхами и солончаками Ухтьяары. Возможно, это остатки Внешнего океана до того, как мир был искривлен."

 # Refuge of Maresh, Arysis
 building_type_wonder_hamat_maresh_01: "Прибежище Мареша"
 building_type_wonder_hamat_maresh_01_desc: "$building_wonder_hamat_maresh_01_desc$"
 building_wonder_hamat_maresh_01: "Прибежище Мареша"
 building_wonder_hamat_maresh_01_desc: "В центральных засушливых районах Аризора Прибежище Мареша издавна было важной остановкой для караванов, идущих по восточным торговым путям [Concept( 'harad', 'Харада' )|E] и Кхая. Поселение способно вместить большое количество путешественников и их лошадей, а источники воды позволяют освежиться тем, кто устал от дороги."
 building_wonder_hamat_maresh_02: "Торговые анклавы"
 building_wonder_hamat_maresh_02_desc: "Прибежище было расширено, чтобы вместить всё большее количество караванов, проходящих по [Concept( 'haradric', 'харадским' )|E] торговым путям. Здесь появилось несколько подвижных лавок, предлагающих товары из [Concept( 'ray', 'Раи' )|E], Кхая и других мест."
 building_wonder_hamat_maresh_03: "Центр торговли"
 building_wonder_hamat_maresh_03_desc: "Прибежище превратилось в процветающий торговый центр, предлагающий товары со всего [Concept( 'middleearth', 'Средиземья' )|E], а местная власть взимает выгодные таможенные сборы. Потоки караванов сходятся в бьющемся сердце Аризора."
 hamat_maresh_extra_language_cap_effect: "$unlocks_building_desc$$culture_parameter_extra_language_cap$" #Can learn one extra language

 # Arsasan Mints in Maresh
 building_type_arsasan_mints_01: "$building_arsasan_mints_01$"
 building_type_arsasan_mints_01_desc: "$building_arsasan_mints_01_desc$"
 building_arsasan_mints_01: "Чеканный двор Арсасана"
 building_arsasan_mints_01_desc: "Для [Concept('trans_haradric_merchants', 'харадских купцов')|E], занимающихся торговлей золотом, Арсасан обычно является следующим пунктом, который они посещают после ночи отдыха в оазисе Мареш. Местные правители нажились на потоках золота, поступающих сюда, и превратили Мареш в крупный центр чеканки монет. Отчеканенные здесь монеты славятся по всему [Concept('harad', 'Хараду')|E] своим качеством и имеют отверстие, чтобы их можно было носить на шнурке. Разумеется, шнурок надо покупать отдельно."
 maresh_mint_decision_requirement_desc: "Может быть построено только через [Concept('decision', 'решение')|E] #V $decision_maresh_establish_mints$#!"

 # Mûmak Pen
 building_type_mumakil_pen_01: "Загон мумакил"
 building_type_mumakil_pen_01_desc: "Большой загон, предназначенный для содержания и кормления великих мумакил Юга."
 building_mumakil_pen_01: "Загон мумакил"
 building_mumakil_pen_01_desc: "Большой загон, предназначенный для содержания и кормления великих мумакил Юга."
 building_mumakil_pen_02: "Большой загон мумакил"
 building_mumakil_pen_02_desc: "Грандиозный загон, предназначенный для содержания и кормлению великих мумакил Юга. Вспомогательные загоны, окружающие основной, используются дрессировщиками и кузнецами, которые снаряжают и тренируют мумакил."
 building_mumakil_pen_03: "Комплекс мумакил"
 building_mumakil_pen_03_desc: "Массивный и разросшийся комплекс зданий, предназначенных для содержания и обучения мумакил, во многих отношениях являющийся сердцем местной экономики. Мало кто во всём [middleearth|E] может похвастаться таким количеством хорошо надрессированных и экипированных мумакил."

 # Bazaar of Middle-earth
 building_type_bazaar_of_middle_earth_01: "Великий базар"
 building_type_bazaar_of_middle_earth_01_desc: "Сладкие фрукты! Свежая рыба! Финики! Специи! Подходите ближе... Товары со всех уголков [Concept( 'middleearth', 'Средиземья' )|E] здесь!"
 # NOTE ^ edited from John Henry Eden
 building_bazaar_of_middle_earth_01: "Обозначенные районы"
 building_bazaar_of_middle_earth_01_desc: "Благодаря тому, что торговцы продают свои товары в специально отведённых районах, базар становится гораздо более организованным и в нём легче ориентироваться. Как следствие, также упрощается налогообложение."
 building_bazaar_of_middle_earth_02: "Постоянные лавки"
 building_bazaar_of_middle_earth_02_desc: "Теперь, когда базар стал почти постоянным оживлённым центром торговли, развлечений и дискурса, мы можем начать сдавать в аренду или продавать лавку торговцам на постоянной основе."
 building_bazaar_of_middle_earth_03: "Сводчатые улицы"
 building_bazaar_of_middle_earth_03_desc: "Чтобы сделать процесс совершения покупок более приятным для покупателей, было решено, что необходим навес, защищающий покупателей от палящего солнца пустыни."
 building_bazaar_of_middle_earth_04: "Великий базар"
 building_bazaar_of_middle_earth_04_desc: "Действительно, базар - это то место, где нужно быть, и сейчас он является центром внимания всего региона. Путники приезжают издалека только для того, чтобы побывать на Великом базаре, попробовать экзотические товары, понюхать многочисленные специи и увидеть бесчисленных артистов!"


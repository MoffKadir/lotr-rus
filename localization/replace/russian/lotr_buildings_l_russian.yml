 # Garrison Tower
 building_type_garrison_tower_01: "Башня гарнизона"
 building_type_garrison_tower_01_desc: "Дунэдайн чтят этих мужчин и женщин, обученных защите своего города. В гарнизонной башне разместилась рота солдат, целителей и прислуга для кухни, оружейной и склада. Во время дежурства Стражам Цитадели не разрешается покидать свой пост ни по какой причине, кроме как по приказу своего господина."
 building_garrison_tower_01: "Башня гарнизона"
 building_garrison_tower_01_desc: "Дунэдайн чтят этих мужчин и женщин, обученных защите своего города. В гарнизонной башне разместилась рота солдат, целителей и прислуга для кухни, оружейной и склада. Во время дежурства Стражам Цитадели не разрешается покидать свой пост ни по какой причине, кроме как по приказу своего господина."
 building_garrison_tower_02: "Непрестанная бдительность"
 building_garrison_tower_02_desc: "#TOLKIENQUOTE: «Сторожевые башни, тронутые временем, были восстановлены, наполнены оружием, и в них разместились сильные гарнизоны. Башни стояли с каменными лицами, в которых темные окна смотрели на север, на восток и на запад, и в каждом окне скрывалось множество бессонных глаз»."
 building_garrison_tower_03: "Укреплённое укрытие"
 building_garrison_tower_03_desc: "#TOLKIENQUOTE: «Тем не менее, они не смогли захватить Ворота, и многие гномы и люди нашли убежище в Эреборе, и, находясь в осаде, удерживали его»."
 building_garrison_tower_04: "Серебрянный шпиль"
 building_garrison_tower_04_desc: "#TOLKIENQUOTE: «Сверкающая, словно жемчужно-серебряная игла... Высоко в воздухе утренний бриз развевает знамёна»."

 # Dúnedain Courier/Messenger Stables
 building_type_courier_stables_01: "Конюшни посыльных"
 building_type_courier_stables_01_desc: "Прекрасные конюшни, где держат быстрых коней, рядом с покоями посыльных у властителей: гонцы всегда готовы отправиться по срочному приказанию короля или его наместника."
 building_courier_stables_01: "Конюшни посыльных"
 building_courier_stables_01_desc: "Прекрасные конюшни, где держат быстрых коней, рядом с покоями посыльных у властителей: гонцы всегда готовы отправиться по срочному приказанию короля или его наместника."
 building_courier_stables_02: "Контрольный пункт"
 building_courier_stables_02_desc: "Властитель этой страны владеет многими землями, и они требуют решительных всадников, чтобы вызывать членов совета, выполнять поручения и доставлять административные письма туда и сюда. Постоялые дворы используются как станции, где всадники могут пополнить запасы провизии и обменять лошадей."
 building_courier_stables_03: "Красная Стрела"
 building_courier_stables_03_desc: "Бесстрашные посыльные, проезжая через опасности войны и недружественную местность, не несут с собой запечатанных писем; вместо этого они несут небольшой знак, и если их схватят или убьют, эти знаки могут быть позже возвращены предполагаемым получателем, который поймёт их ужасное значение. \n\nСтрела с чёрным оперением и стальной бородкой, кончик стрелы окрашен был в алый цвет. Она была подарена [Concept( 'northron', 'северянам' )|E] [eothed|E] [Concept( 'gondorians', 'гондорцами' )|E] во время вторжения в [gondor|E] истерлингов."
 building_courier_stables_04: "Старая Дружба"
 building_courier_stables_04_desc: "Эта почтовая служба доставляет тот бесценный товар, который необходим каждому существу: надежду.\n\n#TOLKIENQUOTE: «Мой господин не даёт вам никаких приказаний; он просит вас только помнить о старой дружбе и делать всё, что в ваших силах. Ибо именно перед нашими стенами будет решаться судьба нашего времени. Наши ворота будут открыты для вашего прихода, пока враг не встанет перед ними.»"

 # Dúnedain Trebuchet Tower
 building_type_trebuchet_tower_01: "Башня дунэдайн с требушетом"
 building_type_trebuchet_tower_01_desc: "Требушеты, установленные на башнях на вершине укреплений [dunedain|El], представляют собой огромные машины, способные метать гигантские камни на большие расстояния."
 building_trebuchet_tower_01: "Башня дунэдайн с требушетом"
 building_trebuchet_tower_01_desc: "Требушеты, установленные на башнях на вершине укреплений [dunedain|El], представляют собой огромные машины, способные метать гигантские камни на большие расстояния."
 building_trebuchet_tower_02: "Встречная осада"
 building_trebuchet_tower_02_desc: "Спроектированные для защиты больших городов-крепостей Нуменора-в-изгнании, требушеты [dunedain|El] разрушают и наводят ужас на любого врага."
 building_trebuchet_tower_03: "Огненные камни"
 building_trebuchet_tower_03_desc: "Взгромоздившись высоко над полями внизу, в высоких башнях на каждом кольце города, эти машины уничтожали мерзких тварей Моргота разрушительными снарядами из щебня, пропитанного неугасимым огнем, посылая в бездну врагов [Concept( 'numenorean', 'нуменорского' )|E] Королевства-в-изгнании."
 building_trebuchet_tower_04: "Нуменорская инженерия"
 building_trebuchet_tower_04_desc: "На пике развития [Concept( 'numenorean', 'нуменорской' )|E] инженерии эти гигантские боевые машины способны топить флоты и уничтожать армии."

 # Dúnedain Citadel
 building_type_citadel_01: "Цитадель"
 building_type_citadel_01_desc: "Когда [dunedain|El] начали колонизировать земли [Concept( 'middleearth', 'Средиземья' )|E], они построили множество великолепных цитаделей, которые гордо стоят и по сей день. Чрезвычайно прочный к разрушениям времени; невозможный для осады без многочисленных армий, тяжеловооружённых и опытных солдат."
 building_citadel_01: "Цитадель"
 building_citadel_01_desc: "Когда [dunedain|El] начали колонизировать земли [Concept( 'middleearth', 'Средиземья' )|E], они построили множество великолепных цитаделей, которые гордо стоят и по сей день. Чрезвычайно прочный к разрушениям времени; невозможный для осады без многочисленных армий, тяжеловооруженных и опытных солдат."
 building_citadel_02: "Глубокие резервуары"
 building_citadel_02_desc: "#TOLKIENQUOTE: «Вы можете искать целый день, прежде чем найдёте вход»."
 building_citadel_03: "Орлиное гнездо"
 building_citadel_03_desc: "#TOLKIENQUOTE: «Таким образом, они были доставлены в орлиные гнёзда замка, куда вела потайная лестница, построенная смотрителем. Девять длинных стальных шпилей торчат из внешних порталов, орлы, которые сидят здесь, служат хозяину замка и приносят ему вести из-за гор»."
 building_citadel_04: "Продвинутая каменная кладка"
 building_citadel_04_desc: "#TOLKIENQUOTE: «Воздвигнутая заново каменщиками, эта цитадель теперь предмет гордости, особенно стены»."
 building_citadel_05: "Высокая башня"
 building_citadel_05_desc: "#TOLKIENQUOTE: «Удивительно высоко, на вершине огромных стен, сияющих на фоне неба»."
 building_citadel_06: "Чёрные стены"
 building_citadel_06_desc: "#TOLKIENQUOTE: «Твёрдая, тёмная и гладкая, сверкающая внутренним сиянием, когда она обращена к солнцу; непобедимая сталью или огнём, нерушимая, если не считать какой-нибудь трещины, которая разорвала бы саму землю, на которой она стояла»."
 building_citadel_07: "Рыцарский стол"
 building_citadel_07_desc: "#TOLKIENQUOTE: «Они как братья друг другу; во времена, отличные от войны, рыцари этого королевства приносят веселье и смех с песнями и танцами»."
 building_citadel_08: "Древние залы"
 building_citadel_08_desc: "#TOLKIENQUOTE: «Бездетные лорды сидели в старых залах, размышляя о геральдике, или в высоких холодных башнях, задавая вопросы звёздам»."

 # Gondorian Battle Tower (event only)
 building_type_gondor_battle_tower: "Боевая башня Гондора"
 building_type_gondor_battle_tower_desc: "Сделанные высокими и прочными, с отрядом лучников во главе с парочкой рыцарей, боевые башни [Concept( 'gondor', 'Гондора' )|E] служили первой линией обороны в прежние времена. Теперь эти одинокие башни лежат в руинах, разбросанные вдоль бывших границ Гондора."
 building_gondor_battle_tower: "Боевая башня Гондора"
 building_gondor_battle_tower_desc: "$building_type_gondor_battle_tower_desc$"



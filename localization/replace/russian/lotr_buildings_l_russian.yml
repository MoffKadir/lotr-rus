 building_wonder_tul_isra_original_desc:0 "Тул-Исра - культурный, религиозный и административный центр Сирайна. Основанный в начале Второй эпохи, город был стёрт с лица земли [Concept('ringwraith', 'кольценосцем')|E] [Concept('khorahil', 'Хорахилем')|E] в 1933 году В.Э. Восстановленная переселенцами из Масрана в 83 году Т.Э., Тул-Исра вскоре превратилась в крупный торговый узел региона."

 building_type_wonder_tul_isra_01:0 "Тул-Исра"
 building_type_wonder_tul_isra_01_desc:0 "Тул-Исра - культурный, религиозный и административный центр Сирайна. Основанный в начале Второй эпохи, город был стёрт с лица земли [Concept('ringwraith', 'кольценосцем')|E] [Concept('khorahil', 'Хорахилем')|E] в 1933 году В.Э. Восстановленная переселенцами из Масрана в 83 году Т.Э., Тул-Исра вскоре превратилась в крупный торговый узел региона."
 building_wonder_tul_isra_01:0 "Тул-Исра: Разрушенный квартал"
 building_wonder_tul_isra_01_desc:0 "Тул-Исра - культурный, религиозный и административный центр Сирайна. Основанный в начале Второй эпохи, город был стёрт с лица земли [Concept('ringwraith', 'кольценосцем')|E] [Concept('khorahil', 'Хорахилем')|E] в 1933 году В.Э. Восстановленная переселенцами из Масрана в 83 году Т.Э., Тул-Исра вскоре превратилась в крупный торговый узел региона.\n\nТул-Исра вновь подверглась испытанию со стороны слуг Хорахиля в 1650 г. Т.Э., когда город осадил король-колдун Тартас Изайн из Карнесры. Хотя Изайн был побеждён, а его собственный город разграблен, шрамы, которые он оставил на Тул-Исре, до сих пор не зажили. Самые бедные живут в этих руинах, собирая камень из древних развалин, чтобы построить свои лачуги."
 building_wonder_tul_isra_02:0 "Тул-Исра: Купеческий квартал"
 building_wonder_tul_isra_02_desc:0 "Тул-Исра - культурный, религиозный и административный центр Сирайна. Основанный в начале Второй эпохи, город был стёрт с лица земли [Concept('ringwraith', 'кольценосцем')|E] [Concept('khorahil', 'Хорахилем')|E] в 1933 году В.Э. Восстановленная переселенцами из Масрана в 83 году Т.Э., Тул-Исра вскоре превратилась в крупный торговый узел региона.\n\nБесчисленные лавки, рынки и яркие базары заполняют Купеческий квартал Тул-Исры. Здесь можно найти любые товары, как роскошные, так и обыденные: специи из Раи, соль из Абрахана и изумруды из Баразимабула продаются вместе с настоящим морем местного скота, текстиля и продуктов."
 building_wonder_tul_isra_03:0 "Тул-Исра: Храмовый квартал"
 building_wonder_tul_isra_03_desc:0 "Тул-Исра - культурный, религиозный и административный центр Сирайна. Основанный в начале Второй эпохи, город был стёрт с лица земли [Concept('ringwraith', 'кольценосцем')|E] [Concept('khorahil', 'Хорахилем')|E] в 1933 году В.Э. Восстановленная переселенцами из Масрана в 83 году Т.Э., Тул-Исра вскоре превратилась в крупный торговый узел региона.\n\nВ храмовом квартале Тул-Исры находятся святилища каждого из десяти главных богов тайитского пантеона. Все они представляют собой великолепные сооружения, выполненные из прекрасных материалов и с большим мастерством, а их полированные стены украшены сложной геометрической мозаикой."

 building_type_wonder_carnesra_01:0 "Карнесра"
 building_type_wonder_carnesra_01_desc:0 "Впервые город был заселён в 499 году В.Э., о ранней истории Карнесры известно немного. Как и многие древние города Сирайна, её ранняя история была утеряна после прибытия [Concept('ringwraith', 'кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E] в 1935 году В.Э. Отстроенная в 93 году Т.Э., Карнесра процветала за счёт торговли лесом в близлежащем Сара-Баске."
 building_wonder_carnesra_01:0 "Карнесра"
 building_wonder_carnesra_01_desc:0 "Впервые город был заселён в 499 году В.Э., о ранней истории Карнесры известно немного. Как и многие древние города Сирайна, её ранняя история была утеряна после прибытия [Concept('ringwraith', 'кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E] в 1935 году В.Э. Отстроенная в 93 году Т.Э., Карнесра процветала за счёт торговли лесом в близлежащем Сара-Баске."
 building_wonder_carnesra_02:0 "Разрушенный мост Карнесры"
 building_wonder_carnesra_02_desc:0 "Впервые город был заселён в 499 году В.Э., о ранней истории Карнесры известно немного. Как и многие древние города Сирайна, её ранняя история была утеряна после прибытия [Concept('ringwraith', 'кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E] в 1935 году В.Э. Отстроенная в 93 году Т.Э., Карнесра процветала за счёт торговли лесом в близлежащем Сара-Баске.\n\nК 1413 году Т.Э, город стал центром власти для [Concept('khorahil', 'Хорахиля')|E] и его булганских надзирателей. В течение следующих нескольких столетий булганцы использовали Карнесру в качестве своего опорного пункта, откуда они подавляли многие потенциальные восстания. В конце концов два восстания Тул-Исры и Тьяррета привели к поражению Короля-колдуна города и разрушению Карнесры."
 building_wonder_carnesra_03:0 "Отстроенная Карнесра"
 building_wonder_carnesra_03_desc:0 "Впервые город был заселён в 499 году В.Э., о ранней истории Карнесры известно немного. Как и многие древние города Сирайна, её ранняя история была утеряна после прибытия [Concept('ringwraith', 'кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E] в 1935 году В.Э. Отстроенная в 93 году Т.Э., Карнесра процветала за счёт торговли лесом в близлежащем Сара-Баске.\n\nДолгое время остававшиеся в руинах, шрамы, оставленные булганской тиранией, были исцелены. Карнесра вновь возвышается как гордый город Сирайна."

 building_type_wonder_tul_harar_01: "Тул Харар"
 building_type_wonder_tul_harar_01_desc: "Основанный в 759 году В.Э., Тул Харар - самый долговечный из постоянно населенных городов Сирайна. Это оживленный портовый город, сюда причаливают корабли из Кхая, Шайна, Мумакана и Южных островов, торгующие всевозможными экзотическими товарами."
 building_wonder_tul_harar_01: "Тул Харар: Дерзкий свет"
 building_wonder_tul_harar_01_desc: "Основанный в 759 году В.Э., Тул Харар - самый долговечный из постоянно населенных городов Сирайна. Это оживленный портовый город, сюда причаливают корабли из Кхая, Шайна, Мумакана и Южных островов, торгующие всевозможными экзотическими товарами.\n\nВ порт эти корабли направляет знаменитый «Дерзкий свет». Несмотря на то, что это полностью действующий маяк и башня капитана порта, Дерзкий свет также служит печально известным и часто посещаемым игорным притоном для приезжих моряков."
 building_wonder_tul_harar_02: "Тул Харар: Карстет ир Маубезин"
 building_wonder_tul_harar_02_desc: "Основанный в 759 году В.Э., Тул Харар - самый долговечный из постоянно населенных городов Сирайна. Это оживленный портовый город, сюда причаливают корабли из Кхая, Шайна, Мумакана и Южных островов, торгующие всевозможными экзотическими товарами.\n\nЗелёное пространство с лужайкой, цветами, деревьями и фонтанами находится в центре собрания залов, где каждое утро собирается Карстет ир Маубезин (Та. Собрание ораторов), чтобы управлять городом. Важнейшее значение имеет регулирование торговли - жизненной силы города, и этот факт подчеркивает разросшийся ночной рынок, который появляется на этом месте каждый вечер, на восходе луны."

 building_type_wonder_ny_chennacatt_01: "Цитадель Ни Хеннакатт"
 building_type_wonder_ny_chennacatt_01_desc: "Грозная твердыня [Concept('ringwraith', 'Кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E], построенная в 1051 году Т.Э."
 building_wonder_ny_chennacatt_01: "Ни Хеннакатт"
 building_wonder_ny_chennacatt_01_desc: "На самом высоком притоке реки Сиреша стоит грозная крепость [Concept('ringwraith', 'Кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E], построенная в 1051 году Т.Э.\n\nШпили крепости Повелителя бурь, встроенные в склон пологой горы, возвышаются над Хеннакаттом, а внизу находятся бесчисленные покои и потайные подземелья. На всех воротах и порталах вырезаны подобия драконов, из оконных створок которых валит промышленный дым, поднимающийся из глубоких ям далеко внизу."
 building_wonder_ny_chennacatt_02: "Ни Хеннакатт в руинах"
 building_wonder_ny_chennacatt_02_desc: "На самом высоком притоке реки Сиреша стоит грозная крепость [Concept('ringwraith', 'Кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E], построенная в 1051 году Т.Э.\n\nДавно разрушенные и покинутые после оступления Грозового воинства из Сирайна, башни Ни-Хеннакатта практически рухнули, а на месте некогда стоявших стен, словно когти, тянутся несколько хлипких опор. Хотя шпили исчезли, под землей пролегают бесчисленные туннели, не нанесенные на карту и забытые."
 building_wonder_ny_chennacatt_03: "Отстроенный Ни Хеннакатт"
 building_wonder_ny_chennacatt_03_desc: "На самом высоком притоке реки Сиреша стоит грозная крепость [Concept('ringwraith', 'Кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E], построенная в 1051 году Т.Э.\n\nШпили крепости Повелителя бурь, встроенные в склон пологой горы, возвышаются над Хеннакаттом, а внизу находятся бесчисленные покои и скрытые подземелья. Хотя в отсутствие Повелителя бурь крепость была разрушена, ее отстроили заново. На всех воротах и порталах вырезаны подобия драконов, из оконных створок которых валит промышленный дым, поднимающийся из глубоких ям далеко внизу."
 wonder_ny_cennacatt_03_build_requirement.tt: "Вы захватили туннели под Ни Хеннакаттом."


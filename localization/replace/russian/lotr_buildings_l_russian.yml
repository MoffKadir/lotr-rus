 building_selena_mud_masons_01: "Гильдия каменщиков Селены"
 building_selena_mud_masons_01_desc: "Гильдия каменщиков Селены славится своим мастерством в [Concept('mud_masonry', 'глинобитной кладке')|E], отточенным до совершенства многими поколениями. Их знания, имеющие сакральное значение, пользуются большим уважением во всём регионе."
 building_selena_mud_masons_02: "Храмовый город Селена"
 building_selena_mud_masons_02_desc: "Благодаря неустанным усилиям гильдии каменщиков Селена превратилась в чудесный обнесённый стеной храмовый город, каждый шпиль которого свидетельствует о мастерстве его строителей в [Concept('mud_masonry', 'глинобитной кладке')|E]."

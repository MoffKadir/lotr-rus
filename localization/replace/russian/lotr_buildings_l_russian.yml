 # Minas Tirith
 building_type_wonder_minas_anor_01: "Минас Анор"
 building_type_wonder_minas_anor_01_desc: ""
 building_wonder_minas_anor_01: "Минас Анор"
 building_wonder_minas_anor_01_desc: "#TOLKIENQUOTE «По обе стороны от реки были возведены и иные твердыни: Ми́нас Итиль, Крепость Восходящей Луны — восточнее, на отроге гор Тьмы, как угроза Мордору; и Ми́нас Анор, Крепость Заходящего Солнца — на западе, у подножья горы Миндоллу́ин, как щит от диких жителей равнин. В Минас Итиле жил Исильдур, в Минас Аноре — Анарион».#!\n\nМинас Анор - древняя башня Анариона, построенная для охраны столицы Осгилиат на западе. Вознесенная на гребень могучего холма и обнесенная у основания стеной из несокрушимого черного камня, крепость была произведением чудесным. В городе жило мало людей, ибо после гибели Клятвопреступников башня стояла лишь для охраны гробниц королей, построенных вдоль Рат-Динена за цитаделью."
 building_wonder_minas_anor_02: "Семь городских ярусов"
 building_wonder_minas_anor_02_desc: "#TOLKIENQUOTE «Минас Тирит был построен на семи уровнях, расположенных вверх по склону холма, и каждый уровень был окружен стеной, и в каждой стене были свои ворота. Но ворота эти не были расположены на одной линии. Большие ворота первой городской стены выходили на восток, следующие - на юго-восток, а следующие - на северо-восток, и так далее; поэтому мощеная дорога, которая вела к цитадели наверху холма, все время поворачивала, и каждый раз, пересекая линию больших ворот, она проходила через туннель, пробитый в скале, чей выступ делил на две части все круги города, кроме первого. В тылу большого двора возвышался каменный бастион с краями, острыми, как у корабельного киля, созданный частично формой самого холма, а частично работой людей древности. Он поднимался вверх, до внутреннего круга, где находилась еще одна линия укреплений; поэтому те, что находились в цитадели, могли, как моряки огромного корабля, смотреть прямо вниз, на ворота, находившиеся в семистах футах под ними».#!\n\nРасширенный королем Остохером в 420 году [Concept('thirdage', 'Третьей эпохи')|E], Минас Анор теперь может похвастаться семью стенами, из-за которых любой враг не сможет захватить его силой, и является летней резиденцией королей [Concept('gondor', 'Гондора')|E]."
 building_wonder_minas_anor_03: "Палаты Врачевания"
 building_wonder_minas_anor_03_desc: "#TOLKIENQUOTE «Правда, в те времена лекарское искусство уже не сияло, как в старину, ярким блеском, но в Гондоре целители еще славились умением лечить раны и болезни, поражавшие смертных на восток от Моря. Кроме старости. От нее лекарства не было...»#!\n\nПалаты Врачевания расположены на шестом ярусе [Concept( 'minastirith', 'Минас Тирита' )|E], в окружении расслабляющих садов и прекрасных деревьев. В этом здании обучаются самые продвинутые целители [Concept( 'gondor', 'Гондора' )|E], а в окружающем дворцовом комплексе размещаются солдаты на время их выздоровления. Те, у кого тяжёлые болезни, приезжают издалека в надежде, что светлые умы Палат Врачевания смогут им помочь."
 building_wonder_minas_anor_04: "Дом королей"
 building_wonder_minas_anor_04_desc: "В 1636 году [Concept('thirdage', 'Третьей эпохи')|E] Великая чума опустошила [Concept('gondor', 'Гондор')|E], погубив короля и его детей и вновь опустошив Осгилиат. И без того пострадавший от разграбления во время [Concept('kinstrife', 'Распри родичей')|E], некогда великий город больше не годился на роль столицы [Concept('gondor', 'Гондора')|E], и в 1640 году [Concept('thirdage', 'Третьей эпохи')|E] король Тарондор навсегда перенёс королевскую резиденцию в Минас Анор. Он посадил в цитадели саженец Белого древа, отстроил и улучшил город, и теперь Минас Анор затмил Осгилиат по величию, ибо первый был частично заброшен и начал приходить в упадок."
 building_wonder_minas_anor_05: "Минас Тирит"
 building_wonder_minas_anor_05_desc: "#TOLKIENQUOTE «Так и случилось во времена короля Эарниля (а узнали об этом гораздо позднее), что Король-чародей, сбежав с севера, укрылся в Мордоре и там собрал остальных кольценосцев, главарём которых он был. Но лишь в 2000 году вышли они из Мордора перевалом Кирит Унгол и осадили Минас Итиль. В 2002 году крепость была взята и при этом захвачен башенный палантир. Они оставались там до конца Третьей эпохи, и Минас Итиль сделался гнездилищем ужасов и стал называть Минас Моргул.\nМинас Анор, бывший главным городом королевства и резиденцией королей со времён короля Телемнара, был переименован в Минас Тирит: город, стоящий на страже против зла из Моргула».#!\n\nМинас Анор больше не является мирным городом, ибо зло приползло к его вратам, и теперь он должен стоять на страже, чтобы защитить остальной Гондор. Белая башня в центре цитадели была отстроена заново, стены укреплены, а город подготовлен к войне и дозору."
 minas_ithil_has_fallen_tt: "Минас-Итиль пал"
 osgiliath_has_fallen_tt: "Осгилиат пал"
 building_wonder_minas_anor_06: "Башня Эктелиона"
 building_wonder_minas_anor_06_desc: "#TOLKIENQUOTE «Пока Пиппин смотрел в удивлении, цвет стены сменился с серого на белый, и неожиданно солнце вышло из восточной тени и послало луч, ударивший прямо в лицо города. Пиппин громко вскрикнул: башня Эктелиона, стоящая высоко внутри самой верхней стены, засверкала на фоне неба жемчугом и серебром, высокая и прекрасная, а ее вершина была как будто сделана из хрусталя; белые знамена свисавшие с укреплений, развевались на утреннем ветерке, слышался высокий чистый звук серебряных труб».#!\n\nБелая Башня возвышается над Пеленнорскими полями и залами королей с 1900 года Т.Э., когда она была построена королём Калимехтаром. Она был перестроена в 2698 году Т.Э. по приказу наместника Эктелиона I, по имени которого башня известна и сейчас. В ней находится тронный зал властителей города, а в потайной комнате хранится [Concept('palantir', 'палантир')|E] Минас Анора. Стражи Цитадели занимает свой пост на самом высоком ярусе [Concept('minastirith', 'Минас Тирита')|E], охраняя двор перед башней и Зал королей."
 building_wonder_minas_anor_07: "Цветущее Белое Древо"
 building_wonder_minas_anor_07_desc: "#TOLKIENQUOTE «При нем город стал прекраснее, чем даже в дни своего первого расцвета; он был наполнен деревьями и фонтанами, а ворота были сделаны из митрила и стали, а улицы вымощены белым мрамором. И народ горы работал в городе, и народ леса часто приходил сюда; и все были здоровы и веселы; и дома были полны мужчин, женщин и детского смеха, и ни одно окно не было слепым, и ни один двор пустым; и когда кончилась Третья эпоха мира и началась новая, в ней сохранилось воспоминание о славе ушедших дней».#!\n\nВо времена короля [minastirith|E] вновь стал Минас Анором, ибо долгий дозор [Concept( 'gondor', 'Гондора' )|E] подходит к концу. Гномы восстановили разрушенные ворота из [Concept( 'mithril', 'митриля' )|E], а лесные эльфы сделали город прекраснее, чем когда-либо. После стольких лет Белое Древо вновь расцветает при дворе королей, и в снежных сугробах Миндоллуина растёт молодое деревце.\n\nВ этом городе память о Старших Днях долго будет оставаться незамутнённой, и да будет она благословенна, пока троны [valar|E] будут стоять."


 # Minas Ithil/Morgul
 building_type_wonder_minas_ithil_01: "Минас Итиль"
 building_type_wonder_minas_ithil_01_desc: "[minasithil|E], Башня Луны, был городом-крепостью [Concept( 'gondor', 'Гондора' )|E] и городом-близнецом Минас Анора. Это была резиденция [Concept( 'isildur', 'Исильдура' )|E] и первоначальный дом Белого Древа до того, как его разграбили в 3429 году В.Э."
 building_wonder_minas_ithil_01: "Минас Итиль"
 building_wonder_minas_ithil_01_desc: "[minasithil|E], Башня Луны, был городом-крепостью [Concept( 'gondor', 'Гондора' )|E] и городом-близнецом Минас Анора. Это была резиденция [Concept( 'isildur', 'Исильдура' )|E] и изначальный дом Белого Древа до того, как он был разграблен в 3429 году В.Э. Саженец был найден с большим трудом и посажен в Минас Аноре. Впоследствии он был восстановлен и поддерживался как крепость [Concept( 'gondor', 'Гондора' )|E] до середины [Concept( 'thirdage', 'Третьей Эпохи' )|E]."
 building_wonder_minas_ithil_02: "Минас Моргул"
 building_wonder_minas_ithil_02_desc: "Развращённый и осквернённый тёмной магией Короля-чародея, [minasithil|E] пал в 2002 году Т.Э., после двух лет осады. Теперь это величайший из пристанищ назгул, переименованный в [minasmorgul|E] - Колдовскую Башню."
 building_wonder_minas_ithil_03: "Минас Итиль: Сады Луны"
 building_wonder_minas_ithil_03_desc: "[minasithil|E] хранил молчание и пустовал с тех пор, как был отвоёван по указу короля. Он сказал, что Минас Итилю потребуется много лет, чтобы оправиться от совершенных там мерзостей. Но теперь, наконец, город [Concept( 'isildur', 'Исильдура' )|E] исцеляется, и сады луны сияют серебром под пристальным взором башни."


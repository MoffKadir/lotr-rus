 building_smaug_cleared_desc: "Смауг Золотой, страшнейшее и величайшее из всех бедствий, убит. Больше он не будет внушать постоянный страх людям, гномам и эльфам севера."

 # DESOLATION OF SMAUG
 building_type_smaug_desolation: "Пустошь Смауга"

 building_smaug_desolation: "Пустошь Смауга"
 building_smaug_desolation_desc: "С тех пор как Смауг Золотой, огнедышащий змей, пришел на эту землю, ее поглотила пепельная пустошь. От его ярости и ужаса земля покрылась шрамами. Здесь ничего не живет и не растет; единственные остатки обильной природы, которая когда-то украшала эти места, - почерневшие и сломанные пни."

 building_smaug_desolation_cleared: "Восстановившаяся природа"
 building_smaug_desolation_cleared_desc: "Благодаря нашему упорному труду земля начинает исцеляться. Деревья и кустарники начинают расти, приносить плоды, а дикие животные снова свободно бегают по пустыне. Летом распускаются цветы, и жизнь снова возвращается в долину."
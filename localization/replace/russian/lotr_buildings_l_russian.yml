 building_type_wonder_mistalonde_01: "Мисталондэ"
 building_type_wonder_mistalonde_01_desc: "Большая гавань, построенная напротив руин Лонд Даэр, должна была заменить этот древний порт в устье Гватло."
 building_wonder_mistalonde_01: "Мисталондэ"
 building_wonder_mistalonde_01_desc: "Мисталондэ была одним из великих творений [Concept('elendil', 'Элендиля')|E], основанная на месте небольшой [Concept('numenorean', 'нуменорской')|E] гавани в провинции Этир Гватло напротив Лонд Даэр, чтобы заменить последнюю, которая была разрушена, а её причалы были занесены илом Великой волной, последовавшей за [Concept('downfall', 'Низвержением')|E].\n\nДолгое время она была ключевой гаванью для кораблей, путешествующих по океанам между [Concept('gondor', 'Гондором')|E] и [Concept('arnor', 'Арнором')|E]. Однако великие сооружения четвёртого столетия [Concept('thirdage', 'Третьей Эпохи')|E] позволили всем, кроме самых больших кораблей, плавать по Гватло до самого Тарбада, что снизило значение Мисталондэ и положило начало его долгому упадку."
 building_wonder_mistalonde_02: "Сутурэ"
 building_wonder_mistalonde_02_desc: "Дом Гвинион поддержал Турендура из [Concept('cardolan', 'Кардолана')|E] во время [Concept('cardolan_succession_crisis', 'кризиса престолонаследия Кардолана')|E] (1235-1244 годы Т.Э.). В результате их столичный порт Мисталондэ был осаждён, и хотя его так и не смогли захватить или разграбить, победивший король Таркиль лишил её прежней автономии, что ускорило её упадок и сокращение населения.\n\nНачиная с 1360 года Т.Э. различные кланы энедвайтрим переселились за реку в Этир Гватло, где они были приняты в качестве феодалов. Однако постепенно сила этих феодалов росла, в то время как население [dunedain|El] сокращалось, а их предводители устанавливали контроль над всё большей частью провинции, пока власть дома Гвинион не стала лишь формальной. После Опустошения 1409 года они изгнали последнего лорда Мисталондэ из его родовой резиденции.\n\nПереименованная в «Сутурэ» на их языке, Мисталондэ стала столицей королевства Саралайн, возникшее в результате ослабления контроля Кардалона. Хотя Сутурэ сильно уменьшилась и была в значительной степени разрушена временем и столетиями борьбы между народами Саралайна, она остаётся одним из немногих значительных поселений [Concept('eriador', 'Эриадора')|E].\n\nЕё гавань и рынки остаются центром ограниченной торговли прибрежного [Concept('enedhwaith', 'Энедвайта')|E] и Минхириата, и хотя её древние стены давно обрушились, из разбитой каменной кладки рухнувших чертогов и складов было воздвигнуто меньшее оборонительное кольцо."
 building_wonder_mistalonde_03: "Восстановленная Мисталондэ"
 building_wonder_mistalonde_03_desc: "Мисталондэ снова в руках [dunedain|El], она поднята из руин. Краеугольный камень возрождённой торговли Гватло, гавани, стены и склады порта [Concept('elendil', 'Элендиля')|E] были восстановлены, а её широкие улицы зазвучали песнями моряков на множестве языков."
 building_type_wonder_mistalonde_original: "Мисталондэ"
 building_type_wonder_mistalonde_original_desc: "Большая гавань, построенная напротив руин Лонд Даэр, должна была заменить этот древний порт в устье Гватло."
 building_wonder_mistalonde_original: "Мисталондэ"
 building_wonder_mistalonde_original_desc: "Мисталондэ была одним из великих творений [Concept('elendil', 'Элендиля')|E], основанная на месте небольшой [Concept('numenorean', 'нуменорской')|E] гавани в провинции Этир Гватло напротив Лонд Даэр, чтобы заменить последнюю, которая была разрушена, а её причалы были занесены илом Великой волной, последовавшей за [Concept('downfall', 'Низвержением')|E].\n\nДолгое время она была ключевой гаванью для кораблей, путешествующих по океанам между [Concept('gondor', 'Гондором')|E] и [Concept('arnor', 'Арнором')|E]. Однако великие сооружения четвёртого столетия [Concept('thirdage', 'Третьей Эпохи')|E] позволили всем, кроме самых больших кораблей, плавать по Гватло до самого Тарбада, что снизило значение Мисталондэ и положило начало его долгому упадку."

 building_type_wonder_nelvorin_01: "Нэлворин"
 building_type_wonder_nelvorin_01_desc: "Хотя Нелворин мало известен за пределами севера, он был одним из древнейших поселений [Concept('eriador', 'Эриадора')|E], где находилось древнее святилище, ставшее впоследствии архивом и библиотекой для местных [Concept('faithful', 'Верных')|E]."
 building_wonder_nelvorin_01: "Нэлворин"
 building_wonder_nelvorin_01_desc: "[Concept('nelvorin', 'Нэлворин')|E] был одним из старейших центров эдайн, восходящим к [Concept('firstage', 'Первой эпохе')|E]. Он был центром обучения со времен [Concept('eriadorcolonisation', 'колонизации Эриадора')|E], служа центром для лучших и самых способных по всему [Concept('eriador', 'Эриадору')|E] даже после падения [Concept('arnor', 'Арнора')|E], поселение оставалось центром уиалэдайн в конце [Concept('thirdage', 'Третьей')|E] и начале [Concept('fourthage', 'Четвёртой эпохи')|E]."
 building_type_wonder_nelvorin_02: "Нэлворин"
 building_wonder_nelvorin_02: "Университет Нэлворина"
 building_wonder_nelvorin_02_desc: "Древнее и почитаемое поселение [Concept('nelvorin', 'Нэлворин')|E] было восстановлено и превратилось в настоящий центр обучения. Студенты приезжают сюда не только из [Concept('arnor', 'Арнора')|E], но и из [Concept('gondor', 'Гондора')|E], [Concept('umbar', 'Умбара')|E] и даже из далёких земель [Concept('bellakar', 'Беллакара')|E]. [Concept('nelvorin', 'Нэлворин')|E] - настоящий свет во тьме и еще один знак возрождения [Concept('arnor', 'Арнора')|E]."

 building_type_wonder_caras_celairnen_01: "Карас Селернен"
 #building_type_wonder_caras_celairnen_01_desc: ""
 building_wonder_caras_celairnen_01: "Карас Селернен"
 building_wonder_caras_celairnen_01_desc: "У Караса Селернена была необычная история. Расположенное на скалистом участке сухой земли в болотистом месте слияния Уиалдайна и Луна, это древнее место было непрерывно заселено с первых лет [Concept('secondage', 'Второй Эпохи')|E], первоначально небольшой [Concept('elvish', 'эльфийский')|E] порт, использовавшийся для торговли с [Concept('dwarves', 'гномами')|E] и [Concept('conceptracemen', 'людьми')|E] из [Concept('eriador', 'Эриадора')|E], а затем как раннее место [Concept('numenorean', 'нуменорского')|E] поселения.\n\nКороткое время Карас Селернен был базой для операций во время военной интервенции [Concept('gondor', 'Гондора')|E] под руководством Эарнура, а затем был укрыт от жестоких событий, которые привели к падению [Concept('northernkingdom', 'Северного королевства')|E]. Часть его жителей ушла с армиями Гондора, другие последовали за Аранартом в дикие земли. Но остатки населения продолжали жить, спокойно торгуя с уиалэдайн и [Concept('dwarves', 'гномами')|E] [Concept('bluemountains', 'Синих гор')|E], а иногда даже с [Concept('elves', 'эльфами')|E] [Concept('lindon', 'Линдона')|E].\n\nВладение городом было даровано младшему сыну Валандиля, Силивниру, и хотя род часто прерывался, он поддерживался по мужской линии, и было принято, чтобы правитель был потомком Силивнира даже в конце [Concept('thirdage', 'Третьей Эпохи')|E]."
 building_type_wonder_caras_celairnen_02: "Карас Селернен"
 building_wonder_caras_celairnen_02:0 "Серебряный город Карас Селернен"
 building_wonder_caras_celairnen_02_desc: "Из простого торгового порта Селернен превратился в яркий пример сотрудничества между [Concept('elves', 'эльфами')|E] [Concept('lindon', 'Линдона')|E] и [Concept('men', 'людьми')|E] [Concept('arnor', 'Арнора')|E]. Его прозвали Серебряным городом из-за большого количества серебра и различных металлов, которые были использованы при его строительстве. Говорят, что весь город сверкает, как серебро, от эльфийских башен до людской мостовой."


 building_type_wonder_barad_girithlin_01: "Барад Гиритлин"
 building_type_wonder_barad_girithlin_01_desc: "Укреплённое поместье дома Гиритлин, обосновавшегося в нижней части долины Барандуин."
 building_wonder_barad_girithlin_01: "Барад Гиритлин"
 building_wonder_barad_girithlin_01_desc: "Твердыня дома Гиритлин, обосновавшегося в нижней долине Барандуина ещё в 1786 году В.Э. В те первые годы [Concept('eriadorcolonisation', 'колонизации Эриадора')|E], до основания Лонд Даэр или Тарбада, Барандуин иногда использовался [Concept('numenoreans', 'нуменорцами')|E], чтобы добраться до северного [Concept('eriador', 'Эриадора')|E], несмотря на коварные и мелкие воды, болота и скалистые броды.\n\nК югу от устья реки была ещё одна угроза: малочисленный, но опасный народ Эрин Ворна, не питавший любви к [dunedain|El]. Барад Гиритлин сначался строился как укреплённая усадьба и стоянка, а к более поздним векам [Concept('secondage', 'Второй Эпохи')|E] к нему добавилась восьмиугольная башня с крепкими стенами необычной конструкции.\n\nДаже в периоды запустения он никогда не был по-настоящему разрушен, а когда был занят, представлял собой надёжную оборонительную позицию."
 building_type_wonder_barad_girithlin_02: "Барад Гиритлин"
 building_wonder_barad_girithlin_02: "Город-крепость Гиритлин"
 building_wonder_barad_girithlin_02_desc: "Построенный вокруг древней крепости Барад Гиритлин, город-крепость был предназначен для контроля Барандуина и границы между [Concept('arthedain', 'Артэдайном')|E] и [Concept('cardolan', 'Кардоланом')|E] для королей последнего королевства. Древняя восьмиугольная башня была отреставрирована и стала центром новой многоуровневой оборонительной системы на обеих стенах города. На реке вверх по течению от города была установлена серия шлюзов, чтобы расширить торговлю по реке и оросить окружающую местность."

 building_type_wonder_annuminas_01: "Аннуминас"
 building_type_wonder_annuminas_01_desc: "Сияющая столица [Concept('arnor', 'Арнора')|E] и самое могущественное из великих творений [Concept('elendil', 'Элендиля')|E]."
 building_wonder_annuminas_01: "Аннуминас"
 building_wonder_annuminas_01_desc: "Прекрасный Аннуминас, башня Запада, построенная [Concept('elendil', 'Элендилем')|E], чтобы стать столицей его королевства-в-изгнании. \n\nВеличайшее из его великих творений, Аннуминас был построен как память об утраченном Андуниэ в Нуменоре. Его высокие стены, многоярусные улицы и гордые башни были сложены из бледного камня, отражающего закат, а сам город расположился на берегу озера Ненниал, словно янтарная жемчужина в броши из сапфира. В огромном куполе Эллеринарондо, главного из многочисленных залов и резиденции короля, хранился палантир Аннуминаса.\n\nАннуминас был построен в провинции, уже значительно заселённой после столетий [Concept('numenorean', 'нуменорской')|E] колонизации, и местами на извилистых улочках его нижних ярусов виднелись следы более ранних поселений, которые он вытеснил и объединил. Но его верхние ярусы, залы и большие бульвары были шедевром нуменорского планирования и архитектуры, не уступающим ни одному другому городу [Concept('middleearth', 'Средиземья')|E], даже тем, что были основаны до Низвержения."
 building_wonder_annuminas_02: "Руины Аннуминаса"
 building_wonder_annuminas_02_desc: "[arnor|E] так и не оправился от ужасных потерь, понесённых во время [Concept('warlastalliance', 'войны Последнего союза')|E], и вскоре людей стало слишком мало, чтобы заселить все великие творения [Concept('elendil', 'Элендиля')|E]. Уже в первые века [Concept('thirdage', 'Третьей Эпохи')|E] многие особняки Аннуминаса были закрыты, а ко времени Разделения Арнора он и вовсе пришёл в упадок.\n\nКороли [Concept('arthedain', 'Артедайна')|E] перенесли столицу в Форност Эрайн на Северных низинах, а то, что осталось от Аннуминаса и его окрестностей, присоединили к владениям Тармэа. К тому времени [arnor|E] окончательно пал под ударами [Concept('witchkingshort', 'Короля-чародея')|E], Аннуминас снова стал лишь рядом деревушек, соединённых заросшими руинами, а оставшиеся жители ушли вместе с Аратайном в дикие земли.\n\nДо конца [Concept('thirdage', 'Третьей Эпохи')|E] только Следопыты [dunedain|El] посещали древний город, разбив здесь лагерь, из которого они вели наблюдение за Широм и навещали своих сородичей в Эмин Уиале."
 building_wonder_annuminas_03: "Восстановленный Аннуминас"
 building_wonder_annuminas_03_desc: "Долгожданная мечта сбылась - Аннуминас отстроен. Курганы из травы и упавших камней были расчищены, чтобы обнажить непоколебимые [Concept('numenorean', 'нуменорские')|E] фундаменты. На них воздвигнуты новые залы и башни - возможно, не с таким мастерством и изяществом, как во времена [Concept('elendil', 'Элендиля')|E], но тем не менее славные.\n\nЖемчужина Северного королевства вновь засияла как символ благородной истории и чудесного возрождения [dunedain|El]."

 building_type_wonder_fornost_01: "Форност"
 #building_type_wonder_fornost_01_desc: "[elendil|E]'s fortified city on the North Downs."
 building_wonder_fornost_01: "Форност"
 building_wonder_fornost_01_desc: "Северная Башня была построена как ключевой пункт восточных укреплений, возведённых [Concept('elendil', 'Элендилем')|E] после основания [Concept('arnor', 'Арнора')|E]. Он сделал это не потому, что они означали восточную границу его королевства, а из-за сомнительной верности его восточных подданных, преимущественно горцев и гордых потомков амбициозных искателей приключений [dunedain|El]. Он знал, что в случае восстания или вторжения с восточных гор Северные низины и Ветреные холмы станут надёжной линией обороны. В этом он оказался досадно прозорлив.\n\nФорност был не просто башней. Подобно [Concept('minastirith', 'Минас Тириту')|E] и [Concept('minasithil', 'Минас Итилю')|E] на юге, он был самостоятельным городом-крепостью с множеством залов, рынков и мест для собраний, надёжно укрытых за великими стенами и бастионами. Гарнизон Форноста отвечал за цепь подчинённых ему крепостей, охранявших Северные низины, и за защиту равнины, отделявшей Форност от Ветреных холмов."
 building_wonder_fornost_02: "Форност Эрайн"
 building_wonder_fornost_02_desc: "После разделения [Concept('arnor', 'Арнора')|E] и печального упадка Аннуминаса столица государства-преемника [Concept('arthedain', 'Артедайна')|E] (а вместе с ней и [seeingstone|E] города) была перенесена на восток, в Форност, который стал известен как Форност Эрайн, Северная Башня королей.\n\nПрисутствие королевского двора привлекло в город многих, особенно из периферийных провинций, население и благосостояние которых начало падать, и на некоторое время Форност стал процветать, что дало надежду на возрождение Северного королевства."
 building_wonder_fornost_03: "Покойницкая Гать"
 building_wonder_fornost_03_desc: "Хотя удача [Concept('arthedain', 'Артедайна')|E] и Форноста иногда возрастала, в основном она шла на убыль, а долгая война с Ангмаром постепенно лишила северных [dunedain|El] их сил. Смертельный удар был нанесён в 1974 году Т.Э., когда Король-чародей после жестокой осады наконец захватил и разграбил город. На этом настал конец и Форноста, и Северного королевства.\n\nПосле этого город постепенно скрылся под травянистыми склонами, а люди стали называть его Покойницкой Гатью и боялись туда ходить. Но Следопыты Севера всё же отправились туда и разбили лагерь в руинах большого зала, где когда-то восседали короли."
 building_wonder_fornost_04: "Восстановленный Форност"
 building_wonder_fornost_04_desc: "Форност Эрайн с его высокими стенами и башнями вновь сверкает как щит севера. В его могучем бастионе толпится множество душ, как солдат, так и гражданских, - великий город-крепость вновь оживает. Возрождение Форноста - маяк безопасности и процветания, знак возрождающегося процветания региона."

 building_type_wonder_fornost_original_01: "Форност"
 building_wonder_fornost_original_01: "Форност"
 building_wonder_fornost_original_01_desc: "Северная Башня была построена как ключевой пункт восточных укреплений, возведённых [Concept('elendil', 'Элендилем')|E] после основания [Concept('arnor', 'Арнора')|E]. Он сделал это не потому, что они означали восточную границу его королевства, а из-за сомнительной верности его восточных подданных, преимущественно горцев и гордых потомков амбициозных искателей приключений [dunedain|El]. Он знал, что в случае восстания или вторжения с восточных гор Северные низины и Ветреные холмы станут надёжной линией обороны. В этом он оказался досадно прозорлив.\n\nФорност был не просто башней. Подобно [Concept('minastirith', 'Минас Тириту')|E] и [Concept('minasithil', 'Минас Итилю')|E] на юге, он был самостоятельным городом-крепостью с множеством залов, рынков и мест для собраний, надёжно укрытых за великими стенами и бастионами. Гарнизон Форноста отвечал за цепь подчинённых ему крепостей, охранявших Северные низины, и за защиту равнины, отделявшей Форност от Ветреных холмов."
 building_wonder_fornost_original_02: "Форност Эрайн"
 building_wonder_fornost_original_02_desc: "После разделения [Concept('arnor', 'Арнора')|E] и печального упадка Аннуминаса столица государства-преемника [Concept('arthedain', 'Артедайна')|E] (а вместе с ней и [seeingstone|E] города) была перенесена на восток, в Форност, который стал известен как Форност Эрайн, Северная Башня королей.\n\nПрисутствие королевского двора привлекло в город многих, особенно из периферийных провинций, население и благосостояние которых начало падать, и на некоторое время Форност стал процветать, что дало надежду на возрождение Северного королевства."

 building_type_wonder_amon_sul_01: "Амон Сул"
 building_wonder_amon_sul_01: "Амон Сул"
 building_wonder_amon_sul_01_desc: "Амон Сул был ключевым пунктом оборонительных сооружений, построенных Элендилем, и связывал Форност на севере с цепью вспомогательных укреплений, протянувшихся через Северные низины и Ветреные холмы. Прекрасная башня огромной высоты, возвышавшаяся на холме, с её крепостных стен можно было заметить приближение врага за много лиг - даже без палантира, который Элендиль разместил здесь, чтобы поддерживать связь по всему своему огромному королевству.\n\nВ основании башни была большая дверь в могучей арке, на которой было высечено: «Здесь Элендиль стал свидетелем прихода короля эльфов Гиль-галада». Ибо именно из Амон Сул объединённые армии севера двинулись на юг на помощь Южному королевству.\n\nПосле разделения [Concept('arnor', 'Арнора')|E] Амон Сул долго оспаривался между королевствами-преемниками, но остался под контролем [Concept('arthedain', 'Артедайна')|E]. Укрепления часто подвергались нападениям во время войн с [Concept('angmar', 'Ангмаром')|E]."
 building_wonder_amon_sul_02: "Руины Амон Сул"
 building_wonder_amon_sul_02_desc: "Несмотря на то, что Амон Сул пережил осаду Ангмара в войне 1356-1357 годов Т.Э., он не смог выдержать повторного нападения в 1409 году. С севера пришло ещё больше войск, чем прежде, и ни одна армия не смогла устоять перед их натиском. Хотя палантир Амона Сула удалось спасти и перевезти в Форност, великая башня была низвергнута, а король Арвелег убит.\n\nЕго сын Арафор, при поддержке войск из Линдона и Ривенделла, смог отбросить врага назад, одержав столь великую победу, что Ангмар не смог бы представлять существенную угрозу для  [Concept('arthedain', 'Артедайна')|E] в течение многих веков. Но восстановить башню к тому времени было уже не под силу королевству, даже если бы оно обладало необходимыми навыками, и хотя её стратегическое расположение по-прежнему было выгодным для обороняющихся, она уже не была тем ключевым пунктом обороны, который был в прежние века."
 building_wonder_amon_sul_03: "Восстановленный Амон Сул"
 building_wonder_amon_sul_03_desc: "Падение Амон Сула стало большим ударом по достоинству и обороне древнего Северного королевства. Теперь, наконец, он возродился. Долгим трудом башня была восстановлена на своём древнем фундаменте, во многих местах с использованием изначального камня, извлечённого из склона холма. Пусть она не так высока и не так искусно украшена, как её предшественница, но она снова является ключевым бастионом [dunedainnorth|El]."
 building_type_wonder_amon_sul_original_01: "Амон Сул"
 building_wonder_amon_sul_original_01: "Амон Сул"
 building_wonder_amon_sul_original_01_desc: "Амон Сул был ключевым пунктом оборонительных сооружений, построенных Элендилем, и связывал Форност на севере с цепью вспомогательных укреплений, протянувшихся через Северные низины и Ветреные холмы. Прекрасная башня огромной высоты, возвышавшаяся на холме, с её крепостных стен можно было заметить приближение врага за много лиг - даже без палантира, который Элендиль разместил здесь, чтобы поддерживать связь по всему своему огромному королевству.\n\nВ основании башни была большая дверь в могучей арке, на которой было высечено: «Здесь Элендиль стал свидетелем прихода короля эльфов Гиль-галада». Ибо именно из Амон Сул объединённые армии севера двинулись на юг на помощь Южному королевству.\n\nПосле разделения [Concept('arnor', 'Арнора')|E] Амон Сул долго оспаривался между королевствами-преемниками, но остался под контролем [Concept('arthedain', 'Артедайна')|E]. Укрепления часто подвергались нападениям во время войн с [Concept('angmar', 'Ангмаром')|E]."
 building_wonder_amon_sul_original_02: "Цитадель Ост Сул"
 building_wonder_amon_sul_original_02_desc: "Первоначальная сторожевая башня, построенная [Concept('elendil', 'Элендилем')|E], была расширена за счет дополнительной внешней стены из прочного камня, а ее укрепления были усилены [Concept('numenorean', 'нуменорскими')|E] зодчими из [Concept('arthedain', 'Артедайна')|E]. Теперь казармы могут вместить гораздо больше людей и противостоять еще большему количеству врагов в случае осады. \n\nЦитадель Ост Сул со сторожевой башней Элендиля в центре теперь занимает почти неприступную позицию на южном конце линии обороны Артедайна от зла [Concept('angmar', 'Ангмара')|E]."

 ### LINDON SPECIAL BUILDINGS ###

 building_type_wonder_mithlond_north_01: "Митлонд (Северная гавань)"
 #building_type_wonder_mithlond_north_01_desc: ""
 building_wonder_mithlond_north_01: "Митлонд (Северная гавань)"
 building_wonder_mithlond_north_01_desc: "[Concept('mithlond', 'Митлондские')|E] гавани-близнецы, Серые Гавани, были столицей и сердцем Линдона. Именно из Митлонда [Concept('elves', 'эльфы')|E], уставшие от тягот смертных земель, отплывали в [valinor|E] .\n\nВ то время как в [Concept('forlindon', 'Форлиндоне')|E] и [Concept('harlindon', 'Харлиндоне')|E] (образованных из остатков затонувшего [Concept('beleriand', 'Белерианда')|E]) остались коренные эльфы, такие как лаэгрим, или вернувшиеся [Concept('noldorelvesexiles', 'изгнанники-нолдор')|E], из числа [noldorelves|El]-сторонников Феанора из Хелеворна. География Митлонда была заново изучена во время потрясений [Concept('warofwrath', 'Войны Гнева')|E] и стала домом для эльфийских [Concept('elfexiles', 'изгнанников')|E], собранных из многих народов расколовшихся Перворожденных.\n\nГавань была основана Гиль-галадом, последним Верховным королём нолдор, сразу после Войны. Позвав за собой различных изгнанников с острова Балар, он приютил тех, кто предпочёл остаться в [middleearth|E], а не принять Прощение [valar|E]. В этом ему помогал Кирдан, который поселил свой народ в Митлонде и его окрестностях, придав Гаваням ярко выраженный колорит [falathrim|El].\n\nВ северной гавани находились двор и чертоги Гиль-галада, и она была домом для многих нолдор."

 building_type_wonder_mithlond_south_01: "Митлонд (Южная гавань)"
 #building_type_wonder_mithlond_south_01_desc: ""
 building_wonder_mithlond_south_01: "Митлонд (Южная гавань)"
 building_wonder_mithlond_south_01_desc: "[Concept('mithlond', 'Митлондские')|E] гавани-близнецы, Серые Гавани, были столицей и сердцем Линдона. Именно из Митлонда [Concept('elves', 'эльфы')|E], уставшие от тягот смертных земель, отплывали в [valinor|E] .\n\nВ то время как в [Concept('forlindon', 'Форлиндоне')|E] и [Concept('harlindon', 'Харлиндоне')|E] (образованных из остатков затонувшего [Concept('beleriand', 'Белерианда')|E]) остались коренные эльфы, такие как лаэгрим, или вернувшиеся [Concept('noldorelvesexiles', 'изгнанники-нолдор')|E], из числа [noldorelves|El]-сторонников Феанора из Хелеворна. География Митлонда была заново изучена во время потрясений [Concept('warofwrath', 'Войны Гнева')|E] и стала домом для эльфийских [Concept('elfexiles', 'изгнанников')|E], собранных из многих народов расколовшихся Перворожденных.\n\nГавань была основана Гиль-галадом, последним Верховным королём нолдор, сразу после Войны. Позвав за собой различных изгнанников с острова Балар, он приютил тех, кто предпочёл остаться в [middleearth|E], а не принять Прощение [valar|E]. В этом ему помогал Кирдан, который поселил свой народ в Митлонде и его окрестностях, придав Гаваням ярко выраженный колорит [falathrim|El].\n\nЮжная из двух гаваней была обителью Кирдана и его корабельных мастеров, а также домом для больших сухих доков, откуда выходили корабли, плывущие на [uttermostwest|E]."

 building_type_wonder_harlond_01: "Гавань Харлонда"
 #building_type_wonder_harlond_01_desc: ""
 building_wonder_harlond_01: "Гавань Харлонда"
 building_wonder_harlond_01_desc: "Харлонд был главной гаванью [Concept('harlindon', 'Харлиндона')|E]. Хотя все земли [Concept('lindon', 'Линдона')|E] имели смешанный характер, Харлиндон был в основном заселён [sindarelves|El] из [Concept('beleriand', 'Белерианда')|E] (кроме юга, где лаэгрим всё ещё держались за свои лесистые предгорья), и из них в Харлонде преобладали мореходы [falathrim|El]. Верфи Харлонда уступали только [Concept('greyhavens', 'Серым Гаваням')|E], и он славился своими большими арками, построенными по образу и подобию тех, что когда-то украшали пристани Бритомбара и Эглареста.\n\nНекоторое время Харлонд был двором Келеборна из Дориата, родича Тингола, который владел Харлиндоном как вотчиной под властью Гиль-галада. На лесистом холме над гаванью Келеборн построил зал из живого дуба, на огромных колоннах которого были вырезаны изображения Менегрота и лесов его потерянной родины."

 building_type_wonder_forlond_01: "Гавань Форлонда"
 building_type_wonder_forlond_01_desc: ""
 building_wonder_forlond_01: "Гавань Форлонда"
 building_wonder_forlond_01_desc: "После разрушений, вызванных [Concept('warofwrath', 'Войной Гнева')|E] и гибелью [Concept('beleriand', 'Белерианда')|E], [elves|El] почти сразу же принялись за реорганизацию и восстановление опустошённых земель, которые они теперь занимали. Форлонд, расположенный в естественной бухте в устье реки, почти сразу же был выбран как место для могучего порта и великого города.\n\nПоскольку [forlindon|E] был в подавляющем большинстве населён [noldorelves|El], гавань должна была иметь ярко выраженный колорит нолдор, что и подтвердилось. Многие гондолиндрим предпочли поселиться в городе, и его широкие бульвары и высокие башни напоминали о великолепии утраченного Гондолина. Он ещё более обогатился благодаря знаниям [Concept('houseoffeanor', 'дома Феанора')|E], ибо [celebrimbor|E] сделал его своей обителью в первые века [Concept('secondage', 'Второй Эпохи')|E] и сыграл большую роль в его проектировании."
 building_wonder_forlond_02: "Великие морские врата Келебримбора"
 building_wonder_forlond_02_desc: "Будучи относительно незащищённой по сравнению с [Concept('mithlond', 'Митлондом')|E] или Харлондом, гавань Форлонда могла пострадать от сильных волн. В ответ на это [celebrimbor|E] закрыл гавань великой стеной и могучими морскими вратами, которые можно было открывать и закрывать для охраны гавани в случае необходимости, будь то шторм или осада."

 building_type_wonder_himring_01: "Химринг"
 #building_type_wonder_himring_01_desc: ""
 building_wonder_himring_01: "Крепость Химринг"
 building_wonder_himring_01_desc: "Крепость Химринг была шедевром оборонительного искусства нолдор и возвышалась на одноименном холме. Окольцованная бастионами и толстыми зубчатыми стенами, квадратная крепость считалась неприступной до тех пор, пока в ней оставались защитники.\n\nПостроенная Маэдросом, она была ключевым пунктом оборонительной линии, которую поддерживали сыновья Феанора, известной как Марка Маэдроса. Силы [Concept('morgothcharacter', 'Моргота')|E] так и не смогли захватить её в бою, но после катастрофы Нирнаэт Арноэдиад у последователей Феанора больше не осталось сил удерживать Марку, и они бежали на юг, в Амон Эреб. Грозная репутация Маэдроса заставила всех, кроме самых отважных [Concept('orcs', 'орков')|E] или лейтенантов Моргота, не приближаться к заброшенной башне, которая оставалась нетронутой и в последующие годы.\n\nПосле Гибели [Concept('beleriand', 'Белерианда')|E] вершина холма и крепость остались над волнами, и вскоре их вновь заняли [noldorelves|El]-последователи Феанора, часть которых укрылась в Амон Эребе, а другие бежали из-под гнёта Моргота."

 building_type_wonder_barad_caranthir_01: "Барад Карантир"
 #building_type_wonder_barad_caranthir_01_desc: ""
 building_wonder_barad_caranthir_01: "Барад Карантир"
 building_wonder_barad_caranthir_01_desc: "Крепость Карантира, сына [Concept('feanor', 'Феанора')|E], построенная на берегу озера Хелеворн под горой Рерир. Уникальная конструкция башни и подземные залы свидетельствуют о влиянии гномов [Concept('eredluin', 'Эред Луина')|E], с которыми Карантир вёл выгодную торговлю.\n\nКак самый восточный бастион Марки Маэдроса, она пала под ударами сил [Concept('morgothcharacter', 'Моргота')|E] после Дагор Браголлах, а озеро Хелеворн было осквернено Глаурунгом.\n\nНесмотря на смерть Карантира во время Второй братоубийственной резни, его последователи продолжали держаться на Амон Эреб далеко на юге. Отсюда они перебрались на север после отступления войск [Concept('morgothcharacter', 'Моргота')|E] во время [Concept('warofwrath', 'Войны Гнева')|E], и Барад Карантир был вновь занят некоторыми из самых непримиримых сторонников сыновей Феанора.\n\nХотя они признали Гиль-галада королём, феанорийцы Хелеворна держались в основном сами по себе, сохраняя старые традиции и, по слухам, старые обиды, и некоторые в [Concept('mithlond', 'Митлонде')|E] с грустью говорили о них, что они «ничему не научились и ничего не забыли»."

 building_type_wonder_amon_ereb_01: "Амон Эреб"
 #building_type_wonder_amon_ereb_01_desc: ""
 building_wonder_amon_ereb_01: "Крепость Амон Эреб"
 building_wonder_amon_ereb_01_desc: "«Одинокий холм», который в [Concept('firstage', 'Первую Эпоху')|E] был самым восточным холмом Андрамского хребта [Concept('beleriand', 'Белерианда')|E]. Здесь Дэнетор из лаэгрим встретил свой конец во время Первой битвы. Позже холм был укреплён Карантиром после его бегства на юг из Марки Маэдроса, и отсюда они и их союзники-лаэгрим вели долгую кампанию против войск [Concept('morgothcharacter', 'Моргота')|E].\n\nАмон Эреб и его крепость пережили затопление Белерианда, оставшись заметной точкой в [Concept('forlindon', 'Форлиндоне')|E], которую моряки замечали задолго до того, как показалась береговая линия. Говорят, что Амон Эреб был первой землёй, которую увидел Вэантур Мореход во время своего раннего [Concept('numenorean', 'нуменорского')|E] путешествия в [middleearth|E]."

 building_type_wonder_tol_galen_01: "Тол Гален"
 #building_type_wonder_tol_galen_01_desc: ""
 building_wonder_tol_galen_01: "Дор Фирн-и-Гвинар"
 building_wonder_tol_galen_01_desc: "Тол Гален был островом, расположенным среди вод реки Адурант в Оссирианде. Здесь провели свои последние годы Берен и Лутиэн, за что остров стал известен как Дор Фирн-и-Гвинар - «Земля живых мертвецов».\n\nПосле их ухода из мира смертных их прекрасное жилище на острове было сохранено. Сначала это сделали [greenelves|El], а после затопления [Concept('beleriand', 'Белерианда')|E], когда эти земли стали частью [Concept('harlindon', 'Харлиндона')|E], [sindarelves|El] которые поселились здесь в большом количестве и чтили память ушедших героев. Тол Гален стал местом паломничества для тех, кто искал утешения и стойкости."

 building_type_wonder_denethor_01: "Погребальный курган Дэнетора"
 #building_type_wonder_denethor_01_desc: ""
 building_wonder_denethor_01: "Погребальный курган Дэнетора"
 building_wonder_denethor_01_desc: "Дэнетор был сыном Ленвэ из нандор, что отделил свой род от [telerielves|El] во время Великого похода и остался к востоку от [Concept('mistymountains', 'Мглистых гор')|E]. Со временем Дэнетор увёл часть этого народа за [Concept('eredluin', 'Эред Луин')|E], где они поселились в Оссирианде и стали лаэгрим, или [Concept('greenelves', 'зелёными эльфами')|E].\n\nВ 1497 году Э.Д. [morgothcharacter|E] двинул войска на [beleriand|E], начав Первую битву в Войнах за Белерианд. Легковооружённые [laiquendi|El] были отброшены к великому холму Амон Эреб, где Дэнетор был убит.\n\nХотя лаиквенди уцелели, они стали затворниками, редко брали в руки оружие и никогда больше не нарекали нового короля. Тело Дэнетора отвезли в его леса в предгорьях Эред Луин, а над ним воздвигли большой курган в его честь. Он сохранился нетронутым в [Concept('harlindon', 'Харлиндоне')|E] даже в [Concept('thirdage', 'Третью Эпоху')|E], и многие [elves|El] приходили к нему, чтобы почтить память павшего короля."

 building_type_wonder_elostirion_01: "Элостирион"
 #building_type_wonder_elostirion_01_desc: "The greatest of the White Towers built for Elendil by Gil-galad, home of the seeing-stone of Elostirion."
 building_wonder_elostirion_01: "Элостирион"
 building_wonder_elostirion_01_desc: "Белые Башни были построены на Эмин Берайд в дар [Concept('elendil', 'Элендилю')|E]. Самой высокой и самой западной из них был Элостирион, и в самой верхней его комнате Элендиль поместил один из [Concept('palantir', 'палантиров')|E], привезённых им из-за моря.\n\nВ отличие от других Видящих камней, этот [palantirone|El] не мог связываться с другими, а смотрел на запад, через Разделяющее море, и достойные могли уловить в нём видение прекрасной [toleressea|E].\n\nДо последних лет [Concept('thirdage', 'Третьей Эпохи')|E] Элостирион посещали странствующие [elves|El], стремящихся заглянуть в [valinor|E]."

 ### IMLADRIS ###
 building_type_wonder_house_of_elrond: "Имладрис"
 building_type_wonder_house_of_elrond_desc: ""
 building_wonder_house_of_elrond: "Дом Эльронда"
 building_wonder_house_of_elrond_desc: "#TOLKIENQUOTE: «Этот дом, по давнему слову Бильбо, был «поистине Дом: там можно есть, пить, слушать истории, петь, просто сидеть и думать, а можно заниматься и тем, и другим, и третьим понемножку, в своё удовольствие». Провести хоть несколько дней в Доме Эльронда значило исцелиться от усталости, страха и печали.» #!\n\n#QUOTEDCHARACTER ― Братство Кольца, «Много Встреч»#!\n\nПоследний Домашний Приют к востоку от моря, Дом Эльронда был построен как обитель одноименного эльфийского владыки Эльронда Полуэльфа. Расположенный среди долины Имладрис и её водопадов, Дом был местом отдыха, обучения и познания. Построенный со всей мудростью Высших эльфов Заокраинного Запада, он казался отголоском мира самого [Concept('valinor', 'Валинора')|E].\n\nНа протяжении Второй и Третьей Эпох Дом выстоял, несмотря на то, что Имладрис то разрастался, то приходил в упадок. Даже в Четвёртую Эпоху, когда его сады стояли заброшенными, [dunedain|El] относились к нему с большим почтением, и он долгое время оставался памятью о мудрости Старших Дней."

 ### Eregion ###
 building_type_wonder_mirdairond: "Ост-ин-Эдиль"
 building_type_wonder_mirdairond_desc: "«Город эльдар», Ост-ин-Эдиль - великий город [noldorelves|El] в восточном [Concept('eriador', 'Эриадоре')|E], столица королевства [eregion|E]. Основанный [Concept('celebrimbor', 'Келебримбором')|E] и его последователями около 750 года [Concept('secondage', 'Второй Эпохи')|E], город так и не был достроен, но продолжал расти на протяжении всего своего существования. \n\nКак упорядоченный город, он может быть разделён на множество различных районов. Самым известным из них был Ардларем (Высокий город), расположенный в центре и на самом высоком холме. Здесь находились величайшие дома города, правительственные здания, поместье Дурина, Дом принца, а также Мирдайронд.\n\nГород был разрушен [Concept('sauroncharacter', 'Сауроном')|E] во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E], оставив после себя лишь руины и воспоминания."
 building_wonder_mirdairond: "Мирдайронд"
 building_wonder_mirdairond_desc: "Мирдайронд (Чертоги кузнецов-ювелиров) иногда считался «городом внутри города». Расположенный в квартале Ардларем, в самом сердце Эрегиона, он редставлял собой обширный дворцовый комплекс библиотек, лабораторий, залов для дебатов, учебных классов, кузниц и мастерских. Многие утверждали, что ни до, ни после не было такого собрания ремесленников эльдар в Ближних землях, ибо это был дом легендарных Гвайт-и-Мирдайн.\n\nЕго залы были открыты для всех желающих, и получить место среди них считалось одной из величайших чести. Мирдайн проводили занятия и дебаты для всех желающих, создавая яркий и динамичный интеллектуальный центр. Нередко в его залах можно было встретить бегающих туда-сюда подмастерьев или гномов из соседнего [Concept('khazaddum', 'Кхазад-дума')|E].\n\nОснованные, покровительствуемые и возглавляемые самим [Concept('celebrimbor', 'Келебримбором')|E], творения, созданные в этих залах, не менее легендарны, чем сами создатели, и создали сказочное богатство и престиж для всех вовлечённых."


 ### SHIRE & BREELAND WONDERS ###
 # The Prancing Pony
 building_wonder_prancing_pony: "Гарцующий Пони"
 building_type_wonder_prancing_pony: "Гарцующий Пони"
 building_wonder_prancing_pony_desc: "Бри всегда был центром путешествий и торговли благодаря своему ключевому положению на перекрёстке Восточного и Северного тракта. Однако Ангмарские войны нанесли большой ущерб, и теперь путешествия стали гораздо реже, а Северный тракт давно не используется. Несмотря на это, трактир «Гарцующий Пони» стал важным местом сбора как для горожан, так и для тех гномов и Следопытов, которые всё ещё путешествуют по Восточному тракту. Семья Баттербур управляет им уже несколько поколений, и трактир уникален тем, что в нём есть места для проживания как людей, так и хоббитов."
 # NOTE If we need text for the Shire: "Once the hunting grounds of the King of [arnor|E], the Shire is now home to the Hobbits. Simple and peacefully little folk, who seek nothing more than a good meal, six to seven times a day." - edited from John Henry Eden



 ### ROHAN WONDERS ###
 # Edoras
 building_type_wonder_edoras_01: "Эдорас"
 building_type_wonder_edoras_01_desc: "Столица [Concept( 'rohan', 'Рохана' )|E] на протяжении многих поколений, Эдорас остаётся вотчиной дома Эорла."
 building_wonder_edoras_01: "Эдорас"
 building_wonder_edoras_01_desc: "Рядом с белым ручьём, сбегающим со снегов, в тени долины возвышается зелёный холм. Дамба, могучая стена и колючий частокол окружают его. Внутри возвышаются крыши домов."
 building_wonder_edoras_02_meduseld: "Медусельд"
 building_wonder_edoras_02_meduseld_desc: "Посреди Эдораса, на зелёной террасе, возвышается великий чертог людей. Обитый золотом, свет которого сияет далеко над землёй. Позолочены также столбы его дверей."
 building_wonder_edoras_03_barrowfield: "Курганное поле"
 building_wonder_edoras_03_barrowfield_desc: "Симбельминэ, он всегда рос на могилах предков [Concept( 'rohan', 'Рохана' )|E]."

 # Dunharrow
 building_type_wonder_dunharrow_01: "Дунхарроу"
 building_type_wonder_dunharrow_01_desc: "В давние времена Дунхарроу был прибежищем даэнов [Concept('whitemountains', 'Белых гор')|E], а в более поздние времена стал прибежищем рохиррим."
 building_wonder_dunharrow_01: "Дунхарроу"
 building_wonder_dunharrow_01_desc: "В [Concept('whitemountains', 'Белых горах')|E], под горой Двиморберг, спрятано убежище [rohirrim|El]."

 # Calenmir
 building_type_wonder_calemmanc_01: "Калемманк"
 building_type_wonder_calemmanc_01_desc: "[Concept('gondorian', 'Гондорская')|E] провинциальная столица Каленмира. Богатейший город Каленардона." # PLACEHOLDER
 building_wonder_calemmanc_01: "Калемманк"
 building_wonder_calemmanc_01_desc: "[Concept('gondorian', 'Гондорская')|E] провинциальная столица Каленмира. Богатейший город Каленардона." # PLACEHOLDER


 # Aldburg
 building_type_wonder_aldburg_01: "Альдбург"
 building_type_wonder_aldburg_01_desc: "Альдбург, один из старейших замков [Concept( 'rohan', 'Рохана' )|E], был построен из камня, вобрав в себя постройки и укрепления столицы старой [Concept( 'gondorian', 'гондорской' )|E] провинции Каленмир."
 building_wonder_aldburg_01: "Калемманк"
 building_wonder_aldburg_01_desc: "[gondorian|E] provincial capital of Calenmîr. Richest city in Calenardhon" # PLACEHOLDER
 building_wonder_aldburg_02: "Альдбург"
 building_wonder_aldburg_02_desc: "Альдбург, один из старейших замков [Concept( 'rohan', 'Рохана' )|E], был построен из камня, вобрав в себя постройки и укрепления столицы старой [Concept( 'gondorian', 'гондорской' )|E] провинции Каленмир."

 # Helms Deep
 building_type_wonder_aglarond_01: "Хельмова Падь"
 building_type_wonder_aglarond_01_desc: "Одно из старейших укреплений [dunedain|El] в [middleearth|El], Хельмова Падь (также известная как Агларонд), имеет глубокую и увлекательную историю."
 building_wonder_aglarond_01: "Хорнбург"
 building_wonder_aglarond_01_desc: "Построенный народом [Concept( 'gondor', 'Гондора' )|E] и изначально названный Сутбургом [rohirrim|El], которые заселили эти земли. Ни один враг никогда не брал Хорнбург, если люди защищали его."
 building_wonder_aglarond_02_helm: "Рог Хельма"
 building_wonder_aglarond_02_helm_desc: "Крепость-убежище, которую еще нё захватил ни один враг. Блистающие Пещеры располагаются за крепостью Агларонд."
 building_wonder_aglarond_03_dike: "Ров Хельма"
 building_wonder_aglarond_03_dike_desc: "Земляная стена и траншея защищали долину Пади. Она протянулась на милю от скалы до скалы."


 # Isengard Original
 building_type_wonder_angrenost_01: "Ангреност"
 building_type_wonder_angrenost_01_desc: "[angrenost|E] был одним из самых мощных оборонительных сооружений, созданных [dunedain|El] в конце [Concept( 'secondage', 'Второй Эпохи' )|E], и отвечал за удержание и наблюдение за Вратами Каленардона."
 building_wonder_angrenost_01: "Башня Ортанк"
 building_wonder_angrenost_01_desc: "#TOLKIENQUOTE: Здесь стояла башня удивительной формы. Она была построена строителями древности, выровнявшими кольцо Изенгарда, и казалась сделанной не искусством, людей, но выросшей из костей земли во времена древней пытки холмов. Это был остров из черной блестящей твердой скалы, из нее поднимались четыре могучих столба, соединяющихся вместе на высоте и ограненных со всех сторон. Вершины их были остры, как острия копий, а стороны — как ножи. Между ними находилась узкая площадка, мощеная полированным камнем со странными изображениями. Здесь человек мог стоять на высоте в шестьсот футов над равниной.\nТаков был Ортанк, цитадель Сарумана, и название это (случайно или специально) имело два значения: на языке эльфов оно означало Клин-Гора, но на древнем языке людей Марки — Искушенный Разум.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nБашня Ортанк - одно из величайших творений [dunedain|El], созданное для наблюдения за Королевским трактом и хранения одного из семи [Concept('palantir', 'палантиров')|E]."
 building_wonder_angrenost_02: "Кольцо Ангреноста"
 building_wonder_angrenost_02_desc: "#TOLKIENQUOTE: Большая кольцевая каменная стена, видом своим напоминающая холм, окружала Изенгард, отходя от горного отрога и возвращаясь к нему. В этой стене был сделан только один вход — большая арка в южной части стены. Здесь в скале был пробит глубокий туннель, с обеих сторон его закрывали мощные железные двери. Они были сделаны так искусно — на больших петлях державшихся на больших стальных столбах и врезанных в скалу, — что когда они открыты, их можно было распахнуть легким толчком… Открывались они бесшумно. Тот, кто проходил глубокий, отражающий эхо туннель, видел равнину, большой круг, плоский и похожий на большую мелкую чашку; от одного ее края до другого было не менее мили.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nВокруг башни Ортанк [dunedain|El] воздвигли могучее Кольцо [Concept('angrenost', 'Ангреноста')|E]. Но как бы ни были велики эти стены, они никогда не сравнятся с несокрушимой силой древней башни внутри них."

 # Isengard full
 building_type_wonder_isengard_01: "Изенгард"
 building_type_wonder_isengard_01_desc: "[isengard|E] был одним из самых мощных оборонительных сооружений, созданных [dunedain|El] в конце [Concept( 'secondage', 'Второй Эпохи' )|E], и отвечал за удержание и наблюдение за Вратами [Concept( 'rohan', 'Рохана' )|E]."
 building_wonder_isengard_01: "Башня Ортанк"
 building_wonder_isengard_01_desc: "#TOLKIENQUOTE: Здесь стояла башня удивительной формы. Она была построена строителями древности, выровнявшими кольцо Изенгарда, и казалась сделанной не искусством, людей, но выросшей из костей земли во времена древней пытки холмов. Это был остров из черной блестящей твердой скалы, из нее поднимались четыре могучих столба, соединяющихся вместе на высоте и ограненных со всех сторон. Вершины их были остры, как острия копий, а стороны — как ножи. Между ними находилась узкая площадка, мощеная полированным камнем со странными изображениями. Здесь человек мог стоять на высоте в шестьсот футов над равниной.\nТаков был Ортанк, цитадель Сарумана, и название это (случайно или специально) имело два значения: на языке эльфов оно означало Клин-Гора, но на древнем языке людей Марки — Искушенный Разум.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nБашня Ортанк - одно из величайших творений [dunedain|El], созданное для наблюдения за Королевским трактом и хранения одного из семи [Concept('palantir', 'палантиров')|E]."
 building_wonder_isengard_02: "Кольцо Изенгарда"
 building_wonder_isengard_02_desc: "#TOLKIENQUOTE: Большая кольцевая каменная стена, видом своим напоминающая холм, окружала Изенгард, отходя от горного отрога и возвращаясь к нему. В этой стене был сделан только один вход — большая арка в южной части стены. Здесь в скале был пробит глубокий туннель, с обеих сторон его закрывали мощные железные двери. Они были сделаны так искусно — на больших петлях державшихся на больших стальных столбах и врезанных в скалу, — что когда они открыты, их можно было распахнуть легким толчком… Открывались они бесшумно. Тот, кто проходил глубокий, отражающий эхо туннель, видел равнину, большой круг, плоский и похожий на большую мелкую чашку; от одного ее края до другого было не менее мили.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nВокруг башни Ортанк [dunedain|El] воздвигли могучее Кольцо [Concept('isengard', 'Изенгарда')|E]. Но как бы ни были велики эти стены, они никогда не сравнятся с несокрушимой силой древней башни внутри них"
 building_wonder_isengard_03: "Закрытая башня"
 building_wonder_isengard_03_desc: "#TOLKIENQUOTE: Каленардон, который никогда не был густо заселен, опустошил Черный Мор 1636 года, и с тех пор число жителей [Concept('numenorean', 'нуменорской')|E] крови там постепенно убывало – те переселялись в Итилиэн или на берег Андуина. Изенгард оставался личным владением наместников, но Ортанк стоял пустым; в конце концов его заперли, а ключи отправили в Минас–Тирит.#!\n\n#QUOTEDCHARACTER ― Неоконченные предания, «Палантиры»#!\n\nС ослаблением власти [Concept('gondor', 'Гондора')|E] [isengard|E] отошел на второй план, его башня заперта и пустует, а Кольцом правит череда местных вождей, не проявляющих особой лояльности к [Concept('gondor', 'Гондору')|E]."
 building_wonder_isengard_04: "Долина Мага"
 building_wonder_isengard_04_desc: "#TOLKIENQUOTE: И когда-то она была зеленой, на ней росли ряды фруктовых деревьев, орошаемых ручьями, которые стекали с гор в озеро.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nПо просьбе наместника Берена Саруман Белый теперь живет в башне Ортанк и восстановил сады и земли [Concept('isengard', 'Изенгарда')|E], вновь сделав его местом обучения и скрытых тайн. Здесь под руководством Белого мага можно получить древние знания и узнать о давно утраченных преданиях."
 building_wonder_isengard_05: "Глубокие хранилища"
 building_wonder_isengard_05_desc: "#TOLKIENQUOTE: Стены Изенгарда превратились в жилые дома. С внутренней стороны в них было выдолблено множество комнат, залов и переходов, так что оголившаяся котловина оказалась под надзором бесчисленных окон и темных дверных проемов. В этом скальном городе могли обитать тысячи. Там жили рабочие, слуги, рабы и воины, в чьем распоряжении были набитые до отказа оружейни. В глубоких подвалах под стеной держали волков. Котловина тоже была сплошь перерыта, избуравлена, вскопана. Подземные ходы, то пологие, то прикрытые сверху низкими насыпями или небольшими каменными куполами, уходили глубоко в землю. В лунном свете Исенгард напоминал громадное кладбище, в гробах которого пробудились мертвецы, ибо земля котловины постоянно гудела и вздрагивала. Штольни с винтовыми лестницами и наклонными коридорами вели в глубокие подземелья, где помещались сокровищницы, склады, арсеналы, кузницы и огромные печи. Там без остановки вертелись железные колеса и громыхали молоты. По ночам из–под земли тянулся дым, подсвеченный снизу красным, синим или ядовито–зеленым светом.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nКогда умер наместник Тургон, Саруман забрал [isengard|E] себе и укрепил его. Теперь эти улучшения наконец завершены, и [isengard|E] готов открыть новую эпоху."
 building_wonder_isengard_06: "Центр промышленности"
 building_wonder_isengard_06_desc: "#TOLKIENQUOTE: Могучей и дивной крепостью был Изенгард, и многие тысячи лет хранил он великолепие; обитали здесь и великие воеводы, стражи западных пределов Гондора, и мудрецы-звездочеты. Но Саруман медленно и упорно перестраивал его в угоду своим злокозненным планам и думал, что он – великий, несравненный, искусный зодчий; на самом же деле все его выдумки и ухищрения, на которые он разменял былую мудрость и которые мнились ему детищами собственного хитроумия, с начала до конца были подсказаны из Мордора: строил он не что иное, как раболепную копию, игрушечное подобие Барад-дура, великой Чёрной твердыни с ее бастионами, оружейнями, темницами и огнедышащими горнилами; и тамошний властелин в непомерном своем могуществе злорадно и горделиво смеялся над незадачливым и ничтожным соперником.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nСаруман завершил индустриализацию [Concept('isengard', 'Изенгарда')|E], и с высот можно смотреть на Кольцо, кишащее солдатами, рабочими и зверями, готовыми бросить вызов даже самому [Concept('darklord', 'Темному Властелину')|E]."
 saruman_accepted_sauron_tt: "Вы выбрали сторону зла за Сарумана"
 is_saruman_flag: "Вы являетесь Саруманом"

 building_type_wonder_isengard_good_01: "Изенгард"
 building_type_wonder_isengard_good_01_desc: "[isengard|E] был одним из самых мощных оборонительных сооружений, созданных [dunedain|El] в конце [Concept('secondage', 'Второй Эпохи')|E], и отвечал за удержание и наблюдение за Вратами [Concept('rohan', 'Рохана')|E]."
 building_wonder_isengard_good_01: "Башня Ортанк"
 building_wonder_isengard_good_01_desc: "#TOLKIENQUOTE: Здесь стояла башня удивительной формы. Она была построена строителями древности, выровнявшими кольцо Изенгарда, и казалась сделанной не искусством, людей, но выросшей из костей земли во времена древней пытки холмов. Это был остров из черной блестящей твердой скалы, из нее поднимались четыре могучих столба, соединяющихся вместе на высоте и ограненных со всех сторон. Вершины их были остры, как острия копий, а стороны — как ножи. Между ними находилась узкая площадка, мощеная полированным камнем со странными изображениями. Здесь человек мог стоять на высоте в шестьсот футов над равниной.\nТаков был Ортанк, цитадель Сарумана, и название это (случайно или специально) имело два значения: на языке эльфов оно означало Клин-Гора, но на древнем языке людей Марки — Искушенный Разум.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nБашня Ортанк - одно из величайших творений [dunedain|El], созданное для наблюдения за Королевским трактом и хранения одного из семи [Concept('palantir', 'палантиров')|E]."
 building_wonder_isengard_good_02: "Кольцо Изенгарда"
 building_wonder_isengard_good_02_desc: "#TOLKIENQUOTE: Большая кольцевая каменная стена, видом своим напоминающая холм, окружала Изенгард, отходя от горного отрога и возвращаясь к нему. В этой стене был сделан только один вход — большая арка в южной части стены. Здесь в скале был пробит глубокий туннель, с обеих сторон его закрывали мощные железные двери. Они были сделаны так искусно — на больших петлях державшихся на больших стальных столбах и врезанных в скалу, — что когда они открыты, их можно было распахнуть легким толчком… Открывались они бесшумно. Тот, кто проходил глубокий, отражающий эхо туннель, видел равнину, большой круг, плоский и похожий на большую мелкую чашку; от одного ее края до другого было не менее мили.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nВокруг башни Ортанк [dunedain|El] воздвигли могучее Кольцо [Concept('isengard', 'Изенгарда')|E]. Но как бы ни были велики эти стены, они никогда не сравнятся с несокрушимой силой древней башни внутри них."
 building_wonder_isengard_good_03: "Закрытая башня"
 building_wonder_isengard_good_03_desc: "#TOLKIENQUOTE: Каленардон, который никогда не был густо заселен, опустошил Черный Мор 1636 года, и с тех пор число жителей [Concept('numenorean', 'нуменорской')|E] крови там постепенно убывало – те переселялись в Итилиэн или на берег Андуина. Изенгард оставался личным владением наместников, но Ортанк стоял пустым; в конце концов его заперли, а ключи отправили в Минас–Тирит.#! \n\n#QUOTEDCHARACTER ― Неоконченные предания, «Палантиры»#!\n\nС ослаблением власти [Concept('gondor', 'Гондора')|E] [isengard|E] отошел на второй план, его башня заперта и пустует, а Кольцом правит череда местных вождей, не проявляющих особой лояльности к [Concept('gondor', 'Гондору')|E]."
 building_wonder_isengard_good_04: "Долина Мага"
 building_wonder_isengard_good_04_desc: "#TOLKIENQUOTE: И когда-то она была зеленой, на ней росли ряды фруктовых деревьев, орошаемых ручьями, которые стекали с гор в озеро.#!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»#!\n\nПо просьбе наместника Берена Саруман Белый теперь живет в башне Ортанк и восстановил сады и земли [Concept('isengard', 'Изенгарда')|E], вновь сделав его местом обучения и скрытых тайн. Здесь под руководством Белого мага можно получить древние знания и узнать о давно утраченных преданиях."
 building_wonder_isengard_good_05: "Древесный сад Ортанка"
 building_wonder_isengard_good_05_desc: "#TOLKIENQUOTE: Из Теснины путешественники отправились в Изенгард и увидели, что энты потрудились на славу. От стен не осталось и камня, а сама котловина превратилась в зелёный сад, орошаемый горным потоком. Посредине возникло чистое, прозрачное озеро, из которого поднималась башня Ортанк - безмолвная, высокая и неприступная. Её черный пьедестал отражался в водах озера.#!\n\n#QUOTEDCHARACTER ― Возвращение короля, «Расставания и потери»#!\n\nИзенгард был передан энтам, и теперь они остаются его хранителями, присматривая за долиной для владыки [Concept('gondor', 'Гондора')|E]."



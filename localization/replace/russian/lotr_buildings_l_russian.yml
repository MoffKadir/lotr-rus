 building_type_wonder_hall_of_tiralaen: "Королевский чертог куинд"
 building_type_wonder_hall_of_tiralaen_desc: "$building_wonder_hall_of_tiralaen_desc$"
 building_wonder_hall_of_tiralaen: "Королевский чертог куинд"
 building_wonder_hall_of_tiralaen_desc: "[Glossary('Килуленд','cilulend_gloss')] - это великий чертог и город [cuind|El], расположенные у подножия многочисленных водопадов. Когда [Concept('conceptracemen', 'люди')|E] переселились в [harad|E], [cuind|El] ощутили себе загнанными к берегам моря и отступили на юг перед наступающими племенами. В конце концов король Мегласуль привёл большую часть своего народа на далёкий юг, к мысу Дрэл, и начал возводить свое новое королевство. Но ещё до завершения строительства он устал от своих новых владений и отплыл на запад по морю в надежде найти более обширные земли за его пределами.\n\nЕго сын, Терилаэн, был настроен иначе и искал дружбы и содействия с Второрождёнными в этих краях. Под его властью [cuind|El] обучили их травничеству и ремёслам, а некоторым даже разрешили исследовать потайные залы [Glossary('Килуленда','cilulend_gloss')]. Среди струящихся водопадов и фонтанов Королевского чертога они увидели множество чудесных творений [avari|El], созданные втайне в сердце леса за несчётные годы. Тропы [Glossary('Килуленда','cilulend_gloss')] петляют среди водопадов, поднимаются и спускаются по склону скалы, проливаясь на лесную землю внизу. Бледные деревья отражают свет сверкающих вод, а воздух наполнен тихим шумом источников. В центре города, у подножия самого большого из бассейнов, стоит сам Королевский чертог, сводчатый полог которого покрыт сплетёнными деревьями, освещёнными хрусталём, вливающимся в струи и фонтаны, струящиеся вдоль нефов. Здесь Сокрытый король с пышностью принимает своих гостей, но чаще его высокий трон пустует, пока он бродит среди смертных, которые так полюбились ему."

 building_type_wonder_citadel_of_azarideth: "Великая цитадель Азаридета"
 building_type_wonder_citadel_of_azarideth_desc: "Возвышающаяся на фоне [Concept('yellowmountains', 'Жёлтых гор')|E], как грозный дозорный, Великая цитадель Азаридета свидетельствует как об архитектурном мастерстве, так и о стратегическом предвидении. Самые старые части крепости относятся к 2107 году Второй Эпохи и были построены в качестве оплота колонии Харадунэ. Расположенная в узком проходе между внушительными пиками и бескрайними морскими просторами, цитадель занимает ключевое положение на важнейшем торговом маршруте [Concept('thanihazad', 'Тани-Хазада')|E].\n\nВеликая цитадель Азаридета - это не просто крепость; это символ силы, стойкости и непреходящего духа тех, кто называет этот древний город своим домом. Её присутствие служит постоянным напоминанием о важности сохранения процветания державы и бдительности по отношению к тем, кто пытается угрожать его миру."
 building_wonder_citadel_of_azarideth: "Великая цитадель Азаридета"
 building_wonder_citadel_of_azarideth_desc: "$building_type_wonder_citadel_of_azarideth_desc$"

 building_type_wonder_star_fort: "Звёздная крепость Гимилет"
 building_type_wonder_star_fort_desc: "«Звёздная крепость», как её называют, изначально была укреплением против [cuind|El] из Дрэла, построенным в 2222 году В.Э., когда на [Concept('elves', 'эльфов')|E] стали смотреть с завистью или страхом. Однако после [Concept('downfall', 'Низвержения')|E] крепость стала маяком самого Дрэла. Из всех [Concept('numenoreans', 'нуменорских')|E] городов в этом регионе только в нём есть намёк на эльфийское изящество: по слухам, эльфы то и дело наведываются сюда, чтобы испытать жизнь среди быстротечных Второрождённых, прежде чем вернуться в свои лесные дома."
 building_wonder_star_fort: "Звёздная крепость Гимилет"
 building_wonder_star_fort_desc: "$building_type_wonder_star_fort_desc$"
 building_type_wonder_tol_turgal: "Крепость Тол-Тургал"
 building_type_wonder_tol_turgal_desc: "Основанный в 3256 году В.Э. для охраны залива Дрэл, Тол Тургал возвышается над островом-крепостью из чёрного камня, который, как утверждается, никогда не был взят ни осадой, ни штурмом. В его недрах находятся арсеналы, продовольственные склады и другие необходимые для осады вещи. Однако это не только военное укрепление, но и дворцовое убежище, подходящее для любого [Concept('adunai', 'адунайского')|E] принца, с изысканными столовыми, богато украшенными залами и прекрасными спальнями."
 building_wonder_tol_turgal: "Крепость Тол-Тургал"
 building_wonder_tol_turgal_desc: "$building_type_wonder_tol_turgal_desc$"
 building_type_wonder_haven_of_inzilloni: "Гавань Инзиллони"
 building_type_wonder_haven_of_inzilloni_desc: "$building_wonder_haven_of_inzilloni_desc$"
 building_wonder_haven_of_inzilloni: "Гавань Инзиллони"
 building_wonder_haven_of_inzilloni_desc: "Инзиллони - крупнейший порт [Concept('thanihazad', 'Тани-Хазада')|E], где базируется самый большой торговый флот юга. Изначально основан как Лотэлондэ в 1870 году В.Э. в правление Тар-Минастира переселенцами из Кадар ан-Харадуна (кв. «Лондэ Анарионва») для добычи древесины в долине Олморд.\n\nВо время Войны отступников Лотэлондэ сохранил верность роду Эльроса и был осаждён мятежным властителем Кирьятанорэ. После войны город получил [Concept('adunaic', 'адунайское')|E] имя и был выведен из-под управления Ан-Балкумагана. Король вознаградил город за лояльность, дав ему собственную колониальную хартию, позволяющую действовать автономно в рамках новой колонии [zimrathani|E]. Таким образом, город вырос до великолепия [Concept('anbalkumagan', 'Ан-Балкумагана')|E] и [Concept('bellakar', 'Беллакара')|E], привлекая множество адунайских поселенцев. Однако это процветание длилось недолго, поскольку основание многих других городов в Зимратани и Гимильтани привело к жестокой конкуренции между городами, что породило мощную меркантильную культуру и репутацию свирепых моряков и проницательных купцов.\n\nТорговые флоты города, как утверждается, заходили далеко на север, к древним гаваням Пеларгира и [Concept('umbar', 'Умбара')|E], привозя обратно в город множество товаров на благо торговых семей, которые стали настолько могущественными, что, по мнению некоторых, доминируют в городе, а принцы - лишь на словах."
 building_type_wonder_uruloni: "Великий город Урулони"
 building_type_wonder_uruloni_desc: "Основанный в 1552 году В.Э. и являющийся, таким образом, старейшим [Concept('numenorean', 'нуменорским')|E] поселением в бывшем княжестве [zimrathani|E], Урулони возвышается в скалах Кор Бавиба. Только он один из всех городов региона является истинно [Concept('numenorean', 'нуменорским')|E], а его облик напоминает города Ондостара в [Concept('numenor', 'Нуменоре')|E].\n\nУрулони - гордость харадунаим, символ их древнего наследия и оплот их силы."
 building_wonder_uruloni: "Великий город Урулони"
 building_wonder_uruloni_desc: "$building_type_wonder_uruloni_desc$"
 building_type_wonder_urulomik: "Город Уруломик"
 building_type_wonder_urulomik_desc: "«Малый Урулони», Уруломик, расположенный в низине под древним городом Урулони, служит артерией, соединяющей его с внешним миром. В результате Уруломик более мультикультурный и экономически динамичный город, чем тот, что расположен на возвышенности, и является домом для многих слуг и батраков, трудящихся в великом городе."
 building_wonder_urulomik: "Город Уруломик"
 building_wonder_urulomik_desc: "$building_type_wonder_urulomik_desc$"
 building_type_wonder_mispir: "Гавань Миспир"
 building_type_wonder_mispir_desc: "Город Миспир существовал как нейтральная зона в играх [balan_lai|E] с момента своего основания в 77-ом году [Concept('thirdage', 'Третьей Эпохи')|E], за исключением короткого периода аннексии королевством Гимильтани. В Миспире находится большой зал Балан-Лай, место встречи принцев. Как таковой, он также является логовом дипломатии и порока, и многие тайные встречи здесь решали судьбы великих и малых."

 building_wonder_mispir: "Гавань Миспир"
 building_wonder_mispir_desc: "$building_type_wonder_mispir_desc$"

 building_type_wonder_arpel_01: "Колония Исиелондэ"
 building_type_wonder_arpel_01_desc: "Древняя колония Исиелондэ."
 building_wonder_arpel_01: "Колония Исиелондэ"
 building_wonder_arpel_01_desc: "[loni_hisekhor|E], первоначально основанный как Исиелондэ в 2304 году В.Э. во время правления Тар-Анкалимона, служил как пристанищем для кораблей, направлявшихся в новую [Concept('colony', 'колонию')|E] Тантурак (с. «Лонд Халлакар»), так и для сохранения контроля над внутренними районами Пэла и данническими [Concept('numenorean', 'нуменорскими')|E] королевствами в нём. Колония процветала за счёт дани, которую она получала от своих данников, и пошлин, которые она взимала с торговли, поскольку занимала выгодное положение между восточными торговыми путями и западными торговыми путями [Concept('ardaconcept', 'Арды')|E]. Он также получил многие корабли из [Concept('ardinak', 'Ардинака')|E], когда остров пал в 2548 году В.Э., разделив с Анарикэ ответственность за восточный нуменорский флот, что принесло им престиж и богатство. Однако [loni_hisekhor|E] не был так основательно заселён, как другие колонии [Concept('thanihazad', 'Тани-Хазада')|E]. Немногочисленные нуменорские поселенцы составляли элиту колонии и управляли местным народом пэл, что вызвало некоторые культурные трения.\n\nКогда в конце [Concept('secondage', 'Второй Эпохи')|E] Тантурак восстал при поддержке империи Мумакан, они расчленили республику Коронандэ, объединив с ней большую часть юга, и стали враждебны [Concept('numenor', 'Нуменору')|E], что привело к прекращению торговли и нанесло ущерб источникам доходов [loni_hisekhor|E]. Когда Ар-Фаразон наконец принял меры против восстания тантуракцев, приказав колониям Тани-Хазада и Анарикэ подавить восстание, [loni_hisekhor|E] стал важным пунктом для остановки флотов [zimrathani|E], что вновь привело к росту доходов колонии.\n\nПосле того как восстание было подавлено, и Ар-Фаразон задумал построить Великую Армаду для вторжения в [undyinglands|E] и [loni_hisekhor|E] не избежал необходимости снабжать его, что нанесло ещё больший ущерб его ресурсам. После [Concept('akallabeth', 'Акаллабет')|E] колония оказалась в тяжёлом положении, так как не было ни людей, ни желания восстанавливать город. Из-за этого нуменорская колониальная элита города переселилась в западный Тани-Хазад, оставив древний город в виде руин."
 building_type_wonder_arpel_02: "Город Арпэл"
 building_type_wonder_arpel_02_desc: "Арпэл, столица Пэла"
 building_wonder_arpel_02: "Город Арпэл"
 building_wonder_arpel_02_desc: "После [Concept('akallabeth', 'Акаллабет')|E] древняя колония [loni_hisekhor|E] была заброшена, и Пэл дал древним руинам название [arpel|E]. Во времена господства Мага и Тумага руины были переименованы в Катеррэ и использовались как естественная гавань, чтобы обеспечить контроль Мага над этими землями.\n\nВсе изменилось в 1203 году Т.Э., когда коалиция повстанцев Пэла пригласила [balan_lai|E] помочь им в их восстании, а в обмен на верность под ограниченной властью [Concept('adunai', 'адунайцев')|E]. Это удивило [balan_lai|E], поскольку они долгое время считали, что Пэл лучше оставить независимой землёй, поскольку он слишком изолирован и слаборазвит, чтобы им стоило управлять. Однако после долгих размышлений было решено, что они помогут повстанцам, а в обмен на это [Concept('adunaic', 'адунайский')|E] дворянин примет мантию принца Пэла. Таким образом, Сапазур Агатоин, происходящий из старой знати и не имевший связей, был избран принцем и посажен на трон.\nАрпэл был отстроен заново и стал городом с неоднозначным влиянием. Во вновь отстроенном Арпэле разместился Совет Пэла, в который все племена княжества посылали своего представителя для управления вместе с адунайским принцем. Новое княжество и его столица оставались в стороне от интриг и конфликтов [Concept('thanihazad', 'Тани-Хазада')|E], а скорее станут домом для восстановленной и расширенной гавани Арпэла, помогающей кораблям [Concept('thanihazad', 'Тани-Хазада')|E] в торговле с восточными королевствами [Concept('ardaconcept', 'Арды')|E]."

 # Mag and Tûmag #
 building_type_wonder_akos: "$building_wonder_akos$"
 building_type_wonder_akos_desc: "$building_wonder_akos_desc$"
 building_wonder_akos: "Насест Аудая"
 building_wonder_akos_desc: "За городскими стенами Акоса, величайшего города Мага, находится Насест Аудая, высокое каменное сооружение, окружённое высокими деревьями. Оно служит церемониальным центром на большом тренировочном плаце. Каждые несколько лет начинающие воины и охотники со всех королевств-близнецов собираются здесь, чтобы доказать свою доблесть в грандиозных испытаниях мастерства.\n\nЭта традиция берёт своё начало в объединении Мага и Тумага под властью [Concept('tamska', 'Тамска')|E]. После объединения воинственно настроенные племена магров стали искать новый способ разрешения своих споров. К концу [Concept('thirdage', 'Третьей Эпохи')|E] они, по крайней мере, по большей части, сменили свои набеги и мелкие стычки на дружеские состязания между племенами и шанс проявить себя под бдительным взором Повелителя природы."

 building_type_wonder_ayahopa_01: "$building_wonder_ayahopa_01$"
 building_type_wonder_ayahopa_01_desc: "$building_wonder_ayahopa_01_desc$"
 building_wonder_ayahopa_01: "Обнесенный стеной храм Айяхопы"
 building_wonder_ayahopa_01_desc: "Обнесенный стеной храм в центре города является духовной и административной столицей королевств-близнецов. Он был построен на фундаменте [Concept('numenorean', 'нуменорского')|E] форпоста Афаналони (ад. «Блаженная гавань») и примечателен своими четырьмя башнями, которые служат как места отправления обрядов, так и, в случае необходимости, внушительными оборонительными сооружениями.\n\nДвор [Concept('tamska', 'Тамски')|E] традиционно распологается в большом тронном зале, где также проводятся самые важные церемонии. Её административные обязанности тесно переплетаются с духовными, и сложные жреческий этикет ставит многих просителей в тупик."
 building_wonder_ayahopa_02: "Королевская цитадель Айяхопы"
 building_wonder_ayahopa_02_desc: "К концу [Concept('thirdage', 'Третьей Эпохи')|E] старая столица стала слишком мала, чтобы вместить администрацию, окружавшую двор [Concept('tamska', 'Тамски')|E]. Во времена правления тамски Куюго II, Обнесенный стеной храм в центре города был реконструирован и значительно расширен, превратившись в то, что впоследствии стало известно как Королевская цитадель Айяхопы.\n\nКомплекс был расширен, чтобы освободить место для многочисленных жрецов, чиновников, учёных и знати, добивающихся внимания Тамски, и были построены дополнительные оборонительные укрепления, чтобы обеспечить безопасность и дальнейшую стабильность её правления."

 building_type_wonder_korul_archives_01: "$building_wonder_korul_archives_01$"
 building_type_wonder_korul_archives_01_desc: "$building_wonder_korul_archives_01_desc$"
 building_wonder_korul_archives_01: "Святилище Корул"
 building_wonder_korul_archives_01_desc: "Святилище Корул - один из старейших храмов в Маге и Тумаге. В нём содержатся записи, относящиеся ко [Concept('secondage', 'Второй Эпохе')|E], в том числе рассказы из первых рук о Войне шести племён, в результате которой Тумаг отделился от Мага. Говорят, что это величайшее хранилище знаний в королевствах-близнецах, но доступ к нему имеют только избранные священнослужители, поскольку только им разрешён вход в храм.\n\nВ наше время именно здесь выбирается и получает образование следующая [tamska|E]."
 building_wonder_korul_archives_02: "Великие архивы Корула"
 building_wonder_korul_archives_02_desc: "Великие архивы Корула - величайшее хранилище знаний в королевствах-близнецах. После долгой и упорной борьбы с непоколебимым советом старейшин, архивы были открыты по указу [Concept('tamska', 'Тамски')|E], и все, кто уважает его древние правила, могут получить к ним доступ.\n\nПоскольку хранящаяся в нём мудрость больше не является исключительным достоянием небольшой секты жрецов, которым поручено хранить её, архивы превратились в центр интеллектуальных дискуссий, привлекающий множество проповедников, историков, иноземных учёных и паломников."

 building_type_wonder_namur_temple_01: "$building_wonder_namur_temple_02$"
 building_type_wonder_namur_temple_01_desc: "$building_wonder_namur_temple_02_desc$"
 building_wonder_namur_temple_01: "Заброшенный храмовый комплекс"
 building_wonder_namur_temple_01_desc: "Хотя у входа в него сохранилась небольшая община жрецов, большая часть заброшенного храмового комплека погрузилась в безмолвие, а многие из его помещений, искусно вырубленных в скале в прошлые эпохи, полностью обрушилась.\n\nНекогда великий горный храм Намура был в основном заброшен в течение [Concept('thirdage', 'Третьей Эпохи')|E]. По мере того как росло значение [Concept('tamska', 'Тамски')|E], внимание магров и тумагров переключалось из старых центров поклонения, и их древние святилища на краю света приходили в упадок."
 building_wonder_namur_temple_02: "Горный храм Намура"
 building_wonder_namur_temple_02_desc: "В этом древнем храмовом комплексе, искусно высеченном в скале, находится огромное собрание жрецов, рабочих и солдат. Его фасад, высеченный в скале, приглашает всех верующих войти в это святое место и служит центром поклонения, культуры и защиты для всего окружающего региона."
 NOT_holy_site_magrin_or_holy_site_trigger: "Владелец исповедует $magrin_religion$ую конфессию или считает это [Concept('holy_site', 'священным местом')|E]"

 building_type_wonder_lake_jak: "$building_wonder_lake_jak$"
 building_type_wonder_lake_jak_desc: "$building_wonder_lake_jak_desc$"
 building_wonder_lake_jak: "Озеро Джак"
 building_wonder_lake_jak_desc: "Озеро Джак (магр. Хика Джаг) - древнее озеро, расположенное в самой северной части Тумага, у подножия [Concept('yellowmountains', 'Жёлтых гор')|E]. Это было священным местом для магров и тумагров с тех пор, как шесть племён мигрировали в эти края, и говорят, что его воды обладают особыми целебными свойствами.\n\nСпуск на воду любого корабля на священном озере считается табу для всех, кроме [Concept('tamska', 'Тамски')|E]. Только ей, дочери Намура, выпала привилегия плыть на маленьком церемониальном корабле в туманы, где она может общаться с богами, интерпретируя отражения на поверхности воды."

 building_type_wonder_tumag_waterfall: "$building_wonder_tumag_waterfall$"
 building_type_wonder_tumag_waterfall_desc: "$building_wonder_tumag_waterfall_desc$"
 building_wonder_tumag_waterfall: "Алагик иког Йелогу"
 building_wonder_tumag_waterfall_desc: "Алагик иког Йелогу (Водопад крокодила) - ряд великолепных водопадов, расположенных в северных землях Тумага. Из-за своей природной красоты они всегда считались священными, и говорят, что их питают слёзы давно забытой богини, оплакивающей своего потерянного мужа высоко на вершинах [Concept('yellowmountains', 'Жёлтых гор')|E]."

 building_type_wonder_kinnlai_sanctum_of_the_valiant_01: "Святилище Доблестных"
 building_type_wonder_kinnlai_sanctum_of_the_valiant_01_desc: "Святилище Доблестных служит почитаемым местом для учеников [Concept('astald_maktal', 'Астальд Мактала')|E], посвященных как физической, так и духовной практике боевых искусств. Здесь каждое движение и поединок выходят за рамки простого боя, превращаясь в священнодействие, которое приближает учеников к сущности их наставника, воспитывая силу тела, разума и духа."
 building_wonder_kinnlai_sanctum_of_the_valiant_01: "Почитаемые руины"
 building_wonder_kinnlai_sanctum_of_the_valiant_01_desc: "Святилище лежит в состоянии тяжелого запустения, поглощенное наступающими джунглями. Лозы обвивают некогда величественные арки, а в воздухе витает шепот древних мантр. Замысловатая резьба побед [Concept('astald_maktal', 'Астальд Мактала')|E] хотя и потрескавшаяся и потускневшая, все еще хранит в себе потусторонний свет.\n\nСреди развалин ученики ощущают присутствие своего наставника, внушающего спокойные размышления и благоговение. Легкий шелест листьев напоминает им о духовной связи, которая когда-то процветала здесь, и побуждает их восстановить это священное место."
 building_wonder_kinnlai_sanctum_of_the_valiant_02: "Бурно развивающееся прибежище"
 building_wonder_kinnlai_sanctum_of_the_valiant_02_desc: "Постепенно ученики возвращают жизнь в Святилище. Яркая зелень, окружающая строение, тщательно ухожена, что символизирует их стремление к обновлению. По мере того как они расчищают завалы и восстанавливают резьбу, в воздухе разносятся отголоски смеха и силы.\n\nСпарринги и ритуалы силы возрождаются, обрамленные углубляющимся духовным осознанием. В каждом движении они стремятся направить дух [Concept('astald_maktal', 'Астальд Мактала')|E], ощущая его руководство, когда они борются не только друг с другом, но и со своими собственными внутренними битвами.\n\nЗдесь царит атмосфера целеустремленности, где физическое мастерство переплетается с медитацией, укрепляя их связь с Доблестным воином."
 building_wonder_kinnlai_sanctum_of_the_valiant_03: "Святилище Доблестных"
 building_wonder_kinnlai_sanctum_of_the_valiant_03_desc: "Возвышенный чертог Доблестных стоит как маяк силы и духовности, излучая сущность [Concept('astald_maktal', 'Астальд Мактала')|E]. Его архитектура, окруженная пышной растительностью, гармонично сочетается с природой и включает в себя естественные элементы, которые воспевают яркую жизнь джунглей. Ученики собираются здесь, их движения плавны и целеустремленны, воплощая принципы силы, грации и стойкости.\n\nВнутри чертог украшен символами наследия их наставника - скульптурами, фресками и подношениями в честь его духа. Солнечный свет проникает сквозь навес, отбрасывая безмятежное сияние, которое усиливает медитативную атмосферу. Воздух наполнен энергией, в нем слышится смех и поддержка почитаемого воина, который ведет их к личному мастерству и духовному просветлению."

 # Tanturak #
 building_type_wonder_ardinak_01: "Ардинак"
 building_type_wonder_ardinak_01_desc: "Остров Ардинак"
 building_wonder_ardinak_01: "Шан-та-Рон"
 building_wonder_ardinak_01_desc: "Остров, ныне известный как [ardinak|E], был впервые заселен кинн-лай. Однако земли [Concept('middleearth', 'Средиземья')|E] не были свободны от тени [Concept('morgothcharacter', 'Моргота')|E], и один из его слуг бежал на изолированный остров Ардинак. Когда король [avari|El] Тайналанн пришел исследовать проклятый, казалось бы, остров, он убил чудовище, но и сам был убит в свою очередь. В предсмертных муках тварь наложила на остров губительное проклятие, и кинн-лай бежали.\n\nЧерез много лет пришли [Concept('numenoreans', 'нуменорцы')|E], которые присвоили остров себе и основали морской форпост. Со временем его могущество возросло, и тень их владычества легла на большую часть северо-востока залива Юсакан. На острове они возвели цитадель Шан-та-Рон, твердыню из черного мрамора и стали, символ силы [Concept('numenor', 'Нуменора')|E].\n\nИ все же рок постиг Ардинак, ибо в 1888 году В.Э. над островом пронеслась великая и ужасная чума, выкосив его жителей и оставив некогда величественную цитадель в запустении. С тех пор Ардинак считался проклятым всеми, кто слышал историю о его падении. [Concept('numenorean', 'Нуменорская')|E] колония Тантурака пришла в упадок, а флот ушел в другие земли. Лишившись былого значения, Тантурак стал заброшенным, а его преданность родине - Нуменору - с годами ослабевала."
 building_type_wonder_ardinak_02: "Очищенный Ардинак"
 building_type_wonder_ardinak_02_desc: "Долгое время остров [ardinak|E] был проклят тёмной силой, но мы наконец преодолели её." 
 building_wonder_ardinak_02: "Отстроенный Шан-та-Рон"
 building_wonder_ardinak_02_desc: "Мы совершили невозможное. В то время как бесчисленные попытки вернуть жизнь на остров [ardinak|E] не увенчались успехом, мы наконец-то сделали это. Древняя цитадель Шан-та-Рон была восстановлена в своем прежнем великолепии и теперь сияет славой нашего владычества, являясь маяком нашего величия на всем юге. Теперь наши враги будут трепетать у наших ног, ибо они будут знать, что сила древнего Тантурака возрождена!"
 building_type_wonder_ardinak_02_tt: "Ваша культура должна иметь #L $heritage_southern_adunaic_name|l$ий#! или #L $heritage_moriquendi_name|l$ий#! культурный столп"

 building_type_wonder_sarul_01: "Великий город Сарул"
 building_type_wonder_sarul_01_desc: "Великая столица"
 building_wonder_sarul_01: "Город Сарул"
 building_wonder_sarul_01_desc: "Город Сарул - памятник нереализованным амбициям. Изначально это был наспех построенный форпост после эвакуации [Concept('ardinak', 'Ардинака')|E], он развивался по крупицам, органично, но неэффективно. После того как Ар-Киньярн объявил о своей независимости от [Concept('numenor', 'Нуменора')|E], это не принесло его родным подданным того облегчения, на которое они рассчитывали. Вместо этого Ар-Киньярн использовал налоги и принудительный труд, которые раньше шли на родину, чтобы переоборудовать свою столицу. Старые тесные улочки были упразднены, на их месте появились грандиозные имперские бульвары, спроектированные по подобию [Concept('armenelos', 'Арменелоса')|E]. Здания были заменены, а их камни использованы для новых, более величественных, и все они были богато украшены (хотя многое из этого было снесено, когда [Concept('numenoreans', 'нуменорцы')|E] отомстили своей мятежной [Concept('colony', 'колонии')|E]). Он должен был стать сердцем нового имперского королевства, которое держало бы в своей хватке весь юг."
 building_type_wonder_sarul_rebuilt_01: "Сарул"
 building_type_wonder_sarul_rebuilt_01_desc: "Древняя столица"
 building_wonder_sarul_rebuilt_01: "Сарул в руинах"
 building_wonder_sarul_rebuilt_01_desc: "Мечта так и не сбылась, и величественные улицы и внушительные здания Сарула стали свидетельством высокомерия. Людей не хватало, чтобы заполнить все его залы, поэтому праздная знать сосредоточилась в ядре города, а внешние районы были оставлены на произвол судьбы. После падения Тантурака в результате восстания местного населения в 1450 году Т.Э. город еще больше приходил в упадок. То, что осталось от его инфраструктуры и зданий, еще кое-как можно использовать, но это бледная тень того, о чем мечтал его создатель, а многие части давно заросли. Новые жители задаются вопросом, что когда-то было в этих древних домах и кто в них жил."
 building_wonder_sarul_rebuilt_02: "Восстановленный Сарул"
 building_wonder_sarul_rebuilt_02_desc: "Сарул вернул себе былую славу, обветшавшие здания были отреставрированы и украшены богатствами нашей земли, величественные имперские бульвары восстановлены, а торговые центры снова бурлят жизнью. Сарул вновь стал жемчужиной Юга."

 # Sirayn #
 building_type_wonder_tul_isra_original:0 "Тул-Исра"
 building_type_wonder_tul_isra_original_desc:0 "Тул-Исра - культурный, религиозный и административный центр Сирайна. Основанный в начале Второй эпохи, город был стёрт с лица земли [Concept('ringwraith', 'кольценосцем')|E] [Concept('khorahil', 'Хорахилем')|E] в 1933 году В.Э. Восстановленная переселенцами из Масрана в 83 году Т.Э., Тул-Исра вскоре превратилась в крупный торговый узел региона."

 building_type_wonder_north_undeep_00_original_desc: "[Concept('gondorian', 'Гондорские')|E] укрепления, защищающие Неглубокие броды." # PLACEHOLDER
 building_wonder_north_undeep_00_original: "Этир Светлима"
 building_wonder_north_undeep_00_original_desc: "Северные укрепления Неглубоких бродов." # PLACEHOLDER
 building_type_wonder_north_undeep_01: "Этир Светлима (Укрепления на северных Неглубоких бродах)"
 building_type_wonder_north_undeep_01_desc: "Старое [Concept( 'gondorian', 'гондорское' )|E] укрепление, защищающее Неглубокие броды."
 building_wonder_north_undeep_01: "Руины Этир Светлимы"
 building_wonder_north_undeep_01_desc: "Неглубокие броды представляли собой два брода через реку [anduin|E], которые служили традиционным путём сообщения и вторжения в [calenardhon|E] и собственно [gondor|E]. Именно по этой причине Ромендакиль II укрепил высоты над переправами. Его инженеры возвели Этир Светлиму (с. «Дозор на Светлиме») к западу от северных Неглубоких бродов и Этир Андуин к западу от южных Неглубоких бродов. Хотя сейчас они немногим больше, чем кольца из битого камня, они по-прежнему дают преимущество решительному защитнику."
 building_wonder_north_undeep_02: "Этир Светлима"
 building_wonder_north_undeep_02_desc: "Этир Светлима была восстановлена в своём былом великолепии, с концентрическими оборонительными стенами, окружающими мощную сторожевую башню, возвышающуюся над бродом. Оборона северного Неглубокого брода гарантирована от любого нападения, кроме самого решительного."


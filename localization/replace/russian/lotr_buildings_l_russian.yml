 building_type_wonder_minas_ithil_original_desc: "[minasithil|E], Башня Луны, был городом-крепостью [Concept('gondor', 'Гондора')|E] и городом-близнецом Минас Анора. Это была резиденция [Concept('isildur', 'Исильдура')|E] и первоначальный дом Белого Древа до того, как его разграбили в 3429 году В.Э."

 building_type_wonder_krythan: "Крепость-сад Аксари"
 building_type_wonder_krythan_desc: "Красивые сады и сложная архитектура Аксари - это ядовитый фасад для неопытных гостей. За тщательно ухоженным декором скрывается прочная, как железо, цитадель, наполненная арсеналами и огромными библиотеками, посвященными лишению жизни."
 building_wonder_krythan: "Крепость-сад Аксари"
 building_wonder_krythan_desc: "Красивые сады и сложная архитектура Аксари - это ядовитый фасад для неопытных гостей. За тщательно ухоженным декором скрывается прочная, как железо, цитадель, наполненная арсеналами и огромными библиотеками, посвященными лишению жизни."

 building_type_wonder_tarnet_barzain:0 "Тарнет Барзайн"
 building_type_wonder_tarnet_barzain_desc:0 "Тарнет Барзайн, дом пророка Аугара, почитается как место зарождения тайитской религии. Хотя мириады богов Сирайна в той или иной форме почитались ещё во Вторую эпоху, Аугар упорядочил эту веру в пятом веке Т.Э., собрав основные тайитские ритуалы и молитвы в свод священных текстов, Тарат Балазайн."
 building_wonder_tarnet_barzain:0 "Храм пророка"
 building_wonder_tarnet_barzain_desc:0 "Тарнет Барзайн, дом пророка Аугара, почитается как место зарождения тайитской религии. Хотя мириады богов Сирайна в той или иной форме почитались ещё во Вторую эпоху, Аугар упорядочил эту веру в пятом веке Т.Э., собрав основные тайитские ритуалы и молитвы в свод священных текстов, Тарат Балазайн.\n\nВ Храме пророка хранятся святыни всех богов тайитского пантеона, а также обширные библиотеки, сады и фонтаны. Но самым любимым является памятник самому Аугару, который стоит в центре комплекса; из сердца пророка исходит всё остальное знание."

 building_type_wonder_tyarrett: "Тьярретт"
 building_type_wonder_tyarrett_desc: "Тьярретт - единственный город без стен в Сирайне. Расположенный между реками Дредар и Сирсис, город использует эти естественные водные пути в качестве основной защиты. Плавучие понтонные мосты, убранные во время войны, обеспечивают доступ в Тьярретт с прилегающих к реке фермерских угодий. Именно от этих фермерских угодий Тьярретт и получил свое название (та. «Гавань чернозема»). На протяжении веков он славился своими винами, фруктами и зерном.\n\nНекоторые ученые полагают, что Тьярретт - самое древнее место обитания человека во всем Ормальском заливе. Древние курганы «кораби» в этом регионе датируются, по крайней мере, 400 годом В.Э., хотя большая часть истории этого первоначального города была утеряна, когда армии [Concept('ringwraith', 'Кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E] разрушили его в 1933 году В.Э."
 building_wonder_tyarrett: "Тьярретт"
 building_wonder_tyarrett_desc: "Тьярретт - единственный город без стен в Сирайне. Расположенный между реками Дредар и Сирсис, город использует эти естественные водные пути в качестве основной защиты. Плавучие понтонные мосты, убранные во время войны, обеспечивают доступ в Тьярретт с прилегающих к реке фермерских угодий. Именно от этих фермерских угодий Тьярретт и получил свое название (та. «Гавань чернозема»). На протяжении веков он славился своими винами, фруктами и зерном.\n\nНекоторые ученые полагают, что Тьярретт - самое древнее место обитания человека во всем Ормальском заливе. Древние курганы «кораби» в этом регионе датируются, по крайней мере, 400 годом В.Э., хотя большая часть истории этого первоначального города была утеряна, когда армии [Concept('ringwraith', 'Кольценосца')|E] [Concept('khorahil', 'Хорахиля')|E] разрушили его в 1933 году В.Э."

 building_type_wonder_tartaust: "Тартауст"
 building_type_wonder_tartaust_desc: ""
 building_wonder_tartaust: "Тартауст"
 building_wonder_tartaust_desc: "Величайший город Верхней Сиреши, Тартауст издавна гордится своей независимостью и исключительными тканями. Это город ткачей, прядильщиков, портных, ковроделов и красильщиков, где гобелены украшают внутренние стены всех зданий, а прекрасные ковры устилают полы. Жители города обычно носят накидки, украшенные бахромой, сложными узлами и замысловатой вышивкой, которые больше похожи на художественные подвески, чем на одежду.\n\nХотя город может быть отнесен к ранней [Concept('secondage', 'Второй эпохе')|E], он, как и многие сирайнские города той эпохи, был разрушен [Concept('ringwraith', 'Кольценосцем')|E] [Concept('khorahil', 'Хорахилем')|E] в 1929 году В.Э. Современное воплощение города было основано в 124 году Т.Э."

 building_type_wonder_bru_kha_01: "Город чудес Бру-Кха"
 building_type_wonder_bru_kha_01_desc: ""
 building_wonder_bru_kha_01: "Город чудес Бру-Кха"
 building_wonder_bru_kha_01_desc: "Сердце ятали-ган, город джунглей Бру-Кха, расположенный в храмовом районе, где семь пирамид, каждая из которых состоит из семи ярусов, возвышаются над окружающим тропическим лесом. Внутри, высеченные на сотнях каменных стел, хранятся древние записи ятали-ган, повествующие о родословных и секретах, которым обучают дождь, ветер и Сара-Баск."

 building_type_wonder_bru_kha_rebuilt_01: "Город чудес Бру-Кха"
 building_type_wonder_bru_kha_rebuilt_01_desc: "Великий город ятали-ган."

 building_wonder_bru_kha_rebuilt_01: "Призрачный город Бру-Кха"
 building_wonder_bru_kha_rebuilt_01_desc: "Некогда великий город ятали-ган, Бру-Кха теперь едва различим как место обитания. Поглощенные джунглями, великие пирамиды и храмы, некогда украшавшие гордые бульвары Бру-Кха, теперь выглядят как заросшие холмы, а их длинные залы - как глубокие пещеры.\n\nВ этих темных проходах стоят стелы, высеченные последними из ятали-ган. Они рассказывают о голоде, чуме и падении Бру-Кха."
 building_wonder_bru_kha_rebuilt_02: "Восстановленная Бру-Кха"
 building_wonder_bru_kha_rebuilt_02_desc: "Давно разрушенный, Бру-Кха наконец-то восстановлен. Благодаря колоссальным усилиям джунгли были вырублены, и началась работа по восстановлению самых известных храмов. На больших бульварах и площадях снова кипит жизнь."
 building_wonder_bru_kha_rebuilt_03: "Чудесная и сияющая Бру-Кха"
 building_wonder_bru_kha_rebuilt_03_desc: "Сейчас Бру-Кха больше, чем когда-либо в древние времена, - это маяк богатства и знаний, спрятанный в джунглях. Каждый район древней Бру-Кха восстанавливается, и новые улицы и районы, словно паутина, расползаются по окружающим джунглям. Новые храмы возвышаются над старыми, покрытые золотом и отделанные слоновой костью."

 ### Harshandatt Wonders ###
 building_type_kjhana_forest_01: "Кьяновые леса" # Based on RICE Argan Forests. Originally Xana in Khy doc. Connection to d_naishan is Realms lore
 building_type_kjhana_forest_01_desc: "Кьяна - это уникальное для северного $k_mejhanir$а фруктовое дерево с широким спектром практического применения."
 building_kjhana_forest_01: "Кьяновые леса"
 building_kjhana_forest_01_desc: "Кьяна - особое дерево, характерное для некоторых регионов северного $k_mejhanir$а. На протяжении веков местные жители использовали дерево кьяна и его небольшие красные плоды для получения дров, пищи, масла и многого другого. Дерево также привлекает коз, которые забираются на него, чтобы полакомиться плодами; когда эти плоды выплевываются или выделяются, их гораздо легче переработать. Сок и кора обладают прекрасными целебными свойствами, а регулярное употребление первого в сочетании с маслом, полученным из плодов, делает местных жителей неуязвимыми для большинства болезней и инфекций."
 building_kjhana_forest_02: "Кьяновые рощи"
 building_kjhana_forest_02_desc: "В настоящее время в этом регионе ведётся более планомерная и организованная работа с деревьями кьяна, что позволяет местным жителям получать большую прибыль от их продукции, учитывая их редкость. Лекарства, получаемые из масла и сока дерева, экспортируются и приносят дополнительную прибыль региону."
 building_kjhana_forest_03: "Кьяновые сады"
 building_kjhana_forest_03_desc: "Кьяновые леса встречаются по всему региону, их содержат целые деревни для различных целей - от местного использования до экспорта на внешние рынки. Таким образом, деревья приносят большой доход, а местные жители получают от них всё больше пользы."
 building_type_murghyr_pyramids: "Великая пирамида Мургира"
 building_type_murghyr_pyramids_desc: "Великая пирамида Мургира была построена в честь Псусена, последнего нхазада Старого королевства, который после победы над грозными войсками бога бури Сенеда объявил себя не просто полубогом, сыном Саатх, как предшествующие ему нхазады, а воплощением самого Анхура. Он приказал подготовить для него гробницу гигантских размеров, чтобы весь $e_harshandatt$ мог и после его смерти поклоняться смертному сосуду величайшего из богов. Огромные затраты ресурсов на строительство этой пирамиды в сочетании с потерями, понесёнными в войне с богом бури, привели к краху Старого королевства, когда $e_harshandatt$ вступил в Первый переходный период."
 building_murghyr_pyramids: "Великая пирамида Мургира"
 building_murghyr_pyramids_desc: "Великая пирамида Мургира была построена в честь Псусена, последнего нхазада Старого королевства, который после победы над грозными войсками бога бури Сенеда объявил себя не просто полубогом, сыном Саатх, как предшествующие ему нхазады, а воплощением самого Анхура. Он приказал подготовить для него гробницу гигантских размеров, чтобы весь $e_harshandatt$ мог и после его смерти поклоняться смертному сосуду величайшего из богов. Огромные затраты ресурсов на строительство этой пирамиды в сочетании с потерями, понесёнными в войне с богом бури, привели к краху Старого королевства, когда $e_harshandatt$ вступил в Первый переходный период."
 building_type_valley_of_nhazadhs: "Долина нхазадов"
 building_type_valley_of_nhazadhs_desc: "Во времена Срединного королевства нхазадов $e_harshandatt$а хоронили вблизи самых высоких верховьев реки Аханим, чтобы быть ближе к владениям верховного бога неба Анхура. Пещеры, в которых строились эти гробницы, во многих случаях были каменоломнями, из которых когда-то добывали камень для памятников Старого королевства. Таким образом, эта новая практика сохраняла связь с прошлым, но при этом была значительно менее экономически затратной."
 building_valley_of_nhazadhs: "Долина нхазадов"
 building_valley_of_nhazadhs_desc: "Во времена Срединного королевства нхазадов $e_harshandatt$а хоронили вблизи самых высоких верховьев реки Аханим, чтобы быть ближе к владениям верховного бога неба Анхура. Пещеры, в которых строились эти гробницы, во многих случаях были каменоломнями, из которых когда-то добывали камень для памятников Старого королевства. Таким образом, эта новая практика сохраняла связь с прошлым, но при этом была значительно менее экономически затратной."
 building_type_naerphys_temple: "Храм Анхура"
 building_type_naerphys_temple_desc: "[Concept('akallabeth', 'Акаллабет')|E]. Вся [Concept('ardaconcept', 'Арда')|E] содрогнулась, и великий храм Анхура в Нейрфисе рухнул, утянув за собой Срединное королевство $e_harshandatt$а. Если даже это святейшее из мест могло быть так потревожено, то как же нхазад сможет противостоять мощи темного пантеона Садеха? В конце концов, $e_harshandatt$ был воссоединён при Новом королевстве, но последующие нхазады не стали пытаться отстроить великий храм, оставив его как острое напоминание о хрупкости всего, что создали их предки."
 building_naerphys_temple: "Храм Анхура"
 building_naerphys_temple_desc: "[Concept('akallabeth', 'Акаллабет')|E]. Вся [Concept('ardaconcept', 'Арда')|E] содрогнулась, и великий храм Анхура в Нейрфисе рухнул, утянув за собой Срединное королевство $e_harshandatt$а. Если даже это святейшее из мест могло быть так потревожено, то как же нхазад сможет противостоять мощи темного пантеона Садеха? В конце концов, $e_harshandatt$ был воссоединён при Новом королевстве, но последующие нхазады не стали пытаться отстроить великий храм, оставив его как острое напоминание о хрупкости всего, что создали их предки."
 building_type_athyrmor_pyramids: "Пирамиды Атирмора"
 building_type_athyrmor_pyramids_desc: "Пирамиды Атирмора, возвышающиеся над местом слияния Фазралима с Нуаром, древние даже по харшандаттским меркам. Некоторые полагают, что в одной из них, возможно, похоронен сам легендарный Первый нхазад Эфистис. Свет, отражающийся от сверкающих золотых верхушек пирамид, виден на многие мили вокруг, напоминая о том, что это вечные владения нхазадов."
 building_athyrmor_pyramids: "Пирамиды Атирмора"
 building_athyrmor_pyramids_desc: "Пирамиды Атирмора, возвышающиеся над местом слияния Фазралима с Нуаром, древние даже по харшандаттским меркам. Некоторые полагают, что в одной из них, возможно, похоронен сам легендарный Первый нхазад Эфистис. Свет, отражающийся от сверкающих золотых верхушек пирамид, виден на многие мили вокруг, напоминая о том, что это вечные владения нхазадов."
 building_type_mejha_palace: "Дворец Меджа"
 building_type_mejha_palace_desc: "На закате Срединного королевства на север $e_harshandatt$а хлынул поток кхайских скотоводов, которые впоследствии основали новое королевство $k_mejhanir$. Несмотря на завоевания Нового королевства, баланс сил в $e_harshandatt$е навсегда сместился на восток. Дворец Меджа был построен как административный центр для завоеванного Меджанира под властью Кхая, а при нхазадах Меджанийское королевство превратилось в столицу всего Харшандатта. Его архитектура включает в себя муранийские и кхайские элементы, а также отголоски древних [Concept('numenorean', 'нуменорских')|E] руин, усеявших берега Ормальского залива."
 building_mejha_palace: "Дворец Меджа"
 building_mejha_palace_desc: "На закате Срединного королевства на север $e_harshandatt$а хлынул поток кхайских скотоводов, которые впоследствии основали новое королевство $k_mejhanir$. Несмотря на завоевания Нового королевства, баланс сил в $e_harshandatt$е навсегда сместился на восток. Дворец Меджа был построен как административный центр для завоеванного Меджанира под властью Кхая, а при нхазадах Меджанийское королевство превратилось в столицу всего Харшандатта. Его архитектура включает в себя муранийские и кхайские элементы, а также отголоски древних [Concept('numenorean', 'нуменорских')|E] руин, усеявших берега Ормальского залива."



 ### Khy Wonders ###

 # High Port of Sammar
 building_type_wonder_west_samarth_01: "Высокий порт Саммара"
 building_type_wonder_west_samarth_01_desc: "Главный порт Саммара, ключевой вход в Кхай, через него издавна шли богатства в Саммар и за его пределы."

 building_wonder_west_samarth_01: "Порт Харутарик"
 building_wonder_west_samarth_01_desc: "Харутарик, построенный нуменорцами в качестве торгового центра, - это небольшой, но все же крупный порт, через который богатства нуменорских королевств доставляются во внутренний залив Ормал."

 building_wonder_west_samarth_02: "Новый порт Самарта"
 building_wonder_west_samarth_02_desc: "Новый порт, построенный Кхаем взамен старого нуменорского порта Харутарик, позволяет пропускать через город Самарт гораздо большее количество товаров и одновременно пресекает любую контрабанду."

 building_wonder_west_samarth_03: "Высокий порт Саммара"
 building_wonder_west_samarth_03_desc: "Построенный в одну из самых процветающих эпох для Самарта и всего королевства, Высокий порт является дополнением к Новому порту Самарта, более чем в два раза превышая его по размерам. Он стал ключевым аспектом в обеспечении процветания правящих династий города и королевства в целом."

 #Ramikhsha
 building_type_wonder_east_samarth_01: "Рамикша"
 building_type_wonder_east_samarth_01_desc: "Район Рамикша в восточном Самарте - место, где всегда находились противоречивые здания."

 building_wonder_east_samarth_01: "Трущобы восточного Самарта"
 building_wonder_east_samarth_01_desc: "На юго-востоке Самарта живут самые бедные жители города. Трущобы, сосредоточенные в районе Рамикша, переполнены людьми всех слоев общества из Саммара, Ормальского залива и других мест."

 building_wonder_east_samarth_02: "Крепость Рамикша"
 building_wonder_east_samarth_02_desc: "Трущобы на юго-востоке Самарта были очищены. За пределами Рамикши они в основном заменены многоквартирными домами для бывших жителей. В центре района Рамикша, бывшем центре трущоб, стоит нечто, совсем не похожее на доходные дома, - большая крепость, возвышающаяся над всем районом. Она используется как оборонительное укрепление, надежно защищая восточную часть города от угроз, но также служит тюрьмой для дворян и простолюдинов."

 # Palace of Pelepelplu

 building_type_wonder_pelepelplu_original_01: "Дворец Пелепелплу"
 building_type_wonder_pelepelplu_original_01_desc: "Дворец Пелепелплу, построенный как центр власти Кхая. Хотя Кхай не всегда управляется из своих залов, он постоянно остается важным религиозным и политическим центром."

 building_wonder_pelepelplu_original_01: "Ранний дворец Пелепелплу"
 building_wonder_pelepelplu_original_01_desc: "Построенный вскоре после объединения Кхая, ранний дворец Пелепелплу включает в себя королевские апартаменты и зал для аудиенций и служил важным административным центром раннего периода."

 building_wonder_pelepelplu_original_02: "Великий дворец Пелепелплу"
 building_wonder_pelepelplu_original_02_desc: "На пике славы Кхая дворец Пелепелплу был значительно расширен, в нем появились апартаменты для азимтабар (знатных семей), три больших зала для управления королевством и могучие ворота высотой в пять этажей и шириной, достаточной для того, чтобы четыре повозки, запряженные волами, могли проехать, не задевая друг друга."

 building_type_wonder_pelepelplu_01: "Дворец Пелепелплу"
 building_type_wonder_pelepelplu_01_desc: "Дворец Пелепелплу, построенный как центр власти Кхая. Хотя Кхай не всегда управляется из своих залов, он постоянно остается важным религиозным и политическим центром."


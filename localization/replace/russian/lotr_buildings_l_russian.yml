 building_type_wonder_four_winds_hall: "Зал Четырёх ветров"
 building_wonder_four_winds_hall: "Зал Четырёх ветров"
 building_wonder_four_winds_hall_desc: "Построенный самым влиятельным из вождей племени грамьяс, Зал Четырёх ветров находится на вершине естественного утеса, возвышающегося над нагорьем к востоку от Одинокой горы. \n\nСчитается, что раз в год четыре ветра - Северный, Южный, Восточный и Западный - собираются здесь, чтобы поделиться своей мудростью с теми, кто осмелится их выслушать."

 ### Dorwinion Wonders ###
 building_type_wonder_aldena: "Сад Альдены"
 building_type_wonder_aldena_desc: "За этим садом ухаживали Жёны энтов, жившие когда-то в [Concept('dorwinion', 'Дорвинионе')|E], и именно здесь они встретились, и именно здесь, если верить преданиям, они научили людей, живущих в этом регионе, выращивать растения и ухаживать за своими собственными садами."
 building_wonder_aldena: "Сад Альдены"
 building_wonder_aldena_desc: "Этот сад - одна из старейших достопримечательностей [Concept('dorwinion', 'Дорвиниона')|E]. Считается, что он был создан тремя Жёнами энтов - Силлот, Дороллин и Канирут. Хотя у каждой из них был свой особый сад, который они любили и за которым ухаживали, здесь они часто встречались и проводили время, вместе ухаживая за фермами и полями. Говорят, что именно здесь первые поселенцы из тех, кто в будущем станет [Concept('dorwinrim', 'дорвинрим')|E], встретили Жён энтов и вскоре научились у них. По сей день считается, что всякий раз, когда весной дует сильный ветер, можно услышать пение Жён энтов, которые учат тех, кто их слушает, многим секретам растений, животных и земледелия."

 ### Anduin Vale Wonders ###
 # The Carrock
 building_type_wonder_carrock: "Каррок"
 building_type_wonder_carrock_desc: "На [Concept( 'anduin', 'Андуине' )|E] есть несколько эйотов, которые Беорн называл карроками, но именно этот он называл Карроком."
 building_wonder_carrock: "$building_type_wonder_carrock$"
 building_wonder_carrock_desc: "Каменистое место в верховьях [Concept( 'anduin', 'Андуина' )|E], к северу от Старого брода. Река здесь огибала скалу, хотя там был брод из камней. У основания была небольшая пещера с примыкающими к ней ступенями, которые вели на плоское пространство наверху, откуда Беорн поднимался в облике медведя, чтобы посмотреть на луну или [mistymountains|E]."

 # Beorn's Hall
 building_type_wonder_beorns_hall: "Зал Беорна"
 building_type_wonder_beorns_hall_desc: "Старый зал Беорна, впоследствии ставший сердцем Беорнселе и резиденцией наследников Беорна."
 building_wonder_beorns_hall: "Зал Беорна"
 building_wonder_beorns_hall_desc: "Даже после того, как он неохотно принял руководство [Concept( 'anduinvale', 'Долиной Андуина' )|E], Беорн продолжал проживать в большом зале, который он построил своими собственными руками много лет назад. Отчасти это объяснялось тем, что он застрял на своём пути, но он также был осторожен в своем признании того, что перенос центра власти в сердце любого племени был бы расценён как фаворитизм среди враждующих народов леса и Долины. Вокруг зала выросло значительное поселение Беорнселе, но первоначальная структура сохранила большую часть своего характера, включая знаменитые ульи и ужасные изображения голов орков."

 # Sairthiudabaurg
 building_type_wonder_sairthiudabaurg: "Саиртиудаборг"
 building_type_wonder_sairthiudabaurg_desc: "Самое древнее поселение лесовиков. Скрытый на верхушках деревьев город, служащий одновременно оборонительным убежищем и священным местом."
 building_wonder_sairthiudabaurg: "Саиртиудаборг"
 building_wonder_sairthiudabaurg_desc: "Несмотря на временный характер большинства племён и королевств лесовиков, саиртиуды с незапамятных времён оставались самобытным народом. Уникально то, что они хранят память о ранних контактах между лесовиками и [galadhrimelves|El], и это наиболее ярко выражено в древнем поселении Саиртиудаборг. Древний дом саиртиудов, построенный под влиянием флетов [Concept( 'lothlorien', 'Лотлориэна' )|E], находится полностью над землей. Хитроумная сеть скрытых платформ, соединенных искусными подвесными мостами и веревочными дорожками, удерживается в воздухе благодаря сочетанию хитроумных плотницких работ и древних деревьев самого леса, так что, как говорят, некоторые саиртиуды никогда не касаются земли и боятся её. \n\nЯвляясь источником огромной гордости для лесных жителей и считаясь глубоко священным местом, Саиртиудаборг также трудно атаковать любому врагу из-за его умелой маскировки и постоянной угрозы попадания стрел и других метательных снарядов, сыплющихся сверху; многие участники набега были убиты в мгновение ока, даже не осознав, что их тщетный марш достиг небесного города саиртиудов."

 # The Walls of Melburg
 building_type_wonder_melburg_walls_original: "Стены Матлейсборга"
 building_type_wonder_melburg_walls_original_desc: "Прочная стена окружает единственный каменный город в Долине."
 building_wonder_melburg_walls_original: "Стены Мельбурга"
 building_wonder_melburg_walls_original_desc: "За исключением Фрамсбурга на севере, Матлейсборг (который позднее станет известен как Мельбург) - единственный построенный из камня город в [Concept( 'anduinvale', 'Долине Андуина' )|E]. Построенный примерно в 1020 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] на слиянии [Concept('anduin', 'Андуина')|E] и Сирроса, его стратегическое расположение было ещё более улучшено за счет возведения прочной каменной стены, окружавшей искусственный холм в месте слияния двух рек. \n\nМатлейсборг - торговый центр Долины, где торговцы из [Concept('gondor', 'Гондора')|E] и Рованиона борются за господство в городе, защищенном прочными каменными стенами."

 building_type_wonder_melburg_walls_01: "Стены Мельбурга"
 building_type_wonder_melburg_walls_01_desc: "Прочная стена окружает единственный каменный город в Долине. Многое было восстановлено, когда Мельбург был вновь захвачен после [Concept('warofdwarvesandorcs', 'Войны гномов и орков')|E]." 
 building_wonder_melburg_walls_01: "Остатки стены Матлейсборга"
 building_woder_melburg_walls_01_desc: "За исключением Фрамсбурга на севере, Мельбург (первоначально Матлейсборг) - единственный построенный из камня город в [Concept( 'anduinvale', 'Долине Андуина' )|E]. Построенный примерно в 1020 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] на слиянии [Concept('anduin', 'Андуина')|E] и Сирроса, его стратегическое расположение было ещё более улучшено за счет возведения прочной каменной стены, окружавшей искусственный холм в месте слияния двух рек. \n\nВ период своего расцвета Мельбург стал торговым центром Долины, но набеги гоблинов и возвышение Дол Гулдура привели к тому, что он несколько раз был покинут."
 building_wonder_melburg_walls_02: "Стены Мельбурга"
 building_wonder_melburg_walls_02_desc: "За исключением Фрамсбурга на севере, Мельбург (первоначально Матлейсборг) - единственный построенный из камня город в [Concept( 'anduinvale', 'Долине Андуина' )|E]. Построенный примерно в 1020 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] на слиянии [Concept('anduin', 'Андуина')|E] и Сирроса, его стратегическое расположение было ещё более улучшено за счет возведения прочной каменной стены, окружавшей искусственный холм в месте слияния двух рек. \n\nВ период своего расцвета Мельбург стал торговым центром Долины, но набеги гоблинов и возвышение Дол Гулдура привели к тому, что он несколько раз был покинут. Вновь захваченный после [Concept('warofdwarvesandorcs', 'Войны гномов и орков')|E], он вновь обрёл часть своей былой славы и оживленной торговли и остается одним из наиболее защищённых поселений в Долине." 

 # Framsburg
 building_type_wonder_framsburg_01: "Фрамсбург"
 building_type_wonder_framsburg_02: "Фрамсбург"
 building_type_wonder_framsburg_02_desc: "Старая столица эотеод."
 building_wonder_framsburg_01: "Фрамсбург"
 building_wonder_framsburg_01_desc: "Столица [eothed|El], построенная из камня на широком мысе между реками Лангвелл и Грейлин, где они сливаются, образуя [anduin|E]."
 building_wonder_framsburg_02: "Руины Фрамсбурга"
 building_wonder_framsburg_02_desc: "После ухода Эорла, а затем и Леофа, лишь небольшая часть [eothed|El] осталась на крайнем севере. Фрамсбург был в значительной степени заброшен, а его залы и конюшни медленно приходили в упадок. \n\nСейчас среди руин сохранилась лишь горстка деревянных домов, но здесь всё ещё работает обычный рынок, а разрушенные каменные стены дают небольшое преимущество любому защитнику."
 building_wonder_framsburg_03: "Великолепные конюшни Фрама"
 building_wonder_framsburg_03_desc: "Фрамсбург вновь стал оживлённым городом. Старые стены были восстановлены, и каменные дома снова выстроились вдоль улиц. На окраине находится множество конюшен, главная из которых - большая королевская конюшня, названная в честь короля Фрама, где величайшие наездники королевства практикуются в верховой езде."

 ### Rhovanion Wonders ###
 building_type_wonder_high_hall_alcisbaurg: "Высокий зал Алкисборга"
 building_type_wonder_high_hall_alcisbaurg_desc: "Хотя Алкисборг и не был первоначальной родиной Видугавии, он вырос и стал столицей его [Concept( 'rhovanion_kingdom', 'королевства' )|E] благодаря своему центральному расположению. Чтобы закрепить этот статус, Видугавия построил величественный зал, а каменщики и ремесленники из [Concept( 'gondor', 'Гондора' )|E] помогли возвести королевский трон, не имеющее себе равных среди [Concept( 'northmen', 'северян' )|E]. Хотя оригинал был разрушен во время вторжения Людей Повозок, при надлежащих вложениях Высокий зал, резиденция королей, мог бы быть построен заново."
 building_wonder_high_hall_alcisbaurg: "Королевский зал Видугавии"
 building_wonder_high_hall_alcisbaurg_desc: "Расположенный на вершине самого высокого холма города Алкисборг, Высокий зал Видугавии возвышается высоко и прочно. Построенный с большими затратами, он украшен прекрасным мрамором из [Concept( 'gondor', 'Гондора' )|E], ляпис-лазурью с далекого востока, деревом из [Concept( 'greenwoodshort', 'Зеленолесья' )|E] и золотом с севера, на каждом из которых ремесленники кропотливо выгравировали историю и предания [Concept( 'northmen', 'северян' )|E]. \n\nКороль [Concept( 'rhovanion_kingdom', 'Рованиона' )|E] вершит правосудие со своего высокого трона, дарованного [Concept( 'elves', 'эльфами' )|E], приветствуя посланников издалека и вынося решения. Все, кто приходит, любуются великолепием короля Рованиона."
 unlocks_rhovanion_royal_guard_desc: "Доступны [Concept('men_at_arms', 'профессионалы')|E] - [GetMaA('rhovanion_royal_guard').GetName]"

 building_type_wonder_market_of_dale: "Великий рынок Дэйла"
 building_type_wonder_market_of_dale_desc: "[dale|E] зарекомендовал себя как место торгового слияния востока и запада, различных рас и конфессий - [Concept( 'elves', 'эльфов' )|E] с Запада, [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'conceptracemen', 'людей' )|E] Севера, людей [Concept( 'gondor', 'Гондора' )|E] и истерлингов [Concept( 'rhun', 'Руна' )|E]. На рынках Дэйла соседствуют чудеса, которые в противном случае никогда бы не встретились."
 building_wonder_market_of_dale: "Рынок чудес"
 building_wonder_market_of_dale_desc: "Рынок [Concept( 'dale', 'Дэйла' )|E] таит в себе мириады тайн и чудес, если знать, где искать. Названные «Чудом Севера», здешние производители игрушек и лудильщики не имеют себе равных в своей тонкой механической инженерии, а игрушки и безделушки вызывают радостные улыбки у любого, кто их посещает."
 is_dale: "Ваш первый титул - [GetTitleByKey('k_dale').GetName]"
 is_rhovanion: "Ваш первый титул - [GetTitleByKey('e_rhovanion').GetName]"

 building_type_wonder_esgaroth: "Эсгарот"
 building_type_wonder_esgaroth_desc: "Эсгарот на Долгом озере, месте последнего упокоения Смауга"
 building_wonder_esgaroth: "Эсгарот на Долгом озере"
 building_wonder_esgaroth_desc: "Озёрный город построен полностью из дерева и гордо возвышается на деревянных столбах, врытых в дно Долгого озера. Он был расположен на западной стороне озера, к северу от устья Лесной реки, в спокойной бухте, образованной укрытием скалистого мыса. Озёрный город был полностью разрушен последним [Concept( 'dragon', 'драконом' )|E], Смаугом, но впоследствии возрождённое королевство [dale|E] под властью Барда вернуло Озёрному городу ещё большее великолепие, чем прежде."

 building_type_wonder_dorwinion_entwife_garden: "Остатки сада жён энтов"
 building_type_wonder_dorwinion_entwife_garden_desc: "Один из последних остатков садов [Concept( 'entwives', 'жён энтов' )|E] в [Concept( 'dorwinion', 'Дорвинионе' )|E], [dorwinrim|El] и их жрецы тщательно охраняют и возделывают его, этот последний осколок былого процветания своих наставников."
 building_wonder_dorwinion_entwife_garden: "Остатки сада жён энтов"
 building_wonder_dorwinion_entwife_garden_desc: "Один из последних остатков садов [Concept( 'entwives', 'жён энтов' )|E] в [Concept( 'dorwinion', 'Дорвинионе' )|E], [dorwinrim|El] и их жрецы тщательно охраняют и возделывают его, этот последний осколок былого процветания своих наставников."

 building_type_wonder_szrel_kain: "Сзрел-Каин"
 building_type_wonder_szrel_kain_desc: "Древняя столица тиранического Сзрелдора, давно восстановленная [dorwinrim|El], и её темная история почти забыта, но некоторые говорят, что зло никогда не бывает по-настоящему побеждено, а только дремлет."
 building_wonder_szrel_kain: "Резиденция тиранов"
 building_wonder_szrel_kain_desc: "К ужасу всего [Concept( 'dorwinion', 'Дорвиниона' )|E], подлый трон Сзрел-Каина вновь превратился в средоточие тирании."

 building_type_wonder_caras_sant_border_forts: "Южный перевал"
 building_type_wonder_caras_sant_border_forts_desc: "Расположенный между резко поднимающимися горами и скалистым западным побережьем [Concept('seaofrhun', 'Моря Рун')|E], узкий перевал ведёт на юг из Карас Санта в земли [Concept('rhun', 'Руна')|E]. Если возвести здесь укрепление, оно превратит перевал в естественный заслон и создаст удобную оборонительную позицию против любого захватчика с юга."
 building_wonder_caras_sant_border_forts: "Укрепления Южного перевала"
 building_wonder_caras_sant_border_forts_desc: "Перевал, ведущий на юг в [rhun|E], был укреплён, создав естественный заслон, через который должна пройти любая вторгающаяся армия, позволяя защитникам загнать врагов в легко обороняемую позицию."

 ### GREENWOOD WONDERS ###
 #Rhosgobel, home of Radagast the Brown
 building_type_wonder_rhosgobel: "Росгобель"
 building_type_wonder_rhosgobel_desc: "Росгобель, дом [Concept( 'radagastcharacter', 'Радагаста' )|E] Бурого"
 building_wonder_rhosgobel: "Росгобель"
 building_wonder_rhosgobel_desc: "Росгобель - родина [Concept( 'radagastcharacter', 'Радагаста' )|E] Бурого, одного из пяти [istariconcept|E]. Радагаст - майа [Concept( 'yavannacharactershort', 'Йаванны' )|E] и поэтому предпочёл жить в [Concept( 'greenwood', 'Зеленолесье' )|E], величайшем лесу, оставшемся в [Concept( 'westlands', 'западных землях' )|E]. Из всех истари он самый замкнутый, но добросердечный, часто помогает направлять лесовиков региона и оказывает тонкое влияние на Тьму. Но он так же часто теряется в своих собственных заботах, временами пренебрегая своими обязанностями в пользу природы, которую он любит."

 #Dol Guldur
 building_type_wonder_amon_lanc_01: "Дол Гулдур"
 building_type_wonder_amon_lanc_01_desc: "Ужасная крепость [dolguldur|E], бастион Некроманта и его Призрака Кольца Кхамула."
 building_wonder_amon_lanc_01: "Амон Ланк"
 building_wonder_amon_lanc_01_desc: "Амон Ланк («Голый холм»), первая столица королевства Орофера в [greenwoodshort|E]."
 building_wonder_amon_lanc_02: "Дол Гулдур"
 building_wonder_amon_lanc_02_desc: "Примерно в 1000 году Т.Э., после переезда Орофера на север, [amonlanc|E] был захвачен таинственным [Concept( 'necromancer_sauron', 'Некромантом' )|E] (позже выяснилось, что это был сам [sauroncharacter|E]). При Сауроне и его тёмном слуге [Concept( 'ringwraith', 'Призраке Кольца' )|E] [Concept( 'khamul', 'Кхамуле' )|E] Амон Ланк был превращен в ужасную крепость Дол Гулдур («Колдовской холм»). Из этой зловещей крепости тень распространилась по [Concept( 'greenwoodshort', 'Зеленолесью' )|E], превратив его в тёмное [mirkwood|E]."
 building_wonder_amon_lanc_03: "Обновлённый Амон Ланк"
 building_wonder_amon_lanc_03_desc: "Наконец-то все остатки зла были изгнаны из [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Его башни были разрушены, стены разрушены, а подземелья открыты небу. [elves|E] очистили и освятили это место, которое снова известно под простым названием, которое оно носило при короле Орофере - [amonlanc|E]."

 #Amarthrynd
 building_type_wonder_amarthrynd_01: "Амартринд"
 building_type_wonder_amarthrynd_01_desc: "Вторая столица Лесного королевства Орофера, некогда наполненные светом пещеры превратились в сырое и зловонное место, населённое только гигантскими пауками."
 building_wonder_amarthrynd_01: "Амартринд"
 building_wonder_amarthrynd_01_desc: "Движимый негодованием по поводу растущего могущества [Concept( 'khazaddum', 'Кхазад-дума' )|E], король Орофер из [Concept( 'greenwoodshort', 'Зеленолесья' )|E] предпринял серию переселений на север из [Concept( 'amonlanc', 'Амон Ланка' )|E] в сопровождении большей части своего народа. Он основал свою вторую столицу в Амартринде примерно в 2255 году [Concept( 'secondage', 'Второй Эпохи' )|E], на древнем месте культуры и власти [Concept( 'silvanelves', 'лесных эльфов' )|E], что свидетельствует о том, как он воспринял их обычаи как свои собственные. \n\nПодобно более поздней столице Арадринда, наследнику Орофера Трандуилу, залы Амартринда располагались в основном над землёй, в дворцовом комплексе, поддерживаемом колоннами, сформированными из живых деревьев. Однако дворец был соединён с пещерами, давшими название поселению, известному своей первозданной и спокойной красотой. Долгое время [Concept( 'silvanelves', 'лесные эльфы' )|E] считали его чрезвычайно духовным местом для созерцания и уединения, Орофер ещё больше усилил естественное сияние пещер благодаря знаниям [Concept( 'sindarelves', 'синдар' )|E], так что те, кто созерцал их, думали, что они могут проникнуть в саму песнь мира, заключённую в скале и камнях."
 building_wonder_amarthrynd_02: "Унголтринд"
 building_wonder_amarthrynd_02_desc: "После оставления Амартринда во время отхода Трандуила на северо-восток леса, некогда наполненные светом пещеры превратились в сырое и зловонное место, населённое только гигантскими пауками. \n\nТам, где когда-то звучала песня, теперь слышно только стрекотание жвал. Благоухающие коридоры, по которым когда-то ходил король эльфов Орофер, теперь утопают в скопившейся грязи, а зал, в котором когда-то находился его трон, теперь превратился в выводковую камеру, доверху забитую пульсирующими мешочками с яйцами."
 building_wonder_amarthrynd_03: "Обновленный Амартринд"
 building_wonder_amarthrynd_03_desc: "Амартринд обновлён, и снова является маяком и оплотом лесного народа [Concept( 'greenwoodshort', 'Зеленолесья' )|E]. Последние из великих пауков были изгнаны из пещер, их паутина предана огню, и с большим трудом эльфы очистили и освятили это место в честь Орофера.\n\nВеликие и мерцающие «Пещеры судьбы», священные для [Concept( 'silvanelves', 'лесных эльфов' )|E] задолго до прихода эльфийских королей, снова стали местом паломничества - ибо есть те, кто верит, что в них можно услышать эхо Великой Песни, из которой [ainurgods|E] соткали сам мир."


 #Aradhrynd
 building_type_wonder_aradhrynd: "Арадринд"
 building_type_wonder_aradhrynd_desc: "Залы эльфийского короля, построенные по образу древнего Менегрота."
 building_wonder_aradhrynd: "Арадринд"
 building_wonder_aradhrynd_desc: "Орофер появился среди [Concept( 'silvanelves', 'лесных эльфов' )|E] [Concept( 'greenwoodshort', 'Зеленолесья' )|E], полный решимости дистанцироваться от наследия Великого путешествия и вернуться к простому образу жизни, который практиковали эльфы до того, как [valargods|E] призвали их на Запад. И все же в глубине души король эльфов и его наследник Трандуил оставались [sindarelves|El] Дориата. Когда Трандуилу пришло время построить столицу на севере [Concept( 'greenwoodshort', 'Зеленолесья' )|E], именно великие залы Менегрота Элу Тингола вдохновили его. \n\nЗащищённый каменными дверями, защищёнными хитроумной магией, Арадринд является одновременно могущественным убежищем и сердцем Лесного царства. В его многочисленных залах, поддерживаемых колоннами из живого камня, хранятся огромные запасы товаров и сокровищ. Под ними находятся подземелья, в которых можно забыть о нежелательных посетителях, и подвалы, построенные над ручьями, ведущими в Лесную реку, что дает Арадринду доступ к речной торговле с [Concept( 'dale', 'Дэйлом' )|E] и за его пределами."

 ### Lothlorien Wonders ###

 building_type_wonder_caras_galadhon: "Карас Галадон"
 building_type_wonder_caras_galadhon_desc: "Основанный Галадриэль и Келеборном в середине [Concept( 'thirdage', 'Третьей Эпохи' )|E], Карас Галадон был оплотом и столицей [Concept( 'lothlorien', 'Лотлориэна' )|E] во время их правления."
 building_wonder_caras_galadhon: "Сердце эльфийского рода на земле"
 building_wonder_caras_galadhon_desc: "Названный [galadhrimelves|El] «Сердцем эльфийского рода на земле», Карас Галадон - это огромный комплекс флетов, окружённый могучей стеной. Похожий на город и крепость, на вершине самого высокого дерева было построено жилище Келеборна и Галадриэль, Владыки и Владычицы [Concept( 'lorien', 'Лориэна' )|E].\n\nНемногие [Concept( 'elven', 'эльфийские' )|E] города [Concept( 'thirdage', 'Третьей Эпохи' )|E] могли надеяться сравниться по размерам и величию с Карас Галадоном."

 building_type_wonder_caras_galadhon_abandoned_01: "Карас Галадон"
 building_type_wonder_caras_galadhon_abandoned_01_desc: "Основанный Галадриэль и Келеборном в середине [Concept('thirdage', 'Третьей эпохи')|E], Карас Галадон был оплотом и столицей [Concept('lothlorien', 'Лотлориэна')|E] во время их правления."
 building_wonder_caras_galadhon_abandoned_01: "Сердце эльфийского рода на земле"
 building_wonder_caras_galadhon_abandoned_01_desc: "Названный [galadhrimelves|El] «Сердцем эльфийского рода на земле», Карас Галадон - это огромный комплекс флетов, окружённый могучей стеной. Похожий на город и крепость, на вершине самого высокого дерева было построено жилище Келеборна и Галадриэль, Владыки и Владычицы [Concept('lorien', 'Лориэна')|E].\n\nНемногие [Concept('elven', 'эльфийские')|E] города [Concept('thirdage', 'Третьей эпохи')|E] могли надеяться сравниться по размерам и величию с Карас Галадоном."
 building_wonder_caras_galadhon_abandoned_02: "Покинутое Сердце эльфийского рода на земле"
 building_wonder_caras_galadhon_abandoned_02_desc: "После того как все [Concept('galadhrimelves', 'галадрим')|E] ушли в [Concept('valinor', 'Валинор')|E] или Восточный Лориэн, а [Concept('lothlorien', 'Лотлориэн')|E] стал заброшенным, великий город на вершинах деревьев пришёл в упадок, хотя [Concept('elven', 'эльфийское')|E] мастерство обеспечивало его безопасность для тех немногих, кто мог путешествовать по этим лесам."

 ### NELORNIETH WONDERS ###


 building_type_wonder_temple_sulereb_01: "Храм Сулереба"
 building_type_wonder_temple_sulereb_01_desc: "Древний [Concept( 'avarin', 'аварийский' )|E] храм Сулереба."
 building_wonder_temple_sulereb_01: "Храм Сулереба"
 building_wonder_temple_sulereb_01_desc: "Продуваемый всеми ветрами остров Эгиль Дорн - место необычайной красоты, его гавани и рощи священны для [Concept( 'elves', 'эльфов' )|E] [avarin|El], которые часто приплывают сюда с восточного берега [Concept( 'seaofrhun', 'Моря Рун' )|E]. В высокой расщелине они высекли храм в живой скале острова, куда они время от времени приходят, чтобы выразить свою благодарность Манвэ по первобытному обычаю своего народа."

 building_type_wonder_temple_sulereb_02: "Обсидиановый храм"
 building_type_wonder_temple_sulereb_02_desc: "Древний [Concept( 'avarin', 'аварийский' )|E] храм, давным-давно осквернённый последователями Керкасска."
 building_wonder_temple_sulereb_02: "Обсидиановый храм"
 building_wonder_temple_sulereb_02_desc: "Продуваемый всеми ветрами остров Эгиль Дорн - место необычайной красоты, его гавани и рощи священны для [Concept( 'elves', 'эльфов' )|E] [avarin|El], которые часто приплывают сюда с восточного берега [Concept( 'seaofrhun', 'Моря Рун' )|E]. В высокой расщелине они высекли храм в живой скале острова, куда они время от времени приходят, чтобы выразить свою благодарность Манвэ по первобытному обычаю своего народа.\n\nВ последующие годы с востока пришли жестокие люди с грубыми языками, и [avari|El] больше не приходили. Рощи были вырублены, а храм осквернён огнём и кровавым обрядом. Теперь его изъеденные стены кажутся сотканными из самой ночи, за исключением тех случаев, когда на них падают лучи заходящего солнца и они становятся багровыми, как перерезанная вена. На протяжении долгих столетий он был домом для одного из самых жестоких из бесчисленных культов [Concept( 'rhun', 'Руна' )|E]. Ужасные ритуалы и жуткие жертвоприношения, совершаемые здесь в честь Керкасска, слишком отвратительны, чтобы их можно было описать, и сам слух о них леденил сердце многих моряков на великом внутреннем море Руна."

 building_type_wonder_temple_sulereb_03: "Восстановленый храм Сулереба"
 building_type_wonder_temple_sulereb_03_desc: "Восстановленый храм Сулереба"
 building_wonder_temple_sulereb_03: "Восстановленый храм Сулереба"
 building_wonder_temple_sulereb_03_desc: "Спустя долгие тысячелетия [avari|El] вновь отвоевали остров Эгиль Дорн и его древний храм. Жестокие культисты были изгнаны, и их ужасные обряды теперь стали лишь воспоминанием. \n\nРощи были посажены заново, а древние стены храма теперь увиты цветущими виноградными лозами, где обитают порхающие бабочки и щебечущие птицы. Там, где когда-то эхом отдавались мучительные крики, теперь голоса [Concept( 'elves', 'эльфов' )|E] снова звучат в сладкозвучной гармонии, вознося благодарность Манвэ на языке, более древнем, чем солнце и луна."

 building_type_wonder_quartz_hall: "Кава Миргалла"
 building_type_wonder_quartz_hall_desc: "Величайшее произведение [penni|El], Кава Миргалла является свидетельством долгих лет их проживания и мира."
 building_wonder_quartz_hall: "Кава Миргалла"
 building_wonder_quartz_hall_desc: "Созданная с любовью на протяжении бесчисленных лет, Кава Миргалла служит свидетельством странной ситуации в [Concept( 'nelornieth', 'Нелорниэте' )|E]. Созданный совместными усилиями фэй из леса и [penni|El], это огромный зал, построенный из смеси кварца и деревьев, так что трудно сказать, где начинается одно и заканчивается другое. Хотя он и не очень большой, он служит свидетельством их союза и совместной жизни."

 ### RHÛN Wonders ###
 building_type_wonder_mistrand_01: "Мистранд"
 building_type_wonder_mistrand_01_desc: "Мистранд, величайший и наиболее почитаемый город [Concept( 'rhun', 'Руна' )|E], защищённый древними стенами, известными как «Щит богини»."
 building_wonder_mistrand_01: "Щит богини"
 building_wonder_mistrand_01_desc: "Возведенные в последние дни [Concept( 'secondage', 'Второй Эпохи' )|E], стены Мистранда известны как «Щит богини», поскольку они были возведены и посвящены одной из самых выдающихся богинь пантеона истерлингов. Высокие и широкие, эти стены - то, что обеспечивало Мистранду постоянную безопасность и процветание на протяжении долгих лет, хотя они и падали раньше. За своими стенами Мистранд смог превратиться в единственный по-настоящему прочный, древний мегаполис [Concept( 'rhun', 'Руна' )|E]."
 building_wonder_mistrand_02: "Университет Мистранда"
 building_wonder_mistrand_02_desc: "В результате статуса Мистранда как величайшего постоянного города [Concept( 'rhun', 'Руна' )|E] учёные с незапамятных времён поселились в нём и сделали его своим домом. Это привело к тому, что многие научные школы разместились в этих стенах. Но они не были ни формализованы, ни стандартизированы, и поэтому эта обширная коллекция мудрости использовалась недостаточно. При надлежащих инвестициях мы построили огромный и разветвленный университет, спонсируемый нашим правительством, в котором, наконец, эти знания были собраны и начали распространяться по всей нашей стране."
 building_wonder_mistrand_03: "Жемчужина Внутреннего моря"
 building_wonder_mistrand_03_desc: "Хотя Мистранд всегда возвышался над другими городами [Concept( 'rhun', 'Руна' )|E], сейчас никто не может сказать, что он не является одним из величайших во всем мире. Величественные стены теперь выкрашены яркими и дорогими красками, пути хорошо вымощены и надежно охраняются. Университет привлекает учёных с Востока и Запада, а рынки всегда переполнены дальними торговцами. Мы давно знаем, что Мистранд - драгоценный камень, но теперь он сияет как сияющий самоцвет, тонко огранённый с большим терпением, не уступающий ни одному другому."

 building_type_wonder_lest_01: "Лазурный Храм"
 building_type_wonder_lest_01_desc: "Объединяющая сила верований истерлингов. Каждый культ может найти общий язык в городе Лест."
 building_wonder_lest_01: "Лазурный Храм"
 building_wonder_lest_01_desc: "Учёные Мистранда утверждают, что во всём Амане и Средиземье только Лазурный Храм почитается всеми истерлингами. Множество культов [Concept( 'rhun', 'Руна' )|E] находят общий язык в обширном храмовом районе Лест, где множество разноцветных крыш являются святынями для богов, как малоизвестных, так и обычных. \n\nНад всем этим возвышается сам Лазурный Храм. Огромная сеть лестниц и арок, поднимающихся от морского побережья к вершинам Ульдонского хребта. Свидетельство совместной работы эгалитарных народов Моря Рун, ведь у Синей секты Дорвиниона много святилищ у моря, а в храмовом округе они пользуются освобождением от обычных религиозных налогов востока."

 building_type_wonder_dargeca_border_forts: "Северный перевал"
 building_type_wonder_dargeca_border_forts_desc: "Расположенный между резко поднимающимися горами и скалистым западным побережьем [Concept('seaofrhun', 'Моря Рун')|E], узкий перевал ведёт на север из Даргеки в земли [Concept('dorwinion', 'Дорвиниона')|E]. Если возвести здесь укрепление, оно превратит перевал в естественный заслон и создаст удобную оборонительную позицию против любого захватчика с севера."
 building_wonder_dargeca_border_forts: "Укрепления Северного перевала"
 building_wonder_dargeca_border_forts_desc: "Перевал, ведущий на север в [dorwinion|E], был укреплён, создав естественный заслон, через который должна пройти любая вторгающаяся армия, позволяя защитникам загнать врагов в легко обороняемую позицию."

 # Iflênâk (Nurunkhizdin Waterfall)
 building_type_wonder_iflenak: "Ифленак"
 building_type_wonder_iflenak_desc: "Водопад, перекрывающий вход в большую систему пещер."
 building_wonder_iflenak: "Ифленак"
 building_wonder_iflenak_desc: "Вход в Нурункхиздин перекрывает большой водопад и озеро Ифленак. Основанный в 2797 году В.Э., Нурункиздин был самой западной твердыней клана Железноруков. Расположенный к северо-западу от их древней столицы в Эред Хармале, Кхелед-налы, Нурункиздин в то время был небольшим по сравнению со славой и богатством Кхелед-налы. Он возвысился после падения Кхелед-налы во время Акаллабет и стал домом для Железноруков под властью короля Орна, которые заключили союз с Сауроном во время [Concept('warlastallianceshort', 'Войны Последнего союза')|E]. Презираемые за предательство и жадность, твердыня пришла в упадок и угасла, многие погрузились во тьму. В результат мало кто заметил или озаботился, когда блуждающий дракон спустился на хребет Ульдона, чтобы пожрать забытый и проклятый чертог Нурункиздин и поглотить Кольцо Железноруков в пламени..."

 ### ORC WONDERS ###
 building_type_wonder_high_stone_01: "Высокий Камень"
 building_wonder_high_stone_01: "Высокий Камень"
 building_wonder_high_stone_01_desc: ""

 building_type_wonder_web_weald: "Паутинная пустошь"
 building_wonder_web_weald: "Паутинная пустошь"
 building_wonder_web_weald_desc: "Дикий сад из паутины и шелка, где обитают мерзкие отродья Энанагосни. Хотя он находится глубоко под землей, плотность паутины напоминает не пещеру из камня и скал, а страшный лес, таящий в себе злобу."

 ### Mountain Orc Wonders ###
 building_type_wonder_gundabad_01: "Гора Гундабад"
 building_type_wonder_gundabad_01_desc: "Гора [gundabad|E], или Гундузбад на [Concept('khuzdul', 'кхуздуле')|E], обращена к пику Угулай через Ден Локе, пропасть между [Concept('hithaeglir', 'Хитаэглиром')|E] и [Concept('eredmithrin', 'Эред Митрином')|E]. Это было место пробуждения [Concept('durindeathless', 'Дурина Бессмертного')|E], [Concept('dwarffather', 'праотца')|E] клана [Concept('longbeards', 'Длиннобородов')|E]."
 building_wonder_gundabad_01: "Гундабад"
 building_wonder_gundabad_01_desc: "Некогда гномья твердыня Гундузбад была завоёвана печально известным военачальником Скоргом, который превратил её в величайшую орочью крепость в северных горах.\n\nИменно Скорг построил великие Змеиные врата, укреплённый вход, защищающий гору. Сама гора имеет три вершины: Клокочущий шпиль, Великий шпиль и Искривлённый шпиль, под которыми находятся большие укреплённые крепости, пещеры и извилистые туннели, многие из которых изначально были прорыты гномами."
 building_wonder_gundabad_02: "Гундузбад"
 building_wonder_gundabad_02_desc: "По словам [Concept( 'dwarves', 'гномов' )|E], [Concept('durindeathless', 'Дурин Бессмертный')|E] пробудился внутри горы, которую они назвали Гундузбад, «Высокий дом». С тех пор гномы стали почитать гору. В то время как Дурин отправился на юг и основал [khazaddum|E] в древние дни, Гундузбад продолжал оставаться местом сбора делегаций из всех великих кланов гномов. Гундузбад наконец-то был освобождён после долгих веков правления [Concept( 'orc', 'орков' )|E] и снова стал гномьей крепостью."

 building_type_wonder_mtgram: "Гора Грам"
 building_type_wonder_mtgram_desc: "Гора Грам, самая высокая вершина пиков Грама - горной гряды, простирающейся на запад от основных вершин [Concept('mistymountains', 'Мглистых гор')|E], имеет долгую историю, связанную с [Concept('orcs', 'орками')|E]. Здесь стоит древняя твердыня, почти всегда принадлежащая сильному орочьему военачальнику. Это одна из немногих крепостей орков, которая была построена ими самими, а не отнята у [Concept('dwarves', 'гномов')|E], как [gundabad|E] или [moria|E]."
 building_wonder_mtgram: "Твердыня горы Грам"
 building_wonder_mtgram_desc: "В глубине отвесной скалы горы находится обширная и древняя крепость орков. Множество входов в нее защищены железными воротами, а многочисленные ловушки не пускают нежелательных гостей. Здесь орки собираются, чтобы подготовиться к своим многочисленным набегам на земли [Concept('eriador', 'Эриадора')|E], которые лежат внизу."

 ### Dwarven Wonders ###
 building_type_wonder_azan_zaram_01: "Азан-зарам"
 building_type_wonder_azan_zaram_01_desc: "Сокрытые озёра Азан-зарама - это священное сокровище [Concept( 'dwarves', 'гномов' )|E] [Concept('nordinbad', 'Нординбада')|E], которое охраняется так же яростно, как любой клад золота и серебра."
 building_wonder_azan_zaram_01: "Азан-зарам"
 building_wonder_azan_zaram_01_desc: "Гномья крепость [Concept('nordinbad', 'Нординбад')|E] была расположена вокруг озёр Азан-зарама, красота которых всегда была его главным богатством. Хотя Нординбад никогда не был богат золотом и серебром, жившие там [dwarves|El] довольствовались потрясающей красотой Азан-зарама, храня её так же свято, как [dwarves|El] [Concept( 'khazaddum', 'Кхазад-дума' )|E] хранили Зеркальное озеро."

 building_type_wonder_thakalgund: "Такалгунд"
 building_type_wonder_thakalgund_desc: "Убежище клана [Concept('longbeards', 'Длиннобородов')|E] в [Concept('greymountains', 'Серых горах')|E]. Такалгунд пережил годы войны между гномами и драконами."
 building_wonder_thakalgund: "Такалгунд"
 building_wonder_thakalgund_desc: "Такалгунд был главным убежищем [Concept('longbeards', 'Длиннобородов')|E] после потери [Concept('khazaddum', 'Кхазад-дума')|E]. [dwarves|E] [Concept('greymountains', 'Серых горах')|E] нашли здесь богатые залежи золота и серебра. Однако из-за близости к Иссохшей пустоши его постоянно атаковали змеи. В конце концов от него отказались в пользу Эребора, который, как считалось, был более защищен от нападений драконов."

 ### Angmar Wonders ###

 building_type_wonder_carn_dum_01: "Карн Дум"
 #building_type_wonder_carn_dum_01_desc: ""
 building_wonder_carn_dum_01: "Карн Дум"
 building_wonder_carn_dum_01_desc: "Грозная крепость Карн Дум, главный оплот [Concept( 'witchkingshort', 'Короля-чародея' )|E] [Concept( 'angmar', 'Ангмара' )|E]. За её ледяными башнями и зубчатыми стенами лежат мириады подземелий, наполненных бесконечным ужасом и эхом криков, - место, где кошмары оживали, а живая плоть превращалась в нечто жуткое и бестелесное.\n\nНи один узник, побывавший в Карн Думе, не вышел из него живым, хотя ходили слухи, что [witchkingshort|E] не даёт покоя даже мёртвым, и с помощью колдовских чар насылает своих неупокоенных умертвий, чтобы те сеяли ужас среди его врагов.\n\nПроисхождение Карн Дума таинственно. Среди [Concept( 'dwarves', 'гномов' )|E] одни говорили, что он возник как гномья вассальная крепость [Concept( 'gunduzbad', 'Гундузбада' )|E] в период его расцвета, другие - что это было обычное гнездо [Concept( 'goblin', 'гоблинов' )|E] с самого начала. Некоторые мудрецы считали, что он был восточным форпостом [utumno|E], погребённым, но не полностью разрушенным во время волнений, которые привели к первому пленению [Concept( 'morgothcharacter', 'Моргота' )|E], и давно забытым для всех, кроме [Concept( 'sauroncharacter', 'Саурона' )|E] Лжеца. [dunedain|E] не знали об этом, и многие из них считали, что его построил сам Король-чародей по своим инфернальным замыслам.\n\nКаким бы ни было его происхождение, именно здесь обосновался Король-чародей в 1300 году Т.Э. как часть большого плана, продуманного Сауроном. Собрав множество [Concept( 'orcs', 'орков' )|E], злых [Concept( 'conceptracemen', 'людей' )|E] и падших созданий, он построил жестокое королевство [angmar|E], которое он направил к единственной цели - уничтожению [dunedainarnor|El]."

 building_wonder_minas_formen_01: "Минас Формэн"
 building_wonder_minas_formen_01_desc: "Минас-Формен, Северная башня, была построена [Concept('dunedainnorth', 'дунэдайн севера')|E] после победы над королевством Ангмар, чтобы следить за землями [Concept('witchkingshort', 'Короля-чародея')|E] и укреплять свое господство над регионом."
 building_type_wonder_minas_formen_01: "Минас Формэн"

 ### Hobbit Wonders ###
 building_type_wonder_great_smials: "Великие Смиалы"
 building_type_wonder_great_smials_desc: ""
 building_wonder_great_smials: "Великие Смиалы"
 building_wonder_great_smials_desc: "Родовой дом семейства Тук, строительство Смиалов началось в 2683 году Т.Э. таном Изенгримом Туком II. С годами многотуннельная усадьба постоянно росла, обрастая всё новыми туннелями и норами.\n\nК концу первого века Четвёртой Эпохи в Великих Смиалах находились одно из крупнейших в Шире хранилищ исторических книг и записей. В библиотеке Перегрин Тук и его преемники собрали множество рукописей, написанных гондорскими писцами, в том числе важную копию Книги Танов, принадлежавшую королевскому писцу Финдегилю. Здесь можно было найти истории и легенды, связанные с Элендилем и его наследниками, и только здесь были собраны обширные материалы об истории Нуменора и возвышении Саурона."

 building_type_wonder_brandy_hall: "Бренди Холл"
 building_type_wonder_brandy_hall_desc: ""
 building_wonder_brandy_hall: "Бренди Холл"
 building_wonder_brandy_hall_desc: "Родовой дом семейства Брендибак, основанный Горхендадом Олдбэком (Брендибаком) в 2340 году Т.Э. путём прокапывания в Бакский холм. Брендибаки постоянно пристраивали Бренди Холл, пока он не занял весь холм, имел три большие парадные двери, множество боковых дверей и около сотни окон. Когда Брендибаки и их многочисленные дальние родичи переросли Бренди Холл, они зарылись в землю и застроили весь Бакский холм.\n\nК концу первого века Четвёртой Эпохи в Бренди Холле хранилась одна из крупнейших в Шире коллекций исторических книг и записей, в частности, множество трудов, посвящённых Эриадору и истории Рохана. Некоторые из них были написаны или начаты Мериадоком Брендибаком и хранились в библиотеке Бренди Холла: «Травы Шира», «Отсчёт лет» и краткий трактат «Старые слова и имена в Шире»."

 building_type_wonder_bag_end: "Бэг Энд"
 building_type_wonder_bag_end_desc: ""
 building_wonder_bag_end: "Бэг Энд"
 building_wonder_bag_end_desc: "Построенный Бунго Бэггинсом для своей жены Белладонны в 1280 году по летоисчислению Шира (2880 год Т.Э.), Бэг Энд был образцом всего, к чему стремились [Concept( 'hobbit', 'хоббиты' )|E]. В Бэг Энде было множество комнат прекрасной конструкции и кладовая, ставшая почти легендарной, - идеальный дом для добропорядочного хоббита."

 building_type_wonder_zelemabkan: "Зелемабхан"
 building_type_wonder_zelemabkan_desc: ""
 building_wonder_zelemabkan: "Зелемабхан"
 building_wonder_zelemabkan_desc: "[Glossary('Зелемабхан','zelemabkhan_gloss')] - это монастырь на вершине горы Долмед, место пробуждения [Concept('broadbeams', 'Широкозадов')|E] и [Concept('firebeards', 'Огнебородов')|E]. Паломники, отважившиеся на трудное путешествие по 1000 ступеням, могут отдать дань уважения Седобородым, мастерам Песни камня и хранителям священной горы. Начинающие каменные певцы съезжаются со всех концов Гномьего королевства, чтобы учиться у этих мастеров."

 building_type_wonder_sunset_caverns: "Закатные пещеры"
 building_type_wonder_sunset_caverns_desc: ""
 building_wonder_sunset_caverns: "Закатные пещеры"
 building_wonder_sunset_caverns_desc: "[Glossary('Ибриз-Гаран','ibriz_garan_gloss')] был обнаружен Кхатзой «Дозорным», одним из первых представителей [Concept('urisfolk', 'Народа Ори')|E], в дни [Concept( 'twotrees', 'Двух Древ' )|E]. Солнечный свет, проникая сквозь трещины, преломляется в прозрачных кристаллах пещеры, окрашивая её в роскошный золотистый оттенок. Говорят, что это зрелище тронуло Кхатзу до слёз благоговения, и он решил устроить в пещерах свой дом. С того дня он и его сородичи стали называться [Glossary('Кхатза-Ибриз','khathza_ibriz_gloss')]."

 building_type_wonder_belegost_broken: "Сломленный Белегост"
 building_type_wonder_belegost_broken_desc: ""
 building_wonder_belegost_broken: "Сломленный Белегост"
 building_wonder_belegost_broken_desc: "Белегост, или Великая крепость, был основан Двалином Мудрым в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E]. С тех пор [broadbeams|E] наслаждались бесчётными годами мира и процветания. Однако после [Concept('warofwrath', 'Войны Гнева')|E] Белегост был почти полностью разрушен. Теперь некогда великие залы лежат в руинах, а Тронный зал погребён под обломками."

 building_type_wonder_belegost_rebuilt: "Отстроенный Белегост"
 building_type_wonder_belegost_rebuilt_desc: ""
 building_wonder_belegost_rebuilt: "Отстроенный Белегост"
 building_wonder_belegost_rebuilt_desc: "Благодаря сочетанию траты большего количества золота, чем большинство королевств могло бы заработать за столетие, и силе воли, соперничающей даже с самыми упрямыми [Concept( 'dwarves', 'гномами' )|E], Белегост был очищен от завалов и снова стал пригоден для жизни. Однако отголоски разрушений всё ещё не утихли, и многое ещё предстоит сделать, прежде чем город сможет соответствовать своему знаменитому наследию."

 building_type_wonder_belegost_reborn: "Возрождённый Белегост"
 building_type_wonder_belegost_reborn_desc: ""
 building_wonder_belegost_reborn: "Возрождённый Белегост"
 building_wonder_belegost_reborn_desc: "Белегост почти полностью преобразился. Некогда безжизненный город теперь украшен прекрасными мозаиками, зданиями и статуями. Сады усеяли чертоги, и здесь растут такие цветы, каких нет к западу от [Concept( 'mistymountains', 'Мглистых гор' )|E]. Тронный зал был перестроен с куполом, и гости, встречающие короля, как известно, с благоговением смотрят вверх на инкрустированные произведения искусства. В обновлённых кузницах [broadbeams|E] приступили к работе, и их клинки востребованы по всей [Concept( 'ardaconcept', 'Арде' )|E]. Сам Двалин гордился бы тем, во что превратился этот город."
 unlocks_broadbeam_dragonslayers_recruitment_desc: "\n\nДоступны [Concept('men_at_arms', 'профессионалы')|E] - [GetMaA('broadbeam_dragonslayers').GetName]"

 building_type_wonder_nogrod_broken: "Сломленный Ногрод"
 building_type_wonder_nogrod_broken_desc: ""
 building_wonder_nogrod_broken: "Сломленный Ногрод"
 building_wonder_nogrod_broken_desc: "Ногрод, или Полое Подземье, был основан Ори Покрытым шрамами в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E]. С тех пор [firebeards|E] наслаждались бесчисленными годами мира и процветания. Однако Ногрод оказался не столь удачлив, как Белегост. После [Concept('warofwrath', 'Войны Гнева')|E] город не только превратился в сплошные руины, но и погрузился в немыслимое толщи воды. Чтобы осушить этот город, потребовалось бы не что иное, как чудо от самого [Concept( 'mahalcharacter', 'Махала' )|E]."

 building_type_wonder_nogrod_rebuilt: "Отстроенный Ногрод"
 building_type_wonder_nogrod_rebuilt_desc: ""
 building_wonder_nogrod_rebuilt: "Отстроенный Ногрод"
 building_wonder_nogrod_rebuilt_desc: "Однажды Ногрод был священной мечтой. Почти все отказались от этой мечты, пока не наступило время. В процессе восстановления многие сомневались в том, что на это потребуется бесконечное количество времени и золота. Говорили даже, что для того, чтобы откачать воду из города, техническая оснащенность должна была соперничать с мастерством самого Врага. Сейчас никто из них не произносит ни слова, так как их челюсти опускаются в благоговейном ужасе. Ибо Великий город стал пригоден для жизни, и [firebeards|E] переселяются со всех концов [Concept( 'bluemountains', 'Синих гор' )|E], чтобы вновь заселить свои древние чертоги."

 building_type_wonder_nogrod_reborn: "Возрождённый Ногрод"
 building_type_wonder_nogrod_reborn_desc: ""
 building_wonder_nogrod_reborn: "Возрождённый Ногрод"
 building_wonder_nogrod_reborn_desc: "То, что раньше все считали невозможным, теперь стало неоспоримой реальностью. В священных кузницах вновь зажглись огни, а добыча полезных ископаемых началась заново, и в планах - проникнуть ещё глубже, чем когда-либо прежде. [firebeards|E]-ремесленники работают в мастерских, создавая уникальные ювелирные изделия, игрушки и другие механизмы. Эти изделия теперь стекаются из Города, и их можно найти на рынках по всей [Concept( 'ardaconcept', 'Арде' )|E]. Теперь Ори может спать спокойно, ведь богатство и великолепие Ногрода полностью восстановлено."
 unlocks_firebeard_monsters_recruitment_desc: "\n\nДоступны [Concept('men_at_arms', 'профессионалы')|E] - [GetMaA('firebeard_monsters').GetName]"

 building_type_wonder_tradeport_of_kheledul: "Торговый порт Кхеледул"
 building_type_wonder_tradeport_of_kheledul_desc: ""
 building_wonder_tradeport_of_kheledul: "Кхеледул"
 building_wonder_tradeport_of_kheledul_desc: "Лежащий у основания суровых объятий [Concept('bluemountains', 'Синих гор')|E], Кхеледул - торговый порт, основанный [Concept('longbeards', 'Длиннобородами')|E] после их изгнания из [Concept('khazaddum', 'Кхазад-дума')|E]. В воздухе разносится звон монет и торг нетерпеливых покупателей со всего Севера."

 building_type_wonder_thorins_hall: "Залы Торина"
 building_type_wonder_thorins_hall_desc: ""
 building_wonder_thorins_hall: "Залы Торина Дубощита"
 building_wonder_thorins_hall_desc: "После завоевания Смаугом [Concept( 'erebor', 'Эребора' )|E] и разрушительной Войны гномов и орков Торин Дубощит, законный король-под-Горой, обосновался в южных [Concept('bluemountains', 'Синих горах')|E], где вместе с изгнанными Длиннобородами прожил почти столетие. После Отвоевания Эребора и [Concept('battle_of_the_five_armies', 'Битвы Пяти воинств')|E] многие [Concept('longbeards', 'Длиннобороды')|E] вернулись на родину предков, оставив залы Торина пережитком более отчаянных дней."

 building_type_wonder_caverns_of_farewell: "Пещеры Прощания"
 building_type_wonder_caverns_of_farewell_desc: ""
 building_wonder_caverns_of_farewell: "Пещеры Прощания"
 building_wonder_caverns_of_farewell_desc: "[Concept('stiffbeard', 'Жесткобородые')|E] [Concept('dwarves', 'гномы')|E] верят, что единственный способ попасть в чертоги [Concept( 'mahalcharacter', 'Махала' )|E] для них - это захоронение в родовой горе их клана. После своего из изгнания из королевской семьи Жесткобороды из [Concept('ironhills', 'Железных холмов')|E] возвели ряд путевых стоянок для погребального шествия к дому предков. Пещеры Прощания служат последней остановкой перед опасным путешествием к горе предков, а также последней возможностью для членов семьи проститься с ними."

 building_type_wonder_endless_stairs: "Бесконечная Лестница"
 building_type_wonder_endless_stairs_desc: ""
 building_wonder_endless_stairs: "Бесконечная Лестница"
 building_wonder_endless_stairs_desc: "Великая винтовая Бесконечная Лестница на самом деле не бесконечна. Однако любому, кто поднимается по ней, кажется, что она именно такая, ибо она тянется из самых глубин [Concept('khazaddum', 'Кхазад-дума')|E] до высот пика Келебдил. На пике она переходит в Башню [Concept('durin', 'Дурина')|E], построенную на вершине."

 building_type_wonder_mirrormere: "Кхелед-зарам"
 building_type_wonder_mirrormere_desc: ""
 building_wonder_mirrormere: "Зеркальное"
 building_wonder_mirrormere_desc: "Кхелед-зарам, в просторечии Зеркальное, было глубоким тёмным озером, расположенным в долине Димрил, менее чем в миле ниже Восточных врат [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Озеро было длинным и овальным, по форме напоминало наконечник копья. Глубокие воды Зеркального озера были тёмно-синими, как ясное вечернее небо в освещённой лампой комнате, и имели неподвижную поверхность. \n\nНедалеко от южного конца озера стояла колонна, исписанная рунами, с обломанной вершиной, которую называли Камнем [Concept('durin', 'Дурина')|E]. Этот камень был воздвигнут [Concept( 'durin', 'Дурином' )|E] на том месте, где он заглянул в озеро и увидел видение звёзд, уложенных в корону над его головой. \n\nНа небольшом расстоянии над озером находился ручей с прозрачной ледяной водой, из которого брал начало Келебрант."

 building_type_wonder_doors_of_durin: "Западные врата Мории"
 building_type_wonder_doors_of_durin_desc: "Хотя восточные врата [Concept( 'khazaddum', 'Кхазад-дума' )|E] всегда были главным входом в королевство, есть доказательства того, чтобы западные врата были бы очень полезны для облегчения торговли с землями [Concept( 'eriador', 'Эриадора' )|E]."
 building_wonder_doors_of_durin: "Врата Дурина"
 building_wonder_doors_of_durin_desc: "$game_concept_doorsofdurin_desc$"

 building_type_wonder_bridge_of_durin: "Мост Дурина"
 building_type_wonder_bridge_of_durin_desc: ""
 building_wonder_bridge_of_durin: "Мост Дурина"
 building_wonder_bridge_of_durin_desc: "Расположенный сразу после Великих врат, Мост [Concept( 'durindeathless', 'Дурина Бессмертного' )|E] является главным оборонительным рубежом [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Чтобы войти в город, любое вторгающееся воинство должно пройти по мосту в один ряд, что позволяет немногочисленным защитникам с лёгкостью сдерживать многократно превывающие их по численности вражеские войска. Легенды гласят, что однажды целое войско орков остановил один гном с топором, преградивший им путь в твердыню."

 building_type_wonder_durin_throne: "Трон Дурина"
 building_type_wonder_durin_throne_desc: "Древний трон Народа Дурина, отсюда короли Длиннобородов правили великим подгорным королевством [khazaddum|E]."
 building_wonder_durin_throne: "Трон Дурина"
 building_wonder_durin_throne_desc: "Изначальный трон Дурина был прост и вырезан из самой горы при строительстве большого зала. Легенда гласит, что на нём Дурин мог общаться с Зиракзигилем и даже с самим Махалом.\n\nПо мере того как росло число и процветание клана Длиннобородов, рос и Трон, становясь все больше и больше, установленный на огромном помосте. Под ним стояли троны для королевы и принцев Народа Дурина. Он был украшен самыми великолепными драгоценностями, митрилем, древним деревом из глубин Зеленолесья и дивными разноцветными камнями из дальних уголков мира.\n\nЭтот великолепный трон был разрушен во время пробуждения балрога, который не захотел уступать ему место в своём королевстве. Однако легенда гласит, что изначальный трон сохранился, выжженный и лишенный показного великолепия, в ожидании того дня, когда Дурин воссядет на него."

 building_type_wonder_greywatch: "Серый бастион"
 building_type_wonder_greywatch_desc: ""
 building_wonder_greywatch: "Серый бастион"
 building_wonder_greywatch_desc: "Когда [Concept('dwarves', 'гномы')|E] впервые заселили северные горы в [Concept('firstage', 'Первую Эпоху')|E], они построили крепкую башню, в которой жили зоркие разведчики, чтобы охранять свои шахты от набегов орков. \n\nНа протяжении веков Серый бастион постоянно поддерживался и расширялся, охраняя северный проход в [Concept('ironhills', 'Железные холмы')|E] от любого врага."

 ### Dwarven Buildings ###
 #Localization by Jauffre/Cairo/Nemcraft#
 #Dwarven Ale#
 #building_type_dwarven_ale_house_01: "Local Brewer"
 #building_type_dwarven_ale_house_01_desc: "Local [dwarves|E] have taken it on themselves to set up rudementary stills to supply the alcoholic needs of the hold."
 building_type_dwarven_ale_house_10_desc: "Рассказы о мифическом пиве текут из этой твердыни, как река красного эля. Путешественники и искатели приключений из всех государств Арды приходят в эту твердыню в надежде отведать хоть каплю божественного ликёра."
 building_dwarven_ale_house_01: "Местная пивоварня"
 building_dwarven_ale_house_01_desc: "Местные [dwarves|El] взялись за создание захудалых винокурен, чтобы обеспечить потребности твердыни в пиве."
 building_dwarven_ale_house_02: "Сколоченная таверна"
 building_dwarven_ale_house_02_desc: "Часть подземелий была вырублена, чтобы освободить место для небольшой таверны, хотя она и имеет грубоватую форму, но уже стала популярным местом встреч."
 building_dwarven_ale_house_03: "Придорожный трактир"
 building_dwarven_ale_house_03_desc: "Пристроив комнаты к тавернам твердыни, трактирщики могут брать с приезжих плату за проживание и питание, удваивая свою прибыль."
 building_dwarven_ale_house_04: "Общество любителей пива"
 building_dwarven_ale_house_04_desc: "Трактирщики и их работники стали собираться в социальные клубы, где обмениваются советами и общаются между собой. Бармены, объединяйтесь!"
 building_dwarven_ale_house_05: "Винокурня"
 building_dwarven_ale_house_05_desc: "Достижения металлургии позволили перегонять более крепкие сорта ликёра. Ароматный запах разносится по всему району, где происходит перегонка."
 building_dwarven_ale_house_06: "Прочные бочки"
 building_dwarven_ale_house_06_desc: "Использование уплотнителей предотвращает утечку драгоценного алкоголя во время его хранения."
 building_dwarven_ale_house_07: "Винные кладовые"
 building_dwarven_ale_house_07_desc: "Достижения в области технологий хранения и перегонки привели к появлению огромных погребов, до отказа забитых алкоголем. Среди множества рядов бочек некоторые спиртные напитки ждут десятилетий, пока их тонкие ароматы и богатые оттенки искусно вытягиваются."
 building_dwarven_ale_house_08: "Дополнительные чаны"
 building_dwarven_ale_house_08_desc: "Благодаря огромному количеству покровителей и постоянных клиентов таверны по всей твердыне установили дополнительные чаны, чтобы справиться с наплывом посетителей."
 building_dwarven_ale_house_09: "Таверна на каждом углу..."
 building_dwarven_ale_house_09_desc: "И кружечка в каждой руке."
 building_dwarven_ale_house_10: "Зал веселья"
 building_dwarven_ale_house_10_desc: "Рассказы о мифическом пиве текут из этой твердыни, как река красного эля. Путешественники и искатели приключений из всех государств Арды приходят в эту твердыню в надежде отведать хоть каплю божественного ликёра."
 building_type_dwarven_ale_house_01: "Дом Эля"
 building_type_dwarven_ale_house_01_desc: "У твердыни нет проблем с алкоголем как таковым, а есть решение проблемы алкоголя."
 #Mushrooms#
 building_dwarven_fungal_farm_01: "Грибной лагерь"
 building_dwarven_fungal_farm_01_desc: "Не имея ресурсов для создания сельскохозяйственных участков, эти гномы вынуждены добывать дикие грибы, которыми усеяны стены пещер."
 building_dwarven_fungal_farm_02: "Приусадебный сад"
 building_dwarven_fungal_farm_02_desc: "Фермерские начинания привели к появлению практики выделения приусадебных участков для выращивания грибов для личного потребления."
 building_dwarven_fungal_farm_03: "Диверсификация культур"
 building_dwarven_fungal_farm_03_desc: "В попытке разнообразить рацион питания в крепость начали завозить чужеземные грибы."
 building_dwarven_fungal_farm_04: "Упразднение общинной земли"
 building_dwarven_fungal_farm_04_desc: "Общинные участки крепости были разделены на части и переданы крупнейшим фермерам в каждом регионе. Введение более крупных хозяйств должно облегчить управление процессом выращивания."
 building_dwarven_fungal_farm_05: "Грибные плантации"
 building_dwarven_fungal_farm_05_desc: "По мере того как грибные фермы становятся всё больше и больше, возникает богатый класс фермеров, контролирующих крупные хозяйства. Обычные гномы теперь работают чернорабочими на обширных полях."
 building_dwarven_fungal_farm_06: "Грибогонные аппараты"
 building_dwarven_fungal_farm_06_desc: "Владельцы плантаций стали откладывать часть избыточного урожая для переработки в дешёвый алкоголь. Это позволяет получить максимальную прибыль от каждой партии грибов."
 building_dwarven_fungal_farm_07: "Сделки с грибными гильдиями"
 building_dwarven_fungal_farm_07_desc: "Крупнейшие фермы начали объединяться в гильдии. Теснее сотрудничая с этими организациями, крепость может попытаться максимизировать производительность ферм, находящихся под её властью."
 building_dwarven_fungal_farm_08: "Интеграция ферм"
 building_dwarven_fungal_farm_08_desc: "Крепость предприняла усилия по объединению грибных участков, находящихся под её контролем, в более крупные участки под непосредственным управлением. Это позволяет максимально увеличить посадки и сбор урожая продуктов питания для крепости."
 building_dwarven_fungal_farm_09: "Инициативы центрального планирования"
 building_dwarven_fungal_farm_09_desc: "Для контроля за работой ферм была создана центральная администрация. Каждый урожай должен быть проверен, а каждый гриб одобрен перед употреблением."
 building_dwarven_fungal_farm_10: "Грибной лес"
 building_dwarven_fungal_farm_10_desc: "Разросшиеся фермы достигли необъятных размеров, немыслимых для первых колонистов крепости. В пещерах размером с замок на поверхности растут огромные грибные леса. Крепость скрупулезно каталогизирует и культивирует каждый участок."
 building_type_dwarven_fungal_farm_01: "Грибная ферма"
 building_type_dwarven_fungal_farm_01_desc: "Грибы оказались питательными и могут выращиваться в достаточном количестве, чтобы обеспечить крепость без естественного освещения."
 #Terrace Farm
 building_type_dwarven_terrace_farm_01: "Гномья террасная ферма"
 building_type_dwarven_terrace_farm_01_desc: "Земледелие в гористой или холмистой местности, будь она выше или ниже, - задача грандиозная. [dwarves|E] совершенствовали её на протяжении многих веков."
 building_dwarven_terrace_farm_01: "Корневые раскопки"
 building_dwarven_terrace_farm_01_desc: "Глубокие плодородные слои почвы в горах выкапываются и перераспределяются. Гномьи рудокопы тщательно вырезают из земли ступени, на которых можно выращивать урожай."
 building_dwarven_terrace_farm_02: "Прочный фундамент"
 building_dwarven_terrace_farm_02_desc: "Опытные каменщики тщательно обрабатывают стены террасы, обеспечивая их устойчивость и долговечность. Каждый камень укладывается с точностью, создавая многоярусную конструкцию, которая выдержит вес урожая и продержится на протяжении многих веков."
 building_dwarven_terrace_farm_03: "Оросительные каналы"
 building_dwarven_terrace_farm_03_desc: "Гномьи инженеры направляют воду из подземных и наземных источников для орошения фермы. Сложные сети акведуков и каналов призваны равномерно распределять воду, гарантируя оптимальное увлажнение культур на всей территории фермы."
 building_dwarven_terrace_farm_04: "Изготовление инструментов"
 building_dwarven_terrace_farm_04_desc: "Кузнецы выковывают специализированные инструменты, предназначенные для террасного земледелия. Эти инструменты с усиленными рукоятками и уникальными лезвиями обеспечивают эффективность и производительность фермы."
 building_dwarven_terrace_farm_05: "Севооборот"
 building_dwarven_terrace_farm_05_desc: "Тщательно продуманные стратегии севооборота позволяют максимально повысить плодородие почвы на каждой террасе. Гномьи фермеры балансируют между потребностями различных культур, повышая общую урожайность."
 building_dwarven_terrace_farm_06: "Подземные зеркала"
 building_dwarven_terrace_farm_06_desc: "Настоящее чудо гномьей инженерии - сложная сеть гигантских зеркал, отражающих свет солнца с вершины горы на ферму под землёй."
 building_dwarven_terrace_farm_07: "Грибная интеграция"
 building_dwarven_terrace_farm_07_desc: "На террасных полях выращиваются специальные грибы, повышающие плодородие почвы и способствующие развитию симбиотических отношений с сельскохозяйственными культурами. Эти тщательно культивируемые грибы способствуют общему оздоровлению экосистемы фермы."
 building_dwarven_terrace_farm_08: "Обзорные платформы"
 building_dwarven_terrace_farm_08_desc: "По краям террас построены величественные платформы, с которых открывается вид на обширные поля."
 building_dwarven_terrace_farm_09: "Подземные хранилища"
 building_dwarven_terrace_farm_09_desc: "Под террасами вырезаны массивные хранилища. Гномьи рудокопы создают надёжные погреба для хранения обильного урожая, сохраняя плоды своего труда до времён нужды или торговли."
 building_dwarven_terrace_farm_10: "Перестроенный склон горы"
 building_dwarven_terrace_farm_10_desc: "Настоящий триумф гномьего инженерного мастерства. Гномьи инженеры и фермеры восхищаются тщательно созданным ландшафтом, который теперь виден с расстояния в несколько лиг, что свидетельствует об их самоотверженности и изобретательности в превращении горных просторов в гармоничный и плодотворный шедевр."
 #Construction#
 building_dwarven_toolmaker_guild_01: "Местные умельцы"
 building_dwarven_toolmaker_guild_01_desc: "Местные гномы-ремесленники начали принимать заказы на строительство жилищ."
 building_dwarven_toolmaker_guild_02: "Контора технических чертежей"
 building_dwarven_toolmaker_guild_02_desc: "Использование технических чертежей позволяет планировать и измерять расширения крепости, что повышает эффективность. Это здание потребляет больше всего пергамента из всей крепости."
 building_dwarven_toolmaker_guild_03: "Специализированные кузнецы"
 building_dwarven_toolmaker_guild_03_desc: "Кузнецы занимаются производством инструментов полный рабочий день. В своих кузницах они выпускают постоянный поток инструментов для крепости."
 building_dwarven_toolmaker_guild_04: "Гномы-кузнецы"
 building_dwarven_toolmaker_guild_04_desc: "Для молодых [Concept( 'dwarves', 'гномов' )|E] создана система подмастерьев, чтобы они могли учиться у старших гномов-ремесленников... бесплатный труд тоже не помешает."
 building_dwarven_toolmaker_guild_05: "Гильдии инструментальщиков"
 building_dwarven_toolmaker_guild_05_desc: "Кузнецы-инструментальщики начали объединяться в гильдии, которые действуют как политическое образование в крепости. Это позволило расширить их деятельность."
 building_dwarven_toolmaker_guild_06: "Краны"
 building_dwarven_toolmaker_guild_06_desc: "Импорт большого количества древесины позволил построить краны и подъемники, чтобы упростить процесс строительства."
 building_dwarven_toolmaker_guild_07: "Стальные инструменты"
 building_dwarven_toolmaker_guild_07_desc: "Широкомасштабное внедрение стальных инструментов повысило эффективность строительных работ в регионе. [dwarves|E], живущие в крепости, с восторгом отзываются о долговечности стальных инструментов."
 building_dwarven_toolmaker_guild_08: "Стандартизированные формы"
 building_dwarven_toolmaker_guild_08_desc: "Стандартные формы позволяют кузнецам этой крепости быстро изготавливать инструменты одинакового качества и долговечности. Расплавленный металл заливается в формы и остывает, превращаясь в компоненты для всех видов промышленности."
 building_dwarven_toolmaker_guild_09: "Гномья инспекция"
 building_dwarven_toolmaker_guild_09_desc: "В этой крепости был создан пост инспектора, следящего за эффективностью и безопасностью работы мастерской. Разрешения и отчёты этого ведомства превосходят технические чертежи в пергаменте."
 building_dwarven_toolmaker_guild_10: "Мануфактура"
 building_dwarven_toolmaker_guild_10_desc: "Масштабы промышленности в этой крепости достигли непостижимых размеров. В стенах фабричного комплекса живут, работают и умирают тысячи жителей. Инструменты производятся в масштабах, невиданных нигде в Арде."
 building_type_dwarven_toolmaker_guild_01: "Гильдия инструментальщиков"
 building_type_dwarven_toolmaker_guild_01_desc: "В этих зданиях хранятся всевозможные инструменты, необходимые для создания правильного подземного владения."
 # Dwarven Quarry #
 building_type_dwarven_quarry_01: "Гномья каменоломня"
 building_type_dwarven_quarry_01_desc: "Чтобы превратить каменные стены гор в величественные залы, необходимо добыть камень хорошего качества."
 building_dwarven_quarry_01: "Лагерь старателей"
 building_dwarven_quarry_01_desc: "Скромный лагерь знаменует начало гномьей промышленности, гномьи инженеры разрабатывают планы, а бригадиры выкрикивают приказы."
 building_dwarven_quarry_02: "Котлованы"
 building_dwarven_quarry_02_desc: "По мере того как гномы копают глубже, котлованы расширяются, открывая жилы драгоценных минералов и твёрдых камней для строительства великих залов."
 building_dwarven_quarry_03: "Мастерские"
 building_dwarven_quarry_03_desc: "Среди каменоломни мастера открыли мастерскую, в которой изготавливают первые грубо обработанные камни."
 building_dwarven_quarry_04: "Гильдия камнерезов"
 building_dwarven_quarry_04_desc: "Здесь формируется гильдия искусных камнерезов, которые совершенствуют свои техники и производят камни искусной формы."
 building_dwarven_quarry_05: "Перерабатывающий комплекс"
 building_dwarven_quarry_05_desc: "Гномьи инженеры открывают перерабатывающее оборудование для извлечения ценных руд из горных пород, и добыча в каменоломне увеличивается до уровня драгоценных металлов."
 building_dwarven_quarry_06: "Глубокие штреки"
 building_dwarven_quarry_06_desc: "Углубляясь в недра, каменоломня расширяется за счет замысловатых шахтных штреков, проникающих в самое сердце горы, чтобы добыть ещё больше ценных ресурсов."
 building_dwarven_quarry_07: "Обширные пещеры"
 building_dwarven_quarry_07_desc: "Гномьи шахтёры открывают пещеры, богатые разнообразными изысканными драгоценными камнями. Эти драгоценные камни после тщательной добычи разнообразят богатство каменоломни."
 building_dwarven_quarry_08: "Мастерские каменщиков"
 building_dwarven_quarry_08_desc: "В мастерских, где работают самые искусные каменщики, создаются тщательно вырезанные мраморные камни, которые будут украшать величественные залы и фасады гномьих королевств."
 building_dwarven_quarry_09: "Чертоги резчика рун"
 building_dwarven_quarry_09_desc: "Гномьи резчики по рунам открыли мастерскую и вырезают на камнях руны кирта. Эти руны написаны на [Concept('khuzdul', 'кхуздуле')|E] и ссылаются на многочисленные аспекты гномьей культуры."
 building_dwarven_quarry_10: "Большие бездны"
 building_dwarven_quarry_10_desc: "Эта каменоломня, ставшая вершиной гномьих достижений, теперь является святилищем мастерски обработанных камней и самоцветов, представляющих саму душу гномьей архитектуры, а их непреходящее наследие впечатано в саму основу Средиземья."
 #arts and crafts#
 building_dwarven_crafts_01: "Местные изделия"
 building_dwarven_crafts_01_desc: "Местные ремесленники начали изготавливать небольшие безделушки, представляющие ценность. Пока они не впечатляют, но служат первым шагом для перспективной крепости."
 building_dwarven_crafts_02: "Кованое золото"
 building_dwarven_crafts_02_desc: "Молотки используются для отбивания золота для изготовления украшений и ювелирных изделий."
 building_dwarven_crafts_03: "Декоративная отделка"
 building_dwarven_crafts_03_desc: "Ремесленники этого твердыни обратили свой талант на инкрустацию и отделку драгоценными металлами различных помещений крепости."
 building_dwarven_crafts_04: "Огранщики"
 building_dwarven_crafts_04_desc: "Ювелиры трудятся день и ночь, чтобы огранить и отшлифовать драгоценные камни, добытые в крепости. Особое внимание уделяется огранке драгоценных камней, чтобы подчеркнуть их сверкающую красоту."
 building_dwarven_crafts_05: "Гильдия ювелиров"
 building_dwarven_crafts_05_desc: "Ювелиры начали объединяться в гильдии, которые обеспечивают неизменное качество и блеск всех драгоценных камней, обрабатываемых в этой крепости."
 building_dwarven_crafts_06: "Филигрань"
 building_dwarven_crafts_06_desc: "Тонкие, похожие на паутину, золотые прожилки вплетены в ювелирные изделия, изготовленные в этой твердыне."
 building_dwarven_crafts_07: "Часовые механизмы"
 building_dwarven_crafts_07_desc: "Мастерство в создании тонких деталей позволило [Concept( 'dwarves', 'гномьей' )|E] гильдии расширить сферу часовых механизмов. Замысловатые шестеренки и пружины создаются как произведения искусства."
 building_dwarven_crafts_08: "Стандартные инструменты"
 building_dwarven_crafts_08_desc: "Внедрение механических пресс-форм допускает небольшой уровень автоматизации в виде механических шлифовальных станков. Усилия гильдии по стандартизации инструментов для изготовления ювелирных изделий обеспечивают одинаковый уровень качества на всех этапах производства."
 building_dwarven_crafts_09: "Обширные торговые сети"
 building_dwarven_crafts_09_desc: "Теперь эта твердыня находится в центре огромной торговой сети, купцы со всех земель приезжают сюда, чтобы купить ремесленные изделия, сделанные [Concept( 'dwarves', 'гномами' )|E]."
 building_dwarven_crafts_10: "Выставка чудес"
 building_dwarven_crafts_10_desc: "Большой зал отведён для выставки лучших изделий ремесленников крепости. Рассказы о поделках, изготовленных в этой твердыне, носят почти мифический характер. Говорят, что здешним мастерам нет равных во всей Арде."
 building_type_dwarven_crafts_01: "Гильдии ремесленников"
 building_type_dwarven_crafts_01_desc: "Ремесленные гильдии берут сырьё, добываемое в горах, и превращают его во всевозможные ценности."

 #Dwarven Mines#
 building_dwarven_mine_01: "Горизонтальные штольни"
 building_dwarven_mine_01_desc: "Первые горизонтальные штольни были вырублены в горе. Хотя раскопки уже принесли свои плоды, работа идет медленно, так как по мере продвижения необходимо устанавливать структурные опоры."
 building_dwarven_mine_02: "Промывка"
 building_dwarven_mine_02_desc: "Новая форма орошения позволяет шахтеру смывать почву и рыхлые отложения, скрывающие драгоценные минеральные жилы."
 building_dwarven_mine_03: "Надсмотрщики"
 building_dwarven_mine_03_desc: "Для надзора за добычей полезных ископаемых была создана система надсмотрщиков."
 building_dwarven_mine_04: "Насосы"
 building_dwarven_mine_04_desc: "Инженеры крепости разработали систему водяных насосов для очистки туннелей от любых опасностей, что делает труд более безопасным."
 building_dwarven_mine_05: "Старатели"
 building_dwarven_mine_05_desc: "Опытные старатели используют свои знания, чтобы найти местонахождение полезных ископаемых по всей горе. Их жаркие дискуссии и стук кирок создают песню труда."
 building_dwarven_mine_06: "Централизованное управление шахтами"
 building_dwarven_mine_06_desc: "Для управления шахтами от имени крепости была создана бюрократическая система. Через стол главного инспектора проходят всевозможные отчёты, графики и жалобы работников."
 building_dwarven_mine_07: "Улучшенная вентиляция"
 building_dwarven_mine_07_desc: "По всем шахтам проложена сложная система сильфонов и труб, которая вымывает из туннелей токсичные газы и нагнетает воздух."
 building_dwarven_mine_08: "Полосная добыча"
 building_dwarven_mine_08_desc: "Перекрывающие друг друга туннели прорыты в виде перекрещивающихся параллельных линий. Это позволяет шахтерам преодолевать огромную территорию без задержек."
 building_dwarven_mine_09: "Гидравлическая добыча"
 building_dwarven_mine_09_desc: "Под руководством каменных певцов [dwarves|El] заливают трещины в камне водой под давлением, чтобы заставить их открыться. Кирки с пугающей эффективностью разрушают ослабленный камень."
 building_dwarven_mine_10: "Жилы земли"
 building_dwarven_mine_10_desc: "В бесчисленных туннелях, проходящих по всей длине и ширине горы, бесчисленные [dwarves|El] трудятся над добычей богатств земли. Но даже в таких масштабах крепость расширяется всё дальше и дальше в непостижимые глубины. Во имя камня и скалы!"
 building_type_dwarven_mine_01: "Гномья шахта"
 building_type_dwarven_mine_01_desc: "Шахтёры трудятся день и ночь, добывая всевозможные земные богатства."

 #Dwarven Hoard#
 building_dwarven_hoard_01: "Зал слитков"
 building_dwarven_hoard_01_desc: "В этой начальной палате [Concept( 'dwarven', 'гномьи' )|E] кузнецы с гордостью демонстрируют только что выкованные слитки драгоценного металла. Мерцающий свет от множества металлов придаёт окружению теплое сияние, знаменуя начало сбора сокровищ."
 building_dwarven_hoard_02: "Галерея самоцветов"
 building_dwarven_hoard_02_desc: "Сокровищница превратилась в хранилище, украшенное тщательно вделанными драгоценными камнями, создающими ослепительную мозаику блеска и света. Каждый драгоценный камень рассказывает историю тонкого [Concept( 'dwarven', 'гномьего' )|E] мастерства и придаёт яркий блеск накапливающимся сокровищам."
 building_dwarven_hoard_03: "Реликварий предков"
 building_dwarven_hoard_03_desc: "В этих освящённых залах находят своё место древние реликвии и реликвии предков. [dwarves|E] чтят своё наследие, демонстрируя артефакты, передаваемые из поколения в поколение, и каждый предмет вносит свой вклад в культурное значение клада."
 building_dwarven_hoard_04: "Палаты сокровищниц"
 building_dwarven_hoard_04_desc: "Сокровищница переходит в царственные палаты с богато украшенными коронами, скипетрами и другими символами власти [Concept( 'dwarven', 'гномов' )|E]. В воздухе витает аура роскоши, демонстрирующая благородное наследие гномов."
 building_dwarven_hoard_05: "Цитадель сокровищ"
 building_dwarven_hoard_05_desc: "Достигнув зенита [Concept( 'dwarven', 'гномьей' )|E] роскоши, эта цитадель представляет собой монументальное сооружение, высеченное глубоко в сердце горы. Здесь сокровища охраняются грозными защитными сооружениями, а несметные богатства вызывают благоговение и зависть во всём [middleearth|E]."
 building_type_dwarven_hoard_01: "Сокровищница"
 building_type_dwarven_hoard_01_desc: "[Concept( 'dwarven', 'Гномья' )|E] - величественное хранилище богатств, собранных в недрах горы, тщательно хранимое и тщательно оберегаемое."

 #Dwarven Grand Library#
 building_dwarven_grand_library_01: "Каменный архив"
 building_dwarven_grand_library_01_desc: "На первом уровне великой библиотеки находится каменный архив, где тщательно хранятся древние свитки и тома. [Concept( 'dwarven', 'Гномьи' )|E] учёные старательно записывают и сохраняют накопленные знания крепости."
 building_dwarven_grand_library_02: "Чертоги истории"
 building_dwarven_grand_library_02_desc: "В Чертогах истории великая библиотека представляет более обширную коллекцию томов, каждый из которых тщательно рассортирован по категориям. Искатели знаний бродят среди возвышающихся книжных полок, а писцы старательно записывают новые открытия."
 building_dwarven_grand_library_03: "Святилище хранителя истории"
 building_dwarven_grand_library_03_desc: "Святилище хранителя истории украшено затейливой резьбой, в нём хранятся тома непревзойдённых прозрений и открытий. [Concept( 'dwarven', 'Гномьи' )|E] учёные, купаясь в радужном свете многочисленных хрустальных люстр, погружаются в самые глубины накопленной мудрости, создавая наследие просвещения для грядущих поколений."
 building_type_dwarven_grand_library_01: "Великая библиотека"
 building_type_dwarven_grand_library_01_desc: "Великая библиотека - это главное хранилище знаний в крепости, где тщательно хранится и изучается накопленная поколениями мудрость."

 #Dwarven Bank#
 building_dwarven_bank_economic_01: "Хранилище старателя"
 building_dwarven_bank_economic_01_desc: "Хранилище старателя служит основой любого [Concept( 'dwarven', 'гномьего' )|E] банка, обеспечивая сохранность с трудом заработанных сокровищ шахтёров и торговцев. В прочных хранилищах хранятся первичные вклады, а также надёжное место для хранения растущих резервов гильдии."
 building_dwarven_bank_economic_02: "Палата учёта"
 building_dwarven_bank_economic_02_desc: "В самом центре зала гильдии находится Палата учёта. [Concept( 'dwarven', 'Гномьи' )|E] счетоводы скрупулезно записывают сделки, вложения и займы на каменных скрижалях, следя за многочисленными делами Гильдии."
 building_dwarven_bank_economic_03: "Великая биржа"
 building_dwarven_bank_economic_03_desc: "В стенах Великой биржи сходятся торговцы из соседних крепостей и дальних королевств, чтобы совершить процветающий обмен, а [Concept( 'dwarven', 'гномьи' )|E] банкиры организуют сложные сделки, определяющие судьбу богатства крепости."
 building_type_dwarven_bank_economic_01: "Гильдия банкиров"
 building_type_dwarven_bank_economic_01_desc: "Обладая проницательной финансовой хваткой, Гильдия банкиров контролирует вложения и предоставляет ссуды для развития крепости, способствуя развитию торговли, инноваций и инфраструктуры."

 #Dwarven King's Armoury#
 building_dwarven_kings_armory_military_01: "Арсенал стражи"
 building_dwarven_kings_armory_military_01_desc: "Арсенал стражи служит основным хранилищем оружия и доспехов крепости. Прочные стеллажи и полки хранят ряды тщательно выверенного оружия и тонко сделанных доспехов, обеспечивая готовность гномьих воинов. В воздухе витает запах смазанного металла, а атмосфера наполнена предвкушением битвы."
 building_dwarven_kings_armory_military_02: "Зал героев"
 building_dwarven_kings_armory_military_02_desc: "В Зале героев оружейная приобретает более внушительный вид. Здесь в изготовленных на заказ ящиках выставлены самые выдающиеся образцы оружия и доспехов, каждый из которых свидетельствует о преданности гномов своему мастерству. Знамена с эмблемами легендарных воинов гордо развеваются, создавая торжественную атмосферу в хранилище, демонстрирующем гордость и наследие крепости."
 building_dwarven_kings_armory_military_03: "Королевская оружейная"
 building_dwarven_kings_armory_military_03_desc: "Королевская оружейная служит свидетельством воинского мастерства крепости. Редкие и древние доспехи и оружие хранятся в укреплённых чертогах, украшенных затейливой резьбой, изображающей великие победы [Concept( 'dwarven', 'гномьего' )|E] народа. В этом священном чертоге царит царственная атмосфера, а лучшие доспехи сверкают под лучами света, ожидая призыва защищать королевство и отстаивать честь гномов."
 building_type_dwarven_kings_armory_military_01: "Великая оружейная"
 building_type_dwarven_kings_armory_military_01_desc: "Великая оружейная - основное хранилище оружия и доспехов крепости. Тщательно организованная и хорошо поддерживаемая, она гарантирует, что наши воины всегда готовы защитить наш дом."


 #Fortifications#
 building_dwarven_vaults_01: "Зарешёченная дверь"
 building_dwarven_vaults_01_desc: "[dwarves|E] начали укреплять свою крепость, установив засов на главных вратах."
 building_dwarven_vaults_02: "Земляные работы"
 building_dwarven_vaults_02_desc: "Земля и камень превратились в грубое подобие стены, защищающей главные ворота и обеспечивающей прикрытие для размещённых здесь защитников."
 building_dwarven_vaults_03: "Сторожка"
 building_dwarven_vaults_03_desc: "Главные ворота укреплены сторожкой. Защитники стоят на страже на каменных башнях, откуда открывается вид на улицы."
 building_dwarven_vaults_04: "Бойницы"
 building_dwarven_vaults_04_desc: "Тонкие прорези для стрел усеивают башни, возвышающиеся над главными воротами. Сквозь щели лучники высматривают находящихся внизу врагов, готовясь обрушить на них смертоносный дождь."
 building_dwarven_vaults_05: "Убийственные ямы"
 building_dwarven_vaults_05_desc: "Каменные стены были возведены для того, чтобы загнать нападающих на площадь, где их со всех сторон поражают всевозможными болтами и камнями."
 building_dwarven_vaults_06: "Ров"
 building_dwarven_vaults_06_desc: "В камне высечен глубокий ров, до краев заполненный водой, нагнетаемой из подземных озер."
 building_dwarven_vaults_07: "Кипящее масло"
 building_dwarven_vaults_07_desc: "Над воротами замка были установлены трубы, позволяющие защитникам сбрасывать на осаждающих кипящее масло."
 building_dwarven_vaults_08: "Траншеи"
 building_dwarven_vaults_08_desc: "Между рвом и стеной проложены траншеи с шипами, и любой орк или гоблин, желающий проломить стену, должен позаботиться о том, чтобы не напороться на шипы внизу."
 building_dwarven_vaults_09: "Оборона в глубинах"
 building_dwarven_vaults_09_desc: "На каждом уровне крепости установлены концентрические стены. Любой осаждающий должен пробиваться от стены к стене, а его преследуют со всех сторон."
 building_dwarven_vaults_10: "Неприступный оплот"
 building_dwarven_vaults_10_desc: "Эта крепость встала в один ряд с великими городами-крепостями давно минувших веков. Целые армии отступали при виде этих грозных оборонительных сооружений. Смертоносное множество ловушек и баррикад, нагромождённых на крепость, отпугивает всех нападающих."
 building_type_dwarven_vaults_01: "Гномьи укрепления"
 building_type_dwarven_vaults_01_desc: "За богатствами, добытыми в ходе исследований, часто охотятся завистники, поэтому необходимо принять меры по их сохранению."

 #Infrastructure#
 building_dwarven_roads_01: "Рудиментарные туннели"
 building_dwarven_roads_01_desc: "Строительство туннелей по всей крепости позволило быстрее добираться из одного конца в другой."
 building_dwarven_roads_02: "Системы шкивов"
 building_dwarven_roads_02_desc: "Внедрение систем шкивов позволило гораздо эффективнее соединить различные уровни крепости. Эта связь также позволяет легче перевозить материалы и сообщения."
 building_dwarven_roads_03: "Арки"
 building_dwarven_roads_03_desc: "Чтобы удержать многослойные переходы, проложенные через гору, были возведены поддерживающие арки."
 building_dwarven_roads_04: "Пещеры с факельным освещением"
 building_dwarven_roads_04_desc: "Жители этой крепости полностью осветили пещеры, обойдя необходимость в естественном освещении."
 building_dwarven_roads_05: "Гномий бетон"
 building_dwarven_roads_05_desc: "В результате [Concept( 'dwarven', 'гномьих' )|E] экспериментов было получено полужидкое вещество, которое затвердевает, превращаясь в камень. Непревзойдённая прочность вещества позволяет создавать более совершенные конструкции."
 building_dwarven_roads_06: "Стандартизированный учёт времени"
 building_dwarven_roads_06_desc: "По всей крепости были установлены часы, чтобы создать единое местное время, наблюдаемое на всей территории крепости."
 building_dwarven_roads_07: "Несущие камни"
 building_dwarven_roads_07_desc: "Удачно расположенные камни уменьшают количество необходимых столбов и позволяют создать открытые пространства."
 building_dwarven_roads_08: "Сопротивление землетрясениям"
 building_dwarven_roads_08_desc: "В ключевых несущих зонах установлены гасители, чтобы уменьшить ущерб от землетрясений."
 building_dwarven_roads_09: "Куполы"
 building_dwarven_roads_09_desc: "Благодаря строительству куполов открылись большие пространства. Эти площади используются для обеспечения растущего населения крепости."
 building_dwarven_roads_10: "Мастерство горы"
 building_dwarven_roads_10_desc: "Эта крепость превратилась в чудо логистики. Сюда приезжают гости из самых разных уголков мира, чтобы поглазеть в благоговейном ужасе или яростно записать что-то. Несмотря на все препятствия, с которыми столкнулись обитатели крепости, можно сказать, что твердыня преодолела все испытания, которые бросила ей гора."

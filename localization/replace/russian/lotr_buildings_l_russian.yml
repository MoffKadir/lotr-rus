 building_type_smaug: "Смауг"

 building_smaug: "Смауг"
 building_smaug_desc: "Здесь обитает Смауг Золотой, красно-золотой огнедышащий змей. Могуч и ужасен он, страшнейшее и величайшее из всех бедствий, и сам слух о его имени вселяет страх в сердца многих.\n\n#italic Представь себе печку с крыльями! Вспышка света, жгучая боль и... пуф! Ты уже горстка пепла!#!"


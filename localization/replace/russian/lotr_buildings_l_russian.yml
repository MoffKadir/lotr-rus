 building_type_wonder_nar_agathol: "Нарагатол"
 building_wonder_nar_agathol_desc: "Дом королевского рода Черновласов, «Чёрная крепость» Нарагатол служила оплотом власти клана [Concept('blacklocks', 'Черновласов')|E] после [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E]."
 building_wonder_nar_agathol: "Обустроенный Нарагатол"
 building_wonder_nar_agathol_desc: "Дом королевского рода Черновласов, «Чёрная крепость» Нарагатол служила оплотом власти клана [Concept('blacklocks', 'Черновласов')|E] после [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E].\n\nХотя защитники Нарагатола не пострадали ни от рока, ни от драконов, в последние годы они стали беспечными. Оружейные простаивают без дела, а многие врата стоят без присмотра."
 building_wonder_nar_agathol_2: "Военные вложения"
 building_wonder_nar_agathol_2_desc: "Дом королевского рода Черновласов, «Чёрная крепость» Нарагатол служила оплотом власти клана [Concept('blacklocks', 'Черновласов')|E] после [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E].\n\nКузни, сторожевые посты и казармы Нарагатола, долгое время находившиеся в запустении, были отремонтированы и укомплектованы. Каждый въезд в город был обустроен, а его ворота восстановлены."
 building_wonder_nar_agathol_3: "Чёрная крепость Нарагатол"
 building_wonder_nar_agathol_3_desc: "Дом королевского рода Черновласов, «Чёрная крепость» Нарагатол служила оплотом власти клана [Concept('blacklocks', 'Черновласов')|E] после [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E].\n\nВпервые с момента основания оборона Нарагатола была усилена. Врата за вратами, тайные туннели, ведущие к скрытым плацдармам, хитроумные оборонительные механизмы. Это неприступная крепость, цитадель из сверкающего черного обсидиана, жемчужина обороны клана Черновласов."
 building_type_wonder_snagazat_martial: "Снагазат"
 building_type_wonder_snagazat_martial_desc: "Снагазат - это частично темница, частично лачуги, обширный комплекс, обнесенный стеной, в котором содержатся тысячи гномов из клана Черновласов, попавших в рабство во время завоевания Баразимабула."
 building_wonder_snagazat_martial: "Костяная яма"
 building_wonder_snagazat_martial_desc: "В центре Снагазата находится огромный колизей, построенный в остатках старой каменоломни Черновласов. Здесь рабы сражаются насмерть ради развлечения своих жестоких повелителей."
 building_type_wonder_snagazat_economic: "Снагазат"
 building_type_wonder_snagazat_economic_desc: "Снагазат - это частично темница, частично лачуги, обширный комплекс, обнесенный стеной, в котором содержатся тысячи гномов из клана Черновласов, попавших в рабство во время завоевания Баразимабула."
 building_wonder_snagazat_economic: "Рынок плоти"
 building_wonder_snagazat_economic_desc: "В центре Снагазата находится огромный рынок, построенный среди руин старой городской площади. Здесь толпы работорговцев перегоняют свой товар в Бозиша-Дар и за его пределы."
 building_type_wonder_snagazat_dread: "Снагазат"
 building_type_wonder_snagazat_dread_desc: "Снагазат - это частично темница, частично лачуги, обширный комплекс, обнесенный стеной, в котором содержатся тысячи гномов из клана Черновласов, попавших в рабство во время завоевания Баразимабула."
 building_wonder_snagazat_dread: "Железная пропасть"
 building_wonder_snagazat_dread_desc: "В центре Снагазата находится непроницаемый оплот, подземелье, о котором говорят шепотом. Говорят, что пленники, попавшие в Железную пропасть, никогда не возвращаются обратно."
 building_type_wonder_igal_zaram: "Игал-зарам"
 building_type_wonder_igal_zaram_desc: "Неподвижные воды Игал-зарама холодны и темны. Голоса словно эхом отражаются от воды, создавая необыкновенно красивые мелодии."
 building_wonder_igal_zaram: "Шепчущие воды"
 building_wonder_igal_zaram_desc: "Неподвижные воды Игал-зарама холодны и темны. Голоса словно эхом отражаются от воды, создавая необыкновенно красивые мелодии.\n\nДля тех, кто достаточно глуп, чтобы прислушаться, они поют на грубом подобии более цивилизованных языков."
 building_wonder_igal_zaram_cleansed: "Расчищенный Игал-зарам"
 building_wonder_igal_zaram_cleansed_desc: "Неподвижные воды Игал-зарама холодны и темны. Голоса словно эхом отражаются от воды, создавая необыкновенно красивые мелодии.\n\nПосле того как зло озера было искоренено и очищено, здесь зазвучали новые голоса."
 building_wonder_igal_zaram_embassy: "Великое посольство Игал-зарама"
 building_wonder_igal_zaram_embassy_desc: "Неподвижные воды Игал-зарама холодны и темны. Голоса словно эхом отражаются от воды, создавая необыкновенно красивые мелодии.\n\nВеликие фонтаны и сады окружают Игал-зарам, превратившийся сейчас в огромный комплекс дворцов для отдыха и посольств. Сюда съезжаются дипломаты со всего [Concept('middleearth', 'Средиземья')|E], чтобы поглазеть на творения гномов."
 building_type_wonder_mines_of_bruni: "Шахты Бруни"
 building_type_wonder_mines_of_bruni_desc: "Хотя Маблад-дум был изначально заселён [Concept('blacklocks', 'Черновласами')|E] во [Concept('secondage', 'Второй Эпохе')|E], шахты Бруни были разведаны только в [Concept('thirdage', 'Третью Эпоху')|E], когда владение было занято [Concept('axesofnargubraz', 'Топорами Наргубраза')|E]. \n\nНыне в этих шахтах добывается подавляющее большинство алмазов, столь ценимых знатью [Concept('thanihazad', 'Тани-Хазада')|E]."
 building_wonder_mines_of_bruni: "Начальные раскопки"
 building_wonder_mines_of_bruni_desc: "Хотя Маблад-дум был изначально заселён [Concept('blacklocks', 'Черновласами')|E] во [Concept('secondage', 'Второй Эпохе')|E], шахты Бруни были разведаны только в [Concept('thirdage', 'Третью Эпоху')|E], когда владение было занято [Concept('axesofnargubraz', 'Топорами Наргубраза')|E]. \n\nНыне в этих шахтах добывается подавляющее большинство алмазов, столь ценимых знатью [Concept('thanihazad', 'Тани-Хазада')|E].\n\nГорные работы начали приносить плоды, так как жилы выходят на поверхность. Однако более интригующими являются сообщения о том, что эти богатства - лишь малая толика богатств, скрытых в недрах горы."
 building_wonder_mines_of_bruni_2: "Богатые жилы"
 building_wonder_mines_of_bruni_2_desc: "Хотя Маблад-дум был изначально заселён [Concept('blacklocks', 'Черновласами')|E] во [Concept('secondage', 'Второй Эпохе')|E], шахты Бруни были разведаны только в [Concept('thirdage', 'Третью Эпоху')|E], когда владение было занято [Concept('axesofnargubraz', 'Топорами Наргубраза')|E]. \n\nНыне в этих шахтах добывается подавляющее большинство алмазов, столь ценимых знатью [Concept('thanihazad', 'Тани-Хазада')|E].\n\nРаботы в шахтах идут полным ходом, недавно были обнаружены особенно богатые жилы. Богатство шахт кажется неисчерпаемым."
 building_wonder_mines_of_bruni_3: "Местные ювелиры"
 building_wonder_mines_of_bruni_3_desc: "Хотя Маблад-дум был изначально заселён [Concept('blacklocks', 'Черновласами')|E] во [Concept('secondage', 'Второй Эпохе')|E], шахты Бруни были разведаны только в [Concept('thirdage', 'Третью Эпоху')|E], когда владение было занято [Concept('axesofnargubraz', 'Топорами Наргубраза')|E]. \n\nНыне в этих шахтах добывается подавляющее большинство алмазов, столь ценимых знатью [Concept('thanihazad', 'Тани-Хазада')|E].\n\nШахты стали целым районом, в котором многие ювелиры работают прямо на месте. Поэтому даже самые глубокие шахты заполнены жильем и удобствами."

 ### NORTHMEN WONDERS ###
 building_type_wonder_dale_01: "Город Дэйл"
 building_wonder_dale_01: "Город Дэйл"
 building_wonder_dale_01_desc: "Дэйл располагался в долине между юго-западным и юго-восточным отрогами Одинокой горы, приютившись в резком дугообразном изгибе Бегущей реки. Он был известен как веселый городок, который торговал, главным образом, продуктами питания в обмен на навыки и поделки гномов. Рынок игрушек Дэйла был настоящим чудом Севера, а сам город славился своими колоколами."

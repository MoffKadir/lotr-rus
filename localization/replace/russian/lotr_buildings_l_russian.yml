 # Rammas Echor
 building_type_wonder_rammas_echor_01: "Раммас Эхор"
 building_type_wonder_rammas_echor_01_desc: "Изначально построенный наместником Мардилем Воронвэ во времена правления Эарнура, Раммас Эхор обеспечивает мощную защиту процветающих сельскохозяйственных угодий Пеленнора и [Concept( 'minastirith', 'Минас Тирита' )|E]."
 building_wonder_rammas_echor_01: "Обветшалый Раммас Эхор"
 building_wonder_rammas_echor_01_desc: "Раммас Эхор, изначально построенный наместником Мардилем Воронве во время правления Эарнура, пришёл в плачевное состояние, а камни со стен и башен были разобраны местными жителями. Однако, даже обветшавшие, некогда впечатляющие каменные сооружения обеспечивают некоторую защиту Пеленнору."
 building_wonder_rammas_echor_02: "Востановленный Раммас Эхор"
 building_wonder_rammas_echor_02_desc: "После многих усилий и затрат, Раммас Эхор, наконец, стоит сильный и гордый, полностью отстроенный и восстановленный. Городские земли и Пеленнорские поля простираются теперь от внешней стены [Concept( 'minastirith', 'Минас Тирита' )|E] до Раммас Эхора, надёжно защищённого сада, в котором цветут цветы [Concept( 'gondor', 'Гондора' )|E]. \n\nОн останется в истории как свидетельство долгой службы наместников."

 # Port of Pelargir
 building_type_wonder_port_of_pelargir_01: "Порт Пеларгира"
 building_type_wonder_port_of_pelargir_01_desc: "Первоначально основанный [Concept( 'faithful', 'Верными' )|E] в 2350 году В.Э., Пеларгир - один из выдающихся городов [Concept( 'gondor', 'Гондора' )|E] и один из самых легендарных. Помимо того, что он является крупным портом и центром торговли, он также является основной базой Королевского флота."
 building_wonder_port_of_pelargir_01: "Порт Пеларгира"
 building_wonder_port_of_pelargir_01_desc: "Старейшее [Concept( 'numenorean', 'нуменорское' )|E] поселение в [Concept( 'gondor', 'Гондоре' )|E], основанное [Concept('faithful', 'Верными')|E] в 2350 году В.Э., Пеларгир имеет особую честь быть домом Королевского флота. Это также главный морской порт Гондора, с огромным количеством торговых товаров, поступающих и выходящих из его мраморных складов."
 building_wonder_port_of_pelargir_02: "Дворец Морских Королей"
 building_wonder_port_of_pelargir_02_desc: "Первоначально построенный Таранноном Фаластуром, двенадцатым королём [Concept( 'gondor', 'Гондора' )|E], Дворец [Concept( 'shipkings', 'Морских Королей' )|E] относится к королевской резиденции, построенной в Пеларгире. Он построен наполовину на суше, наполовину на арках, которые поднимаются из воды, - чудо [Concept( 'gondorian', 'гондорской' )|E] инженерной мысли. Он возвышается над центром города, возвышаясь над горизонтом, и в более поздние дни стал резиденцией Морского владыки Пеларгира и капитанов Королевского флота."
 building_wonder_port_of_pelargir_03: "Эйтель Улу"
 building_wonder_port_of_pelargir_03_desc: "Одно из немногих священных мест [dunedain|El], [eithel_ulmo|E] - неглубокий пруд с водой у основания башни Морского владыки. Запечатанный за могучими железными дверями, которые могут открыть только величайшие хранители знаний и сам Морской владыка, пруд является местом пребывания Владыки Глубин [ulmocharacter|E]. \n\nЗдесь он может шептать советы тем, кто приходит за его советом, и его постоянное присутствие - это память о древнем договоре между Владыкой Глубин и [Concept( 'numenorean', 'нуменорскими' )|E] мореплавателями."

 #Port of Hyarpende
 building_type_wonder_port_of_hyarpende_01: "Порт Хьярпендэ"
 building_type_wonder_port_of_hyarpende_01_desc: "Хьярпендэ (кв. «Южный склон») - нуменорская гавань, построенная в 2432 году В.Э. напротив Пеларгира на месте, где первоначально находилась паромный пункт, связывавший Пеларгир с Хьярментиэ (кв. «Южный путь»). Рост Хьярпендэ происходил одновременно с ростом Пеларгира, и жизнь города была тесно связана с жизнью Пеларгира. К концу Второй Эпохи город превратился из захудалой деревушки в шумные врата в земли к востоку от Андуина.\n\nКак и Пеларгир, Хьярпендэ в ранние времена находился всего в нескольких милях от побережья, но после Низвержения Нуменора берега вдоль залива Бельфалас отступили на большое расстояние, и город остался далеко в глубине страны. Хьярпендэ оставался крупнейшим городом на землях, ставших Итилиэном, вплоть до основания Минас Итиля в 3320 году В.Э."
 building_wonder_port_of_hyarpende_01: "Порт Хьярпендэ"
 building_wonder_port_of_hyarpende_01_desc: "Хьярпендэ (кв. «Южный склон») - нуменорская гавань, построенная в 2432 году В.Э. напротив Пеларгира на месте, где первоначально находилась паромный пункт, связывавший Пеларгир с Хьярментиэ (кв. «Южный путь»). Рост Хьярпендэ происходил одновременно с ростом Пеларгира, и жизнь города была тесно связана с жизнью Пеларгира. К концу Второй Эпохи город превратился из захудалой деревушки в шумные врата в земли к востоку от Андуина.\n\nКак и Пеларгир, Хьярпендэ в ранние времена находился всего в нескольких милях от побережья, но после Низвержения Нуменора берега вдоль залива Бельфалас отступили на большое расстояние, и город остался далеко в глубине страны. Хьярпендэ оставался крупнейшим городом на землях, ставших Итилиэном, вплоть до основания Минас Итиля в 3320 году В.Э."

 # Dol Amroth
 building_type_wonder_dol_amroth_01: "Дол Амрот"
 building_type_wonder_dol_amroth_01_desc: "Столица Дор-эн-Эрнила, один из величайших городов [Concept( 'gondor', 'Гондора' )|E]."
 building_wonder_dol_amroth_01: "Холм Амрота"
 building_wonder_dol_amroth_01_desc: "Бельфалас был первоначально заселён эльфами синдар в начале [Concept( 'secondage', 'Второй Эпохи' )|E]. В конце концов, знатная [Concept( 'numenorean', 'нуменорская' )|E] семья построила крепость на мысе полуострова. Эта земля под властью [Concept( 'numenoreans', 'нуменорцев' )|E] стала известна как Дор-эн-Эрниль. Его лорд получил титул «принца» от Элендиля при основании Королевств-в-изгнании. Последний из эльфов Бельфаласа отплыл за море в 1981 году Т.Э., а бывший король Лориэна Амрот погиб, пытаясь доплыть до берега. С тех пор холм известен как Дол Амрот, Холм Амрота."
 building_wonder_dol_amroth_02: "Квартал учёных"
 building_wonder_dol_amroth_02_desc: "После Минас Тирита Дол Амрот является главным центром знаний и знаний в королевстве [gondor|E]. В квартале учёных хранители знаний и учёные публично спорят на открытом форуме, и есть много библиотек и хранилищ древних ремесел. \n\nОсобо следует отметить музей Имразора, основанный одноименным принцем, в котором хранятся и изучаются многие из оставшихся артефактов Эльфийского периода. Открыт пять дней в неделю, посещение бесплатно."
 building_wonder_dol_amroth_03: "Замок Лебединых Рыцарей"
 building_wonder_dol_amroth_03_desc: "Замок Лебединых Рыцарей находится в башне на острове, который соединён с основным городом только крепким мостом. Здесь находятся покои магистра (традиционно наследника принца Дол Амрота), а также конюшни и кузницы, в которых снаряжаются могучие Рыцари-Лебеди. У него есть полная кладовая, хорошо снабжённая, и рыцари готовы совершить вылазку или выдержать осаду."

 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow: "Святыня Имразора"
 building_type_wonder_imrazor_hallow_desc: "Место упокоения принцев Бельфаласа и Толфаласа, одно из самых священных мест [dunedain|El]."
 building_wonder_imrazor_hallow: "Бухта Уинен"
 building_wonder_imrazor_hallow_desc: "Место захоронения принцев Бельфаласа и Толфаласа, Святыня Имразора находится в небольшой бухте на северо-западном берегу Толфаласа. Одно из немногих священных мест [dunedaingondor|El], бухта хранит последние уцелевшие деревья ойолайрэ. \n\nЭти благоухающие деревья, происходящие с Нуменора, были символом завета между Майя Уинен и Гильдией Морестранников. У [Concept( 'numenorean', 'нуменорских' )|E] мореплавателей существовал обычай помещать на носу своих кораблей срезанную ветвь ойолайрэ, называемую Зелёной ветвью Возвращения, как символ удачи. Сила Уинен до сих пор защищает святыню."

 # Tharagrondost
 building_type_wonder_tharagrondost_01: "Тарагрондост"
 building_type_wonder_tharagrondost_02_desc: "Могучая цитадель Тарагрондост, западная гавань [Concept( 'gondorian', 'гондорского' )|E] флота."
 building_wonder_tharagrondost_01: "Тарагронд"
 building_wonder_tharagrondost_01_desc: "[Concept( 'numenorean', 'Нуменорские' )|E] колонисты впервые основали Тарагрондост около 2300 года В.Э. Расположенный на крутом шпиле скалы, возвышающемся над небольшой бухтой у основания мыса Андраста, город был призван защитить его от коренного населения. Однако заселение Пеларгира как центра переселения Верных в залив Бельфалас несколькими десятилетиями позже быстро привело к тому, что Тарагрондост стал чем-то вроде изолированного захолустья."

 building_wonder_tharagrondost_02: "Цитадель Тарагрондост"
 building_wonder_tharagrondost_02_desc: "Построенная в 1652 году Т.Э. для защиты западного [Concept( 'gondor', 'Гондора' )|E] от морских разбойников, цитадель Тарагрондост является западной гаванью Королевского флота. Изначально она являлась лишь придатком Анфаласа, но со временем превратилась из королевского гарнизона в вотчину лордов Андраста. \n\nОднако контроль [Concept( 'gondorian', 'гондорцев' )|E] над регионом остаётся в основном номинальным, а цитадель Тарагрондост служит свидетельством их притязаний на внутренние земли, где мало [dunedain|El]. Даже не имея контроля над землей, Тараграндост выполняет свою обязанность по охране западных морей."

 #City of Serelond
 building_type_wonder_serelond: "Серелонд"
 building_wonder_serelond: "Город Серелонд"
 building_wonder_serelond_desc: "Серелонд был основан в 2903 году В.Э. предприимчивыми купцами из Пеларгирской Лиги как форпост, служивший перевалочным пунктом для внутренних регионов. Однако со временем он превратился в полноценную [Concept('colony', 'колонию')|E], а Серелонд стал обычным местом, куда уходили на покой политически побеждённые или опозоренные представители Лиги.\n\nДействительно, после того как Пеларгирская Лига пришла к соглашению с [Concept('isildur', 'Исильдуром')|E] и Анарионом о присяге на верность, главы противостоявшей стороны перебрались в Серелонд, где власть королей была минимальной. Хотя на бумаге Серелонд присягнул на верность [Concept( 'gondor', 'Гондору' )|E], как и все королевства дунэдайн на берегах залива Бельфалас, на практике королевства в Анфаласе и Андрасте существовали как независимые города-государства, не имея особого надзора и лишь на словах подтверждая свою верность.\n\nВ конце концов, с этим покончила экспансия Тараннона Фаластура на запад, когда он ограничил независимость этих древних прибрежных городов-государств, заставив их соблюдать свои обязательства и клятвы, положив конец их автономии и включив их в состав Гондора в качестве провинций."

 # Annon Drúin
 building_type_wonder_annondrun: "Аннон Друин"
 #building_type_wonder_annondrun_desc: ""
 building_wonder_annondrun: "Аннон Друин"
 building_wonder_annondrun_desc: "Аннон Друин был одним из старейших мест [Concept('numenorean', 'нуменорской')|E] активности в заливе Бельфалас, основанным в начале [Concept('secondage', 'Второй Эпохи')|E] Алдарионом Мореходом, который использовал эту гавань в качестве форпоста в своих бесконечных поисках корабельной древесины. Как и другие поселения на побережье северного Бельфаласа, он был укреплён против угрозы местных налётчиков.\n\nПосле распада Гильдии Морестранников Аннон Друин стал постоянным поселением для Верных. Хотя Аннон Друин всегда был небольшим городом, никогда не перерастающим свои древние стены, во времена правления Морских Королей он стал несколько значимее."

 # Stone of Erech 
 building_type_wonder_erech: "Камень Эреха"
 building_type_wonder_erech_desc: "Камень таинственного происхождения, привезённый из [Concept('numenor', 'Нуменора')|E] [Concept('isildur', 'Исильдуром')|E]."
 building_wonder_erech: "Камень Эреха"
 building_wonder_erech_desc: "Привезённый из [Concept('numenor', 'Нуменора')|E] камень Эреха представляет собой идеально сферический чёрный шар, наполовину погружённый в землю. То, что находится над землёй, легко достигает роста человека. На этом камне горцы поклялись сражаться за Исильдура, и когда они нарушили свою клятву, он проклял их на неупокоение."

 #Bar Morthil
 building_type_wonder_barmorthil_01: "Бар Мортиль"
 #building_type_wonder_barmorthil_01_desc: ""
 building_wonder_barmorthil_01: "Маяк Улонда"
 building_wonder_barmorthil_01_desc: "Построен в 1912 году В.Э., чтобы направлять корабли [Concept('numenor', 'Нуменора')|E] вокруг опасного мыса Рас Мортиль. Маяк содержался смотрителем, который сначала назначался Гильдией Морестранников, а затем совместно властями Тарбада и Пеларгира. \n\nУ смотрителя был небольшой персонал и номинальный гарнизон для присмотра за коренным населением, но их назначения были короткими, и постоянного поселения так и не появилось."
 building_wonder_barmorthil_02: "Прибежище королей"
 building_wonder_barmorthil_02_desc: "Королевское поместье, расположенное на самой оконечности Андраста. В период своего расцвета это было самое западное поселение во всём [Concept( 'gondor', 'Гондоре' )|E]. Временами короли удалялись сюда для уединения или медитации, вдали от дворов Осгилиата или Минас Анора. \n\nБар Мортиль был Исильдуром и Анарионом в 3332 году В.Э. как памятник утраченному Вестернессу. Обращённый на запад мыс, на котором была построена усадьба, считался священным местом, поскольку он предлагал наблюдателю самую западную точку обзора, позволяющую вспомнить Землю Дара и Менельтарму."

 # Osgiliath
 building_type_wonder_osgiliath_01: "Осгилиат"
 building_type_wonder_osgiliath_01_desc: "Осгилиат, некогда Жемчужина [Concept( 'gondor', 'Гондора' )|E] и резиденция королевского правительства, превратился в руины. Это займёт много времени и усилий, но мы должны восстановить его!"
 building_wonder_osgiliath_01: "Руины Осгилиата"
 building_wonder_osgiliath_01_desc: "Осгилиат, некогда жемчужина и столица [Concept( 'gondor', 'Гондора' )|E], превратился в руины, покинутые всеми его жителями. Однако руины также служат оборонительными укреплениями."
 building_wonder_osgiliath_02: "Гарнизоны Осгилиата"
 building_wonder_osgiliath_02_desc: "Хотя Осгилиат по-прежнему не пригоден для гражданского жилья, в нём сейчас находится значительный гарнизон солдат, которые начали восстанавливать разрушенные здания."
 building_wonder_osgiliath_03: "Восстановление Осгилиата"
 building_wonder_osgiliath_03_desc: "Постепенно наши граждане начали возвращаться в Осгилиат. Начали восстанавливать внешнюю стену и прилегающие к ней кварталы, и торговля в регионе начала оживляться."
 building_wonder_osgiliath_04: "Осгилиат восстановлен"
 building_wonder_osgiliath_04_desc: "Осгилиат, город королей [Concept( 'gondor', 'Гондора' )|E], наконец-то почти восстановил свою былую славу. Ветхие здания были отремонтированы, дороги заменены, и горожане заполняют большие рыночные площади. Мосты через [anduin|E] теперь медленно восстанавливаются в своём былом великолепии."
 building_wonder_osgiliath_05: "Осгилиат, цитадель Тысячи Звёзд"
 building_wonder_osgiliath_05_desc: "Осгилиат, так долго лежавший в руинах, теперь снова стоит как величайший город [Concept( 'gondor', 'Гондора' )|E], затмевая все остальные. Великие мосты были восстановлены, и после больших усилий и призыва всей изобретательности наследников Нуменора Звёздный Купол был восстановлен. В Осгилиате наступает новая эра, эра восстановленного великолепия и славы."
 building_type_wonder_osgiliath_original: "Осгилиат"
 building_wonder_osgiliath_original: "Осгилиат"
 building_wonder_osgiliath_original_desc: "Осгилиат, Жемчужина [Concept('gondor', 'Гондора')|E] и резиденция королевского правительства, был основан сыновьями [Concept('elendil', 'Элендиля')|E], [Concept('isildur', 'Исильдуром')|E] и Анарионом. В его центре возвышается Купол Звезд, дивное чудо [Concept('numenorean', 'нуменорской')|E] архитектуры, - настоящий символ славы и процветания Южного королевства."

 # Walls of Linhir
 building_type_wonder_walls_linhir: "Стены Линхира"
 building_type_wonder_walls_linhir_desc: "Стены Линхира, древние укрепления, защищающие город и одну из главных военно-морских цитаделей центрального [Concept( 'gondor', 'Гондора' )|E]."
 building_wonder_walls_linhir: "Стены Линхира"
 building_wonder_walls_linhir_desc: "Линхир был основан Анарионом в 3421 году [Concept( 'secondage', 'Второй Эпохи' )|E] на месте существовавшего поселения Верных на берегах Гильрайна. Являясь важной верфью королевского флота, он традиционно считается вторым городом Лебеннина после Пеларгира. \n\nГород окружают «нуменорские стены», части которых, включая великие ворота, были построены ещё до Низвержения. Хотя стены Линхира были построены в менее впечатляющих масштабах, чем другие, более известные [Concept( 'gondorian', 'гондорские' )|E] укрепления, они по-прежнему превращают город в грозный редут и убежище от набегов пиратов."

 # Ithilien
 building_type_wonder_henneth_annun: "Хеннет Аннун"
 building_type_wonder_henneth_annun_desc: "Тайное убежище Следопытов Итилиэна, Хеннет Аннун."
 building_wonder_henneth_annun: "Хеннет Аннун"
 building_wonder_henneth_annun_desc: "«Это Окно Заката, Хеннет Аннун, прекраснейший из всех водопадов Итилиэна, земли многих фонтанов» - Фарамир \n\Самое долговечное из всех убежищ в Итилиэне, Хеннет Аннун был создан наместником Турином II около 2901 года Т.Э. в ответ на вторжение орков из [Concept('mordor', 'Мордора')|E]. Он всё ещё поддерживается и охраняется как главное убежище Следопытов Итилиэна, даже по сей день. Это скрытый пещерный комплекс, вход в который охраняется водопадом, впадающим в запретное озеро."

 building_type_wonder_palace_of_ithilien: "Дворец Итилиэна"
 building_type_wonder_palace_of_ithilien_desc: "Роскошное жилище принца Итилиэна с несравненными садами."
 building_wonder_palace_of_ithilien: "Дворец Итилиэна"
 building_wonder_palace_of_ithilien_desc: "«Арагорн отдал Фарамиру Итилиэн и просил его жить в холмах Эмин Арнена вне пределов видимости из города.» \n\nРезиденция принца Итилиэна, дворец Итилиэна на холмах Эмин Арнена - это рай красоты и отдыха, отражающий владения своего принца. Множество прекрасных садов переплетаются с изящными каменными зданиями, выполненными в древнем [Concept( 'numenorean', 'нуменорском' )|E] стиле."


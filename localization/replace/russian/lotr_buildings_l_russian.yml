 # Full version
 building_type_wonder_citadel_cairos_01: "Каир Андрос"
 building_type_wonder_citadel_cairos_01_desc: "[Glossary('Каир Андрос','cair_andros_gloss')] - остров, стоящий в центре Андуина и охраняющий самый северный проход в Анориэн. Отвесные скалы и бурные воды делают его естественным пунктом обороны, и за всю историю [Concept('gondor', 'Гондора')|E] он не раз служил в качестве такого."
 building_wonder_citadel_cairos_01: "Цитадель Каирос"
 building_wonder_citadel_cairos_01_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nЦитадель Каирос была впервые основана в 1248 году Т.Э. Миналькаром, впоследствии Ромендакилем II, регентом короля Нармакиля I, после его поражения от истерлингов. Это был самый южный из цепи укреплений вдоль Андуина, доходивших до Светлимы. Остров был обнесён стеной, а на северном конце была построена цитадель и башня, чтобы следить за дорогой на восток и служить пунктом снабжения для войск, собирающихся в Анориэне."
 building_wonder_citadel_cairos_02: "Ветхие укрепления"
 building_wonder_citadel_cairos_02_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nСо временем Гондор пережил множество нападений с востока, но Каир Андрос никогда не был на передовой. Цитадель Каир Андрос была низведена до статуса перевалочной базы и местного гарнизона, и за ней присматривали меньше, чем это могло бы быть необходимо. Стены в основном разрушены, но если их укрепить, уцелевшие стены и башни станут дополнительным барьером для любого врага, пытающегося пересечь Андуин в северной части [Concept('gondor', 'Гондора')|E]."
 building_wonder_citadel_cairos_03: "Отстроенная цитадель"
 building_wonder_citadel_cairos_03_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nВ 2901 году Т.Э. наместник Турин II вновь восстановил обветшавшие укрепления, чтобы защитить Анориэн от растущей угрозы со стороны орков в Итилиэне. Теперь она служит первой линией обороны сердца Гондора, а также пунктом отступления и поддержки следопытов в Итилиэне. Укрепленный мощными укреплениями, он защищает северный фланг [Concept('gondor', 'Гондора')|E] на [Concept('anduin', 'Андуине')|E]."

 # Edhellond
 building_type_wonder_edhellond_01: "Гавань Эделлонда"
 building_type_wonder_edhellond_01_desc: "Первоначально основанный беженцами фалатрим и [sindarelves|El] во времена поздней [Concept( 'firstage', 'Первой Эпохи' )|E], гавань Эделлонда с тех пор служила самым южным пристанищем [Concept( 'elves', 'эльфов' )|E] [Concept( 'westlands', 'Западных земель' )|E] и местом, откуда отплывали корабли в [valinor|E]."
 building_wonder_edhellond_01: "Гавань Эделлонда"
 building_wonder_edhellond_01_desc: "Первоначально основанный беженцами фалатрим и [sindarelves|El] во времена поздней [Concept( 'firstage', 'Первой Эпохи' )|E], гавань Эделлонда с тех пор служила самым южным пристанищем [Concept( 'elves', 'эльфов' )|E] [Concept( 'westlands', 'Западных земель' )|E] и местом, откуда отплывали корабли в [valinor|E]."
 building_wonder_edhellond_02: "Тихая гавань Эделлонда"
 building_wonder_edhellond_02_desc: "Некогда обитель [Concept( 'elves', 'эльфов' )|E], гавань была окончательно заброшена после смерти Амрота в 1981 году Т.Э. С тех пор эти земли номинально находятся под контролем [Concept( 'gondorians', 'гондорцев' )|E], но наличие эльфийских руин означает, что в этом районе живёт очень мало людей. Эделлонд стоит холодный и безмолвный, могила и память об эльфах, которые когда-то жили здесь."
 building_wonder_edhellond_03: "Возрождённый Эделлонд"
 building_wonder_edhellond_03_desc: "Восстановленный и возрожденный заново в руках [Concept( 'elves', 'эльфов' )|E], Эделлонд вновь оглашается звуками эльфийской песни, эльфийского языка и шумом кораблей у причалов."

 ### MORDOR WONDERS ###

 #Barad-Dur
 building_type_wonder_baraddur: "Барад-дур"
 building_type_wonder_baraddur_desc: "Великая крепость Тёмного Властелина [Concept('sauroncharacter', 'Саурона')|E], чёрная цитадель, из которой исходит злоба."
 building_wonder_baraddur: "Барад-дур"
 building_wonder_baraddur_desc: "Барад-дур - великая крепость Тёмного Властелина [Concept( 'sauroncharacter', 'Саурона' )|E], возвышающаяся высоко над равнинами Горгорота в [Concept( 'mordor', 'Мордоре' )|E]. Пронзая небо чёрным столбом, он, несомненно, опирается на силу Тёмного Властелина, ибо ни одно здание не могло остаться нетронутым на такой высоте. В его необъятности находятся бесконечные склады, пыточные камеры и кузницы, и все его усилия сосредоточены на исполнении падших замыслов Саурона. \n\nНа вершине башни, пылая огнём, Великое Око обозревает свои владения и обдумывает свой следующий шаг. Здесь, как нигде, власть Саурона абсолютна."
 building_wonder_baraddur_01: "Основание"
 building_wonder_baraddur_01_desc: "Основание Барад-дура можно разрушить только с уничтожением Кольца."
 building_wonder_baraddur_02: "Руины Барад-дура"
 building_wonder_baraddur_02_desc: "С падением [Concept('sauroncharacter', 'Саурона')|E] Тёмная башня рухнула, но её фундамент устоял, а Единое Кольцо осталось нетронутым."
 building_wonder_baraddur_03: "Барад-дур"
 building_wonder_baraddur_03_desc: "Барад-дур - великая крепость Тёмного Властелина [Concept('sauroncharacter', 'Саурона')|E], возвышающаяся высоко над равнинами Горгорота в [Concept('mordor', 'Мордоре')|E]. Пронзая небо чёрным столбом, он, несомненно, опирается на силу Тёмного Властелина, ибо ни одно здание не могло остаться нетронутым на такой высоте. В его необъятности находятся бесконечные склады, пыточные камеры и кузницы, и все его усилия сосредоточены на исполнении падших замыслов Саурона. \n\nНа вершине башни, пылая огнём, Великое Око обозревает свои владения и обдумывает свой следующий шаг. Здесь, как нигде, власть Саурона абсолютна."
 building_wonder_baraddur_04: "Ангатхрай, Огненное ущелье"
 building_wonder_baraddur_04_desc: ""
 building_wonder_baraddur_05: "Трон-святилище Саурона"
 building_wonder_baraddur_05_desc: "Верхние этажи спроектированы из адамантинового материала, созданного Тёмным Властелином."

 #Cirith Ungol
 building_type_wonder_cirith_ungol_01: "Кирит Унгол"
 building_type_wonder_cirith_ungol_01_desc: "[Concept('gondorian', 'Гондорская')|E] сторожевая башня Кирит Унгол, построенная для наблюдения за [Concept('mordor', 'Мордором')|E]."
 building_wonder_cirith_ungol_01: "Кирит Унгол"
 building_wonder_cirith_ungol_01_desc: "[Concept('gondorian', 'Гондорская')|E] сторожевая башня, построенная для наблюдения за [Concept('mordor', 'Мордором')|E] после [Concept('warlastalliance', 'Войны Последнего союза')|E]."
 building_wonder_cirith_ungol_02: "Орочий Кирит Унгол"
 building_wonder_cirith_ungol_02_desc: "Бывшая [Concept('gondorian', 'гондорская')|E] сторожевая башня, Кирит Унгол был захвачен [Concept('witchkingshort', 'Королём-чародеем')|E] [Concept('angmar', 'Ангмара')|E] после разрушения [Concept('arnor', 'Арнора')|E] и возвращения в Мордор, и башня, некогда охранявшая границы [Concept('gondor', 'Гондора')|E], теперь используется для укрепления границ Мордора."
 building_wonder_cirith_ungol_03: "Восстановленный Кирит Унгол"
 building_wonder_cirith_ungol_03_desc: "Отвоёванный у сил [Concept('mordor', 'Мордора')|E], Кирит Унгол всегда будет защищать сердце [Concept('gondor', 'Гондора')|E] от тьмы Мордора."

 building_type_wonder_cirith_ungol_original: "Кирит Унгол"
 building_type_wonder_cirith_ungol_original_desc: "[Concept('gondorian', 'Гондорская')|E] сторожевая башня, построенная для наблюдения за [Concept('mordor', 'Мордором')|E]."
 building_wonder_cirith_ungol_original: "Кирит Унгол"
 building_wonder_cirith_ungol_original_desc: "[Concept('gondorian', 'Гондорская')|E] сторожевая башня Кирит Унгол, построенная для наблюдения за [Concept('mordor', 'Мордором')|E] после [Concept('warlastalliance', 'Войны Последнего союза')|E]."

 #Orodruin
 building_type_wonder_orodruin: "Роковая Гора"
 building_type_wonder_orodruin_desc: "Вулкан, в котором было выковано Единое Кольцо, и единственное место, где его можно уничтожить."
 building_wonder_orodruin: "Роковая Гора"
 building_wonder_orodruin_desc: "Высокоактивный вулкан, Роковая Гора, также известная как Ородруин и Амон Амарт, была местом, где Саурон выковал [rulingring|E]. Пепел вулкана - это и щедрость Нурна, обогащающая его душу, и опустошение Горгорота, которое душит всё живое в этом регионе. Гора, кажется, связана с волей и силой [Concept( 'sauroncharacter', 'Саурона' )|E] и является горнилом для самой тёмной магии."

 #Thaurband
 building_type_wonder_thaurband_01: "Таурбанд"
 building_type_wonder_thaurband_01_desc: "Крупнейший и самый богатый город Нурна, Таурбанд является символом долгой истории Нурна, демонстрируя невероятное богатство и могущество, построенное на спинах многих угнетённых душ."
 building_wonder_thaurband_01: "Город рабов"
 building_wonder_thaurband_01_desc: "Таурбанд быстро превратился в главный город Нурна и резиденцию его правителей. Сюда съезжаются работорговцы, чтобы продать свой товар, который обычно попадает на огромные плантации нурниаг."
 building_wonder_thaurband_02: "Серебрянный Базар"
 building_wonder_thaurband_02_desc: "Серебряный Базар относится к большой рыночной площади рядом с портом, украшенной тонким серебряным орнаментом конкурирующих торговцев. Здесь продаются самые разные товары, и нет ничего, что нельзя было бы приобрести по разумной цене."
 building_wonder_thaurband_03: "Чёрная Жемчужина Нурна"
 building_wonder_thaurband_03_desc: "Таурбанд превратился в метрополию, способный соперничать с любым из великих городов Запада. Но как только вы пройдёте его прекрасные ворота, немного усердия быстро откроет порочность, скрытую за его чистыми фасадами. Богатство города сравнимо только с грубыми человеческими страданиями угнетенных и эксплуатируемых, как рабов, так и свободных, которые живут там."

 building_type_wonder_thaurband_good_01: "Монумент Свободы"
 building_type_wonder_thaurband_good_01_desc: "Нурн больше не скован цепями! Железо, использовавшееся для угнетения этой земли слугами [Concept('sauroncharacter', 'Саурона')|E], было перековано в семь парных железных столбов, которые стоят в центре старых невольничьих рынков, чтобы никто и никогда больше не испытал подобной участи."
 building_wonder_thaurband_good_01: "Монумент Свободы"
 building_wonder_thaurband_good_01_desc: "Нурн больше не скован цепями! Железо, использовавшееся для угнетения этой земли слугами [Concept('sauroncharacter', 'Саурона')|E], было перековано в семь парных железных столбов, которые стоят в центре старых невольничьих рынков, чтобы никто и никогда больше не испытал подобной участи."

 building_type_wonder_thaurband_good_02: "Роща Яванн"
 building_type_wonder_thaurband_good_02_desc: "Пепел старых невольничьих рынков в центре Таурбанда теперь служит удобрением для священной рощи, посвященной Яванн."
 building_wonder_thaurband_good_02: "Роща Яванн"
 building_wonder_thaurband_good_02_desc: "Пепел старых невольничьих рынков в центре Таурбанда теперь служит удобрением для священной рощи, посвященной Яванн."

 building_type_wonder_thaurband_good_03: "Дом Нурна"
 building_type_wonder_thaurband_good_03_desc: "Нурниаги больше не властвуют над нурнотами, истязая их на огромных рабских плантациях. Там, где раньше располагались рынки, предназначенные для продажи нурнотов, теперь стоит Дом Нурна, где нурноты обсуждают и проводят в жизнь законы страны."
 building_wonder_thaurband_good_03: "Дом Нурна"
 building_wonder_thaurband_good_03_desc: "Нурниаги больше не властвуют над нурнотами, истязая их на огромных рабских плантациях. Там, где раньше располагались рынки, предназначенные для продажи нурнотов, теперь стоит Дом Нурна, где нурноты обсуждают и проводят в жизнь законы страны."

 #Black Gate
 building_type_wonder_black_gate: "Чёрные Врата Мордора"
 building_type_wonder_black_gate_desc: "Зловещие и внушительные Чёрные Врата нависают над всеми, кто стремится попасть в Мордор."
 building_wonder_black_gate: "Черные Врата Мордора"
 building_wonder_black_gate_desc: "Чёрные Врата, или «Мораннон», были вратами Удуна в северо-западном [Concept( 'mordor', 'Мордоре' )|E] и самым укреплённым и прямым входом во владения [Concept( 'sauroncharacter', 'Саурона' )|E]. Они были возведены в неприступной стене из железа и черного камня, которая простиралась от Пепельных гор на севере до Эфель Дуат на западе. \n\nПостроенные Сауроном во [Concept( 'secondage', 'Вторую Эпоху' )|E], Чёрные Врата были дополнительно укреплены [dunedain|El] в начале [Concept( 'thirdage', 'Третьей' )|E], чтобы помочь поддерживать наблюдение за Мордором. В наши дни труды [dunedain|El] обращены против них, ибо Чёрные Врата закрыты для всех врагов Тёмного Властелина."

 ### HARAD WONDERS ###

 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01: "Великий дворец Харузана"
 building_type_wonder_palace_of_haruzan_01_desc: "Дворцовый комплекс Амруна на берегу Харнена, Великий дворец на протяжении многих поколений был резиденцией королевства Харузан и династии Айериккэ."
 building_wonder_palace_of_haruzan_01: "Великий дворец Харузана"
 building_wonder_palace_of_haruzan_01_desc: "На берегу реки Харнен в Амруне расположен величественный дворцовый комплекс, известный как Великий дворец Харузана. Украшенный высокими куполами и величественными проспектами, он является чудом искусства Харузы. Здесь короли Харузана держат двор, и данники приходят с дарами, чтобы почтить их."
 building_wonder_palace_of_haruzan_02: "Королевские сады"
 building_wonder_palace_of_haruzan_02_desc: "В королевских садах дворца придворные отдыхают возле искусственных прудов под фиговыми деревьями, поедая финики. В саду проводятся экзотические развлечения, в том числе представления танцоров, акробатов и домашних животных."
 building_wonder_palace_of_haruzan_03: "Королевский загон мумакил"
 building_wonder_palace_of_haruzan_03_desc: "Привезённые с глубокого юга Харда, мумакил, которых содержат в загонах Великого дворца, являются гордостью столицы. Некоторые из них вырастают в страшных боевых зверей, в то время как другие вырастают в нежных гигантов, которые радуют детей."
 building_wonder_palace_of_haruzan_04: "Позолоченный Зал"
 building_wonder_palace_of_haruzan_04_desc: "Символ восстановленного состояния королей Харузы, Позолоченный Зал, как следует из его названия, представляет собой королевский зал для приёмов, позолоченный серебром, золотом и даже небольшими следами митриля. Это мощный символ для посетителей королевского двора, представляющий богатство и власть королей Харузы."
 palace_of_haruzan_cheaper_purchase_mumakil_desc: "\n\nСтоимость решения #V $decision_purchase_mumakil$#!: [gold_i]#P -20%#!\n"
 palace_of_haruzan_future_mumakil_desc: "На более высоких уровнях напрямую доступны [Concept('men_at_arms', 'профессионалы')|E] - [GetMaA('war_mumak').GetName]"
 unlocks_mumakil_recruitment_desc: "Доступны [Concept('men_at_arms', 'профессионалы')|E] -  [GetMaA('war_mumak').GetName]"

 #Mirlond
 building_type_wonder_mirlond: "Гавани Мирлонда"
 building_type_wonder_mirlond_desc: "Долгое время переходивший из рук в руки между [Concept( 'umbar', 'Умбаром' )|E] и [Concept( 'gondor', 'Гондором' )|E], Мирлонд оставался важным центром речной торговли Харнена, и в период своего расцвета он приобрёл огромное богатство благодаря возможности взимать пошлины с торговых флотилий, поднимавшихся вверх по реке."
 building_wonder_mirlond: "Жемчужина Этир Харнена"
 building_wonder_mirlond_desc: "Самое большое поселение между Пеларгиром и [Concept( 'umbar', 'Умбаром' )|E], Мирлонд, когда-то был столицей Харондора. Основанный Тар-Кириатаном примерно в то же время, что и [umbar|E], на [Concept('adunaic', 'адунайском')|E] языке он был известен как Зимралони, а на харузском как Кас Марзук. \n\nРасположенный в устье Харнена, Мирлонд разбогател на морской торговле, с хорошо вымощенными бульварами, прекрасными стенами и хорошо регулируемым портом. Он часто враждует со своим городом-близнецом Рамлондом за господство в речной торговле."

 #Ramlond
 building_type_wonder_ramlond: "Обнесённая стеной Гавань Рамлонда"
 building_type_wonder_ramlond_desc: "Изначально основанный Тар-Анкалимоном, Рамлонд, в отличие от своего города-близнеца Мирлонда, был создан в первую очередь как военное укрепление и [Concept('colony', 'колония')|E] для заключённых, которых отправляли отбывать наказание на причаленных здесь больших галерах в качестве гребцов. Независимо от того, кто владел городом, эта функция оставалась практически неизменной."
 building_wonder_ramlond: "Обнесённая стеной Гавань Рамлонда"
 building_wonder_ramlond_desc: "Первое, что замечает каждый, кто посещает Рамлонд, - это огромные пятидесятифутовые стены, известные как стена Фаразона. Первоначально основанный Тар-Анкалимоном, Рамлонд, в отличие от своего города-близнеца Мирлонда, был создан прежде всего как военное укрепление и [Concept('colony', 'колония')|E] для заключённых, которых отправляли отбывать наказание на причаленных здесь больших галерах в качестве гребцов. Независимо от того, кто владел городом, эта функция оставалась практически неизменной."

 #Barad Harn
 building_type_wonder_barad_harn: "Башня Барад Харн"
 building_type_wonder_barad_harn_desc: "Башня Барад Харн - это огромный маяк, возвышающийся на 200 футов над мысом. В ее основании находится большое гарнизонное сооружение, призванное защищать местное побережье от любых угроз, как морских, так и природных, а в ее короне - большое зеркало и лампа, через которую в ясную ночь можно увидеть весь Толфалас."
 building_wonder_barad_harn: "Башня Барад Харн"
 building_wonder_barad_harn_desc: "Построенная на руинах изначального поселения, башня Барад-Харн служила самой южной крепостью и форпостом Пеларгирской лиги. Сильно пострадав от Низвержения, она была заброшена до правления короля Тараннона Фаластура в 830 году Т.Э. Осознав стратегическое положение мыса, Фаластур заселил город и сделал его главным гарнизоном Харондора. Вскоре после этого король Эарниль I погиб во время шторма, проходя мимо мыса, вместе с большей частью флота [Concept('gondor', 'Гондора')|E]. Его преемник, Кирьяндиль, приказал оставшемуся флоту нанести залив на карту и построить новый маяк в Барад-Харне. Развивая укрепления Фаластура, маяк Барад-Харн будет веками защищать берега Харондора. Однако в конце концов его оставили без присмотра, и в ходе многочисленных войн он был разрушен."

 #Ancalimon
 building_type_wonder_ancalimon: "Бронзовая статуя Тар-Анкалимона"
 building_type_wonder_ancalimon_desc: "Древняя тридцатифутовая статуя Тар-Анкалимона возвышается над этим древним городом."
 building_wonder_ancalimon: "Бронзовая статуя Тар-Анкалимона"
 building_wonder_ancalimon_desc: "Город Анкалимон назван в честь одноименного [Concept( 'numenorean', 'нуменорского' )|E] короля. Единственное, что осталось нетронутым с тех дней, - это двухъярусные оборонительные стены и бронзовая статуя высотой тридцать футов, которая стоит на главной площади города. Город остаётся важным торговым узлом на торговых путях Харнена, и отсюда Тар-Анкалимон сурово следит за всеми подданными своего бывшего королевства - [haradrim|El], [Concept( 'adunaic', 'адунайцами' )|E] или [Concept( 'gondorian', 'гондорцами' )|E]."

 #Khand
 building_type_wonder_starlurtsa_khand_01: "Старлурза Кханд"
 building_type_wonder_starlurtsa_khand_01_desc: "Южная столица вариагов [Concept( 'khand', 'Кханда' )|E], Старлурза Кханд на протяжении многих поколений была центром войны, вариаги правили отсюда, строя свой великий город на слезах и крови тех, кого они сокрушили под копытами."
 building_wonder_starlurtsa_khand_01: "Оватакион"
 building_wonder_starlurtsa_khand_01_desc: "Сочетание мавзолеев и памятников, Оватакионы, «Монументы Оваты», относятся к внушительным сооружениям, которые доминируют в центре Старлурзы Кханд. Как следует из их названий, эти памятники посвящены верховным королям [Concept( 'khand', 'Кханда' )|E], все они принимали тронное имя «Овата», отказываясь от прежних имён. Это сделано в честь и память Оваты, первого объединителя вариагов во [Concept( 'secondage', 'Вторую Эпоху' )|E].\n\nОватакионы построены на рабском труде и товарах, завоёванных Оватами во время их правления, а их размеры показывают силу и престиж правящего Оваты. \n\nОдин из из девяти Оват, правивший во времена Войны Кольца, Овата VIII не заслужил Оватакиона из-за своего полного унижения и смерти от рук Бунтига из Медлошукайна."
 building_type_wonder_madh_ortogh: "Мадх Ортог"
 building_type_wonder_madh_ortogh_desc: "Могучая крепость, построенная на высоких плато ниже Эред Литуи, Мадх Ортог является одним из величайших укреплений в [Concept( 'khand', 'Кханде' )|E]."
 building_wonder_madh_ortogh: "Мадх Ортог"
 building_wonder_madh_ortogh_desc: "Цитадель Мадх Ортог была основана вариагским военачальником Орто как убежище и оплот во время периода хаоса, приведшего к его воцарению как Оваты IX. Расположенный высоко на скалистых плато, Мадх Ортог представляет собой мощный укреплённый комплекс, выросший из небольших фортов в единое целое, печально известное своей обороноспособностью.\n\nХодят слухи, что под крепостями находятся сети пещер, используемых для хранения припасов, но те же слухи говорят, что эти туннели могут быть использованы для проникновения в великую крепость..."
 building_type_wonder_hron_tumrakhi: "Хрон Тумрахи"
 building_type_wonder_hron_tumrakhi_desc: "Впервые основанный во времена правления Оваты I, великий храм Хрон Тумрахи является религиозным центром вариагов. На протяжении многих поколений внушительное здание превратилось в мощный комплекс для кхандского духовенства, непреходящее средоточие власти, как мирской, так и духовной, несмотря на его негостеприимное окружение."
 building_wonder_hron_tumrakhi: "Резиденция Вракарата"
 building_wonder_hron_tumrakhi_desc: "В центре грандиозного храмового комплекса Хрон Тумрахи находится резиденция Вракарата (Ати'Вракарати, буквально «Трон Вракаратов») - старейшее здание в комплексе, но в то же время и самое величественное. Ожидается, что все, кто занимает достаточное положение среди верующих, будут делать пожертвования на его содержание и постоянное обновление. Здесь живёт Верховный вракарат, принимает посетителей и обращается с воззваниями к верующим. Архивы [Concept( 'khand', 'Кханде' )|E], расположенные здесь, являются одними из самых полных в центральном [middleearth|E], но доступны лишь немногим.\n\nНекоторые говорят, что в его стенах скрыты тайные библиотеки, хранящие мрачные секреты магии и преданий."
 building_wonder_ovatharak: "Оватаррак"
 building_wonder_ovatharak_desc: "Крепость Оватаррак была основана во времена правления Оваты V, чтобы утвердить кхандское господство над землями Лурмсакуна. Позже крепость стала главным оплотом Лурмсакуна, где в трудные времена собирались многие местные племена."
 building_type_wonder_ovatharak: "Оватаррак"
 building_type_wonder_ovatharak_desc: "Могучая крепость, возведенная вариагами на высоком холме, Оватаррак - одно из величайших укреплений в Ближнем Хараде."

 ### UMBAR WONDERS ###

 #Havens of Umbar
 building_type_wonder_umbar_01: "Великая гавань Умбара"
 building_type_wonder_umbar_01_desc: "Один из величайших колониальных городов [Concept( 'numenor', 'Нуменора' )|E], [umbar|E] процветал на протяжении всей [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Тем не менее, он остаётся важным региональным центром и может вновь превратиться в один из величайших городов мира."
 building_wonder_umbar_01: "Великая гавань Умбара"
 building_wonder_umbar_01_desc: "Столица [Concept( 'umbar', 'Умбара' )|E], одного из великих королевств-в-изгнании, являет собой великолепие древнего [Concept( 'numenor', 'Нуменора' )|E]. Он несколько раз переходил из рук в руки: из королевства [Concept( 'black_numenorean', 'чёрных нуменорцев' )|E] в [Concept( 'gondorian', 'гондорскую' )|E] провинцию, мятежное гондорское государство, и, наконец, странной смеси [Concept( 'black_numenorean', 'чёрнонуменоро' )|E]-[Concept( 'haradrim', 'харадримского' )|E] государства. \n\nНесмотря на все эти изменения, богатство города всё ещё остается видимым, и торговые флоты продолжают посещать порт ради ценных товаров из внутреннего [Concept( 'harad', 'Харада' )|E]."
 building_wonder_umbar_02: "Дворцы Морских владык"
 building_wonder_umbar_02_desc: "Когда-то [umbar|E] управлялся Морскими владыками, которые были военными губернаторами, назначенными из [Concept( 'numenor', 'Нуменора' )|E]. Во времена Нуменора они отвечали за содержание стоявшего там [Concept( 'numenorean', 'нуменорского' )|E] флота. За время их долгого правления в [Concept( 'umbar', 'Умбаре' )|E] было построено много изящных и красивых дворцов, финансируемых за счет торговли и дани, собранной из внутренних районов [Concept( 'harad', 'Харада' )|E]. В то время как некоторые из них до сих пор заняты выдающимися семьями [Concept( 'umbar', 'Умбара' )|E], мы могли бы превратить оставшиеся дворцы, в настоящее время пустующие, в правительственные здания."
 building_wonder_umbar_03: "Укреплённая гавань"
 building_wonder_umbar_03_desc: "Жизненная сила [Concept( 'umbar', 'Умбара' )|E] - это его флот, флот пиратов-налётчиков и вольных торговцев, которые считают порт своим домом. Хотя это дурной знак, если враги даже доберутся до города, мы укрепили причалы порта оборонительными сооружениями, чтобы, остаётся надеяться, противостоять любой попытке штурма с моря."

 building_type_wonder_tar_calion: "Тарма Тар Калион"
 building_type_wonder_tar_calion_desc: "Великий монумент [Concept('pharazon_calion', 'Тар-Калиону')|E] из [Concept('numenor', 'Нуменора')|E], Тарма Тар-Калион стоит на мысе, вдающемся в залив Умбара. Построенный [Concept('dunedaingondor', 'дунэдайн Гондора')|E] в дни их расцвета, он стал памятником славы павшего [Concept('numenor', 'Нуменора')|E] и древней силы."
 building_wonder_tar_calion: "Тарма Тар Калион"
 building_wonder_tar_calion_desc: "«На самом высоком холме мыса над Гаванью они установили большой белый столб в качестве памятника. Он был увенчан хрустальным шаром, который принимал лучи Солнца и Луны и сиял, как яркая звезда, которую можно было увидеть в ясную погоду даже на берегах [Concept( 'gondor', 'Гондора' )|E] или далеко в западном море...» \n\nПамять об Ар-Фаразоне среди [dunedain|El] горька, но его унижение [Concept( 'sauroncharacter', 'Саурона' )|E] помнят как великое дело, несмотря на все другие недостатки, и его чтят здесь, в [Concept( 'umbar', 'Умбаре' )|E]. Тарма Тар Калион расположен на самом высоком холме, возвышающемся над городом, и увековечивает смирение Саурона перед Ар-Фаразоном. Где сила [Concept( 'numenoreans', 'нуменорцев' )|E] обратила в бегство всю тьму из страха перед их могуществом, и память об этом могуществе ещё жива."
 umbar_04_religion_is_eruhini_tt: "Ваша [faith|El] входит в [Concept( 'religious_family', 'религиозную концепцию' )|E] «[GetReligionFamily('rf_eruhini').GetName]»."


 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel: "Цитадель Умбара"
 building_type_wonder_umbar_citadel_desc: "Цитадель [Concept( 'umbar', 'Умбара' )|E], расположенная в устье залива Умбара, эта внушительная башня гарантирует, что враги не смогут проникнуть в залив тайно."
 building_wonder_umbar_citadel: "Цитадель Умбара"
 building_wonder_umbar_citadel_desc: "Эта цитадель, расположенная на скалах, возвышающихся над устьем залива [Concept( 'umbar', 'Умбара' )|E], служит внушительной охраной, гарантируя, что Умбар не будет застигнут врасплох врагами."

 #Arminalêthôr
 building_type_wonder_arminalethor_01: "Арминалетор"
 building_type_wonder_arminalethor_01_desc: "На этом архипелаге начнётся возрождение Анадунэ. Каждая великая нация нуждается в столь же великой столице, поэтому давайте построим город, соперничающий с древним Арминалетом. Он будет назван Арминалетором, ибо он - сын и наследник Арминалета, созданный по его образу и памяти."
 building_wonder_arminalethor_01: "Арминалетор"
 building_wonder_arminalethor_01_desc: "Арминалетор, город наследников Анадунэ, - чудо инженерного искусства. Огромный по своим размерам город соединяет архипелаг, создавая паутину городов-мостов, сходящихся на главном острове. В его сердце построен дворец короля, с серыми шпилями, увенчанными золотом, пронзающими небо."
 building_wonder_arminalethor_02: "Бухта Второго Вооружения"
 building_wonder_arminalethor_02_desc: "Чтобы соответствовать нашим амбициям, нам нужен город, способный поддержать флот, с помощью которого можно восстановить утраченные владения Анадунэ. Два малых острова архипелага теперь превращены в специальные бухты, где размещается имперский флот."
 building_wonder_arminalethor_03: "Образ Анадунэ"
 building_wonder_arminalethor_03_desc: "После многих лет и огромных расходов, связанных с данью, взимаемой с наших владений, острова, на которые мы когда-то были презрительно изгнаны, превратились в город, не имеющий себе равных в мире. Воистину, те, кто смотрит на него, не могут сомневаться в нашем законном статусе истинных наследников Анадунэ."

 #Citadel of Hyarmendacil
 building_type_wonder_citadel_hyarmendacil_01: "Цитадель Хьярмендакиль"
 building_type_wonder_citadel_hyarmendacil_01_desc: "Древнее укрепление [Concept( 'gondor', 'Гондора' )|E], расположенное на границе того места, где Гондор и [Concept( 'bellakar', 'Беллакар' )|E] встречались на своих высотах."
 building_wonder_citadel_hyarmendacil_01: "Цитадель Хьярмендакиль"
 building_wonder_citadel_hyarmendacil_01_desc: "Первоначально основанное в 3194 году В.Э. искателем приключений Дайрухором как [Concept( 'numenorean', 'нуменорская' )|E] [Concept('colony', 'колония')|E] Дусалан, поселение было переименовано в Бадхаркан в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E] в честь Бадхаркана из Харада, легендарного правителя. Оживлённый торговый город в устье Гондейтеля, на древней границе между [Concept( 'umbar', 'Умбаром' )|E] и Беллакаром, Дусалан был захвачен [Concept( 'gondor', 'Гондором' )|E] во времена правления Морских Королей. Там Хьярмендакиль построил цитадель, которую местные умбарэдайн прозвали Хьярмендакиль, и другие укрепления, чтобы обезопасить свою южную границу, которые поддерживались во времена могущества Гондора. \n\nВ последующие годы крепость переходила из рук в руки между теджин и пиратами. Хотя внешняя оборона города сейчас разрушена, цитадель остаётся полезным оплотом для любого решительного защитника."
 building_wonder_citadel_hyarmendacil_02: "Укреплённая цитадель Хьярмендакиль"
 building_wonder_citadel_hyarmendacil_02_desc: "Древняя цитадель Морского Короля была укреплена и дополнена дополнительными фортификационными сооружениями. Передовые земляные укрепления охраняют подступы к цитадели, а недавно построенные стены обеспечивают перекрывающуюся степень обстрела, загоняя любого, кто приблизится, в зону поражения, где по ним можно будет вести огонь из артиллерии. Хотя новые пристройки не совсем соответствуют уровню древнего [Concept( 'numenorean', 'нуменорского' )|E] или даже [Concept( 'gondorian', 'гондорского' )|E] строительства, это прочный и хорошо построенный оборонительный комплекс."


 ### DUNE SEA WONDERS ###

 #Great Souk of Mazharath
 building_type_wonder_souk_mazharath: "Великий базар Мазжарата"
 building_type_wonder_souk_mazharath_desc: "Самый большой и самый древний из легендарных базаров Мазжарата, где обмениваются товарами из таких далёких мест, как Кхай, [thanihazad|E] и [anduinvale|E]. Местные властители всегда получают свою долю прибыли по древнему праву."
 building_wonder_souk_mazharath: "Великий базар Мазжарата"
 building_wonder_souk_mazharath_desc: "Со всего [Concept( 'harad', 'Харада' )|E] и за его пределами торговые караваны, пересекающие великую пустыню, должны проходить через город-оазис Мазжарат. Действительно, без его затенённых пальмами вод путешествие было бы невозможным, а городские рынки процветали на протяжении веков, несмотря на войны, которые часто прокатывались по нему. \n\nСамым большим и древним является Великая базар, где обмениваются товарами из таких отдалённых мест, как Кхай и [thanihazad|E] и долина [anduinvale|E]. Местные властители всегда получают свою долю прибыли по древнему праву."
 wonder_souk_mazharath_effect_desc: "$unlocks_building_desc$$lotr_haradrim_legacy_1_effect_1$"

 ### ARNOR WONDERS ###
 # Fornost
 building_wonder_fornost: "Форност Эраин"
 building_wonder_fornost_desc: ""
 building_wonder_fornost_deadmans_dike: "Мертвецкий Вал"
 building_wonder_fornost_deadmans_dike_desc: "Когда-то известный как Великий город Севера, эти руины - всё, что осталось от Форноста. Только Следопыты Севера осмеливаются войти внутрь."
 # NOTE ^ edited from John Henry Eden
 building_wonder_fornost_citadel_of_lamentation: "Цитадель Плача"
 building_wonder_fornost_citadel_of_lamentation_desc: ""
 building_wonder_fornost_reunited: "Северная цитадель"
 building_wonder_fornost_reunited_desc: "Расположенный на южной оконечности Северных холмов, Форност Эраин (с [Concept( 'sindarin', 'синдарина' )|E] «Северная крепость королей»), стоит перестроенный и гордо возвышается над всеми другими поселениями в регионе, как свидетельство славы каменщиков и ремесленников [dunedain|El]."
 # NOTE ^ edited from John Henry Eden

 # Weathertop
 building_wonder_amon_sul: "Амон Сул"
 building_wonder_amon_sul_desc: ""
 building_wonder_amon_sul_palantir: "Палантир"
 building_wonder_amon_sul_palantir_desc: ""
 building_wonder_amon_sul_weathertop: "Заверть"
 building_wonder_amon_sul_weathertop_desc: "Заверть - это выдающийся холм с видом на Великий восточный тракт в [Concept( 'eriador', 'Эриадоре' )|E]. Сторожевая башня [dunedain|El] когда-то охраняла дорогу, ведущую в сердце [Concept( 'arnor', 'Арнора' )|E] и город Бри, теперь она стоит в руинах."
 # NOTE ^ edited from John Henry Eden
 building_wonder_amon_sul_reunited: "Великий Дозор"
 building_wonder_amon_sul_reunited_desc: "После того, как [northernkingdom|E] было восстановлено в былом великолепии, Амон Сул был вновь отстроен как важная часть обороны [Concept( 'eriador', 'Эриадора' )|E]. Пошлины, взимаемые с Великого восточного тракта, поддерживают её надзор над землями."
 building_wonder_amon_sul_original: "Амон Сул"
 building_wonder_amon_sul_original_desc: "Одна из сильнейших цитаделей [Concept('northernkingdom', 'Северного королевства')|E], сторожевая башня Амон-Сул была построена как важная часть обороны [Concept('eriador', 'Эриадора')|E]. Говорят, что однажды [elendil|E] стоял на вершине шпиля и ожидал прибытия войск своего союзника, Гиль-Галада, верховного короля [Concept('lindon', 'Линдона')|E]."
 # ^ edited from John Henry Eden

 # Cameth Brin
 building_type_wonder_cameth_brin_01: "Камет Брин"
 building_type_wonder_cameth_brin_01_desc: "Одно из древнейших укреплений [dunedain|El] в [middleearth|E], Камет Брин имеет глубокую и многовековую историю."
 building_wonder_cameth_brin_01: "Камет Брин"
 building_wonder_cameth_brin_01_desc: "В поздние века [Concept('secondage', 'Второй Эпохи')|E] даже в [Concept('eriador', 'Эриадоре')|E] многие новые поселенцы были несколько хищными и стремились властвовать над меньшими [Concept('conceptracemen', 'людьми')|E]. Таких он нашли на северо-востоке, где небольшая [Concept('numenorean', 'нуменорская')|E] элита, правящая из укреплённых чертогов, подчинила себе племена горцев. \n\nСамым древним и большим нуменорским поселением в этих землях был Амон Раэн - Искажённый холм, известный горцам как «Камет Брин». На вершине холма была возведена высокая цитадель, с которой можно было наблюдать за окрестными землями и контролировать их на большом расстоянии.\n\nПосле прихода Элендиля Камет Брин вошёл в состав [Concept('arnor', 'Арнора')|E], а в более поздние годы стал столицей отделившегося королевства [rhudaur|E], чьё могущество было подорвано из-за сложных отношений с горцами. Он оставался одним из последних поселений [dunedain|El] в этом маленьком королевстве, прежде чем всё было сметено происками [Concept('witchkingshort', 'Короля-чародея')|E] из [Concept('angmar', 'Ангмара')|E], чьи марионетки-горцы отомстили и превратили Камет Брин в местом с устрашающей репутацией, а его большие кладовые стали ужасающими темницами."
 building_wonder_cameth_brin_02: "Руины Камет Брин"
 building_wonder_cameth_brin_02_desc: "За долгие века Камет Брин был заброшен, и от него остались лишь развалины. Однако он остается самым могущественным из замков, разбросанных по холмам [Concept('rhudaur', 'Рудаура')|E], и, будучи построенным [dunedain|El] в период их расцвета, его стены остаются гордыми и нерушимыми, даже если тёмные и пустые окна придают ему зловещий вид."
 building_wonder_cameth_brin_03: "Обновлённый Камет Брин"
 building_wonder_cameth_brin_03_desc: "Древняя башня Камет Брин снова стала центром власти и культуры для [dunedainnorth|El], опорой для управления, обучения и военной мощи по всему [Concept('rhudaur', 'Рудауру')|E]."
 building_type_wonder_cameth_brin_original_01: "Камет Брин"
 building_type_wonder_cameth_brin_original_01_desc: "Одно из старейших укреплений [dunedain|El] в [middleearth|E], Камет Брин имеет глубокую и многовековую историю."
 building_wonder_cameth_brin_original_01: "Камет Брин"
 building_wonder_cameth_brin_original_01_desc: "В поздние века [Concept('secondage', 'Второй Эпохи')|E] даже в [Concept('eriador', 'Эриадоре')|E] многие новые поселенцы были несколько хищными и стремились властвовать над меньшими [Concept('conceptracemen', 'людьми')|E]. Таких он нашли на северо-востоке, где небольшая [Concept('numenorean', 'нуменорская')|E] элита, правящая из укреплённых чертогов, подчинила себе племена горцев. \n\nСамым древним и большим нуменорским поселением в этих землях был Амон Раэн - Искажённый холм, известный горцам как «Камет Брин». На вершине холма была возведена высокая цитадель, с которой можно было наблюдать за окрестными землями и контролировать их на большом расстоянии.\n\nПосле прихода Элендиля Камет Брин вошёл в состав [Concept('arnor', 'Арнора')|E], а в более поздние годы стал столицей отделившегося королевства [rhudaur|E], чьё могущество было подорвано из-за сложных отношений с горцами. Он оставался одним из последних поселений [dunedain|El] в этом маленьком королевстве, прежде чем всё было сметено происками [Concept('witchkingshort', 'Короля-чародея')|E] из [Concept('angmar', 'Ангмара')|E], чьи марионетки-горцы отомстили и превратили Камет Брин в местом с устрашающей репутацией, а его большие кладовые стали ужасающими темницами."
 building_wonder_cameth_brin_original_02: "Обновленный Амон Раэн"
 building_wonder_cameth_brin_original_02_desc: "Древняя башня Амона Раэн вновь стала центром власти и культуры для [dunedainnorth|El], оплотом администрации, образования и военной мощи по всему [Concept('rhudaur', 'Рудауру')|E]."

 building_type_wonder_cameth_brin_city_01: "Камет Брин"
 building_wonder_cameth_brin_city_01: "Город Амон Раэн"
 building_wonder_cameth_brin_city_01_desc: "Крупнейшее поселение и единственный настоящий город [Concept('rhudaur', 'Рудаура')|E], Амон Раэн не уступает Форносту или Тарбаду и теперь служит настоящей столицей королевства. Сторожевая башня Камет Брин по-прежнему стоит на вершине кривого холма, но сам холм теперь окружен дворцами, рынками и учебными центрами, обнесенными прочнейшей стеной, которую смогли построить люди Рудаура."

 # Athaircuile
 building_type_wonder_athaircuile_01: "Атайркуилэ"
 building_type_wonder_athaircuile_01_desc: "Атайркуилэ, также называемая «Татинхала», «Аттахалло», «Адарронд» или просто «Гробница предков», была древним святилищем, служившим местом захоронения в [Concept('eriador', 'Эриадоре')|E]."
 building_wonder_athaircuile_01: "Атайркуилэ"
 building_wonder_athaircuile_01_desc: "«Гробница предков» была одним из великих курганов на севере [Concept('eriador', 'Эриадора')|E]. Хотя она менее известна, чем древние курганы в Тирн Гортад или [Concept('nelvorin', 'Нэлворин')|E], её происхождение можно проследить до конца [Concept('secondage', 'Второй Эпохи')|E]. Её основателем, скорее всего, был первый король горцев, который путём завоеваний и долгого правления объединил местных ангмаррим и [daen|El] в единый народ после долгих лет противостояний. Хотя в последующих поколениях племена горцев часто воевали между собой, они по-прежнему почитали Атайркуилэ, и последующие короли горцев заслужили погребение в пещерной усыпальнице кургана."

 # The Barrow Downs (Tyrn Gorthad)
 building_type_wonder_barrow_downs_01: "Тирн Гортад"
 # building_type_wonder_barrow_downs_01_desc: "" # will be built at all start dates
 building_wonder_barrow_downs_01: "Тирн Гортад (Могильники)"
 building_wonder_barrow_downs_01_desc: "В [Concept('firstage', 'Первую Эпоху')|E], до того как эдайн пересекли границу [Concept('beleriand', 'Белерианда')|E], их предки долгое время жили в [Concept('eriador', 'Эриадоре')|E]. Многие из их вождей были похоронены в больших курганах на западе Южных низин, как и те из их сородичей, что остались в [Concept('eriador', 'Эриадоре')|E]. Почему они выбрали именно это место, остаётся неясным, хотя, возможно, это было продиктовано легендами о благосклонном духе, живущем в близлежащем Старом лесу. \n\nКогда [Concept('numenoreans', 'нуменорцы')|E] вернулись в [middleearth|E], они осознали своё родство с народами эдайн и считали Могильники священным местом, где упокоены их общие предки. После [Concept('downfall', 'Низвержения')|E], [dunedain|El], удостоенных высокой чести, также порой хоронили здесь, включая княжеский род [Concept('cardolan', 'Кардолана')|E]."
 building_wonder_barrow_downs_02: "Умертвия"
 building_wonder_barrow_downs_02_desc: "После Великой чумы, уничтожившей большую часть оставшегося населения [Concept('cardolan', 'Кардолана')|E], [witchkingshort|E] наслал на курганы жестоких умертвий - неживых рабов, подчинённых его воле. Могильники стали проклятым местом, часто окутанными таинственными туманами, а ужас, порождённый неупокоенными мертвецами, пресёк попытки [Concept('arthedain', 'Артедайна')|E] вновь заселить Кардолан. Даже сейчас эти места считаются населёнными злом, и немногие путешественники, проходящие здесь, рискуют попасть в смертельную ловушку в безмолвных гробницах."
 building_wonder_barrow_downs_03: "Очищенные курганы"
 building_wonder_barrow_downs_03_desc: "Наконец, Могильники вновь очищены и превращены в святое место покоя и созерцания, а также в место захоронения самых почётных умерших."
 building_type_wonder_barrow_downs_original: "Тирн Гортад"
 building_wonder_barrow_downs_original: "Тирн Гортад (Могильники)"
 building_wonder_barrow_downs_original_desc: "В [Concept('firstage', 'Первую Эпоху')|E], до того как эдайн пересекли границу [Concept('beleriand', 'Белерианда')|E], их предки долгое время жили в [Concept('eriador', 'Эриадоре')|E]. Многие из их вождей были похоронены в больших курганах на западе Южных низин, как и те из их сородичей, что остались в [Concept('eriador', 'Эриадоре')|E]. Почему они выбрали именно это место, остаётся неясным, хотя, возможно, это было продиктовано легендами о благосклонном духе, живущем в близлежащем Старом лесу. \n\nКогда [Concept('numenoreans', 'нуменорцы')|E] вернулись в [middleearth|E], они осознали своё родство с народами эдайн и считали Могильники священным местом, где упокоены их общие предки. После [Concept('downfall', 'Низвержения')|E], [dunedain|El], удостоенных высокой чести, также порой хоронили здесь, включая княжеский род [Concept('cardolan', 'Кардолана')|E]."

 # Palace of Thalion
 building_type_wonder_thalion_01: "Дворец Талиона"
 building_wonder_thalion_01: "Чертог Талиона"
 building_wonder_thalion_01_desc: "Хотя первые [Concept('numenorean', 'нуменорцы')|E] поселились в [Concept('eriador', 'Эриадоре')|E] в верхней части долины Барандуина, чтобы быть ближе к [Concept('elves', 'эльфам')|E] из [Concept('lindon', 'Линдона')|E] и уцелевшим народам эдайн, Барандуин был слишком мелок для хорошего судоходства, и пришлые хотели найти путь в центр [Concept('eriador', 'Эриадора')|E], который не зависел бы от доброй воли Гиль-галада. \n\nПоэтому они воспользовались Гватло и основали порт в Тарбаде, откуда вели дороги на север. Со временем сам Минхириат стал заселяться, и одним из первых и главных городов был Талион, лежавший на пересечении Зелёного и Красного тракта. \n\nВ отличие от более древних поселений на севере, которые не были официальными колониями [Concept('numenorean', 'нуменорской')|E] короны или автономными поселениями Минхириата, Талион контролировался непосредственно правителем Тарбада. Здесь был построен впечатляющий летний особняк для губернатора, который считался одним из самых элегантных достижений [Concept('eriadorcolonisation', 'колонизации Эриадора')|E], несмотря на то, что был менее величественным и внушительным, чем твердыни великих семей из числа поселенцев."
 building_wonder_thalion_02: "Дворец Талиона"
 building_wonder_thalion_02_desc: "После [Concept(downfall', 'Низвержения')|E] Талион стал частью королевских земель дома [Concept('isildur', 'Исильдура')|E], а в 480 году [Concept('thirdage', 'Третьей Эпохи')|E] король Таркиль из [Concept('arnor', 'Арнора')|E] перестроил и расширил колониальный особняк в грандиозный дворец, столь же прекрасный, столь и обширный. Его огромные каменные залы и павильоны были гордостью юга [Concept('arnor', 'Арнора')|E]."
 building_wonder_thalion_03: "Руины Талиона"
 building_wonder_thalion_03_desc: "Талион не был построен с расчётом войну, и, хотя его расположение имело большое стратегическое значение, его было нелегко оборонять. Его неоднократно грабили во время междуусобных войн между государствами-наследниками [Concept('arnorian', 'Арнора')|E], а во время вторжения [Concept('angmar', 'Ангмара')|E] в 1409 году Т.Э. он был полностью разрушен, после чего столица уцелевшего княжества [cardolan|E] была перенесена. Дворец Талиона так и не был восстановлен, и постепенно его великие сооружения оказались погребены под слоем почвы."
 building_wonder_thalion_04: "Восстановленный Талион"
 building_wonder_thalion_04_desc: "С великим трудом на разрушенном фундаменте Талиона был возведён новый дворец в память о великих залах былых времён. Хотя дворец был построен руками менее искусными, чем руки их предков, он снова стал предметом гордости для [dunedainnorth|El] и ключевым центром управления южными землями [Concept('arnor', 'Арнора')|E]."
 building_type_wonder_thalion_original_01: "Дворец Талиона"
 building_wonder_thalion_original_01: "Чертог Талиона"

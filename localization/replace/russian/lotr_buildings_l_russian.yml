 # Dúnedain Stoneworker
 building_stoneworker: "Каменоломня дунэдайн"
 building_stoneworker_desc: "Соединена дорогой с длинной узкой прямой долиной в горах, где люди добывают камень для города. Каменщики обтёсывают этот материал с мастерством [dunedain|El]."
 # NOTE Alternative text: "The descendants of Númenor have an exceptional affinity with stone, their masons achieve beautiful works that those who bear presence to them will stand silently in awe." - edited from John Henry Eden
 building_stoneworker_01: "Высокий кран"
 building_stoneworker_01_desc: ""
 building_stoneworker_02: "Строительные инспекторы"
 building_stoneworker_02_desc: "#X «Трещина в старом кирпиче#!: через тысячу лет это будет линия разлома, которая разрушит всё, что вы построили»."
 building_stoneworker_03: "Каменоломня Нуменора"
 building_stoneworker_03_desc: "Потомки Нуменора обладают исключительной близостью к камню, их каменщики создают такие прекрасных работ, что те, кто наблюдают их, будут молча стоять в благоговейном страхе."

 # Dúnedain Houses of Healing

 building_type_numenorean_houses_of_healing: "Дома исцеления"
 building_type_numenorean_houses_of_healing_desc: "#TOLKIENQUOTE «Ибо хотя многие древние науки и искусства были утрачены, гондорские лекари по-прежнему не знали себе равных: они умело заживляли всевозможные раны и целили все болезни, какими люди хворали в здешних краях, от Минас-Тирита до моря. Только от старости не лечили».#!"
 building_numenorean_houses_of_healing: "Дома исцеления дунэдайн"
 building_numenorean_houses_of_healing_desc: "Всякая жизнь обречена на увядание, но здесь, в домах исцеления, окружённых садами, боль лечится, и жизнь восстанавливается."
 # NOTE Alternative text: "The [dunedain|E] are experts in many arts, one of which is the art of healing. They construct dedicated houses for the sick and injured; schools for those training to become healers are nearby." - edited from John Henry Eden



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01: "Трактир"
 building_generic_inn_01_desc: "Трактиры - это заведения, где путники могут отыскать еду, питьё, сплетни, и всё это одновременно. Они хорошо известны местным жителям, и путешественники с нетерпением ждут следующего постоялого двора в своём путешествии."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A building where one may wash away the gathered weariness of the road, for a price." - written by Coffing
 building_generic_inn_02: "Оборудованная кухня"
 building_generic_inn_02_desc: "Трактиры - это заведения, где путешественники могут отыскать еду, питьё, сплетни, и всё это одновременно. Они хорошо известны местным жителям, и путешественники с нетерпением ждут следующего постоялого двора в своем путешествии. \n\nКухня расширена с головокружительным дополнением кулинарных инструментов. Также нанят повар, разбирающийся в рецептах и вкусовых пристрастиях этой страны."
 # NOTE ^ written by Coffing
 building_generic_inn_03: "Каминная комната"
 building_generic_inn_03_desc: "Каменная яма для костра встроена в стену позади свободной площадки для исполнителей и рассказчиков. Столы, готовые к приёму пищи, окружают периферию."
 # NOTE ^ written by Coffing
 building_generic_inn_04: "Роскошные личные покои"
 building_generic_inn_04_desc: "Пышные постельные принадлежности из мягкого материала и большие светлые окна снискали этому трактиру заслуженную репутацию гостиницы, наиболее приспособленной к потребностям путешественников."
 # NOTE ^ written by Coffing


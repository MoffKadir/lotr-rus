 ### DUNLAND WONDERS ###
 # Wulfborg
 building_type_wonder_wulfborg_01: "Вульфборг"
 building_type_wonder_wulfborg_01_desc: "Резиденция величайшего из дунландских вождей, Вульфборг во многих отношениях является меньшим Медусельдом. Его высокая соломенная крыша поддерживается прекрасными дубовыми балками, богато и витиевато украшенными."
 building_wonder_wulfborg_01: "Вульфборг"
 building_wonder_wulfborg_01_desc: "В высоком зале Вульфборга вожди Дунланда совещаются и спорят. На его месте, на вершине холмов, потомки Фреки правили двором и построили для себя новую державу."
 building_wonder_wulfborg_02: "Медовый зал воинов"
 building_wonder_wulfborg_02_desc: "В одном из больших крыльев Вульфборга находится обширный медовый зал Вульфборга. Являясь дополнением и расширением прежнего большого зала, это место, где воины могут выпить, поиграть в игры и иногда ввязаться в драку. Здешний мёд не имеет аналогов во всём Дунланде."
 building_wonder_wulfborg_03: "Башня гобеленов"
 building_wonder_wulfborg_03_desc: "Внушительная башня, возвышающаяся над большим залом и цитаделью, Башня гобеленов содержит множество прекрасных резьбовых изделий, которые подробно рассказывают об истории зала и Фреклингов. В нём также много великолепных знамен и настенных ковров, которые демонстрируют широкий спектр дани, поступающей в Вульфборг от других вождей Дунланда - и за его пределами."

 #Red Dragon's Shrine
 building_type_wonder_dunland_shrine: "Святилище Красного Дракона"
 building_type_wonder_dunland_shrine_desc: "Деревянное святилище, посвященное таинственному [Concept('dragon', 'дракону')|E] с красной чешуёй, который, по преданию, некогда обитал в долине Ложбина Трора."
 building_wonder_dunland_shrine: "Святилище Красного Дракона"
 building_wonder_dunland_shrine_desc: "Легенды и старые предания рассказывают о [Concept('dragon', 'драконе')|E], который в давние времена терзал долину Ложбина Трора. Имя этого дракона было утеряно со временем. Теперь могущественное создание известно лишь как «Красный» среди тех немногих, кто посещает святилище и присматривает за ним, чтобы оно не пришло в упадок."


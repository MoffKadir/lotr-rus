 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01: "Тропы Мёртвых"
 building_type_wonder_city_of_the_dead_01_desc: "Под Двиморбергом ждут неупокоенные мертвецы."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01: "Город Мёртвых"
 building_wonder_city_of_the_dead_01_desc: "«Горный перевал через [Concept('whitemountains', 'Белые горы')|E], отмеченный Темной Дверью в конце долины Харроудейл. Ужас Неупокоенных Мертвецов лежит на всех местах, где задерживаются те, кто предал Исильдура. Камень Эреха, черный камень из Нуменора, был поставлен на холме в самом сердце перевала».\n\n«-У меня застыла кровь, - сказал Гимли, но остальные молчали, и его голос упал на толстый слой пихтовых игл у них под ногами и затих. Лошади не хотели идти мимо грозного камня, пока всадники не спешились и не повели их. Так они подошли к концу долины, и здесь была крутая каменная стена, а в ней, как пасть ночи, зияла темная дверь. Над ней на широкой арке были врезаны знаки и фигуры, но они были слишком неясны, чтобы прочесть их, и страх поднимался от них, как густой туман.»"

 # Aglarond (Glittering Caves) 
 building_type_wonder_glittering_caves: "Блистающие Пещеры"
 building_type_wonder_glittering_caves_desc: "Чудо северного мира"
 building_wonder_glittering_caves: "Агларонд"
 building_wonder_glittering_caves_desc: "Блистающие пещеры расположены за Хельмовой Падью под тремя пиками Трихирна. Они простираются глубоко под горами и имеют множество переходов, лестниц, залов и покоев. Полы в них песчаные, потолки - высокие куполообразные своды, а стены - полированный камень, усыпанный самоцветами, кристаллами и жилами руды. Чудо северного мира, их красота может лишить дара речи даже эльфа."


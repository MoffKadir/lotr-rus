 MY_REALM_WINDOW_ORC_CHAOTIC_TOOLTIP_HEADER: "Если [Concept('orc_meet', 'сборище')|E] [Concept('obedient', 'непокорно')|E], смерть текущего [Concept('ruler', 'правителя')|E] будет иметь случайное последствие. Чем больше в сборище непокорных [Concept('orc_meet_councillors', 'членов')|E], тем хуже могут быть последствия:\n\n#bold $BULLET_WITH_TAB$ Один и более#!: небольшие проблемы — бегство [Concept('courtiers', 'придворных')|E], дополнительные претенденты в поединке за наследование, потеря [Concept('gold', 'золота')|E] или освобождение [Concept('tributaries', 'данников')|E].\n\n$BULLET_WITH_TAB$#bold Два и более#! нелояльных членов: значительные потрясения — потеря земли, большой удар по [Concept('legitimacy', 'легитимности')|E], больше претендентов в поединке за наследство, могущественные [Concept('vassals', 'вассалы')|E] получают претензии на ваши [Concept('title', 'титулы')|E].\n\n$BULLET_WITH_TAB$#bold Половина и больше#!: огромные потрясения — колоссальная потеря земель, сокрушительный удар по [Concept('legitimacy', 'легитимности')|E], все [Concept('vassals', 'вассалы')|E] получают претензии на ваши [Concept('title', 'титулы')|E], разделение [Concept('realm', 'державы')|E] или её распад."
 MY_REALM_WINDOW_ORC_STABLE_TOOLTIP_HEADER: "Все [Concept('orc_meet_councillors', 'члены сборища')|E] [Concept('obedient', 'покорны')|E], поэтому после смерти текущего [Concept('ruler', 'правителя')|E] [Concept('heir', 'наследник')|E] сможет спокойно [Concept('succession', 'унаследовать')|E] власть. Обычно это означает, что в поединке на наследство будет лишь несколько претендентов, а в редких случаях - вообще ни одного."


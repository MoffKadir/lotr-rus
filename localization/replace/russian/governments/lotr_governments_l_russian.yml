 ORC_CHALLENGER_TITLE: "Потенциальный претендент на наследство"

 despotic_government: "Деспотизм"
 despotic_government_adjective: "Деспотическ"
 despotic_government_desc: "\nКак следует уже из названия, деспотическим владением управляет деспот или тиран. Первым таким тираном был Моргот, который правил, восседая на своём железном троне в Утумно, а те, кто последовали за ним, лишь подражали его правлению."

 hobbit_government: "Хоббитанство"
 hobbit_government_with_icon: "@government_type_hobbit! $hobbit_government$"
 hobbit_government_adjective: "Хоббитск"
 hobbit_government_desc: "\n[Concept('hobbits', 'Хоббиты')|E] ведут простой образ жизни, руководствуясь не только традициями, но и настоящими законами. Таны ближе всех напоминают глав государств в [Concept('shire', 'Шире')|E], а мэр Мичел Делвинга ведёт большую часть повседневной канцелярской работы."
 hobbit_government_filter_option: "$hobbit_government$"
 hobbit_vassal: "Хоббиты"
 #hobbit_vassal_desc should get it's own game concept
 hobbit_vassal_desc: "$game_concept_hobbit_government_desc$"

 oligarchy_government: "Олигархия"
 oligarchy_government_with_icon: "@government_type_oligarchy! $oligarchy_government$"
 oligarchy_government_adjective: "Олигархическ"
 oligarchy_government_desc: "\nСвоего рода республика. Небольшая, но влиятельная группа элиты страны формирует совет для голосования по важным решениям государства.\n\nОлигархические державы имеют доступ к механикам [Concept('barter', 'торговли')|E]."
 oligarchy_government_filter_option: "$oligarchy_government$"
 oligarchy_vassal: "Олигархия"
 #oligarchy_vassal_desc should get it's own game concept
 oligarchy_vassal_desc: "$game_concept_oligarchy_government_desc$"
 #government_is_oligarchy: "Олигархия"
 ### GOVERNMENTS ###
 steward_government: "Наместничество"
 steward_government_desc: "\nНаследственный титул «правящего наместника» был создан после гибели короля Эарнура, чтобы сохранить порядок в королевстве в отсутствие законного короля. Этот институт был во всём сродни королевской власти, хотя правящий наместник из уважения перед высшей властью никогда не сидел на королевском престоле: у его подножия стояло кресло из чёрного мрамора для наместника."

 wastelands_government: "Не заселено"
 wastelands_government_desc: "\nЭти земли были заброшены или же население здесь слишком мало, чтобы сформировать правительство. Живут здесь лишь фермеры, рыбаки, исследователи или бродяги."
 wastelands_government_opinion: "Мнение правителя диких земель"
 wastelands_government_filter_option: "$wastelands_government$"
 wastelands_government_adjective: "Незаселённск"

 elven_government: "Эльфийская держава"
 elven_government_with_icon: "@government_type_elven! $elven_government$"
 elven_government_adjective: "Эльфийск"
 elven_government_desc: "\nЭльфы, как правило, предпочитают консервативные или монархические формы правления. В теории власть эльфийского правителя близка к абсолютной, но на деле советниками при них зачастую являются их близкие друзья. Определенные ограничения на них могут накладывать и их подданные.\n\nУчитывая их долгую жизнь, у эльфийских правителей достаточно времени чтобы узнать своих подданных и державу, познакомиться с её уникальными чертами и определить потребности."
 elven_government_filter_option: "$elven_government$"
 elven_vassal: "Эльфы"
 #elven_vassal_desc should get it's own game concept
 elven_vassal_desc: "$game_concept_elven_government_desc$"
 elven_government_obligations: "[GetGovernment('elven_government').GetAdjectiveNoTooltip]ие [obligations|El]"

 numenorean_government: "Нуменорская автократия"
 numenorean_government_adjective: "Нуменорск"
 numenorean_government_desc: "\nС ранних лет [Concept( 'secondage', 'Второй Эпохи' )|E] [numenoreans|El] (и их потомки) традиционно следовали за одним сильным правителем. Эти правители были автократами, а власть их – почти неограниченной, если только психологическое здоровье правителя не подкашивалось окончательно. Их вассалы имели право высказываться, но не более."

 orcish_government: "Орочья держава"
 orcish_government_with_icon: "@government_type_orcish! $orcish_government$"
 orcish_government_desc: "\nСварливые и агрессивные по своей природе, племена орков разрознены и нередко соперничают между собой. Управляет ими как правило самое сильное или самое жестокое порождение [Concept('morgothcharacter', 'Моргота')|E]."
 orcish_government_opinion: "Мнение орочьего правителя"

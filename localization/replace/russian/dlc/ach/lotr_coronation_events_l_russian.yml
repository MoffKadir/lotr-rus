l_russian:

 coronation_events.6100.desc_dwarven: "Свет тысячи фонарей наполняет зал, когда от собравшихся каменных певцов начинает исходить гул — медленные, древние слова на кхуздуле отдаются эхом в живой скале, и, когда голоса сливаются в торжественную песню, сами стены начинают дрожать в согласии, пока вся гора не начинает петь; голос взывает ко мне, призывая подняться и говоря, что отныне я - [host.GetTitleAsName|l].\n\nВ мои руки вкладывают молот и щипцы ремесленника, а на шею надевают серебряную подвеску в виде наковальни.\n\n#EMP «Слава Махалу и его творению!»#!, - восклицают собравшиеся."
 coronation_events.6100.desc_dwarven_guest: "Свет тысячи фонарей наполняет зал, когда от собравшихся каменных певцов начинает исходить гул — медленные, древние слова на кхуздуле отдаются эхом в живой скале, и, когда голоса сливаются в торжественную песню, сами стены начинают дрожать в согласии, пока вся гора не начинает петь; голос взывает к присутствующим, говоря, что отныне [host.GetFirstNameNoTooltipRegnal] - [host.GetTitleAsName|l].\n\nВ [host.GetHerHis] руки вкладывают молот и щипцы ремесленника, а на шею надевают серебряную подвеску в виде наковальни.\n\n#EMP «Слава Махалу и его творению!»#!, - восклицают собравшиеся."

 coronation_events.6102.desc_elf_beginning: "И всё же я не [Select_CString(host.IsFemale, 'одна', 'один')]. От самой маленькой долины до самой высокой башни, повсюду к ночному небу возносится мелодичное пение — старинные песни, "
 coronation_events.6102.desc_elf_calaquendi: "о былом Белерианде, о Валиноре за Разделяющим морем, "
 coronation_events.6102.desc_elf_lomiquendi: "о былом Белерианде, о Дориате под звёздами, "
 coronation_events.6102.desc_elf_avari: "о былом Куивиэнене, о Пализоре и дружбе с первыми людьми, "
 coronation_events.6102.desc_elf_low_ending: "и тоскливые песни о лучших временах для эльфов Средиземья.\n\nЯ восседаю на троне как [Select_CString(host.IsFemale, 'простая', 'простой' )] [host.GetTitleAsName|l], а не как [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Ибо время для столь высоких титулов прошло, и хотя надежда ещё не полностью покинула мой народ, я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )] таких почестей. В данный момент. Все призывают, чтобы я [Select_CString(ROOT.Char.IsFemale, 'повела', 'повёл' )] #L [host.GetPrimaryTitle.GetAdjective|l]ий#! народ к лучшему будущему, наполненному подвигами, достойными песен!"
 coronation_events.6102.desc_elf_high_ending: "и песни надежды, что мой народ наконец увидит знамения, по которым для эльфов Средиземья наступят лучшие времена. Как будто песни тысяч сотрясают этот великий [host.Custom('ResidenceBuilding')], #EMP сотрясая его до основания!#!\n\nЯ взойду на трон не как [Select_CString(host.IsFemale, 'эльфийка', 'эльф' )], а как [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Все призывают меня вести #L [host.GetPrimaryTitle.GetAdjective|l]ий#! народ к лучшему будущему, наполненному подвигами, достойными песен!"


 coronation_events.6102.desc_elf_guest_beginning: "Но... [host.GetSheHe] вряд ли совершит обряд в одиночку! От самой маленькой долины до самой высокой башни, повсюду к ночному небу возносится мелодичное пение — старинные песни, "
 coronation_events.6102.desc_elf_low_guest_ending: "и тоскливые песни о лучших временах для эльфов Средиземья.\n\n[host.GetFirstNameNoTooltipRegnal] восседает на троне как [Select_CString(host.IsFemale, 'простая', 'простой' )] [host.GetTitleAsName|l], а не как [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Ибо время для столь высоких титулов прошло, и хотя надежда ещё не полностью покинула #L [host.GetPrimaryTitle.GetAdjective|l]ий#! народ, [host.GetSheHe] [Select_CString(host.IsFemale, 'недостойна', 'недостоин' )] таких почестей. Все призывают [host.GetHerHis] повести [host.GetPrimaryTitle] к лучшему будущему, наполненному подвигами, достойными песен!"
 coronation_events.6102.desc_elf_high_guest_ending: "и песни надежды, что [host.GetHerHis] народ наконец увидит знамения, по которым для эльфов Средиземья наступят лучшие времена. Как будто песни тысяч сотрясают этот великий [host.Custom('ResidenceBuilding')], #EMP сотрясая его до основания!#!\n\n[host.GetFirstNameNoTooltipRegnal] взойдёт на трон не как [Select_CString(host.IsFemale, 'эльфийка', 'эльф' )], а как [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Все призывают [host.GetHerHim] вести #L [host.GetPrimaryTitle.GetAdjective|l]ий#! народ к лучшему будущему, наполненному подвигами, достойными песен!"

 coronation_events.6130.elf_intro_host: "Были воспеты великие песни и пересказаны подвиги наших старейшин, и вот собрались хранители вод, благословлённых звёздным светом Варды."
 coronation_events.6130.elf_intro_guest: "Были воспеты великие песни и пересказаны подвиги наших старейшин, и вот вокруг н[host.GetHerHis] собрались хранители вод, благословлённых звёздным светом Варды."
 coronation_events.6130.anointing_elf_host: "руководит участниками церемонии. Из золотых сосудов льётся живительная вода. Сияющим дождём она струится по моему телу и несёт сладкие воспоминания о [Concept('cuivienen', 'Куивиэнене')|E] под звездами.\n\n"
 coronation_events.6130.anointing_elf_guest: "руководит участниками церемонии. Из золотых сосудов льётся живительная вода. [host.GetFirstNameNoTooltip] полностью [Select_CString(host.IsFemale, 'окутана', 'окутан' )] сияющим дождём.\n\n"
 coronation_events.6130.ending_elf_host: "Во имя [Concept('vardacharacter', 'Варды')|E] и [Concept('manwecharacter', 'Манвэ')|E], во имя [ROOT.Char.GetFaith.WaterGodNamePossessive] и [host.GetFaith.FertilityGodNamePossessive], отныне я [host.GetTitleAsName|l]!"
 coronation_events.6130.ending_elf_guest: "Во имя [Concept('vardacharacter', 'Варды')|E] и [Concept('manwecharacter', 'Манвэ')|E], во имя [host.GetFaith.WaterGodNamePossessive] и [host.GetFaith.FertilityGodNamePossessive], [host.GetFirstNameNoTooltip] отныне [host.GetTitleAsName|l]."
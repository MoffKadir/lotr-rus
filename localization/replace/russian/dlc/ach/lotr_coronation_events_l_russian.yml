l_russian:

 coronation_events.6100.desc_dwarf: "Свет тысячи фонарей наполняет зал, когда от собравшихся каменных певцов начинает исходить гул — медленные, древние слова на кхуздуле отдаются эхом в живой скале, и, когда голоса сливаются в торжественную песню, сами стены начинают дрожать в согласии, пока вся гора не начинает петь; голос взывает ко мне, призывая подняться и говоря, что отныне я - [host.GetTitleAsName|l].\n\nВ мои руки вкладывают молот и щипцы ремесленника, а на шею надевают серебряную подвеску в виде наковальни.\n\n#EMP «Слава Махалу и его творению!»#!, - восклицают собравшиеся."
 coronation_events.6100.desc_dwarf_guest: "Свет тысячи фонарей наполняет зал, когда от собравшихся каменных певцов начинает исходить гул — медленные, древние слова на кхуздуле отдаются эхом в живой скале, и, когда голоса сливаются в торжественную песню, сами стены начинают дрожать в согласии, пока вся гора не начинает петь; голос взывает к присутствующим, говоря, что отныне [host.GetFirstNameNoTooltipRegnal] - [host.GetTitleAsName|l].\n\nВ [host.GetHerHis] руки вкладывают молот и щипцы ремесленника, а на шею надевают серебряную подвеску в виде наковальни.\n\n#EMP «Слава Махалу и его творению!»#!, - восклицают собравшиеся."

 coronation_events.6102.desc_elf_beginning: "И всё же я не [Select_CString(host.IsFemale, 'одна', 'один')]. От самой маленькой долины до самой высокой башни, повсюду к ночному небу возносится мелодичное пение — старинные песни, "
 coronation_events.6102.desc_elf_calaquendi: "о былом Белерианде, о Валиноре за Разделяющим морем, "
 coronation_events.6102.desc_elf_lomiquendi: "о былом Белерианде, о Дориате под звёздами, "
 coronation_events.6102.desc_elf_avari: "о былом Куивиэнене, о Пализоре и дружбе с первыми людьми, "
 coronation_events.6102.desc_elf_ending: "и песни надежды, что мой народ наконец увидит знамения, по которым для эльфов Средиземья наступят лучшие времена. Как будто песни тысяч сотрясают этот великий [host.Custom('ResidenceBuilding')], #EMP сотрясая его до основания!#!\n\nЯ взойду на трон не как [Select_CString(host.IsFemale, 'эльфийка', 'эльф' )], а как [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Все призывают меня вести #L [host.GetPrimaryTitle.GetAdjective|l]ий#! народ к лучшему будущему, наполненному подвигами, достойными песен!"

 coronation_events.6102.desc_elf_guest_beginning: "Но... [host.GetSheHe] вряд ли совершит обряд в одиночку! От самой маленькой долины до самой высокой башни, повсюду к ночному небу возносится мелодичное пение — старинные песни, "
 coronation_events.6102.desc_elf_guest_ending: "и песни надежды, что [host.GetHerHis] народ наконец увидит знамения, по которым для эльфов Средиземья наступят лучшие времена. Как будто песни тысяч сотрясают этот великий [host.Custom('ResidenceBuilding')], #EMP сотрясая его до основания!#!\n\n[host.GetFirstNameNoTooltipRegnal] взойдёт на трон не как [Select_CString(host.IsFemale, 'эльфийка', 'эльф' )], а как [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Все призывают [host.GetHerHim] вести #L [host.GetPrimaryTitle.GetAdjective|l]ий#! народ к лучшему будущему, наполненному подвигами, достойными песен!"
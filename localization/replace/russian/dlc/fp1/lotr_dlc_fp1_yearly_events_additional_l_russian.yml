 # LotR: The draugr was a draugr!
 fp1_yearly.0066.t: "$fp1_yearly.0051.t$: Умертвие"
 fp1_yearly.0066.desc: "Могильник, в котором покоится [draugr.GetFirstNamePossessiveNoTooltip], пробирает до костей. Когда-то эта пещера использовалась для погребения усопших. Сейчас это место выглядит словно после налёта. Вероятно, охотники за сокровищами взломали каждый каменный саркофаг в поисках ценностей. А может это мёртвые выцарапали себе путь наружу.\n\nЯ чувствую как в лёгких застывает воздух. Один из моих дружинников — тот что шёл впереди основной группы, падает на землю. Вокруг его лодыжки гниющей плотью обвивается рука умертвия.\n\nОн уставился на меня своими пустыми глазницами."
 fp1_yearly.0066.a: "Бойцы! Ко мне!"
 fp1_yearly.0066.a.tt_success: "Вы созываете отряд и сообща вам удаётся одолеть умертвие!"
 fp1_yearly.0066.a.tt_failure: "Вам едва удаётся унести ноги"
 draugr_monstrous_draugr_fp1_modifier: "Могильник умертвия"
 draugr_monstrous_draugr_fp1_modifier_desc: "Умертвие бродит по этой земле, охотясь за живой плотью."
 fp1_yearly.0066.b: "БЕЖИМ!"
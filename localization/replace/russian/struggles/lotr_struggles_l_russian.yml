l_russian:
 balrog_struggle:0 "Морийская борьба"
 balrog_struggle_desc:1 "Морийская борьба отображает взаимодействие [Concept( 'balrog', 'балрога' )|E] [Concept( 'moria', 'Мории' )|E] с обитателями великого горного королевства. Всем, кто попытается подчинить горы, придётся столкнуться с различными настроениями демона, если его не убить или не справиться с ним иным способом."
 struggle_balrog_phase_slumbering:0 "Дремлющий"
 struggle_balrog_phase_slumbering_desc:0 "Хотя [longbeards|E] не знают об этом, под корнями [Concept( 'khazaddum', 'Кхазад-дума' )|E] дремлет демон древнего мира. Пока что те, кто живёт наверху, пребывают в блаженном неведении, но если они доберутся до самых глубин в поисках сокровищ, то пожалеют об этом..."
 struggle_balrog_phase_dormant:0 "Пробуждающийся"
 struggle_balrog_phase_dormant_desc:0 "В настоящее время [balrog|El] проводит большую часть времени в глубоком сне. Он практически не проявляет себя и не замечает великих сражений и строительства, происходящих в королевстве Мория."
 struggle_balrog_phase_wandering:0 "Блуждающий"
 struggle_balrog_phase_wandering_desc:0 "[balrog|E] пробудился, но его действия бесцельны. Он спокоен настолько, насколько это возможно в бодрствующем состоянии, и не будет преследовать тех, кто не преградит ему путь. Однако если он встретит кого-то в своих владениях, то отреагирует."
 struggle_balrog_phase_active:0 "Беспокойный"
 struggle_balrog_phase_active_desc:0 "[balrog|E] беспокоен, он угрюмо патрулирует свою территорию, высматривая тех, кто посягает на неё. Его нрав часто вспыхивает, и он с яростью уничтожает все державы, которые попадаются ему на пути."
 struggle_balrog_phase_armageddon:0 "Армагеддон"
 struggle_balrog_phase_armageddon_desc:0 "[balrog|E] разгневан на обитателей Мории. Он жестоко расправляется с ними, шествуя от крепости к крепости, разоряя и уничтожая всё на своём пути. Он выслеживает всех, кто находится в [de_jure|El] пределах Мории, для сражений. Молитва или отступление - вот единственные способы справиться с ним..."


 thani_hazad_struggle.0001.t:0 "Происки Балан-Лай"
 thani_hazad_struggle.0001.desc:0 "[thanihazad|E] - земля, пропитанная историей, традициями и раздорами. В ее истории было бесчисленное множество союзов и соперничества, дружбы и вражды, культур и народов, как новых, так и старых.\n\nНа протяжении многих лет на полуострове господствует [balan_lai|E], а в темных коридорах принцы и нищие строят планы и заговоры. На севере находятся анбалукхори, их враги на протяжении бесчисленных поколений, которые, как и прежде, стремятся уничтожить своих извечных врагов.\n\nОднако [Concept('adunai', 'адунайцы')|E] - не единственные обитатели [Concept('sevenlands', 'Семи земель')|E]. Древние джунгли скрывают дворцы как древних эльфийских королей, так и скромных друэдайн, а коренные жители этих земель выживают и процветают, как и всегда, независимо от того, живут ли они в довольстве или ищут свободы от господства [Concept('adunai', 'адунайских')|E] владык."
 thani_hazad_struggle.0001.a:0 "Под поверхностью лежит тьма." #GOOD
 thani_hazad_struggle.0001.b:0 "Эти древние земли будут существовать вечно." #NEUTRAL
 thani_hazad_struggle.0001.c:0 "Мы покорим эти суровые земли!" #EVIL
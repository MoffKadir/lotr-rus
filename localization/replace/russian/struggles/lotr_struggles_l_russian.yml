 lotr_faith_restored_character_modifier:0 "Возрождение веры"
 lotr_faith_restored_character_modifier_desc:0 "Когда вера подданных этого персонажа колебалась, их благочестивая убеждённость приносила мир в их смятённые души."

 lotr_overzealous_leader_character_modifier:0 "Чрезмерно ревностный проповедник"
 lotr_overzealous_leader_character_modifier_desc:0 "Когда вера подданных этого персонажа заколебалась, их слишком ревностная реакция, возможно, и успокоила духовенство, но заставила многих сомневающихся почувствовать себя ещё более отчуждёнными, чем прежде."

 lotr_failed_to_restore_faith_character_modifier:0 "Глух к мольбам"
 lotr_failed_to_restore_faith_character_modifier_desc:0 "Когда вера подданных этого персонажа заколебалась, их мольбы остались без внимания."

 lotr_broken_dwarven_statues_modifier:0 "Разбитые статуи"
 lotr_broken_dwarven_statues_modifier_desc:0 "Недавно через это [county|El] прошёл [balrog|El], разрушив древние статуи гномьих героев."

 lotr_nightly_dissapearances_modifier:0 "Ночные исчезновения"
 lotr_nightly_dissapearances_modifier_desc:0 "Ночные исчезновения вызвали некоторые волнения среди населения."

 lotr_no_clean_water_modifier:0 "Нет чистой воды"
 lotr_no_clean_water_modifier_desc:0 "Это графство страдает от отсутствия чистой воды, что вызывает недовольство среди его жителей."

 lotr_drank_unclean_water_modifier:0 "Выпил грязную воду"
 lotr_drank_unclean_water_modifier_desc:0 "Этот персонаж выпил нечистую воду, что вызвало определённые побочные эффекты."

 lotr_fear_of_the_depths_modifier:0 "Отказ от работы"
 lotr_fear_of_the_depths_modifier_desc:0 "Рабочие отказываются входить в недра, опасаясь балрога."

 lotr_terrified_courtiers_modifier:0 "Усиление беспорядков"
 lotr_terrified_courtiers_modifier_desc:0 "Загадочные послания, нацарапанные на стенах, заставили этого персонажа отказаться от личной гигиены в пользу того, чтобы целыми днями прятаться в своих комнатах."

 lotr_cryptic_messages_cleared_modifier:0 "Очищенные стены"
 lotr_cryptic_messages_cleared_modifier_desc:0 "Нацарапанные на стенах загадочные послания были стёрты, и теперь этот персонаж не так сильно боится темноты."

 lotr_balrog_economic_shutdown_county_modifier:0 "Экономический упадок"
 lotr_balrog_economic_shutdown_county_modifier_desc:0 "Местная экономика в этом графстве практически остановилась в ответ на постоянные нападения [Concept( 'balrog', 'балрога' )|E]."

 # Events

 balrog_struggle.0001.t:0 "$balrog_struggle$"
 balrog_struggle.0001.desc:0 "Хотя гномы не знали об этом, под самыми глубинами [Concept('khazaddum', 'Кхазад-дума')|E] таилась тьма. [balrog|E] Моргота. Пробудившись в 1980 году Т.Э. в ходе поисков [Concept('mithril', 'митриля')|E] гномами из клана Длиннобородов при Дурине VI, он убил короля гномов и впоследствии стал известен как Проклятие Дурина.\n\n$balrog_struggle_desc$"
 # Needs a whole change, only made a minor chance from the original so I knew it worked
 balrog_struggle.0001.desc_before_balrog:0 "Хотя гномы не знали об этом, под самыми глубинами [Concept('khazaddum', 'Кхазад-дума')|E] таилась тьма. [balrog|E] Моргота. Пробудившись в 1980 году Т.Э. в ходе поисков [Concept('mithril', 'митриля')|E] гномами из клана Длиннобородов при Дурине VI, он убил короля гномов и впоследствии стал известен как Проклятие Дурина.\n\n$balrog_struggle_desc$"
 balrog_struggle.0001.a:0 "Мы избавим эти священные залы от него, во имя [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 balrog_struggle.0001.b:0 "Поистине ужасающее чудовище!"
 balrog_struggle.0001.c:0 "Возможно, мы сможем извлечь из этого какую-то пользу..."
 balrog_struggle.0001.d:0 "До Проклятия Дурина" # Placeholder

 balrog_struggle.0002.t:0 "Падение Проклятия Дурина"
 balrog_struggle.0002.desc:0 "К всеобщему удивлению и потрясению [balrog_contender.GetName] [Select_CString(balrog_contender.IsFemale, 'сразила', 'сразил' )] Проклятие Дурина, [Concept('balrog', 'балрога')|E].\n\nДолгое время балрог отбрасывал свою тень на древнее королевство гномов [Concept('moria', 'Морию')|E], и лишь немногие отваживались спускаться в её глубины, позволив гоблинам и оркам заполонить их. Многие считали безрассудством попытки отвоевать королевство, полагая, что это не под силу смертным. Однако [balrog_contender.GetFirstNameNoTooltip] [Select_CString(balrog_contender.IsFemale, 'развеяла', 'развеял' )] все эти сомнения."
 balrog_struggle.0002.desc.dead:0 "Увы, как и те немногие, кто пытались убить балрога до н[balrog_contender.GetHerHis], [balrog_contender.GetFirstNameNoTooltip] не [Select_CString(balrog_contender.IsFemale, 'вышла живой', 'вышел живым' )] из судьбоносной битвы. Когда балрог падал, он последних взмахом кнута подсёк [balrog_contender.GetHerHis] ногу, отправив их обоих на верную смерть в земные недра. Потерянные. Навеки."
 balrog_struggle.0002.desc.alive:0 "[balrog_contender.GetFirstNameNoTooltip] [Select_CString(balrog_contender.IsFemale, 'короновалась как королева', 'короновался как король' )] Мории, и гномы со всего мира заговорили о важности заселения королевства и о богатствах, которые ещё предстоит отвоевать. Возможно, это начало возрождённого золотого века гномов."
 balrog_struggle.0002.desc.maglor:0 "Маглор из рода Феанора, смело проявив эльфийскую мощь, повёл воинство в глубины [Concept('khazaddum', 'Кхазад-дума')|E], чтобы отвоевать его для гномов. Когда они столкнулись с балрогом, разразилась великая битва с применением оружия и песен, пока, наконец, эльфы не одержали победу над валараукаром. С его падением многие гоблины, населяющие глубины, бежали в дальние уголки гор, спасаясь от сияющих армий эльфов. Те, кто остался, теперь противостоят мощи эльфов, которые поставили перед собой мрачную задачу очистить все глубины и расщелины.\n\nС этим неожиданным поворотом Север вновь навеки изменится."
 balrog_struggle.0002.a:0 "Славьтесь, сыны Аулэ!"
 balrog_struggle.0002.b:0 "Поистине выдающееся свершение!"
 balrog_struggle.0002.c:0 "Будь прокляты эти гномы!"

 balrog_struggle.0003.t:0 "Служители Багрового Пламени"
 balrog_struggle.0003.desc:0 "Из Мории приходят тревожные вести. Гоблины и орки этого региона, похоже, организовались и подняли новое знамя, на котором изображён демон и пламя. По слухам, их предводитель окунулся в багровое пламя [Concept('balrog', 'балрога')|E] и стал его главным служителем. Почему он так поступил, никто не может сказать, но союз обеих сторон привёл к появлению новой опасной силы.\n\nМир будет с напряжением следить за тем, что предпримут служители Багрового Пламени..."
 balrog_struggle.0003.a:0 "Еще одна угроза Свободным народам..."
 balrog_struggle.0003.b:0 "Держитесь подальше от этих гор!"
 balrog_struggle.0003.c:0 "Это не очень хорошо для нас... не спускайте с них глаз!"

 balrog_struggle.0004.t:0 "Гнев Проклятия Дурина"
 balrog_struggle.0004.desc:0 "Никто не знает, какая капля переполнила чашу. Но это произошло. [balrog|E] воспылал гневом и теперь истребляет всё живое, что только может найти в глубинах [Concept('moria', 'Мории')|E].\n\nВремя покажет, удастся ли кому-нибудь выжить после его буйства..."
 balrog_struggle.0004.a:0 "Нехорошо."
 balrog_struggle.0004.b:0 "Нехорошо."
 balrog_struggle.0004.c:0 "Интересно..."

 balrog_struggle.1001.t:0 "Приближение к балрогу"
 balrog_struggle.1001.desc:0 "Сосуществование с великим балрогом - это тонкий баланс. Но мы к нему приспособились. Но попытаться приблизиться к нему, найти с ним общий язык?\n\nЭто нечто гораздо более решительное и даже более сложное. Прежде чем я переступлю через пропасть в его импровизированный трон, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] определиться со стратегией.\n\nЯ..."
 balrog_struggle.1001.a:0 "...использую свою смекалку."
 balrog_struggle.1001.b:0 "...воспользуюсь своим обаянием."
 balrog_struggle.1001.c:0 "...убегу!"

 balrog_struggle.1002.t:0 "Вестники Великого Пламени"
 balrog_struggle.1002.desc:0 "На мгновение я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что [Select_CString(ROOT.Char.IsFemale, 'погибла', 'погиб' )]. Однако после недолгого раздумья балрог издал лишь тихое фырканье. Тень и пламя уменьшились, и он снова уселся на свой трон, видимо, удовлетворенный тем, что я [Select_CString(ROOT.Char.IsFemale, 'осталась жива', 'остался жив' )].\n\nХотя я не могу быть полностью [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], но полагаю, что он принял мои условия и отныне будет терпеть мое племя.\n\nПокидая чертоги, я приветствую своих воинов, которые дико радуются моему выживанию."
 balrog_struggle.1002.a:0 "В одном я [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )]. Переговоры были короткими."
 balrog_struggle.1002.effect:0 "Вы получите иммунитет к негативным событиям в [Concept( 'balrog_struggle', 'Борьбе с Проклятием Дурина' )|E]"
 balrog_struggle.1002.effect2:0 "Вы станете [Concept( 'temporal_head_of_faith', 'светским главой конфессии' )|E]"
 balrog_struggle.1002.effect3:0 "Доступны [men_at_arms|El] - [GetMaA('chosen_of_the_flamesworn').GetName]"

 balrog_struggle.1003.t:0 "Игра с огнём"
 balrog_struggle.1003.desc:0 "Балрога, похоже, мало волнуют мои усилия. Поднявшись со своего импровизированного трона, тени покрывают комнату, а жара становится всё более гнетущей и ужасной. Злоба и ярость льются на меня не меньше, чем жара.\n\nЯ торопливо пробираюсь к выходу, но надежды мало. Раздаётся мощный рев и несколько сильных ударов. Затем начинается сильная агония, и я больше ничего не чувствую."
 balrog_struggle.1003.a:0 "Ааааа!"

 balrog_struggle.1011.t:0 "На войну с тенью и пламенем"
 balrog_struggle.1011.desc:0 "Мы долго трудились, и вот всё готово.\n\nДаже застигнутый врасплох во время дремоты, Проклятие Дурина не падёт легко. Он убил бесчисленное множество [Concept( 'dwarves', 'гномов' )|E] во время падения [Concept( 'khazaddum', 'Кхазад-дума' )|E], и сегодня в мире нет ни одного подобного ему гномьего королевства.\n\nНо мы выбрали трудный путь, через тень и пламя, чтобы отомстить за всех наших павших и вызвать новый рассвет в этих тенистых залах. Много слёз было пролито, много друзей потеряно, чтобы довести нас до этого момента.\n\nТеперь мы стоим на пороге его дремлющего логова - если мы переступим порог, пути назад уже не будет."
 balrog_struggle.1011.a:0 "Барук Кхазад! Ду Бекар!"
 balrog_struggle.1011.b:0 "Мы можем ещё многое сделать для подготовки..."
 balrog_struggle.1011.tt.success:0 "Проклятие Дурина убито, и Мория навсегда избавлена от его тени. [balrog_struggle|E] подходит к концу"

 balrog_struggle.1012.t:0 "Балрог пробудился!"
 balrog_struggle.1012.desc:0 "После того, как [Select_CString(balrog_contender.IsFemale, 'погибшая', 'погибший' )] [balrog_contender.GetName] [Select_CString(balrog_contender.IsFemale, 'попыталась', 'попытался' )] убить его, пока он дремал, балрог пробудился! Он всё ещё в некотором замешательстве от внезапного пробуждения, но быстро начинает патрулировать своё самопровозглашённое королевство. Пройдёт некоторое время, прежде чем он снова усыпит бдительность, учитывая это нападение..."
 balrog_struggle.1012.a:0 "[balrog_contender.GetName] [Select_CString(balrog_contender.IsFemale, 'разорвана', 'разорван' )] на куски"

 balrog_struggle.2001.t:0 "Наблюдая мрак"
 balrog_struggle.2001.desc:0 "Многое таится во тьме глубин этого мира. Некоторые из них безобидны, но многие и не очень.\n\nЯ иду по нижнему уровню крепости, маленький фонарь - мой единственный источник света. Так далеко вниз мало кто забирается в наши дни. И не зря. Сами тени кажутся беспокойными, а иногда даже злобными.\n\nЯ слышу далёкий шум, но не могу определить направление! Дрожь пробегает по позвоночнику, я кручусь и торопливо двигаю головой туда-сюда, отчаянно пытаясь найти источник шума.\n\nНо за всё время поисков я ничего не [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] - тени стали ещё глубже, чем прежде."
 balrog_struggle.2001.a:0 "Кто там?!"
 balrog_struggle.2001.a.paranoid:0 "Ваша паранойя усиливается"
 balrog_struggle.2001.a.craven:0 "Ваша уверенность пошатнулась"
 balrog_struggle.2001.a.lunatic:0 "Тени... они идут за мной!"

 balrog_struggle.2011.t:0 "Узкий побег"
 balrog_struggle.2011.desc:0 "Пока я блуждаю по пустым чертогам и залам, периодически теряя суть, до меня доносится лёгкий свист.\n\nНо в один момент воздух словно душит меня. Свист прекращается, потому что сердце, кажется, подскочило к горлу! Нырнув за дверной проем, я закрываю глаза, так как злость в воздухе становится всё сильнее, а температура повышается.\n\nЧерез некоторое время она, кажется, исчезает, и я поспешно двигаюсь в противоположном направлении. В панике я не [Select_CString(ROOT.Char.IsFemale, 'обращала', 'обращал' )] внимания на землю. Споткнувшись об обломок каменной кладки, я сильно [Select_CString(ROOT.Char.IsFemale, 'ударилась', 'ударился' )] о землю, издав стон боли. Я с трудом поднимаюсь на ноги, но не без травм."
 balrog_struggle.2011.a:0 "Что ж, лучше так, чем иначе..."
 balrog_struggle.2011.a.wounds:0 "Вы неудачно упали"

 balrog_struggle.2021.t:0 "Путь разрушения"
 balrog_struggle.2021.desc:0 "Балрог решил недавно побродить по глубинам владениям [selected_county.GetNameNoTier].\n\nХотя мои люди смогли спрятаться и избежать его взгляда, одно его присутствие принесло достаточно бед! Несколько туннелей обрушились от жара балрога, ослабившего камень, и многие здания были разрушены по его следам. К счастью, нет ничего, что бы мы не могли починить, но это, несомненно, неудача. А ещё это серьёзное напоминание о том, кто является истинным хозяином этих залов..."
 balrog_struggle.2021.a:0 "Мы немедленно приступим к ремонту!"
 balrog_struggle.2021.b:0 "А жителям пока придётся смириться с этим..."

 balrog_struggle.2031.t:0 "Новая жизнь"
 balrog_struggle.2031.desc:0 "Постоянное присутствие балрога - это беда во многих отношениях. Но один из самых коварных - это то, как он лишает мужества мой народ. \n\n[leaver.GetName] подходит ко мне и говорит, что [leaver.GetSheHe] хочет покинуть это проклятое место и отправиться ко двору правителя, известного как [new_employer.GetName].\n\n«Там, по крайней мере, я буду в безопасности! Никакая награда или слава не стоит приближающейся мучительной смерти!»"
 balrog_struggle.2031.a:0 "Брось, [leaver.GetName], ты не [Select_CString(leaver.IsFemale, 'должна', 'должен' )] поддаваться страху!"
 balrog_struggle.2031.a.success:0 "Вы убедили персонажа [leaver.GetFirstNameNoTooltip] остаться"
 balrog_struggle.2031.a.failure:0 "[leaver.GetFirstNameNoTooltip] отправляется ко двору персонажа [new_employer.GetFirstNamePossessiveNoTooltip]"
 balrog_struggle.2031.b:0 "Дать [leaver.GetHerHim] своё благословение на отъезд."
 balrog_struggle.2031.b.compassionate:0 "Вы начинаете проявлять сострадание"

 balrog_struggle.2041.t:0 "Кризис веры"
 balrog_struggle.2041.desc:0 "Однажды вечером, после вечерней трапезы, [concerned_subject.GetName] [Select_CString(concerned_subject.IsFemale, 'потянула', 'потянул' )] меня в одну из сторон зала.\n\n«[ROOT.Char.GetTitledFirstName], вы должны знать. Постоянное присутствие этой... твари и постоянные несчастья, которые обрушиваются на нас, - неужели вы думали, что это ни к чему не приведёт? Многие из нас теряют веру, и не только в вас, если вы меня понимаете. Нужно что-то делать!»\n\nЯ чётко понимаю [concerned_subject.GetHerHis] послание. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять меры, иначе рискую, что нечто коварное пустит корни в самом сердце моего народа..."
 balrog_struggle.2041.a:0 "Я буду говорить с моим народом и исцелю его измученные души."
 balrog_struggle.2041.a.success:0 "Ваша религиозная речь успокаивает массы"
 balrog_struggle.2041.a.failure:0 "Вы выглядите чрезмерно [Select_CString(ROOT.Char.IsFemale, 'ревностной и отстранённой', 'ревностным и отстранённым' )]"
 balrog_struggle.2041.b:0 "Я оплачу религиозные церемонии, чтобы укрепить их веру."
 balrog_struggle.2041.c:0 "Отдать приказ моим людям заставить замолчать этих провокаторов."
 balrog_struggle.2041.d:0 "Пусть они переживают, у меня есть дела поважнее."

 balrog_struggle.2051.t:0 "Движения во тьме"
 balrog_struggle.2051.desc:0 "В последнее время в недрах владения [selected_county.GetNameNoTier] неспокойно. Под землёй ощущаются едва заметные толчки, а иногда по пещерам разносится отдалённый рёв. Хотя никто ещё не видел балрога, мало кто из жителей владения [selected_county.GetNameNoTier] могут сомневаться, что он находится поблизости.\n\nОни также сообщают, что толчки и шумы становятся всё громче и яростнее по мере повышения уровня их собственной активности. Они опасаются риска дальнейшей активности и просят моего руководства."
 balrog_struggle.2051.a:0 "Пусть они временно прекратят работу, чтобы не разгневать зверя."
 balrog_struggle.2051.b:0 "Ни один демон не остановит прогресс!"

 balrog_struggle.2061.t:0 "Дрожащая земля"
 balrog_struggle.2061.desc:0 "Земля стонет во владении [selected_county.GetNameNoTier], сильные и мощные толчки проносятся по земле. К великому ужасу, их оказалось достаточно, чтобы разрушить целые залы и здания! Я спешно [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] инженеров владения [selected_county.GetNameNoTooltip], надеясь обсудить, как предотвратить подобные разрушения в будущем. После яростного обсуждения между архитекторами, инженерами и каменщиками в конце концов были разработаны планы по восстановлению и укреплению зданий во владении [selected_county.GetNameNoTooltip].\n\nПосмотрев на эти планы, я чувствую, что от объёма труда и золота, необходимых для укрепления существующих сводов, не говоря уже о восстановлении разрушенных, что лишаюсь дара речи! Сможет ли казна выдержать такие расходы, какими бы необходимыми они ни были?"
 balrog_struggle.2061.a:0 "Мы должны вложить в укрепление сводов, чтобы они могли противостоять таким силам."
 balrog_struggle.2061.b:0 "Полагаю, это не последние здания, которые  обрушатся..."
 balrog_struggle.2061.b.more_collapse:0 "Ещё больше зданий рушится"

 balrog_struggle.2071.t:0 "Загадочные каракули"
 balrog_struggle.2071.desc:0 "Никто не знает, почему они появились и кто их нарисовал. Но они появились, так же чётко, как и камень, на котором они нарисованы. Казалось бы, они возникли в одночасье.\n\nМаниакальные послания, перемежающие хвалу и обречённость, тянутся по стенам, словно краска по холсту. Среди этих бредней встречаются образы, едва ли более связные, чем написанное. Однако долгий опыт пребывания в [Concept('moria', 'Мории')|E] позволяет даже глупейшим догадаться, к чему относятся эти образы и тексты - к [Concept('balrog', 'балрогу')|E].\n\nНарисовал ли их один из моих обезумевших подданных? Гоблин? Или это более тревожное предзнаменование грядущих событий?"
 balrog_struggle.2071.a:0 "Немедленно сотрите этот бред!"
 balrog_struggle.2071.b:0 "Они являются предупреждением - оставьте их..."

 balrog_struggle.2081.t:0 "Отказ от работы"
 balrog_struggle.2081.desc:0 "Рабочие - это основа общества. Без них мало что функционирует, и держава в опасности. Вот почему я особенно [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлён' )], получив последние новости!\n\nМногие гильдейские старшины во владении [selected_county.GetNameNoTier] сообщают мне, что их рабочие отказываются работать в глубинах. Они слышали, как в глубинах появился балрог, и опасаются за свою безопасность, если осмелятся вторгнуться туда, пока он бродит по окрестностям. Несколько рабочих утверждают, что видели чудовище и едва спаслись.\n\nГильдейские старшины явно не хотят торопить события и разделяют опасения своих подчинённых. Но они сделают это, если я прикажу."
 balrog_struggle.2081.a:0 "У нас нет на это времени. За работу!"
 balrog_struggle.2081.b:0 "Я не стану подвергать свой народ такому риску."

 balrog_struggle.2091.t:0 "Далёкий рокот"
 balrog_struggle.2091.desc:0 "Моей аудиенции ищут старейшины из владения [selected_county.GetNameNoTier]. Они сообщают, что в последнее время во владении [selected_county.GetNameNoTooltip] раздаются далёкие, но ужасные рёвы, и они уверены, что балрог находится поблизости! Опасаясь его приближения, они требуют, чтобы я [Select_CString(ROOT.Char.IsFemale, 'направила', 'направил' )] к ним запасы оружия и [Select_CString(ROOT.Char.IsFemale, 'усилила', 'усилил' )] стражу."
 balrog_struggle.2091.a:0 "Вы получите стражу и оружие."
 balrog_struggle.2091.b:0 "Что толку от оружия против сил природы!"

 balrog_struggle.2101.t:0 "Ночные исчезновения"
 balrog_struggle.2101.desc:0 "Последние несколько недель по владению [selected_county.GetNameNoTooltip] витает новая история. Говорят, что некоторые пропадают по ночам, и их больше никогда не видят.\n\nИ всё же, похоже, есть некая связь, как следует из истории. Слухи утверждают, что балрог забирает и убивает их, унося в глубины ночи. В качестве доказательства приводится тот факт, что исчезновения якобы происходят в те часы, когда балрог, как считается, наиболее активен.\n\nВ конечном счёте, информации не так много, и балрог - не единственная опасность в глубинах. Как бы то ни было, слухи разрослись до пагубного состояния и нужно принимать меры."
 balrog_struggle.2101.a:0 "Мы введём комендантский час, пока исчезновения не прекратятся!"
 balrog_struggle.2101.b:0 "Прекратите распускать слухи!"

 balrog_struggle.2111.t:0 "Перекрытое водоснабжение"
 balrog_struggle.2111.desc:0 "Присутствие балрога нарушает водоснабжение важнейшей части Мории. Двор обеспокоен срочной потребностью в чистой воде."
 balrog_struggle.2111.a:0 "Заплатить, чтобы восстановить поток чистой воды"
 balrog_struggle.2111.b:0 "Приказать им пить из более сомнительных источников"

 balrog_struggle.2121.t:0 "Тайный культ"
 balrog_struggle.2121.desc:0 "По моему двору поползли слухи. Они утверждают, что некоторые из моих подданных, даже при моём собственном дворе, стали поклоняться самому балрогу! Этот культ якобы считает, что балрог - не демон, а пламя земли, обретшее форму посланника Махала! Слухи утверждают, что балрог был ниспослан в качестве кары из-за праздности и изнеженности древних королей [Concept('khazaddum', 'Кхазад-дума')|E]. Если верующие примут его правосудие и покаются, он пощадит нас и принесёт [Concept('khazaddum', 'Кхазад-думу')|E] невиданное процветание..."
 balrog_struggle.2121.a:0 "Что это за безумие! Мы искореним этот культ!"
 balrog_struggle.2121.b:0 "Не распускайте вздорные слухи, кто поверит в такую чушь!"
 balrog_struggle.2121.tt.win:0 "Вам удаётся подавить культистов"
 balrog_struggle.2121.tt.lost:0 "Вам не удаётся подавить культистов"
 balrog_struggle.2121.tt:0 "Несколько ваших придворных обратились в таинственную веру"

 balrog_struggle.2131.t:0 "Сломанные артефакты"
 balrog_struggle.2131.desc:0 "В глубинах [Concept('moria', 'Мории')|E] лежит множество сокровищ, древних творений гномов былых времён.\n\nНе все они пережили тысячелетия в целости и сохранности, или же стали хрупкими в своём великом возрасте.\n\nК ужасу всех жителей владения [selected_county.GetNameNoTooltip], некоторые из этих артефактов были обнаружены сбитыми со своих постаментов, разбитыми, словно брошенными на землю с огромной силой! Некоторые мастера в моей державе считают, что смогут восстановить реликвии, но предупреждают, что это потребует времени и золота, и что даже в случае успеха они никогда не станут такими, какими были раньше."
 balrog_struggle.2131.a:0 "Мы не можем потерять наше древнее наследие!"
 balrog_struggle.2131.b:0 "Это всего лишь бесполезные безделушки..."
 balrog_struggle.2131.tt:0 "Вы #V получили#! гномий придворный артефакт"

 balrog_struggle.2141.t:0 "Разбитые статуи"
 balrog_struggle.2141.desc:0 "Неисчислимое множество гномьих героев и королей называли [khazaddum|E] своим домом. Их статуи украшают залы или охраняют родовые гробницы. Они служат вдохновением и утешением для моего народа, напоминанием о правоте нашего дела по возвращению подземных чертогов.\n\nВот почему мне тяжело видеть участок владения [selected_county.GetNameNoTooltip], где почти все статуи опрокинуты или расколоты. Здесь видны следы безжалостного шествия балрога, сбившего статуи наших родичей!\n\nХотя их можно восстановить с течением времени и приложив немало усилий и ресурсов, некоторые утверждают, что мне не стоит посвящать себя тщеславию. Они считают, что статуи следует оставить как есть, в качестве назидания и памятника всем тем, кто пал от жестокости балрога."
 balrog_struggle.2141.a:0 "Мы не можем оставить наших предков обесчещенными!"
 balrog_struggle.2141.b:0 "Оставить их такими, какие они есть."
 balrog_struggle.2141.tt.1:0 "Разбитые статуи"

 balrog_struggle.2151.t:0 "Потерянная экспедиция"
 balrog_struggle.2151.desc:0 "В последнее время в глубины владения [selected_county.GetNameNoTooltip] было отправлено множество небольших шахтёрских экспедиций, которые пытались составить карту древних шахт и обнаружить крупные рудные жилы, которые мы могли бы восстановить.\n\nОднако одна из таких экспедиций пропала, не вернувшись в назначенное время. Прошло уже почти две недели с тех пор, как они уехали, и неделя с тех пор, как они должны были вернуться. Многие при дворе шепчутся, что это наверняка балрог - или, может быть, гоблины? Двор опасается, что если я отправлю новые экспедиции, их постигнет та же участь, и теперь советуют мне воздержаться от дальнейших походов."
 balrog_struggle.2151.a:0 "Мы пока прекратим исследовательские экспедиции."
 balrog_struggle.2151.b:0 "Мы должны узнать, что находится в глубинах, невзирая на цену!"

 balrog_struggle.2161.t:0 "Жуткие сны"
 balrog_struggle.2161.desc:0 "Как то ко мне обратились [random_courtier_1.GetName] и [random_courtier_2.GetName].\n\nОни рассказали мне, что недавно видели ужасные, жуткие сны. Они не помнят подробностей - только тени, пламя и пронизывающий до костей ужас. Они думают, что это, несомненно, влияние балрога, проникающего даже в их сны, и предостерегающие их от этого месте. Теперь они просят у меня совета и наставления. \n\nКак им следует истолковать эти сны? Как им следует реагировать на них? Они считают эти предзнаменования слишком страшными, чтобы игнорировать..."
 balrog_struggle.2161.a:0 "Эти сны показывают, что балрог боится нас! Смиритесь!"
 balrog_struggle.2161.b:0 "Сны - это всего лишь сны. Выбросьте их из головы..."
 balrog_struggle.2161.tt.win:0 "Вы сумели успокоить своих придворных"
 balrog_struggle.2161.tt.lost:0 "Вам не удалось утешить своих придворных"
 balrog_struggle.2161.tt.1:0 "Придворные успокоены"
 balrog_struggle.2161.tt.2:0 "Придворные напуганы"

 balrog_struggle.2171.t:0 "Огонь в глубинах"
 balrog_struggle.2171.desc:0 "Я просыпаюсь от шума ревущего костра, а вдалеке виднеется ещё больше. Быстро поднявшись с постели, я отдаю приказ первым попавшимся [root_char.GetCulture.GetCollectiveNounNoTooltip|l]им колонистам собрать всех, кого можно собрать.\n\nПробежав по коридорам, я попадаю в зал, объятый пламенем. Пекло разрастается всё сильнее и вскоре может повредить саму конструкцию зала!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро сделать выбор. Попытаюсь ли я спасти здание, рискуя тем, что пламя распространится, если нам это не удастся? Или сосредоточиться на сдерживании огня и смириться с утратой здания?"
 balrog_struggle.2171.a:0 "Немедленно несите воду, здание ещё можно спасти!"
 balrog_struggle.2171.b:0 "Мы опоздали. Мы можем только остановить его, чтобы он не распространился."
 balrog_struggle.2171.tt.1:0 "Здание спасено"
 balrog_struggle.2171.tt.2:0 "Здание потеряно"
 balrog_struggle.2171.tt.win:0 "Вы успешно погасили огонь"
 balrog_struggle.2171.tt.lost:0 "Вы не смогли погасить огонь"
 balrog_struggle.2171.tt.lost_building:0 "Во владении [selected_county.GetNameNoTier] сгорело здание"

 balrog_struggle.3001.t:0 "[Select_CString(victim.IsFemale, 'Потерянная', 'Потерянный' )] в огне и пламени"
 balrog_struggle.3001.desc:0 "Мы знали, что рано или поздно это случится. С [Concept('balrog', 'балрогом')|E], бродящим в глубинах, близкие встречи могут продолжаться лишь до поры до времени.\n\nНедавно мы обнаружили ужасно обгоревшее тело - очевидный результат встречи с балрогом. В конце концов, мы смогли определить, что это [victim.GetName], [Select_CString(victim.IsFemale, 'которая пропала', 'который пропал' )] несколько дней назад.\n\nЭто мрачное напоминание о риске, с которым мы сталкиваемся, в то время как балрог всё ещё жив..."
 balrog_struggle.3001.a:0 "Ещё один конец в пепле."

 balrog_struggle.3011.t:0 "Исход"
 balrog_struggle.3011.desc:0 "Однажды во время работы ко мне, запыхавшись, подбегает посыльный.\n\n«[leaver.GetName] [Select_CString(leaver.IsFemale, 'бросила', 'бросил' )] нас! И [Select_CString(leaver.IsFemale, 'забрала', 'забрал' )] с собой всё, что [Select_CString(leaver.IsFemale, 'могла', 'мог' )]! Из владения [plundered_county.GetName] забрали всё золото и имущество, а [leaver.GetSheHe] [Select_CString(leaver.IsFemale, 'ушла не одна', 'ушёл не один' )]. Практически никого не осталось! Они оставили лишь записку, в которой сообщили, что покончили с этой проклятой державой и ищут новую жизнь в далёких землях, которыми правит [new_employer.GetName]»."
 balrog_struggle.3011.a:0 "Что? Верните их сюда!"

 balrog_struggle.3021.t:0 "Культ берёт верх"
 balrog_struggle.3021.desc:0 "[cultist.GetName] однажды подходит ко мне после еды, когда костры уже потухли и я сижу на стуле и размышляю. У глазах у н[cultist.GetHerHis] маниакальный взгляд, глубоко внутри кипит ужасный фанатизм. \n\n«Мой сюзерен! Вы поймёте, разумеется! Почему мы должны противиться воле божественного! Примите покаяние и вы будете избавлены в час расплаты! Признайте свои грехи и подчинитесь Харушу!»\n\nЯ чувствую себя не в своей тарелке, но прежде чем я успеваю ответить, [cultist.GetName] уходит, бормоча и хихикая себе под нос. До меня доходили слухи, но вот все доказательства у меня перед глазами!"
 balrog_struggle.3021.a:0 "Будем надеяться, что он не распространится дальше!"
 balrog_struggle.3021.a.spread:0 "Культ распространяется дальше"
 balrog_struggle.3021.b:0 "Покайтесь, ибо час конца близок!"

 balrog_struggle.3031.t:0 "Бессмысленное разрушение"
 balrog_struggle.3031.desc:0 "Я получаю известия только тогда, когда всё уже закончилось. [balrog|E] бесчинствует по всему владению [selected_county.GetNameNoTier]. Хотя большая часть населения была успешно эвакуирована, не всем это удалось, а здания нельзя перемещать, как людей!\n\nК тому времени, как пыль осядет, земли владения [selected_county.GetNameNoTooltip] будут разорены. Несмотря на то, что они могут быть восстановлены и своды подземного владения не повреждены, потребуется немало времени и усилий, чтобы остроить завалы."
 balrog_struggle.3031.a:0 "Будь проклят этот демон!"

 balrog_struggle.3041.t:0 "Охота на слабых"
 balrog_struggle.3041.desc:0 "Это рискованное дело - пытаться основать колонию в [Concept('moria', 'Мории')|E]. \n\nДревние залы хранят множество секретов и столько же опасностей. Мне повезло, что колония во владении [selected_county.GetNameNoTier] ныне подверглась самой страшной из них! [balrog|E] полностью опустошил колонию. Утратившие отвагу колонисты бежали обратно ко двору, дрожа от страха и отказываясь возвращаться в бывшую колонию."
 balrog_struggle.3041.a:0 "Все говорили, что я [Select_CString(ROOT.Char.IsFemale, 'сошла', 'сошёл' )] с ума, раскопав крепость с демоном...!"

 balrog_struggle.3051.t:0 "Под ударом"
 balrog_struggle.3051.desc:0 "Владение [selected_county.GetNameNoTier] постиг страшный удар в виде [Concept('balrog', 'балрога')|E]. Что его вызвало, мы не знаем, но он бесчинствует по всей крепости. Более того, не ограничившись истреблением жителей, он даже разрушил туннели и жизненно важные опоры! Теперь вся территория владения [selected_county.GetNameNoTier] опустела, и нам потребуется время и усилия, чтобы восстановить её до былого состояния."
 balrog_struggle.3051.a:0 "Неужели наши муки никогда не закончатся?"

 balrog_struggle.3061.t:0 "Экономический упадок"
 balrog_struggle.3061.desc:0 "В залах владения [selected_county.GetNameNoTier] царит тишина. Не звенят молотки, не вгрызаются в землю кирки. Не звучат песни. Там, где когда-то было оживлённо, теперь повисла тишина, порождённая глубоким и сковывающим страхом.\n\nИз-за многочисленных вторжений [Concept('balrog', 'балрога')|E] на верхние уровни, жители владения [selected_county.GetNameNoTier] сильно сократили свою экономическую деятельность, пытаясь избежать его гнева. Они занимаются лишь тем, что обеспечивает их выживание, а в остальное время ютятся в тёмных углах и молятся, в надежде что [CHARACTER.GetFaith.HighGodName] убережёт их. До сих пор их молитвы были услышаны, и на них не обрушились разрушения. Но полная остановка деятельности привела к экономическому упадка, который парализует провинцию на долгие месяцы, если не годы."
 balrog_struggle.3061.a:0 "Это меньшее зло, но оно остается злом."

 balrog_struggle.3071.t:0 "Паникующие вассалы"
 balrog_struggle.3071.desc:0 "В последнее время мои вассалы всё больше беспокоятся и паникуют. Присутствие [Concept('balrog', 'балрога')|E] и постоянные бедствия, вызванные им, довели доверие ко мне до предела. В конце концов, что-то должно было произойти.\n\n[leader.GetName] открыто [Select_CString(leader.IsFemale, 'подняла', 'поднял' )] своё знамя, заявив, что больше не может выносить моё плохое правление. Многие перешли на [leader.GetHerHis] сторону и отказались от клятв верности, заявив, что завоюют свободу сталью, если придётся.\n\nОтпустить их без боя - значит уничтожить ту легитимность, которая у меня осталась, поэтому у меня нет другого выбора, кроме как осудить их и приготовиться к грядущей битве."
 balrog_struggle.3071.a:0 "Неужели вы не видите! Вы делаете то, что он хочет!"
 balrog_struggle.3071.a.effect:0 "[leader.GetTitledFirstName] объявляет вам войну вместе с другими недовольными вассалами, требующими независимости."

 balrog_struggle.4001.t:0 "Ярость балрога - конец близок"
 balrog_struggle.4001.desc:0 "Для владения [selected_county.GetNameNoTier] нет никакой надежды. [balrog|E] пылает гневом, и теперь он прокладывает себе путь через залы, уничтожая всё, что хоть немного намекает на наше присутствие в провинции. Кровь моего народа льётся реками, отчаявшиеся беженцы бегут толпами. Залы опалены адским жаром демона и разрушаются страшным топотом и губительным клинком. \n\nМы слышим его ужасный рёв даже издалека. Он приближается. Даже если нам удастся спастись сегодня, его ярость не утихнет! Почему мы поступили так, как поступили? Мы должны были действовать более осторожно, чтобы избежать этого гнева!"
 balrog_struggle.4001.a:0 "[ROOT.Char.GetFaith.HighGodName], избавь нас от этого!"



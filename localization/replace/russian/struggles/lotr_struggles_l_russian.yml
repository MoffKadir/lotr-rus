 lotr_balrog_stronger_foundations_county_modifier_desc:0 "Жители этого графства потратили много времени, сил и средств на укрепление фундаментов своих зданий, чтобы сделать их более устойчивыми к подземным толчкам."

 lotr_balrog_increased_garrisons_county_modifier:0 "Усиленные гарнизоны"
 lotr_balrog_increased_garrisons_county_modifier_desc:0 "Правитель этого графства вложил деньги в усиление местного гарнизона в отчаянной попытке защитить его от [Concept( 'balrog', 'балрога' )|E]."

 lotr_balrog_terrified_inhabitants_county_modifier:0 "Перепуганное население"

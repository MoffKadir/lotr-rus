l_russian:

 dune_sea:0 "Море Дюн"
 terrain_dune_sea:0 "Море Дюн"
 dune_sea_desc:0 "Бескрайние и бесконечные пески Моря Дюн пышут жестоким жаром и не отличаются гостеприимностью. Лишь самым закалённым удастся здесь выжить."
 religious_decision.0201.dune_sea:0 "Бескрайние дюны владения [dune_sea_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.dune_sea:0 ""
 dune_sea_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в Море Дюн"
 dune_sea_levy_size:0 "$MOD_LEVY_SIZE$ в Море Дюн"

 red_desert:0 "Пустынные холмы"
 terrain_red_desert:0 "Пустынные холмы"
 red_desert_desc:0 "Скалистая и необитаемая, если не считать горстки закалённых местных. Без местных проводников по этим землям не пройти."
 combat_red_desert:0 "Оборона в пустынных холмах"
 religious_decision.0201.red_desert:0 "Красные каменистые пустынные холмы владения [red_desert_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.red_desert:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] не щадит меня: палящее знойное солнце пустыни, заставляя заглянуть глубже и найти своё место во вселенной."

 deep_forest:0 "Лесная чаща"
 terrain_deep_forest:0 "Лесная чаща"
 deep_forest_desc:0 "Бескрайние леса, густые и темные как сама ночь. Навигация здесь почти невозможна, а споры ядовитых грибов затуманивают разум."
 combat_deep_forest:0 "Оборона в лесной чаще"
 religious_decision.0201.deep_forest:0 "Бескрайний ночной лес владения [deep_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.deep_forest:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] встречает стрёкотом букашек и пением птиц: шум местных джунглей не утихает, пока я погружаюсь в собственные мысли."
 deep_forest_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в лесной чаще"
 deep_forest_levy_size:0 "$MOD_LEVY_SIZE$ в лесной чаще"

 volcanic_plains:0 "Вулканические равнины"
 terrain_volcanic_plains:0 "Вулканические равнины"
 volcanic_plains_desc:0 "Издали она кажется просторной и однообразной, на деле же это разбитая и покинутая земля. Вулканические пустоши негостеприимны к жизни и чадят ядовитыми испарениями."
 combat_volcanic_plains:0 "Оборона на вулканических равнинах"
 volcanic_plains_advantage:0 "[command_modifier_i|E][advantage|E] на вулканических равнинах"
 religious_decision.0201.volcanic_plains:0 "Разорённая отравленная пустошь владения [volcanic_plains_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.volcanic_plains:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] отзывается удалённым шумом. В вулканических пустошах мне удалось отыскать странный гнёт в собственной душе."
 volcanic_plains_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ на вулканических равнинах"
 volcanic_plains_levy_size:0 "$MOD_LEVY_SIZE$ на вулканических равнинах"

 arctic:0 "Арктика"
 terrain_arctic:0 "Арктика"
 arctic_desc:0 "Далекие северные пустоши Средиземья подвержены долгим ледяным зимам и зловещим холодам, более южным, чем это должно быть."
 combat_arctic:0 "Оборона на северных пустошах"
 arctic_advantage:0 "[command_modifier_i|E][advantage|E] на северных пустошах"
 religious_decision.0201.arctic:0 "Скованное льдами владение [arctic_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.arctic:0 "Ледяная пустошь владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName] и её зловещий холод дали мне возможность понять себя."
 arctic_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в ледяных пустошах"
 arctic_levy_size:0 "$MOD_LEVY_SIZE$ в ледяных пустошах"

 caverns:0 "Пещеры"
 terrain_caverns:0 "Пещеры"
 caverns_desc:0 "Древние подземные природные пещеры, туннели и трещины. Ниже даже самых глубоких владений гномов и гоблинов лежит первобытный подземный мир."
 combat_caverns:0 "Оборона в пещерах"
 caverns_advantage:0 "[command_modifier_i|E][advantage|E] в подземных пещерах"
 religious_decision.0201.caverns:0 "Подземные пещеры владения [caverns_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.caverns:0 "В первозданном подземном мире, в естественных пещерах, тоннелях и трещинах владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName] я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что смотрю глубоко внутрь своего естества."
 caverns_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в пещерах"
 caverns_levy_size:0 "$MOD_LEVY_SIZE$ в пещерах"

 #halls:0 "Underground: Halls"
 #terrain_halls:0 "underground halls"
 #halls_desc:0 "Subterranean complex, comprising a vast labyrinthine network of chambers, mines and huge halls. A city beneath the surface."
 #combat_halls:0 "Defending in Halls"
 #halls_advantage:0 "[command_modifier_i|E][advantage|E] in Underground Halls"
 #religious_decision.0201.halls:0 "The underground halls of [halls_location.GetNameNoTier]."
 #religious_decision.0211.desc.beginning.halls:0 "in the subterranean complex of vast labyrinthine networks of chambers, mines and huge halls of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] I found myself looking deep inside myself."
 #halls_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Halls"
 #halls_levy_size:0 "$MOD_LEVY_SIZE$ in Halls"

 halls:0 "Глубины"
 terrain_halls:0 "Глубины"
 halls_desc:0 "Глубины подземного мира, состоящие из пещер, залов, шахт и туннелей - некоторые естественные, некоторые вырытые. Целый мир, скрытый под поверхностью."
 combat_halls:0 "Оборона в глубинах"
 halls_advantage:0 "[command_modifier_i|E][advantage|E] в глубинах"
 religious_decision.0201.halls:0 "Подземные туннели владения [halls_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.halls:0 "В подземном комплексе обширных лабиринтов, состоящих из камер, шахт и огромных туннелей во владении [ROOT.Char.GetCurrentActivity.GetLocation.GetName] я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что смотрю глубоко внутрь своего естества."
 halls_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в глубинах"
 halls_levy_size:0 "$MOD_LEVY_SIZE$ в глубинах"
 halls_attrition_mult:0 "[command_modifier_i|E][attrition|E] в глубинах"
 halls_cancel_negative_supply:0 "[command_modifier_i|E]Снято ограничение на [Concept('supply_limit', 'максимум припасов')|E] в глубинах" # LOTR

 pathsofthedead:0 "Тропа мёртвых"
 terrain_pathsofthedead:0 "Тропа мёртвых"
 pathsofthedead_desc:0 "Этот путь проложен мёртвыми, и мёртвые хранят его! Путь закрыт!"
 combat_pathsofthedead:0 "Оборона на Тропе мёртвых"
 pathsofthedead_advantage:0 "[command_modifier_i|E][advantage|E] в подземных Тропах мёртвых"
 religious_decision.0201.pathsofthedead:0 "Подземные пещеры и залы владения [pathsofthedead_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.pathsofthedead:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] закрытый путь во владении [ROOT.Char.GetCurrentActivity.GetLocation.GetName]."
 pathsofthedead_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ на Тропе мёртвых"
 pathsofthedead_levy_size:0 "$MOD_LEVY_SIZE$ на Тропе мёртвых"

 myrtle_forest:0 "Миртовый лес"
 terrain_myrtle_forest:0 "Миртовый лес"
 myrtle_forest_desc:0 ""
 combat_myrtle_forest:0 "Защита в миртовом лесу"
 myrtle_forest_advantage:0 "[command_modifier_i|E][advantage|E] в миртовом лесу"
 religious_decision.0201.myrtle_forest:0 "Душистые леса владения [myrtle_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.myrtle_forest:0 "Прибыв в дикие леса владения [ROOT.Char.GetCurrentActivity.GetLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] умиротворяющую поляну для медитации."
 myrtle_forest_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в миртовых лесах"
 myrtle_forest_levy_size:0 "$MOD_LEVY_SIZE$ в миртовых лесах"

 saltflats:0 "Солончаки"
 terrain_saltflats:0 "Солончаки"
 saltflats_desc:0 "Когда-то нетронутое море, в котором процветала жизнь, испаряясь, оставляло ядовитые соли. Ландшафт равнинный, открытый и имеет сухую, гнетущую жару."
 combat_saltflats:0 "Защита в солончаках"
 saltflats_advantage:0 "[command_modifier_i|E][advantage|E] в солончаках"
 religious_decision.0201.saltflats:0 "Равнины владения [saltflats_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.saltflats:0 "Я [Select_CString(ROOT.Char.IsFemale, 'поймала', 'поймал' )] себя на том, что заглядываю в прошлое этого когда-то нетронутого моря во владении [ROOT.Char.GetCurrentActivity.GetLocation.GetName], в котором процветала жизнь."
 saltflats_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в солончаках"
 saltflats_levy_size:0 "$MOD_LEVY_SIZE$ в солончаках"

 mallorn_forest:0 "Лес мэллорнов"
 terrain_mallorn_forest:0 "Лес мэллорнов"
 mallorn_forest_desc:0 "Древний лес, усеянный золотыми мэллорнами."
 combat_mallorn_forest:0 "Защита в лесу мэллорнов"
 religious_decision.0201.mallorn_forest:0 "Равнины владения [mallorn_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.mallorn_forest:0 "Мои мысли блуждают, пока я иду среди золотых мэллорнов во владении [ROOT.Char.GetCurrentActivity.GetLocation.GetName]."
 mallorn_forest_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в лесу мэллорнов"
 mallorn_forest_levy_size:0 "$MOD_LEVY_SIZE$ в лесу мэллорнов"


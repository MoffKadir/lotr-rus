 ##Balan Lai leader Elective
 balan_lai_leader_elective_succession_law: "Конклав Балан-Лай"
 balan_lai_leader_elective_succession_law_desc: "Глава [balan_lai|E] занимает в основном церемониальную должность, председательствуя на заседаниях совета и разрешая процедурные споры. Однако тот, кто занимает эту должность, обладает огромным влиянием среди своих коллег, определяя повестку дня и принуждая к заключению соглашений для достижения не только целей [balan_lai|E], но и своих собственных. Эта почетное положение не передается от отца к сыну, а переназначается принцами после смерти предыдущего, обычно доставаясь одному из самых могущественных среди них или тому, кого предпочёл предыдущий глава совета."
